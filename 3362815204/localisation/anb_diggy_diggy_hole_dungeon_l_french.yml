#Rizvâmbrèthar, Atelier Rune Interdit
dd_rizvambrethar:0 "Rizvâmbrèthar"
diggy_dungeons.700.t:0 "L'Atelier Rune"
diggy_dungeons.700.d:0 "Nous pensions que c'était une grotte normale comme une autre, et d'une certaine manière, c'était normal, pour la Serpentspine. Sans prétention, mais à y regarder de plus près, pleine de merveilles et de dangers. Le premier groupe a été rôti vif par des flammes émises par des runes cachées, le second par des pics de glace, également par des runes. Le troisième groupe a été assez intelligent pour amener un forgeron de runes, et nous avons découvert que toute la caverne était remplie de divers pièges basés sur des runes, disposés en formation défensive. Heureusement, ils ont trouvé un chemin assez large pour traverser en toute sécurité, et se sont retrouvés en vue d'une massive porte de coffre scellée, gravée de runes de protection et renforcée d'adamantium. Il est évident que ce qui se trouve au-delà de cette porte valait la peine d'être protégé, donc cela ne laisse que la question..."
diggy_dungeons.700.a:0 "Quelles merveilles nous attendent à l'intérieur ?"

diggy_dungeons.701.t:0 "Coffre Runique\n[DungeonOverlayBackground]"
diggy_dungeons.701.d:0 "[DungeonOverlay]Nous avons atteint l'entrée principale, la massive porte de coffre que nos éclaireurs ont vue précédemment. Ce n'est pas comme tout ce que nous avons vu auparavant, cependant. Il n'y a pas de moyen évident pour ouvrir la porte, mais il y a cinq poteaux, chacun avec un disque métallique de taille variable. Un mage accompagnateur a cependant noté que toute la configuration était magique, et nous pouvons même voir les runes gravées sur le disque et le poteau. Nous pourrions, bien sûr, simplement essayer de forcer notre entrée, ou nous pourrions voir si l'énigme est une sorte de serrure dérangée."
diggy_dungeons.701.a:0 "Nous allons forcer notre entrée."
diggy_dungeons.701.b:0 "Essayons de résoudre l'énigme..."

diggy_dungeons.702.t:0 "Crocheter le coffre\n[DungeonOverlayBackground]"
diggy_dungeons.702.d.1:0 "[DungeonOverlay]L'énigme était, relativement parlant, en fait assez simple à exécuter une fois que nous avons compris quoi faire. En y regardant de plus près, il y avait une rainure dans le sol où le plus grand disque était censé se poser, mais le plus petit y était à la place. Chaque disque avait également des runes gravées de manière à ce que les disques s'emboîtent et 's'empilent' les uns sur les autres, mais seulement de bas en haut. Finalement, nous avons réussi à les empiler, créant une tour de cinq disques. Une fois terminée, elle et les poteaux ont coulé dans le sol, et le coffre. Avec cela, la voie est maintenant dégagée et maintenant..."
diggy_dungeons.702.d.2:0 "[DungeonOverlay]Nous avons réussi à ouvrir la voie au-delà de la porte en utilisant nos mages pour surcharger les runes de protection, en les surchargeant efficacement et en les retournant contre la porte elle-même. Bien que cela ait épuisé une grande partie des réserves de nos mages, nous obligeant à retarder notre aventure plus loin immédiatement. Au moins, le résultat était à la fois spectaculaire et destructeur, et quelques-uns ont même acclamé à la vue. La voie est maintenant dégagée, maintenant..."
diggy_dungeons.702.a:0 "Nous n'avons besoin que de la force pour suivre."

diggy_dungeons.703.t:0 "Échec de l'entrée\n[DungeonOverlayBackground]"
diggy_dungeons.703.d.1:0 "[DungeonOverlay]Les tentatives pour résoudre l'énigme ont rapidement dégénéré en arguments houleux et même en coups sur ce qu'il fallait faire, au point qu'un membre de l'expédition a sorti des armes et a frappé l'un des poteaux, le brisant. Cela a cependant déclenché une alarme à l'intérieur du coffre, et il s'est ouvert, révélant un grand golem fabriqué à partir de runes. Il s'est immédiatement mis à attaquer l'expédition, tuant trois dizaines d'individus avant d'être abattu par une explosion bien synchronisée d'un mage. La porte ne s'est cependant pas refermée derrière le golem, et la voie est maintenant ouverte."
diggy_dungeons.703.d.2:0 "[DungeonOverlay]Notre tentative pour faire sauter le coffre était solide, et en effet, s'il avait été même légèrement moins bien fait, nous sommes sûrs que cela aurait fonctionné. Cependant, il semble qu'il y avait des runes placées pour notre idée, et elles ont siphonné l'excès d'énergie dans la porte du coffre elle-même ! Cela a également déclenché une alarme à l'intérieur du coffre, et il s'est ouvert, révélant un grand golem fabriqué à partir de runes. Il s'est immédiatement mis à attaquer l'expédition, tuant trois dizaines d'individus avant d'être abattu par une explosion bien synchronisée d'un mage. La porte ne s'est cependant pas refermée derrière le golem, et la voie est maintenant ouverte."
diggy_dungeons.703.a:0 "Il semble que cet endroit soit encore gardé."

diggy_dungeons.704.t:0 "Couloir piégé\n[DungeonOverlayBackground]"
diggy_dungeons.704.d:0 "[DungeonOverlay]Au-delà de la porte du coffre se trouvait un long couloir, soigneusement maintenu propre de poussière ou de crasse. Des runes couvraient les murs, le plafond et le sol, et bien qu'hésitants, nous avons continué à avancer jusqu'à ce qu'un de nos mages avant-gardistes signale à l'expédition de s'arrêter. Lancé une pierre dans le couloir, où elle a rebondi sur le sol. Visiblement soulagé quand rien ne s'est passé, ils ont regardé leurs pieds, puis ont été promptement projetés en arrière par une explosion. Brûlés mais vivants, ils déclarent que quelqu'un, suivi d'une série de jurons, a rempli le couloir de runes explosives. Ils déclarent que ce sont purement des runes qui sont activées par la vue, et que simplement ne pas regarder suffirait. Un des médecins les soignant a dit qu'ils pourraient probablement se permettre des bandages à utiliser comme bandeaux, bien que cela réduirait également les provisions de l'expédition."
diggy_dungeons.704.a:0 "Fermez simplement les yeux."
diggy_dungeons.704.b:0 "Utilisez les bandages."

diggy_dungeons.705.t:0 "Agonie et Chagrin\n[DungeonOverlayBackground]"
diggy_dungeons.705.d:0 "[DungeonOverlay]Au début, simplement fermer les yeux a fonctionné. Lorsque les premiers individus ont fait la traversée, ils ont été guidés jusqu'à l'extrémité éloignée du couloir par leurs camarades, qui ont veillé par des cris et des directions à ce que personne ne se cogne les uns contre les autres. Cependant, après un certain temps, cela a commencé à dégénérer en ordres contradictoires, et finalement quelqu'un a craqué et a ouvert les yeux pour voir où ils allaient, pour se retourner et faire face à une rune explosive.\n\nLes explosions résultantes ont tué un certain nombre de nos membres d'expédition, et ceux qui n'ont pas été tués sur le coup ont déclenché d'autres explosions, jusqu'à ce que le couloir soit vide. Les morts ont été laissés où ils gisaient. Personne n'a osé ouvrir les yeux et risquer de déclencher une autre réaction."
diggy_dungeons.705.a:0 "Nous devions simplement ne pas regarder..."

diggy_dungeons.706.t:0 "Un voyage tendu\n[DungeonOverlayBackground]"
diggy_dungeons.706.d.1:0 "[DungeonOverlay]Bien que peut-être risqué, nous savions que nous ne pouvions pas risquer de dépenses de provisions inutiles. Un système a été mis en place où le premier groupe traverserait, tenant une corde qui s'étendait sur toute la longueur du couloir. Une fois en sécurité de l'autre côté, ils tiendraient la corde et les membres suivants de l'expédition seraient guidés jusqu'à l'extrémité éloignée du couloir par leurs camarades, bien que des cris et des hurlements aient été utilisés pour coordonner ceux qui utilisaient la corde afin de s'assurer que personne ne se cognait en causant une catastrophe. Beaucoup d'efforts, en tout..."
diggy_dungeons.706.d.2:0 "[DungeonOverlay]Les bandages ont fait des bandeaux suffisants, obstruant la vision mais ne la bloquant pas complètement. Pourtant, au début, la prudence a été exercée alors que seulement quelques-uns de notre groupe traversaient à un moment donné. Après avoir gagné confiance que notre succès jusqu'à présent n'était pas un coup de chance, nous avons envoyé des groupes plus grands traverser. Ce n'est qu'après avoir été certains d'être libres de cette section de couloir remplie de pièges que quelqu'un a retiré leurs bandeaux."
diggy_dungeons.706.a:0 "Pour atteindre l'autre côté."

diggy_dungeons.707.t:0 "Signes de forge de runes\n[DungeonOverlayBackground]"
diggy_dungeons.707.d:0 "[DungeonOverlay]Quelques autres, bien que moins mortels, pièges attendaient dans le couloir alors que nous avancions. Désamorcé facilement, nous avons continué jusqu'à ce que nous tombions sur une grande chambre de stockage. Le contenu nous a surpris, une salle de stockage bien organisée, le long des murs il y a des coffres, clairement étiquetés avec des matériaux de toutes sortes, certains verrouillés, d'autres non. Au centre de la pièce elle-même se trouve une série massive de tables et de bancs, avec diverses pièces de ce qui semble être des outils, des machines, et même des armes renforcés par des runes."
diggy_dungeons.707.a:0 "Ce coffre est-il étiqueté 'Mithril' ?"
diggy_dungeons.707.b:0 "Évaluer les Runecrafts"
diggy_dungeons.707.c:0 "Fouiller le périmètre"

diggy_dungeons.708.t:0 "Diamants, Rubis, Mithril et plus\n[DungeonOverlayBackground]"
diggy_dungeons.708.d:0 "[DungeonOverlay]Nous avons fouillé quelques-uns des coffres, en les regardant au début nous n'avons rien trouvé là où cela 'devait être', à part quelques ressources plus basiques comme de la pierre et du bois fongique, la quantité de matériaux précieux était très faible. Cependant, derrière l'un des coffres verrouillés, nous avons trouvé un levier qui, une fois tiré, a révélé une chambre cachée sur le côté du mur. À l'intérieur de cette chambre, nous avons trouvé les matériaux manquants, des pierres précieuses à l'or et même quelques morceaux de mithril. Bien que ce ne soit pas exactement un coffre au trésor, c'est un bon signe qu'il y a beaucoup de richesses à obtenir ici."
diggy_dungeons.708.a:0 "Excellent travail"

diggy_dungeons.709.t:0 "La Vertu de la Diligence\n[DungeonOverlayBackground]"
diggy_dungeons.709.d:0 "[DungeonOverlay]Alors que nous sécurisions le périmètre, l'un de nos éclaireurs a entendu quelque chose venir d'une pièce adjacente. En regardant prudemment dans ladite pièce, il a révélé qu'il y avait, en fait, un grand golem de guerre, couvert de runes et patrouillant avec une épée à deux mains aussi grande qu'un ogre. Il est impossible de dire s'il aurait enregistré notre présence si nous avions commencé à piller l'endroit. Nous allons devoir nous occuper de cela en premier avant de pouvoir piller l'endroit en toute sécurité."
diggy_dungeons.709.a:0 "Prévenu est préarmé"

diggy_dungeons.710.t:0 "Objets de valeur gardés\n[DungeonOverlayBackground]"
diggy_dungeons.710.d:0 "[DungeonOverlay]Nous avons fouillé la pièce, cherchant ce que nous avions en vue. La pensée de la richesse était dans l'esprit de tous. La prudence a été jetée au vent, nous avons cherché de manière sauvage et téméraire. Juste au moment où un cri de quelque chose trouvé a été lancé, à ce moment précis, un grand golem de guerre, fabriqué à partir de ce qui semblait être de l'acier et du bois fongique, a décidé que c'était le moment d'arrêter notre intrusion. Dans la précipitation pour former les lignes de bataille, quelques-uns de nos membres d'expédition avides, chargés de butin, ont été promptement fendus en deux par une épée à deux mains de la taille d'un ogre. Alors que le reste de l'expédition formait les lignes de bataille, ils ne pouvaient que regarder le golem achever leurs camarades avant de s'avancer vers eux."
diggy_dungeons.710.a:0 "Armes prêtes !"

diggy_dungeons.711.t:0 "Chef-d'œuvre nain\n[DungeonOverlayBackground]"
diggy_dungeons.711.d:0 "[DungeonOverlay]Nous avons envoyé quelques mages avec une escorte armée pour commencer à examiner les différentes pièces de runecraft. Une inspection minutieuse a révélé que tout le travail était de la plus haute qualité. Tous ont noté la régularité et l'uniformité des lignes. Certains ont noté que de tels travaux devraient, en toute réalité, être impossibles. Même les meilleurs artisans nains portent les signes révélateurs de la fabrication artisanale, avec des irrégularités visibles seulement à l'œil d'un expert. Mais défiant toutes les probabilités, ceux-ci sont parfaits. Notre expédition est maintenant en ébullition, se demandant si cela est simplement un signe de plus de richesses à venir. Certains disent même qu'il pourrait y avoir des richesses au-delà de toute mesure..."
diggy_dungeons.711.a:0 "Des richesses au-delà de toute mesure, dites-vous ?"

diggy_dungeons.712.t:0 "Golem rencontré\n[DungeonOverlayBackground]"
diggy_dungeons.712.d.1:0 "[DungeonOverlay]En terminant dans la chambre de stockage, les éclaireurs ont commencé à explorer les pièces adjacentes. Dans la plupart des pièces adjacentes, il n'y avait rien, même de la poussière recouvrant les sols comme s'il n'y avait eu personne dedans depuis des siècles, peut-être des millénaires. Un contraste frappant avec la salle de stockage bien éclairée et bien entretenue dans laquelle nous nous trouvons maintenant. Cependant, une chambre était différente des autres. À l'intérieur se trouvait un grand golem de guerre brandissant une énorme épée à deux mains, gardant ce qui semble être un ascenseur assez grand pour transporter vingt d'entre eux disposés épaule contre épaule."
diggy_dungeons.712.d.2:0 "[DungeonOverlay]Après avoir sécurisé le périmètre, nous avons déterminé que dans la plupart des pièces adjacentes, il n'y avait rien, avec de la poussière recouvrant les sols comme s'il n'y avait eu personne dedans depuis des siècles, peut-être des millénaires. Un contraste frappant avec la salle de stockage bien éclairée et bien entretenue dans laquelle nous nous trouvons maintenant. Il y a bien sûr cependant, la question du gigantesque golem de guerre nain à régler."
diggy_dungeons.712.a:0 "Attaquez-le !"
diggy_dungeons.712.b:0 "Peut-être pouvons-nous l'éteindre ?"

diggy_dungeons.713.t:0 "Combat contre le Golem\n[DungeonOverlayBackground]"
diggy_dungeons.713.d.1:0 "[DungeonOverlay]Le golem déchire nos lignes, notre expédition toujours sous le choc de l'assaut soudain et surprenant qui nous a pris au dépourvu. Le blindage du golem est en acier solide, ne laissant que de petits espaces où des fibres de bois fongique peuvent être vues. De plus, l'acier est gravé de runes de la plus haute qualité, l'énergie magique faisant vibrer le golem alors qu'un autre de nos expéditions est abattu avec une précision mécanique. L'attaquer de front en l'ensevelissant sous des corps fonctionnerait certainement, mais beaucoup mourraient. Cependant, les mages de l'expédition pourraient essayer de surcharger ses runes avec de l'énergie magique. Bien plus dangereux, mais cela mènerait certainement à moins de morts."
diggy_dungeons.713.d.2:0 "[DungeonOverlay]Rapidement, l'expédition se forme derrière la porte. Un membre l'ouvre et c'est le signal pour le reste de charger dans la pièce. Le blindage du golem est en acier solide, ne laissant que de petits espaces où des fibres de bois fongique peuvent être vues. De plus, l'acier est gravé de runes de la plus haute qualité, l'énergie magique faisant vibrer le golem alors qu'un autre de nos expéditions est abattu avec une précision mécanique. L'attaquer de front en l'ensevelissant sous des corps fonctionnerait certainement, mais beaucoup mourraient. Cependant, les mages de l'expédition pourraient essayer de surcharger ses runes avec de l'énergie magique. Bien plus dangereux, mais cela mènerait certainement à moins de morts."
diggy_dungeons.713.a:0 "Chargez !"
diggy_dungeons.713.b:0 "La magie résoudra cela"

diggy_dungeons.714.t:0 "Magie et Maintenance\n[DungeonOverlayBackground]"
diggy_dungeons.714.d:0 "[DungeonOverlay]L'un de nos mages a eu une idée, en essence, de tromper le golem pour qu'il reçoive une commande de sommeil. Prenant un certain nombre de réactifs dans les stocks de notre expédition, ils ont commencé à tisser soigneusement un sort avant d'ouvrir brusquement la porte et de lancer une sphère d'énergie arcanique bleue vers le golem. Bien sûr, le golem a également commencé à s'approcher au moment où la porte s'est ouverte, mais juste au moment où il a levé son épée à deux mains pour fendre le mage en deux, ses runes ont brillé en bleu et ses bras se sont relâchés, l'épée à deux mains tombant au sol à quelques pas de notre mage. Après quelques instants, certains segments de la plaque d'armure se sont fissurés, les runes ayant cédé après qui sait combien de temps de fonctionnement incessant. Il semble qu'il ne se relèvera pas de cela."
diggy_dungeons.714.a:0 "C'est un soulagement"

diggy_dungeons.715.t:0 "Erreur explosive\n[DungeonOverlayBackground]"
diggy_dungeons.715.d:0 "[DungeonOverlay]Nos expéditeurs ont attaqué le Golem, les soldats à l'avant et les mages à l'arrière. De nombreux tirs et attaques ont touché dans un effort pour créer une ouverture, cependant ils ont à peine égratigné la surface du colosse imposant, quelques plaques de blindage bosselées, mais ce n'était pas suffisant pour empêcher le golem d'atteindre les mages à l'arrière de la ligne, fendant un groupe avec un seul coup solide, tuant cinq de nos lanceurs de sorts en le faisant. Dans un mouvement de panique, un mage à proximité canalise plus d'énergie dans un sort qu'ils n'auraient dû, le lançant sur le golem. Une lumière aveuglante, le craquement de l'acier et les cris de nos troupes les plus proches du golem ont suivi, car lorsque la lumière s'est estompée, le torse du golem était tordu, et en train de fondre. De nombreux expéditeurs étaient au sol, se tordant de douleur soit à cause du laitier en fusion qui les avait éclaboussés, soit à cause de la lumière aveuglante. Le mage qui avait lancé le sort a également péri, n'étant plus qu'une coque croustillante qui s'est réduite en poussière au toucher."
diggy_dungeons.715.a:0 "Nous avons joué avec le feu"

diggy_dungeons.716.t:0 "Succès explosif\n[DungeonOverlayBackground]"
diggy_dungeons.716.d:0 "[DungeonOverlay]Nos mages ont lancé explosion après explosion sur le golem, notre parti avant formant des rangs de bataille pour protéger les mages pendant qu'ils le faisaient. De nombreux tirs ont touché, avec un craquement tonitruant des runes alors qu'elles surchargeaient sous la pression de se défendre contre l'assaut magique. Pourtant, alors que le golem se rapprochait de la ligne de bataille, une paire de mages a commencé à rassembler leur puissance en un seul sort, créant un éclair d'énergie magique qui a traversé le golem. Il s'effondre à genoux, mais les mages se sont épuisés, littéralement fumant de la quantité d'énergie qu'ils ont canalisée. Toujours vivants, ils devront être renvoyés au camp pour se reposer et se rétablir, ce qui pourrait prendre un certain temps."
diggy_dungeons.716.a:0 "Au moins ils sont vivants."

diggy_dungeons.717.t:0 "Assaut de ruée\n[DungeonOverlayBackground]"
diggy_dungeons.717.d:0 "[DungeonOverlay]Le plan était simple : les mages à l'arrière lanceraient quelques sorts de lumière pour créer des ouvertures pour les combattants en mêlée afin qu'ils puissent entrer et attaquer les points faibles du golem, les articulations. Malheureusement, la taille du golem ne signifiait pas qu'il était lent, et un certain nombre de nos expéditeurs ont été tués avant qu'il ne soit mis à genoux, coupé net en deux par sa lourde lame, écrasé par un pied écrasant, ou les os brisés en étant projetés contre les murs. Malgré le nombre de morts, un certain nombre de membres de l'expédition voient cela comme une preuve supplémentaire des richesses à venir."
diggy_dungeons.717.a:0 "Qu'est-ce que cela pourrait bien garder ?"

diggy_dungeons.718.t:0 "Mécano-Araignées !\n[DungeonOverlayBackground]"
diggy_dungeons.718.d.1:0 "[DungeonOverlay]En explorant la pièce après avoir éteint le golem, nous avons commencé à regarder l'ascenseur qu'il gardait. L'ascenseur lui-même est massif, capable de déplacer d'énormes quantités de cargaison plus profondément dans cet endroit. Malheureusement, c'est à ce moment-là qu'une horde de petites araignées mécaniques a semblé émerger de la cage d'ascenseur, se déplaçant autour des pieds de nos expéditeurs et se ruant pour submerger le golem immobile. Beaucoup de nos expéditeurs étaient d'abord perplexes et confus, jusqu'à ce qu'il soit évident ce qu'elles faisaient. Réparer le golem."
diggy_dungeons.718.d.2:0 "[DungeonOverlay]En explorant la pièce après avoir vaincu le golem, nous avons commencé à regarder l'ascenseur qu'il gardait. L'ascenseur lui-même est massif, capable de déplacer d'énormes quantités de cargaison plus profondément dans cet endroit. Malheureusement, c'est à ce moment-là qu'une horde de petites araignées mécaniques a semblé émerger de la cage d'ascenseur, se déplaçant autour des pieds de nos expéditeurs et se ruant pour submerger le golem immobile. Beaucoup de nos expéditeurs étaient d'abord perplexes et confus, jusqu'à ce qu'il soit évident ce qu'elles faisaient. Réparer le golem."
diggy_dungeons.718.a:0 "Arrêtez-les !"
diggy_dungeons.718.b:0 "Peut-être pouvons-nous utiliser cela ?"

diggy_dungeons.719.t:0 "Écrasement d'araignées\n[DungeonOverlayBackground]"
diggy_dungeons.719.d:0 "[DungeonOverlay]Ne voulant pas laisser les araignées réparer le golem que l'expédition avait passé tant d'efforts à désactiver, beaucoup se sont mis au travail pour détruire les araignées mécaniques avec ce qu'ils avaient sous la main - ou sous le pied, pour beaucoup. En effet, un certain nombre de l'expédition semblait prendre un niveau de joie dérangeant à écraser les araignées mécaniques sous leurs pieds. Après avoir pris soin de cela, beaucoup ont noté que les araignées elles-mêmes étaient composées d'un certain nombre de métaux rares, y compris étant faites avec du fil d'or solide. En plus de vendre le golem pour des pièces, cela devrait rapporter une somme rondelette."
diggy_dungeons.719.a:0 "Écrasé sous les pieds."

diggy_dungeons.720.t:0 "Écrasement d'araignées\n[DungeonOverlayBackground]"
diggy_dungeons.720.d:0 "[DungeonOverlay]Ne voulant pas laisser les araignées réparer le golem que l'expédition avait passé tant d'efforts à désactiver, beaucoup se sont mis au travail pour détruire les araignées mécaniques avec ce qu'ils avaient sous la main - ou sous le pied, pour beaucoup. Malheureusement, il semble que les araignées n'étaient pas si disposées à être détruites, et ont bientôt commencé à attaquer les expéditeurs, submergeant un certain nombre d'entre eux. Puis les cris ont commencé, et ceux capables de les secouer sont repartis avec des morceaux d'armure manquants, ou de chair. Ceux incapables étaient mieux laissés non décrits, alors que les araignées mécaniques survivantes se retiraient en bas de la cage d'ascenseur."
diggy_dungeons.720.a:0 "Macabre."

diggy_dungeons.721.t:0 "Mécano-Araignées ! : Laissez-les le réparer\n[DungeonOverlayBackground]"
diggy_dungeons.721.d:0 "[DungeonOverlay]Incertains de savoir s'il fallait détruire les araignées ou non, l'un de nos mages s'est avancé avec une idée. Ils ont remarqué que, s'ils intervenaient avec le bon sort, au bon moment, ils pourraient peut-être 'convaincre' le golem que l'expédition elle-même est ce qu'il est censé protéger. Bien sûr, ils ont également déclaré que sans matériel frais, les araignées pourraient être à cela pendant un certain temps. Un débat hésitant sur le fait de risquer que le golem reste un désastre imminent ou soit traité immédiatement a été tenu, mais à la fin, l'expédition a décidé d'accepter le plan du mage.\n\nC'était une chose prudente et prudente. Tout le monde était sur le qui-vive jusqu'au tout dernier moment, lorsque le sort a été lancé juste au moment où le golem se réactivait. Il s'est levé, a tendu la main vers son épée... et n'a rien fait. Un commandement hésitant du mage a été suivi, alors que les araignées se désactivaient. Une vérification rapide par le mage a confirmé que les araignées avaient perdu leur magie animatrice, et n'étaient plus que des constructions inanimées exquises, bien que faites avec des métaux précieux et une sorte de fil d'or."
diggy_dungeons.721.a:0 "Excellent."

diggy_dungeons.722.t:0 "Ascenseur réparé\n[DungeonOverlayBackground]"
diggy_dungeons.722.d:0 "[DungeonOverlay]L'ascenseur est une bête complexe, conçue pour fonctionner avec un treuil qui, selon notre meilleure estimation, est censé fonctionner avec une sorte d'énergie magique ; peut-être du Damestear ou même du Souffle de Halanna. Malheureusement pour nous, la conception est totalement étrangère à quiconque dans notre expédition, donc une solution de contournement a dû être trouvée. En utilisant plusieurs bêtes de somme et une grande partie du matériel restant trouvé dans l'atelier, notre propre treuil a été fabriqué. Bien que ce soit un travail grossier, il servira les futures expéditions. Futur, car une grande partie des provisions de l'expédition ont été épuisées, et l'expédition retournera avec leurs gains acquis, pour revenir une fois rafraîchis et réapprovisionnés."
diggy_dungeons.722.a:0 "Expédition terminée."

diggy_dungeons.723.t:0 "Ligne de forge d'assemblage\n[DungeonOverlayBackground]"
diggy_dungeons.723.d:0 "[DungeonOverlay]Notre expédition sort alors que l'ascenseur grince jusqu'à l'arrêt, la grille devant nous s'ouvrant toute. Attendant l'expédition se trouve une salle massive, absolument gigantesque en taille et en échelle, avec les signes révélateurs de l'architecture naine, avec des voûtes qui s'élèvent à cinquante pieds dans les airs, et à l'arrière se trouvait une grande porte fermée, suppliant d'être ouverte. Mais le contenu de la salle est ce qui attire vraiment l'attention de l'expédition. Devant eux se trouve un véritable trésor de matières premières allant de l'acier au mithril et bien d'autres encore. Placés devant ceux-ci se trouvent des convoyeurs de cargaison en acier ; une caractéristique des anciennes mines naines pour déplacer les matériaux excavés hors des puits qui, dans un système labyrinthique, traversent toute la salle où il semble que le matériau voyage de point en point. Chaque point est une étape dans le processus de raffinage de diverses marchandises, apparemment abandonnées en place. De plus, la moitié supérieure des constructions en forme de nain est intégrée dans les postes de travail eux-mêmes, tout ce dont ils ont besoin pour créer n'importe quoi, des pots aux épées et armures, à portée de main, pour être poussé plus loin sur la ligne, vers le prochain poste. En effet, à la fin, il semble que les marchandises les plus précieuses soient gravées de runes, et plusieurs pièces d'équipement en mithril peuvent être vues à l'extrémité éloignée de la pièce, où elles semblent être posées sur une table, attendant simplement un propriétaire qui n'est jamais venu."
diggy_dungeons.723.a:0 "Fouiller la pièce."
diggy_dungeons.723.b:0 "Du mithril, dites-vous ?"
diggy_dungeons.723.c:0 "Une armure en mithril, dites-vous ?"

diggy_dungeons.724.t:0 "Or et avidité\n[DungeonOverlayBackground]"
diggy_dungeons.724.d.1:0 "[DungeonOverlay]Alors que nous fouillions la pièce, l'un de nos expéditeurs est tombé sur une petite alcôve. À l'intérieur se trouvait un piédestal qui abritait le buste d'un nain, entièrement moulé en or. Que ce soit par avidité ou par stupidité, nous ne le saurons jamais. Ce que nous savons, c'est qu'après avoir retiré le buste de son piédestal, il s'est écrasé au sol alors qu'une sirène emplissait la pièce. Des panneaux de pierre, cachés avec expertise dans les murs, se sont ouverts, libérant une douzaine de golems - aucun n'ayant tout à fait la taille de celui rencontré en train de garder l'ascenseur, mais ensemble, ils n'étaient pas moins redoutables alors qu'ils assaillaient l'expédition. Le nombre de morts était élevé, mais finalement tous les golems ont été détruits, et le voleur a été trouvé, la tête écrasée sous l'objet même de leur désir. Malheureusement, ce répit ne durerait pas, car la porte à l'arrière s'est ouverte, et un golem fraîchement fabriqué est sorti, le métal encore rouge chaud à certains endroits..."
diggy_dungeons.724.d.2:0 "[DungeonOverlay]Alors que nous pillions la pièce, l'un de nos expéditeurs est tombé sur une petite alcôve. À l'intérieur se trouvait un piédestal qui abritait le buste d'un nain, entièrement moulé en or. Que ce soit par avidité ou par stupidité, nous ne le saurons jamais. Ce que nous savons, c'est qu'après avoir retiré le buste de son piédestal, il s'est écrasé au sol alors qu'une sirène emplissait la pièce. Des panneaux de pierre, cachés avec expertise dans les murs, se sont ouverts, libérant une douzaine de golems - aucun n'ayant tout à fait la taille de celui rencontré en train de garder l'ascenseur, mais ensemble, ils n'étaient pas moins redoutables alors qu'ils assaillaient l'expédition. Le nombre de morts était élevé, mais finalement tous les golems ont été détruits, et le voleur a été trouvé, la tête écrasée sous l'objet même de leur désir. Malheureusement, ce répit ne durerait pas, car la porte à l'arrière s'est ouverte, et un golem fraîchement fabriqué est sorti, le métal encore rouge chaud à certains endroits..."
diggy_dungeons.724.a:0 "Oh, ce n'est pas bon."

diggy_dungeons.725.t:0 "Balayage réussi\n[DungeonOverlayBackground]"
diggy_dungeons.725.d:0 "[DungeonOverlay]Balayer la pièce a été une entreprise significative et longue, alors que notre groupe d'expédition a commencé à examiner soigneusement chaque point possible qui pourrait cacher un piège, une alarme, ou un autre danger inconnaissable. Sage que nous l'avons fait, car non seulement avons-nous trouvé plusieurs alcôves cachées sur le côté des murs, chacune avec un golem de sept pieds de haut attendant une sorte de déclencheur pour s'éveiller, mais aussi une sorte d'objet magique, caché et surveillant magiquement le piédestal tenant un buste en or d'un nain. Heureusement, nous avons pu désactiver l'appareil et les golems, laissant l'expédition libre de piller comme bon leur semblait."
diggy_dungeons.725.a:0 "Le besoin avant l'avidité."

diggy_dungeons.726.t:0 "Faites-en un bar en Mithril\n[DungeonOverlayBackground]"
diggy_dungeons.726.d:0 "[DungeonOverlay]Les empilements de lingots de métal stockés, surtout le mithril, étaient les plus proches de l'ascenseur, et donc les plus faciles et les plus sûrs à sécuriser, compte tenu de la proximité avec l'ascenseur et du grand labyrinthe d'équipements à traverser pour récupérer les marchandises finies. Cela a pris un certain temps, car les caisses avaient depuis longtemps pourri au-delà de toute utilité. Finalement, le matériel a été chargé et l'expédition est partie avec pour le charger en toute sécurité à l'étage suivant. Cependant, à leur retour, tout ce qui avait de la valeur et qui avait été laissé derrière avait disparu, y compris les articles finis à l'extrémité de la pièce. Comme nous n'avons laissé personne derrière, ce qui aurait effectivement piégé ces personnes, nous ne pouvons pas dire avec certitude ce qui, ou qui, a vidé la zone..."
diggy_dungeons.726.a:0 "De mauvais augure."

diggy_dungeons.727.t:0 "Faites-en une chemise en Mithril\n[DungeonOverlayBackground]"
diggy_dungeons.727.d:0 "[DungeonOverlay]Les présentoirs de marchandises finies étaient les plus éloignés de l'ascenseur, et donc considérés comme la priorité la plus élevée, compte tenu de la distance par rapport à l'ascenseur et du grand labyrinthe d'équipements à traverser. Cela a pris un certain temps, car les articles devaient être déplacés individuellement ou dans de petites caisses et paniers à travers ou autour du labyrinthe de machines et d'industrie. Finalement, l'équipement a été chargé et l'expédition est partie avec pour le charger en toute sécurité à l'étage suivant. Cependant, à leur retour, tout ce qui avait de la valeur et qui avait été laissé derrière avait disparu, y compris les empilements de matériaux à l'avant de la pièce. Comme nous n'avons laissé personne derrière, car le faire aurait effectivement piégé ces personnes, nous ne pouvons pas dire avec certitude ce qui, ou qui, a vidé la zone, seulement qu'ils semblaient avoir déplacé une grande quantité de matériaux avec peu de difficulté, ne laissant derrière eux pas un seul morceau..."
diggy_dungeons.727.a:0 "De mauvais augure."

diggy_dungeons.728.t:0 "Assembleur de Golems\n[DungeonOverlayBackground]"
diggy_dungeons.728.d:0 "[DungeonOverlay]Dans l'autre pièce se trouvait un autre atelier, bien que celui-ci soit clairement bien plus mécanique de nature, comme une version améliorée du précédent. Malheureusement pour nous, ledit atelier était également en ébullition d'activité alors qu'une étrange machine au centre de la pièce se mettait en marche, assemblant des golems à partir de matériaux qui lui étaient fournis par d'autres araignées mécaniques. Chaque golem faisait à peu près la taille d'un orc, rayonnant de chaleur alors qu'ils sortaient de la machine. Bien que, en effet, un seul puisse être abattu avec un effort marginal, le rythme auquel ils étaient produits a rapidement fait comprendre à beaucoup que si rien n'était fait, ils seraient submergés, et rapidement."
diggy_dungeons.728.a:0 "Pouvons-nous simplement l'éteindre ?"
diggy_dungeons.728.b:0 "Ne risquez rien, détruisez-le !"
diggy_dungeons.728.c:0 "Envoyez les mages !"

diggy_dungeons.729.t:0 "Machinerie étrange\n[DungeonOverlayBackground]"
diggy_dungeons.729.d.1:0 "[DungeonOverlay]En explorant la pièce suivante après avoir sécurisé l'étage de production, nous avons trouvé un étrange appareil assis dans une alcôve. Une boîte métallique plate, dont le dessus contenait une feuille de cristal vert qui brillait d'une sorte de lumière interne. À l'intérieur, on pouvait voir divers cristaux brillants. À l'extérieur de l'appareil, il y avait de nombreux petits boutons, certains d'entre eux avec des symboles nains et d'autres n'ayant aucun sens pour un esprit rationnel. L'appareil était clairement dangereux, qui d'autre contiendrait des cristaux comme ceux-ci ? Maintenant, l'expédition s'est rassemblée pour déterminer comment gérer cela."
diggy_dungeons.729.d.2:0 "[DungeonOverlay]L'incident avec le fabricant de golems a été remporté, et beaucoup se sont mis à balayer la pièce pour d'autres dangers. En faisant cela, nous avons trouvé un étrange appareil assis dans une alcôve de la pièce. Une boîte métallique rectangulaire à sommet plat, dont le dessus contenait une feuille de cristal vert qui brillait d'une sorte de lumière interne. À l'intérieur, on pouvait voir divers cristaux brillants, d'aucun type de variété que quiconque était familier. À l'extérieur de l'appareil, il y avait de nombreux petits boutons, certains d'entre eux avec des symboles nains et d'autres n'ayant aucun sens pour un esprit rationnel. L'appareil était clairement dangereux, qui d'autre contiendrait des cristaux comme ceux-ci ? Maintenant, l'expédition s'est rassemblée pour déterminer comment gérer cela."
diggy_dungeons.729.a:0 "Clairement, l'écraser est la seule option."
diggy_dungeons.729.b:0 "Peut-être pouvons-nous l'éteindre ?"

diggy_dungeons.730.t:0 "Démontage du Golem\n[DungeonOverlayBackground]"
diggy_dungeons.730.d.1:0 "[DungeonOverlay]L'expédition s'est ruée en avant, la seule résolution à cette folie serait de la détruire à la source. Pourtant, des golems fraîchement forgés ont marché pour rencontrer l'expédition, même alors que ceux avec des armes à distance tiraient sur la machine. Ceux à l'avant ont supporté le poids de l'attaque contre les golems. Après un engagement tendu et prolongé, un escadron d'expéditeurs a atteint la machine, et a commencé à démanteler la monstruosité mécanique qui assemblait les golems.\n\nMalheureusement, après qu'une pièce critique a été endommagée, la machine a commencé à étinceler et beaucoup ont rapidement commencé à reculer alors qu'elle prenait feu. Cependant, tous n'ont pas pu échapper à l'explosion qui a suivi alors qu'une grêle d'éclats et de métal en fusion était envoyée en dispersion à travers la pièce. Pourtant, ce qui reste de la machine servira d'étude précieuse pour les futurs voyages."
diggy_dungeons.730.d.2:0 "[DungeonOverlay]L'expédition s'est ruée en avant, la seule résolution à cette folie serait de la détruire à la source. Pourtant, des golems fraîchement forgés ont marché pour rencontrer l'expédition, même alors que ceux avec des armes à distance tiraient sur la machine. Ceux à l'avant ont supporté le poids de l'attaque contre les golems. Après un engagement tendu et prolongé, un escadron des mages de l'expédition a finalement fermé la distance pour la détruire une fois pour toutes, alors que les sorts volaient vers elle.\n\nMalheureusement, après avoir subi le barrage de destruction magique, la machine a commencé à étinceler et beaucoup ont rapidement commencé à reculer alors qu'elle prenait feu. Cependant, tous n'ont pas pu échapper à l'explosion qui a suivi alors qu'une grêle d'éclats et de métal en fusion était envoyée en dispersion à travers la pièce. Pourtant, ce qui reste de la machine servira d'étude précieuse pour les futurs voyages."
diggy_dungeons.730.d.3:0 "[DungeonOverlay]L'expédition s'est ruée en avant, avec l'état d'esprit que si elle pouvait être éteinte, elle pourrait être étudiée en profondeur. Pourtant, avant que cela ne puisse être fait, le problème actuel marchait vers l'expédition. Des golems fraîchement forgés ont marché pour rencontrer l'expédition, même alors que ceux avec des armes à distance tiraient sur les golems. Ceux à l'avant ont supporté le poids de l'attaque contre les golems. Après un engagement tendu et prolongé, un escadron des meilleurs de l'expédition a finalement fermé la distance avec la machine, alors que le reste se concentrait sur la destruction des golems pour donner du temps aux autres pour travailler.\n\nC'était difficile, pour le moins dire. Un certain nombre d'autres sont morts avant que la machine n'ait ses trémies à matériaux vidées de force et l'appareil lui-même éteint, mais maintenant la machine peut être étudiée en profondeur plus tard, une fois le reste de ce coffre sécurisé."
diggy_dungeons.730.a:0 "Durement gagné, mais victoire néanmoins."

diggy_dungeons.731.t:0 "Une machine pour le massacre\n[DungeonOverlayBackground]"
diggy_dungeons.731.d.1:0 "[DungeonOverlay]L'expédition s'est ruée en avant, la seule résolution à cette folie serait de la détruire à la source avec une violence physique. Pourtant, des golems fraîchement forgés ont marché pour rencontrer l'expédition, même alors que ceux avec des armes à distance tiraient sur la machine. Ceux à l'avant ont supporté le poids de l'attaque contre les golems, et ceux qui les ont suivis, et ceux qui ont suivi après ceux-là. Peu importe ce que l'expédition semblait lancer contre eux, les golems continuaient à venir et la machine continuait à fonctionner, jusqu'à ce qu'après une bonne demi-heure, elle se soit arrêtée, et avec elle le dernier golem à moitié fini soit sorti, s'effondrant sous le poids de sa propre forme inachevée. Le sol était imbibé de sang, les morts, et les mourants avec lui, et le silence qui a suivi a laissé beaucoup se demander quel était le but de tout cela."
diggy_dungeons.731.d.2:0 "[DungeonOverlay]L'expédition s'est ruée en avant, la seule résolution à cette folie serait de la détruire à la source avec une puissance magique. Pourtant, des golems fraîchement forgés ont marché pour rencontrer l'expédition, même alors que l'expédition maintenait la ligne pour protéger les mages. Ceux à l'avant ont supporté le poids de l'attaque contre les golems, encore et encore. Peu importe ce que l'expédition semblait lancer contre eux, les golems continuaient à venir et malgré la variété et l'intensité des sorts lancés sur la machine, elle continuait à fonctionner. Juste au moment où le moral était sur le point de se briser, après une bonne demi-heure d'essai de la détruire, la machine s'est arrêtée, et avec elle le dernier golem à moitié fini est sorti, s'effondrant sous le poids de sa propre forme inachevée. Le sol était imbibé de sang, les morts, et les mourants avec lui, et le silence qui a suivi a laissé beaucoup se demander quel était le but de tout cela."
diggy_dungeons.731.a:0 "Comme des porcs à l'abattoir..."

diggy_dungeons.732.t:0 "Solution étrange\n[DungeonOverlayBackground]"
diggy_dungeons.732.d.1:0 "[DungeonOverlay]Malgré les difficultés, nous avons réussi à désactiver la machine en toute sécurité, grâce à ce que l'expéditeur a déclaré être une 'série mathématique semi-aléatoire de probabilités impliquant les mathématiques naines et la racine carrée d'Ale.' Quoi que cela signifie. Quoi qu'il en soit, cela a fonctionné, et beaucoup dans l'expédition sont visiblement soulagés à cause de cela."
diggy_dungeons.732.d.2:0 "[DungeonOverlay]Quelques expéditeurs se sont rassemblés autour de la machine, levant divers instruments de destruction haut, et les faisant s'écraser sur l'appareil inconnu. Avec un crash, un bang, et le brisement du cristal, l'appareil a sifflé alors qu'une sorte de gaz s'échappait de l'intérieur. Incapables d'échapper au nuage de gaz blanc, beaucoup sont sortis en toussant. Après quelques minutes d'inquiétude à propos de l'inhalation d'une sorte de toxine, beaucoup de ceux qui ont respiré le gaz ont mentionné se sentir 'réinvigorés' par l'expérience."
diggy_dungeons.732.a:0 "Étrange, mais excellent."

diggy_dungeons.733.t:0 "Conséquences étranges\n[DungeonOverlayBackground]"
diggy_dungeons.733.d:0 "[DungeonOverlay]Alors que nous commencions à nous occuper de la machine étrange, le désastre a frappé. Que ce soit un bouton pressé par erreur, un changement provoqué par un déplacement de pression de quelqu'un s'appuyant contre elle, cela ne peut être dit. L'appareil a explosé en une boule d'étincelles et d'éclats de métal, envoyant les expéditeurs autour de lui au sol, frappés ou morts selon la taille et la quantité d'éclats, même perçant l'armure. Ceux encore debout n'étaient pas sans blessure, et beaucoup ont senti que nous aurions dû le laisser tranquille."
diggy_dungeons.733.a:0 "Étrange, mais malheureux."

diggy_dungeons.734.t:0 "Passerelle runique\n[DungeonOverlayBackground]"
diggy_dungeons.734.d:0 "[DungeonOverlay]Dans une chambre à gauche de l'assembleur de golems se trouvait une seule salle, à l'intérieur de laquelle il y avait une porte à l'extrémité éloignée qui s'ouvrait sur une vaste chambre, bien que dominée par une seule chose remarquable. Une passerelle en forme d'arche colossale, haute de douze pieds, forgée dans une pierre sans joint. C'était différent de tout ce que quiconque avait vu auparavant, et peut-être que personne ne le reverra jamais. Ses caractéristiques étaient rugueuses, avec des sculptures artistiques grossières d'animaux et de choses que personne ne connaissait. Accompagnant ces caractéristiques se trouvent des runes non pas de fabrication naine, mais de quelque chose de totalement étranger. Brillant d'une énergie violette pâle, elles attirent presque l'observateur, corps et âme. Il semble qu'il y ait une sorte de système de contrôle branché dessus avec divers câbles, et un levier, avec une note écrite qui dit en ancien script nain 'Ne pas toucher.' Bien sûr, la seule solution est de..."
diggy_dungeons.734.a:0 "Tirer le levier !"
diggy_dungeons.734.b:0 "L'examiner, soigneusement. Très soigneusement."

diggy_dungeons.735.t:0 "Mauvais levier !\n[DungeonOverlayBackground]"
diggy_dungeons.735.d.1:0 "[DungeonOverlay]Tirer le levier a conduit à une poussée visible de puissance, de nature magique, alors que l'énergie bleue crépitait le long des câbles et se déversait dans la passerelle. Ses runes violettes ont brillé vivement, alors que des éclairs d'énergie correspondante ont jailli le long de l'intérieur de la passerelle.\n\nL'explosion a pris tout le monde au dépourvu. Ceux pris dans l'explosion ont été aspirés dans le tourbillon d'énergie et ont disparu entièrement, sans laisser de trace. Dans les secondes qui ont suivi, ceux pris trop près ont été aspirés, violemment déchirés et transformés en brouillard rouge. Pourtant, quelques-uns dans l'expédition n'ont pas eu autant de chance, et leurs cris pouvaient être entendus alors qu'ils étaient aspirés intacts, ou presque, dans cette gueule violette, les sons de leur souffrance ne cessant pas pendant des heures."
diggy_dungeons.735.d.2:0 "[DungeonOverlay]Un certain nombre de mages se sont penchés sur les runes et ils sont rapidement arrivés à la conclusion que c'était une sorte d'appareil de téléportation, et pas seulement cela. Il était toujours actif. Juste au moment où cette révélation a été faite, l'un des mages a hurlé après avoir touché la passerelle, l'énergie bleue crépitant de leur corps se déversant dans la passerelle. Ses runes violettes ont brillé vivement, alors que des éclairs d'énergie correspondante ont jailli le long de l'intérieur de la passerelle.\n\nL'intensité de l'explosion a pris tout le monde au dépourvu, même alors que ceux qui le pouvaient reculaient. Ceux pris dans l'explosion ont été aspirés dans le tourbillon d'énergie et ont disparu entièrement, sans laisser de trace. Dans les secondes qui ont suivi, ceux pris trop près ont été aspirés, violemment déchirés et transformés en brouillard rouge. Pourtant, quelques-uns dans l'expédition n'ont pas eu autant de chance, et leurs cris pouvaient être entendus alors qu'ils étaient aspirés intacts, ou presque, dans cette gueule violette, les sons de leur souffrance ne cessant pas pendant des heures."
diggy_dungeons.735.a:0 "Cieux cendrés !"

diggy_dungeons.736.t:0 "Dans la Faille.\n[DungeonOverlayBackground]"
diggy_dungeons.736.d:0 "[DungeonOverlay]Incertains de ce que fait exactement la passerelle, la meilleure solution semble être de tirer le levier pour le découvrir. Après avoir tiré au sort, quelques expéditeurs sont choisis pour tirer le levier. En le faisant, la passerelle craque, ses runes violettes brillent vivement, alors que des éclairs d'énergie correspondante jaillissent le long de l'intérieur de la passerelle. Reculant rapidement, juste au moment où une explosion d'énergie jaillit d'un tourbillon en formation rapide, beaucoup se tenaient dans l'émerveillement. Quelques-uns ont décidé d'entrer dans la passerelle, et de rapporter ce qu'il y avait de l'autre côté. Un bon nombre a été rassemblé parmi les meilleurs de l'expédition, et envoyé à travers.\n\nLes cris ont duré une heure, et personne n'a pu être convaincu de s'approcher de la passerelle."
diggy_dungeons.736.a:0 "Et maintenant ?"

diggy_dungeons.737.t:0 "Théorie de la Passerelle\n[DungeonOverlayBackground]"
diggy_dungeons.737.d:0 "[DungeonOverlay]Les esprits les plus sages et magiquement enclins de l'expédition se sont rassemblés, examinant les diverses runes et l'appareil attaché. Rapidement, il a été déterminé que la passerelle était, en fait, un appareil créant un portail, actuellement dans un état seulement comparable au 'sommeil' d'un être de chair et de sang.\n\n'Quoi que ce soit', a déclaré un mage, prenant des notes fiévreusement, 'c'est des années en avance sur tout ce que nous pourrions même commencer à concevoir de répliquer. Les runes dans l'arche ne sont pas naines, mais possèdent une vague ressemblance avec des exemples de certaines variations de script gobelin. Mais nous pouvons dire qu'elle mène définitivement quelque part sur ce monde, et ce n'est pas un portail interplanaire.' Beaucoup de leurs compagnons étaient d'accord, disant que les informations seules seraient précieuses une fois revenues avec. Cependant, l'investigation s'est terminée là alors que l'un de leurs membres a crié que le portail s'activait, apparemment de lui-même. Rapidement, ils se sont retirés à une distance de sécurité alors qu'un vortex chaotique d'énergie violette se formait, alors que beaucoup pouvaient sentir la pression de l'air dans la pièce chuter alors qu'une puissante rafale de vent se dirigeait vers le portail. Le vortex lui-même était fascinant, et quelques-uns ont dû être retenus pour les empêcher de simplement errer dedans."
diggy_dungeons.737.a:0 "Fructueux, bien que préoccupant."

diggy_dungeons.738.t:0 "Passerelle vers l'Enfer\n[DungeonOverlayBackground]"
diggy_dungeons.738.d.1:0 "[DungeonOverlay]Alors que l'expédition débattait de ce qu'il fallait faire avec la faille ouverte causée par le fait de tirer le levier, quelque chose est sorti du portail. C'était une chose maigre et sordide. Pâle et petite, mais indéniablement une sorte de gobelinoïde possédant de grands yeux globuleux. Il a croisé nos regards, et a laissé échapper un cri strident dans un langage inconnu alors qu'il levait les bras en l'air. Il a ensuite sauté à travers la passerelle, et après moins de dix secondes, une horde de ces choses, armées d'armes en métal brut et d'armures, a commencé à se déverser de la passerelle. Il est clair qu'elles ne sont pas ici pour des amabilités."
diggy_dungeons.738.d.2:0 "[DungeonOverlay]Alors que l'expédition débattait de ce qu'il fallait faire avec la faille ouverte, se demandant ce qui aurait pu la faire s'activer. C'est alors qu'un membre de l'expédition a remarqué quelque chose émerger du portail. C'était une chose maigre et sordide. Pâle et petite, mais indéniablement une sorte de gobelinoïde possédant de grands yeux globuleux. Il a croisé nos regards, et a laissé échapper un cri strident dans un langage inconnu alors qu'il levait les bras en l'air. Il a ensuite sauté à travers la passerelle, et après moins de dix secondes, une horde de ces choses, armées d'armes en métal brut et d'armures, a commencé à se déverser de la passerelle. Il est clair qu'elles ne sont pas ici pour des amabilités."
diggy_dungeons.738.a:0 "Lignes défensives !"
diggy_dungeons.738.b:0 "Mettez en place des barricades !"

diggy_dungeons.739.t:0 "Passerelle vers l'Enfer\n[DungeonOverlayBackground]"
diggy_dungeons.739.d.1:0 "[DungeonOverlay]L'expédition a formé des rangs alors que la horde approchait, créant un mur de mort. Leur armure était misérable, et leurs armes de qualité inférieure aux nôtres. Ils sont venus comme des vagues, s'écrasant contre nos rangs puis se retirant, pour revenir avec une force accrue. Nous n'étions pas sans pertes, mais à la fin le flot de ces gobelinoïdes a commencé à ralentir, puis à s'arrêter. Le sol était glissant de sang, certains des nôtres mais surtout de l'ennemi. Avant que toute autre action ne puisse être entreprise, le portail a commencé à briller et une lumière aveuglante a rempli la pièce..."
diggy_dungeons.739.d.2:0 "[DungeonOverlay]L'expédition a formé des rangs alors que la horde approchait, et un certain nombre à l'arrière ont rapidement commencé à assembler des fortifications et des barricades rudimentaires afin de se replier vers celles-ci. Lorsqu'elles furent terminées, l'expédition s'est repliée vers leur sécurité. Heureusement, l'armure de l'ennemi était misérable et leurs armes de qualité inférieure aux nôtres. Ils sont venus comme des vagues, s'écrasant contre la barricade puis se retirant, pour revenir avec une force et un nombre accrus. Nous-mêmes n'étions pas sans pertes, mais à la fin le flot de ces gobelinoïdes a commencé à ralentir, puis à s'arrêter. Le sol était glissant de sang, certains des nôtres mais surtout de l'ennemi. Avant que toute autre action ne puisse être entreprise, le portail a commencé à briller et une lumière aveuglante a rempli la pièce..."
diggy_dungeons.739.a:0 "Que vient-il de se passer ?"

diggy_dungeons.740.t:0 "Horreurs de la Passerelle\n[DungeonOverlayBackground]"
diggy_dungeons.740.d.1:0 "[DungeonOverlay]L'expédition a formé des rangs alors que la horde approchait, créant un mur de mort. Leur armure était misérable et leurs armes de qualité inférieure aux nôtres, mais les lames et les flèches de ces créatures ont tout de même trouvé leurs cibles. Ils sont venus comme des vagues, s'écrasant contre nos rangs puis se retirant, pour revenir avec une force accrue sur les défenseurs épuisés et accablés. Peu importe combien sont tués, d'autres se déversent de la porte, avides de continuer le massacre. Alors que nous sommes repoussés, les morts sont rassemblés à l'arrière de la pièce, où nous pouvons les voir découper les cadavres. Aucun des expéditeurs ne souhaitait être un repas pour ces choses, et ils le savaient."
diggy_dungeons.740.d.2:0 "[DungeonOverlay]L'expédition a formé des rangs alors que la horde approchait, et un certain nombre à l'arrière ont rapidement commencé à assembler des fortifications et des barricades rudimentaires afin de se replier vers celles-ci. Lorsqu'elles furent terminées, l'expédition s'est repliée vers leur sécurité. Leur armure était misérable et leurs armes de qualité inférieure aux nôtres, mais les lames et les flèches de ces créatures ont tout de même trouvé leurs cibles. Ils sont venus comme des vagues, s'écrasant contre nos barricades et les démolissant, pour se retirer et charger, renforcés par des renforts contre les défenseurs épuisés et accablés. Peu importe combien sont tués, d'autres se déversent de la porte, avides de continuer le massacre. Alors que nous sommes repoussés, les morts sont rassemblés à l'arrière de la pièce, où nous pouvons les voir découper les cadavres. Aucun des expéditeurs ne souhaitait être un repas pour ces choses, et ils le savaient."
diggy_dungeons.740.a:0 "Tenez la porte !"

diggy_dungeons.741.t:0 "La Brèche est Fermée\n[DungeonOverlayBackground]"
diggy_dungeons.741.d:0 "[DungeonOverlay]Un craquement grondant et un nuage de poussière ont suivi la lumière aveuglante, et après qu'il s'est dissipé, l'emplacement du portail n'était plus qu'un tas de débris, bien que l'on ne sache pas s'il a été brisé sous la contrainte magique ou une sécurité inconnue. Quoi qu'il en soit, nous ne pouvons pas suivre ces créatures là d'où elles viennent. Mais avec la destruction de ce portail vient également la menace la plus dangereuse de cet étage traitée. Maintenant, après que les blessés aient été soignés, il ne reste plus assez de main-d'œuvre dans l'expédition pour s'engager pleinement dans une option, qui est de..."
diggy_dungeons.741.a:0 "Fouiller le reste de l'étage."
diggy_dungeons.741.b:0 "Se pencher sur la Passerelle."

diggy_dungeons.742.t:0 "Agissez ou mourez !\n[DungeonOverlayBackground]"
diggy_dungeons.742.d.1:0 "[DungeonOverlay]Déchirant comme la mer, la horde de créatures gobelinoïdes ne cesse pas, et l'expédition est bientôt forcée de sortir de la pièce. Les morts subis par l'expédition commencent à s'accumuler alors qu'un plus grand gobelinoïde, faisant environ quatre pieds de haut en comparaison des trois pieds de ces misérables, avance du portail. Il semble être le chef de ces choses, et bien mieux équipé, avec ce qui ressemble à une sorte d'armure en mithril et un marteau de guerre d'un matériau inconnu. Avec son arrivée, la horde de gobelinoïdes ne devient que plus frénétique. L'Expédition ne peut pas tenir sous cette pression. Nous devons agir ou mourir."
diggy_dungeons.742.d.2:0 "[DungeonOverlay]L'expédition a formé des rangs alors que la horde approchait, et un certain nombre à l'arrière ont rapidement commencé à assembler des fortifications et des barricades rudimentaires afin de se replier vers celles-ci. Lorsqu'elles furent terminées, l'expédition s'est repliée vers leur sécurité. Leur armure était misérable et leurs armes de qualité inférieure aux nôtres, mais les lames et les flèches de ces créatures ont tout de même trouvé leurs cibles. Ils sont venus comme des vagues, s'écrasant contre nos barricades et les démolissant, pour se retirer et charger, renforcés par des renforts contre les défenseurs épuisés et accablés. Peu importe combien sont tués, d'autres se déversent de la porte, avides de continuer le massacre. Alors que nous sommes repoussés, les morts sont rassemblés à l'arrière de la pièce, où nous pouvons les voir découper les cadavres. Aucun des expéditeurs ne souhaitait être un repas pour ces choses, et ils le savaient."
diggy_dungeons.742.a:0 "Chargez le chef !"
diggy_dungeons.742.b:0 "Improvisez une bombe !"

diggy_dungeons.743.t:0 "Balayer l'étage\n[DungeonOverlayBackground]"
diggy_dungeons.743.d:0 "[DungeonOverlay]La main-d'œuvre libre restante de l'expédition a commencé à balayer le reste des chambres pour tout ce qui a de la valeur. Dans une pièce, il y avait une série de divers outils, finement fabriqués et clairement bien entretenus. Dans une autre chambre, il y avait un ensemble de calices en acier fin, encore chauds de la forge et pourtant personne n'était autour pour signifier la propriété. Il est clair que quelqu'un, ou quelque chose, vit encore ici."
diggy_dungeons.743.a:0 "Préoccupant."

diggy_dungeons.744.t:0 "Passerelle brisée\n[DungeonOverlayBackground]"
diggy_dungeons.744.d:0 "[DungeonOverlay]Enquêter sur la Passerelle a conduit à quelques informations sur sa conception, et à une poignée de pierres précieuses brisées qui semblaient avoir été placées à l'intérieur du cadre de la structure. Les pierres étaient gravées de runes d'une origine apparemment similaire à celles sur la passerelle, bien que d'une origine bien plus élaborée, suggérant une création plus avancée que prévu initialement. Il est tout à fait possible, théorisent certains des mages de l'expédition, que les runes à l'extérieur de la porte étaient soit A) une caractéristique décorative, soit B) une sorte de tentative de contourner la sécurité magique que la porte possédait pour empêcher l'accès non autorisé. Malheureusement, en raison de l'état des débris, nous ne pourrons jamais le déterminer avec certitude."
diggy_dungeons.744.a:0 "Dommage, vendez ce que nous pouvons."

diggy_dungeons.745.t:0 "Passerelle ruinée\n[DungeonOverlayBackground]"
diggy_dungeons.745.d:0 "[DungeonOverlay]Enquêter sur la Passerelle a conduit à un certain nombre d'informations sur sa conception, et à une corbeille de pierres précieuses presque parfaites qui ont miraculeusement survécu intactes. Les pierres étaient gravées de runes d'une origine apparemment similaire à celles sur la passerelle, bien que d'une origine bien plus élaborée, révélant une création plus avancée que prévu initialement. Apparemment basée sur une sorte d'écriture gobeline, elle repose sur des principes magiques qui, pour le dire simplement, beaucoup diraient sont impossibles. De plus, les runes externes semblent être une sorte de contournement, centré autour d'une poignée de runes de style nain qui ont survécu à l'effondrement de la Passerelle. Celui qui a fait cela était un esprit d'une intelligence terrifiante."
diggy_dungeons.745.a:0 "Informations merveilleuses."

diggy_dungeons.746.t:0 "Péris\n[DungeonOverlayBackground]"
diggy_dungeons.746.d:0 "[DungeonOverlay]L'expédition n'est pas revenue des niveaux inférieurs. Lorsque la première équipe de reconnaissance est revenue, il n'y avait que du sang, de la bouillie, et les corps des expéditeurs tués. Ce qui les a terrassés n'a pas pu, ou n'a pas voulu être trouvé. Lorsque nous sommes revenus pour un deuxième voyage, c'était comme si rien ne s'était passé du tout. Rien. Pas de sang, pas de corps, pas d'armes ou d'armures brisées. L'équipe de reconnaissance est rapidement revenue, troublée au-delà de toute raison et a refusé un troisième voyage par eux-mêmes."
diggy_dungeons.746.a:0 "Une autre expédition sera nécessaire..."

diggy_dungeons.747.t:0 "Victoire, d'une certaine sorte.\n[DungeonOverlayBackground]"
diggy_dungeons.747.d:0 "[DungeonOverlay]Le plan a réussi, mais dire que le nombre final de morts était acceptable serait un mensonge. Beaucoup ont été tués pour qu'une seule équipe atteigne le portail, où ils ont fait leur œuvre redoutée. Le chef de ces gobelinoïdes a été occupé par les meilleurs guerriers qu'il nous restait, alors qu'une équipe contournait le bord de la pièce afin d'éviter autant de créatures que possible. Ce qui s'est passé ensuite est inconnu, car un cri strident a empli la pièce lorsque leur chef a été frappé, et une lumière blanche aveuglante a empli la pièce en même temps que le son des débris s'écrasant au sol..."
diggy_dungeons.747.a:0 "Un prix payé en sang"

diggy_dungeons.748.t:0 "Encore plus de secrets.\n[DungeonOverlayBackground]"
diggy_dungeons.748.d:0 "[DungeonOverlay]Nous avons balayé cette section du coffre de haut en bas, et juste au moment où nous pensions qu'il n'y avait plus de secrets à révéler, l'un de nos expéditeurs a noté que le couloir principal derrière l'ancien assembleur de golems possédait une porte secrète massive qui ne semble pas, à première vue, s'ouvrir de ce côté. Bien que nous ayons trouvé une sorte de système de verrouillage mécanique étrange situé dans une statue sculptée de Dagrin Everbeard - fabriquée de manière à suggérer la divinité, plutôt qu'une simple ascendance, avec une inscription qui dit 'Père & Dieu pour les Nains.' Cela prendra un certain temps pour résoudre le verrou, mais pour l'instant l'Expédition est prête à laisser cela aux spécialistes, et à retourner chez elle pour se préparer à la prochaine - et espérons-le, dernière, aventure dans ce labyrinthe."
diggy_dungeons.748.a:0 "Qu'est-ce qui attend de l'autre côté ?"

diggy_dungeons.749.t:0 "Actions...\n[DungeonOverlayBackground]"
diggy_dungeons.749.d:0 "[DungeonOverlay]L'Expédition a finalement fait passage au-delà du verrouillage mécanique et de la porte cachée. Nous avions pensé que cet atelier avait donné la plupart de ses secrets, mais clairement nous avions tort. Des postes de travail de golems automatisés, des bibliothèques étranges remplies de tomes et de tablettes qui semblent anciennes, posées sur des étagères en métal solide. Mais alors que l'expédition explore, un éclaireur aperçoit quelque chose qui ne devrait, en aucun cas, exister. Un nain en métal. La peau faite d'une sorte de bronze ou de laiton, des cheveux et une barbe métalliques argentés, et des yeux semblant faits de gemmes d'or et de rubis. Lorsque nos éclaireurs les ont croisés, le nain a laissé tomber ce qu'il faisait et a couru, s'enfuyant plus profondément dans le complexe. Contrairement à tous les autres golems que nous avons rencontrés, il semble que cette chose, quoi qu'elle soit, pourrait être l'intelligence derrière cet atelier. Si nous pouvons communiquer avec ou la capturer, nous pouvons peut-être déverrouiller tout ce que cet endroit a à offrir."
diggy_dungeons.749.a:0 "Peut-être pouvons-nous les diviner avec la magie."
diggy_dungeons.749.b:0 "Séparons-nous et cherchons-le."
diggy_dungeons.749.c:0 "Une embuscade pourrait fonctionner."

diggy_dungeons.750.t:0 "À la poursuite\n[DungeonOverlayBackground]"
diggy_dungeons.750.d.1:0 "[DungeonOverlay]L'un de nos mages s'est mis au travail, lançant des capteurs et des symboles dans une tentative de faire sortir le nain en métal. Cela a pris plusieurs minutes de coordination et de fausses pistes, mais finalement nous avons réussi à le trouver en train de travailler sur une enclume. Au moment où une équipe l'a atteint, il avait terminé ce qui semblait être un autre exemple de maîtrise des runes. Encore une fois, lorsque nous nous sommes approchés, il a fait un certain bruit dans un nain très antiqué, et a repris sa course, cette fois dans une chambre adjacente. Un membre de l'expédition, après quelques moments de traduction approximative, dit que le discours équivaut à peu près à 'Vous ne me remettrez pas dans ce Coffre, je vous tuerai tous en premier.' Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être dit que laisser cette chose à ses propres dispositifs est imprudent."
diggy_dungeons.750.d.2:0 "[DungeonOverlay]Cela a pris une demi-heure de coordination hasardeuse et de fausses pistes, mais finalement nous avons réussi à trouver le nain en train de travailler sur une enclume. Au moment où une équipe l'a atteint, il avait terminé ce qui semblait être un autre exemple de maîtrise des runes. Encore une fois, lorsque nous nous sommes approchés, il a fait un certain bruit dans un nain très antiqué, et a repris sa course, cette fois dans une chambre adjacente. Un membre de l'expédition, après quelques moments de traduction approximative, dit que le discours équivaut à peu près à 'Vous ne me remettrez pas dans ce Coffre, je vous tuerai tous en premier.' Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être dit que laisser cette chose à ses propres dispositifs est imprudent."
diggy_dungeons.750.a:0 "Après lui !"

Voici la traduction des textes entre guillemets en français :

diggy_dungeons.751.t:0 "Conséquences explosives"
diggy_dungeons.751.d:0 "[DungeonOverlay]Un certain nombre des mages de l'expédition se sont mis au travail, tentant de localiser le nain alors que des équipes tentaient de coordonner dans le labyrinthe déstabilisant de machines et de tunnels. Finalement, le mage a exclamé qu'ils avaient trouvé le nain, informant les autres de l'expédition, pour commencer à crier de douleur, et exploser en une boule de feu, incinérant quelques-uns de leurs collègues malheureusement proches également. Tout ce qui restait était un tas de cendres, un certain nombre de mages horriblement brûlés, et une vague idée de l'endroit où le nain pourrait être. Au moment où une équipe l'a atteint, il avait terminé ce qui semblait être un autre exemple de maîtrise des runes. Encore une fois, lorsque nous nous sommes approchés, il a fait un certain bruit, dans une variante très antiquée du nain et a fui, cette fois dans une chambre adjacente. Un membre de l'expédition, après quelques moments de traduction approximative, dit que le discours équivaut à peu près à 'Vous ne me remettrez pas dans ce Coffre, je vous tuerai tous en premier.' Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être dit que laisser cette chose à ses propres dispositifs est imprudent."
diggy_dungeons.751.a:0 "Horrifiant..."

diggy_dungeons.752.t:0 "Expéditeurs massacrés"
diggy_dungeons.752.d:0 "[DungeonOverlay]Des équipes de reconnaissance ont été envoyées pour balayer la zone, et après une demi-heure de recherche, l'une de nos équipes de reconnaissance est tombée sur une scène macabre, un nombre massacré de nos expéditeurs, au moins deux groupes. Les cadavres ont été trouvés aplatis dans un carrefour en T, comme s'ils avaient été violemment projetés contre le mur à plusieurs reprises jusqu'à ce qu'ils ne soient plus qu'une sorte de pâte semi-solide, avec des os qui dépassaient. Des empreintes de pas ensanglantées s'éloignaient de l'endroit où les deux chemins se croisaient à l'origine, et tous ceux qui suivaient devaient passer devant la scène dérangeante. Au moment où une équipe l'a trouvé, il avait terminé ce qui semblait être un autre exemple de maîtrise des runes. Encore une fois, lorsque nous nous sommes approchés, il a fait un certain bruit dans un nain très antiqué, et a repris sa course, cette fois dans une chambre adjacente. Un membre de l'expédition, après quelques moments de traduction approximative, dit que le discours équivaut à peu près à 'Vous ne me remettrez pas dans ce Coffre, je vous tuerai tous en premier.' Considérant la facilité avec laquelle il semblait se débarrasser de nos éclaireurs, nous ne pouvons pas laisser cela sans réponse."
diggy_dungeons.752.a:0 "Comment pouvons-nous le détruire ?"

diggy_dungeons.753.t:0 "Nain et Machine"
diggy_dungeons.753.d:0 "[DungeonOverlay]Nous avons trouvé le nain, debout dans une grande salle remplie de projets et d'appareils à moitié terminés, parlant fort à lui-même dans un nain moins antiqué. Ils se tenaient devant une grande porte, gravée de runes élaborées qui semblaient plus être des œuvres d'art que des crafts fonctionnels, quelque chose de jamais vu auparavant. 'Intrus indiscrets ! Ne voient-ils pas que je suis occupé ? Avec des PROJETS ?!?' Le dernier mot a été lancé comme un cri strident, alors que les portes s'ouvraient. 'Mon GÉNIE ne peut être entravé, défait ! Allez de l'avant, mon armée de golems ! Détruisez-les tous et laissez-moi à mon TRAVAIL.' Avec cela, le Nain s'est rapidement enfui dans les rangs des golems qui ont commencé à avancer, formant des rangs de bataille."
diggy_dungeons.753.a:0 "Chargez les Golems !"
diggy_dungeons.753.b:0 "Formez les rangs, doucement."

diggy_dungeons.754.t:0 "Nain et Machine : Chargez !"
diggy_dungeons.754.d.1:0 "[DungeonOverlay]L'expédition a rapidement préparé une contre-charge contre les golems. Contrairement aux spécimens rencontrés précédemment, un choc a traversé l'expédition alors que la réalisation grandissante que leurs visages étaient sculptés à l'image de ceux des tués. Heureusement, l'élan était avec nous, la charge brisant les golems en plus petits groupes. Leur grande taille rendait difficile leur manœuvre, surtout lorsqu'ils ont commencé à être brisés ou envoyés en roulant par terre. Bien qu'il y ait eu des pertes, le moral est élevé et un désir de vengeance contre le créateur de ces golems a pris racine."
diggy_dungeons.754.d.2:0 "[DungeonOverlay]L'expédition, selon une méthode pratiquée, a formé des rangs défensifs pour résister aux golems. Contrairement aux spécimens rencontrés précédemment, un choc a traversé l'expédition alors que la réalisation grandissante que leurs visages étaient sculptés à l'image de ceux des tués. Leur grande taille rendait difficile pour eux de concentrer une force excessive sur un seul point de la ligne. Bien que leur propre taille et force surpassent individuellement un expéditeur, une ligne défensive fluide leur a permis d'être entourés et abattus par les rangs arrière. Bien qu'il y ait eu des pertes, le moral est élevé et un désir de vengeance contre le créateur de ces golems a pris racine."
diggy_dungeons.754.a:0 "En avant !"

diggy_dungeons.755.t:0 "Nain et Machine : Steady and Hold !"
diggy_dungeons.755.d.1:0 "[DungeonOverlay]L'expédition a rapidement préparé une contre-charge contre les golems. Contrairement aux spécimens rencontrés précédemment, un choc a traversé l'expédition alors que la réalisation grandissante que leurs visages étaient sculptés à l'image de ceux des tués. Le combat était sanglant, et pour beaucoup, voir les visages des camarades tombés a fait que quelque chose en eux s'est brisé. Les lignes se sont effondrées, et les expéditeurs ont commencé à briser les rangs et à battre en retraite alors que les golems massacraient les traînards en brume et en pâte."
diggy_dungeons.755.d.2:0 "[DungeonOverlay]L'expédition, selon une méthode pratiquée, a formé des rangs défensifs pour résister aux golems. Contrairement aux spécimens rencontrés précédemment, un choc a traversé l'expédition alors que la réalisation grandissante que leurs visages étaient sculptés à l'image de ceux des tués."
diggy_dungeons.755.a:0 "Tenez bon, vous lâches !"

diggy_dungeons.756.t:0 "La Poursuite"
diggy_dungeons.756.d:0 "[DungeonOverlay]Nous avons entendu notre cible avant de la voir, le son de l'acier contre la pierre résonnant dans le couloir. Puis, nous l'apercevons alors que nous tournons le coin. Nous sommes plus rapides qu'elle, mais juste un peu, et contrairement à nous, elle ne se fatiguera pas. L'expédition telle qu'elle est ne peut espérer attraper et combattre cette chose en même temps. Il n'y a qu'une seule chose à faire, quelqu'un doit être envoyé en avant pour la surveiller pendant que l'expédition couvre l'arrière."
diggy_dungeons.756.a:0 "Que les Mages nous hâtent."
diggy_dungeons.756.b:0 "Nos coureurs les plus rapides."
diggy_dungeons.756.c:0 "Nos hommes les plus forts."

diggy_dungeons.757.t:0 "Rassembler les Troupes"
diggy_dungeons.757.d:0 "[DungeonOverlay]Les expéditeurs se précipitent dans le couloir, laissant tomber leurs armes pour alléger leur fuite. Le capitaine sait qu'il perd rapidement le contrôle de la situation. Le reste de l'expédition balaye le reste de l'installation. Ils ne peuvent pas arriver à temps, et même s'il envoie le coureur le plus rapide qu'il lui reste, il n'y a aucune garantie qu'ils ne fuiront pas pour sauver leur propre vie. Alors, il prend une profonde inspiration et dit..."
diggy_dungeons.757.a:0 "Soldats ! Frères ! Compatriotes, prêtez-moi..."
diggy_dungeons.757.b:0 "De l'or ! À boire ! Des femmes ! Tenez bon, bon sang !"

diggy_dungeons.758.t:0 "Une Sortie Précipitée"
diggy_dungeons.758.d:0 "[DungeonOverlay]Le mage regarde l'expédition, et avale plusieurs potions de mana. Chères, mais nécessaires compte tenu du nombre de personnes sur lesquelles il va lancer un sort. Ils chantent le sort, repoussant ses limites alors que les expéditeurs les uns après les autres sentent le monde autour d'eux ralentir. L'un part à une vitesse folle, puis un autre, et bientôt le couloir est rempli du tonnerre des pas alors que même à cette vitesse, la formation peut être maintenue. Bientôt, le nain est bien en vue. Ils ne peuvent pas s'échapper, et il semble qu'ils le sachent. Alors que l'expédition tourne un dernier coin, ils voient leur proie entrer dans une grande chambre ouverte au bout du couloir. Le sort commence à s'affaiblir cependant, avec les expéditeurs ralentissant juste au moment où ils atteignent le seuil."
diggy_dungeons.758.a:0 "Plus de course."

diggy_dungeons.759.t:0 "La Poursuite"
diggy_dungeons.759.d.1:0 "[DungeonOverlay]Nos coureurs les plus rapides sont partis, courant dans le couloir et hors de vue. L'expédition elle-même a ralenti pour marcher rapidement, conservant leur énergie alors qu'ils prenaient l'arrière. Toutes les quelques minutes, nous trouvions l'un de nos hommes qui était resté en arrière pour nous guider correctement, avant qu'ils ne courent en avant pour rattraper les autres et prendre la place d'un autre qui avait été laissé derrière, dans une forme de relais compliqué. Après un certain temps, cependant, nous tombons sur tout le groupe, respirant lourdement à la fin d'un couloir qui ne mène qu'à un large escalier balayé. Ils informent l'expédition que le nain est allé là-haut, cependant ils se sont clairement surmenés. Ils auront besoin de repos avant d'être aptes à combattre, ce qui signifie pour l'instant les laisser à l'arrière."
diggy_dungeons.759.d.2:0 "[DungeonOverlay]Nos guerriers les plus forts sont partis, courant dans le couloir et hors de vue. L'expédition elle-même a ralenti pour marcher rapidement, conservant leur énergie alors qu'ils prenaient l'arrière. Toutes les quelques minutes, nous trouvions l'un de nos hommes qui était resté en arrière pour nous guider correctement, avant qu'ils ne courent en avant pour rattraper les autres et prendre la place d'un autre qui avait été laissé derrière, dans une forme de relais compliqué. Après un certain temps, cependant, nous tombons sur tout le groupe, respirant lourdement à la fin d'un couloir qui ne mène qu'à un large escalier balayé. Ils informent l'expédition que le nain est allé là-haut, cependant ils se sont clairement surmenés. Ils auront besoin de repos avant d'être aptes à combattre, ce qui signifie pour l'instant les laisser à l'arrière."
diggy_dungeons.759.a:0 "Plus de course."

diggy_dungeons.760.t:0 "La Poursuite"
diggy_dungeons.760.d:0 "[DungeonOverlay]Notre parti avant prend son envol, hors de vue. Le reste de l'expédition suit à un rythme plus lent, conservant sa force. Finalement, cependant, nous trouvons l'un de nos hommes avec une jambe cassée. Ils disent qu'ils ont poursuivi le nain en groupe, pour le capturer. Un seul coup du nain lui a cassé la jambe, et les autres l'ont laissé derrière. L'expédition continue, et d'autres individus blessés sont trouvés dans des états de plus en plus graves. Le dernier est trouvé, ses jambes inférieures complètement brisées et délirant de douleur. Ils nous pointent vers la fin du couloir, où se trouve un grand..."
diggy_dungeons.760.a:0 "Nous mettons fin à cela maintenant."

diggy_dungeons.761.t:0 "La Corruption, ça marche juste."
diggy_dungeons.761.d:0 "[DungeonOverlay]Le Capitaine crie récompense après récompense sur les golems, et un certain nombre d'expéditeurs tournent les rangs vers l'ennemi. Chaque mort vaut un tonneau, chaque dix une bourse d'or. Chaque golem qui tombe, deux autres expéditeurs rejoignent les rangs. C'est un travail sanglant, mais motivé par la seule chose plus forte que la peur, la cupidité. Les pertes à partir d'ici sont négligeables, et les récompenses promises seront ajoutées aux parts finales après l'expédition."
diggy_dungeons.761.a:0 "Cela va faire mal à la bourse."

diggy_dungeons.762.t:0 "Élever les Esprits"
diggy_dungeons.762.d:0 "[DungeonOverlay]Les mots du Capitaine résonnent comme le tonnerre, saisissant les âmes de ceux qui entendent. Ses mots résonnent dans les couloirs et renforcent les nerfs de ceux qui ont des doutes. La ligne commence à se reformer, alors qu'il continue. Gloire. Honneur. Revenge. Pour les vivants et les tombés. Comment ose ce monstre de métal et de magie créer ces ressemblances de leurs camarades tombés, et les envoyer pour les tuer. Il n'y a qu'une seule punition, un seul recours pour une telle insulte."
diggy_dungeons.762.a:0 "Détruisez. Les. Tous."

diggy_dungeons.763.t:0 "Débâcle Totale"
diggy_dungeons.763.d:0 "[DungeonOverlay]Les efforts du Capitaine sont vains. Peu importe ce qu'il essaie, il ne peut pas reprendre le commandement de la situation. La panique s'installe, les expéditeurs criant qu'il n'y a pas d'espoir, seulement la mort au-delà de la porte qu'ils ont franchie. Les golems se dispersent. Le reste de l'expédition ailleurs ne réalise même pas ce qui s'est passé jusqu'à ce qu'il soit trop tard. Ils sont massacrés, traqués jusqu'au dernier.\n\n\npersonne ne s'échappe, et ceux qui viennent chercher après ne trouveront même pas de sang ou de cadavres laissés dans le labyrinthe de folie au-delà de la porte cachée."
diggy_dungeons.763.a:0 "Dans les Profondeurs gît la folie..."

diggy_dungeons.764.t:0 "Le Runevault."
diggy_dungeons.764.d.1:0 "[DungeonOverlay]Au sommet des escaliers se trouve une chambre massive remplie de bout en bout d'ateliers, de tables de sculpture et de machines à dessein et à des fins arcanes. S'élevant du centre de tout cela se trouve une estrade surélevée de vingt pieds de haut et d'au moins cent de diamètre. Au sommet se tient le nain, interagissant avec la machine depuis un certain type de système de contrôle. 'Vous avez bien fait, agents du Haut Roi, mais je ne serai pas renvoyé dans ce maudit Coffre ! Non, vous êtes indignes de ma connaissance ! Les secrets ! Les runes me parlent, et à moi seul !' Avec un rire mécanique étrange, ils ont actionné un interrupteur et la machine gigantesque a commencé à gronder. Quoi que soit le processus de pensée de cette... chose, il est clairement fou. Le son du métal sur le métal a retenti dans la pièce, et de l'appareil est sorti un golem, couvert de runes qui brillaient d'une énergie arcanique bleue. 'Voici mon chef-d'œuvre ! Le plus grand Runeforge, rival de tout artisanat mesquin de Verkal Skomdihr, et surpassant même Gor Dûrgheled ! Maintenant, vous mourrez des mains de Verdric Topazbeard !'\n\nIl semble que ce soit cela, le combat final. Bien qu'attaquer le nain de front pourrait fonctionner, nous avons une grande quantité d'espace à traverser avant même d'atteindre l'estrade, et attaquer en montée contre les golems pourrait être difficile. Cependant, l'un de nos mages déclare que quelque chose comme cela nécessiterait une source de puissance massive. Si nous pouvions trouver et détruire cela, cela devrait détruire la machine, ou au moins l'endommager suffisamment pour arrêter sa production de golems."
diggy_dungeons.764.d.2:0 "[DungeonOverlay]Au sommet des escaliers se trouve une chambre massive remplie de bout en bout d'ateliers, de tables de sculpture et de machines à dessein et à des fins arcanes. S'élevant du centre de tout cela se trouve une estrade surélevée de vingt pieds de haut et d'au moins cent de diamètre. Au sommet se tient le nain, les bras éclaboussés du sang de nos expéditeurs, interagissant avec la machine depuis un certain type de système de contrôle. 'Si c'était le mieux que vous, agents du Haut Roi, pouviez rassembler, je me demande vraiment ce qu'est devenu Aul-Dwarov. Peu importe. Vous êtes indignes de ma connaissance ! Les secrets ! Les runes me parlent, et à moi seul !' Avec un rire mécanique étrange, ils ont actionné un interrupteur et la machine gigantesque a commencé à gronder. Quoi que soit le processus de pensée de cette... chose, il est clairement fou. Le son du métal sur le métal a retenti dans la pièce, et de l'appareil est sorti un golem, couvert de runes qui brillaient d'une énergie arcanique bleue. 'Voici mon chef-d'œuvre ! Le plus grand Runeforge, rival de tout artisanat mesquin de Verkal Skomdihr, et surpassant même Gor Dûrgheled ! Je m'appelle Verdric Topazbeard, vous avez violé mon foyer. Préparez-vous à mourir !'\n\nIl semble que ce soit cela, le combat final. Bien qu'attaquer le nain de front pourrait fonctionner, nous avons une grande quantité d'espace à traverser avant même d'atteindre l'estrade, et attaquer en montée contre les golems pourrait être difficile. Cependant, l'un de nos mages déclare que quelque chose comme cela nécessiterait une source de puissance massive. Si nous pouvions trouver et détruire cela, cela devrait détruire la machine, ou au moins l'endommager suffisamment pour arrêter sa production de golems."
diggy_dungeons.764.a:0 "Trouvez la Source de Puissance"
diggy_dungeons.764.b:0 "Nous résolvons cela comme d'habitude"

diggy_dungeons.765.t:0 "Le Runevault : Chasse à la Source."
diggy_dungeons.765.d:0 "[DungeonOverlay]Les expéditeurs restants ont formé des lignes de bataille alors que les mages commençaient leurs tâches. Le plan était simple, tandis que la force principale occupait les golems et leur fabricant fou, un ou deux gardes seraient assignés à un certain nombre de mages pour fouiller la pièce et chercher des indices quant à ce qui pourrait alimenter cet appareil. Des minutes douloureuses de recherche ont passé, des communications prudentes ont été faites pour assurer la discrétion, et des investigations tendues ont suivi. Il a été déterminé, après un certain temps, que la source de puissance pour cela ne pouvait être que..."
diggy_dungeons.765.a:0 "Le Souffle de Halanna doit être la réponse."
diggy_dungeons.765.b:0 "Damestear, seul il pourrait alimenter cela."

diggy_dungeons.766.t:0 "Le Runevault : Assaut Frontal"
diggy_dungeons.766.d:0 "[DungeonOverlay]Passer du temps à trouver une source de puissance qui peut ou non être accessible a été jugé trop risqué, et un assaut frontal a été jugé notre meilleur moyen d'arrêter les golems et leur fabricant fou une fois pour toutes. Il y a deux façons, un assaut simple marteau et enclume, où une ligne principale tient et des escadrons tentent de flanquer les côtés, entourant les golems et les écrasant entre les groupes avant qu'ils ne puissent être renforcés. Une tactique plus expérimentale serait d'utiliser des escadrons tactiques avec le soutien des mages pour créer une ligne défensive fluide, mais cela pourrait être plus sujet à l'effondrement si la cohésion ne peut être maintenue."
diggy_dungeons.766.a:0 "Donnez-leur un Marteau et une Enclume."
diggy_dungeons.766.b:0 "Une approche expérimentale pourrait être ce qui est nécessaire."

diggy_dungeons.767.t:0 "Le Runevault : Erreur de Jugement"
diggy_dungeons.767.d.1:0 "[DungeonOverlay]Malgré nos meilleurs efforts pour arrêter cela à la source, quelque chose a mal tourné. Une erreur de jugement, un sort qui a mal tourné, peu importe. Le constructeur nain, Verdric, avait remarqué nos efforts et envoyé des golems pour nous arrêter. Ceux pris dans l'assaut et incapables de se replier vers la ligne de bataille principale ont été tués. Nous avons été forcés de recommencer et de déterminer si nous essayons le même parcours à nouveau ou une nouvelle approche."
diggy_dungeons.767.d.2:0 "[DungeonOverlay]Malgré nos meilleurs efforts pour arrêter cela à la source, quelque chose a mal tourné. Une erreur de jugement, un sort qui a mal tourné, peu importe. Une vague de golems nous a repoussés à notre position de départ. Ceux pris dans l'assaut et incapables de se replier vers la ligne de rassemblement ont été tués. Nous avons été forcés de recommencer et de déterminer si nous essayons le même parcours à nouveau ou une nouvelle approche."
diggy_dungeons.767.a:0 "Maudits !"

diggy_dungeons.768.t:0 "Le Runevault : Le Pouvoir d'une Déesse"
diggy_dungeons.768.d:0 "[DungeonOverlay]C'était presque passé inaperçu. Presque. L'un de nos mages a cependant repéré un grand câble caché sous une grille dans le sol, et l'a suivi jusqu'à une chambre adjacente presque complètement cachée. À l'intérieur se trouvait une immense fissure laissant échapper un gaz bleu. Il a été immédiatement confirmé comme étant le Souffle de Halanna, une forme de gaz magique qui émerge des profondeurs de la terre. Ce gaz était capté par une sorte de grande turbine, l'aspirant et le convertissant en énergie pure, presque comme une roue à aubes. C'est évidemment la source de l'énergie de la machine. Maintenant, ils reviennent avec la nouvelle."
diggy_dungeons.768.a:0 "Savoir, c'est la moitié de la bataille."

diggy_dungeons.769.t:0 "Le Runevault : Assaut Frontal"
diggy_dungeons.769.d.1:0 "[DungeonOverlay]Les rangs se sont formés, alors que notre ligne de front a formé des rangs et a lentement avancé sur la horde de golems qui arrivait, formant un mur solide qui a fait de son mieux pour arrêter l'avancée des golems. Derrière cette ligne, nos frappeurs les plus lourds se sont formés en deux groupes, et ont rapidement, autant que possible, contourné les flancs - sautant par-dessus ou glissant sous les obstacles et s'écrasant contre les côtés de la horde de golems. Nous pouvions entendre Verdric crier des obscénités alors qu'il ralliait une autre vague, mais au moins nous pourrons gagner du terrain. Cela prendra encore un peu d'effort pour atteindre l'estrade, mais à ce stade, les progrès sont constants."
diggy_dungeons.769.d.2:0 "[DungeonOverlay]Les expéditeurs se sont séparés en escadrons d'environ dix à douze individus, chacun avec un mage comme multiplicateur de puissance. Chaque escadron engageait un à deux golems à la fois, ou se joignait à des escadrons voisins pour contrer toute concentration importante. Étonnamment, cela a fonctionné, et Verdric semblait ne pas pouvoir commander ses golems de manière assez efficace pour contrer de telles tactiques non orthodoxes. Nous pouvions entendre Verdric crier des obscénités alors qu'il ralliait une autre vague, mais au moins nous pourrons gagner un terrain assez décent. Cela prendra encore un peu d'effort pour atteindre l'estrade, mais à ce stade, les progrès sont constants."
diggy_dungeons.769.a:0 "À mi-chemin..."

diggy_dungeons.770.t:0 "Le Runevault : Couper le Nœud"
diggy_dungeons.770.d:0 "[DungeonOverlay]Malgré avoir trouvé le câble qui semble alimenter l'appareil, le couper simplement ne suffira pas. Il y a plusieurs options, bien sûr. Les mages pourraient tenter de siphonner simplement la magie du câble avant qu'elle n'atteigne le Runeforge. Cependant, absorber simplement la magie pourrait entraîner des résultats catastrophiques si c'est plus qu'ils ne peuvent gérer. Sinon, verser la puissance dans un effet pourrait atténuer le risque, mais cela nécessiterait quelque chose d'une puissance incroyable pour faire ce que nous espérons."
diggy_dungeons.770.a:0 "Peut-être qu'une solution plus créative est nécessaire."
diggy_dungeons.770.b:0 "Nous allons détruire la machine avec sa propre puissance."
diggy_dungeons.770.c:0 "Absorbez-la, quel que soit le risque."

diggy_dungeons.771.t:0 "Le Runevault : Le Point Médian"
diggy_dungeons.771.d:0 "[DungeonOverlay]Alors que le combat se poursuit, certains de nos expéditeurs commencent à remarquer que certains golems se séparent de l'assaut principal et récupèrent des matériaux pour le Runeforge qui sont dispersés dans divers ateliers au lieu de nous attaquer. Bien que cela n'ait probablement aucun impact sérieux sur le résultat final, nous pourrions tenter de saisir les matériaux pour nous-mêmes, car les matériaux utilisés dans la production de golems ne sont traditionnellement pas les plus faciles à obtenir. Bien qu'ils obtiendraient un excellent prix après le retour de l'expédition, consacrer des expéditeurs à cette tâche pourrait étirer nos lignes, surtout si le combat se déplace hors de notre faveur."
diggy_dungeons.771.a:0 "Non. C'est la victoire ou notre mort."
diggy_dungeons.771.b:0 "Peut-être pourrions-nous épargner quelques hommes..."

diggy_dungeons.772.t:0 "Le Runevault : Une Solution Créative."
diggy_dungeons.772.d:0 "[DungeonOverlay]Entourés d'artisanats et des méthodes pour les façonner, la solution semblait évidente. Canaliser la magie et l'utiliser pour créer des objets magiques. La puissance était là, tout comme l'expertise. Un certain nombre de nos expéditeurs avec les mages ont abandonné leurs armes et équipements pour le processus alors que les mages se mettaient au travail. Les résultats ont été immédiats, alors que le Runeforge a commencé à toussoter et à ralentir, alors que le Nain paniquait, puisant plus de puissance dans le ravin. Cela a simplement donné à nos mages plus de magie à utiliser à la fois, alors qu'ils fabriquaient rapidement des objets magiques après des objets magiques. Finalement, même l'armure était enlevée de leurs gardiens alors que de plus en plus d'expéditeurs arrivaient pour défendre les mages et leur travail. Puis, la magie s'est arrêtée alors qu'une explosion était entendue depuis la chambre qui menait au ravin. Quoi qu'il se soit passé là-bas, le flux d'énergie vers le Runeforge avait cessé. Pour l'instant, beaucoup enfilent leur armure nouvellement enchantée et rejoignent le combat. Pour le moment, ils aideront à écraser le reste des golems, et seront vendus plus tard dans le cadre de la division des butins de l'expédition."
diggy_dungeons.772.a:0 "Créatif en effet."

diggy_dungeons.773.t:0 "Le Runevault : Épuisement Magique"
diggy_dungeons.773.d.1:0 "[DungeonOverlay]Les mages commencent le rituel, absorbant la magie du câble. Les résultats ont été immédiats, alors que le Runeforge a commencé à toussoter et à ralentir, et le nain a commencé à paniquer, puisant plus de puissance dans le ravin. Nos mages ont continué, même alors que leur peau se fissurait et que leurs yeux se remplissaient de larmes. La quantité de puissance qu'ils absorbaient était intense, et beaucoup se sont effondrés, brillant rouge chaud de la quantité de magie qu'ils avaient absorbée. Puis, le flux de magie a cessé, alors qu'une explosion était entendue depuis la chambre qui menait au ravin. Maintenant, tout ce qui reste est le constructeur qui s'appelle Verdric Topazbeard, et un nombre toujours décroissant de Golems."
diggy_dungeons.773.d.2:0 "[DungeonOverlay]Les mages commencent le rituel, absorbant la magie du câble. Les résultats ont été immédiats, alors que le Runeforge a commencé à toussoter et à ralentir, et le nain a commencé à paniquer, puisant plus de puissance dans le ravin. La quantité de puissance qu'ils absorbaient atteignait des niveaux dangereux, alors qu'ils commençaient à tisser un sort. L'effort combiné de dizaines de mages a fait trembler et frémir la pièce elle-même, alors qu'une sphère massive de force magique pure était créée au-dessus de leurs têtes, et lancée sur le Runeforge et ses golems. Tout à coup, le flux de magie a cessé, alors qu'une explosion était entendue depuis la chambre qui menait au ravin. Même alors que beaucoup de mages s'effondraient, brillant rouge chaud de la quantité de magie qu'ils avaient canalisée, tout ce qui reste est le constructeur qui s'appelle Verdric Topazbeard."
diggy_dungeons.773.a:0 "La fin est en vue."

diggy_dungeons.774.t:0 "Le Runevault : L'Avarice et ses Conséquences."
diggy_dungeons.774.d:0 "[DungeonOverlay]Notre plan a fonctionné. Un petit nombre d'expéditeurs se sont séparés du reste du groupe, et bien que cela ait étiré nos lignes à certains endroits, il n'y a pas eu de sérieux revers. Pourtant, ramener les dépouilles à une position sûre a pris du temps et de l'énergie qui aurait peut-être dû être dépensée ailleurs, car déplacer tout le butin a pris une quantité significative de temps. Quoi qu'il en soit, nous avons entravé la production de golems et atteint la base de l'estrade."
diggy_dungeons.774.a:0 "Un peu plus pour le dérangement, Verdric."

diggy_dungeons.775.t:0 "Le Runevault : Poussez"
diggy_dungeons.775.d:0 "[DungeonOverlay]L'avidité ne peut pas nous détourner de notre objectif, mettre fin à cette folie. Par conséquent, l'expédition continue d'avancer contre les golems. Quelques-uns profitent de cette opportunité pour dégager un chemin derrière la ligne de bataille, facilitant la course des provisions de l'arrière de la pièce à la zone de combat active. De plus, quelques expéditeurs découvrent des munitions tant attendues cachées dans une caisse en cours de route. Cela devrait nous permettre d'étirer nos provisions encore plus loin et de pousser jusqu'à la fin."
diggy_dungeons.775.a:0 "Nous allons mettre fin à cette folie."

diggy_dungeons.776.t:0 "Le Runevault : Le Dernier Combat"
diggy_dungeons.776.d.1:0 "[DungeonOverlay]Quelques expéditeurs et mages atteignent enfin le sommet de l'estrade, brisant la ligne amincie de golems alors que la chose qui s'appelle Verdric Topazbeard regarde avec une panique croissante. 'Non ! Non, non ! Mon Runeforge, mon précieux Runeforge ! Vous, luddites ! Vous avez détruit un siècle d'innovation ! Je refuse de perdre ! Surtout pas comme ça !' Dans une panique claire, il s'éloigne du système de contrôle du Runeforge. 'Pas un pas de plus ! Je vous tuerai tous !' Ils sortent une sorte d'appareil d'une poche sur leur côté. 'Cet appareil est une bombe ! Il contient un gaz toxique qui fondra votre chair. Ma forme est indestructible - elle n'a pas besoin d'air et ne peut souffrir de ses effets, mais vous, si.' Il est impossible de dire s'il bluffe ou non, mais ils ont été acculés. Nous pourrions peut-être le bannir, le prendre lui et la bombe dans un autre plan, ou simplement le détruire avant qu'il ne puisse faire exploser la bombe, ce qui est admettons une option plus risquée. Quoi qu'il en soit, le premier de nos expéditeurs s'avance et dit..."
diggy_dungeons.776.d.2:0 "[DungeonOverlay]Le nain en métal radote, tenant une bombe !"
diggy_dungeons.776.a:0 "Verdric, ça n'en vaut pas la peine."
diggy_dungeons.776.b:0 "Mage ! Bannissez-le !"
diggy_dungeons.776.c:0 "Tuez-le, vite !"

diggy_dungeons.777.t:0 "Le Runevault : Le Silence Tombe"
diggy_dungeons.777.d.1:0 "[DungeonOverlay]L'expédition charge, la décision de vaincre le nain une fois pour toutes résolue dans leur esprit. Cependant, avant que le premier coup ne puisse connecter, ils se sont déjà déplacés parmi le groupe. Un rire fou suit alors que les armes sont tirées à la hâte, mais il est trop tard. La bombe explose, alors qu'un gaz blanc commence à remplir la chambre. Les toux étouffantes et les sons d'agonie résonnent pour tous ceux qui restent à entendre. Après quelques minutes, tout ce qui reste dans les chambres résonnantes des profondeurs les plus lointaines de l'Atelier Runique est le rire fou d'un dieu dément, et les cadavres des tués."
diggy_dungeons.777.d.2:0 "[DungeonOverlay]L'expéditeur s'avance, la décision de vaincre le nain une fois pour toutes abandonnée pour une dernière tentative de diplomatie. Cependant, c'est finalement vain. Le nain s'est d'une manière ou d'une autre déplacé dans le groupe. Un rire fou suit alors que les armes sont tirées à la hâte, mais il est trop tard. La bombe explose, alors qu'un gaz blanc commence à remplir la chambre. Les toux étouffantes et les sons d'agonie résonnent pour tous ceux qui restent à entendre. Après quelques minutes, tout ce qui reste dans les chambres résonnantes des profondeurs les plus lointaines de l'Atelier Runique est le rire fou d'un dieu dément, et les cadavres des tués."
diggy_dungeons.777.a:0 "Fin de l'Expédition"

diggy_dungeons.778.t:0 "Le Runevault : Le Nain dans le Miroir"
diggy_dungeons.778.d:0 "[DungeonOverlay]L'expéditeur s'avance. 'Ça n'en vaut pas la peine, Verdric. Nous ne sommes pas ceux qui vous ont enfermé. Vous le voyez clairement ? Ouvrez les yeux, nous n'avons pas besoin de nous battre.'\n\n'Comment puis-je vous faire confiance ?' Ils répondent, malgré leur visage métallique ciselé, il contient toute l'expression nécessaire pour trahir le doute qu'ils ont. 'Le Haut Roi-' \n\n'Il n'y a pas eu de Haut Roi à Amldihr depuis plus de sept mille ans. Aul-Dwarov est tombé il y a longtemps. Amldihr est tombé, et avec lui cet empire.'\n\nLa sphère s'écrase au sol, alors que Verdric tombe à genoux. 'Bien sûr. Bien sûr.' Leur tête pend de honte. 'Tout cela... pour rien. Cela fait si longtemps... trop longtemps. J'aurais dû savoir. Je... je savais. Je l'ai simplement ignoré. Les dieux me pardonnent. Je... j'ai été le plus grand des fous.' Verdric se lève, simplement laissant pendre sa tête de honte. 'Le contenu de mon atelier, ils sont à vous. C'est une pauvre restitution pour ce que j'ai fait, mais c'est le mieux que je puisse offrir.'"
diggy_dungeons.778.a:0 "...et maintenant ?"

diggy_dungeons.779.t:0 "Le Runevault : Affrontement Final"
diggy_dungeons.779.d.1:0 "[DungeonOverlay]L'un des mages est plus rapide, et en utilisant un sort, il invoque une main magique qui arrache l'appareil des mains de Verdric. Un autre lève son bâton, et rapidement tisse un sort tandis qu'un troisième lui donne une potion de mana. Crépitant d'énergie magique, une explosion de force magique apparaît, frappant le nain alors qu'il fait un sprint fou en avant, pour ralentir alors qu'il passe en phase dans et hors de la réalité, et puis disparaît. Une minute passe, puis deux. Les golems sont vaincus, mais leur maître ne revient pas. Nous avons gagné."
diggy_dungeons.779.d.2:0 "[DungeonOverlay]L'un des mages est plus rapide, et en utilisant un sort, il invoque une main magique qui arrache l'appareil des mains de Verdric. Le reste se rue sur Verdric, cependant leurs coups déviés de leur peau métallique comme si on utilisait du bois pour miner le plus pur minerai d'adamantium. Verdric n'a pas besoin d'arme, envoyant expéditeur après expéditeur au sol avec quelques coups de leurs poings. Cependant, le coup d'un expéditeur frappe la sangle de son sac, le faisant tomber au sol et renversant son contenu. Un mage qui avait été envoyé au sol voit une fourche métallique étrange, contenant une sorte de matériau noir. Malgré la nausée qu'elle induit, il peut voir qu'elle a faim de magie. Ne sachant pas si cela fonctionnera, ils l'attrapent, et se relevant faiblement, la plantent fermement dans le dos de Verdric. La fourche se brise, et Verdric s'effondre au sol, toute magie l'animant, disparue. Avec leur maître vaincu, le reste des golems s'effondre. Nous avons gagné."
diggy_dungeons.779.a:0 "Une fin à la folie, enfin."

diggy_dungeons.780.t:0 "Le Runevault : Un Récit Douloureux"
diggy_dungeons.780.d:0 "[DungeonOverlay]Verdric prend place alors que quelques-uns des mages de l'Expédition se rassemblent à sa demande. 'Je vous demande de prendre la mesure de mon récit, s'il vous plaît. Je ne sais pas combien de temps mon esprit restera clair, et je souhaite que le monde sache qui j'étais, et non le monstre que je suis devenu.'\n\n'Je suis né peu avant la Guerre de la Pierre Sanglante, dans l'une des nombreuses villes de bidonvilles du Dwarovrod, sans clan, sans histoire, sans nom au-delà de celui que je me suis donné.' Il regarde avec mélancolie à travers la vaste pièce. 'J'ai appris l'art de la forge des runes naines, j'ai fait quelque chose de moi-même avec cela. J'ai pris le nom de Topazbeard. Lorsque la guerre a éclaté, j'ai trouvé refuge comme beaucoup d'autres à Amldihr. J'ai développé mon métier, et au moment de ma 110ème année, j'étais un maître renommé. Mais mon génie, il périrait un jour avec ma forme physique. Je le savais, et je savais qu'il fallait le contourner.'\n\n'J'ai trouvé un moyen, d'une certaine manière. Je croyais avoir conçu un moyen de transférer mon esprit et mon âme dans un vaisseau artificiel. Pas unlike un mage habile pourrait créer un simulacre ou un homoncule. Je me suis présenté au Haut Roi après avoir terminé la procédure. La seule chose que j'ai obtenue était un coffre à Gor Vazumbrog.'\n\nIl renifle, une impossibilité sur une autre impossibilité. 'Seulement lorsque le dragon est venu et a détruit le fort, j'ai échappé à mon tombeau silencieux. Je suis arrivé ici, après un certain temps. Perdu dans ma folie, j'ai commencé de nombreux projets dans une tentative de conjurer l'isolement et la folie. Mais maintenant, plus jamais. Je dois vous demander une dernière faveur. Je vous demande de me tuer, avant que la folie ne me reprenne.'"
diggy_dungeons.780.a:0 "Vous souhaitez que nous vous tuions ?"

diggy_dungeons.781.t:0 "L'Atelier Runique"
diggy_dungeons.781.d:0 "[DungeonOverlay]L'atelier gisait silencieux, les machines arcanes et les crafts de runes de Verdric Topazbeard abandonnés. L'esprit unique qui comprenait leur fonctionnement est parti. Pourtant, beaucoup des plus grands mages de [Root.Owner.GetName] se bousculeront pour l'opportunité d'étudier les opérations et les enchantements. De nombreuses notes ont été trouvées, bien que beaucoup soient codées dans un chiffre inconnu, les quelques-unes qui ont été partiellement décodées jusqu'à présent suggèrent des preuves pour des théorèmes et des avenues de recherche que beaucoup avaient depuis longtemps considérés comme impossibles. Bien que cela puisse prendre de nombreuses décennies, peut-être même des siècles, pour répliquer les merveilles trouvées dans cet atelier, cela ne devrait pas nous empêcher de commencer."
diggy_dungeons.781.a:0 "Fin de l'Expédition"

diggy_dungeons.782.t:0 "Le Runevault : Un Dernier Adieu"
diggy_dungeons.782.d:0 "[DungeonOverlay]'Oui.' Ils disent, sans hésitation dans leur voix qui devient plus lasse à chaque mot. 'Je suis résolu. J'ai découvert il y a longtemps que, bien que je puisse contenir l'esprit de Verdric Topazbeard, son âme - si je l'ai jamais vraiment possédée, a depuis longtemps disparu. Sans elle, je vais inévitablement me dégrader une fois de plus en folie. Je ne peux pas être tué par des moyens normaux. La construction de ma forme a été conçue pour résister au pire que l'ancien Aul-Dwarov pouvait produire. Je ne partagerai pas le processus dans lequel faire un autre comme moi. C'est un secret qui devrait mourir avec moi.' Ils se lèvent, prenant une longue fourche métallique qui semble contenir une sorte de minéral noir que beaucoup de mages trouvent dérangeant. 'J'ai aussi, stupidement, fait en sorte de ne pas pouvoir me terminer moi-même. Prenez ceci, enfoncez-le dans le dos de mon cou. Cela brûlera la magie et se détruira dans le processus. C'est une chose contre nature, comme moi-même. Je ne parlerai pas de ce que c'est, c'est une autre chose qui mourra avec moi.'\n\nL'un des non-mages parmi les expéditeurs accepte de faire le geste. C'est rapide, et espérons-le, indolore, alors que la fourche s'enfonce à travers la peau métallique comme si elle n'était pas là. Le constructeur s'effondre au sol, la magie animant son corps et son esprit consumée par la fourche, qui se réduit en poussière par la suite. L'humeur est sombre, le dernier esprit d'un âge ancien disparu."
diggy_dungeons.782.a:0 "Vous serez souvenir, Verdric."

diggy_dungeons.783.t:0 "L'Atelier Runique"
diggy_dungeons.783.d:0 "[DungeonOverlay]L'atelier gisait silencieux, les machines arcanes et les crafts de runes de Verdric Topazbeard abandonnés. L'esprit unique qui comprenait leur fonctionnement est parti, emportant ses connaissances dans la tombe pour le meilleur ou pour le pire. Pourtant, beaucoup des plus grands mages de [Root.Owner.GetName] se bousculeront pour l'opportunité d'étudier les opérations et les enchantements. Avant sa disparition, Verdric a révélé l'emplacement de nombreuses de ses notes, ainsi que d'autres fragments de connaissances qu'il avait récupérés des ruines anciennes de Aul-Dwarov. Malheureusement, il a admis que beaucoup étaient codées dans un chiffre qu'il ne se souvenait pas, bien qu'il ait quelques clés qui pourraient peut-être aider à le faire. Les quelques-unes partiellement décodées jusqu'à présent suggèrent des preuves pour des théorèmes et des avenues de recherche que beaucoup avaient depuis longtemps considérés comme impossibles. Bien que cela puisse prendre de nombreuses décennies, peut-être même des siècles, pour répliquer les merveilles trouvées dans cet atelier, cela ne devrait pas nous empêcher de commencer."
diggy_dungeons.783.a:0 "Fin de l'Expédition"

#Ôfralglârf, Abîme Traître
dd_ofralglarf:0 "Ôfralglârf"
diggy_dungeons.800.t:0 "Profondeurs au-delà de la Sécurité de la Lumière"
diggy_dungeons.800.d:0 "Il est dit qu'il y a des régions même en dessous des cavernes les plus basses connues des nains et des gobelins. Des récits de créatures étranges, de champignons géants et imposants. Si c'est le cas, alors ceci pourrait être la blessure à travers laquelle nous pouvons pénétrer la roche et la terre et obtenir l'accès à ces terres.\n\nMais peut-être pas.\n\nCe qui est le cas, c'est que lors d'une récente expédition, les hommes ont dû s'arrêter et aller ailleurs parce qu'un abîme béant s'étendait devant eux, qui, en raison de sa taille incroyable, s'est avéré impossible à traverser. Le chef de l'expédition a pris une note mentale et, à son retour, a informé l'administration. Intéressés par ce que cet abîme pourrait contenir, une autre expédition a été créée dans le seul but d'explorer cet abîme."
diggy_dungeons.800.a:0 "Car si tu fixes longtemps l'abîme, l'abîme te fixe en retour."

diggy_dungeons.801.t:0 "Le Précipice"
diggy_dungeons.801.d:0 "[DungeonOverlay]L'expédition se tient au bord de l'abîme béant. Aucune lumière ne semble pénétrer l'obscurité encreuse devant eux. Tout le monde prend une profonde inspiration. Rien de plus et rien de moins que l'incertitude les attend.\n\nLe chef de l'expédition regarde autour et examine la falaise. Après avoir discuté de certaines possibilités, il doit prendre la décision sur la manière de descendre dans l'abîme. Le mur est jonché de pointes saillant de la roche comme des racines, aussi loin que l'œil peut voir. Avec suffisamment de corde et de précaution, il devrait être possible de passer.\n\nUne autre possibilité serait de suivre le bord jusqu'à ce qu'une pente ou un point d'entrée naturel soit trouvé."
diggy_dungeons.801.a:0 "Chercher une pente vers le bas"
diggy_dungeons.801.b:0 "Corder à travers les pointes"

diggy_dungeons.802.t:0 "Beaucoup de Rien"
diggy_dungeons.802.d:0 "[DungeonOverlay]Peu importe à quel point nous regardons, nous ne pouvons rien trouver pour nous aider à descendre dans l'abîme. Pire encore, le bord labyrinthique nous a complètement désorientés au point où nous ne pouvons même pas trouver d'où nous venons. Notre seule option est de descendre - pour le meilleur ou pour le pire.\n\nPour le pire. L'escalade est ardue et beaucoup de nos hommes tombent pendant la descente. Puis, soudain, la corde cède et nous commençons à glisser dans l'abîme, profondément, profondément dans l'inconnu noir."
diggy_dungeons.802.a:0 "Quelle aventure folle"

diggy_dungeons.803.t:0 "Le Chemin est Clair"
diggy_dungeons.803.d:0 "[DungeonOverlay]Après quelques jours de recherche, les éclaireurs ont trouvé un chemin clair dans l'abîme. Une rivière souterraine a creusé un déclin régulier dans la roche que nous pouvons suivre sans problème.\n\nAlors que nous continuons vers le bas, la roche creusée révèle de l'or et des gemmes dans les murs. Sans beaucoup de débats, les hommes sortent des pioches et commencent à extraire le trésor. Avec une chanson sur leurs lèvres et leurs coffres déjà notablement plus lourds, ils continuent vers le bas dans les meilleurs esprits."
diggy_dungeons.803.a:0 "Laissez-nous chanter une chanson de randonneur !"

diggy_dungeons.804.t:0 "Serpenter le Mur"
diggy_dungeons.804.d:0 "[DungeonOverlay]Avec soin, les soldats appliquent et réappliquent la corde là où c'est nécessaire. En petits groupes, nous descendons dans le puits, mais chaque pas est sûr et sécurisé. La lente ascension a des gens à l'affût d'autres choses, ce qui nous a apporté des richesses : il semble que d'autres ont essayé notre approche également, essayant de descendre ici, mais ils ne s'en sont pas si bien sortis. Certains de leurs sacs à dos sont encore accrochés aux pointes, nous devons simplement les attraper et ce qui est à l'intérieur est à nous."
diggy_dungeons.804.a:0 "Cela s'est remarquablement bien passé"

diggy_dungeons.805.t:0 "Les Doigts de la Mort"
diggy_dungeons.805.d:0 "[DungeonOverlay]La promesse de sécurité de la corde est aussi séduisante qu'elle est trompeuse. Les pointes sont glissantes, la corde n'a nulle part où être fixée, et de temps en temps un grimpeur tombe à sa mort : c'est la réalité de notre entreprise. À un moment donné, il est devenu inutile de compter combien étaient tombés et les soldats ont simplement convenu de l'ignorer. Chacun pour soi.\n\nEnfin au sol, nous pouvons voir le lourd tribut que le mur a pris sur nous. Au moins une centaine de cadavres empilés juste ici, avec d'autres dispersés autour de la zone. Le chef de l'expédition détourne le regard et regarde l'abîme s'étendant à côté de nous, impatient de continuer et de laisser ce petit désastre derrière lui."
diggy_dungeons.805.a:0 "Voyons ce que ce maudit puits a d'autre à offrir"

diggy_dungeons.806.t:0 "Pont de Corde"
diggy_dungeons.806.d:0 "[DungeonOverlay]L'abîme nous avait offert deux chemins il y a quelques jours, l'un vers le bas et l'autre restant au niveau. Après quelques délibérations, l'expédition a choisi de continuer sur leur niveau actuel. Cela a obtenu un accord provisoire des explorateurs car ils ne voulaient pas descendre beaucoup plus pour l'instant.\n\nLe chemin s'est avéré être intéressant en soi. Il serpente le long des murs de l'abîme et à un moment donné, nous avons pu distinguer un chemin similaire de l'autre côté. Certains discutaient de la manière dont nous pourrions nous y rendre, mais même avant qu'ils ne puissent conclure, les éclaireurs ont signalé avoir repéré un pont de corde juste devant.\n\nLa structure branlante est faite de corde épaisse et de bois solide, mais elle montre des signes d'usure. La question qu'elle pose est simple : devons-nous la sécuriser ? Ou supportera-t-elle le poids de notre expédition d'elle-même ?"
diggy_dungeons.806.a:0 "Il tiendra"
diggy_dungeons.806.b:0 "Sécurisez-le"

diggy_dungeons.807.t:0 "Plates-bandes Fongiques"
diggy_dungeons.807.d:0 "[DungeonOverlay]En suivant notre aventure le long de la corde, nous avons été conduits à un autre point d'intérêt : dans l'obscurité lointaine, les éclaireurs ont distingué une sorte de terrasses le long du côté du mur. Après y être arrivés, nous avons remarqué que ce sont d'anciennes fermes en terrasses, maintenant entièrement envahies par une sorte de champignon étrange. Cela ne ressemble à rien de ce que nous avions vu auparavant et il y avait un certain intérêt à l'échantillonner. Les cuisiniers étaient particulièrement fascinés par son odeur sucrée-savoureuse unique."
diggy_dungeons.807.a:0 "Quelques champignons ? Quel est le pire qui puisse arriver"
diggy_dungeons.807.b:0 "Ne mangez pas cela, qui sait ce que cela pourrait être ?"

diggy_dungeons.808.t:0 "À travers l'Obscurité"
diggy_dungeons.808.d:0 "[DungeonOverlay]En fin de compte, le pont a supporté notre poids. Sans trop de problèmes (mais avec une quantité considérable de balancement), l'expédition a pu traverser l'abîme en petits groupes. De l'autre côté se trouvait un petit campement avec des tentes abandonnées depuis longtemps montrant des signes d'attaques d'animaux. À l'intérieur, quelques squelettes ont pu être trouvés, serrant toujours leurs affaires."
diggy_dungeons.808.a:0 "Ils n'auront plus besoin de cela"

diggy_dungeons.809.t:0 "Oh Snap !"
diggy_dungeons.809.d:0 "[DungeonOverlay]Il est étrange de voir comment un seul son peut absolument dévaster une personne. Après que la plupart de l'expédition ait traversé le pont, la corde a cédé. Avec un claquement audible, le pont s'est brisé, envoyant les hommes en chute libre dans l'obscurité en dessous."
diggy_dungeons.809.a:0 "Quelle horreur"

diggy_dungeons.810.t:0 "Ancien Campement"
diggy_dungeons.810.d:0 "[DungeonOverlay]Avec l'ancien pont derrière nous, nous sommes tombés sur un grand campement abandonné, constituant presque un petit village. Cela a suscité un intérêt immédiat pour ce qui pourrait être possible de découvrir ici, puisque tous les occupants semblent l'avoir abandonné depuis longtemps."
diggy_dungeons.810.a:0 "Enquêtez"

diggy_dungeons.811.t:0 "Un Repas Copieux"
diggy_dungeons.811.d:0 "[DungeonOverlay]Les cuisiniers ont préparé un repas copieux avec les champignons qui ont revigoré les soldats. Avec cet élan nouvellement trouvé, certains ont décidé de commencer à planter plus de champignons, au cas où ils reviendraient par ce chemin à nouveau. Ce qu'ils n'avaient pas pensé, c'est de trouver des coffres enterrés dans le sol. Avec quelques cordes et des muscles mis au travail, sept coffres remplis d'or et de gemmes ont pu être déterrés."
diggy_dungeons.811.a:0 "De la nourriture et du butin ? Quel endroit génial !"

diggy_dungeons.812.t:0 "POISON !"
diggy_dungeons.812.d:0 "[DungeonOverlay]Eh bien, qui aurait pensé cela. La frénésie alimentaire d'hier s'est avérée être une idée stupide. Ce matin, beaucoup de gens ont commencé à se plaindre de fortes douleurs abdominales et de vomissements. Au fur et à mesure que la journée avançait, la fièvre est arrivée. Puis les hallucinations. Et enfin, la mort. Les cuisiniers essaient de trouver des excuses, mais il n'y en a aucune. Pourtant, nous devons manger, alors ils sont épargnés. Pour l'instant."
diggy_dungeons.812.a:0 "Arrêtez de simplement mettre des choses dans vos bouches !"

diggy_dungeons.813.t:0 "Cascade"
diggy_dungeons.813.d:0 "[DungeonOverlay]Le fracas tonitruant et le martèlement de l'eau contre la roche battue résonnent à travers l'abîme. Les masses tumultueuses ont creusé leur propre chemin profondément dans la roche, leur source cachée quelque part haut au-dessus, leur destination profondément en dessous. Cela pose un obstacle presque infranchissable puisque le courant écrasant d'eau nous transformerait en feuilles plates sans hésitation."
diggy_dungeons.813.a:0 "Nous devons contourner"

diggy_dungeons.814.t:0 "Promesses Vides"
diggy_dungeons.814.d.1:0 "[DungeonOverlay]À notre grand désarroi, quiconque a quitté ce campement a tout pris avec eux. Seules les tentes en lambeaux restent maintenant. Rien n'a pu être trouvé, même en retournant les rochers et en creusant sous les tentes, rien ne pouvait être révélé. Grognons, les soldats se sont remis en formation et ont marché en avant, se plaignant de la recherche infructueuse pendant des jours."
diggy_dungeons.814.d.2:0 "[DungeonOverlay]Lors d'une inspection plus approfondie, un chemin s'est révélé derrière la cascade, menant autour d'elle vers une petite grotte remplie de caisses et de coffres. Cela a immédiatement éveillé nos sens pour le trésor et sans plus tarder, les caisses et les coffres ont été ouverts. À notre grand désarroi, cependant, ils étaient tous vides. Tous sauf un qui abritait les restes squelettiques d'un rat. Après l'euphorie initiale de la promesse de butin, ce résultat n'a pas été bien reçu par l'expédition et avec un moral bas, ils ont continué leur voyage."
diggy_dungeons.814.a:0 "Malheureux, mais nous devons continuer"

diggy_dungeons.815.t:0 "Richesses Cachées"
diggy_dungeons.815.d.1:0 "[DungeonOverlay]Heureusement pour nous, la cascade a posé non seulement un obstacle, mais aussi dissimulé sa propre fin : une corniche derrière l'eau mène en dessous et autour, et, encore mieux, révèle un stock de caisses et de coffres qui attendent avec impatience d'être ouverts. Sans plus tarder, les soldats sortent leurs pieds-de-biche et les ouvrent, révélant de l'or étincelant et des gemmes. Ils lèvent les bras en voyant le résultat réussi de leur découverte et remplissent rapidement nos coffres avec le butin acquis."
diggy_dungeons.815.d.2:0 "[DungeonOverlay]Ceux qui ont quitté les tentes ont également laissé leurs affaires ici. Des sacs avec des pièces, des richesses cachées sous les tentes, un grand étalage de trésor. Cette découverte a immédiatement revigoré nos soldats qui souhaitent être payés pour leurs services avec l'or même qu'ils venaient de trouver traînant ici."
diggy_dungeons.815.a:0 "C'est génial !"

diggy_dungeons.816.t:0 "Structures, Prises par le Temps"
diggy_dungeons.816.d:0 "[DungeonOverlay]Enfin, nous avons atteint le fond de l'abîme. Pendant des mois, nous avons escaladé les murs, et nous sommes reposés sur des corniches et des terrasses, mais maintenant nous avons à nouveau un sol solide sous nos pieds. Nous pouvons sentir la chaleur émanant de la pierre elle-même, il fait chaud et humide, de la vapeur s'échappant de minuscules évents dans l'abîme. Après une courte pause, le chef de l'expédition évalue la situation. Les éclaireurs rapportent qu'il semble y avoir des structures faites par l'homme devant, des décombres et des murs brisés.\n\nLorsque nous sommes arrivés, nous avons pu voir toute l'étendue des ruines. Dans ce qui a dû être autrefois un complexe de temples de quelque sorte avec des colonnes brisées et des fenêtres dispersées, se trouvent des artefacts anciens, des breloques étranges et des provenances qui pourraient donner un indice sur ce qui s'est passé ici."
diggy_dungeons.816.a:0 "Complexe de temples ? Je le trouve plutôt simple..."

diggy_dungeons.817.t:0 "Vestiges Anciens"
diggy_dungeons.817.d:0 "[DungeonOverlay]Au centre du temple, cachés sous la pierre et la poussière, se trouvent les coffres de ceux qui dirigeaient autrefois les croyants. Les prêtres devaient avoir collecté des dîmes libéraux car l'or amassé sous l'autel est une quantité considérable. Des visages et des figures étranges ornent les pièces, les plus précieuses ayant une créature semblable à un ver ou à une limace avec une tête surdimensionnée sur son visage."
diggy_dungeons.817.a:0 "Bizarre, mais d'accord"

diggy_dungeons.818.t:0 "Une Surprise Non Désirée"
diggy_dungeons.818.d:0 "[DungeonOverlay]Alors que nous cherchons dans le temple, nous sommes soudainement surpris par un groupe d'apparitions fantomatiques planant de manière menaçante vers nous. Leurs têtes sans visage hurlent sans bouche, leur cri de lamentation pénètre la chair et les os."
diggy_dungeons.818.a:0 "Ils n'ont pas de voix pour crier leur souffrance"

diggy_dungeons.819.t:0 "Dans les Profondeurs"
diggy_dungeons.819.d:0 "[DungeonOverlay]Nous sommes donc arrivés au point le plus profond que nous avons pu trouver. Un endroit aride, et pourtant, quelqu'un - ou quelque chose - y avait construit une subsistance. Le temple montre des signes d'un artisanat sophistiqué. Quoi qu'il puisse y avoir ici, il faudra plus de temps pour le découvrir. Pour l'instant, nous devons retourner ce que nous avons trouvé et tracer un chemin sûr pour l'avenir."
diggy_dungeons.819.a:0 "Ce n'est que le début"

diggy_dungeons.820.t:0 "Un Cache Glacé"
diggy_dungeons.820.d:0 "[DungeonOverlay]Les apparitions spectrales ont volé vers nous, leur souffle glacé nous prenant par surprise. Pourtant, elles semblent être faibles, leur influence sur nous à peine perceptible. À travers certaines, elles ont traversé leurs corps éthérés, créant une fine couche de glace sur la peau à travers laquelle elles sont passées. Ceux qui ont eu plusieurs fantômes les traverser ne se sont pas relevés, mais à la fin, les spectres ont disparu. À leur place se trouvent maintenant des cristaux glacés scintillant à la lumière des torches. Ils sont froids au toucher et ne semblent pas se réchauffer ni fondre, une découverte fascinante et, très probablement, précieuse."
diggy_dungeons.820.a:0 "Soyez bannis, fiends immondes"

diggy_dungeons.821.t:0 "La Colère des Spectres"
diggy_dungeons.821.d:0 "[DungeonOverlay]Les spectres se sont abattus sur les hommes, leurs corps glacés nous traversant comme un couteau chaud dans du beurre. Beaucoup sont tombés au sol, leur respiration difficile et saccadée, leur peau bleue et froide. Les apparitions ont fait quelques autres passages au-dessus et à travers nous, mais se sont ensuite dispersées. Certains de ceux qui sont tombés se sont relevés une fois de plus, leur chair revenant à la normale, mais d'autres étaient allés trop loin dans la glace, leurs yeux d'horreur gelés en place pour l'éternité."
diggy_dungeons.821.a:0 "Qu'ils reposent en paix"

diggy_dungeons.822.t:0 "Au Fond du Roc"
diggy_dungeons.822.d:0 "[DungeonOverlay]Après une descente aventureuse, le moment est venu de comprendre ce que cet abîme a à nous offrir. Ses promesses sont grandes, et l'attrait du trésor oublié pousse les soldats toujours en avant à travers les branches sinueuses de ce monument à l'ingéniosité de la nature. Mais même ici, la main façonneuse trace ses pistes à travers la poussière du temps. Un ancien temple a été découvert, un signe indéniable que même ici, il y avait autrefois des êtres de sagesse. Ce que cela signifie pour nous maintenant est incertain : allons-nous rencontrer ceux qui ont fait ces structures ou les dents du temps ont-elles tout consommé et tout le monde maintenant ?"
diggy_dungeons.822.a:0 "Alors, allons-y"

diggy_dungeons.823.t:0 "Racines Visqueuses"
diggy_dungeons.823.d:0 "[DungeonOverlay]Marcher le long des chemins creusés par le temps et la nature offre de nombreuses vues différentes sur la structure même de ce qui nous entoure, ce dans quoi nous vivons. Ici, nous pouvons voir les sédiments des âges passés, des reliques des temps immémoriaux, d'avant que toute vie ne marche sur la surface de Halann.\n\nOutre la roche, cependant, il y a aussi une certaine vie végétale à trouver ici. L'un des spécimens les plus extraordinaires est une racine visqueuse qui pulse d'une lueur violette. Beaucoup se méfient d'elle au début, mais après qu'un cuisinier audacieux l'a essayée, son humeur s'est éclaircie. Il en cueille davantage du sol et les distribue, bientôt la plupart de l'expédition a ses mains sur la plante nourrissante et revigorante."
diggy_dungeons.823.a:0 "Quelle saveur !"

diggy_dungeons.824.t:0 "Course vers les Rochers"
diggy_dungeons.824.d:0 "[DungeonOverlay]L'environnement hostile de l'abîme est désormais bien documenté. Personne ne se demande plus si nous serions capables de traverser cette région en toute sécurité - la réponse est non. Même maintenant, la roche elle-même se dresse contre nous, lançant tout ce qui est à la portée de la nature contre nous. Dans une ruée maniaque, les soldats se précipitent hors de la trajectoire d'une avalanche, des rochers tombants qui écraseraient nos os en morceaux si nous étions soumis à leur descente tonitruante. Pourtant, tout le monde n'a pas réussi à distancer les rochers, certains ont été enterrés sous leur uniformité grise. Une perte tragique, un terrible présage du début de notre voyage dans l'obscurité."
diggy_dungeons.824.a:0 "Nous ne devons pas nous arrêter"

diggy_dungeons.825.t:0 "Labyrinthe"
diggy_dungeons.825.d:0 "[DungeonOverlay]Nous étions prêts à beaucoup de choses ici dans l'obscurité, mais pas à cela.\n\nDevant nous se trouvent des murs. Des murs façonnés par une main savante dans les confins d'un labyrinthe. Son ouverture béante nous invite à l'intérieur, mais la peur nous fait rester dehors pour l'instant. Les histoires de présence démoniaque dans les labyrinthes ne nous sont pas inconnues, et s'il y a un labyrinthe qui pourrait abriter une telle abomination infernale, pourquoi ne serait-ce pas celui-ci, n'est-ce pas ?\n\nMais il y a une autre possibilité. Les murs s'élèvent haut, oui, mais pas trop haut pour que nos grappins ne puissent atteindre le bord. Nous pourrions, éventuellement, grimper le long des murs et traverser le labyrinthe en dehors de ses nombreux murs."
diggy_dungeons.825.a:0 "Essayez de grimper le long du mur"
diggy_dungeons.825.b:0 "Entrez dans la structure maudite"

diggy_dungeons.826.t:0 "Traversée"
diggy_dungeons.826.d:0 "[DungeonOverlay]Nous sommes entrés dans le labyrinthe et sommes bientôt confrontés à notre première de nombreuses décisions terribles. Le chemin devant nous se divise en deux, l'un allant de l'avant, l'autre allant à droite. Où devons-nous continuer ?"
diggy_dungeons.826.a:0 "Tout droit"
diggy_dungeons.826.b:0 "La droite est la bonne"

diggy_dungeons.827.t:0 "Sur le Mur"
diggy_dungeons.827.d:0 "[DungeonOverlay]Avec une corde, un grappin et des griffes d'escalade, nous avons réussi à sécuriser un chemin vers le haut du mur et nous nous tenons maintenant sur son sommet. D'ici, nous pouvons voir à quel point le labyrinthe s'étend incroyablement loin dans l'obscurité, une structure gigantesque de complexité fascinante."
diggy_dungeons.827.a:0 "Regardez les quelques-uns d'ici !"

diggy_dungeons.828.t:0 "Murs Lisses"
diggy_dungeons.828.d:0 "[DungeonOverlay]Peu importe le nombre de fois où nous essayons, les grappins ne restent tout simplement pas sur le mur. Même avec des pitons, nous ne pouvons faire aucun progrès, le mur résiste à tous nos efforts pour l'escalader. Cela signifie que, malheureusement, nous devons nous soumettre au labyrinthe lui-même et espérer que nous en ressortirons de l'autre côté..."
diggy_dungeons.828.a:0 "Terrifiant"

diggy_dungeons.829.t:0 "Murs Faiblissants"
diggy_dungeons.829.d:0 "[DungeonOverlay]Le chemin devant était clair et droit, sans aucun problème majeur. Ce n'est qu'après un certain temps que les murs du labyrinthe ont révélé des fissures, et après le coin suivant, le passage était fermé.\n\nCela ne nous a pas arrêtés, avec des pioches nous avons commencé à démolir le mur à côté de nous. Avec le mur enlevé, nous avons continué vers l'avant dans le couloir suivant. Étrangement, une sorte de créature thésaurisatrice a dû faire son repaire ici, car de l'or et des gemmes gisaient éparpillés sur le sol."
diggy_dungeons.829.a:0 "Vous êtes sûr que ce n'est pas un dragon, n'est-ce pas ?"

diggy_dungeons.830.t:0 "Les Rochers Tombent, Tout le Monde Meurt"
diggy_dungeons.830.d:0 "[DungeonOverlay]Le chemin tout droit s'est transformé en un méli-mélo sinueux, avec des coins arrondis partout. Bientôt, plus aucun des soldats ne savait où ils étaient lorsque soudain, des cailloux ont commencé à pleuvoir d'en haut. Un rapide coup d'œil vers le haut a révélé le destin terrifiant qui nous attendait : des rochers et des blocs se sont détachés du plafond, maintenant en chute libre vers nous."
diggy_dungeons.830.a:0 "Baissez-vous ! Courez !"

diggy_dungeons.831.t:0 "Couloirs Vides"
diggy_dungeons.831.d:0 "[DungeonOverlay]Grâce à nos éclaireurs, nous avons remarqué l'amas de fantômes avant de nous précipiter dans leur repaire. Avec le danger identifié, nous avons pu préparer une réponse appropriée, ce qui a abouti à simplement prendre un autre chemin loin d'eux. Bien que certains avaient envie de se battre, il a été généralement accepté comme une bonne idée de simplement les éviter."
diggy_dungeons.831.a:0 "Très bien"

diggy_dungeons.832.t:0 "Qui Allons-Nous Appeler ?"
diggy_dungeons.832.d:0 "[DungeonOverlay]Le chemin vers la droite n'avait montré aucune caractéristique particulièrement intéressante jusqu'à ce qu'une brise froide, comme une tempête glacée, se fasse un chemin dans le couloir. Avec l'air est venue une torrent de fantômes, un affichage menaçant de morbidité sinistre, leurs visages éthérés affichent une haine pour les vivants et les respirants. Leur nature aérienne les assiste dans leur entreprise - ils se déplacent dans les voies aériennes et nous gèlent jusqu'à ce qu'ils disparaissent soudainement dans l'obscurité à nouveau."
diggy_dungeons.832.a:0 "Les Chasseurs de Fantômes !"

diggy_dungeons.833.t:0 "Sur les Murs"
diggy_dungeons.833.d:0 "[DungeonOverlay]Nous avons suivi les murs pendant longtemps. À un moment donné, nous avons réalisé que nous n'avions pas échappé au labyrinthe - nous étions entrés dans une fac-similé inversé de celui-ci. Le seul avantage était qu'il était disposé clairement devant nous.\n\nFinalement, une étrange vue s'est offerte à nous. Au loin se dressait une tour construite au sommet des murs du labyrinthe, une structure arrondie avec un toit tordu. Des toiles d'araignée remplissaient les cadres de fenêtre et une porte robuste scellait son intérieur de nous avec rien d'autre qu'un verrou rouillé nous empêchant d'ouvrir la porte. Avec ces deux moyens d'entrée disposés devant nous, lequel devrions-nous choisir ?"
diggy_dungeons.833.a:0 "Par la fenêtre"
diggy_dungeons.833.b:0 "Crochetez la serrure"

diggy_dungeons.834.t:0 "Pilier Runique"
diggy_dungeons.834.d:0 "[DungeonOverlay]La structure en forme de grotte que nous avons trouvée contient un autel en pierre, une dalle grise de pierre indifférente surmontée de vestiges de tissu tissé, sa couleur depuis longtemps disparue et son tissage au bord de la ruine. À sa base, cependant, des runes ciselées ont survécu à l'épreuve du temps et semblent attendre un esprit érudit pour les déchiffrer\n\nD'un autre côté, il y a des escaliers menant hors de la chambre et plus loin sur notre chemin d'aventure."
diggy_dungeons.834.a:0 "Montez les escaliers"
diggy_dungeons.834.b:0 "Traduisez"

diggy_dungeons.835.t:0 "Diocèse des Profondeurs"
diggy_dungeons.835.d:0 "[DungeonOverlay]Il semble que tous les chemins mènent à cet endroit. Disposés selon un motif presque en forme d'étoile, de nombreux couloirs et chemins du labyrinthe aboutissent ici, à cette structure de temple. Le premier bâtiment est une sorte de chapelle, une structure haute et voûtée avec des vitraux, mais l'intérieur est moins prometteur. Bien que clairement connecté aux autres bâtiments autour, la chapelle n'a pas de moyen évident pour aller plus profondément dans la structure, la seule porte est verrouillée et barrée de l'autre côté.\n\nUne autre option, cependant, serait de percer un trou dans le mur et d'essayer d'obtenir un accès à d'autres parties de cette manière, ce qui pourrait, potentiellement, être plus sûr si nous utilisons les bons outils. La porte nécessiterait une force brute et l'intégrité structurelle du cadre de porte et du mur environnant semble étrange"
diggy_dungeons.835.a:0 "Enfoncez la porte"
diggy_dungeons.835.b:0 "Percez à travers le mur"

diggy_dungeons.836.t:0 "Vers le bas, vers le bas, vers le bas"
diggy_dungeons.836.d:0 "[DungeonOverlay]La fenêtre rouillée ne nous a accordé aucun quart, et dans une tentative désespérée de l'ouvrir, certains des hommes sont tombés dans le labyrinthe. Ensuite, la fenêtre elle-même s'est brisée hors de la tour, envoyant les rochers mêmes qui composaient cette partie du mur voler vers le sol. Dans ce torrent de matériel, beaucoup d'autres se sont fait emporter vers le bas dans le labyrinthe jusqu'à ce qu'il soit irréalisable de continuer au-dessus des murs. Enfin, les soldats restants sont descendus dans les confins labyrinthiques et l'expédition a continué vers l'avant."
diggy_dungeons.836.a:0 "Oh bien..."

diggy_dungeons.837.t:0 "Exclus"
diggy_dungeons.837.d:0 "[DungeonOverlay]Ni la porte ni la serrure ne cèdent à notre expédition. Peu importe le nombre de fois où nous essayons, combien de crochets se sacrifient, la serrure est trop rouillée pour obtenir l'entrée. La porte elle-même est également trop solide pour nous, derrière une couche de bois se trouve du fer solide. Frustrés, l'expédition discute de ce qu'il faut faire ensuite. Il semble que la seule solution possible soit de descendre dans le labyrinthe et de continuer le voyage là-bas."
diggy_dungeons.837.a:0 "Urgh, j'aurais voulu éviter cela"

diggy_dungeons.838.t:0 "Intestins, Dorés et Scintillants"
diggy_dungeons.838.d.1:0 "[DungeonOverlay]Avec la fenêtre ouverte, nous pouvons entrer dans la tour. Là, deux choses deviennent immédiatement apparentes : il y a de l'or ici, et aucune autre sortie. L'or excite les soldats, mais la perspective de devoir grimper dans le labyrinthe est une vérité sobre suivant l'afflux aurique. Mais, en fin de compte, tout le monde est d'accord pour dire que c'est la meilleure (ou, pour être honnête, la seule) option pour nous."
diggy_dungeons.838.d.2:0 "[DungeonOverlay]La serrure tourne, la porte s'ouvre. Derrière le seuil se trouvent les trésors des anciens habitants : des bijoux et des outils exotiques, tous de valeur significative pour l'acheteur intéressé.\n\nDans une affaire plus déprimante : la tour ne mène nulle part, le seul chemin est vers le bas dans le labyrinthe. Mais, en fin de compte, tout le monde est d'accord pour dire que c'est la meilleure (ou, pour être honnête, la seule) option pour nous."
diggy_dungeons.838.a:0 "La continuation est primordiale"

diggy_dungeons.839.t:0 "Lingthousiasme"
diggy_dungeons.839.d:0 "[DungeonOverlay]Les runes racontent une étrange histoire d'une créature mythique appelée Gorub, qui a fondé un établissement profond dans cet abîme. Après sa mort, des adeptes de cet être ont érigé des temples et des églises en son nom, priant pour lui comme pour un dieu local. Un seul passage pose difficulté à notre linguiste : un verbe, dont la phrase ne peut être traduite que par 'Et puis lui, haut et grand, nous a gorubés dans sa grande image'."
diggy_dungeons.839.a:0 "Fascinant"

diggy_dungeons.840.t:0 "Charabia"
diggy_dungeons.840.d:0 "[DungeonOverlay]Après quelques heures, le linguiste se rend. Elle se lève et regarde autour. 'C'est un non-sens absolu, rien de tout cela n'a de sens. L'ensemble est du charabia, à un moment donné le texte prétend que des gens sont 'gorubés', quoi que cela soit censé signifier.'"
diggy_dungeons.840.a:0 "Étrange..."

diggy_dungeons.841.t:0 "Le Chemin Devant"
diggy_dungeons.841.d.1:0 "[DungeonOverlay]Grâce à notre force et à l'application efficace de la force, la porte cède bientôt et le seuil s'ouvre devant nous. À l'intérieur de l'obscurité, nous voyons une pièce de potentiel inexploité, de trésors dorés inexploités et de pièces d'art étranges, indescriptibles, mais précieuses."
diggy_dungeons.841.d.2:0 "[DungeonOverlay]Les piliers de soutien érigés pour empêcher le mur de tomber semblent bien faire leur travail. Bientôt, il y a un trou de taille décente dans le mur, à travers lequel notre expédition peut continuer. Encore mieux, la roche a dissimulé un stock d'or déposé en un trésor par d'anciens prêtres. Présumément."
diggy_dungeons.841.a:0 "Brillant !"

diggy_dungeons.842.t:0 "Désintégration Structurelle"
diggy_dungeons.842.d.1:0 "[DungeonOverlay]La porte s'est ouverte en grand, mais sans la structure de soutien, le mur lui-même a cédé et s'est brisé, enterrant certains de nos hommes avec lui. Les rochers tonitruants ont également traversé d'autres parties de la structure, créant un trou béant dans le sol. À travers ce trou, cependant, nous pouvons entrevoir un stock de trésor caché parmi les décombres."
diggy_dungeons.842.d.2:0 "[DungeonOverlay]Malgré nos meilleurs efforts, le mur s'est effrité en morceaux et s'est effondré. Dans le torrent de rochers, de nombreux soldats et ouvriers ont été enterrés ou réduits en morceaux. La fin, lorsque la poussière se dépose, révèle l'étendue réelle des dégâts. Le chemin est clair, oui, mais à quel prix ? Dans d'autres nouvelles, les rochers ont révélé un stock d'or caché derrière le mur."
diggy_dungeons.842.a:0 "Au moins c'est une certaine compensation"

diggy_dungeons.843.t:0 "Une Église ?"
diggy_dungeons.843.d:0 "[DungeonOverlay]Suite à notre aventure à la tour, nous sommes arrivés à un bâtiment à haute flèche qui semble faire partie d'une église ou d'un lieu de culte similaire. Cela semble étrangement déplacé dans le labyrinthe, mais les explorateurs sont impatients de relever le nouveau défi qui les attend.\n\nL'intérieur du bâtiment est dans un état de délabrement, des parties du plafond s'étaient détachées et avaient enseveli la pièce sous les décombres, ce qui rend l'avancée à travers elle une tâche difficile. Finalement, les décombres deviennent trop gênants pour simplement les franchir, et ils doivent être emportés."
diggy_dungeons.843.a:0 "Eh bien, alors, mettez-vous au travail"

diggy_dungeons.844.t:0 "Grand Hall"
diggy_dungeons.844.d:0 "[DungeonOverlay]Cette pièce est grande et circulaire, une grande salle de banquet avec de vieilles tables. On peut imaginer la vie de cet endroit, mais quelque chose semble manquer. Les tables, les chaises, les murs, il y a un étrange air à tous.\n\nLe chemin devant est bloqué par une autre porte barricadée, cette fois de gros rochers nous empêchent de continuer notre voyage. Ils sont de la taille de chevaux ou de rothé, ce qui rend cette tâche ardue pour les écarter."
diggy_dungeons.844.a:0 "Commençons par ceci"

diggy_dungeons.845.t:0 "Décombres : Enlevés"
diggy_dungeons.845.d:0 "[DungeonOverlay]Le travail avec les décombres se poursuit étonnamment rapidement et bientôt la plupart des rochers sont éloignés. Le sol révélé est magnifique, un travail de carrelage complexe caché sous la roche brute."
diggy_dungeons.845.a:0 "Quel bon moment nous passons"

diggy_dungeons.846.t:0 "Une Éternité de Travail"
diggy_dungeons.846.d:0 "[DungeonOverlay]Les soldats étaient initialement de bonne humeur, mais après des heures et des heures de travail, ils commencent à s'énerver. Il semble qu'ils ne fassent aucun progrès, qu'ils travaillent sans fin à une tâche sans fin."
diggy_dungeons.846.a:0 "Oh, enfin nous avons terminé"

diggy_dungeons.847.t:0 "Porte Déséquilibrée"
diggy_dungeons.847.d:0 "[DungeonOverlay]La porte et les barricades n'ont posé aucun grand problème pour nous, la seule chose qu'il nous a fallu était un peu de temps et de force, mais rien que nous ne puissions rattraper. En fait, maintenant que nous approchons du centre de cette structure, les soldats deviennent de plus en plus excités pour ce qui va suivre, quels secrets ils pourraient dévoiler ensuite."
diggy_dungeons.847.a:0 "Nous nous rapprochons !"

diggy_dungeons.848.t:0 "Protections Anciennes"
diggy_dungeons.848.d:0 "[DungeonOverlay]Alors que nous travaillions à enlever les barricades, soudain les statues alignées le long des murs ont commencé à bouger. Leurs yeux brillaient d'un rouge profond, leurs armes de granit déterminées à éliminer les intrus, nous, des lieux d'une manière ou d'une autre. Ils s'approchent de nous, leurs pas résonnant dans le hall et pointent lance et lame vers nous.\n\nDans toute autre situation, nous aurions facilement vaincu les golems, mais pour la plupart, les gens avaient posé leurs armes, ne s'attendant pas à une attaque. Dans la ruée désordonnée pour s'armer, beaucoup ont déjà été abattus par l'ennemi, et ce n'est qu'après un certain temps que nous avons réussi à prendre l'avantage.\n\nFinalement, les golems ont tous été détruits, leurs rochers sont maintenant les décombres nous empêchant d'avancer plus loin..."
diggy_dungeons.848.a:0 "Retour à déplacer les rochers, je suppose"

diggy_dungeons.849.t:0 "Le Sanctuaire"
diggy_dungeons.849.d:0 "[DungeonOverlay]Enfin, nous avons atteint le centre de cet endroit, le locus d'où émane la étrange présence que nous avons sentie. Le sanctuaire intérieur de l'église est meublé de piliers exquis de conception complexe, l'autel est une véritable beauté de maçon et la statue derrière est grande, imposante, mais lointaine et étrangement spirituelle.\n\nElle représente une créature semblable à un ver entourée de deux colonnes cannelées qui s'enroulent vers l'intérieur. À l'extrémité du ver se trouve la tête, en forme de large part de gâteau, deux petits yeux globuleux au coin inférieur et des motifs sinueux s'élevant élégamment vers les bords. À la base, il indique son nom : 'L'Ascensionné', un titre étrangement approprié puisque où d'autre pourrait-on aller d'ici ? Il n'est pas possible d'aller plus profond, monter est la seule direction.\n\nPuis, soudain, un rire résonne à travers la chambre. De la statue sort un fantôme rieur à l'image même de l'idole qu'elle contenait. Il crie 'Ascendez ! Ascendez ! Ascendez !', avant de saisir, ou plutôt, d'incorporer les trésors empilés haut sur l'autel et de s'envoler dans l'obscurité."
diggy_dungeons.849.a:0 "Traquez-le !"

diggy_dungeons.850.t:0 "Le Fantôme est Libre"
diggy_dungeons.850.d:0 "[DungeonOverlay]Le point le plus profond de l'abîme a été exploré avec succès, la tâche que nous nous étions fixée est arrivée à son terme. Mais c'est une fin amère, le fantôme a disparu et avec lui le trésor que nous étions si impatients d'appeler le nôtre. Nous devons maintenant décider comment faire face à cette perte tragique."
diggy_dungeons.850.a:0 "Nous devons l'atteindre !"

diggy_dungeons.851.t:0 "Ascension Ardue"
diggy_dungeons.851.d:0 "[DungeonOverlay]Avec les secrets de l'abîme principalement découverts, il est maintenant temps de terminer nos affaires ici. Le fantôme est toujours en liberté, harcelant nos soldats ici et là. Nous devons nous en occuper correctement, sinon il pourrait hanter d'autres endroits également. Une nouvelle force a été assemblée pour suivre ses traces éthérées le long du mur. 'Il est impératif,' disent les responsables, 'que cette nuisance soit traitée !'"
diggy_dungeons.851.a:0 "Grimpez après lui !"

diggy_dungeons.852.t:0 "Vitesse d'Escalade"
diggy_dungeons.852.d:0 "[DungeonOverlay]Heureusement pour nous, le mur avait une route facilement accessible vers le haut, un escalier en pente qui longe la falaise. Assistés par une corde d'escalade et un piton ici et là, nous suivons le fantôme sur ses talons. Seul le rire continu et les cris moqueurs d'ascension du fantôme travaillent sur nos nerfs."
diggy_dungeons.852.a:0 "Vous ne nous échapperez pas !"

diggy_dungeons.853.t:0 "Terrain Difficile"
diggy_dungeons.853.d:0 "[DungeonOverlay]Dans une ruée erratique vers le fantôme volant le long du mur, les soldats commencent à glisser sur de petits cailloux et galets, trébuchant le long des pentes, ralentissant ainsi toute l'expédition. Ceux qui tombent ont du mal à se relever et avec le temps, le fantôme s'estompe de plus en plus dans la distance."
diggy_dungeons.853.a:0 "Levez-vous et courez, vous fous"

diggy_dungeons.854.t:0 "Couper Court ?"
diggy_dungeons.854.d:0 "[DungeonOverlay]Une décision se manifeste soudainement devant nous. Le fantôme, dans son agacement fourbe, vole le long d'un bord multiple qui monte et descend le long du mur. En même temps, il y a un autre chemin le long du mur qui semble être beaucoup plus direct, un raccourci avec lequel nous pourrions gagner sur lui, mais il est incertain de savoir comment le chemin se poursuivra plus tard."
diggy_dungeons.854.a:0 "Soyons prudents et suivons-le directement"
diggy_dungeons.854.b:0 "Nous avons besoin de chaque avantage que nous pouvons obtenir - prenez le raccourci"

diggy_dungeons.855.t:0 "Couper Court : Autour du Coin"
diggy_dungeons.855.d:0 "[DungeonOverlay]Les éclaireurs courent après le fantôme, suivant ses motifs erratiques tandis que le reste de l'expédition trace un chemin le long du mur qui les mène là où le fantôme pourrait être ensuite. Dans l'ensemble, ce système fonctionne, parfois les soldats se rapprochent, parfois ils reculent un peu, mais le fantôme reste en vue et ne peut pas s'échapper."
diggy_dungeons.855.a:0 "Poursuite glorieuse"

diggy_dungeons.856.t:0 "Couper Court : Coupé"
diggy_dungeons.856.d:0 "[DungeonOverlay]Le fantôme a un avantage distinct, celui de pouvoir voler. Alors que nous devons prendre des chemins étranges et sinueux à travers la roche, il peut simplement voler en avant, sans être dérangé par la géologie environnante.\n\nSeulement parfois obtenons-nous une belle section où nous pouvons commencer à gagner sur lui, mais il s'échappe lentement, son rire s'estompant dans l'air sombre et stagnant. À un moment donné, c'est la seule chose qu'il nous reste à suivre, une trace difficile alors que l'écho et le mur essaient de nous confondre."
diggy_dungeons.856.a:0 "Nous ne pouvons pas permettre de le perdre"

diggy_dungeons.857.t:0 "Couper Court : Appel Serré"
diggy_dungeons.857.d:0 "[DungeonOverlay]Le raccourci s'est avéré être une excellente idée. Le chemin nous a conduits à une falaise directement au-dessus du fantôme, où nous pouvons l'observer de près pour voir où il ira ensuite. Nous parvenons également non seulement à suivre son rythme, mais aussi à nous rapprocher de plus en plus de sa position."
diggy_dungeons.857.a:0 "Nous le rattrapons !"

diggy_dungeons.858.t:0 "Couper Court : Chemins Clairs"
diggy_dungeons.858.d:0 "[DungeonOverlay]Nous courons autour du coin et il n'y a rien. Le raccourci a mené à un grand trou béant avec le fantôme nulle part en vue. Alors que le désespoir des soldats a presque pris le dessus, le rire moqueur a pu être entendu à nouveau, résonnant autour de l'abîme. Les explorateurs attrapent tout ce qu'ils ont et commencent une course folle en poursuite de la source de ce son."
diggy_dungeons.858.a:0 "Nous aurions dû le suivre directement"

diggy_dungeons.859.t:0 "La Poursuite Continue"
diggy_dungeons.859.d:0 "[DungeonOverlay]Le fantôme est visible à mi-distance, se frayant un chemin vers un passage dans les rochers. Bien que nous puissions simplement courir après lui, nous avons également la possibilité de bombarder les poutres de support afin de faire s'effondrer le plafond et de bloquer le passage."
diggy_dungeons.859.a:0 "Courez après lui !"
diggy_dungeons.859.b:0 "Faites-le tomber !"

diggy_dungeons.860.t:0 "Falaise"
diggy_dungeons.860.d:0 "[DungeonOverlay]Alors que nous suivons le fantôme sur ses talons non corporels, nous arrivons à une falaise profonde. Le fantôme flotte simplement au-dessus des profondeurs, mais nous devrons utiliser l'ancien pont de corde s'étendant entre les deux côtés."
diggy_dungeons.860.a:0 "Marchez prudemment... mais rapidement."

diggy_dungeons.861.t:0 "Guet"
diggy_dungeons.861.d:0 "[DungeonOverlay]Ayant perdu de vue le fantôme, nous envoyons rapidement quelques éclaireurs à des endroits plus élevés, espérant encore apercevoir la chose. Si nous ne le trouvons pas bientôt, nous pourrions ne plus le retrouver, car il ne laisse pas exactement de traces."
diggy_dungeons.861.a:0 "Voyez-vous quelque chose ?"

diggy_dungeons.862.t:0 "Rattraper le Retard"
diggy_dungeons.862.d.1:0 "[DungeonOverlay]En sprintant après le fantôme, nous parvenons à gagner un peu de distance sur lui, entrant dans le passage quelques secondes seulement après le fantôme."
diggy_dungeons.862.d.2:0 "[DungeonOverlay]Avec plusieurs explosions réussies, une partie du plafond s'effondre, bloquant le passage que le fantôme approchait. Il est forcé de se tourner vers une autre sortie, nous permettant de rattraper une partie de la distance entre-temps."
diggy_dungeons.862.a:0 "Nous le rattrapons !"

diggy_dungeons.863.t:0 "Un Boom Trop Gros"
diggy_dungeons.863.d:0 "[DungeonOverlay]Avec plusieurs explosions réussies, une partie du plafond s'effondre, bloquant le passage que le fantôme approchait. Il est forcé de se tourner vers une autre sortie, nous permettant de rattraper une partie de la distance entre-temps. Alors que nous le suivons, cependant, le plafond continue de s'effriter. Alors que nous atteignons le passage, le reste du plafond s'effondre, tuant les derniers membres de l'expédition qui étaient restés en arrière."
diggy_dungeons.863.a:0 "Courez !"

diggy_dungeons.864.t:0 "Pas Assez Rapide"
diggy_dungeons.864.d:0 "[DungeonOverlay]Alors que nous faisons de notre mieux pour garder le rythme avec le fantôme, notre endurance commence à faiblir. Alors que nous atteignons le passage, haletants et à bout de souffle, le fantôme n'est déjà plus visible. Nous semblons l'avoir perdu."
diggy_dungeons.864.a:0 "Expédition... terminée ?"

diggy_dungeons.865.t:0 "À Travers l'Abîme"
diggy_dungeons.865.d:0 "[DungeonOverlay]Avec des pas rapides mais prudents, nous traversons rapidement le pont de corde. Bien que certainement pas aussi rapide que le fantôme, c'était assez rapide pour le garder en vue, et continuer la poursuite."
diggy_dungeons.865.a:0 "En avant !"

diggy_dungeons.866.t:0 "Ancienne Infrastructure"
diggy_dungeons.866.d:0 "[DungeonOverlay]Avec des pas rapides mais prudents, nous traversons rapidement le pont de corde. Alors que les derniers tentent de traverser, cependant, les vieilles cordes commencent à se rompre. Plusieurs expéditeurs tombent dans les profondeurs en hurlant, mais nous n'avons pas le temps de regarder en arrière de peur que le fantôme ne s'échappe."
diggy_dungeons.866.a:0 "Nous pleurerons plus tard."

diggy_dungeons.867.t:0 "Sans Trace"
diggy_dungeons.867.d:0 "[DungeonOverlay]À chaque seconde qui passe sans nouvelles des éclaireurs, la situation devient plus désespérée. Alors qu'ils reviennent tous avec de mauvaises nouvelles, il est clair que cette chose maudite est perdue à jamais."
diggy_dungeons.867.a:0 "Expédition terminée."

diggy_dungeons.868.t:0 "Escalier en Pierre"
diggy_dungeons.868.d:0 "[DungeonOverlay]À notre grande surprise, devant nous se trouve un escalier qui mène simplement vers le haut et vers l'avant. Une situation facile pour nos explorateurs fatigués, les escaliers promettent une facilité d'utilisation et une poursuite rapide, une exception bienvenue à la chasse ardue jusqu'à présent. La roche elle-même est solide, le mur sert de rampe sûre contre laquelle s'appuyer, et les pentes sont juste assez bonnes pour promettre des pas sûrs."
diggy_dungeons.868.a:0 "Comme c'est pratique"

diggy_dungeons.869.t:0 "À la Fourche de la Route"
diggy_dungeons.869.d:0 "[DungeonOverlay]Avec la falaise bien derrière nous et le fantôme bien devant nous, nous arrivons à un carrefour. Le fantôme lui-même n'est nulle part en vue pour le moment, au lieu de cela, il n'y a que la trace d'ectoplasme, qui court exactement entre les deux chemins, l'un menant vers le haut sur la falaise tandis que l'autre longe le côté du mur."
diggy_dungeons.869.a:0 "Marchez le long de la falaise"
diggy_dungeons.869.b:0 "Grimpez vers le haut"

diggy_dungeons.870.t:0 "Disparaître dans l'Air"
diggy_dungeons.870.d.1:0 "[DungeonOverlay]Alors que nous marchons le long des escaliers, le fantôme disparaît soudainement de notre vue. Découragés, mais pas prêts à abandonner, les expéditeurs courent pour sauver leur vie afin de peut-être attraper le dernier aperçu de l'endroit où le fantôme pourrait se diriger ensuite. Puis, soudain, les escaliers s'arrêtent. L'expédition a atteint le sommet."
diggy_dungeons.870.d.2:0 "[DungeonOverlay]Pendant la difficile ascension, nous commençons à perdre de vue le fantôme, sa forme éthérée disparaissant dans un territoire inconnu. Sans beaucoup de choix, nous continuons vers l'avant, vers le haut, jusqu'à ce que soudain le mur s'arrête. À sa place se trouve une large caverne. Nous avons atteint le sommet."
diggy_dungeons.870.a:0 "Vite, nous ne pouvons pas le perdre maintenant !"

diggy_dungeons.871.t:0 "Fantôme Devant"
diggy_dungeons.871.d.1:0 "[DungeonOverlay]Comme nous l'avions souhaité, les escaliers ne nous ont pas abandonnés. Après une marche calme mais urgente, nous pouvons voir le sommet de l'abîme se profiler devant nous. Après des mois dans les profondeurs, la promesse d'un retour au niveau du sol a rendu l'expédition excitée, une grande perspective de victoire.\n\nAvec la falaise surmontée et conquise, nous pouvons voir le fantôme juste devant nous, harcelant les autres pour une fois. Mais cela signifie que notre affaire est sur le point de se terminer, l'ennemi est en vue."
diggy_dungeons.871.d.2:0 "[DungeonOverlay]L'ascension a été difficile, mais enfin, nous avons surmonté la falaise et émergé au sommet de l'abîme. Que ce soit vrai ou simplement un tour de l'esprit, l'air semble plus frais et plus revigorant ici. En plus de cela, l'ennemi est maintenant en vue, à seulement quelques pas devant nous, la créature maudite flotte, harcelant les autres."
diggy_dungeons.871.a:0 "ATTRAPEZ-LE !!!!"

diggy_dungeons.872.t:0 "ASCENDEZ ! ASCENDEZ ! ASCENDEZ AVEC MOI !"
diggy_dungeons.872.d:0 "[DungeonOverlay]Enfin, nous atteignons le sommet, le point le plus haut du mur. À notre chagrin, le fantôme l'a atteint juste avant nous, tournant maintenant autour - que les dieux nous préservent - d'une autre statue maudite de lui-même. Ses rires et ses cris d'ascension ont suffisamment ennuyé nos soldats, ils préparent toutes les armes à leur disposition et se préparent au combat."
diggy_dungeons.872.a:0 "Vous allez DESCENDRE !"

diggy_dungeons.873.t:0 "Ascension Usurpée"
diggy_dungeons.873.d:0 "[DungeonOverlay]Des sorts, des épées, des boucliers et des récompenses sont prêts contre le fantôme alors qu'il plonge et invoque des pointes d'énergie argentée blanche qu'il lance en motifs circulaires autour de lui. Ces pointes percent le corps et la plaque, elles nous transpercent de nombreuses manières, mais le fantôme, Gorub, n'est pas invincible. Lentement, sa forme s'estompe et sa voix s'affaiblit. Dans un acte de désespoir, il lance de plus en plus de pointes, mais finalement, il en manque. Avec un dernier 'aaascendez...' désespéré, il disparaît dans les airs et laisse le paquet d'or derrière."
diggy_dungeons.873.a:0 "C'est beaucoup d'or"

diggy_dungeons.874.t:0 "La Nuit Tombe"
diggy_dungeons.874.d:0 "[DungeonOverlay]Nos armes ne sont pas à la hauteur de la puissance de ce fantôme. De manière moqueuse, il lance des aiguilles perçantes d'énergie contre nous, il déchire la chair et la plaque, et rien ne peut lui résister. Il rit et se moque de nous, il flotte juste hors de portée jusqu'à ce que tout le monde soit tombé victime de ses pouvoirs diaboliques."
diggy_dungeons.874.a:0 "Tout est sombre"

diggy_dungeons.875.t:0 "L'Abîme en Dessous, et Derrière"
diggy_dungeons.875.d:0 "[DungeonOverlay]Enfin, le silence règne dans l'abîme. Aucune créature, et surtout aucun fantôme ne hante plus la beauté sereine de cette merveille géologique. Le chef de l'expédition regarde vers le bas avec une étrange mélancolie. Malgré toutes les épreuves qu'ils ont dû endurer, ils sont tombés un peu amoureux de l'endroit. Bien qu'ils auraient pu se passer du fantôme ennuyeux..."
diggy_dungeons.875.a:0 "Oh, fin glorieuse"

Voici la traduction des textes entre guillemets en français :

#Yidablaerun, Le Nid de la Mère de la Couvée
dd_yidablaerun:0 "Yidablaerun"
diggy_dungeons.900.t:0 "Yidablaerun"
diggy_dungeons.900.d:0 "Après des mois d'exploration sans relâche, notre expédition a finalement atteint ce qui semblait être la fin de leur entreprise actuelle. Cependant, peut-être sur un coup de tête ou une sorte d'intuition profondément aiguisée, le chef de l'expédition a décidé de pousser en avant à travers un dernier tunnel sans prétention. Alors qu'ils avançaient, le tunnel s'élargissait, révélant un vaste réseau de grottes, avec des tunnels s'étendant dans toutes les directions. Et au centre de ce réseau, un spectacle impressionnant : l'entrée d'une grotte massive, une cathédrale solennelle dans le ventre de la terre, des stalactites scintillantes pendues comme des lustres.\n\nPourtant, la grandeur était juxtaposée à un sentiment de malaise. Un épais linceul de toiles d'araignée drapait l'entrée, un témoignage du passage du temps et de la réclamation de la nature. Pourtant, une odeur âcre et faible, semblable à la bile montant d'un estomac, impliquait qu'une certaine vie subsistait encore dans cet espace désolé. Comme des voiles de gaze, les toiles d'araignée laissaient entrevoir les périls à l'intérieur..."
diggy_dungeons.900.a:0 "Méfiez-vous de ce qui rampe dans l'obscurité"

diggy_dungeons.901.t:0 "Première Chambre"
diggy_dungeons.901.d:0 "[DungeonOverlay]En faisant les premiers pas dans la caverne, nous nous retrouvons rapidement à l'intérieur d'une chambre naturelle massive, infestée de soie et de toiles d'araignée. Et se cachant derrière ces toiles, rampant sur les sols et les murs, la lumière vacillante des torches révèle des essaims d'araignées. Ces arachnides, allant des plus petites, de la taille d'une tête d'épingle, aux bêtes de la taille d'un chat, fuient rapidement la luminosité, mais la connaissance de leur présence cause un inconfort sévère à de nombreux membres de notre expédition.\n\nSur la chambre elle-même, un chemin en avant est clair à travers un tunnel dans le mur de la grotte lointaine. Cependant, quelques indices légers comme des motifs de toile d'araignée inhabituels semblent indiquer que des expéditions précédentes ont peut-être été ici dans un lointain passé. Trouver des indices sur les restes de ces expéditions passées pourrait être un grand avantage."
diggy_dungeons.901.b:0 "Allez vers le tunnel"
diggy_dungeons.901.c:0 "Cherchez des indices"
diggy_dungeons.901.a:0 "Étudiez les araignées"

diggy_dungeons.902.t:0 "Aucun Indice"
diggy_dungeons.902.d:0 "[DungeonOverlay]Notre recherche d'indices d'une expédition précédente a pris un certain temps, mais n'a abouti à aucune découverte significative. À court de nourriture et d'autres ressources, avancer vers le tunnel exposé pourrait être notre meilleure option."
diggy_dungeons.902.a:0 "Oh bien. Nous continuons"

diggy_dungeons.903.t:0 "Ancien Campement"
diggy_dungeons.903.d:0 "[DungeonOverlay]En suivant des motifs perturbés de toiles, ainsi que d'autres indices subtils, nous avons réussi à trouver les restes d'une ancienne expédition. Et à en juger par la poussière et les toiles présentes sur les tentes effondrées et le foyer éteint depuis longtemps, cela semble être un campement nain vraiment ancien."
diggy_dungeons.903.a:0 "Cela pourrait contenir des indices précieux !"

diggy_dungeons.904.t:0 "Bétail d'Araignées"
diggy_dungeons.904.d:0 "[DungeonOverlay]En continuant à travers le tunnel principal, nous tombons sur une vue à la fois intéressante et dérangeante : de grands mites de la taille d'un bétail avec un abdomen proéminent. Bien que leur apparence provoque de la répulsion chez beaucoup de nos explorateurs, qui attrapent immédiatement leurs armes, ces bêtes ne semblent pas être immédiatement agressives envers nous. En fait, elles semblent même intéressées par notre présence, atteignant prudemment - et même doucement - leurs antennes vers nos réserves de nourriture. Bien qu'il semble y avoir une voie évidente pour avancer depuis cet endroit sous la forme d'un grand passage, nous pourrions prendre un répit ici pendant un certain temps et peut-être même traiter avec ces créatures."
diggy_dungeons.904.a:0 "Peut-être pourraient-elles être utiles si nous leur donnions quelque chose"
diggy_dungeons.904.b:0 "Ignorez-les. Ces monstres ne méritent pas notre attention"
diggy_dungeons.904.c:0 "La viande est de la viande, nous devrions les chasser"

diggy_dungeons.905.t:0 "Les araignées repoussent"
diggy_dungeons.905.d:0 "[DungeonOverlay]En poursuivant les araignées et en utilisant notre connaissance de ces créatures, nous sommes capables de les suivre vers ce qui semble être un ancien campement nain. Cependant, alors que nous poussons les araignées, l'un de nos explorateurs utilise accidentellement un peu trop de force, ce qui rend les araignées hostiles et les fait attaquer notre groupe. Nous parvenons à les repousser avec quelques pertes, mais nous apprenons que ces créatures sont plus dangereuses que ce à quoi nous sommes habitués."
diggy_dungeons.905.a:0 "Au moins nous sommes arrivés au campement"

diggy_dungeons.906.t:0 "Araignées utiles"
diggy_dungeons.906.d:0 "[DungeonOverlay]En poursuivant les araignées et en utilisant notre connaissance de ces créatures, nous sommes capables de les suivre vers ce qui semble être un ancien campement nain. Alors que nous explorons les environs, la plupart des araignées semblent retourner à leur couvée, mais une tarentule de la taille d'une paume semble suivre notre groupe. La garder comme mascotte serait bon pour notre moral."
diggy_dungeons.906.a:0 "Nous allons vous appeler Mordu !"

diggy_dungeons.907.t:0 "Cartographe Ancien"
diggy_dungeons.907.d:0 "[DungeonOverlay]En enquêtant sur le campement, nous trouvons de nombreux cadavres d'aventuriers nains morts depuis longtemps. Bien qu'il ne soit pas clair ce qui a causé la mort des explorateurs, l'un des cadavres contient un carnet de ce que nous croyons être des annotations concernant ce système de grottes, y compris des dessins de cette caverne ainsi que de quelques cartes approximatives d'autres zones. Il semble que cette expédition précédente ait réussi à aller plus profondément dans ce système de grottes, et s'était installée ici en revenant vers la sortie, cependant comme le journal est écrit dans un ancien script, nous sommes incapables de déchiffrer complètement les informations qu'il contient."
diggy_dungeons.907.a:0 "Essayez de décoder les écrits"
diggy_dungeons.907.b:0 "Utilisez un rituel pour parler au cartographe mort"

diggy_dungeons.908.t:0 "Nid Endormi"
diggy_dungeons.908.d:0 "[DungeonOverlay]En avançant depuis les Mites, après quelques heures de creusement, le passage s'élargit en une pièce plus grande, avec des murs couverts de toiles et plusieurs cocons suspendus au plafond. Et sur le sol, des centaines d'araignées de la taille d'une paume, chacune plus large qu'une araignée normale, avec une coquille épineuse plus similaire en forme à un bouclier qu'à une carapace normale. Heureusement, ces araignées semblent être endormies - pour l'instant, du moins."
diggy_dungeons.908.a:0 "Passez furtivement"
diggy_dungeons.908.b:0 "Tuez-les dans leur sommeil"

diggy_dungeons.909.t:0 "Tunnel Latéral"
diggy_dungeons.909.d:0 "[DungeonOverlay]Nous nourrissons les créatures avec une partie de notre réserve de nourriture, et les mites semblent être assez intelligentes pour en être reconnaissantes. Elles nous mènent vers un tunnel latéral caché derrière une couche de toiles d'araignée, et après quelques heures de progression dans le passage étroit, nous émergons dans un passage plus large. En regardant en arrière à travers le passage, il semble que prendre ce chemin latéral nous ait aidés à éviter un nid assez grand d'araignées assez menaçantes."
diggy_dungeons.909.a:0 "Merci les Mites"

diggy_dungeons.910.t:0 "Voleurs Rampants"
diggy_dungeons.910.d:0 "[DungeonOverlay]Après avoir offert aux mites monstrueuses une partie de notre nourriture, il semble qu'elles vont nous mener quelque part. Cependant, un coup de feu mal tiré fait fuir les créatures sur les murs et dans les crevasses, coupant notre opportunité de voir ce qu'elles nous montreraient."
diggy_dungeons.910.a:0 "Nous avons gaspillé de la nourriture pour rien"

diggy_dungeons.911.t:0 "Nourriture Étrange"
diggy_dungeons.911.d:0 "[DungeonOverlay]Bien que grandes, les mites se révèlent trop lâches pour nous combattre correctement. Après quelques moments à nettoyer les cadavres et à extraire la viande étonnamment abondante à l'intérieur, nous avons une source abondante, bien que douteuse, de nourriture pour renforcer nos provisions utilisées."
diggy_dungeons.911.a:0 "Mieux que d'avoir faim"

diggy_dungeons.912.t:0 "Mites Puissantes"
diggy_dungeons.912.d:0 "[DungeonOverlay]Bien que semblant gentilles au début, lorsque le combat commence, les mites se révèlent être des adversaires étonnamment redoutables. Elles sont capables de blesser un certain nombre de nos soldats avant de grimper sur les murs et de se cacher dans les crevasses, rendant impossible pour nous de les poursuivre."
diggy_dungeons.912.a:0 "C'était aussi embarrassant que douloureux"

diggy_dungeons.913.t:0 "Cartographe Ancien"
diggy_dungeons.913.d.1:0 "[DungeonOverlay]Bien que la majeure partie du journal ait été endommagée au-delà de toute reconnaissance en raison de son âge, nous avons réussi à en comprendre suffisamment pour obtenir des informations utiles sur certaines de ce que nous pourrions trouver dans notre voyage.\n\n'(...) caché une partie du trésor que nous ne pouvions pas porter dans une crevasse au-delà d'un tunnel en toile (...)'\n\n'Méfiez-vous du grondement'\n\n'Yidab attend'"
diggy_dungeons.913.d.2:0 "[DungeonOverlay]Après une préparation extensive et la mise en place de tous les composants précieux, le rituel commence. Le visage spectral d'un explorateur nain mort depuis longtemps apparaît. L'image n'est pas parfaite, et une partie de ce qui est dit est trop faible pour être comprise, mais suffisamment atteint nos oreilles pour nous aider dans notre voyage.\n\n'(...) caché une partie du trésor que nous ne pouvions pas porter dans une crevasse au-delà d'un tunnel en toile (...)'\n\n'Méfiez-vous du grondement'\n\n'Yi...b'"
diggy_dungeons.913.a:0 "Nous utiliserons ces informations avec sagesse"

diggy_dungeons.914.t:0 "Connaissance Ancienne"
diggy_dungeons.914.d.1:0 "[DungeonOverlay]Obtenir de fausses informations pour un événement futur"
diggy_dungeons.914.d.2:0 "[DungeonOverlay]Après une préparation extensive et la mise en place de tous les composants précieux, le rituel commence. Le visage spectral d'un explorateur nain mort depuis longtemps apparaît. Cependant, l'image résultante est très ratée, et la plupart de ce qui est dit semble confus.\n\n'...hasm... laissé... caché... trésor'\n\n'...rumbl...'\n\n'Elle... ...ere'"
diggy_dungeons.914.a:0 "Nous allons essayer d'utiliser ces informations"

diggy_dungeons.915.t:0 "Araignées Non Dérangées"
diggy_dungeons.915.d:0 "[DungeonOverlay]En marchant prudemment, nous traversons le nid sans le déranger. Nous sommes capables de continuer notre voyage."
diggy_dungeons.915.a:0 "Un combat inutile en moins"

diggy_dungeons.916.t:0 "Araignées Attaquent"
diggy_dungeons.916.d.1:0 "[DungeonOverlay]Bien que nous ayons l'élément de surprise, les araignées s'adaptent rapidement à notre présence, et nous submergent immédiatement de nombreux de nos guerriers. Lorsque la bataille est terminée, la mort de nos camarades pèse aussi lourd dans nos esprits que l'horreur de la manière dont ils sont morts."
diggy_dungeons.916.d.2:0 "[DungeonOverlay]Alors que nous nous faufilons à travers le nid, un bruit de craquement humide arrête tous nos mouvements. L'un de nos soldats a marché sur un sac d'œufs, et apparemment ils étaient assez proches pour que les nouveau-nés submergent depuis les sacs. Malgré ses efforts les plus braves, lorsque les araignées atteignent ses yeux, le soldat est incapable de rester silencieux, et le cri qui suit réveille le nid."
diggy_dungeons.916.a:0 "Traumatisant"

diggy_dungeons.917.t:0 "Araignées Écrasées"
diggy_dungeons.917.d.1:0 "[DungeonOverlay]En tirant parti de l'élément de surprise, nous sommes capables d'éliminer rapidement la plupart des araignées, bien que non sans quelques pertes de notre côté. Pendant le combat, certains des cocons ont été déchirés, et malgré la nature vile des acides contenus à l'intérieur, en dégoûtant beaucoup d'entre nous jusqu'au fond, il semble que les restes des aventuriers précédents aient été empilés à l'intérieur de ceux-ci, aux côtés de leur équipement."
diggy_dungeons.917.a:0 "Nous pouvons nettoyer ce que nous trouvons"

diggy_dungeons.918.t:0 "Tunnels qui se Séparent"
diggy_dungeons.918.d:0 "[DungeonOverlay]En avançant depuis le misérable nid d'araignées, nous nous trouvons sur un chemin qui se divise. Le tunnel de droite semble être fortement en toile, bien que de l'endroit où nous nous tenons, la plupart de la toile semble être ancienne. D'un autre côté, le tunnel de gauche a une légère brise qui en sort."
diggy_dungeons.918.a:0 "Suivez le tunnel de gauche"
diggy_dungeons.918.b:0 "Suivez le tunnel de droite"

diggy_dungeons.919.t:0 "Nid d'Araignées"
diggy_dungeons.919.d:0 "[DungeonOverlay]En avançant depuis les Mites, après quelques heures de creusement, le passage s'élargit en une pièce plus grande, avec des murs couverts de toiles et plusieurs cocons suspendus au plafond. Et sur le sol, des centaines d'araignées de la taille d'une paume, chacune plus large qu'une araignée normale, avec une coquille épineuse plus similaire en forme à un bouclier qu'à une carapace normale. Ces araignées semblent assez agitées - il semble que notre combat avec les mites ait été assez bruyant pour les perturber - mais elles ne semblent pas avoir remarqué notre présence pour l'instant."
diggy_dungeons.919.a:0 "Attaquez-les !"

diggy_dungeons.920.t:0 "Tunnel Toilé"
diggy_dungeons.920.d:0 "[DungeonOverlay]En nous dirigeant vers le tunnel de droite, la toile semble devenir de plus en plus dense, jusqu'au point où il semble impossible de passer sans systématiquement enlever les toiles. Nous pourrions continuer à les couper à la main, malgré le fait que cela soit très chronophage, ou nous pourrions laisser les éléments s'en charger pour nous..."
diggy_dungeons.920.a:0 "Continuez à couper"
diggy_dungeons.920.b:0 "Brûlez tout !"

diggy_dungeons.921.t:0 "Abîme Profond"
diggy_dungeons.921.d:0 "[DungeonOverlay]En nous dirigeant vers le tunnel de gauche, le tunnel s'ouvre finalement et nous nous retrouvons face à un grand abîme, avec un tunnel faisant saillie de la paroi de la grotte de l'autre côté de la crevasse. Bien que, au début, aucun moyen de traverser ne semble évident, nous pouvons maintenant voir que quelques brins de toile assez épais font un pont sur le vide, que nous pourrions utiliser comme une sorte de pont de corde improvisé."
diggy_dungeons.921.a:0 "Faites confiance au pont de toile"
diggy_dungeons.921.b:0 "Construisez notre propre pont"

diggy_dungeons.922.t:0 "Lent et Ardu"
diggy_dungeons.922.d:0 "[DungeonOverlay]Couper à travers le tunnel toilé a été moins efficace que prévu. Nous avons à peine coupé un chemin assez large pour nous faufiler et nous sommes déjà épuisés. Maintenant, même avec le chemin dégagé, nous continuons à nous coincer dans les toiles restantes, mais sans l'énergie pour dégager correctement le chemin."
diggy_dungeons.922.a:0 "C'est collant, et ça se met partout"

diggy_dungeons.923.t:0 "Trésor Toilé"
diggy_dungeons.923.d.1:0 "[DungeonOverlay]Dégager la toile pour dégager notre chemin n'a pas été facile, mais il y a une lumière au bout du tunnel. Ou plutôt, au milieu de celui-ci. En enlevant certaines des toiles d'araignée les plus proches des murs, l'éclat de notre torche s'est reflété sur quelque chose de brillant, et en regardant dedans, il semble que quelqu'un ait laissé un petit tas de trésor à l'intérieur d'une niche dans le mur."
diggy_dungeons.923.a:0 "Prenez-le et continuez"

diggy_dungeons.924.t:0 "Quand on joue avec le feu..."
diggy_dungeons.924.d:0 "[DungeonOverlay]Brûler la toile s'est avéré très efficace. Un peu trop efficace peut-être. Bien que les fumées de la soie brûlée soient quelque chose que nous avions déjà plus ou moins prévu, nous n'avions pas prévu que certaines parties de la toile mettraient autant de temps à s'enflammer. Donc maintenant que nous traversons le tunnel, plusieurs poches de toile s'enflamment spontanément et blessent grièvement nos hommes."
diggy_dungeons.924.a:0 "Ça brûle !"

diggy_dungeons.925.t:0 "Chute et chute"
diggy_dungeons.925.d:0 "[DungeonOverlay]Faisant confiance à la soie pour supporter notre poids, l'expédition a commencé à traverser l'abîme sur la toile. Cependant, à peu près à mi-chemin, le pire se produit : plutôt que la corde elle-même ne se brise, la toile semble se décoller des endroits où elle était ancrée. Tous ceux qui étaient sur le pont à ce moment-là tombent à leur mort en hurlant. Et comme si cela ne suffisait pas, il semble que les hurlements aient appelé quelque chose depuis l'abîme, et maintenant des bruits de traînée et de grattage sont entendus venant des profondeurs."
diggy_dungeons.925.a:0 "Nous allons faire demi-tour et essayer l'autre tunnel"

diggy_dungeons.926.t:0 "Traversée de l'Abîme"
diggy_dungeons.926.d.1:0 "[DungeonOverlay]Faisant confiance à la toile pour supporter notre poids, nous traversons l'abîme. À mi-chemin au-dessus de la crevasse, nous trouvons quelques objets de valeur - probablement des restes d'expéditions précédentes - incrustés dans la corde. Heureusement, les enlever n'affecte pas la stabilité de la toile, donc nous sommes capables d'obtenir les objets de valeur et d'atteindre la sécurité."
diggy_dungeons.926.d.2:0 "[DungeonOverlay]Construire notre propre pont pour traverser l'abîme prend un certain temps, mais avec la sécurité supplémentaire d'un pied sûr, nous sommes capables de mieux prêter attention à notre environnement. Ainsi, pendant la traversée, nous sommes capables de repérer de nombreux objets de valeur coincés dans la soie de la toile à travers l'abîme. Une fois que nous traversons l'abîme sur notre pont sûr, il est trivialement facile de couper la toile et de la traîner sur le côté pour collecter les objets de valeur."
diggy_dungeons.926.a:0 "Nous sommes de l'autre côté et plus riches"

diggy_dungeons.927.t:0 "Terreurs des Profondeurs"
diggy_dungeons.927.d:0 "[DungeonOverlay]La construction du pont commence bien. Nous construisons les fondations, installons les pylônes, et commençons à faire passer la corde à travers l'abîme sans accroc. Cependant, à mesure que le travail progresse, nous entendons de plus en plus de sons venant d'en bas. Nous pensons d'abord entendre des échos, mais à mesure que nous approchons de la fin de la construction du pont, nous réalisons que les bruits ne ressemblent à rien de ce que nous faisons. Au moment où nous finissons le pont et commençons à faire traverser l'expédition, nous réalisons que notre bruit en construisant le pont a attiré... quelque chose des profondeurs. Les appeler des araignées serait trompeur à dire le moins, mais nous avons de la chance de traverser le tunnel de l'autre côté avec des pertes minimes."
diggy_dungeons.927.a:0 "Au moins nous avons réussi à traverser"

diggy_dungeons.928.t:0 "Entrée Toilée Obstruée"
diggy_dungeons.928.d:0 "[DungeonOverlay]En suivant le tunnel, nous atteignons un point où il s'élargit en une caverne spacieuse. Cependant, notre chemin vers l'avant est bloqué : un rideau solide de soie coupe la caverne en deux, empêchant notre progression et nous empêchant de voir l'autre côté. Nos lames ne semblent pas être suffisantes pour couper à travers ce mur blanc, donc nos options pour avancer sont limitées, cependant cela semble être un bon endroit pour établir un camp et réfléchir aux prochaines étapes de notre expédition."
diggy_dungeons.928.a:0 "Fin de l'expédition"

diggy_dungeons.929.t:0 "Brèche dans le Mur"
diggy_dungeons.929.d:0 "[DungeonOverlay]Notre expédition se trouve dans une caverne d'une échelle vraiment impressionnante. Malgré l'immensité de la grotte, ce qui attire l'œil n'est pas les ombres hautes du plafond de la caverne au-dessus, mais un mur colossal de toile d'araignée tissée s'étendant sur toute la grotte. Après quelques expérimentations hâtives, il apparaît que la barrière de soie est assez solide pour repousser la plupart de nos tentatives de couper un chemin à travers. En utilisant une combinaison de magie et d'armes enchantées, nous avons pu - après beaucoup d'efforts - faire les débuts d'une ouverture, mais certains de nos explorateurs croient qu'un feu bien alimenté pourrait fournir un moyen plus rapide à travers le mur."
diggy_dungeons.929.a:0 "Prenez notre temps et coupez lentement un chemin à travers"
diggy_dungeons.929.b:0 "Brûlez l'entrée !"

diggy_dungeons.930.t:0 "Feu Dévastateur"
diggy_dungeons.930.d:0 "[DungeonOverlay]Après avoir desserré quelques fils de la toile et les avoir arrosés d'huiles et de solutions alchimiques, nous mettons le feu au mur de toile qui barre notre chemin. Les premières minutes de combustion se déroulent sans grand problème, mais après un certain temps, de nombreux expéditeurs semblent devenir étourdis et à court de souffle. Au moment où nous réalisons que les fumées des toiles nous causent du tort, une partie importante du groupe d'expédition s'est évanouie ou est tombée dans des quintes de toux, plusieurs parmi nous étant même laissés complètement incapables par les dommages à nos poumons."
diggy_dungeons.930.a:0 "Poussez vers l'avant"

diggy_dungeons.931.t:0 "Brasier Contrôlé"
diggy_dungeons.931.d:0 "[DungeonOverlay]Après avoir desserré quelques fils de la toile et les avoir arrosés d'huiles et de solutions alchimiques, nous mettons le feu au mur de toile qui barre notre chemin. La combustion se poursuit principalement sans problème ; bien que les fumées semblent causer de la toux et des étourdissements chez certains de nos explorateurs, nous sommes capables de maintenir le feu suffisamment sous contrôle pour limiter la fumée. Lorsque le chemin est dégagé, nous pouvons voir quelques babioles principalement détruites dispersées parmi les cendres, probablement les restes d'expéditions précédentes moins fortunées que la nôtre. Quelle que soit leur origine, elles peuvent encore valoir quelque chose."
diggy_dungeons.931.a:0 "En avant nous allons !"

diggy_dungeons.932.t:0 "Les Accidents Arrivent"
diggy_dungeons.932.d:0 "[DungeonOverlay]Ayant décidé de couper à travers la toile à la main, nous faisons maintenant face aux difficultés de cette décision. Les progrès ont été lents, et nous trouvons toutes sortes de choses cachées dans la toile, la plupart d'entre elles dangereuses. Des sacs d'œufs d'araignée percés et couvrant nos coupeurs de nouveau-nés aux poches d'acide contenant des proies à moitié - ou entièrement - dissoutes, couper notre chemin à travers s'avère être une tâche plus dangereuse que prévu. Heureusement, le chemin vers l'avant semble être presque dégagé."
diggy_dungeons.932.a:0 "Espérons que les choses iront mieux à partir d'ici"

diggy_dungeons.933.t:0 "Richesses Révélées"
diggy_dungeons.933.d:0 "[DungeonOverlay]Bien que le processus de coupe à travers la toile ne soit rien de moins que lent, nous avons trouvé de nombreuses raisons de continuer. Cachées dans les couches de toile d'araignée se trouvent de nombreuses poches et sacs de soie, certains remplis de danger, mais la plupart remplis de babioles et de trésors à foison, sans aucun doute les restes d'expéditions depuis longtemps passées. Au moment où nous émergons de l'autre côté de la toile, nos sacs sont alourdis par notre butin."
diggy_dungeons.933.a:0 "Nous sommes riches !"

diggy_dungeons.934.t:0 "Araignées Sentinelles"
diggy_dungeons.934.d:0 "[DungeonOverlay]Avec le mur de toile ne bloquant plus notre chemin, nous sommes capables de continuer vers l'avant dans la gueule d'un tunnel sinueux. Dès que nous entrons dans le tunnel, cependant, nous sommes attaqués par derrière, pris en embuscade par un groupe d'araignées massives. Chaque arachnide est plus grande qu'un nain en soi, leurs carapaces épineuses brillant d'un éclat presque métallique."
diggy_dungeons.934.a:0 "Tuez-les, vite !"
diggy_dungeons.934.b:0 "Tuez-les, mais laissez-en assez pour que nous puissions récolter"

diggy_dungeons.935.t:0 "Tunnel dans les Hauteurs"
diggy_dungeons.935.d:0 "[DungeonOverlay]En nous frayant un chemin à travers le mur de toile, un tunnel se révèle à l'autre extrémité de la caverne. Il ne semble pas être le seul chemin vers l'avant, car nos éclaireurs aux yeux perçants indiquent un tunnel plus petit près du plafond de la grotte, l'entrée près d'une saillie rocheuse connectée aux vestiges du mur de soie. Grimper jusqu'à celui-ci en utilisant la toile devrait être possible, mais l'entrée que nous avons coupée a peut-être affaibli sa structure jusqu'à un point de rupture."
diggy_dungeons.935.a:0 "Continuez à travers le tunnel au niveau du sol"
diggy_dungeons.935.b:0 "Grimpons jusqu'au tunnel supérieur"

diggy_dungeons.936.t:0 "Araignées Vaincues"
diggy_dungeons.936.d:0 "[DungeonOverlay]Les coquilles des araignées sont dures et leurs crocs acérés, mais avec des tactiques solides et une force supérieure, nous sommes capables de les abattre avec un nombre acceptable de pertes. Le désespoir de notre bataille a peut-être laissé les restes des bêtes en morceaux, mais nous avons encore assez d'éclats de leur armure curieuse à emporter avec nous. Mis à part autre chose, ils peuvent valoir quelque chose."
diggy_dungeons.936.a:0 "Un résultat fortuit"

diggy_dungeons.937.t:0 "Butin Chitineux"
diggy_dungeons.937.d:0 "[DungeonOverlay]Les araignées frappent fort et vite, mais nos préparations s'avèrent plus qu'adéquates. Les lances gobelines percent leurs ventres, notre infanterie avançant avec des lames levées pour trancher les pattes d'arachnides. Après une bataille brève mais harcelante, les araignées gisent tuées, leurs cadavres éparpillés parmi nos propres morts et blessés. Bien que nos pertes n'aient pas été insignifiantes, peut-être pourrions-nous éviter d'autres pertes si nous utilisions les exosquelettes métalliques étranges des araignées..."
diggy_dungeons.937.a:0 "Ouvrez-les et fabriquez une armure à partir de leurs coquilles !"

diggy_dungeons.938.t:0 "Fuyant leurs Crocs"
diggy_dungeons.938.d.1:0 "[DungeonOverlay]Leurs armures brillant à la lumière de nos torches, les araignées se frayent un chemin à travers nos lignes de troupes, dispersant les gobelins à gauche et à droite et se déchaînant avec pattes et crocs. Des torches abandonnées et des armes jonchent le sol de la caverne aux côtés des cadavres de gobelins et d'araignées, mais il devient bientôt clair que nos forces commencent à être submergées. Nous parvenons à fuir plus loin dans le tunnel dans la confusion du combat, mais pas sans laisser derrière une partie importante de notre propre force."
diggy_dungeons.938.a:0 "Avancez, et espérez que nous laissons ces horreurs à huit pattes derrière nous"

diggy_dungeons.939.t:0 "Chute de Toile"
diggy_dungeons.939.d:0 "[DungeonOverlay]Il n'y a aucun avertissement, aucun son de déchirure alors que nous escaladons le mur de toile. Il est simplement là un moment, oscillant légèrement alors que nos forces effectuent leur ascension prudente, puis disparu le moment suivant. Le mur de toile se brise, se libérant en une averse de soie et de corps qui s'agitent. Il semble que notre coup dans la toile ait dû l'affaiblir sur un plan structurel, ce qui n'est pas une grande consolation pour ceux morts de l'effondrement."
diggy_dungeons.939.a:0 "Nous devons nous regrouper et nous diriger vers l'autre tunnel"

diggy_dungeons.940.t:0 "Belle Grotte Découverte"
diggy_dungeons.940.d:0 "[DungeonOverlay]Après une ascension intimidante, nous atteignons le sommet du mur de soie, nous hissant et entrant dans la bouche du tunnel. Nous sommes forcés d'avancer en file indienne au début, mais il s'élargit rapidement, s'ouvrant finalement sur une grotte de cristal scintillant et de toiles d'araignée anciennes et desséchées. Le spectacle nous coupe le souffle, la valeur potentielle des gemmes commençant à s'imprégner."
diggy_dungeons.940.a:0 "Écrasez les cristaux et remplissez nos sacs avec eux !"

diggy_dungeons.941.t:0 "Rugissement Sinistre"
diggy_dungeons.941.d:0 "[DungeonOverlay]Nos troupes semblent mal à l'aise alors que nous avançons plus loin dans le tunnel, et la raison de leur agitation devient bientôt évidente. Un son de rugissement et de précipitation remplit le tunnel, un bourdonnement sourd qui ressemble à une cascade rugissante ou au cri d'une bête ancienne. Une chose est sûre, cependant—il vient de la direction vers laquelle nous nous dirigeons."
diggy_dungeons.941.a:0 "Préparons-nous et poussons vers l'avant"

diggy_dungeons.942.t:0 "Passage Piégé"
diggy_dungeons.942.d:0 "[DungeonOverlay]Nos éclaireurs arrêtent l'avancée juste à temps, nous stoppant devant un tunnel tendu de mur à mur avec des fils de soie fins comme des fils de déclenchement. Un moment d'inspection révèle que le tunnel est piégé, le moindre contact avec l'un des fils de soie d'araignée susceptible de déclencher des nuages de gaz poison dangereux. Nous ne pouvons pas retarder longtemps, cependant, et devons choisir une méthode d'avancée."
diggy_dungeons.942.a:0 "Envoyez les éclaireurs en avant pour désarmer les pièges"
diggy_dungeons.942.b:0 "Tentez de vous faufiler sans les déclencher"

diggy_dungeons.943.t:0 "Pièges Désarmés"
diggy_dungeons.943.d:0 "[DungeonOverlay]Bien que ce ne soit pas un travail rapide ou facile, nous parvenons finalement à dégager suffisamment de pièges pour que nos troupes avancent sans entrave. Ils défilent rapidement dans le tunnel, faisant attention à ne pas dépasser le chemin déclaré sûr par nos éclaireurs. Après quelques minutes de silence tendu, nous émergons tous de l'autre côté, quelque peu secoués mais soulagés de tous être encore en un seul morceau."
diggy_dungeons.943.a:0 "Mieux vaut ne pas s'attarder ici plus longtemps"

diggy_dungeons.944.t:0 "Le Gobelin Qu'il Faut pour le Travail"
diggy_dungeons.944.d:0 "[DungeonOverlay]Nos aventuriers, choisis à la main pour leur expérience et leur expertise, n'ont pas été mal jugés. C'est une question de minutes pour que notre groupe se faufille habilement à travers le tunnel piégé, glissant devant les fils de déclenchement sans en activer un seul. Une fois que nous émergons de l'autre côté, un certain nombre de gobelins s'avancent en serrant des bourses de pièces ou des armes rouillées pillées sur les cadavres d'expéditions précédentes, manifestement moins habiles que la nôtre."
diggy_dungeons.944.a:0 "Mettez le butin dans votre poche et marchez en avant"

diggy_dungeons.945.t:0 "Pièges Déclenchés"
diggy_dungeons.945.d.1:0 "[DungeonOverlay]Ruine ! Nous étions à quelques pas de nous frayer un chemin à travers les pièges lorsqu'un éclaireur négligent a marché par inadvertance sur un fil bas. Les toux rauques brisent le silence soudain alors qu'un brouillard pourpre-vert inonde le tunnel, anéantissant la totalité de notre parti d'avant-garde. Alors que le gaz poison se dissipe, nous faisons le bilan de nos pertes, mais sommes au moins capables de pousser en avant maintenant que les pièges sont dégagés."
diggy_dungeons.945.d.2:0 "[DungeonOverlay]Notre parti se faufille prudemment à travers le champ de soie tendue, ceux déjà en sécurité de l'autre côté encourageant les traînards encore se faufilant à travers le champ de mines de poison. Un seul caillou lâche, un soldat trop concentré sur le fil devant pour le remarquer sous ses pieds, et la catastrophe frappe. Notre parti émerge du chaos qui s'ensuit grandement affaibli, ceux perdus dans le brouillard de poison laissés pourrir parmi les toiles."
diggy_dungeons.945.a:0 "Cieux Cendrés !"

diggy_dungeons.946.t:0 "Rugissement Sinistre S'intensifie"
diggy_dungeons.946.d:0 "[DungeonOverlay]Le son rugissant est revenu, beaucoup plus fort qu'avant. Le parti est inquiet, soupçonnant que nous approchons de la source du bruit—ou que celle-ci approche de nous. Inquiet pour le moral de l'expédition, nous appelons à une halte pendant que nous considérons nos options. Les capitaines de l'expédition se rencontrent pour chercher des conseils, se demandant quel mouvement le parti devrait faire ensuite."
diggy_dungeons.946.a:0 "Dirigez-vous vers l'avant, nous devons arriver au fond de cela"
diggy_dungeons.946.b:0 "Fortifiez notre position, et si la source du bruit venait vers nous ?"

diggy_dungeons.947.t:0 "Araignées Se Dirigeant Vers Nous"
diggy_dungeons.947.d:0 "[DungeonOverlay]Des araignées se précipitent sous nos pieds, allant de la taille d'un rat des champs à celle d'un ongle de gobelin. Elles semblent venir vers nous depuis le fond du tunnel, le trottinement de leurs pattes d'arachnides comme des milliers de petits battements de tambour sous le crescendo croissant du rugissement devant. Bien que pas directement agressives, elles frappent tout ce qui se trouve sur leur chemin."
diggy_dungeons.947.a:0 "Écrasez-les sous vos pieds !"
diggy_dungeons.947.b:0 "Analysez le comportement des créatures"

diggy_dungeons.948.t:0 "Araignées Poussent Passé Nous"
diggy_dungeons.948.d:0 "[DungeonOverlay]Les troupes sont renversées, les torches sont perdues dans la masse de chitine noire brillante alors qu'elles tombent des doigts insensibles. Nous parvenons à écraser la créature occasionnelle sous nos bottes, à embrocher quelques-unes des plus grandes avec des piques et des baïonnettes, mais les araignées se précipitent passé nous, traînant quelques âmes malchanceuses avec elles dans leur hâte. Alors que nous nous regroupons et réévaluons notre position, une pensée étrange frappe le parti. Les araignées semblaient d'une certaine manière désespérées, se frayant un chemin à travers nos rangs non pas dans une attaque, mais comme si elles étaient en déroute, fuyant une menace bien plus grande."
diggy_dungeons.948.a:0 "Tenez bon, j'entends le rugissement devenir plus fort !"

diggy_dungeons.949.t:0 "Araignées Écrasées"
diggy_dungeons.949.d:0 "[DungeonOverlay]La vague d'araignées semble peu disposée à riposter, à peine opposant une résistance alors que nos soldats se frayent un chemin à travers leurs rangs. En quelques minutes, les dernières des créatures sont soit mortes soit en retraite passé nous, au grand plaisir de notre parti. De plus, elles semblent avoir traîné une sorte de nid miniature derrière elles, rapidement abandonné dans leur hâte à nous échapper. La soie de haute qualité seule doit valoir une petite fortune."
diggy_dungeons.949.a:0 "Remplissons nos coffres de soie !"

diggy_dungeons.950.t:0 "Arachnides Anxieuses"
diggy_dungeons.950.d:0 "[DungeonOverlay]Les araignées se déplacent à travers nos rangs trop rapidement pour être correctement examinées, se faufilant entre nos jambes sans accorder une seconde pensée à notre parti. Alors que nous reprenons nos esprits, il est clair que personne n'a subi de blessures plus graves que quelques ecchymoses, mais la détresse apparente des araignées pèse plus lourd dans nos esprits que toute blessure mineure que nous aurions pu subir. Si seulement nous avions eu assez de temps pour analyser correctement leur comportement..."
diggy_dungeons.950.a:0 "Qu'est-ce qui aurait pu les faire agir ainsi ?"

diggy_dungeons.951.t:0 "Une Menace Plus Grande"
diggy_dungeons.951.d:0 "[DungeonOverlay]Nous remarquons quelque chose alors que les araignées se faufilent passé nous, un étrange sentiment de malaise qui nous laisse désarmés. Nos éclaireurs attrapent quelques-unes des créatures mineures alors que le groupe nous dépasse, les tuant sans cérémonie pour ajouter leurs carapaces brillantes à nos sacs de butin. Quelque chose semble encore décalé, cependant, et nos inquiétudes sont justifiées lorsque l'un des éclaireurs s'avance avec un regard préoccupé sur son visage. Il nous dit que ce comportement pour le type d'araignées qu'ils ont attrapées est loin d'être normal, et la seule chose qui pourrait les faire bouger en masse comme cela est la peur. Il prend une profonde inspiration avant de terminer son rapport, clairement bouleversé par l'information qu'il est sur le point de transmettre. Elles doivent fuir une menace plus grande."
diggy_dungeons.951.a:0 "Ce son rugissant—pourrait-ce être ?"

diggy_dungeons.952.t:0 "Le Tsunami d'Araignées Arrive"
diggy_dungeons.952.d:0 "[DungeonOverlay]Quelque chose vient d'un virage dans le tunnel devant, dévalant d'un mur pour s'arrêter devant vous. C'est une araignée solitaire, une petite chose vraiment, ses huit pattes gigotant désespérément alors qu'elle essaie de se redresser. Soudainement, le rugissement qui avait lentement grandi en arrière-plan s'arrête, et il y a un moment de silence interrompu seulement par le souffle de l'air et le trottinement de petites pattes alors que l'araignée solitaire court passé nous. Puis, la suivant autour du virage dans le tunnel, la tempête arrive. Des centaines de milliers de corps noirs stridents dévalent le tunnel vers nous, une marée d'araignées vivantes tonnant sur nos rangs avec la force d'une vague de marée. Le rugissement revient tout à coup, s'écrasant sur nos tympans avec toute la force d'un tonnerre soudain, accompagné du souffle sinistre de l'air vicié alors qu'il est poussé devant le mur d'araignées comme une vague d'étrave devant un grand navire. Il n'y a aucun espoir d'abri, ni aucune chance de tenir et de combattre. Nous n'avons d'autre recours que de fuir."
diggy_dungeons.952.a:0 "Pour le bien de nous tous, COUREZ !"

diggy_dungeons.953.t:0 "Fuyez ! Fuyez !"
diggy_dungeons.953.d:0 "[DungeonOverlay]Nous ne pouvons pas combattre la vague imminente d'araignées, mais avec la peur dans nos cœurs et des pensées de chez nous dans nos têtes, nous pouvons faire de notre mieux pour la distancer. Tous ne parviennent pas à échapper à la marée d'araignées alors qu'elle dévale les virages du tunnel derrière notre parti en fuite, mais la plupart d'entre nous parviennent à rester devant elle, du moins pour l'instant. Avec une certaine distance mise entre nous et la vague d'araignées, nous émergons dans une ouverture de grotte plus large, retracant notre route dans une tentative désespérée de salut. Ce n'est pas encore terminé ; nous pouvons encore entendre le rugissement de la doom arachnide sur nos talons, mais nous avons au moins un moment pour évaluer notre environnement alors que nous continuons à courir."
diggy_dungeons.953.a:0 "Continuez à courir !"

diggy_dungeons.954.t:0 "Une Vague Écrasante de Crocs et de Toiles"
diggy_dungeons.954.d:0 "[DungeonOverlay]La marée d'araignées s'écrase contre les parois du tunnel alors que nous courons pour sauver nos vies, ceux attrapés à l'arrière du parti n'ont même pas le temps de crier alors que le Tsunami d'Araignées les emporte, écrasant leurs corps contre les pierres. Nous épargnons les tombés pas même un regard, notre respiration rude et saccadée alors que nous poussons nos corps à leurs limites. Après ce qui semble être une vie de fuite paniquée, nous arrivons à une ouverture de grotte dans le tunnel, un grand nombre des nôtres laissés sans vie sous la colère montante des araignées toujours à notre poursuite."
diggy_dungeons.954.a:0 "Ils seront souvenir, mais seulement si nous en sortons vivants nous-mêmes"

diggy_dungeons.955.t:0 "Contre la Marée d'Araignées"
diggy_dungeons.955.d:0 "[DungeonOverlay]Nous sommes toujours secoués et à bout de souffle de notre fuite improvisée, mais nous avons mis suffisamment de distance entre nous et la vague d'araignées pour nous regrouper et décider de ce qu'il faut faire ensuite. Notre décision doit être prise rapidement, mais des opinions divergentes et des situations stressantes sont susceptibles de provoquer des disputes et de la mauvaise volonté. En tant que chef de l'expédition, c'est à vous de décider comment nous allons surmonter cette menace."
diggy_dungeons.955.a:0 "Continuons à courir !"
diggy_dungeons.955.b:0 "Regardez autour, trouvez un endroit où vous cacher"

diggy_dungeons.956.t:0 "Emportés de nos Pieds"
diggy_dungeons.956.d:0 "[DungeonOverlay]Malgré le désespoir alimentant notre lutte pour la survie, la vague d'araignées qui approche se rapproche de plus en plus, et nous sommes incapables de trouver un endroit approprié où nous réfugier. En quelques secondes, la marée est sur nous, les cris pitoyables de ceux pris dans la vague rapidement étouffés par la force écrasante de milliers de corps d'araignées. La terreur abjecte surmonte toutes les autres émotions, s'enracinant dans nos cœurs aux côtés de la réalisation que ce combat pourrait ne pas être un combat que nous pouvons gagner."
diggy_dungeons.956.a:0 "Pourquoi sommes-nous encore ici... juste pour souffrir ?"

diggy_dungeons.957.t:0 "Répit Momentané"
diggy_dungeons.957.d:0 "[DungeonOverlay]Le grondement sourd du passage du tsunami d'araignées secoue la pierre elle-même autour de nous, mais nous parvenons à trouver un passage latéral juste assez grand pour le reste de notre force d'expédition. L'air est tendu, épais des respirations laborieuses et des murmures craintifs de nos expéditeurs. Nous ne savons pas combien de temps nous pouvons nous cacher ici, ni combien de temps nous devons nous cacher pour traverser cela, mais il semble que la marée d'araignées nous dépasse sans une seconde pensée. Peut-être que si nous restons ici assez longtemps, nous pourrons en sortir vivants."
diggy_dungeons.957.a:0 "Attendez avec une respiration haletante"

diggy_dungeons.958.t:0 "Évasion Précipitée"
diggy_dungeons.958.d:0 "[DungeonOverlay]Malgré tout, une braise d'espoir brûle encore dans nos cœurs, mettant un feu dans nos corps qui traverse nos jambes brûlantes et nos poumons défaillants. Pourtant, nous ne sommes pas tous assez chanceux pour distancer la horde d'araignées. Certains traînards sont simplement emportés par la marée d'araignées, tandis que d'autres s'épuisent et tombent mollement sur le sol de la caverne, chaque once de leur énergie épuisée par notre tentative de salut. La plupart des survivants restants poussent vers l'avant aussi vite que nous pouvons raisonnablement maintenir, mais notre évasion n'est pas sans pertes."
diggy_dungeons.958.a:0 "Continuez à courir !"

diggy_dungeons.959.t:0 "Dernier Rempart"
diggy_dungeons.959.d:0 "[DungeonOverlay]La menace avance toujours, apparemment inarrêtable, pulvérisant la pierre et écrasant quiconque d'entre nous assez malchanceux pour tomber devant elle. Néanmoins, nous n'avons d'autre choix que de nous tenir et de faire s'arrêter l'inarrêtable, de donner nos vies en défense de l'expédition, et de briser la vague d'araignées sur nos lances ! ...D'un autre côté, nous pourrions avoir une meilleure chance si nous courions comme des fous et nous cachions quelque part en sécurité—à vous de décider, patron."
diggy_dungeons.959.a:0 "Trouvez un endroit où vous cacher"
diggy_dungeons.959.b:0 "Continuez simplement à courir !"

diggy_dungeons.960.t:0 "Cachette"
diggy_dungeons.960.d:0 "[DungeonOverlay]L'air autour de nous devient vicié alors que nous attendons, mais il n'y a aucune garantie de sécurité si nous décidons de quitter notre cachette. Les plus braves parmi nous suggèrent de faire un mouvement quoi qu'il en soit, mais la logique dicte de nous cacher aussi longtemps qu'il le faut pour que le tsunami d'araignées s'épuise et nous dépasse. Nous ne pouvons pas permettre à l'indécision et aux disputes de ravager nos rangs à un moment aussi volatile que celui-ci, nous devons prendre une décision maintenant."
diggy_dungeons.960.a:0 "Essayez de partir, la côte doit être dégagée maintenant"
diggy_dungeons.960.b:0 "Continuez à attendre, ce n'est pas encore sûr !"

diggy_dungeons.961.t:0 "Course"
diggy_dungeons.961.d:0 "[DungeonOverlay]Nous continuons à courir, posant simplement un pied devant l'autre même alors que nos corps crient qu'ils ne peuvent plus aller plus loin. C'est étrange, presque comme si nous avions traversé un mur invisible dans une vallée cachée d'énergie, poussés en avant par la peur dans une foulée régulière que nous pouvons à peine maintenir. Avec le rugissement du tsunami d'araignées étouffé par le son de notre sang battant dans nos oreilles, la décision de s'arrêter est celle qui doit être prise avec seulement une confiance aveugle dans la rapidité de nos pieds et la chance que nous avons eue jusqu'à présent."
diggy_dungeons.961.a:0 "Arrêtez, nous devons l'avoir distancé maintenant"
diggy_dungeons.961.b:0 "Continuez à courir !"

diggy_dungeons.962.t:0 "Le Sort Réservé à Tous les Derniers Remparts"
diggy_dungeons.962.d:0 "[DungeonOverlay]L'un après l'autre, nous tombons face à la marée inébranlable d'araignées, incapables de courir plus loin et sans aucun abri en vue. Certains d'entre nous craquent et courent malgré tout, d'autres se tiennent et combattent bec et ongles, tandis que d'autres s'allongent sur la pierre froide du sol de la caverne et abandonnent face à la mort. Peu importe ce qu'ils font, car leurs sorts sont les mêmes ; leurs vies terminées par les enfants de la grande Yidab avant même d'arriver dans son nid."
diggy_dungeons.962.a:0 "Et ainsi nous nous flétrissons jusqu'à néant dans notre tombe de soie"

diggy_dungeons.963.t:0 "Salut par un Fil de Soie"
diggy_dungeons.963.d.1:0 "[DungeonOverlay]Avec notre décision prise, nous nous effondrons sur le sol de la caverne, incapables de courir plus loin. Repos, sécurité, une chope froide de bière aux champignons, tout ce que nous souhaitions est maintenant à portée de main. L'obscurité du tunnel derrière nous est vide maintenant, aussi silencieuse que la tombe qu'elle est maintenant pour beaucoup de nos camarades expéditeurs. Nous leur accordons une dernière pensée, puis nous tournons pour nous diriger vers le chemin du retour."
diggy_dungeons.963.d.2:0 "[DungeonOverlay]Nous sortons dans le tunnel, notre prudence faisant que chaque pas et chaque caillou frappé résonnent comme un coup de feu dans nos oreilles. C'est alors que cela nous frappe—le rugissement a disparu, et avec lui toute trace du tsunami d'araignées. L'obscurité du tunnel derrière nous est vide maintenant, aussi silencieuse que la tombe qu'elle est maintenant pour beaucoup de nos camarades expéditeurs. Nous leur accordons une dernière pensée, puis nous tournons pour nous diriger vers le chemin du retour."
diggy_dungeons.963.a:0 "Sortons d'ici tant que nous en avons la chance"

diggy_dungeons.964.t:0 "Pas encore clair"
diggy_dungeons.964.d:0 "[DungeonOverlay]Nos éclaireurs émergent prudemment de leur cachette, jetant un coup d'œil dans une obscurité composée de milliers de petits corps qui se précipitent. Assez d'entre eux reviennent vivants pour rapporter la folie de notre tentative d'évasion, mais nous n'avons pas assez de vies à gaspiller ainsi."
diggy_dungeons.964.a:0 "Retour à notre cachette !"

diggy_dungeons.965.t:0 "Pas de répit"
diggy_dungeons.965.d:0 "[DungeonOverlay]Nous ralentissons, essayant de reprendre notre souffle alors que nous regardons par-dessus nos épaules le tunnel derrière nous... un tunnel qui nous regarde en retour avec un million de petits yeux globuleux. Il n'y a même pas le temps de crier alors que nous reprenons notre fuite, ceux épuisés ou lents à la détente attrapés par le tsunami d'araignées avant qu'ils n'aient une chance de réagir."
diggy_dungeons.965.a:0 "Continuez à courir !"

diggy_dungeons.966.t:0 "Une Conclusion en Cocoon"
diggy_dungeons.966.d:0 "[DungeonOverlay]Chacun d'entre nous est secoué, meurtri et battu jusqu'au fond de l'âme, mais lorsque nous émergons des profondeurs parsemées de toiles, nous émergons victorieux, le tsunami d'araignées brisé dans notre sillage. Notre expédition est enfin de retour à la maison, et par leur bravoure, nous avons ouvert un chemin à travers la toile de défenses que la grande mère de la couvée a tissée autour d'elle. Alors que nous comptons nos morts et faisons le total de notre butin, une pensée reste au-dessus de toutes les autres dans l'esprit de nos expéditeurs : la voie est dégagée vers le nid de Yidab !"
diggy_dungeons.966.a:0 "Fin de l'expédition"

diggy_dungeons.967.t:0 "Le Repaire de la Couvée"
diggy_dungeons.967.d:0 "[DungeonOverlay]Nous nous tenons maintenant au bord du domaine de Yidab. Avant de continuer, nous prenons le temps de nous préparer correctement, en aiguisant les armes et en préparant les parchemins magiques. Bientôt, il n'y a plus grand-chose à faire."
diggy_dungeons.967.a:0 "Que le combat commence."

diggy_dungeons.968.t:0 "Franchissement du Précipice"
diggy_dungeons.968.d:0 "[DungeonOverlay]La voici : notre cible. La vorace Mère de la Couvée Yidab, Mère de Toutes les Araignées, Maître de l'Obscurité. Elle semble être absorbée par son repas, qui malheureusement semble être certains de nos camarades. Le moment de frapper est maintenant, avant qu'elle ne nous repère."
diggy_dungeons.968.a:0 "Lancez de la magie d'amélioration sur nous-mêmes."
diggy_dungeons.968.b:0 "Préparez quelques pièges."
diggy_dungeons.968.c:0 "Commencez la bataille."

diggy_dungeons.969.t:0 "La Bataille"
diggy_dungeons.969.d:0 "[DungeonOverlay]Avec une poussée de vitesse, le groupe se précipite en avant pour affronter notre ennemi mortel. Elle se redresse, clairement surprise, mais retrouve rapidement son sang-froid et siffle en défi. Nous devons faire notre mouvement."
diggy_dungeons.969.a:0 "Préparez les défenses !"
diggy_dungeons.969.b:0 "Lancez une attaque totale !"
diggy_dungeons.969.c:0 "Utilisez le piège que nous avons préparé."

diggy_dungeons.970.t:0 "Renforcé par la Magie"
diggy_dungeons.970.d:0 "[DungeonOverlay]Grâce à un chant soigneusement discret, nos sorciers ont réussi à préparer quelques sorts discrets pour renforcer les guerriers de première ligne pendant les premières parties de notre prochain combat."
diggy_dungeons.970.a:0 "Magnifiquement fait !"

diggy_dungeons.971.t:0 "Pièges Diaboliques"
diggy_dungeons.971.d:0 "[DungeonOverlay]Une paire de coquins, prudents pour éviter toute toile saillante, préparent habilement plusieurs pièges à feu, à huile et à fosse, prêts à faire court travail de la Mère de la Couvée et de sa couvée."
diggy_dungeons.971.a:0 "Espérons que cela sera suffisant."

diggy_dungeons.972.t:0 "Composants Verbaux"
diggy_dungeons.972.d:0 "[DungeonOverlay]L'un des sorciers a glissé et a prononcé un composant verbal à plein volume. Après une brève crise de panique, nous nous sommes regroupés, et il semble que Yidab aussi. On dirait que nous avons perdu l'élément de surprise."
diggy_dungeons.972.a:0 "Voix intérieure, s'il vous plaît."

diggy_dungeons.973.t:0 "Un Coup Écrasant"
diggy_dungeons.973.d:0 "[DungeonOverlay]Chargeant tête la première dans nos forces, Yidab commence à mordre et à écraser son chemin à travers nous. Malgré nos meilleurs efforts pour repousser l'attaque de Yidab, nos défenses ne sont pas aussi efficaces que nous l'espérions, et le monstre est capable d'écraser beaucoup de nos soldats - et nos espoirs."
diggy_dungeons.973.a:0 "Malgré la défaite, nous continuons"

diggy_dungeons.974.t:0 "Boucliers en Haut !"
diggy_dungeons.974.d:0 "[DungeonOverlay]Avec un cri assourdissant, Yidab charge dans nos forces. Malgré la taille et la férocité du monstre, nous sommes capables de construire une défense suffisante pour éviter la plupart des morts et continuer le combat."
diggy_dungeons.974.a:0 "Attrapez-la !"

diggy_dungeons.975.t:0 "Combattre le Feu par le Feu"
diggy_dungeons.975.d:0 "[DungeonOverlay]Chargeant tête la première dans nos forces, les attaques impitoyables de Yidab sont rencontrées par des frappes des nôtres. Bien que beaucoup de nos soldats meurent dans le processus, nous faisons saigner le monstre pour chaque mort."
diggy_dungeons.975.a:0 "Si ça saigne, ça meurt"

diggy_dungeons.976.t:0 "Une Attaque Impitoyable"
diggy_dungeons.976.d:0 "[DungeonOverlay]Nous pensions pouvoir égaler les attaques de Yidab avec les nôtres. Nous avions tort. L'assaut du monstre était plus vicieux que tout ce que nous aurions pu imaginer, et des centaines de nos frères d'armes gisent blessés ou morts de ses attaques. Pire encore, nos attaques ont peu fait pour nuire à la bête, alors nous nous demandons : pouvons-nous même la vaincre ?"
diggy_dungeons.976.a:0 "Avec le sacrifice de nos frères en tête, nous continuons"

diggy_dungeons.977.t:0 "Piégé !"
diggy_dungeons.977.d:0 "[DungeonOverlay]Alors que la bête charge dans nos forces, nous déclenchons les pièges préparés par nos coquins. Des dizaines de tonneaux remplis d'huile et de poudre à canon tombent sur la tête de Yidab, arrêtant son attaque et la laissant grandement blessée."
diggy_dungeons.977.a:0 "Hourra pour être préparé !"

Voici la traduction des textes entre guillemets en français :

diggy_dungeons.978.t:0 "Les Toiles de la Maîtresse des Toiles"
diggy_dungeons.978.d:0 "[DungeonOverlay]Reculant de son assaut, Yidab rampe vers les profondeurs de sa grotte et commence à tisser ce qui semble être une boule de toile."
diggy_dungeons.978.a:0 "Restez en arrière et surveillez son prochain mouvement"
diggy_dungeons.978.b:0 "Chargez-la avec le feu et la lame !"
diggy_dungeons.978.c:0 "Utilisez les pièges que nous avons préparés."

diggy_dungeons.979.t:0 "Une Situation Collante"
diggy_dungeons.979.d:0 "[DungeonOverlay]En gardant une position défensive loin de l'araignée, nous réalisons trop tard son plan diabolique : alors qu'elle se jette, la boule de toile qu'elle tissait dans nos formations serrées, nous réalisons que la bête essaie de nous coller avec sa toile pour réduire notre mobilité. Avec peu de temps pour esquiver, beaucoup d'entre nous sont non seulement coincés, mais aussi fortement perturbés par la ruse de la créature."
diggy_dungeons.979.a:0 "Aidez-moi, je suis coincé !"

diggy_dungeons.980.t:0 "Espoir dans l'obscurité"
diggy_dungeons.980.d:0 "[DungeonOverlay]Alors que l'araignée préparait sa toile, nous avons réalisé juste à temps ce que la bête diabolique planifiait : nous piéger tous à distance. En nous précipitant pour briser nos formations regroupées, nous avons pu en grande partie éviter la toile, mais certains d'entre nous sont restés coincés."
diggy_dungeons.980.a:0 "Nous savons maintenant que la bête peut être prédite"

diggy_dungeons.981.t:0 "Odeur de Toile Brûlée"
diggy_dungeons.981.d:0 "[DungeonOverlay]En chargeant vers la bête, torche et épée en main, nous sommes capables de comprendre le plan de l'araignée : nous coller les uns aux autres avec sa toile. Alors qu'elle lance sa boule de toile vers nous, beaucoup d'entre nous sont capables d'éviter l'attaque et d'atteindre l'araignée, la coupant profondément. Cependant, en raison de l'inflammabilité des toiles, nos torches ont fini par mettre le feu à la soie, brûlant nos soldats."
diggy_dungeons.981.a:0 "Ça brûle !"

diggy_dungeons.982.t:0 "Une Charge Ratée"
diggy_dungeons.982.d:0 "[DungeonOverlay]En chargeant vers la bête, nous réalisons trop tard ce que la créature préparait avec ses toiles : alors que nous nous approchons, elle lance sa toile vers nous, nous collant aux sols et les uns aux autres, nous tenant à distance."
diggy_dungeons.982.a:0 "Aidez-moi, je suis coincé !"

diggy_dungeons.983.t:0 "Piégé !"
diggy_dungeons.983.d:0 "[DungeonOverlay]Alors que l'araignée se retire à l'extrémité éloignée de la grotte, nous activons nos pièges. Des dizaines de tonneaux remplis d'huile et de poudre à canon explosent autour de Yidab, l'empêchant de tisser sa toile et la laissant grandement blessée."
diggy_dungeons.983.a:0 "Hourra pour être préparé !"

diggy_dungeons.984.t:0 "Le Venin d'une Araignée"
diggy_dungeons.984.d:0 "[DungeonOverlay]Alors que nous nous remettons de la tentative de Yidab de nous piéger dans sa toile, la bête commence à encercler nos forces. De ses crocs, un liquide vert foncé commence à couler sur le sol, alors que nous réalisons que le monstre a l'intention de nous empoisonner."
diggy_dungeons.984.a:0 "Chargez-la !"
diggy_dungeons.984.b:0 "Tentez de bloquer le poison pour qu'il ne nous atteigne pas"
diggy_dungeons.984.c:0 "Déclenchez nos pièges"
diggy_dungeons.984.e:0 "Préparez un Antivenin"

diggy_dungeons.985.t:0 "Empoisonné !"
diggy_dungeons.985.d.1:0 "[DungeonOverlay]Alors que la bête se rapproche, du poison coulant de ses crocs, les soldats se démènent désespérément pour trouver des options afin de potentiellement neutraliser son poison. Cependant, la solution est trouvée trop tard, et alors que Yidab vaporise son poison sur les troupes et que ses effets commencent à se manifester, des groupes de soldats succombent à son poison avant d'être correctement traités."
diggy_dungeons.985.d.2:0 "[DungeonOverlay]Décidant de bloquer le poison, nos soldats lèvent leurs boucliers alors que Yidab commence à vaporiser son venin sur nous. Bien que beaucoup soient capables de bloquer le plus gros du liquide, le poison est beaucoup plus fort que prévu, et de simples gouttelettes entrant en contact avec la peau suffisent à provoquer des effets, causant douleur, paralysie, et même la mort."
diggy_dungeons.985.a:0 "Douleur atroce"

diggy_dungeons.986.t:0 "Bloquer le Poison"
diggy_dungeons.986.d:0 "[DungeonOverlay]Avec nos boucliers levés et nos cœurs déterminés, nous sommes capables de bloquer la plupart du poison projeté par l'araignée. Bien que peu d'entre nous aient été réellement affectés par le venin vaporisé, savoir ce dont Yidab est capable n'est pas une chose rassurante."
diggy_dungeons.986.a:0 "Juste un peu plus !"

diggy_dungeons.987.t:0 "Riposter"
diggy_dungeons.987.d:0 "[DungeonOverlay]Ignorant le poison qui nous est lancé, nous chargeons vers Yidab. Des centaines de soldats sont aspergés de son venin, se tordant de douleur et étant paralysés, mais nous sommes capables de rendre ce qu'elle nous inflige, blessant profondément Yidab."
diggy_dungeons.987.a:0 "Le sacrifice de nos camarades ne sera pas oublié"

diggy_dungeons.988.t:0 "Une Charge Ratée"
diggy_dungeons.988.d:0 "[DungeonOverlay]Ignorant le poison vaporisé par l'araignée, nous chargeons vers Yidab. Cependant, malgré notre bravoure, nous sous-estimons profondément la puissance du poison : avant même d'atteindre Yidab, la plupart de nos forces sont saisies et se tordent de douleur, et nous sommes incapables de la blesser de manière significative."
diggy_dungeons.988.a:0 "Nous continuons à combattre"

diggy_dungeons.989.t:0 "Piégé !"
diggy_dungeons.989.d:0 "[DungeonOverlay]Alors que Yidab se prépare à vaporiser son poison sur nos forces, nous activons nos pièges. Des dizaines de tonneaux remplis d'huile et de poudre à canon explosent autour de Yidab, l'empêchant d'utiliser son poison."
diggy_dungeons.989.a:0 "Hourra pour être préparé !"

diggy_dungeons.990.t:0 "Neutralisé"
diggy_dungeons.990.d:0 "[DungeonOverlay]Alors que Yidab vaporise son poison sur nos forces, tout semble perdu. Mais alors que nos troupes commencent à se tordre de douleur sous l'effet du venin, un clerc courageux est capable d'utiliser une combinaison de magie et d'alchimie pour arrêter les effets du poison sur les troupes. Bien que ce soit trop tard pour certains d'entre nous, savoir que nous avons un outil à utiliser contre les attaques du monstre nous laisse réinvigorés et prêts à riposter."
diggy_dungeons.990.a:0 "Nous sommes prêts pour plus"

diggy_dungeons.991.t:0 "Charge des Petites Araignées"
diggy_dungeons.991.d:0 "[DungeonOverlay]Alors que la bataille contre Yidab s'éternise, il devient de plus en plus clair que nous avons une réelle chance de vaincre la bête. Cependant, il semble que Yidab le réalise également, car le monstre ouvre soudainement l'un des énormes sacs d'œufs gisant dans sa grotte, libérant un essaim de petites araignées dans notre direction. Avec sa progéniture entre elle et nos forces, Yidab se retire dans les profondeurs de sa grotte."
diggy_dungeons.991.a:0 "Combattez l'essaim"

diggy_dungeons.992.t:0 "Submergé"
diggy_dungeons.992.d:0 "[DungeonOverlay]Bien qu'elles puissent être petites, les petites araignées sont trop nombreuses pour que nos forces puissent les gérer rapidement. En rampant dans notre armure et dans nos corps, au moment où nous sommes capables de nous débarrasser des petites araignées, nos soldats qui ne sont pas morts sont profondément traumatisés par l'expérience."
diggy_dungeons.992.a:0 "Elle ne s'en tirera pas comme ça"

diggy_dungeons.993.t:0 "Petit Problème"
diggy_dungeons.993.d:0 "[DungeonOverlay]Bien que l'essaim de petites araignées soit massif, grâce à une utilisation astucieuse de la magie et du feu, nous avons pu éliminer la plupart d'entre elles sans trop de problèmes."
diggy_dungeons.993.a:0 "En avant vers Yidab"

diggy_dungeons.994.t:0 "Arachnogone"
diggy_dungeons.994.d:0 "[DungeonOverlay]En suivant Yidab jusqu'au fond de sa grotte, nous atteignons une haute chambre de caverne, avec des tunnels faisant saillie des parois de la grotte à toutes les hauteurs. Sachant que Yidab est entrée dans l'un de ces tunnels, mais pas lequel, nous devons trouver Yidab rapidement avant qu'elle ne puisse nous surprendre."
diggy_dungeons.994.a:0 "Cherchez-la en utilisant la magie"
diggy_dungeons.994.b:0 "Envoyez des éclaireurs"

diggy_dungeons.995.t:0 "Échec"
diggy_dungeons.995.d:0 "[DungeonOverlay]Soit en raison de la puissance de la créature, de l'interférence magique de la grotte, ou simplement d'un échec de la magie, nos sorts ont échoué à localiser Yidab. Pire encore, nos mages sont maintenant épuisés et nos forces effrayées quant à ce qui pourrait arriver ensuite."
diggy_dungeons.995.a:0 "Elle pourrait être n'importe où"

diggy_dungeons.996.t:0 "Un Cri dans le Silence"
diggy_dungeons.996.d:0 "[DungeonOverlay]Envoyant des éclaireurs pour localiser Yidab, nous attendons silencieusement des nouvelles. Après quelques minutes, un cri résonnant nous parvient de divers tunnels tout autour. Nos éclaireurs sont morts, et pire encore, nous n'avons aucun moyen de savoir d'où Yidab pourrait venir ensuite."
diggy_dungeons.996.a:0 "Elle pourrait être n'importe où"

diggy_dungeons.997.t:0 "Crocs dans l'Obscurité"
diggy_dungeons.997.d.1:0 "[DungeonOverlay]Alors que nos éclaireurs explorent les tunnels étendus pour chercher Yidab, nous restons en place, attendant en alerte ce qui pourrait arriver ensuite. Des minutes passent sans incident, et alors que nos nerfs commencent à se calmer, la menace semblant disparue, nous entendons un cri d'avertissement d'en haut. Quelques secondes après l'avertissement, Yidab tombe sur nos forces, mais avec ces quelques secondes cruciales d'avertissement, nous sommes capables de parer les attaques de la bête et de la blesser gravement."
diggy_dungeons.997.d.2:0 "[DungeonOverlay]Alors que nos mages se préparent à lancer un sort pour localiser la créature, nous restons en place, attendant en alerte ce qui pourrait arriver ensuite. Des minutes passent sans incident, et alors que nos nerfs commencent à se calmer, la menace semblant disparue, nos mages reçoivent un résultat terrifiant à leurs sorts : Yidab est juste au-dessus de nous. Avec cette révélation, nous nous précipitons pour nous protéger, juste à temps pour que Yidab tombe et commence à semer le chaos dans nos forces. Cependant, avec ces quelques secondes cruciales d'avertissement, nous sommes capables de parer les attaques de la bête et de la blesser gravement."
diggy_dungeons.997.a:0 "Attrapez-la !"

diggy_dungeons.998.t:0 "Dans l'Obscurité"
diggy_dungeons.998.d:0 "[DungeonOverlay]Après avoir déjoué son embuscade, nous nous battons avec Yidab pendant d'innombrables minutes. Bien que nos pertes soient grandes, nous blessons gravement la bête, et la bataille semble être la nôtre à gagner. Cependant, réalisant sa position précaire, Yidab, dans une manœuvre désespérée, fuit nos forces hors de la chambre, et dans l'un des nombreux tunnels parsemant la chambre de notre combat. Contrairement à la dernière fois, il ne semble pas que la créature se prépare pour une attaque surprise, mais plutôt qu'elle fuit pour sa vie. Quoi qu'il en soit, la victoire est la nôtre, et le Nid de Yidab est maintenant le nôtre à régner !"
diggy_dungeons.998.a:0 "Fin de l'expédition"

diggy_dungeons.999.t:0 "La Chasse Commence"
diggy_dungeons.999.d:0 "[DungeonOverlay]Continuant depuis l'endroit où a eu lieu le dernier combat avec la bête, nous nous retrouvons dans la même chambre où Yidab a tenté de nous tendre une embuscade, et, vaincue, a fui dans l'un des nombreux tunnels. Contrairement à la dernière fois, cependant, notre objectif n'est pas de tuer la bête ou de l'effrayer dans les profondeurs, mais quelque chose de beaucoup plus fructueux : nous allons apprivoiser la Mère de la Couvée, par tous les moyens nécessaires."
diggy_dungeons.999.a:0 "Commençons notre chasse"

diggy_dungeons.1000.t:0 "Le Nid de Yidab"
diggy_dungeons.1000.d:0 "[DungeonOverlay]Dans les profondeurs du nid de Yidab, nous commençons notre chasse de la bête. Bien que nous sachions par quel tunnel Yidab a fui lors de notre dernière rencontre, et que nous ayons sa trace à suivre, nous ne savons pas si le monstre se cache pour nous tendre une embuscade quelque part sur le chemin."
diggy_dungeons.1000.a:0 "Précipitez-vous en avant après elle"
diggy_dungeons.1000.b:0 "Pillez sa grotte"
diggy_dungeons.1000.c:0 "Prenez notre temps pour la poursuivre"

diggy_dungeons.1001.t:0 "Cible Trouvée"
diggy_dungeons.1001.d.1:0 "[DungeonOverlay]En suivant les traces laissées par la Mère de la Couvée, nous sommes capables de nous frayer un chemin à travers le réseau de grottes semblable à un labyrinthe et de sortir dans une grande chambre, le plafond sombre au-delà de la portée de notre lumière de torche, et les murs, couverts de rien d'autre qu'un fin film de soie - un contraste frappant avec le cauchemar en toile de la Tanière de Yidab. Enfin, au centre de la pièce, toujours en train de se remettre des blessures infligées lors de notre dernier combat, se trouve notre proie : Yidab, apparemment surprise par notre arrivée, se lève pour nous affronter."
diggy_dungeons.1001.a:0 "Terminons cela"

diggy_dungeons.1002.t:0 "Embuscade"
diggy_dungeons.1002.d.1:0 "[DungeonOverlay]En suivant les traces laissées par la Mère de la Couvée, nous sommes capables de nous frayer un chemin à travers le réseau de grottes semblable à un labyrinthe et de sortir dans une grande chambre, le plafond sombre au-delà de la portée de notre lumière de torche, et les murs, couverts de rien d'autre qu'un fin film de soie - un contraste frappant avec le cauchemar en toile de la Tanière de Yidab. Cependant, la pièce semble apparemment vide, sans signe de Yidab lors d'une première inspection. Pourtant, en entrant dans la chambre, alors que Yidab tombe du mur au-dessus du tunnel par lequel nous sommes entrés, la vérité est révélée : elle nous attendait, et elle est préparée."
diggy_dungeons.1002.a:0 "Terminons cela"

diggy_dungeons.1003.t:0 "Vieux Restes"
diggy_dungeons.1003.d:0 "[DungeonOverlay]En fouillant dans le Nid de Yidab, nous sommes capables de trouver de nombreux restes précieux d'expéditions mortes depuis longtemps. Qu'elles soient venues jusqu'ici et aient rencontré un sort terrible, ou que leurs restes aient été apportés ici par la Couvée de Yidab, nous ne le saurons peut-être jamais, mais nous pouvons certainement tirer un joli profit de cela."
diggy_dungeons.1003.a:0 "Pillez !"

diggy_dungeons.1004.t:0 "Restes"
diggy_dungeons.1004.d:0 "[DungeonOverlay]En cherchant des trésors dans le nid de Yidab, nous sommes capables de trouver quelques restes d'anciennes expéditions. Cependant, la plupart des restes sont soit trop anciens, soit ont été trop bien digérés pour qu'il reste des objets de valeur, ce qui nous laisse principalement les mains vides et déçus."
diggy_dungeons.1004.a:0 "Pas grand-chose à voir ici"

diggy_dungeons.1005.t:0 "Dans l'Obscurité"
diggy_dungeons.1005.d:0 "[DungeonOverlay]Alors que nous nous affrontons à Yidab, le monstre lance soudainement une toile vers le plafond éloigné de la chambre où se déroule notre combat, et se tire rapidement hors de la portée de notre lumière de torche. Sans moyen de savoir quand elle redescendra, tout ce que nous pouvons faire est de nous préparer."
diggy_dungeons.1005.a:0 "Préparez un mur de boucliers"
diggy_dungeons.1005.b:0 "Attaquez-la quand elle apparaît"
diggy_dungeons.1005.c:0 "Tentez de l'apprivoiser"

diggy_dungeons.1006.t:0 "Défenses Écrasées"
diggy_dungeons.1006.d:0 "[DungeonOverlay]Rassemblant nos hommes pour se défendre contre l'attaque imminente de Yidab, nous préparons nos protections et formons un mur de boucliers pour lui faire face. Nos défenses, cependant, ne sont pas aussi solides que nous l'espérions, car lorsque Yidab finit par tomber, elle est capable de surmonter nos préparatifs. Peu d'entre nous périssent dans l'échange, mais suffisamment pour inquiéter nos troupes."
diggy_dungeons.1006.a:0 "Pas de temps à perdre, continuons à combattre"

diggy_dungeons.1007.t:0 "Un Mur d'Acier"
diggy_dungeons.1007.d:0 "[DungeonOverlay]En mettant en place nos défenses, nos troupes sont capables de se former en groupes serrés et de lever leurs boucliers - et juste à temps pour que Yidab tombe du plafond. Le combat qui s'ensuit est intense, mais grâce à nos préparatifs, nous sommes capables d'en sortir principalement indemnes, et bien que nous ne puissions pas blesser gravement Yidab, nous semblons l'épuiser."
diggy_dungeons.1007.a:0 "Le combat continue !"

diggy_dungeons.1008.t:0 "Une Attaque Ratée"
diggy_dungeons.1008.d:0 "[DungeonOverlay]En installant des piques et en se mettant en formation pour attaquer Yidab lorsqu'elle tombe, nous croyons être prêts à contrer ses attaques. Nous avons tort. Alors que Yidab tombe du plafond, nous lançons une offensive désespérée contre la bête, et bien que nous soyons capables de la blesser, nous perdons beaucoup trop de nos propres soldats pour appeler cela un engagement victorieux."
diggy_dungeons.1008.a:0 "Nos pertes seront souvenir"

diggy_dungeons.1009.t:0 "Frappez-la où ça fait mal"
diggy_dungeons.1009.d:0 "[DungeonOverlay]Alors que nous attendons l'attaque de Yidab, nous préparons des piques et des pièges pour blesser la bête en descendant. Lorsque Yidab tombe du plafond, elle le fait directement dans ce que nous avons préparé, et alors que les piques percent son ventre, nous chargeons Yidab. Bien que nous ne sortions pas indemnes de la bataille, nous la blessons beaucoup."
diggy_dungeons.1009.a:0 "Ça saigne !"

diggy_dungeons.1010.t:0 "Tentative d'apprivoiser Yidab"
diggy_dungeons.1010.d:0 "[DungeonOverlay]Alors que le combat se déroule en notre faveur, nous pensons que c'est le bon moment pour tenter d'apprivoiser enfin Yidab. Cependant, une question reste : comment faire pour que la bête se soumette ?\n\n(Réussir à plusieurs reprises à combattre Yidab augmente la probabilité de l'apprivoiser avec succès)"
diggy_dungeons.1010.a:0 "La soumettre physiquement"
diggy_dungeons.1010.b:0 "Utiliser la magie pour dominer son esprit"
diggy_dungeons.1010.c:0 "Lui offrir la paix par la nourriture"

diggy_dungeons.1011.t:0 "Cocon Suspect"
diggy_dungeons.1011.d:0 "[DungeonOverlay]Alors que notre combat se poursuit, Yidab se retire de nos forces et commence à tisser une sorte de toile autour d'elle. Incertains quant à ce à quoi cela pourrait être un prélude, nous ne savons pas quelle est la meilleure réaction."
diggy_dungeons.1011.a:0 "Reculez et attendez qu'elle attaque"
diggy_dungeons.1011.b:0 "Chargez-la !"
diggy_dungeons.1011.c:0 "Tentez de l'apprivoiser"

diggy_dungeons.1012.t:0 "Échec de l'Apprivoisement par la Force"
diggy_dungeons.1012.d:0 "[DungeonOverlay]Ayant décidé d'essayer de soumettre la bête par la force, nous passons quelques minutes à essayer de ligoter Yidab. Cependant, malgré nos meilleurs efforts pour soumettre la mère de la couvée, il semble qu'elle soit encore trop forte pour que nous puissions la contrôler correctement, et ses coups de fouet ont fini par tuer beaucoup de nos hommes dans le processus. Il semble que nous devions encore l'épuiser davantage avant que cette approche puisse fonctionner."
diggy_dungeons.1012.a:0 "Continuez à combattre"

diggy_dungeons.1013.t:0 "Échec de l'Apprivoisement Magique"
diggy_dungeons.1013.d:0 "[DungeonOverlay]Ayant décidé d'essayer d'utiliser la magie pour dominer Yidab, nous établissons un périmètre pour protéger nos lanceurs de sorts pendant qu'ils travaillent leur magie contre la Mère de la Couvée. Cependant, que ce soit en raison des résistances naturelles de Yidab ou parce qu'elle n'est pas assez fatiguée pour que le sort prenne effet, la tentative échoue, et bien que peu de personnes soient blessées, cela laisse nos mages épuisés."
diggy_dungeons.1013.a:0 "Continuez à combattre"

diggy_dungeons.1014.t:0 "Échec de l'Apprivoisement Amical"
diggy_dungeons.1014.d:0 "[DungeonOverlay]Ayant décidé d'essayer de conquérir Yidab par son estomac, certains de nos soldats tentent de maintenir Yidab en échec assez longtemps pour que nous puissions préparer suffisamment de nos provisions pour nourrir une bête de sa taille. Lorsque l'offrande est faite, nous laissons Yidab s'en approcher, mais au lieu de l'accepter, peut-être parce qu'elle pense encore pouvoir nous vaincre, elle décide de continuer à combattre. Nous ne subissons pas beaucoup de pertes, mais nous devrons continuer à la combattre."
diggy_dungeons.1014.a:0 "Continuez à combattre"

diggy_dungeons.1015.t:0 "Une Bête Apprivoisée !"
diggy_dungeons.1015.d.1:0 "[DungeonOverlay]Avec une corde en main et un objectif en tête, nos soldats se préparent une dernière fois pour tenter de soumettre Yidab par la pure force. Yidab, sentant la force envahissante, réagit avec une férocité primitive. Crocs découverts et venin dégoulinant, l'araignée se débat dans une dernière tentative pour résister à la capture. Les soldats, non découragés, continuent avec une unité forgée dans le désespoir. La lutte est une danse chaotique de force et de sauvagerie, un test de volontés entre l'homme et l'araignée.\n\nDans la caverne faiblement éclairée, la bataille atteint son apogée. Avec un effort collectif, les soldats parviennent à soumettre Yidab, enroulant la créature épuisée dans un cocon de cordes. L'ancienne monarque menaçante à huit pattes gît maintenant liée, un témoignage de l'esprit indomptable de ceux qui ont refusé de se rendre, même face à des probabilités apparemment insurmontables. La caverne tombe dans un silence étrange alors que les soldats reprennent leur souffle, victorieux mais marqués par la confrontation harcelante."
diggy_dungeons.1015.d.2:0 "[DungeonOverlay]Se rassemblant autour de Yidab, nos forces, épuisées mais non découragées, se préparent pour une dernière tentative de lier Yidab à notre volonté par l'utilisation de la magie. Des auréoles d'énergie arcanique s'entrelacent alors que les praticiens synchronisent leurs sorts, tissant une toile complexe d'enchantements visant à soumettre la volonté formidable de la gigantesque araignée. Des effluves de lumière éthérée dansent à travers la caverne, créant un tableau autrement mystérieux de lumières mystiques.\n\nYidab, aussi épuisée et blessée que nos propres forces, sent l'approche de la magie, et se débat une dernière fois pour tenter d'éviter le contrôle. L'air frémit de forces arcaniques alors que l'araignée tente de résister à l'intrusion mentale.\n\nAprès des minutes qui semblent durer des heures, Yidab finit par succomber à la puissance écrasante des efforts combinés des soldats. Ses luttes frénétiques cèdent progressivement à une soumission tranquille alors que les enchantements prennent effet, créant un cocon mental qui retient la créature autrefois menaçante. La caverne, maintenant imprégnée du bourdonnement résiduel de l'énergie mystique, est témoin de la victoire des soldats — un témoignage de la force de la magie pour soumettre même les adversaires les plus redoutables. Les soldats, mentalement et physiquement fatigués, se tiennent victorieux."
diggy_dungeons.1015.d.3:0 "[DungeonOverlay]Battus, meurtris et épuisés, ni la magie ni la force brute ne s'étant avérées utiles pour apprivoiser la bête, nous décidons de recourir à une stratégie différente : non pas soumettre ou forcer Yidab à travailler avec nous, mais la convaincre de la manière dont nous pourrions nous entraider. Armés alors non pas d'armes, mais des restes de nos provisions décroissantes, nous tentons de persuader la gigantesque araignée de former une alliance.\n\nL'air est chargé de lassitude des deux côtés, et les soldats, aussi épuisés que Yidab, comprennent la nécessité de forger un lien peu conventionnel. L'odeur des provisions se mêle aux vestiges âcres du venin alors que les soldats tendent une branche d'olivier sous la forme de nourriture. Yidab, affaiblie et non plus uniquement motivée par l'agressivité, accepte prudemment l'offrande. Alors que les soldats continuent à partager leurs maigres provisions, une compréhension fragile émerge. La créature autrefois hostile, maintenant rassasiée et quelque peu apaisée, contemple une alliance imprévue. Dans cette trêve lasse, les soldats trouvent une lueur d'espoir, transformant la caverne d'un champ de bataille en un sanctuaire singulier où l'arôme des repas partagés remplace la puanteur persistante du conflit.\n\nBien que le chemin ici ait été difficile, nous croyons vraiment avoir pu trouver un compromis et amener Yidab sous notre contrôle."
diggy_dungeons.1015.a:0 "Yidab est maintenant à nous pour la contrôler !"

diggy_dungeons.1016.t:0 "Un Résultat Décevant"
diggy_dungeons.1016.d:0 "[DungeonOverlay]En attendant l'inattendu, nous nous préparons à l'attaque imminente de Yidab. Bien que nous ne soyons pas sûrs de ce qu'elle pourrait exactement faire en s'enroulant dans ses toiles, nous resterons en alerte face à ce qui est certainement une sorte de ruse.\n\nAlors que de plus en plus de temps passe, nous commençons à nous demander si Yidab ne fait pas simplement une pause, mais la possibilité que ce soit une sorte de stratagème pour nous faire baisser notre garde ou attaquer est trop élevée, alors nous restons en alerte.\n\nEnfin, après ce qui semble être des minutes, Yidab sort de son cocon. Alors que nous étions prêts à tout ce qu'elle pourrait nous lancer, nous ne nous attendions pas à ce qu'elle bâille et continue le combat comme si de rien n'était. Elle PRENAIT juste une pause !"
diggy_dungeons.1016.a:0 "Nous aurions pu utiliser ce temps plus efficacement"

diggy_dungeons.1017.t:0 "Juste 5 minutes de plus"
diggy_dungeons.1017.d:0 "[DungeonOverlay]Alors que Yidab se retire dans son cocon, nous nous retirons pour nous protéger de toute ruse qu'elle pourrait nous jouer. Alors que de plus en plus de temps passe, et qu'il semble qu'elle ne prépare pas une attaque, nous nous permettons de nous détendre, de reprendre notre souffle, et même de vérifier l'état de nos camarades blessés pour nous assurer qu'ils pourront retourner dans la mêlée.\n\nAprès un certain temps, Yidab émerge de son cocon, apparemment un peu agacée que nous n'ayons pas essayé de l'attaquer."
diggy_dungeons.1017.a:0 "Nous sommes bien reposés et prêts pour une nouvelle tentative"

diggy_dungeons.1018.t:0 "Coincé"
diggy_dungeons.1018.d:0 "[DungeonOverlay]Voyant Yidab détourner son attention de nous vers sa toile, nous nous précipitons vers elle pour essayer de lui infliger autant de dégâts que possible. Cependant, alors que nos forces se rapprochent et commencent à frapper le cocon, nous réalisons non seulement qu'il est beaucoup plus dur que prévu, mais aussi beaucoup plus collant que prévu, ce qui signifie que nos attaques ne sont pas seulement peu efficaces, mais aussi qu'une grande partie de notre équipement est maintenant collée au cocon et doit être abandonnée de peur que nous ne restions également collés.\n\nAprès un certain temps, Yidab émerge de son cocon, et malgré ses traits d'araignée, nous pouvons dire qu'elle a l'air satisfaite de nous avoir fait perdre notre temps."
diggy_dungeons.1018.a:0 "Maudite Yidab !"

diggy_dungeons.1019.t:0 "À travers le Feu et les Flammes"
diggy_dungeons.1019.d:0 "[DungeonOverlay]Alors que Yidab se retire dans son cocon, nous chargeons la Mère de la Couvée, exploitant un moment potentiel de faiblesse de la bête. Cependant, nous réalisons rapidement que la toile autour d'elle est beaucoup plus protectrice que prévu, et représente en fait un risque assez important sous la forme de collage. Malgré cela, en repensant à nos rencontres précédentes avec des toiles, nous avons trouvé un moyen de tourner cette situation à notre avantage...\n\nEn utilisant une partie de l'huile que nous avions en stock, nous arrosons les toiles de matière inflammable et y mettons le feu. Yidab se traîne désespérément hors de son cocon, et bien que nous ayons dû gaspiller certaines ressources, sa rage prouve que nous avons pu la blesser."
diggy_dungeons.1019.a:0 "Brûlez !"

diggy_dungeons.1020.t:0 "Yidab est à Nous !"
diggy_dungeons.1020.d:0 "[DungeonOverlay]Yidab est apprivoisée. Déverrouille `§JBestiary:§! Yidab, The Broodmother` en tant que privilège pour le Domaine des aventuriers."
diggy_dungeons.1020.a:0 "Fin de l'expédition"

diggy_dungeons.1021.t:0 "Attirée"
diggy_dungeons.1021.d:0 "[DungeonOverlay]Après quelques affrontements avec nos forces, Yidab semble se retirer et commence à tisser une sorte de corde épaisse entre deux de ses pattes."
diggy_dungeons.1021.a:0 "Préparez les Défenses"
diggy_dungeons.1021.b:0 "Attaque Totale !"
diggy_dungeons.1021.c:0 "Tentez de l'apprivoiser"

diggy_dungeons.1022.t:0 "Arachtinnitus"
diggy_dungeons.1022.d:0 "[DungeonOverlay]Reculant de Yidab et de sa corde, nous décidons de préparer quelques défenses contre ce qu'elle pourrait nous lancer. Cependant, nous ne nous attendions pas à ce que Yidab commence à gratter la corde comme une sorte d'instrument profond et dissonant, dont le volume commence à devenir de plus en plus fort. Alors que le volume devient de plus en plus insupportable, Yidab se retire et pince une note finale, si forte que la corde se brise, et si bruyante que beaucoup de nos hommes s'effondrent avec les tympans éclatés."
diggy_dungeons.1022.a:0 "Mes oreilles brûlent"

diggy_dungeons.1023.t:0 "Je ne vous entends pas"
diggy_dungeons.1023.d:0 "[DungeonOverlay]Alors que Yidab prépare sa corde, nous nous retirons et commençons à nous préparer à ce qu'elle pourrait nous lancer. Lorsqu'elle commence à gratter sa toile comme un musicien testant un instrument, nous sommes confus, mais alors que le volume devient de plus en plus fort, certains de nos officiers réalisent qu'une attaque basée sur le son pourrait être imminente. Agissant rapidement, nous sommes capables de fabriquer des bouchons d'oreille improvisés à partir de certaines de nos provisions, et juste à temps pour que Yidab libère une onde sonore massive à travers sa corde, secouant même nos organes, mais gardant principalement nos tympans en sécurité.\n\nNous devrions probablement retirer ces bouchons d'oreille avant de retourner au combat."
diggy_dungeons.1023.a:0 "Qu'avez-vous dit ?"

diggy_dungeons.1024.t:0 "Trop Proche"
diggy_dungeons.1024.d:0 "[DungeonOverlay]La considérant comme une cible facile avec deux de ses pattes occupées, nous chargeons Yidab en espérant lui infliger des dégâts. Cependant, Yidab semble être beaucoup plus compétente pour combattre sans ses pattes occupées que prévu, et bien qu'elle subisse quelques coups, elle est capable de nous blesser assez gravement. Pire encore, notre proximité avec Yidab signifie que la corde qu'elle avait tendue, qui s'est avérée être sa tentative d'utiliser le son pour nous nuire, s'est avérée être beaucoup plus efficace, causant activement des dommages internes à certains de nos soldats."
diggy_dungeons.1024.a:0 "C'est fort !"

diggy_dungeons.1025.t:0 "Une Attaque Héroïque"
diggy_dungeons.1025.d:0 "[DungeonOverlay]En chargeant Yidab, nous commençons à la combattre à notre manière, profitant de ses pattes occupées par sa corde. Cependant, alors qu'elle commence à gratter la corde tendue entre ses pattes, et que le son commence à résonner dans la chambre, nous réalisons qu'elle prévoit d'utiliser le son pour nous désorienter et nous blesser de l'intérieur ! En réfléchissant rapidement, l'un de nos soldats commence à grimper le long de ses pattes, et juste au moment où Yidab est sur le point de gratter une note finale, il est capable de couper la corde en deux, nous sauvant de l'attaque et nous permettant de blesser Yidab principalement sans conséquence."
diggy_dungeons.1025.a:0 "Pas aujourd'hui"