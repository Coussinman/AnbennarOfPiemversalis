dragon_coast_revitalized: "Projet de revitalisation réussi"
upgraded_nathalyne: "§dNathalyne§ !"
upgraded_nathalyne_desc: "La déesse des voleurs, des secrets et des ombres. Nathalyne était autrefois un avatar mortel de la Dame, passé inaperçu pendant des années en raison de ses origines demi-elfes. De son vivant, elle était une voleuse notoire et l'une des premières pratiquantes extérieures de l'art harimari de l'ombromancie.\n\nPersonnalités alignées :\n§YSecrète\nTisseuse de toiles intrigantes\nBien connectée§ !"

winebay_form_tt: "§TCeci est une nation formable cosmétique sans idées uniques§"
form_winebay_title: "Former la Ligue de Winebay"
form_winebay_desc: "§TCeci est une nation formable cosmétique sans idées uniques§ !\nIl est temps d'unir les États fracturés de Winebay en une seule ligue."

ace_cannor_blast_furnaces: "Hauts fourneaux d'Aelhill"
desc_ace_cannor_blast_furnaces: "Aelhill est un site ancien, exploité pour son fer dès l'époque du royaume Sormanni, avant le Jour des Cieux Cendreux. En tant que l'une des rares sources de fer ne relevant ni des Nains ni du contrôle damérien (puis impérial) en Lencenor, des générations de Lencori ont compté principalement sur le fer d'Aelhill pour leurs épées, lances, cottes de mailles, ainsi que pour leurs charrues, faucilles, faux et autres outils de la civilisation. Des développements récents ont conduit à l'établissement de grands hauts fourneaux de conception naine rubis près d'Aelhill, marquant une nouvelle ère de qualité et de quantité pour le bon acier lencorien."

ace_cannor_mines_gulenhyl: "Mines de Gulenhyl"
desc_ace_cannor_mines_gulenhyl: "Le Gulenhyl est la plus grande et la plus ancienne mine d'or d'Escann. Ses profondeurs sont exploitées depuis l'époque de Castan l'Ami-des-Nains. En effet, le mot 'Gulen' est une corruption du mot nain 'Gulan', signifiant or, et les mineurs nains creusent dans le Gulenhyl depuis des centaines d'années. Le Gulenhyl abritait également l'ancienne Monnaie castanorienne, qui produisait une monnaie d'or de haute qualité pour les Castanoriens et leurs États successeurs comme Castellyr. Bien que la Marée Verte ait détruit l'Escann chevaleresque, même les orcs ont recommencé à exploiter le Gulenhyl pour son or, bien que peut-être pour des raisons légèrement différentes."

ace_cannor_bladeskeep: "La Forteresse des Lames"
desc_ace_cannor_bladeskeep: "Forteresse des Lames. Le simple fait de prononcer ce nom remplit de fierté tout Escanni à portée d'oreille. Foyer des Intendants des Lames, gardiens de Calindal, la Lame Étincelante, et capitale traditionnelle des Marches des Lames, la Forteresse des Lames est un château ancien et légendaire qui a été au cœur de la politique du sud de l'Escann depuis les jours de Castanor. Bien que les Marches des Lames, comme les autres royaumes chevaleresques d'Escann, soient tombées sous la sauvagerie de la Marée Verte, la Forteresse des Lames subsiste, symbole de défiance et des anciennes valeurs chevaleresques d'Escann au milieu d'une mer de destruction, de désolation et de conquête. Si elle était restaurée, qui sait quels nouveaux sommets les Marches des Lames pourraient atteindre sous le bon dirigeant..."

ace_cannor_asra_bank: "Siège principal de la Banque Asra"
desc_ace_cannor_asra_bank: "La Banque Asra a été fondée par Fognir Asra, patriarche de l'ancien Clan Asra des Nains d'Agate, après la conclusion de sa Première Expédition et la récupération de la Gemme d'Agate dans les ruines d'Ovdal Asra. Depuis sa fondation à Anbenncóst, elle est rapidement devenue la principale institution financière de Cannor, traitant des affaires financières de Gerudia à Dostanor. Marchands et aventuriers s'appuient sur la Banque pour financer leurs expéditions, tandis que de nombreux dirigeants cannoriens ont été soutenus, d'une manière ou d'une autre, par les coffres sans fond de la Banque."

ace_cannor_hall_gallant: "Salle des Preux"
desc_ace_cannor_hall_gallant: "Tout aventurier de Menibór, peut-être même de tout Cannor, espère être commémoré dans la vénérable Salle des Preux, un mémorial colossal dédié à ces héros qui ont donné leur vie pour la gloire, la justice et l'honneur. Avec les noms et bustes d'aventuriers célèbres remontant à avant même le Réveil des Dragons, plus de mille ans d'histoire de l'aventure sont catalogués dans la Salle des Preux, et les Menibóri espèrent qu'elle en cataloguera mille ans de plus."

ace_cannor_floating_market: "Marché flottant d'Esmar"
desc_ace_cannor_floating_market: "Esmarainé est connue comme une ville marchande et le cœur de l'Esmaria, mais le plus grand marché de la ville ne se trouve pas sur les rives de la rivière, mais sur la rivière elle-même, les bras secondaires voisins du canal principal de l'Esmar abritant une multitude de bateaux et de péniches de commerçants, reliés par un réseau de passerelles flottantes."

ace_cannor_wightsgate: "Porte des Revenants"
desc_ace_cannor_wightsgate: "La Porte des Revenants est un mélange curieux de forteresse, de péage et d'auberge, contrôlant le principal passage entre les basses terres de l'Alen et les Westmoors. Anciennement siège de la Maison Wight avant que Lord Wight ne lève les morts des tumulus pour défendre Toman le Fou, ses origines se perdent dans le temps, mais la pierre lisse dont elle est faite ne montre aucun signe de détérioration. Depuis la Révolte de Gerwick, le château abrite également un temple nératique, avec une contingence importante de prêtres patrouillant les tumulus voisins pour empêcher les morts de se relever à nouveau."

ace_cannor_icewind_palace: "Palais du Commerce d'Icewind"
desc_ace_cannor_icewind_palace: "Depuis la fondation de la ville de Celmaldor – le Port de Maldorian en elfique –, la noble famille des Icewind a joué un rôle central dans le développement de la ville au fil des siècles. Grâce à leur immense richesse et prestige acquis par leur contrôle des activités marchandes dans la Tombe des Géants occidentale, le Palais du Commerce d'Icewind a été construit comme un édifice permanent à la puissance et à la gloire de la Maison Icewind. Il remplit désormais une double fonction : servir de résidence aux dirigeants élus de la ville et être l'un des centres commerciaux les plus importants de la ville, où colporteurs, courtiers et marchands de toute la Gerudia et du nord de Cannor se rassemblent pour faire des affaires, conclure des accords et gagner de l'argent. Les affaires de Celmaldor ont toujours été les affaires."

ace_cannor_sorncell_shipyards: "Chantiers navals de Sorncell"
desc_ace_cannor_sorncell_shipyards: "Le port en eau profonde de Sorncell abrite un grand port et des chantiers navals depuis avant même l'époque de la République damérienne, et il est toujours en activité aujourd'hui. Réputé pour sa capacité à accueillir des navires de toutes formes et tailles, et bien protégé par un banc de sable naturel qui empêche les tempêtes d'endommager les infrastructures portuaires, le port reste le principal centre naval commercial des Marches, et les industries jumelles de la construction et de l'entretien naval offrent un emploi abondant aux citoyens de Sorncell. Par conséquent, Sorncell reste une ville extrêmement importante pour quiconque souhaite projeter sa puissance – militaire ou marchande – dans la Divenhal septentrionale."

ace_cannor_ashfields_fertile: "Blé gris des Champs de Cendre"
ace_cannor_ashfields_fertile_desc: "Lors du Jour des Cieux Cendreux, le mont Havoral est entré en éruption et a craché des cendres sur ce qui est aujourd'hui les Marches, recouvrant ce que l'on appelle les Champs de Cendre. Peu après cet événement, un phénomène étrange s'est produit dans la région : les cultures y poussaient à un rythme accéléré, notamment le blé. Ce blé de cendre est rapidement devenu célèbre non seulement pour sa couleur grisâtre et son goût distinctement amer, mais aussi pour sa nature nourrissante et lourde pour l'estomac."

ace_cannor_puckmuth_fortress: "Forteresse de Puckmuth"
ace_cannor_puckmuth_fortress_desc: "Là où la Dostanesck et la Varinn se rencontrent, se dresse l'imposante forteresse de Puckmuth. La colline sur laquelle elle est située est bordée de pierres anciennes et effritées, dont on dit qu'elles remontent aux profondeurs des temps, à des fortifications bien antérieures à l'Exode castanite.\n\nLa dernière forteresse construite sur ce site l'a été après l'établissement de l'État moderne des Marches du Bord pendant la Croisade aldrésienne, mais même celle-ci reste influencée par notre style régional unique. Les protubérances invisibles et en forme de pièces de puzzle qui tissent de manière intriquée les pierres de nos murs en motifs inflexibles rendent nos fortifications particulièrement résistantes aux sorts, aux canons et à tout autre danger qui pourrait les menacer. Certains peuvent trouver cela inefficace et excessivement compliqué, mais la vie tranquille et simple des habitants des Marches du Bord nous laisse rarement manquer de temps pour les façonner."

form_rohibonia_title: "Former la Rohibonie"
form_rohibonia_desc: "Les terres que nous habitons étaient autrefois parcourues par les tribus rohiboniques, des peuples migrateurs ayant une affinité pour dompter les chevaux. Certains d'entre nous descendent même de ces tribus. Il est temps de nous tourner vers nos racines et de raviver le fier héritage rohibonien."

rohibonic_horse_lords: "Seigneurs des chevaux"
rohibonic_horse_lords_desc: "Nous aimons les chevaux"
rohibonic_revival: "Renaissance rohibonique"

ace_misc.1.t: "Renaissance de la culture rohibonique ?"
ace_misc.1.d: "Nous avons revendiqué le titre de Rohibonie, en référence aux anciennes tribus rohiboniques. La question est de savoir si nous devons adopter la culture de ces tribus comme la nôtre."
ace_misc.1.a: "Oui"
ace_misc.1.b: "Non"
ace_misc.1.a.tt: "§NNous allons raviver la culture rohibonique§!.\n\n§GLes cultures §YCrownsmen§! et §YArbarani§! seront remplacées par le groupe culturel §YRohibonien§!§!."
