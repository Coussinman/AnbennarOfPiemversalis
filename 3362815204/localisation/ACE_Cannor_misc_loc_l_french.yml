dragon_coast_revitalization_title: "Revitalisation de la Côte du Dragon"
dragon_coast_revitalization_desc: "Les richesses cachées de la Côte du Dragon peuvent être exploitées de manière profitable par tous ceux qui y résident. Mais dont l'héritage devons-nous reconnaître ?"

#Tooltips
owns_dragon_coast_trigger_tt: "Toute province possédée :\n   Se trouve dans la région §YCôte du Dragon§!"
dragon_coast_side_kobolds_tt: "Les Kobolds souhaitent apporter leur culture d'extraction minière et de construction intensive à la péninsule du Dragon."
dragon_coast_side_gnomes_tt: "Les Gnomes souhaitent développer des industries hautement avancées et s'appuyer sur des fermes conventionnelles."
dragon_coast_side_neither_tt: "Nous ne recevrons aucune aide d'aucun des deux camps, mais nous pourrons choisir les récompenses de chaque camp pour chaque zone que nous revitaliserons."
dragon_coast_side_permanent_tt: "§TCette décision est permanente !§!\n\nDès maintenant et jusqu'à la fin du projet de revitalisation de la Côte du Dragon, chaque province possédée dans la région §YCôte du Dragon§! recevra :"
dragon_coast_own_and_improve_area_tt: "£no£Toutes les provinces de la zone :\n   Possédées par §Y[Root.GetName]§!\n   L'une des conditions suivantes est vraie :\n      A un développement de §Y10§!.\n      La province possède §Y2§! bâtiments."

