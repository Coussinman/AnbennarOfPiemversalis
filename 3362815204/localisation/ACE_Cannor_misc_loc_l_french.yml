#Événements
dragon_coast.1.t: "Choisir un Camp"
dragon_coast.1.desc: "(Placeholder) La Côte du Dragon a longtemps été un territoire disputé : les Gnomes et les Kobolds revendiquent chacun avoir un droit historique sur toute la zone. Ce qui déconcerte l'observateur, c'est pourquoi ils pourraient être intéressés par la péninsule en premier lieu ; après tout, la Côte du Dragon semble être l'une des terres les moins arables, les moins précieuses de tout Cannor. Mais en vérité, il y a un grand potentiel caché ici... Un potentiel qui peut être débloqué par l'un ou l'autre des côtés de ce débat, bien que de différentes manières."
dragon_coast.1.a: "Les Kobolds ont un droit divin !"
dragon_coast.1.b: "Les Gnomes étaient ici avant tout le monde, il y a mille ans !"
dragon_coast.1.c: "Médier entre les deux côtés"
dragon_coast.2.t: "Revitalisation de la Côte du Dragon"
dragon_coast.2.desc: "(Placeholder) Nous avons résolu de revitaliser la Côte du Dragon, maintenant vient l'affaire de décider où..."
dragon_coast.2.a: "Revitaliser Iochand"
dragon_coast.2.b: "Revitaliser la Côte des Pilleurs"
dragon_coast.2.c: "Revitaliser le Col Gnomique"
dragon_coast.2.d: "Revitaliser les Collines du Dragon"
dragon_coast.2.e: "Revitaliser les Bas du Dragon"
dragon_coast.2.f: "Revitaliser la Pointe du Dragon"
dragon_coast.2.g: "Revitaliser les Îles de la Tempête"
dragon_coast.2.h: "Revitaliser l'Échine du Dragon"
dragon_coast.2.i: "Revitaliser les Hauteurs du Dragon"
dragon_coast.2.j: "Revitaliser la Gueule du Dragon"
dragon_coast.2.k: "Revitaliser le Cœur du Dragon"
dragon_coast.2.l: "Revitaliser les Profondeurs du Dragon"
dragon_coast.4.t: "Récompenses de la Revitalisation"
dragon_coast.4.desc: "Placeholder"
dragon_coast.4.a: "Les Kobolds amélioreront cette zone"
dragon_coast.4.b: "Les Gnomes amélioreront cette zone"
dragon_coast.6.t: "Une Offre de Coopération"
dragon_coast.6.desc: "(Placeholder) Avec la conclusion réussie du Projet de Revitalisation de la Côte du Dragon, et notre propre participation à l'affaire, nous avons été approchés par certains membres intépides de notre côté choisi. Avec l'infrastructure massivement étendue de la Côte du Dragon, des possibilités se sont ouvertes maintenant qui n'étaient pas présentes auparavant. Ils viennent avec une offre : devenir non seulement des partenaires, mais rejoindre les administrations et leur permettre de servir dans notre gouvernement."
dragon_coast.6.a: "Nous acceptons leur offre, et adopterons leur administration."
dragon_coast.6.b: "Nous sommes heureux de les aider, mais continuerons à nous gouverner nous-mêmes."

#Modificateurs
dragon_coast_sided_with_kobolds_mod: "Projet de Revitalisation Kobold"
desc_dragon_coast_sided_with_kobolds_mod: "[Root.Owner.GetName] aide les Kobolds à revitaliser la Côte du Dragon"
dragon_coast_sided_with_gnomes_mod: "Projet de Revitalisation Gnomique"
desc_dragon_coast_sided_with_gnomes_mod: "[Root.Owner.GetName] aide les Gnomes à revitaliser la Côte du Dragon"

#Décisions
dragon_coast_revitalization_title: "Revitalisation de la Côte du Dragon"
dragon_coast_revitalization_desc: "Les richesses cachées de la Côte du Dragon peuvent être exploitées de manière rentable par tous ceux qui y résident. Mais dont l'héritage devons-nous reconnaître ?"

#Info-bulles
owns_dragon_coast_trigger_tt: "Toute province possédée:\n   Est dans la région §YCôte du Dragon§!"
dragon_coast_side_kobolds_tt: "Les Kobolds souhaitent apporter leur culture d'extraction de la terre et de construction généralisée à la péninsule du Dragon."
dragon_coast_side_gnomes_tt: "Les Gnomes souhaitent développer des industries hautement avancées et s'appuyer sur des fermes conventionnelles."
dragon_coast_side_neither_tt: "Nous ne recevrons aucune aide d'aucun des deux côtés, mais nous pourrons choisir les récompenses de quel côté nous recevrons pour chaque zone que nous revitalisons."
dragon_coast_side_permanent_tt: "§TCette décision est permanente!§!\n\nDésormais jusqu'à la fin du Projet de Revitalisation de la Côte du Dragon, chaque province possédée dans la région §YCôte du Dragon§! recevra:"
dragon_coast_own_and_improve_area_tt: "£no£Toutes les provinces dans la zone:\n   Possédées par §Y[Root.GetName]§!\n   Une des affirmations suivantes est vraie:\n      Améliorées §Y2§! fois par le propriétaire\n      La province a §Y2§! bâtiments."

#Divers
num_of_dragon_coast_areas_revitalized: "Nombre de Zones Revitalisées dans la Côte du Dragon"
dragon_coast_revitalization_done: "Revitalisation de la Côte du Dragon Complète"
dragon_coast_revitalized: "Projet de Revitalisation Réussi"

upgraded_nathalyne: "§dNathalyne§!"
upgraded_nathalyne_desc: "La déesse des voleurs, des secrets et des ombres. Nathalyne était autrefois un avatar mortel de la Dame qui est restée non découverte pendant des années en raison de ses origines demi-elfiques, dans la vie elle était une voleuse célèbre et l'une des premières praticiennes extérieures de l'art Harimari de la magie des ombres.\n\nPersonnalités Alignées:\n§YSecrète\nTisseuse de Toile Intricate\nBien Connectée§!"

winebay_form_tt: "§TCeci est une forme cosmétique sans idées uniques§"

form_winebay_title: "Former la Ligue de Winebay"
form_winebay_desc: "§TCeci est une forme cosmétique sans idées uniques§!\nIl est temps d'unir les États fracturés de Winebay en une seule ligue"

ace_cannor_blast_furnaces: "Hauts Fourneaux d'Aelhill"
desc_ace_cannor_blast_furnaces: "Aelhill est un site ancien en effet, ayant été miné pour son fer pour la première fois par le royaume Sormanni avant le Jour des Cieux Cendreux. En tant que l'une des seules sources de fer non sous contrôle nain ou Damerian (plus tard Impérial) à Lencenor, d'innombrables générations de Lencori ont principalement compté sur le fer d'Aelhill pour leurs épées, lances et mailles, ainsi que pour leurs charrues, faucilles, faux et autres outils de civilisation. Les développements récents ont conduit à l'établissement de grands hauts fourneaux de conception naine rubis près d'Aelhill, ce qui a apporté une nouvelle ère de qualité et de quantité pour le bon acier Lencori."
ace_cannor_mines_gulenhyl: "Mines de Gulenhyl"
desc_ace_cannor_mines_gulenhyl: "Le Gulenhyl est la plus grande et la plus ancienne mine d'or d'Escann, ses profondeurs ayant été sondées depuis les jours de Castan l'Ami des Nains. En effet, le mot 'Gulen' est une corruption du nain 'Gulan', signifiant or, et les mineurs nains ont creusé dans le Gulenhyl pendant des centaines d'années. Le Gulenhyl était également le site de l'ancienne Monnaie Castanorienne qui produisait des pièces d'or de haute qualité pour les Castanoriens et leurs États successeurs tels que Castellyr, et bien que la Marée Verte ait vu la destruction de l'Escann Chevaleresque, même les orcs ont commencé à miner le Gulenhyl une fois de plus pour son or, bien que peut-être pour des raisons légèrement différentes."
ace_cannor_bladeskeep: "Le Bladeskeep"
desc_ace_cannor_bladeskeep: "Bladeskeep. Même mentionner le nom envoie une bouffée de fierté à travers tout Escanni à portée de voix. Foyer des Intendants de la Lame, gardiens de Calindal, la Lame Étincelante, et capitale traditionnelle des Marches de la Lame, le Bladeskeep est un vieux et légendaire château qui a été au centre de la politique sud Escanni depuis les jours de Castanor. Bien que les Marches de la Lame, comme d'autres royaumes Escanni Chevaleresques, soient tombées sous la sauvagerie de la Marée Verte, le Bladeskeep reste encore, un symbole de défiance et de vieilles valeurs Escanni Chevaleresques au milieu d'une mer de destruction, de désolation et de conquête. S'il était restauré, qui sait quelles nouvelles hauteurs les Marches de la Lame pourraient atteindre sous le bon dirigeant..."
ace_cannor_asra_bank: "Siège Principal de la Banque Asra"
desc_ace_cannor_asra_bank: "La Banque Asra a été fondée par Fognir Asra, patriarche de l'ancien Clan Asra des Nains d'Agate, après la conclusion de sa Première Expédition et la réclamation de la Pierre d'Agate des ruines d'Ovdal Asra. Depuis la fondation de la Banque à Anbenncóst, elle est rapidement devenue la principale institution financière de Cannor, traitant des affaires financières de Gerudia à Dostanor. Les marchands et les aventuriers comptent sur la Banque pour financer leurs expéditions, tandis que de nombreux dirigeants Cannoriens ont été soutenus, d'une manière ou d'une autre, par les coffres sans fond de la Banque."
ace_cannor_hall_gallant: "Salle des Vaillants"
desc_ace_cannor_hall_gallant: "Tout aventurier à Menibór, peut-être dans tout Cannor, espère être rappelé dans la vénérable Salle des Vaillants, un mémorial colossal à ces héros qui ont donné leur vie pour la défense de la gloire, de la justice et de l'honneur. Avec des noms et des bustes de célèbres aventuriers datant d'avant même le Réveil du Dragon, plus de mille ans d'histoire d'aventure sont catalogués dans la Salle des Vaillants, et les Menibóri espèrent qu'elle cataloguera mille ans de plus."
ace_cannor_floating_market: "Marché Flottant d'Esmar"
desc_ace_cannor_floating_market: "Esmarainé est connue comme une ville de marché et le cœur d'Esmaria, mais le plus grand marché de la ville n'est pas situé sur les rives de la rivière, mais sur la rivière elle-même, avec les anabranches voisines du canal principal de l'Esmar accueillant une nuée de bateaux et de barges de commerçants, connectés par un réseau de passerelles flottantes."
ace_cannor_wightsgate: "Wightsgate"
desc_ace_cannor_wightsgate: "Wightsgate est un mélange curieux de forteresse, de péage et d'auberge, contrôlant le principal passage entre les basses terres de l'Alen et les Westmoors. Autrefois le siège de la Maison Wight avant que Lord Wight ne lève les morts des tumulus en défense de Toman le Fou, ses origines sont perdues dans le temps, mais la pierre lisse dont il est fait ne montre aucun signe de détérioration. Depuis le Soulèvement de Gerwick, le château contient également un temple Nératique, avec un contingent important de prêtres patrouillant les tumulus funéraires à proximité pour empêcher les morts de se relever à nouveau."
ace_cannor_icewind_palace: "Palais de Commerce de Icewind"
desc_ace_cannor_icewind_palace: "Depuis la fondation de la ville de Celmaldor - le Port de Maldorian en Elfe - la noble famille des Icewinds a été intégrale au développement de la ville au fil des siècles. En raison de leur richesse copieuse et de leur prestige acquis grâce à leur contrôle sur les poursuites mercantiles dans la Tombe du Géant occidental, le Palais de Commerce de Icewind a été construit comme un édifice permanent à la puissance et à la gloire de la Maison de Icewind, et fournit maintenant la double fonctionnalité d'être le foyer des dirigeants élus de la ville, et aussi l'un des centres commerciaux les plus importants de la ville où les colporteurs, les courtiers et les marchands de toute la Gerudia et le nord de Cannor se rassemblent pour faire des affaires, conclure des accords et gagner de l'argent. L'affaire de Celmaldor a toujours été l'affaire."
ace_cannor_sorncell_shipyards: "Chantiers Navals de Sorncell"
desc_ace_cannor_sorncell_shipyards: "Le port en eau profonde de Sorncell a été le site d'un port et d'un chantier naval majeur depuis même avant le temps de la République Damerienne, et est encore en usage à ce jour. Renommé pour sa capacité à accueillir des navires de toutes formes et tailles, et bien protégé par un éperon naturel de terre qui empêche les tempêtes d'endommager l'infrastructure du port, le port est toujours le principal centre commercial naval des Frontières, et les industries jumelles de la construction navale et de la maintenance fournissent un emploi ample pour les citoyens de Sorncell. Par conséquent, Sorncell reste une ville extrêmement importante pour quiconque souhaitant projeter du pouvoir - soit militaire ou mercantile - dans le nord de Divenhal."
ace_cannor_ashfields_fertile: "Blé Gris d'Ashfield"
ace_cannor_ashfields_fertile_desc: "Pendant le Jour des Cieux Cendreux, la Montagne Havoral est entrée en éruption et a craché des cendres sur ce qui est aujourd'hui les Frontières et a par conséquent recouvert ce qui est connu sous le nom d'Ashfield de cendres. Peu de temps après cet événement, un étrange phénomène s'est produit dans la zone environnante, où les cultures poussaient à un rythme accru - notamment le blé. Ce Blé de Cendres est bientôt devenu célèbre non seulement pour sa couleur grisâtre et son goût distinctement amer, mais aussi pour sa nature rassasiante qui est lourde sur l'estomac."

form_rohibonia_title: "Former la Rohibonia"
form_rohibonia_desc: "Les terres que nous habitons étaient autrefois parcourues par les tribus Rohiboniques, des peuples migrateurs qui avaient une affinité pour dompter les chevaux. Certains d'entre nous descendent même de ces tribus. Il est temps de regarder en arrière vers nos racines et de raviver le fier héritage Rohibonique."

rohibonic_horse_lords: "Seigneurs des Chevaux"
rohibonic_horse_lords_desc: "Nous aimons les chevaux"

rohibonic_revival: "Renaissance Rohibonique"
ace_misc.1.t: "Renaissance de la Culture Rohibonique ?"
ace_misc.1.d: "Nous avons revendiqué le titre de Rohibonia, d'après les anciennes tribus Rohiboniques. La question est de savoir si nous devrions adopter la culture des tribus Rohiboniques comme la nôtre ?"
ace_misc.1.a: "Oui"
ace_misc.1.b: "Non"
ace_misc.1.a.tt: "§YNous allons raviver la culture Rohibonique§!.\n\n§G§YCrownsmen§! et §YArbarani§! les cultures seront échangées avec le groupe de culture §YRohibonique§!."
ace_misc.1.b.tt: "§YNous allons raviver la culture Rohibonique§!.\n\n§G§YCrownsmen§! et §YArbarani§! les cultures seront échangées avec le groupe de culture §YRohibonique§!."