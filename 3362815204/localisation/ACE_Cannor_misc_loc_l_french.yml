#Events
dragon_coast.1.t: "Choisir un Camp"
dragon_coast.1.desc: "(Texte temporaire) La Côte-du-Dragon a longtemps été un territoire disputé : les Gnomes et les Kobolds revendiquent chacun un droit historique sur toute la région. Ce qui déconcerte l'observateur, c'est pourquoi ils pourraient bien s'intéresser à cette péninsule en premier lieu ; après tout, la Côte-du-Dragon semble être parmi les terres les moins arables et les moins précieuses de tout Cannor. Mais en vérité, un grand potentiel se cache ici... Un potentiel qui peut être débloqué par l'un ou l'autre camp de ce débat, bien que de manières différentes."
dragon_coast.1.a: "Les Kobolds ont un droit divin !"
dragon_coast.1.b: "Les Gnomes étaient ici avant tout le monde, il y a mille ans !"
dragon_coast.1.c: "Faire médiation entre les deux camps"
dragon_coast.2.t: "Revitaliser la Côte-du-Dragon"
dragon_coast.2.desc: "(Texte temporaire) Nous avons résolu de revitaliser la Côte-du-Dragon, vient maintenant l'affaire de décider où..."
dragon_coast.2.a: "Revitaliser Iochand"
dragon_coast.2.b: "Revitaliser la Côte-des-Pillards"
dragon_coast.2.c: "Revitaliser le Passage-Gnome"
dragon_coast.2.d: "Revitaliser les Collines-du-Dragon"
dragon_coast.2.e: "Revitaliser les Landes-du-Dragon"
dragon_coast.2.f: "Revitaliser la Pointe-du-Dragon"
dragon_coast.2.g: "Revitaliser les Îles-Tempête"
dragon_coast.2.h: "Revitaliser l'Épine-du-Dragon"
dragon_coast.2.i: "Revitaliser les Hauteurs-du-Dragon"
dragon_coast.2.j: "Revitaliser la Gueule-du-Dragon"
dragon_coast.2.k: "Revitaliser le Cœur-du-Dragon"
dragon_coast.2.l: "Revitaliser les Profondeurs-du-Dragon"
dragon_coast.4.t: "Récompenses de la Revitalisation"
dragon_coast.4.desc: "Texte temporaire"
dragon_coast.4.a: "Les Kobolds amélioreront cette région"
dragon_coast.4.b: "Les Gnomes amélioreront cette région"
dragon_coast.6.t: "Une Offre de Coopération"
dragon_coast.6.desc: "(Texte temporaire) Avec la conclusion réussie du Projet de Revitalisation de la Côte-du-Dragon, et notre propre participation dans cette affaire, nous avons été approchés par quelques membres intrépides de notre camp choisi. Avec l'infrastructure massivement étendue de la Côte-du-Dragon, des possibilités se sont ouvertes maintenant qui n'étaient pas présentes auparavant. Ils viennent avec une offre : devenir non seulement des partenaires, mais joindre les administrations et leur permettre de servir dans notre gouvernement."
dragon_coast.6.a: "Nous acceptons leur offre, et adopterons leur administration."
dragon_coast.6.b: "Nous sommes heureux d'aider, mais resterons pour nous gouverner nous-mêmes."



#Modifiers
dragon_coast_sided_with_kobolds_mod: "Projet de Revitalisation Kobold"
desc_dragon_coast_sided_with_kobolds_mod: "[Root.Owner.GetName] aide les Kobolds à revitaliser la Côte-du-Dragon"
dragon_coast_sided_with_gnomes_mod: "Projet de Revitalisation Gnome"
desc_dragon_coast_sided_with_gnomes_mod: "[Root.Owner.GetName] aide les Gnomes à revitaliser la Côte-du-Dragon"



#Decisions
dragon_coast_revitalization_title: "Revitalisation de la Côte-du-Dragon"
dragon_coast_revitalization_desc: "Les trésors cachés de la Côte-du-Dragon peuvent être exploités de manière profitable par tous ceux qui y résident. Mais de quel héritage reconnaîtrons-nous la légitimité ?"



#Tooltips
owns_dragon_coast_trigger_tt: "N'importe quelle province possédée :\n   Est dans la région §YCôte-du-Dragon§!"
dragon_coast_side_kobolds_tt: "Les Kobolds souhaitent apporter leur culture d'extraction de la terre et de construction généralisée à la péninsule du Dragon."
dragon_coast_side_gnomes_tt: "Les Gnomes souhaitent développer des industries hautement avancées et compter sur des fermes conventionnelles."
dragon_coast_side_neither_tt: "Nous ne recevrons aucune aide d'aucun camp, mais nous pourrons sélectionner les récompenses de quel camp nous recevons pour chaque zone que nous revitalisons."
dragon_coast_side_permanent_tt: "§TCette décision est permanente !§!\n\nD'ici jusqu'à la fin du Projet de Revitalisation de la Côte-du-Dragon, chaque province possédée dans la région §YCôte-du-Dragon§! recevra :"
dragon_coast_own_and_improve_area_tt: "£no£Toutes les provinces de la zone :\n   Possédées par §Y[Root.GetName]§!\n   L'une des conditions suivantes est vraie :\n      Améliorée §Y2§! fois par le propriétaire\n      La province a §Y2§! bâtiments."



#Misc
num_of_dragon_coast_areas_revitalized: "Nombre de Zones Revitalisées dans la Côte-du-Dragon"
dragon_coast_revitalization_done: "Revitalisation de la Côte-du-Dragon Terminée"
dragon_coast_revitalized: "Projet de Revitalisation Réussi"


upgraded_nathalyne: "§dNathalyne§!"
upgraded_nathalyne_desc: "La déesse des voleurs, des secrets et des ombres. Nathalyne était autrefois un avatar mortel de la Dame qui ne fut pas découverte pendant des années en raison de ses origines demi-elfiques. De son vivant, elle était une voleuse infâme et l'une des premières praticiennes extérieures de l'art harimari de la nécromancie des ombres.\n\nPersonnalités Alignées :\n§YSecrète\nTisseuse de Toiles Complexes\nBien Connectée§!"

winebay_form_tt: "§TCeci est une nation formable cosmétique sans idées uniques§"

form_winebay_title: "Former la Ligue de Baie-du-Vin"
form_winebay_desc: "§TCeci est une nation formable cosmétique sans idées uniques§!\nIl est temps d'unir les états fracturés de la Baie-du-Vin en une seule ligue"

ace_cannor_blast_furnaces: "Hauts-Fourneaux de Colline-d'Aël"
desc_ace_cannor_blast_furnaces: "Colline-d'Aël est en effet un site ancien, ayant été exploité pour la première fois pour son fer par le royaume sormanni avant le Jour des Cieux Cendrés. Étant l'une des seules sources de fer non sous contrôle nain ou damérien (plus tard impérial) en Lencenor, d'innombrables générations de Lencori ont compté principalement sur le fer de Colline-d'Aël pour leurs épées, lances et cottes de mailles, ainsi que charrues, faucilles, faux et autres outils de civilisation. Les développements récents ont mené à l'établissement de grands hauts-fourneaux de conception naine rubis près de Colline-d'Aël, ce qui a apporté un nouvel âge de qualité et de quantité pour le bon acier lencori."
ace_cannor_mines_gulenhyl: "Mines de Gulenhyl"
desc_ace_cannor_mines_gulenhyl: "Le Gulenhyl est la plus grande et plus ancienne mine d'or d'Escann, ses profondeurs ayant été sondées depuis les jours de Castan Ami-des-Nains. En effet, le mot 'Gulen' est une corruption du nain 'Gulan', signifiant or, et les mineurs nains ont creusé dans le Gulenhyl pendant des centaines d'années. Le Gulenhyl était aussi le site de l'ancienne Monnaie castanorienne qui produisait une monnaie d'or de haute qualité pour les Castanoriens et leurs états successeurs comme Castellyr, et bien que la Marée Verte ait vu la destruction de l'Escann chevaleresque, même les orques ont recommencé à extraire l'or du Gulenhyl, bien que peut-être pour des raisons légèrement différentes."
ace_cannor_bladeskeep: "Le Fort-des-Lames"
desc_ace_cannor_bladeskeep: "Fort-des-Lames. Simplement mentionner ce nom envoie une bouffée de fierté à travers tout Escanni à portée d'oreille. Foyer des Intendants de Lame, gardiens de Calindal, la Lame Luisante, et capitale traditionnelle des Marches-des-Lames, le Fort-des-Lames est un château ancien et glorieux qui siège au centre de la politique escanni méridionale depuis les jours de Castanor. Bien que les Marches-des-Lames, comme d'autres royaumes escanni chevaleresques, soient tombées sous la sauvagerie de la Marée Verte, le Fort-des-Lames demeure encore, un symbole de défi et d'anciennes valeurs escanni chevaleresques au milieu d'une mer de destruction, de désolation et de conquête. S'il devait être restauré, qui sait quelles nouvelles hauteurs les Marches-des-Lames pourraient atteindre sous le bon dirigeant..."
ace_cannor_asra_bank: "Bureau Principal de la Banque Asra"
desc_ace_cannor_asra_bank: "La Banque Asra fut fondée par Fognir Asra, patriarche de l'ancien Clan Asra des Nains d'Agate, après la conclusion de sa Première Expédition et la récupération de la Gemme d'Agate des ruines d'Ovdal Asra. Depuis la fondation de la Banque à Anbenncóst, elle est rapidement devenue l'institution financière la plus importante de Cannor, traitant des affaires financières de Gérudie à Dostanor. Marchands et aventuriers comptent également sur la Banque pour financer leurs expéditions, tandis que maints dirigeants cannoriens ont été soutenus, d'une manière ou d'une autre, par les coffres sans fond de la Banque."
ace_cannor_hall_gallant: "Hall du Vaillant"
desc_ace_cannor_hall_gallant: "Chaque aventurier de Menibór, peut-être de tout Cannor, espère être rappelé dans le vénéré Hall du Vaillant, un colossal mémorial à ces héros qui donnèrent leurs vies en défense de la gloire, de la justice, et de l'honneur. Avec des noms et bustes d'aventuriers célèbres datant d'avant même l'Éveil-du-Dragon, plus de mille ans d'histoire d'aventure sont catalogués dans le Hall du Vaillant, et les Menibóri espèrent qu'il cataloguera mille ans de plus."
ace_cannor_floating_market: "Marché Flottant d'Esmar"
desc_ace_cannor_floating_market: "Esmarainé est connue comme une cité marchande et le cœur d'Esmarie, mais le plus grand marché de la cité n'est pas situé sur les rives de la rivière, mais sur la rivière elle-même, avec les bras secondaires voisins du chenal principal de l'Esmar accueillant un essaim de bateaux marchands et de barges, connectés par un réseau de passerelles flottantes."
ace_cannor_wightsgate: "Porte-des-Spectres"
desc_ace_cannor_wightsgate: "Porte-des-Spectres est un curieux mélange de forteresse, péage, et relais routier, contrôlant le passage principal entre les basses terres de l'Alen et les Landes-de-l'Ouest. Autrefois le siège de la Maison Spectre avant que Seigneur Spectre ne lève les morts des tumulus en défense de Toman le Fou, ses origines se perdent dans le temps, mais la pierre lisse dont elle est faite ne montre aucun signe de détérioration. Depuis le Soulèvement de Gerwick, le château contient aussi un temple nératique, avec un contingent considérable de prêtres patrouillant les tumulus voisins pour empêcher les morts de se relever à nouveau."
ace_cannor_icewind_palace: "Palais du Commerce de Vent-de-Glace"
desc_ace_cannor_icewind_palace: "Depuis la fondation de la cité de Celmaldor - Port-de-Maldorian en elfique - la noble famille des Vents-de-Glace a été intégrale au développement de la cité au cours des siècles. En résultat de leur richesse copieuse et prestige gagné de leur contrôle sur les poursuites mercantiles dans la Tombe-du-Géant occidentale, le Palais du Commerce de Vent-de-Glace fut construit comme un édifice permanent au pouvoir et à la gloire de la Maison de Vent-de-Glace, et fournit maintenant la double fonctionnalité d'être le foyer des dirigeants élus de la cité, et aussi l'un des centres commerciaux les plus importants de la cité où marchands ambulants, courtiers et négociants de toute la Gérudie et du Cannor septentrional se rassemblent pour faire des affaires, conclure des accords et faire de l'argent. L'affaire de Celmaldor a toujours été les affaires."
ace_cannor_sorncell_shipyards: "Chantiers Navals de Cellule-de-Deuil"
desc_ace_cannor_sorncell_shipyards: "Le port en eau profonde de Cellule-de-Deuil a été le site d'un port majeur et chantier naval depuis avant même l'époque de la République daméricaine, et est encore en usage aujourd'hui. Renommé pour sa capacité à accueillir des navires de toutes formes et tailles, et bien protégé par une langue naturelle de terre qui empêche les tempêtes d'endommager l'infrastructure portuaire, le port reste le principal centre commercial naval des Marches, et les industries jumelles de construction navale et d'entretien fournissent un emploi ample aux citoyens de Cellule-de-Deuil. En conséquence, Cellule-de-Deuil reste une cité extrêmement importante pour quiconque souhaite projeter du pouvoir - soit militaire soit mercantile - dans le Divenhal septentrional."
ace_cannor_ashfields_fertile: "Blé Gris des Champs-de-Cendre"
ace_cannor_ashfields_fertile_desc: "Pendant le Jour des Cieux Cendrés, la Montagne Havoral entra en éruption et cracha de la cendre à travers les Marches modernes et couvrit par conséquent ce qui est connu sous le nom de Champ-de-Cendre de cendre. Peu après cet événement, un phénomène étrange se produisit dans la zone environnante, où les cultures poussaient à un rythme accru - le plus notablement le blé. Ce Blé-de-Cendre devint bientôt infâme non seulement pour sa couleur grisâtre et son goût distinctement amer, mais sa nature nourrissante qui est lourde sur l'estomac."

form_rohibonia_title: "Former la Rohibonie"
form_rohibonia_desc: "Les Terres que nous habitons furent autrefois parcourues par les tribus rohiboniques, peuples migratoires qui avaient une affinité à dompter les chevaux. Certains d'entre nous descendent même de ces tribus. Il est temps de regarder vers nos racines et faire revivre le fier héritage rohibonique."

rohibonic_horse_lords: "Seigneurs des Chevaux"
rohibonic_horse_lords_desc: "Nous aimons les chevaux"

rohibonic_revival: "Renaissance Rohibonique"
ace_misc.1.t: "Renaissance de la Culture Rohibonique ?"
ace_misc.1.d: "Nous avons revendiqué le titre de Rohibonie, d'après les anciennes tribus rohiboniques. La question est de savoir si nous devrions adopter la culture des tribus rohiboniques comme la nôtre ?"
ace_misc.1.a: "Oui"
ace_misc.1.b: "Non"
ace_misc.1.a.tt: "§YNous ferons revivre la culture rohibonique§!.\n\n§G§YLes cultures des Hommes-de-la-Couronne§! et §YArbarani§! seront transférées vers le groupe culturel §YRohibonique§! .§!"