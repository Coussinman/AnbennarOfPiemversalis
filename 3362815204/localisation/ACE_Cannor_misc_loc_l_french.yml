l_french:
#Événements
dragon_coast.1.t: "Choisir un camp"
dragon_coast.1.desc: "(Placeholder) La Côte du Dragon est un territoire disputé depuis longtemps : les Gnomes et les Kobolds revendiquent chacun un droit historique sur l'ensemble de la région. Ce qui déroute l'observateur, c'est de comprendre pourquoi ils s'intéressent à cette péninsule en premier lieu ; après tout, la Côte du Dragon semble être l'une des terres les moins fertiles et les moins précieuses de tout Cannor. Pourtant, un grand potentiel y est caché... Un potentiel que chaque camp peut exploiter, bien que de manières différentes."

dragon_coast.1.a: "Les Kobolds ont un droit divin !"
dragon_coast.1.b: "Les Gnomes étaient là avant tout le monde, il y a mille ans !"
dragon_coast.1.c: "Médier entre les deux parties"

dragon_coast.2.t: "Revitaliser la Côte du Dragon"
dragon_coast.2.desc: "La Côte du Dragon est une région regorgeant de potentiel. Même après le chaos du Réveil des Dragons, qui a marqué près d'un millénaire de conflits entre ses divers habitants, il reste une véritable abondance à découvrir : des plaines fertiles des Bas-Dragons aux hauteurs minérales des Hauts-Dragons, il suffit d'être prêt à fournir les efforts nécessaires pour restaurer ces terres. Nous avons décidé de fournir ces efforts, il nous faut maintenant déterminer où les diriger."

dragon_coast.2.a: "Revitaliser Iochand"
dragon_coast.2.b: "Revitaliser la Côte des Écumeurs"
dragon_coast.2.c: "Revitaliser le Passe Gnomique"
dragon_coast.2.d: "Revitaliser les Collines du Dragon"
dragon_coast.2.e: "Revitaliser les Bas-Dragons"
dragon_coast.2.f: "Revitaliser la Pointe du Dragon"
dragon_coast.2.g: "Revitaliser les Îles de l'Orage"
dragon_coast.2.h: "Revitaliser l'Échine du Dragon"
dragon_coast.2.i: "Revitaliser les Hauts-Dragons"
dragon_coast.2.j: "Revitaliser la Gueule du Dragon"
dragon_coast.2.k: "Revitaliser le Cœur du Dragon"
dragon_coast.2.l: "Revitaliser les Profondeurs du Dragon"

dragon_coast.4.t: "Récompenses de la revitalisation"
dragon_coast.4.desc: "(Placeholder)"
dragon_coast.4.a: "Les Kobolds amélioreront cette zone"
dragon_coast.4.b: "Les Gnomes amélioreront cette zone"

dragon_coast.6.t: "Une offre de coopération"
dragon_coast.6.desc: "(Placeholder) Avec la conclusion réussie du projet de revitalisation de la Côte du Dragon et notre propre participation à cette affaire, des membres intrépides du camp que nous avons choisi se sont adressés à nous. Grâce à l'infrastructure massivement développée de la Côte du Dragon, des possibilités inédites se sont ouvertes. Ils nous font une offre : devenir non seulement des partenaires, mais aussi intégrer leurs administrations et leur permettre de servir dans notre gouvernement."

dragon_coast.6.a: "Nous acceptons leur offre et adopterons leur administration."
dragon_coast.6.b: "Nous sommes ravis de les aider, mais nous continuerons à nous gouverner nous-mêmes."

