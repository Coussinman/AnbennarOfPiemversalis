 flavor_frozenmaw.2.t:0 "Pris Entre Deux Mondes"
 flavor_frozenmaw.2.d:0 "« Quel est mon nom, Papa ? Pourquoi Maman m'appelle-t-elle Drazad, quand tu m'appelles Elrac ?\n\nPapa me regarde, soupire, et quitte la pièce. Je pose la question à mes tuteurs, aux gardes, même au bouffon, et ils partent tous ou prétendent avoir des affaires importantes et ne peuvent être dérangés. Personne ne répond à ma question. Je retourne dans ma chambre et joue avec mes jouets. Même alors, cela apporte juste plus de questions. Tous les héros ressemblent à des humains, tandis que tous les monstres ressemblent à des orques ; aucun d'eux ne me ressemble. Si les humains sont bons et les orques mauvais, alors que suis-je ?\n\nPourquoi Maman et Papa se sont-ils mariés si leurs peuples sont ennemis ? Je sais que ce n'était pas par amour, car ils ne sont jamais ensemble. Je médite là-dessus.\n\nQuand Nounou arrive, elle me dit que bientôt, tout cela changera. Un homme viendra pour remettre les choses en ordre et remettre les gens comme Maman à leur place. Elle dit que je ne devrais pas m'inquiéter – que malgré avoir leur sang, il me traitera bien.\n\nMaman dit de lui dire si quelqu'un dit quelque chose de mal sur les orques, ou quelque chose de traître sur Cousin [Root.Monarch.GetName]. L'homme me traitera-t-il encore bien si je suis loyal à [Root.Monarch.GetName] ?"
 flavor_frozenmaw.2.a:0 "De quel côté suis-je ?"

 flavor_frozenmaw.3.t:0 "Prix à Payer"
 flavor_frozenmaw.3.d:0 "Takra Lame-de-Crâne se tenait à la vue donnant sur le port et chantiers navals de l'Île Sarmozd – Île Vroren, comme elle était connue des Hommes des Marches. La vue en dessous de lui était suffisante pour amener un sourire satisfait à son visage. Les chantiers navals grouillaient d'activité alors que des centaines d'ouvriers gobelins nouvellement acquis travaillaient sous les yeux vigilants d'orques et de leurs conseillers en construction Hommes des Marches. En tant que superviseur des chantiers navals de Sarmozd, son travail était sur le point de devenir beaucoup plus occupé.\n\n« Vous m'avez appelé, Chef ? » – la voix de Borba Œil-Mort, lieutenant de Takra, quelque peu essoufflée de la montée, résonne derrière lui. Sans rompre la vue des chantiers navals, Takra répondit. « L'Amiral Droga a demandé pas moins de trois douzaines de nouveaux navires de raid pour être en état de naviguer d'ici la prochaine pleine lune. Je n'ai pas l'intention de décevoir. Cependant, comme vous pouvez le voir, nous aurons besoin de plus de main-d'œuvre si nous voulons réussir. »\n\nBorba hésita un moment. « Chef, le conseil tribal à Bal Vroren a répété non à nos demandes pour plus de gobelins. Ils disent que- »\n\n« Alors appelle quelques faveurs, » interrompit Takra. « Je connais personnellement certains des chefs qui ont subjugué les gobelins au Pic-Gosier. Je peux vous assurer qu'il y a une main-d'œuvre gobeline abondante disponible. Nous aurons besoin de centaines de plus pour ce projet. Alors je suggère que vous ne perdiez plus de temps et vous mettiez au travail. »\n\nBorba acquiesça et laissa le superviseur où il se tenait. Takra continua ses observations. D'une façon ou d'une autre, les gobelins gagneraient leur place dans cette nouvelle société. Mais pour maintenant, Takra s'assurerait que le prix pour leur liberté soit payé en entier."
 flavor_frozenmaw.3.a:0 "Encore un meilleur sort que d'être esclave de la Marée Verte."

 flavor_frozenmaw.4.t:0 "Bakram Vent-d'Hiver"
 flavor_frozenmaw.4.d:0 "On dit qu'être un Orque c'est se battre ; si c'est le cas, alors peut-être Bakram Vent-d'Hiver n'est-il pas un vrai Orque. Personne ne l'a vu utiliser une arme, il n'a jamais pris part aux raids, il paraît plus vieux que son âge – et frêle de surcroît. Mais ce qui lui manque en force physique, il le compense avec le don d'une langue d'argent et la capacité à lire les gens. Il parle peu et préfère écouter, mais une poignée de ses mots ont résolu des douzaines de conflits au sein des clans. Il a mis fin à des vendettas mortelles qui s'étendaient sur des siècles en juste un après-midi, avec tous les côtés d'une façon ou d'une autre heureux du résultat.\n\nPeut-être, alors, Bakram Vent-d'Hiver est-il un nouveau type d'Orque : ses combats ont lieu non sur le champ de bataille mais dans les champs de la politique et diplomatie, où il peut montrer ses capacités. Bien qu'étant un Chaman, il a dédié peu de temps aux rituels religieux, préférant entrer dans les problèmes du monde matériel, et en tant que Chef Chaman, cette attitude a commencé à déteindre sur Brasûr, qui maintenant entretient l'idée de donner aux autres fois un poids égal au Dookanisme de ses ancêtres."
 flavor_frozenmaw.4.a:0 "Bakram fera-t-il de Nouveaux Orques de nous tous ?"

 flavor_frozenmaw.8.t:0 "Soulèvement du Manoir du Géant"
 flavor_frozenmaw.8.d:0 "Juste quand nous pensions avoir mis le Manoir du Géant sous contrôle administratif, les hommes perfides de Redgarhavn se soulevèrent dans une attaque surprise, essayant de reprendre l'île pour eux-mêmes !"
 flavor_frozenmaw.8.a:0 "Écrasez ces insurgés !"

 flavor_frozenmaw.9.t:0 "Dignité Zuruborun"
 flavor_frozenmaw.9.d:0 "Alors que nos soldats travaillent aux côtés des Orques Gris de la Compagnie Mur-de-Fer, ils commencent à les voir comme quelque chose de plus que des monstres. Ils commencent à les voir comme des frères d'armes."
 flavor_frozenmaw.9.a:0 "Un orque pourrait-il vraiment se battre avec honneur ?"
 
 flavor_frozenmaw.109.t:0 "Expertise Zuruborun"
 flavor_frozenmaw.109.d:0 "Les vétérans Zuruborun reviennent de rivages lointains, apportant la connaissance des stratégies organisationnelles des armées étrangères."
 flavor_frozenmaw.109.a:0 "Nous ferons bon usage de cette connaissance."

 flavor_frozenmaw.209.t:0 "Événement d'aide Zuruborun"
 flavor_frozenmaw.209.d:0 "Ne me regardez pas, je suis un événement caché. Si vous me voyez après avoir chargé une sauvegarde, ne vous inquiétez pas. C'est un bug connu de EU4 Vanilla."
 flavor_frozenmaw.209.a:0 "Désolé de vous déranger, profitez de votre jeu !"

 flavor_frozenmaw.10.t:0 "Marosh en Corintar"
 flavor_frozenmaw.10.d:0 "Marosh Mâchoire-Gelée, fils demi-orque de Brasûr et héritier, combattit honorablement aux côtés de Corin contre Korgus, le soi-disant « Fils-de-Dookan ». Tout cela plut grandement à Brasûr : Marosh combattit les suiveurs d'un hérésiarque contre la pratique dookaniste légitime tout en gardant les frontières méridionales du clan contre les incursions d'orques verts.\n\nMoins plaisant à Brasûr est la nouvelle que Marosh a choisi de se convertir à la foi de la Cour Régente et de rester dans le royaume nouvellement établi de Corintar, pour servir comme conseiller à Lothane Dent-Bleue.\n\nEncore, cette conversion peut présenter une opportunité. Alors que les sujets Orques Gris de Mâchoire-Gelée sont maintenus en ligne avec des récompenses de terre, butin et gloire au combat, ses nouveaux vassaux Hommes des Marches peuvent être amenés à un état moins rebelle par la promesse d'un dirigeant qui partage leur foi étant prochain en ligne pour le trône."
 flavor_frozenmaw.10.a:0 "Féliciter Marosh pour ses accomplissements."
 flavor_frozenmaw.10.b:0 "Exiger qu'il renonce à cette trahison !"

 flavor_frozenmaw.110.t:0 "Marosh Mâchoire-Gelée"
 flavor_frozenmaw.110.d:0 "Marosh Mâchoire-Gelée, fils de Brasûr, combattit avec Corin contre Korgus. Après sa mort, il a accepté de rester en Corintar pour servir comme conseiller à [B02.Monarch.GetName]."
 flavor_frozenmaw.110.a:0 "Qu'il nous aide à honorer la mémoire de Corin."

 flavor_frozenmaw.11.t:0 "Marosh, Clerc d'Esmaryal"
 flavor_frozenmaw.11.d:0 "Marosh est retourné à la cour de Brasûr pour la première fois en une décennie. Bien que Marosh ait apprécié la permission de son père de se convertir à la foi humaine, les relations entre les deux hommes sont restées quelque peu glaciales.\n\nMême parmi les orques, Brasûr était un père cruel envers Marosh, implacable dans ses efforts pour façonner son fils au cœur tendre en l'héritier nécessaire pour porter son royaume dans le futur, n'aimant jamais tout à fait ce qu'il voyait. Néanmoins, Marosh chercha à devenir un clerc d'Esmaryal, en écho de la foi de sa mère, et ses supérieurs dans l'ordre exigèrent que tout clerc de la Dame des Familles devait être capable de sécuriser l'approbation de sa propre mère et père.\n\nMarosh n'avait aucune raison de croire que son père lui refuserait la bénédiction formelle dont il avait besoin pour prendre cette prochaine étape, et pourtant...\n\n« Père, j'ai besoin de votre approbation pour être ordonné Clerc d'Esmaryal. »"
 flavor_frozenmaw.11.a:0 "« Et tu l'auras. »"

 flavor_frozenmaw.12.t:0 "Réconciliation Esmarienne"
 flavor_frozenmaw.12.d:0 "Marosh est retourné à la cour de Brasûr pour la première fois en une décennie. La désapprobation de son père cinq ans plus tôt n'avait pas été une surprise pour Marosh, dont la relation avec son père avait toujours été pauvre.\n\nMême parmi les orques, Brasûr était un père cruel envers Marosh, implacable dans ses efforts pour façonner son fils au cœur tendre en l'héritier dont il avait besoin pour porter son royaume dans le futur, n'aimant jamais tout à fait ce qu'il voyait. Néanmoins, Marosh chercha à devenir un clerc d'Esmaryal, en écho de la foi de sa mère, et ses supérieurs dans l'ordre exigèrent que tout clerc de la Dame des Familles devait être capable de sécuriser l'approbation de sa propre mère et père.\n\nLes espions de Brasûr en Corintar l'avaient déjà informé du but de la visite de Marosh, et il avait eu le temps de considérer ce qu'il dirait quand le moment viendrait. Il savait que Marosh était le seul choix raisonnable pour mener son royaume, et savait en outre qu'un Roi suivant la Cour Régente avait la meilleure chance de garder le royaume intact. Encore, que son propre fils trahisse ainsi les voies de ses ancêtres...\n\n« Père, j'ai besoin de votre approbation pour être ordonné Clerc d'Esmaryal. »"
 flavor_frozenmaw.12.a:0 "« Et tu l'auras. »"

 flavor_frozenmaw.14.t:0 "La Mort de Frida Vrorensson"
 flavor_frozenmaw.14.d:0 "L'abnégation de sa propre volonté par Frida Vrorensson et la sanctification ultérieure de cet acte peuvent être vues comme le péché originel du patriarcat grombari. Dans le premier cas, elle, même en tant que guère plus qu'une enfant, sacrifie non seulement le contrôle de son corps, mais même le droit de protester contre ce manque de contrôle, dans les intérêts à la fois de ses familles de sang et (forcément) légales. En outre, elle devient identifiée avec Esmaryal, elle-même un double-symbole de servitude féminine, à la fois comme figure de proue de la soumission féminine et comme résultat de l'acte final d'Halanna : la providence d'une nouvelle épouse pour que son mari ne soit pas laissé seul. Préambule à « La Femme Grombari », par Sheru Pierre-de-Bande et Lazga Mâchoire-de-Métal, durant leur exil de 1870, Presse Universitaire de Gaweton."
 flavor_frozenmaw.14.a:0 "Elle aurait dû mourir plus tard."

 flavor_frozenmaw.15.t:0 "La Mort de Marosh"
 flavor_frozenmaw.15.d:0 "Marosh est mort alors qu'il était en Corintar. Un des autres enfants de Brasûr devra prendre le trône à sa place. Brasûr voit plus de potentiel dans sa fille, mais sait qu'un dirigeant mâle trouvera plus de soutien parmi ses sujets orques et humains bornés."
 flavor_frozenmaw.15.a:0 "Garonar a le soutien du peuple."
 flavor_frozenmaw.15.b:0 "Asha sera le meilleur dirigeant."

 flavor_frozenmaw.115.t:0 "La Mort de Marosh Mâchoire-Gelée"
 flavor_frozenmaw.115.d:0 "Marosh Mâchoire-Gelée est mort, et ne servira plus comme notre conseiller."
 flavor_frozenmaw.115.a:0 "Qu'Esmaryal guide son âme vers son repos final."

 flavor_frozenmaw.16.t:0 "(Caché) Gestionnaire d'Accession de Marosh"
 flavor_frozenmaw.16.d:0 "Ne me regardez pas, je suis un événement caché. Si vous me voyez après avoir chargé une sauvegarde, ne vous inquiétez pas. C'est un bug connu de EU4 Vanilla."
 flavor_frozenmaw.16.a:0 "Désolé de vous déranger, profitez de votre jeu !"

 flavor_frozenmaw.116.t:0 "L'Accession de Marosh Mâchoire-Gelée"
 flavor_frozenmaw.116.d:0 "Brasûr est mort, et maintenant Marosh doit voyager à la maison vers Mâchoire-Gelée pour prendre sa place."
 flavor_frozenmaw.116.a:0 "Que les dieux le gardent en sécurité durant ses voyages."

 flavor_frozenmaw.216.t:0 "Marosh Monte sur le Trône Gris"
 flavor_frozenmaw.216.d:0 "La salle du trône était glaciale et brillante dans les heures avant le couronnement. Marosh sentit l'absence de son père plus vivement maintenant que durant leurs nombreuses années de séparation. Les deux avaient souvent été en désaccord : le jeune demi-orque avait rechigné aux attentes que son père plaçait sur son « héritier légitime soigneusement élevé de Vrorenmarch ». Ce n'est qu'à présent que Marosh commença à réaliser qu'il n'y aurait pas d'opportunité de régler leurs disputes avec des mots.\n\nIl aimait son père, comme Esmaryal l'exigeait. Il le devait à tous ses ancêtres, orques et Hommes des Marches, de mener ce royaume vers un futur glorieux, et d'apporter tout ce qu'il avait appris durant son voyage pour porter vers ce but.\n\nIl pensa aussi à Corin, la femme héroïque aux côtés de laquelle il combattit, et la déesse qu'elle devint. Il pensa à la Bataille de Castonath, où il observa de l'autre côté du champ de bataille alors qu'elle et Korgus échangeaient la mort. Il pensa à son temps en Corintar, ses conseils mortels rejoignant sa guidance divine pour construire la nouvelle nation. Il en était venu à la révérer aux côtés d'Esmaryal durant ces jours : quelle vertu de la sienne pourrait-il chercher à émuler dans son règne ?"
 flavor_frozenmaw.216.a:0 "Foi."
 flavor_frozenmaw.216.b:0 "Espoir."
 flavor_frozenmaw.216.c:0 "Courage."

 flavor_frozenmaw.20.t:0 "Griffes de Glace"
 flavor_frozenmaw.20.d:0 "Parmi les ruines de Bal Vroren, un tableau saisissant fut découvert : le cadavre d'un Orque Gris entouré par les corps d'une vingtaine de Verts. Qu'ils aient combattu n'était pas une surprise : les armées de Korgus faisaient de fréquentes incursions dans le nord durant la Marée Verte, et il n'y avait pas d'amour perdu entre ces armées et celles de Brasûr. Le choc vint de la manière de la mort de l'orque : il n'y avait aucune marque d'armement ennemi sur son corps, et malgré que la découverte soit faite au plus fort de Suren, il était gelé solide.\n\nÀ l'inspection plus poussée, il devint clair que l'orque avait ramassé un morceau de glace magique puissante dans les ruines qu'il essayait de défendre. Les chamans déclarent que cela doit être une griffe abandonnée d'Elkaesal, le Dragon Blanc qui sommeille au nord.\n\nQue ce soit par nostalgie des piles de trophées de l'Échine-du-Serpent de ses ancêtres, ou d'une intuition que la griffe lui serait utile dans les années à venir, Brasûr ordonna que la griffe soit apportée à sa salle du trône."
 flavor_frozenmaw.20.a:0 "Une découverte glaçante."

 flavor_frozenmaw.21.t:0 "Le Forgeron de Glace"
 flavor_frozenmaw.21.d:0 "Quelques années ont passé depuis la découverte initiale de la griffe d'Elkaesal, et la nouvelle s'est répandue du curieux artefact. Une femme vient à la cour de Brasûr, trop étroitement enveloppée dans du tissu gris pour déterminer sa race de façon concluante, mais du son de sa voix, Brasûr la juge être une demi-orque.\n\n« Mon seigneur, j'ai entendu parler de la griffe d'Elkaesal qui est venue en votre possession. Je suis connue comme... le Forgeron de Glace, et bien que vous ne connaissiez peut-être pas ce nom, vos mages peuvent sûrement attester de ma compétence. Je considérerais l'opportunité de forger cette griffe en une lame digne d'un seigneur de votre stature pour marquer le pinacle de ma longue carrière comme forgeron d'armes.\n\n« Si vous m'accordez un simple atelier dans votre palais, assez de nourriture et d'eau pour vivre, et la possession de cette griffe, je forgerai une lame sans pareille pour vous. Avec cette lame dans votre main, vos armées seront imbattables. »"
 flavor_frozenmaw.21.a:0 "Je ne peux dire non à cette offre !"

 flavor_frozenmaw.22.t:0 "Shaman-u-Yakh"
 flavor_frozenmaw.22.d:0 "Au moment où l'épée fut complétée, l'étrange femme qui s'appelait le Forgeron de Glace avait été presque oubliée, tant était total son isolement et sa dédicace à son travail. Enquêtant sur un rapport de courant d'air, les gardes du palais s'attendaient à ce qu'une partie éloignée des murs vénérables de Bal Vroren se soit écroulée et ait laissé l'air hivernal envahir la citadelle.\n\nCe qu'ils trouvèrent à la place était une scène encore plus étrange que celle qui mena la griffe à entrer en possession de Brasûr en premier lieu. Les robes grises habituelles du forgeron gisaient vides sur le sol ; elles dégorgèrent des bouffées de neige quand botées prudemment de côté. Au sommet des robes était assise la source du froid : une lame gainée avec un rouleau enroulé autour de la poignée. Il était difficile pour les observateurs de la décrire davantage avec la rapidité avec laquelle des cristaux de glace commencèrent à se former dans leurs yeux.\n\nLe Chef de guerre ne divulgua jamais le contenu du rouleau, mais il est connu que le document fut révélé à chaque nouvelle génération de Mâchoires-Gelées, leur permettant de prendre une décision informée."
 flavor_frozenmaw.22.a:0 "Certains choix doivent être faits avec rationalité froide."
 
 flavor_frozenmaw.23.t:0 "Gestionnaire d'événement de pulsation Shaman-u-Yakh"
 flavor_frozenmaw.23.d:0 "Ne me regardez pas, je suis un événement caché. Si vous me voyez après avoir chargé une sauvegarde, ne vous inquiétez pas. C'est un bug connu de EU4 Vanilla."
 flavor_frozenmaw.23.a:0 "Désolé de vous déranger, profitez de votre jeu !"

 flavor_frozenmaw.24.t:0 "Jeunesse Gelée"
 flavor_frozenmaw.24.d:0 "L'influence glacée de la lame gelée, Shaman-u-Yakh, gèle la volonté de la jeunesse de notre nation. Cela affectera le taux d'enrôlement."
 flavor_frozenmaw.24.a:0 "Le pouvoir vaut le prix."
 flavor_frozenmaw.24.b:0 "Assez ! Rengainez la lame. §TCela ne restaurera pas votre durée de vie volée§!"

 flavor_frozenmaw.25.t:0 "Cœurs de Glace"
 flavor_frozenmaw.25.d:0 "L'influence glacée de la lame gelée, Shaman-u-Yakh, durcit la volonté de la jeunesse de notre nation. Cela les rendra intrépides."
 flavor_frozenmaw.25.a:0 "Enfin, l'épée apporte des bénéfices."
 flavor_frozenmaw.25.b:0 "Je ne lui fais pas confiance. Rengainez la lame. §TCela ne restaurera pas votre durée de vie volée§!"

 flavor_frozenmaw.26.t:0 "Vents Froids"
 flavor_frozenmaw.26.d:0 "L'influence glacée de la lame gelée, Shaman-u-Yakh, tue nos cultures. Cela affectera négativement la croissance des cités."
 flavor_frozenmaw.26.a:0 "Le pouvoir vaut le prix."
 flavor_frozenmaw.26.b:0 "Assez ! Rengainez la lame. §TCela ne restaurera pas votre durée de vie volée§!"

 flavor_frozenmaw.30.t:0 "Quête de Droga"
 flavor_frozenmaw.30.d:0 "La flotte est prête. Droga se tient sur un patch usé des docks, un poste d'observation d'où elle et Khrosh avaient si souvent regardé le coucher de soleil. Ce soir, quand elle tourne ses yeux vers l'horizon, elle planifie comment elle prendra sa revanche sur les nordiques et sauver son mari.\n\nElle espère que Khrosh n'est pas trop mal traité comme esclave des barbares.\n\nElle espère que quoi qu'il lui soit arrivé dans sa captivité, elle peut l'aider à récupérer.\n\nElle espère qu'il a survécu au voyage à travers la mer du tout."
 flavor_frozenmaw.30.a:0 "En avant vers Olavsborg !"

 flavor_frozenmaw.31.t:0 "Droga : Déception et Dégradation"
 flavor_frozenmaw.31.d:0 "Droga tire peu de satisfaction du pillage d'Olavsborg. Son équipage hétéroclite d'orques et hommes des marches gère la plupart de la violence, avec la colère de Droga réservée à ceux qui échouent à lui fournir plus d'indices sur la prison servile de son mari.\n\nMalheureusement pour les gens de ce port chargé de pillards, personne ne semble savoir grand-chose sur Khrosh ici. Leurs têtes autrefois vides, maintenant détachées, jonchées à travers le dock glissant de sang menacent l'équilibre du pillard. Heureusement, le sang et les entrailles d'hommes ne sont pas plus glissants que ceux de poisson, et l'ancienne pêcheuse reste stable.\n\nAlors que Droga continue son travail macabre, elle commence à prendre de l'élan ; commence à voir la beauté dans cette violence. Encore, elle se rappelle que le but de ce voyage n'est pas la simple destruction."
 flavor_frozenmaw.31.a:0 "C'est inutile. Khrosh est mort. Nous devons rentrer à la maison."
 flavor_frozenmaw.31.b:0 "En avant vers Redgarhavn ! Sûrement nous le trouverons là."

 flavor_frozenmaw.32.t:0 "Droga : Fin du Voyage ?"
 flavor_frozenmaw.32.d:0 "La lumière des feux de maisons illumine les retrouvailles de Droga et Khrosh par une nuit sans lune à Redgarhavn. Des douzaines de pirates olavish et leurs complices gisent morts dans les rues avant que les gens puissent discerner ce que Droga veut et le lui donner. L'esclave gris, Khrosh, remarque immédiatement le changement chez sa femme autrefois douce, mais court quand même vers l'avant et l'embrasse.\n\n« Droga ! Mon amour ! Tu n'aurais pas dû venir tout ce chemin dangereux pour moi, mais je suis content que tu l'aies fait. »\n\nLa Première Pilleuse Grise est raide dans les bras de son mari. Elle examine son état, puis l'informe de leur itinéraire.\n\n« Khrosh. Je suis si contente que tu sois en sécurité. J'ai presque fini de montrer aux Nordiques l'erreur de leurs voies. Tu nous rejoindras sur notre chemin vers Konungrhavn bientôt. »"
 flavor_frozenmaw.32.a:0 "Tu as raison, Khrosh. Reposons-nous."
 flavor_frozenmaw.32.b:0 "Non ! Tous les nordiques doivent souffrir pour leurs crimes contre notre peuple !"

 flavor_frozenmaw.132.t:0 "Droga Meurt à Redgarhavn"
 flavor_frozenmaw.132.d:0 "Enfin, Droga arrive à Redgarhavn, et est ravie de trouver son mari Khrosh prenant refuge dans le marché où il faisait les courses de son ravisseur avant que le raid commence.\nHélas, sa joie est excessive en effet, car elle ne voit pas la hache de ce même ravisseur frapper l'arrière de son cou.\nLes raiders de Droga sont repoussés, mais sa tête tranchée tiendra compagnie à son mari sur le manteau de son ravisseur pour le reste de sa vie."
 flavor_frozenmaw.132.a:0 "La fortune est une maîtresse capricieuse."

 flavor_frozenmaw.33.t:0 "Droga : Pillage de Plaisir"
 flavor_frozenmaw.33.d:0 "Le raid sur Konungrhavn marqua un tournant dans le saccage de Droga à travers la côte nordique. Si complètement avait-elle durci son cœur et préparé pour la possibilité de la mort de son mari qu'elle fut incapable d'accepter la réalité de sa survie. Au lieu de cela, elle se commit au massacre si complètement que son mari, lui-même un guerrier aguerri, pouvait à peine la regarder.\n\n« Mon amour, notre cale est déjà surchargée de trésor. Tu as fait ton point aux hommes qui nous ont fait du mal, et chacun de leurs parents. Je t'implore, retournons à Bal Vroren. »"
 flavor_frozenmaw.33.a:0 "Oui. Enfin je suis satisfaite. Vers Bal Vroren !"
 flavor_frozenmaw.33.b:0 "Les cités les plus riches sont à notre portée..."

 flavor_frozenmaw.133.t:0 "Droga Meurt à Konungrhavn"
 flavor_frozenmaw.133.d:0 "Droga voyagea vers Konungrhavn contre l'avis de son mari, et il partit sans elle : dans le chaos du raid échoué sur les gens de Konungrhavn, qui n'avaient fait aucun mal à Droga ou Khrosh, il ne fut même pas capable de récupérer son corps.\n\nEncore, il ramènera l'histoire de son héroïsme. Il dira qu'il serait mort en captivité si sa femme bien-aimée n'était pas venue à son secours.\n\nIl ne dira à personne du soulagement qu'il ressentit quand une flèche perdue la frappa, et qu'il réalisa qu'il n'aurait pas à passer ses jours restants avec le monstre qu'elle était devenue."
 flavor_frozenmaw.133.a:0 "La fortune est une maîtresse capricieuse."

 flavor_frozenmaw.34.t:0 "Perle de Tombe-du-Géant Cueillie"
 flavor_frozenmaw.34.d:0 "Les rues de Bayvic coulent de sang et d'or. Enfin, aux dépens de ces hommes dont le seul crime était de présenter une cible facile, Droga a eu son content des deux.\n\nDans le chaos, Khrosh est frappé par une flèche perdue. La fissure dans l'esprit de Droga entre attente et réalité se referme doucement. Personne n'oserait suggérer à l'Amiral Droga Brise-Mer que la mort de son mari était sa propre faute, qu'ils auraient pu vivre ensemble heureusement si elle avait simplement refreiné ses désirs de sang et trésor. Elle retournerait à Bal Vroren triomphante, prendrait sa place légitime à la tête des flottes de [Root.Monarch.GetName], et continuerait à prendre vengeance sur ceux qui l'avaient lésée. Elle ferait payer les nordiques pour la mort de son mari."
 flavor_frozenmaw.34.a:0 "La fortune est une maîtresse capricieuse."

 flavor_frozenmaw.134.t:0 "Droga Meurt à Bayvic"
 flavor_frozenmaw.134.d:0 "Khrosh et Droga étaient ensemble, à la fin. Ils se tenaient dos à dos, combattant contre des chances impossibles. Le frisson du combat effaça les souvenirs aigres des mois passés de l'esprit de Khrosh, et il ne pensait qu'à l'amour quand la lame du Bayvicien s'enfonça fatalement dans son ventre. Il se tourna pour voir sa femme similairement empalée. Leurs attaquants les laissèrent là pour repousser des pillards plus vifs, et le couple mal-fated se vit accordé un moment de paix. Ils moururent dans les bras l'un de l'autre."
 flavor_frozenmaw.134.a:0 "La fortune est une maîtresse capricieuse."
 flavor_frozenmaw.35.t:0 "Retour de Droga"
 flavor_frozenmaw.35.d:0 "Droga revient, sa cale chargée de trésor ; son esprit, de stratégies navales."
 flavor_frozenmaw.35.a:0 "La loyauté familiale de Droga en a fait une héroïne de la nation !"

 flavor_frozenmaw.36.t:0 "Raid le Long de l'Alen"
 flavor_frozenmaw.36.d:0 "Les orques de Mâchoire-Gelée naviguent en remontant la Rivière Alen vers Gaweton, pillant et brûlant en chemin ! Que peut-on faire contre eux ?"
 flavor_frozenmaw.36.a:0 "Envoyer des troupes pour les arrêter !"
 flavor_frozenmaw.36.b:0 "Donner le pouvoir aux levées de l'ancienne Grande-Marche pour leur résister !"
 flavor_frozenmaw.36.c:0 "Attendre et voir. Que pourrait-il arriver de pire ?"
 flavor_frozenmaw.36.e:0 "Je suis un joueur humain et ne souhaite pas être importuné par des événements d'un arbre de missions IA."

 flavor_frozenmaw.37.t:0 "Bataille d'Aldwoud"
 flavor_frozenmaw.37.d:0 "L'Armée Royale de Gawed arrive trop tard. Gardfort tombe et deux armées s'affrontent dans la bataille près de la petite ville d'Aldwoud. Avec de lourdes pertes, Gawed l'emporte, mais les Grands Seigneurs sont furieux que la réaction lente ait fait paraître le pays faible"
 flavor_frozenmaw.37.a:0 "Désastre !"

 flavor_frozenmaw.38.t:0 "Autonomie des Grandes-Marches"
 flavor_frozenmaw.38.d:0 "L'autorité pour rassembler les levées a aidé le seigneur des Grandes-Marches à organiser les défenses sans permettre à Gardfort de tomber, mais la quantité d'autonomie que nous leur avons donnée sera difficile à refreiner. Ils représenteront une partie autonome du royaume pour quelque temps à venir."
 flavor_frozenmaw.38.a:0 "Peut-être aurait-il mieux valu les laisser brûler."

 flavor_frozenmaw.39.t:0 "Alen Brûlant"
 flavor_frozenmaw.39.d:0 "Sans aide ou privilèges supplémentaires fournis, les seigneurs des Grandes-Marches sont tombés et les orques gris ont raidé tout l'Alen jusqu'à Gaweton."
 flavor_frozenmaw.39.a:0 "Désastre !"

 flavor_frozenmaw.41.t:0 "Succès Moskar"
 flavor_frozenmaw.41.d:0 "Malgré les objections initiales, nous avons enrôlé assez de blessés pour que le projet Moskar commence à payer des dividendes substantiels dans les taux d'Orques Gris colonisant notre territoire."
 flavor_frozenmaw.41.a:0 "Fantastique !"

 flavor_frozenmaw.42.t:0 "Succès Critique Moskar"
 flavor_frozenmaw.42.d:0 "Les niveaux de conscrits amenés par le projet Moskar sont finalement suffisants pour satisfaire la faim de Brasûr pour la légitimité territoriale."
 flavor_frozenmaw.42.a:0 "Fantastique !"
