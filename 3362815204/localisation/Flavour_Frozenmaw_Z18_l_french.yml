 z18_fridas_preaching_title:0 "Prédication de Frida"
 z18_fridas_preaching_desc:0 "« C'était l'une des rares fois où Brasûr n'était pas parti en campagne – écrasant les dissidents et s'assurant de la loyauté – que la discussion eut lieu. Enfin, je dis discussion… La plupart des discussions entre eux deux étaient glaciales au mieux, et de véritables disputes au pire. C'était plutôt une dispute, à propos de ce qu'il avait entendu de la prédication de Frida sur Esmaryal. Causant de l'inquiétude parmi les tribus, exigeant qu'elle arrête. Elle riposta, disant qu'il n'était plus seulement le chef de guerre des Orques Gris – et d'ailleurs, il ne pouvait nier que son travail aidait le fardeau de la gouvernance…\n\nAlors c'est pourquoi vous voyez plus de ces prêtres d'Esmaryal dans les parages. Qu'est-ce que j'en pense ? Je ne suis que le garde du corps de la reine, je ne suis pas théologien, contrairement à elle… Mais je dois dire que les prêtres ont fait beaucoup pour aider. Nous partageons cette terre maintenant, même si certains des deux côtés sont dérangés par cela, alors nous devons nous respecter mutuellement. » \n -Bosun Mord-Sang, garde du corps de Frida, enregistré dans 'Contes de la Marée Grise'"

 z18_our_new_avatar_title:0 "Notre Nouvel Avatar"
 z18_our_new_avatar_desc:0 "« Esmaryal fut créée pour prendre soin des dieux. Elle naquit pour qu'ils puissent avoir une mère veillant sur eux, pourvoyant à leurs besoins et s'occupant de leurs nécessités. Elle a pris soin de nous, nous a fourni la chaleur du foyer, l'abondance de la moisson, et la joie de fonder nos propres familles. Son but est de pourvoir aux Dieux et à nous, et pour cela, nous l'adorons.\n\nFrida fit de même pour nous. Comme une mère donne de son ventre, elle reconstruisit nos foyers, pour que nos âtres puissent brûler à nouveau. Comme une mère donne de son lait, elle défriche nos champs, pour que les cultures puissent repousser. Et comme une mère donne de son sang, elle nous montra tous les sacrifices qu'elle était prête à faire pour sa famille. Elle ne se souciait pas d'elle-même, seulement de son peuple. Elle donna son corps à Brasûr, pour que nous puissions trouver la paix. Et elle arrêta la main de son frère pour que la paix puisse être maintenue.\n\nComment peut-on apprendre à la connaître et ne pas reconnaître un Avatar d'Esmaryal ?\"\n-Sermon délivré par un prêtre de la Maison du Réconfort"

 z18_cult_of_the_gentle_dawn_title:0 "Culte de l'Aube Douce"
 z18_cult_of_the_gentle_dawn_desc:0 "« Quand nous, demi-orques, avons atteint l'âge adulte, il n'y avait que deux choix devant nous - nous pouvions rejoindre l'armée, comme beaucoup le firent, renforçant les rangs et gagnant notre place par la guerre. Ou bien, nous pouvions rester dans le Culte qui nous éleva, et devenir ses serviteurs et prêtres. Bien que j'aie choisi cette dernière voie, et ma sœur la première, nous portions toutes deux encore les enseignements du Culte de l'Aube Douce avec nous. Là où je convertis par les soins et l'enseignement, elle prouva notre force dans le creuset de la guerre.\n\nAinsi à travers nous le culte se répandit, d'abord vers nos compagnons demi-orques, puis vers nos parents et frères orques. Beaucoup choisirent pour des raisons pragmatiques - notre temple pourvoyait à leurs besoins, leur donnait des soins quand c'était nécessaire et des services quand requis. Mais j'aime croire qu'il y avait aussi une conviction plus profonde - qu'ils étaient entrés dans une nouvelle terre, et qu'ils devaient trouver une nouvelle foi qui leur convienne.\"\n-Des Journaux de Morik Mintirley, Prêtre d'Esmaryal"

 z18_embrace_new_gods_title:0 "Embrasser de Nouveaux Dieux"
 z18_embrace_new_gods_desc:0 "Alors que notre règne s'est stabilisé et que notre peuple s'est adapté à la vie aux côtés des Hommes des Marches Blanches, nous avons dû adopter de nouvelles pratiques culturelles et façons de penser. Cela ne s'est pas limité aux questions de vêtements et de style ; le Culte de l'Aube Douce, prônant Esmaryal et ses vertus, s'est répandu rapidement à travers nos terres. Le message du Culte a transcendé les lignes d'espèces, avec les Hommes des Marches, orques et demi-orques suivant tous le culte et ses enseignements.\n\nCela a mis Brasûr et ses conseillers les plus proches dans une position délicate, rendue encore plus délicate par les demandes constantes de Frida qu'il donne son patronage officiel à l'église. Mais maintenant que le Culte est enraciné et que les Anciens Dookanistes détiennent peu de pouvoir, le moment semble mûr pour proclamer la Cour Régente comme notre foi. Bien que cela cause des problèmes parmi ceux qui suivent encore les anciennes voies, cela nous aidera à nous intégrer avec les Cannorians et les faire nous accepter comme quelque chose de plus que des envahisseurs monstrueux."

 z18_house_of_comfort_title:0 "Maison du Réconfort"
 z18_house_of_comfort_desc:0 "« L'union entre Brasur et moi ne fut pas facile. Elle fut créée avec les termes dictés par le vainqueur. Je dus l'accepter avec l'inquiétude de ce qui arriverait si je n'acceptais pas. Et je dus calmer la colère de ma propre famille, de peur qu'ils nous condamnent tous avec leur témérité. Même avec cela, je n'ai pas souffert autant que d'autres. Notre peuple a enduré les épreuves de la guerre - blessures et perte de famille, la perte de leurs foyers, la privation de leurs moyens de subsistance. Bien que cela fasse plus d'une décennie depuis la Marée Grise, notre peuple souffre encore.\n\nMais ils ne souffriront plus. Esmaryal m'a donné un but, fonder la Maison du Réconfort. Ensemble, sous sa guidance, nous apporterons paix et unité à ces terres. Nous prendrons soin des nouveaux enfants de ce royaume changé. Pour que même si nous faisons face à un conflit renouvelé et que la souffrance revient, ceux qui suivront connaîtront la paix dans l'étreinte aimante d'Esmaryal.\"\n-Texte attribué à Frida Vrorensson, dans les archives du Haut Temple de l'Aube Douce"

 z18_repopulate_mammoth_hall_title:0 "Repeupler la Salle des Mammouths"
 z18_repopulate_mammoth_hall_desc:0 "Les guerres des décennies passées ont dévasté la population humaine de la Salle des Mammouths.\n\nFrida prône la compassion. Brasûr flaire l'opportunité.\n\nNous remplirons les ruines de Vrorenmarch et de Castanor de notre propre espèce, et sur de telles fondations commencerons notre voyage dans un nouvel âge."

 z18_build_first_moskaran_title:0 "Construire le Premier Moskaran"
 z18_build_first_moskaran_desc:0 "Pour vraiment revendiquer la terre, notre peuple devra devenir seigneurs et intendants, colons plutôt que simples pillards et conquérants. Malheureusement, être assigné à l'agriculture semble à beaucoup d'orques comme un grand déshonneur, le dépouillement des droits du guerrier. Sous le masque de la compassion, Brasûr a trouvé un plan : les orques blessés au combat se verront accorder des parcelles de terre à travailler, ou Moskaran, commençant par les forêts marginales mais prometteuses du Sud de Vrorenwall.\n\nBeaucoup s'opposeront encore au déshonneur qui leur est forcé, préférant les raids d'honneur condamnés qui étaient le lot traditionnel des orques estropiés, mais le Chef de guerre rusé a toute confiance qu'ils s'habitueront au confort avec le temps. De tels guerriers blessés peuvent encore servir à former la base d'une nouvelle aristocratie orque."

 z18_brasurs_ambition_title:0 "Ambition de Brasûr"
 z18_brasurs_ambition_desc:0 "Les plans s'étendant sur des décennies ont commencé à porter leurs fruits. La conscription des vétérans pour le système Moskar procède comme prévu. Nos sujets Demi-orques à travers les marches servent de rappels vivants de la société mélangée créée par la dynastie Mâchoire-Gelée. Chaque jour, les orques de notre nation construisent des cités toujours plus grandes sans aucune dépendance aux outils nains pillés, collaborant plutôt avec leurs voisins humains. Un pilier central du rêve de Mâchoire-Gelée est réalisé. Le Nord est Gris !"

 z18_prepare_for_the_great_push_title:0 "Préparer la Grande Poussée"
 z18_prepare_for_the_great_push_desc:0 "Bien qu'aucun de nos voisins ne pose de vraie menace pour nous, il n'y a pas besoin de payer un prix en sang pour ce qui peut être obtenu gratuitement. En effet, les trolls éparpillés, gobelins et ogres de l'est, avec quelques traîtres orques retardataires, opposeront peu de résistance alors que nos frontières glissent smoothment à travers leurs terres. Nous établirons une base d'opérations fortifiée à l'embouchure de la rivière Logr, et de là préparerons notre Grande Poussée vers l'est. Là, nous ne ferons face à aucune opposition organisée, et nos constitutions robustes verront toutes les menaces naturelles tomber devant nous."

 z18_establish_the_bazrani_title:0 "Établir les Bazrani"
 z18_establish_the_bazrani_desc:0 "« Nous sommes les enfants abandonnés de nos familles. Nés non désirés, laissés sans soins. Nous avons dû nous battre pour traverser la vie - et nous continuons à nous battre, au service de notre Chef de guerre. Mais ce combat n'a pas été vain, car c'est dans cette cause que nous avons trouvé notre vraie famille ; frères et sœurs, comme nous par l'apparence et par l'origine. C'est ici que nous avons forgé nos liens, et c'est sur le champ de bataille que nous prouverons notre valeur - pour que tous puissent voir la force de la prochaine génération de Mâchoire-Gelée.\n\nDéjà je vois notre futur, mes camarades, ma famille. Nous mènerons notre peuple vers la grandeur, vers la gloire, et vers la richesse. Nous serons respectés, craints et célébrés. Et nous fonderons nos propres familles alors, qui serviront comme nous l'avons fait. Que nos noms perdurent à travers leurs actes, et que nous réalisions ce rêve glorieux.\"\n-Un discours de 'Artorian Sang-Pur', une pièce populaire nommée d'après le premier général demi-orque de Mâchoire-Gelée"

 z18_gray_orc_mercenaries_title:0 "Diplomatie du Mur de Fer"
 z18_gray_orc_mercenaries_desc:0 "Même alors que nous encourageons un mode de vie plus sédentaire et civilisé parmi notre peuple, il y en a encore qui rechignent à cette nouvelle façon de vivre.\n\nLe fait de leur mécontentement ne signifie pas qu'ils ne servent pas encore le clan.\n\nNous permettrons à ces mécontents de sortir dans Cannor, et montrer au monde que notre peuple ne sont pas des monstres : nous pouvons tuer pour l'or au service des têtes couronnées de Cannor aussi honorablement que tout homme de Lorentaine ou d'Anbenncóst."

 z18_last_stand_of_the_reachmen_title:0 "Dernier Combat des Hommes des Marches"
 z18_last_stand_of_the_reachmen_desc:0 "Crovis d'Adshaw, ou Crovis l'Usurpateur comme il est maintenant connu parmi ceux loyaux à Mâchoire-Gelée, gît mort. Sa tentative condamnée de restaurer le Vrorenmarch a échoué. Bien que des poches de résistance parmi les Hommes des Marches rebelles qui rejoignirent l'usurpateur soient encore traitées, la masse de ses armées s'est rendue et le reste a fui de l'autre côté de l'eau vers Adshaw.\n\nRompant avec les traditions orques typiques, [Root.Monarch.GetName] a été persuadé par nos sujets loyaux Hommes des Marches de montrer un certain degré de clémence. Bien que les meneurs de la rébellion aient été rapidement exécutés pour trahison, les troupes qui ont simplement suivi les ordres de leur Seigneur au combat ont été autorisées à vivre – à une condition. Chacune d'elles doit individuellement prêter serment de loyauté au Chef de guerre de Mâchoire-Gelée. Si les Hommes des Marches prétendent prendre leurs valeurs d'honneur au sérieux, alors de tels serments suffiront à soumettre toute pensée rebelle future. Et s'ils ne le sont pas, alors la peur des conséquences potentielles d'une autre rébellion suffira parfaitement.\n\nLa victoire contre cette insurrection a gagné une grande légitimité à Mâchoire-Gelée aux yeux des Hommes des Marches, par la terreur sinon par le respect. Avec la stabilité maintenant assurée dans les Marches, nos ambitions peuvent commencer à se tourner vers les vastes terres de l'est."

 z18_a_new_king_in_the_reach_title:0 "Un Nouveau Roi dans les Marches"
 z18_a_new_king_in_the_reach_desc:0 "Sur les côtes, où les villageois humains vivaient autrefois dans la peur constante des raids de pillards et de l'esclavage, ils ne regardent plus les vagues avec terreur, ne voyant que les patrouilles régulières de la grande flotte de Mâchoire-Gelée. Au sud, le long de la frontière avec Escann, où les bandits gobelins brûlaient autrefois librement cultures et champs, se dressent des forts et avant-postes arborant fièrement la bannière de Mâchoire-Gelée, remplis de guerriers loyaux et expérimentés qui gardent nos terres centrales des ambitions escanniennes. À l'est, dans la vaste nature sauvage du Passage Nord, les explorateurs cartographient les terres et marquent les emplacements prospectifs pour de nouvelles colonies. Dans les nombreux camps tribaux et colonies orques, des sanctuaires nouvellement érigés d'Esmaryal prêchent la parole de Frida aux convertis alors que les orques de tous horizons embrassent la religion cannorique. Et dans les grandes cités des Marches, autrefois stagnantes des conflits internes, humains, orques et demi-orques vivent tous ensemble en paix et travaillent vers un futur partagé.\n\nL'ambition de Brasûr a été réalisée. À Bal Vroren, un conseil a été appelé avec les dirigeants clés de la noblesse des Hommes des Marches, les chefs tribaux orques, et la classe noble demi-orque nouvellement formée. Toutes les parties s'accordent que les dirigeants de Mâchoire-Gelée sont maintenant les dirigeants légitimes sur les anciennes terres de Vrorenmarch. Pourtant la transformation des Marches sous l'intendance de Mâchoire-Gelée nécessite une nouvelle perspective sur quel genre d'état nous dirigeons. Pendant que de tels débats ont lieu, une chose est claire. Le prestige et la reconnaissance que nous avons gagnés nous ont valu notre place parmi les rois et reines de Cannor. Nous ne serons plus dirigés à Mâchoire-Gelée par un simple chef tribal. Au lieu de cela, un nouveau roi, un Roi Gris, nous mènera vers la prospérité !"

 z18_matching_balgars_craft_title:0 "Égaler l'Artisanat de Balgar"
 z18_matching_balgars_craft_desc:0 "D'abord construite par Balgar le Bâtisseur dans sa vie pré-divine, la Citadelle de Bal Vroren était destinée à servir de bastion nordique pour Castanor. Elle resta non testée pendant plus d'un siècle, quand elle fut partiellement ruinée par des géants envahisseurs, puis restaurée à nouveau par le dernier géant, Kranmas l'Enchaîné.\n\nDans les siècles suivants, Bal Vroren servirait de terrain de rassemblement pour la pacification castanorienne du nord, un foyer pour les réfugiés de Réveil-du-Dragon, et, brièvement, un perchoir pour Elkaesal. Cette dernière occupation de la citadelle légendaire la laissa enveloppée de glace magique et remplie de cadavres, et avec une réputation durable de terre maudite.\n\nMaintenant, notre conquête de Vrorenmarch nous a laissés les intendants de la citadelle, ou plus précisément, de ses décombres. Nous devrions sécuriser notre légitimité, et notre capitale, en restaurant la citadelle à sa gloire d'antan. Plus important, qui sait quels trésors peuvent apparaître dans les ruines ?"

 z18_squatters_in_the_hills_title:0 "Squatteurs dans les Collines"
 z18_squatters_in_the_hills_desc:0 "Quand le faux prophète Korgus et sa horde endoctrinée de suiveurs déferlèrent de l'Échine-du-Serpent et envahirent les petits royaumes humains d'Escann, ils amenèrent avec eux des multitudes d'esclaves gobelins pour soutenir leur effort de guerre. Un à un les royaumes tombèrent, chaque victoire faisant que plus de notre propre peuple questionnent s'il était vraiment le bon choix de ne pas suivre l'appel de Korgus. Pourtant ils disent que la patience est une vertu, et la nôtre a certainement payé. Car le faux prophète gît mort, tué par un dieu humain – si les rumeurs doivent être crues. La horde autrefois unie de nos parents Orques Verts endoctrinés gît brisée et des tribus en guerre se battent maintenant pour les restes d'une terre dévastée.\n\nDans le chaos qui a suivi la mort de Korgus, beaucoup d'anciens esclaves gobelins se sont aussi amalgamés en leurs propres clans et installés à travers Escann. Deux de ces clans existent le long de nos frontières méridionales : le Clan Avale-Caché dans les Montagnes du Pic-Gosier et le Clan Porte-Tête le long de la rive nord de la Rivière Alen. Outre les raids de nuisance sur nos fermes méridionales qui ont suscité le soutien pour une action militaire, des nouvelles nous ont maintenant atteint de nombreuses soi-disant « bandes d'aventuriers » guerroyant parmi les tribus et clans dans un effort pour rétablir le règne humain sur Escann. Nous devons conquérir et subjuguer les gobelins pour établir une marche défensive et mieux protéger nos terres centrales contre les ambitions de ces aspirants rois aventuriers."

 z18_crush_the_traitors_title:0 "Écraser les Traîtres"
 z18_crush_the_traitors_desc:0 "Malgré les efforts magistraux du Chef de guerre Brasûr, les Orques Gris restent divisés. Après la rébellion échouée de 1435 - 1440, les clans traîtres survivants de Mâchoire-Brisée et Porte-Malheur se retirèrent à l'est dans les Larmes de Géant. Depuis, les clans ont été une épine dans notre flanc. Les messagers humains et orques de nos villages bordant les Larmes de Géant ont rapporté un nouveau type de raid létal : des orques traîtres qui émergent des forêts, frappent vite, puis disparaissent avant que les milices locales puissent répondre.\n\nNos chefs orques ont déjà commencé à préparer leurs armées et sont impatients d'écraser ces traîtres une fois pour toutes. Les nobles humains des Marches sont, sans surprise, moins enthousiastes. Cependant, certains ont été attirés de notre côté par la revendication engendrée par l'union de Brasûr avec Frida Vrorensson, et beaucoup d'autres par la praticité : ils préfèrent que les Orques Gris habitant leurs terres ancestrales soient redevables à un orque dont ils comprennent au moins les excès. Quelques baronnies symboliques promises sur la côte de Baie-des-Frissons à des seigneureaux humains avides ont suffi à couvrir l'équilibre d'enthousiasme nécessaire pour voir leurs armées soutenir les nôtres. Bientôt les Orques Gris ne seront plus fracturés et le Clan Mâchoire-Gelée mènera notre peuple uni sous une bannière."

 z18_ruins_of_an_empire_title:0 "Ruines d'un Empire"
 z18_ruins_of_an_empire_desc:0 "Les Alcarssons d'Eskerborg ont en leur possession plusieurs ensembles d'une armure d'apparence étrange qui brille et dévie les attaques de lames contrairement à toute autre armure que nous ayons vue. Quand pressés sur comment ils en vinrent à posséder un équipement si précieux, ils partagèrent avec nous certains de leurs contes ancestraux. Il y a des siècles, ils étaient autrefois sujets d'une ancienne dynastie de rois-pillards du nord. Ces soi-disant « Givres-Noirs » n'étaient pas seulement seigneurs sur les Marches mais étaient en fait les dirigeants finals de l'empire humain fabuleux de Castanor. Après que l'empire tomba – dans le sillage d'une guerre dévastatrice de magie et sorcellerie – les Givres-Noirs survivants se retirèrent au nord vers leurs terres ancestrales dans les Montagnes d'Urviksten, où ils établirent un état-croupion qui reste à ce jour. Selon les Alcarssons, c'est là où des forges produisent encore supposément ces étranges ensembles d'armures, les forgeant d'un matériau qu'ils appellent « Acier-Noir ».\n\nNos guerriers et chefs sont impatients de lancer une invasion d'Urviksten pour saisir plus de cette armure et armements d'Acier-Noir. Pour les dirigeants du clan Mâchoire-Gelée cependant, l'objectif est clair. L'Histoire saura que la dynastie finale de Castanor ne fut pas éteinte par de simples querelles mesquines parmi les Hommes des Marches et Gérudiens. Au lieu de cela, le peuple Orque Gris sera rappelé par tout Cannor comme ceux qui conquirent le dernier bastion de l'empire ancien."

 z18_first_gray_reaver_title:0 "Premier Pillard Gris"
 z18_first_gray_reaver_desc:0 "Cela commença par la vengeance.\n\nLe mari de Droga Brise-Mer lui fut volé par des nordiques, pris dans un raid pour servir comme « esclave », sans doute. Des pillards barbares de Gérudie Lointaine le volèrent de son lit côtier pendant qu'elle pratiquait le métier de pêcheur, l'une des premières Orques Grises à le faire.\n\nLes pillards firent un grave calcul erroné.\n\nDroga prit note de la forme des navires de raid des nordiques, et commissionna cinq du même style à être fabriqués par des charpentiers d'Esalder, pour retourner le commerce du pillard contre eux, et piller les entrailles des cités nordiques jusqu'à ce qu'elles dégorgent son mari captif.\n\nMaintenant un orque pillera comme un homme."

 z18_on_the_shoals_of_giants_title:0 "Sur les Hauts-fonds des Géants"
 z18_on_the_shoals_of_giants_desc:0 "Le pillage de Droga était violent, non dirigé, et ultimement condamné à la tragédie. Ses techniques, cependant, pouvaient être tournées au bénéfice du clan. Prendre le complexe de phare olavish dans le Manoir du Géant bénéficiera aux plans du grand Chef de guerre doublement : l'île servira d'excellente base pour mener plus de raids des côtes, et l'obscurcissement stratégique des lanternes peut faire des hauts-fonds nos partenaires pour assurer un monopole sur le commerce de Tombe-du-Géant."

 z18_raid_along_alen_title:0 "Raid le Long de l'Alen"
 z18_raid_along_alen_desc:0 "Avec les traîtres traités et le Manoir du Géant sécurisé, le temps est venu pour le prochain test de la puissance de notre nation : un raid audacieux le long de la rivière Alen, jusqu'à Gaweton. Nous devons revendiquer l'étendue de l'Alen la plus proche de nos frontières pour servir de terrain de rassemblement, rassembler nos armées, et préparer à montrer à ces Poulets Pourpres qui mérite vraiment le titre de Seigneur du Nord."

