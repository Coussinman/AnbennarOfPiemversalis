 #Event text
 RamsteelExpeditionObstacleAmbush:0 "'Les murs semblaient être criblés de centaines de trous, se tordant profondément dans la roche. Qui sait ce que les terriers cachent encore.'"
 RamsteelExpeditionObstacleCurse:0 "'Les choses semblaient extrêmement calmes, sans un être vivant en vue. Un sentiment de mauvais présage pesait lourd dans l'air immobile. Soyez prêts à tout.'"
 RamsteelExpeditionObstacleCollapse:0 "'Les tunnels menant plus profondément dans la roche étaient clairement faits par les nains, bien que ce soit un miracle que la construction tienne encore après toutes ces années.'"
 RamsteelExpeditionObstacleAmbushSuccess:0 "Après que nous fûmes bien et profondément dans le système de cavernes, des gobelins sortirent en trombe des murs dans une attaque surprise. Les éleveurs étaient préparés, cependant, et attirèrent les mineurs dans un cercle en leur milieu tandis qu'ils dépêchaient les gobelins indisciplinés. Nous continuerons plus profondément et nous attendons à atteindre la portion la plus profonde des ruines d'un jour à l'autre."
 RamsteelExpeditionObstacleCurseSuccess:0 "'Après un voyage tendu dans les cavernes, nous tombâmes sur un passage massif et protégé. Travaillant ensemble, les éleveurs furent capables de pointer les faiblesses dans la structure tandis que les mineurs creusaient à travers ou autour d'elles. Bientôt, le sentiment de mauvais présage se dissipa. Nous continuerons plus profondément et nous attendons à atteindre la portion la plus profonde des ruines d'un jour à l'autre.'"
 RamsteelExpeditionObstacleCollapseSuccess:0 "'Tandis que nous progressions à travers les anciens tunnels, une des poutres pourries s'effondra et déclencha un effondrement, divisant l'expédition en beaucoup de groupes. Les mineurs furent capables de calmer les éleveurs, cependant, et creusèrent rapidement tout le monde hors de problème. Nous continuerons plus profondément et nous attendons à atteindre la portion la plus profonde des ruines d'un jour à l'autre.'"
 RamsteelExpeditionObstacleAmbushFail:0 "'Après que nous fûmes bien et profondément dans le système de cavernes, des gobelins sortirent en trombe des murs dans une attaque surprise. Les mineurs paniquèrent rapidement et bientôt criaient des ordres contradictoires par-dessus les éleveurs, qui essayaient de restaurer l'ordre. Beaucoup furent perdus dans le chaos avant qu'un périmètre soit établi, et nous sommes trop peu pour sortir facilement.'"
 RamsteelExpeditionObstacleCurseFail:0 "'Après un voyage tendu dans les cavernes, nous tombâmes sur un passage massif et protégé. Beaucoup de disputes eurent lieu sur le meilleur cours d'action, mais un membre de l'expédition semble avoir déclenché la protection d'une façon ou d'une autre, laissant beaucoup de nos nains gelés et incapacités.'"
 RamsteelExpeditionObstacleCollapseFail:0 "'Tandis que nous progressions à travers les anciens tunnels, une des poutres pourries s'effondra et déclencha un effondrement, divisant l'expédition en beaucoup de groupes. Les éleveurs paniquèrent et bientôt criaient des ordres contradictoires par-dessus les mineurs, qui essayaient de restaurer l'ordre. Beaucoup furent perdus tandis que les nains se dispersaient çà et là, et nous sommes trop peu en nombre et outils pour facilement creuser notre chemin de sortie.'"
 ramsteel_asked_estate_help:0 "Nous leur avons demandé de l'aide durant l'expédition de Chambre-Bélier"
 ramsteel.1.t:0 "Agneaux à l'Abattoir"
 ramsteel.1.d:0 "Récemment, une question séculaire a été portée à notre attention. Après une bataille, il y a toujours des béliers trop blessés pour être de grande utilité. Les béliers de guerre vieillissent aussi hors d'utilité et sont souvent trop agressifs ou difficiles à soigner pour être réintégrés dans les troupeaux de moutons normaux.\n\nTraditionnellement, ces vieux béliers ou usés sont simplement abattus sur le champ de bataille pour faire du mouton. Nos éleveurs forment des liens étroits avec leurs béliers de guerre, cependant, et s'opposent souvent à l'abattage de leur compagnon de toujours, même si c'est l'option la plus pratique.\n\nAvec la construction d'une ferme verticale dans notre forteresse, nous avons maintenant la capacité d'abriter les animaux plus naturellement dans l'espace parfois claustrophobique qu'est notre ouvrage de montagne. Nous pouvons utiliser cet espace pour réhabiliter les béliers blessés ainsi que garder les vieux et distingués béliers de guerre plus près de leurs anciens maîtres pour visiter, ce qui améliorera sûrement le moral de nos citoyens. Alternativement, nous pouvons outrepasser les préoccupations de nos éleveurs et standardiser la vente de vieux béliers abattus à l'industrie de la viande."
 ramsteel.1.a:0 "Nous sommes un peuple pragmatique, après tout"
 ramsteel.1.b:0 "Ils méritent plus que cela"
 ramsteel.2.t:0 "L'Alternative Gelkalis"
 ramsteel.2.d:0 "Les béliers de montagne Gelkalis, montés par les peuples Gelkalis pendant des générations, semblent être une race intéressante. Ils ont dû survivre aux terres montagneuses et sèches au sud de l'Étendue du Serpent perchés sur les plus petits précipices, tout en subissant les serres des harpies frappant d'en haut. Nous avons entendu plusieurs contes sur leur robustesse et taille impressionnante, comme c'est nécessaire pour porter des humains sur leurs dos.\n\nIls semblent parfaitement adaptés à nos éleveurs, si les rumeurs sont vraies. La race Gelkalis serait capable de porter beaucoup plus de poids et provisions, sans mentionner le fait que leur sûreté de pied et tempérament égal les rendraient inestimables traversant l'Échine-du-Serpent imprévisible. Nous devrions obtenir un troupeau, les berger vers nos patries, et tester la trempe de cette bête contre nos propres béliers de la Vallée."
 ramsteel.2.a:0 "Faisons-le"
 ramsteel.3.t:0 "Choix pour notre Corps de Béliers"
 ramsteel.3.d:0 "Nous avons passé beaucoup de longues années avec la race Gelkalis, assez pour établir un troupeau domestique à nous, et nous avons beaucoup appris sur eux. Il semble que la majorité des rumeurs sur eux soient vraies - ils sont en effet extrêmement robustes et peuvent devenir assez grands pour porter deux nains confortablement, bien qu'ils soient toujours plus petits que les chevaux. Ils sont aussi beaucoup moins craintifs que leurs cousins de la Vallée, et nos éleveurs rapportent que même les coups de feu ne les dérangent pas, habitués aux cris des harpies comme ils le sont. Cependant, leurs adaptations au terrain accidenté les rendent plus lents et moins confortables en champ ouvert, et ils sont à la fois plus lents et pires à charger que notre corps de béliers existant.\n\nNous avons une décision difficile à prendre. Devrions-nous réoutiller notre corps de béliers pour tirer parti de la race Gelkalis comme notre monture de guerre principale, ou nous en tenir à nos fidèles destriers d'antan ?\n\nNotre choix impactera si nous pouvons progresser du côté gauche de l'arbre, donnant des bonus de choc progressifs, ou le côté droit de l'arbre, donnant des bonus de tir progressifs."
 ramsteel.3.a:0 "Nos béliers ne nous ont jamais fait défaut avant (route de choc)"
 ramsteel.3.b:0 "Nous devons rester en avance sur les temps (route de tir)"
 ramsteel.4.t:0 "La Forge Gelée : Accord Commercial"
 ramsteel.4.d:0 "En tant qu'alliés de longue date de Krakdhûmvror, nous reconnaissons leur position unique dans l'Échine-du-Serpent. Assez isolés, ils ont pu endurer les hordes orques et invasions gobelines qui envahirent la plupart de l'Échine-du-Serpent Occidentale. Cependant, cet isolement les met aussi en désavantage en termes de croissance. Nous devrions proposer un accord dans lequel nous fournissons une sortie et entrée commerciale, leur expédiant grain et autres produits. En retour, nous recevrons de l'aide dans la fabrication d'armes et armures."
 ramsteel.4.a:0 "Envoyons-le !"
 ramsteel.5.t:0 "Un Émissaire d'Orlazam-az-Dihr"
 ramsteel.5.d:0 "Nos alliés au sud nous ont envoyé un émissaire. Il semble qu'ils aimeraient établir un accord commercial avec nous. En retour de biens commerciaux et grain, ils aimeraient que nous produisions armes et armures pour eux avec notre forge. Quelle sera notre réponse ?"
 ramsteel.5.a:0 "Accepter"
 ramsteel.5.b:0 "Refuser"
 ramsteel.6.t:0 "La Forge Gelée : Ils Acceptent !"
 ramsteel.6.d:0 "Nos alliés ont envoyé leur réponse et ont accepté l'accord commercial. Merveilleux ! Notre partenariat ne peut que bénéficier aux nains dans leur ensemble."
 ramsteel.6.a:0 "Parfait"
 ramsteel.7.t:0 "La Forge Gelée : Ils Refusent !"
 ramsteel.7.d:0 "Krakdhûmvror, dans toute leur grâce magnanime, a décidé de décliner notre offre, croyant qu'ils n'en ont pas besoin."
 ramsteel.7.a:0 "Cela valait la peine d'essayer"
 ramsteel.8.t:0 "Prototype de Mécharam : Début"
 ramsteel.8.d:0 "Il est temps de rassembler nos esprits les plus brillants et ressources, car la construction de la monture de guerre parfaite attend. Libérés par les besoins physiques et limitations de nos précédents béliers, nous pouvons façonner nos Méca-béliers comme nous le souhaitons. Tout Halann tremblera bientôt sous le poids de nos Méca-béliers ultimes !\n\nLe prototypage et la construction prendront plusieurs années. Vous aurez le choix de sélectionner entre quelques modificateurs à chaque étape."
 ramsteel.8.a:0 "Excellent"
 ramsteel.9.t:0 "Prototype de Mécharam : Fabrication"
 ramsteel.9.d:0 "La seconde étape pour notre conception de mécharam est de décider de la fabrication et corps principal. Nos forgerons et artificiers ont exposé deux conceptions pour nous de choisir entre.\n\n1. Cette conception est faite d'ouvrage de mithril complexe posé sur des feuilles soigneusement disposées d'acier-bélier. Nous nous attendrions à ce que les béliers de cette conception soient capables de se mouvoir plus rapidement dans et hors du combat en raison de la légèreté du mithril.\n\n2. Cette conception, de principalement pur acier-bélier et peu d'autre, ne semble pas aussi impressionnante que la première conception. Cependant, les forgerons insistent qu'elle est aussi forte, bien que pas aussi légère. Nous nous attendrions à ce que les béliers de cette conception diminuent le coût global de nos unités de mécharam."
 ramsteel.9.a:0 "1. Rapide !"
 ramsteel.9.b:0 "2. L'efficacité des coûts est reine !"
 ramsteel.10.t:0 "Prototype de Mécharam : Tête"
 ramsteel.10.d:0 "Finalement, nous arrivons à l'étape finale de notre prototype de mécharam. Les tacticiens militaires ont délibéré longuement avec nos artificiers sur ce qui est le plus important, et ce qui suit est ce qu'ils ont décidé de présenter.\n\n1. Curieusement lisse et plate, avec des cornes minimales, la tête de ce prototype a plusieurs canaux incrustés au sommet. Les ingénieurs disent que ce sont des rainures dans lesquelles des canons spécialement faits et petites pièces d'artillerie peuvent être ajustés face vers l'avant. Nous nous attendrions à ce que les béliers de cette conception augmentent la puissance de feu de notre cavalerie au combat.\n\n2. La tête de ce prototype est une merveille à contempler, avec deux cornes semi-circulaires massives courbant vers le bas artistiquement. Nous nous attendrions à ce que les béliers de cette conception excellent aux charges et dégâts de choc."
 ramsteel.10.a:0 "1. Une plateforme de canon !"
 ramsteel.10.b:0 "2. Cornes massives !"
 ramsteel.11.t:0 "Prototype de Mécharam : Pattes"
 ramsteel.11.d:0 "La première étape pour concevoir notre prototype de mécharam est de choisir ce que nous voulons faire pour les pattes de nos nouvelles montures. Nos artificiers ont exposé deux conceptions pour notre examen.\n\n1. Cette conception est élégante et souple. Malgré sa minceur, puissance et force semblent imprégner chaque joint et fonctionnement. Nous nous attendrions à ce que les béliers avec cette conception soient assez maniables autour du champ de bataille, capables de flanquer tout ennemi.\n\n2. Cette conception est épaisse et solide. Nous nous attendrions à ce que les béliers avec cette conception soient capables de tenir bon et nécessitent moins de soutien sur le champ de bataille, augmentant le ratio contre l'infanterie que nous pouvons déployer."
 ramsteel.11.a:0 "1. Fort et flexible !"
 ramsteel.11.b:0 "2. Robuste et durable !"
 ramsteel.12.t:0 "Prototype de Mécharam : Terminé !"
 ramsteel.12.d:0 "[Root.Monarch.GetName] fait une promenade à travers les terrains d'essai encombrés qui furent le foyer du projet mécharam si longtemps. Éparpillées autour sont des feuilles de métal égarées, des pattes à demi construites, et des marques de brûlure de raté alchimique. [Root.Monarch.GetName] se souvenait bien des accidents et os brisés qui furent rapportés des parties mal calibrées et artisanat insuffisant qui menèrent à ce prototype final, sans mentionner les désaccords véhéments entre conseillers sur la faisabilité du projet lui-même.\n\nMais c'est terminé. La première monture entièrement mécanique du monde, et le véhicule qui catapultera les éleveurs Acier-Bélier à la cavalerie naine la plus redoutable autour, est terminé. Le produit final se dresse fier devant [Root.Monarch.GetName] dans toute sa gloire métallique, pour l'instant non terni et non égratigné par les rigueurs de la guerre qu'il endurerait plus tard."
 ramsteel.12.a:0 "Enfin !"
 ramsteel.13.t:0 "Réparation de l'Irrigation Est de la Vallée"
 ramsteel.13.d:0 "Les yeux enfoncés par manque de sommeil mais fiévreusement brillants, [Root.Adm_Advisor.GetName] entre dans la chambre du conseil. [Root.Adm_Advisor.GetHerHis] sous-vêtement est trempé de sueur, mais [Root.Adm_Advisor.GetSheHe] ne semble pas remarquer tandis que [Root.Adm_Advisor.GetSheHe] fait signe avec excitation pour attirer l'attention. 'Une... percée...' [Root.Adm_Advisor.GetSheHe] bégaie, hors d'haleine.\n\nAprès que [Root.Adm_Advisor.GetSheHe] se calme, [Root.Adm_Advisor.GetName] détaille le progrès fait. Apparemment, une méthode a été trouvée pour drainer la Terrasse Commune à travers Hornriver vers l'Œil d'Uthojan, ce qui ouvrirait la Vallée Orientale pour développement et usage à nouveau. Le reste de la Vallée reste irréparable jusqu'à un temps indéterminé, mais même cette seule zone serait un avantage majeur pour nos intérêts. Sa réparation nous permettrait de commencer à reconstruire le grenier à blé nain une fois de plus et même laisser certains de nos troupeaux retourner à leurs patries."
 ramsteel.13.a:0 "Un prix élevé pour être sûr, mais un sacrifice nécessaire."
 ramsteel.14.t:0 "Expédition de Chambre-Bélier : Début"
 ramsteel.14.d:0 "[Root.Monarch.GetName] regarde l'expédition assemblée, parfaitement divisée en deux entre le contingent d'éleveurs et de mineurs assemblé. L'idée était que les éleveurs étaient plus talentueux en pistage et avaient quelque expérience de combat, tandis que les mineurs étaient plus confortables travaillant dans l'obscurité des cavernes. [Root.Monarch.GetName] avait espéré que les deux groupes seraient capables de travailler ensemble sans conflit, mais clairement ce n'était pas le cas. Les mineurs se méfiaient de quiconque choisirait volontairement l'air libre sur l'étreinte confortable des montagnes, et vice versa. Avec un soupir, [Root.Monarch.GetName] regarde en arrière le rapport d'éclairage qui fut fait.\n\n[Root.RamsteelExpeditionObstacle]\n\nUne décision devait être prise. Quel groupe devrait prendre le contrôle de l'expédition ?"
 ramsteel.14.a:0 "Donner l'autorité aux mineurs sur l'expédition"
 ramsteel.14.b:0 "Donner l'autorité aux éleveurs sur l'expédition"
 ramsteel.14.c:0 "Essayer de les forcer à travailler ensemble"
 ramsteel.15.t:0 "Expédition de Chambre-Bélier : Succès du Danger"
 ramsteel.15.d:0 "Des mois ont passé sans mot de l'équipe d'expédition. Finalement, un messager émerge de l'obscurité, vêtements noircis dans ce qui pourrait aussi facilement être du sang séché que de la saleté. Traînant jusqu'au poste de relais, il transmet son message.\n\n[Root.RamsteelExpeditionObstacleSuccess]\n\n"
 ramsteel.15.a:0 "Nous sommes satisfaits"
 ramsteel.16.t:0 "Expédition de Chambre-Bélier : Échec du Danger"
 ramsteel.16.desc:0 "Des mois ont passé sans mot de l'équipe d'expédition. Finalement, un messager émerge de l'obscurité, vêtements noircis dans ce qui pourrait aussi facilement être du sang séché que de la saleté. Traînant jusqu'au poste de relais, il transmet son message.\n\n[Root.RamsteelExpeditionObstacleFail]\n\nL'échec initial de l'expédition est inquiétant. Devrions-nous envoyer du soutien pour aider, ou laisser l'expédition s'en sortir elle-même ?"
 ramsteel.16.a:0 "Demander aux mages leur expertise"
 ramsteel.16.b:0 "Demander aux clans nains de l'équipement"
 ramsteel.16.c:0 "Demander aux aventuriers de la main-d'œuvre"
 ramsteel.16.d:0 "Utiliser nos ressources de couronne pour trouver une solution"
 ramsteel.16.e:0 "Ils peuvent s'en sortir eux-mêmes"
 ramsteel.17.t:0 "Expédition de Chambre-Bélier : Danger Redux"
 ramsteel.17.d.1:0 "Après un long moment, un autre messager traîne hors de l'obscurité. Il transmet son message. Il apparaît que l'aide que nous avons envoyée fut instrumentale dans l'extraction du reste des nains avec une perte supplémentaire minimale, et que l'expédition continue comme prévu"
 ramsteel.17.d.2:0 "Après un long moment, un autre messager traîne hors de l'obscurité. Celui-ci semble beaucoup plus sombre que le dernier. Il apparaît que toute aide ou manque d'aide que nous avons envoyée fut inefficace. Finalement, cependant, l'expédition fut capable d'extriquer les nains valides restants et continuer, avec beaucoup de perte de moral et de nains."
 ramsteel.17.a:0 "Bien"
 ramsteel.17.b:0 "Oh bon"
 ramsteel.18.t:0 "Expédition de Chambre-Bélier : Deux Chemins Divergeaient"
 ramsteel.18.d:0 "Après des mois de peigne fin à travers les ruines, l'expédition a presque entièrement épuisé ses provisions. Ils ont assez pour faire une recherche approfondie de plus, mais il y a encore deux zones de la caverne qui restent inexplorées au loin.\n\nLa première apparaît être un complexe de forge naine standard, avec quelques détails étranges. Pour quelque raison, il semble y avoir une écurie attachée à elle, mais beaucoup trop petite pour avoir abrité des chevaux. Une mince volute de fumée dérive du complexe.\n\nLa seconde à première vue apparaît être une bibliothèque, bien que ses jours de gloire soient depuis longtemps partis. Ses colonnes principales étaient fissurées, et des débris bloquaient l'entrée. Nous pourrions être capables d'en tirer encore quelque connaissance, cependant.\n\nQuelle zone l'expédition devrait-elle explorer ?"
 ramsteel.18.a:0 "L'étrange forge au loin"
 ramsteel.18.b:0 "La bibliothèque au loin"
 ramsteel.19.t:0 "Expédition de Chambre-Bélier : Écurie et Forge"
 ramsteel.19.d:0 "Les bâtiments dans le complexe apparaissaient abandonnés pour la plupart, bien qu'il y ait des traces d'usage récent. Les éleveurs trekèrent prudemment vers l'origine de la volute de fumée, méfiants des restes gobelins. Ils n'avaient pas besoin de s'inquiéter cependant, car il s'avéra que la fumée était d'une vieille famille de nains qui squattait dans les ruines depuis des siècles ! Il s'avère qu'ils étaient les restes d'un clan qui refusa d'abandonner leurs forges quand le Dwarovar fut perdu. Ils ont vécu difficilement, se battant avec des monstres tout le temps, et maintenant promettent leur soutien à la récupération de l'Échine-du-Serpent par Orlazam-az-Dihr.\n\nApparemment, les écuries abritaient autrefois des dizaines de béliers, qui assistaient dans la production d'acier-bélier de la manière traditionnelle. Heureusement pour nous, il y a encore des tonnes d'équipement et artefacts qui rapporteraient un bon prix sur le marché ouvert, ainsi que rendre facile de redémarrer la production avec l'expertise transmise de cette famille isolée."
 ramsteel.19.a:0 "Nous nageons dans l'argent les gars"
 ramsteel.20.t:0 "Expédition de Chambre-Bélier : Chambre Forte de la Bibliothèque"
 ramsteel.20.d:0 "La bibliothèque semble assez abandonnée, et nous sommes chanceux en ce que sa petite taille et quelques morceaux de débris semblent avoir bloqué l'accès facile pour tout voleur. Les nains sont maîtres foreurs, cependant, et bientôt les débris furent dégagés. Autre que quelques manuscrits pourris, la bibliothèque semblait avoir parfaitement préservé les objets, qui semblaient être principalement de la recherche sur la production d'acier-bélier et minage. Vendons tout ce dont nous n'avons pas besoin d'ici et partons."
 ramsteel.20.a:0 "Nous nageons dans l'argent les gars"
 ramsteel.21.t:0 "Expédition de Chambre-Bélier : Combat pour le Butin"
 ramsteel.21.d:0 "Un combat a éclaté sur la part du butin de l'expédition ! Bien qu'ils aient reçu des droits égaux, à la fois les mineurs et éleveurs croient qu'ils méritent plus que leur fraction du butin. Les éleveurs citent que sans leur pistage et éclairage, l'expédition n'aurait jamais réussi, tandis que les mineurs citent que leur creusage était plus important pour s'assurer que l'expédition soit capable de contourner les obstacles. Que devrions-nous faire ?"
 ramsteel.21.a:0 "Juste les payer tous les deux"
 ramsteel.21.b:0 "Prendre le parti des éleveurs"
 ramsteel.21.c:0 "Prendre le parti des mineurs"
 ramsteel.99.t:0 "Expédition de Chambre-Bélier : Succès !"
 ramsteel.99.d:0 "L'expédition fut longue et périlleuse, mais à la fin, nous avons réussi à récupérer les secrets de comment nos ancêtres produisaient l'acier-bélier, avec quelque vieil équipement que nous pouvons vendre. Profitons de notre connaissance nouvellement trouvée et rendons nos ancêtres fiers.\n\n§BLe reste du côté droit de l'arbre de mission est maintenant débloqué !§!"
 ramsteel.99.a:0 "Plus mort que vif, l'expédition retourne"
 ramsteel.99.b:0 "Battue et meurtrie, l'expédition retourne"
 ramsteel.99.c:0 "L'expédition retourne, un peu pire pour l'usure"
 ramsteel.99.e:0 "Une expédition parfaite"
 ramsteel.169.t:0 "Basculer vers la production d'Acier-Bélier ?"
 ramsteel.169.d:0 "Maintenant que les secrets de produire l'Acier-Bélier sont à nouveau nôtres, nous avons une chance de redémarrer la production du métal à Orlazam-az-Dihr. Devrions-nous le faire ?"
 ramsteel.169.a:0 "Basculons immédiatement !"
 ramsteel.169.b:0 "Non"
