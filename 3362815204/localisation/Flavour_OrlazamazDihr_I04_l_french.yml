 ramsteel_mining_techniques_effect:0 "3 provinces productrices de fer aléatoires vont gagner §G1§! de Production de Base."
 ramsteel_to_wool_effect:0 "3 provinces aléatoires dans le §YLogr Moyen§! ou le §YLogr Inférieur§! verront leurs biens commerciaux transformés en §Ylaine§!."
 ramsteel_more_grazing_lands_effect:0 "Chaque province produisant du bétail et de la laine dans la région du Passage du Nord obtient '§YNouveaux Pâturages§!' jusqu'à la fin du jeu, donnant les effets suivants :\nBiens Produits Localement : §G+1.00§!"
 ramsteel_mithril_barding_trading_bonus:0 "Orlazam-az-Dihr obtient '§YHarnachement de Mithril§!' pour le reste du jeu, donnant les effets suivants :\nCapacité de Combat de Cavalerie : §G+20.0%§!\nSi nous commercialisons le §Ymithril§!, nous gagnerons §G+5.0%§! supplémentaires de Capacité de Combat de Cavalerie"
 ramsteel_perfect_pairing_trading_bonus:0 "Orlazam-az-Dihr obtient '§YUne Association Parfaite§!' pour le reste du jeu, donnant les effets suivants :\nCapacité de Combat de Cavalerie : §G+10.0%§!\nSi nous avons §Y15% de part de marché§! du §Yfer§!, nous gagnerons §G+5.0%§! supplémentaires de Capacité de Combat de Cavalerie"
 ramsteel_miners_angered_effect:0 "Chaque province produisant du fer, du cuivre et du mithril obtient '§YParti en Colère§!' pendant dix ans, donnant l'effet suivant :\nEfficacité de Production Locale : §R-10.0%§!"
 ramsteel_rangers_angered_effect:0 "Chaque province produisant de la laine et du bétail obtient '§YParti en Colère§!' pendant dix ans, donnant l'effet suivant :\nEfficacité de Production Locale : §R-10.0%§!"
 ramsteel_frozen_forge_effect_tt:0 "Si rivalisé avec Krakdhûmvror :\n§YOrlazam-az-Dihr§! gagne le Casus Belli §YSubjugation§! sur §YKrakdhûmvror§!\n\nSi allié avec Krakdhûmvror :\n§YOrlazam-az-Dihr§! a une chance d'établir un accord commercial avec §YKrakdhûmvror§!\n\nSi possède Krakdhûmvror ou a vassalisé Krakdhûmvror :\nOrlazam-az-Dihr obtient '§YKrakdhûmvror Mis au Pas§!' pendant 20 ans, donnant les effets suivants :\nCoûts de Régiment : §G-10.0%§!"



 #Mission title and descriptions
 ramsteel_old_flocks_title:0 "Rechercher les Anciens Troupeaux"
 ramsteel_old_flocks_desc:0 "Avec la Vallée autrefois abondante transformée en peu plus qu'un marécage inondé, les troupeaux de moutons qui paissaient ici ont disparu. Tout comme nous l'avons fait, ils ont entrepris leur propre migration vers des pâturages plus verts. Nous devons rétablir notre intendance sur les troupeaux égarés, où qu'ils soient."
 ramsteel_breeding_pens_title:0 "Construire des Enclos d'Élevage"
 ramsteel_breeding_pens_desc:0 "Éloignés de l'influence naine, les anciens troupeaux ont diminué en nombre et sont devenus sauvages et craintifs. Nous devons établir de nouveaux enclos d'élevage pour reconstituer leurs nombres et peut-être même commencer à entraîner les plus agressifs et obéissants pour qu'ils redeviennent nos montures."
 ramsteel_first_charge_title:0 "La Première Charge"
 ramsteel_first_charge_desc:0 "Maintenant que nous avons sécurisé nos troupeaux et commencé à établir une nouvelle lignée de béliers de guerre, annonçons au monde avec des sabots tonitruants et des bêlements sauvages le retour des nains Acier-Bélier !"
 ramsteel_feed_addition_title:0 "Nourriture 'Spéciale'"
 ramsteel_feed_addition_desc:0 "Notre expérimentation avec une nourriture plus consistante a grandement augmenté l'énergie et la puissance de nos béliers de guerre. Qui l'aurait cru !? Peut-être que l'ajout de petits morceaux de mithril dans leur régime infusera nos béliers de sa force et légèreté ?"
 ramsteel_small_step_title:0 "Dans la Nature Sauvage"
 ramsteel_small_step_desc:0 "Nos éponymes, les nains Acier-Bélier, protégeaient autrefois la Vallée au sommet de leurs fidèles destriers. Nous devons récupérer leur héritage et contrôler le passage nord menant à la Vallée du Serpent afin de pouvoir restaurer le Don à sa gloire d'antan."
 ramsteel_irrigation_controls_title:0 "Contrôles d'Irrigation de la Vallée"
 ramsteel_irrigation_controls_desc:0 "Le Haut Rocher d'Amldihr est l'endroit d'où sont contrôlés les systèmes d'irrigation de la Vallée. Comment utiliser les contrôles a été perdu dans l'histoire depuis longtemps, mais si nous pouvons reprendre l'ancienne capitale aux Orques, nous pourrons peut-être trouver un moyen de drainer au moins une partie des eaux inondées de la Vallée."
 ramsteel_ancestral_fields_title:0 "Les Champs Ancestraux"
 ramsteel_ancestral_fields_desc:0 "Maintenant que la Vallée orientale est asséchée, nous pouvons réintroduire certains de nos troupeaux dans leurs terres ancestrales. Protégés du pire du temps par l'Échine-du-Serpent et du pire de la nature sauvage par nos fortifications au nord, ils devraient prospérer dans leur nouveau foyer."
 ramsteel_steak_and_chops_title:0 "Steaks et Côtelettes"
 ramsteel_steak_and_chops_desc:0 "Engraissés sur le fourrage et le grain de la Vallée, nos troupeaux de la Colline aux Agneaux sont devenus célèbres à travers l'Échine-du-Serpent et au-delà pour être la meilleure coupe de viande qu'on puisse acheter. Profitons de cette réputation et encourageons plus de nos éleveurs à élever davantage de ces troupeaux."
 ramsteel_grazing_lands_title:0 "Étendre les Pâturages"
 ramsteel_grazing_lands_desc:0 "L'explosion de la population ovine de notre programme d'élevage mène à la surpopulation et au surpâturage. Nous devrions continuer à nous étendre dans le Passage du Nord et réclamer plus de terres pour nos éleveurs et leurs troupeaux."
 ramsteel_more_grazing_lands_title:0 "Plus de Terres pour nos Moutons"
 ramsteel_more_grazing_lands_desc:0 "Maintenant que nous avons bloqué le passage vers le Refuge Caché, nous devons récupérer l'ancien dwaroval et boucher le Passage du Nord contre tout envahisseur orque gris et gérudien potentiel. Une fois cela accompli, nous pourrons enfin nous reposer et construire notre infrastructure sans la menace de raids surprises."
 ramsteel_range_into_the_plains_title:0 "S'Étendre dans les Plaines"
 ramsteel_range_into_the_plains_desc:0 "Nous avons épuisé notre potentiel occidental, nous heurtant aux forêts gorgées d'eau des Larmes du Géant. Le seul recours qui nous reste pour plus de terres de pâturage est à notre est : dans les Plaines-Interdites et les hordes monstrueuses de centaures qui les parcourent. Nos éleveurs de béliers et gardiens seront sûrement à la hauteur de la tâche."
 ramsteel_gelkalis_breed_title:0 "La Race Gelkalis"
 ramsteel_gelkalis_breed_desc:0 "Maintenant que l'Échine-du-Serpent occidentale a été restaurée aux nains avec seulement des exceptions mineures, le commerce a aussi commencé son flux paresseux. Avec ce flux viennent rumeurs et ragots de toutes sortes, bien sûr. Notre attention a été attirée par les histoires des humains Gelkalis et leurs troupeaux de montagne, qui sont dits être parmi les plus robustes et méchants n'importe où le long de l'Échine-du-Serpent. Nous devons faire notre diligence raisonnable et voir si nous ne pouvons pas acquérir un troupeau à comparer avec nos propres troupeaux."
 ramsteel_nutritious_feed_title:0 "Nourriture Nutritive"
 ramsteel_nutritious_feed_desc:0 "Les moutons sont normalement des brouteurs, mangeant les herbes marginales et mauvaises herbes qui couvrent nos pâturages et bordent nos champs. Nous devrions expérimenter en nourrissant nos grands béliers de guerre avec les plus fins grains et champignons que nous réservons normalement à nos citoyens pour voir si nous pouvons augmenter leur robustesse et énergie au combat."
 ramsteel_runed_horns_title:0 "Cornes Durcies par les Runes"
 ramsteel_runed_horns_desc:0 "Avec de plus en plus d'avancées en armure et en tactiques contre nos charges de béliers, les dégâts que nos béliers peuvent faire seuls diminuent de minute en minute. Mettons nos mages et forgerons de runes à la tâche de trouver un moyen d'enchanter les cornes de nos béliers pour qu'elles puissent faire de vrais dégâts à nouveau."
 ramsteel_home_on_the_range_title:0 "Foyer sur les Pâturages"
 ramsteel_home_on_the_range_desc:0 "Bien que nos troupeaux s'étendent loin dans le Passage du Nord et les Plaines-Interdites de nos jours et que beaucoup de nains puissent passer des années sans retourner, nos éleveurs et citoyens sont toujours fiers d'appeler Orlazam-az-Dihr leur foyer. C'est à travers notre forteresse que le flux d'acier-bélier et de produits ovins, avec une myriade d'autres biens du Passage du Nord, va dans le reste de l'Échine-du-Serpent, et avec cela, notre prospérité et croissance sont assurées."
 ramsteel_quarry_access_title:0 "Plus de Mines et Carrières"
 ramsteel_quarry_access_desc:0 "Avec le contrôle des anciennes routes naines vient le contrôle des cavernes massives et sorties vers le reste de l'Échine-du-Serpent. Ces cavernes contiennent des ressources naturelles inexploitées par les nains d'antan, mais plus maintenant. L'industrie de l'acier-bélier toujours affamée demande plus de fer pour les forges, et nous devons le fournir."
 ramsteel_state_control_of_mines_title:0 "Monopole d'État"
 ramsteel_state_control_of_mines_desc:0 "Trop longtemps avons-nous permis aux clans nains et guildes individuelles querelleurs de contrôler nos mines de fer. Nous devons prendre le contrôle total de toutes nos mines et forges pour éliminer les inefficacités et mieux servir nos intérêts."
 ramsteel_dwarf_and_his_ram_title:0 "Un Nain et son Bélier"
 ramsteel_dwarf_and_his_ram_desc:0 "Qu'arrive-t-il au bélier de guerre qui est trop blessé ou vieux pour être utile au combat ?"
 ramsteel_retooling_corps_title:0 "Réoutiller nos Corps ?"
 ramsteel_retooling_corps_desc:0 "La race robuste Gelkalis a performé admirablement, semblant parfaitement adaptée aux contreforts montagneux de l'Échine-du-Serpent. Nos éleveurs ont aussi découvert qu'ils sont plus sûrs du pied et moins craintifs que nos béliers de la Vallée, surtout autour des coups de feu. Nous sommes à un carrefour - pouvons-nous tirer parti de la nature innée de la race Gelkalis pour réoutiller notre cavalerie de béliers, ou devrions-nous nous en tenir à ce que nous connaissons ?"
 ramsteel_razam_headquarters_title:0 "Quartier Général Razam"
 ramsteel_razam_headquarters_desc:0 "La cavalerie de béliers a été une partie intégrale de notre identité comme nains Acier-Bélier pendant des générations. Il convient seulement d'établir formellement une nouvelle école d'officiers et des terrains dédiés à l'entraînement de nos béliers de guerre, maintenant que la direction de notre corps de béliers a été décidée."
 ramsteel_mithril_barding_title:0 "Harnachement de Mithril"
 ramsteel_mithril_barding_desc:0 "Le harnachement, ou simplement l'armure de monture, sert à la fois de décoration et de protection. Avec l'âge d'or de la cavalerie lourde terminé, l'armure littéralement 'lourde' est de plus en plus reléguée aux marges alors que la manœuvrabilité et la capacité d'arrêter une balle perdue gagnent en importance. Ainsi, nous devons investir plus lourdement dans le harnachement tout-mithril. La légèreté et durabilité du métal permettront à nos béliers d'avoir libre cours sur le champ de bataille !"
 ramsteel_mecharam_prototypes_title:0 "Prototypes de Mécharam"
 ramsteel_mecharam_prototypes_desc:0 "L'avènement de l'artifice et la croissance technologique ont rendu possible quelque chose au-delà de nos rêves les plus fous : cavalerie entièrement mécanisée, taillée à tous nos besoins et contournant la faiblesse de la chair. Nous devons mettre nos plus grands esprits au travail immédiatement."
 ramsteel_reclaim_Chambre-Bélier_title:0 "Reprendre Chambre-Bélier"
 ramsteel_reclaim_Chambre-Bélier_desc:0 "Avant que nos ancêtres ne quittent l'Échine-du-Serpent Occidentale, Chambre-Bélier était le site d'une mine de fer majeure et abritait quelques forges d'acier-bélier. Dans notre longue absence, les gobelins ont probablement démantelé et emporté beaucoup de la machinerie et équipement là-bas. Nous devons reprendre Chambre-Bélier avant que plus de dégâts ne puissent être faits."
 ramsteel_forges_title:0 "Mines Razstunad"
 ramsteel_forges_desc:0 "Chambre-Bélier a été reprise ! Avec elle de retour sous notre contrôle, nous devrions commencer à puiser dans l'énorme quantité de fer qui est restée dormante si longtemps. Bientôt, les veines seront mises à nu et nos routes coulant avec le sang vital du minerai de fer brut."
 ramsteel_weapons_research_title:0 "Recherche d'Armes en Acier-Bélier"
 ramsteel_weapons_research_desc:0 "Maintenant que nous avons redécouvert les secrets de la production d'acier-bélier, nous devons tirer parti du surplus pour notre armée. Versons des ressources dans la recherche de la meilleure façon de tirer parti de cet alliage d'acier durable et dur, des canons aux piques aux boucles de ceinture."
 ramsteel_frozen_forge_title:0 "Traiter avec la Forge Gelée"
 ramsteel_frozen_forge_desc:0 "Le seul vestige à rester dans le Dwarovar Occidental après la Marée Verte, les nains de quartz sont restés en sécurité dans leur splendide isolement. Leur expérience dans l'opération de leur 'forge gelée' est inégalée, et leur expertise pourrait être utile à notre nation grandissante. Il est temps pour eux de rejoindre leurs frères nains dans le reste du monde, que ce soit par la force ou la diplomatie."
 ramsteel_mining_techniques_title:0 "Nouvelles Techniques Minières"
 ramsteel_mining_techniques_desc:0 "Implémentons de nouvelles techniques avancées de minage par explosion pour augmenter l'efficacité et la production de nos mines."
 ramsteel_obtain_mithril_title:0 "Une Alternative à l'Acier-Bélier"
 ramsteel_obtain_mithril_desc:0 "Le mithril reste le métal le plus recherché au monde en raison de sa force et légèreté. Avec sa nouvelle disponibilité maintenant que le Dwarovar est le domaine des nains à nouveau, nous devrions saisir cette chance d'accaparer le marché pour lui comme supplément à notre industrie de l'acier."
 ramsteel_mithril_production_title:0 "Accélérer la Production de Mithril"
 ramsteel_mithril_production_desc:0 "Si nous devons trouver un usage pour le mithril dans nos propres armées, nous devons en produire assez pour faire nos propres tests et expérimentations."
 ramsteel_mithril_ramsteel_title:0 "Une Association Parfaite"
 ramsteel_mithril_ramsteel_desc:0 "Avec la production d'acier-bélier et de mithril en marche, nous pouvons enfin tirer parti des propriétés uniques des deux pour se compléter pour notre armure. Le mithril, bien sûr, est beaucoup plus léger et fort que l'acier-bélier, mais est correspondivement beaucoup plus difficile à créer. Comme notre cavalerie de béliers est déjà plus petite et légère que la cavalerie basée sur les chevaux, nos troupes souffrent dans les confrontations cavalerie-cavalerie, en termes de masse. Nous pouvons ajuster l'armure de mithril où la force est plus importante et d'autres parties avec l'acier-bélier pour briser deux rochers d'un coup."
 ramsteel_pistolier_training_title:0 "Entraînement de Pistoliers"
 ramsteel_pistolier_training_desc:0 "Avec nos terrains d'entraînement établis, il est temps de voir ce que les nouveaux béliers de guerre peuvent gérer. Nous pouvons équiper nos cavaliers de plusieurs petits pistolets avec lesquels ils peuvent décharger dans les lignes ennemies avant de pivoter pour recharger, laissant le prochain tour de cavaliers de béliers décharger les leurs. Et avec le double de nain, nous obtenons le double de puissance de feu !"
 ramsteel_mounted_gun_batteries_title:0 "Batteries de Canons Montées"
 ramsteel_mounted_gun_batteries_desc:0 "La doctrine de poudre à canon est l'avenir, et la combinaison efficace de puissance de feu écrasante et flexibilité positionnelle sera clé dans les guerres futures. Cependant, il y a un problème pour nous. L'artillerie est lourde. Les béliers, bien que forts, ne peuvent simplement pas rivaliser avec les chevaux pour la pure masse musculaire nécessaire pour traîner l'artillerie de champ de bataille dans le terrain inégal et souvent boueux à l'extérieur de l'Échine-du-Serpent. Adoptons l'usage de mortiers et autres armes plus petites qui peuvent tenir sur un bélier pour ajouter une puissance de feu supplémentaire à nos soldats, tout en conservant l'usage de chevaux et rails pour transporter les pièces d'artillerie plus larges."
 ramsteel_restart_production_title:0 "Acier-Bélier d'Orlazam-az-Dihr"
 ramsteel_restart_production_desc:0 "Les halls d'Orlazam-az-Dihr résonnaient autrefois des sons de béliers frappant le métal et des cris d'encouragement de leurs dresseurs. Bien que cette méthode de faire l'acier-bélier soit bien sûr assez dépassée, il n'y a aucune raison qu'Orlazam-az-Dihr ne puisse pas redevenir la capitale de l'acier du Dwarovar maintenant que nous avons redécouvert les secrets de la production d'acier-bélier."
 ramsteel_advanced_ramsteel_forge_title:0 "Forges Setzun"
 ramsteel_advanced_ramsteel_forge_desc:0 "La route pour regagner notre prouesse en fabrication d'acier a été longue et difficile, mais une qui progresse bien. La prochaine étape devrait être de construire Setzun, ou forges du ciel. Dehors dans l'air froid de montagne aux plus hautes portées de notre forteresse, nous pouvons diriger le hurlement presque constant des vents dans l'étape fondue de la fabrication d'acier, qui aidera à oxyder et enlever les impuretés indésirables dans le métal."
 ramsteel_powder_kits_title:0 "Kits de Poudre"
 ramsteel_powder_kits_desc:0 "Avec notre dépendance croissante à allumer des volées sur dos de bélier avec des armes à poudre avant de s'estomper hors de portée, les façons d'augmenter l'efficacité de notre corps de béliers sont toujours dans nos esprits. Si nous pouvons trouver un moyen de produire en masse une façon robuste et imperméable de stocker la poudre de chaque soldat, nous pouvons augmenter leur flexibilité et quantité de volées qu'ils peuvent tirer avant d'avoir à se réapprovisionner."
 ramsteel_rediscover_title:0 "Les Secrets de l'Acier-Bélier"
 ramsteel_rediscover_desc:0 "Un coup de chance ! Un de nos colons à Chambre-Bélier semble avoir découvert les ruines d'un grand complexe minier profond dans les cavernes. Nous devrions préparer une expédition pour voir quels artefacts et informations nous pouvons glaner des anciennes ruines naines là-bas."


