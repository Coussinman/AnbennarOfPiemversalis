 #####Merchant Tales

 flavour_yassa.9.t:0 "Récits de Cay Cam Sinh"
 flavour_yassa.9.d:0 "« Ils l'appellent l'Empereur Fantôme. Je ne l'avais jamais vu moi-même, bien sûr, mais tout le monde dans cette cité parlait de lui comme s'il était aussi réel que n'importe qui d'autre. Je pensais que c'était juste une légende ou un bout de folklore local, au début. Juste un conte effrayant utilisé pour faire obéir les jeunes à leurs aînés. Peut-être que certains l'utilisent pour ça... Mais il y a bien plus que cela. Bien plus.\n\n« Ils disent que l'Empereur Fantôme était autrefois un homme normal - enfin, sauf qu'il était l'Empereur, évidemment. Ils disent qu'alors qu'il vieillissait et approchait de la mort, il a décidé qu'aucun de ses fils ne pourrait lui succéder. Chaque conteur vous donne une raison différente pourquoi, mais la conclusion est la même. Il ordonne qu'ils soient tous tués, et décide qu'il va régner pour toujours. Personne n'a jamais dit comment il pouvait juste choisir de ne pas mourir comme ça, mais sa force de volonté semble avoir eu quelque chose à voir avec ça.\n\n« Si cela ne se terminait que là, je penserais encore que c'est juste une histoire. Mais il s'avère que c'était un véritable événement historique. Ils ont même eu une guerre civile complète à cause de ça. Je n'ai jamais découvert qui a gagné, cependant. L'Empereur Fantôme règne-t-il encore sans opposition depuis son palais ? Le fils qui a survécu à sa purge a-t-il réussi à le vaincre et à prendre son trône légitime ? Ils disent encore que l'Empereur Fantôme hante la terre, en tout cas. Ça fait frissonner mes écailles rien que d'y penser. »\n\n- Extrait des « Comptes-Rendus des Ports Halessi » de Teran Écaille-d'Or"
 flavour_yassa.9.a:0 "Quelle fantaisie puérile..."

 flavour_yassa.10.t:0 "Récits de Teramzadai"
 flavour_yassa.10.d:0 "« On vous dit toujours que les halfelins aiment la nourriture, mais vous ne le comprenez vraiment qu'en voyant l'un d'eux engloutir une journée entière de rations en un repas. Ceci dit, je n'ai jamais su si c'était quelque chose qu'ils faisaient tous, ou si Masana était juste bizarre comme ça. Ça ne m'a jamais beaucoup dérangé, puisqu'il ne m'a jamais fait porter ses provisions ou entamé mes propres repas. Je ne peux pas en dire autant de ce bâtard de Rakoto, mais il n'a pas vécu assez longtemps pour me causer tant de maux de tête.\n\n« Bref, nous avions erré pendant une demi-journée à la recherche d'une sorte de bête qui effrayait les locaux. Ce n'était pas du travail glorieux, mais ça gardait nos ventres pleins et nos sens aiguisés. Du moins, ça l'aurait été si nous n'avions pas perdu tant de temps avec cette foutue chose. Le Capitaine était sur le point d'abandonner et de dire à ces villageois d'aller se faire voir, et j'étais impatient de me joindre à elle là-dessus.\n\n« Puis cette chose est sortie de la jungle en hurlant. Elle bougeait si vite, je peux à peine me souvenir de l'avoir vue entièrement d'un coup. C'était définitivement une sorte de monstre, cependant, et correspondait aux descriptions qu'on nous avait données. Nous en avons fait un travail rapide, ce qui aurait dû me donner une chance de regarder de plus près. Mais non, il s'avère que les halfelins ont réalisé assez rapidement que cette chose était comestible. La chose suivante que vous savez, ils arrachent des morceaux de viande et allument des feux pour avoir un petit pique-nique. Le Capitaine a réussi à sauver la tête pour qu'on ait une preuve de notre kill, au moins. Je détesterais voir s'ils avaient essayé de manger ses yeux, ou n'importe laquelle de ces dents... »\n\n- Extrait d'« Aventurer Avec les Petites-Gens » de Zamr Chasseur-de-Rêves"
 flavour_yassa.10.a:0 "Du matériel vraiment poignant."

 flavour_yassa.11.t:0 "Récits de Magaalad Qasr"
 flavour_yassa.11.d:0 "« Bien sûr, l'argent est important. Certaines personnes pourraient même dire que c'est le plus important. Combien de guerres ont été menées à cause de ça ? Mais vous ne comprenez pas vraiment à quel point l'argent peut vous donner de pouvoir jusqu'à ce que vous voyiez un banquier Uwakilan au travail.\n\n « Samatar l'a appris à ses dépens. J'avais fait quelques affaires avec lui auparavant, et il savait mener de dures négociations, mais il s'est avéré qu'il avait beaucoup de dettes envers un banquier Uwakilan nommé Limaan. Je ne l'ai jamais assez bien connu pour savoir comment il avait accumulé tout ça, mais ça devait être un sacré pétrin dans lequel Limaan l'avait mis. Samatar n'a jamais semblé si pauvre, spécialement pour un marchand, et il était bon dans ce qu'il faisait. Quelle douce magie Limaan pratiquait-il sur lui pour avoir toutes ces dettes à son nom ?\n\n « Quoi que Samatar ait tiré de tout cet arrangement, il semble qu'il l'ait perdu à la fin. Quand Limaan en a eu marre de ne pas être payé, il a graissé quelques pattes pour faire saisir toute la marchandise de Samatar, et son navire confisqué. J'ai entendu dire que la plupart fut vendue aux enchères pour payer les dettes de Samatar, bien que je sois sûr que Limaan savait comment rendre quelques faveurs, aussi. Ironiquement, ils ont estimé la valeur totale comme dépassant ce que Samatar devait. Ça ne voulait pas dire qu'il en récupérait, cependant. En y repensant, je n'ai jamais revu ni entendu parler de lui... »\n\n- Extrait de « Comment J'ai Appris à Aimer les Taux d'Intérêt » de Kella Brise-Vague"
 flavour_yassa.11.a:0 "Ça ressemble à un racket bien organisé."

 flavour_yassa.12.t:0 "Récits de Qasri Murayhd"
 flavour_yassa.12.d:0 "« J'avais pensé que la Citadelle des Histoires était impressionnante, quand je l'ai vue pour la première fois. Elle l'est toujours, bien sûr, mais je ne suis pas sûr que quoi que ce soit puisse se comparer à la Grande Bibliothèque de Qasri Aqoon. Tout dans la cité semblait tourner autour d'elle, et la splendeur et la taille correspondaient certainement à ce positionnement. Il ne semblait pas y avoir un sujet auquel je pouvais penser qu'ils n'avaient pas plusieurs livres dédiés, et ils semblaient venir de partout dans le monde.\n\n « Mais plus remarquablement, la bibliothèque n'existait pas uniquement sur la terre ferme. À ce que j'ai entendu, environ la moitié de toute la structure est entièrement submergée pour permettre aux hommes-poissons d'accéder à ses couloirs. À ce qu'on m'a dit, ces niveaux sont loin d'être vides de connaissances, aussi. En fait, les hommes-poissons ont une magie capable de préserver et de garder au sec tout ce qu'ils apportent là-bas ! Ironiquement, cela a fait des portions submergées de la bibliothèque celles avec les connaissances les plus anciennes et arcaniques, car leur magie est capable de maintenir ensemble des livres vieux de milliers d'années.\n\n « Malheureusement, on ne m'a pas accordé l'accès à toute l'étendue des connaissances de la bibliothèque, mais il y avait encore tant que j'ai pu apprendre de ma visite. Peut-être que si je peux gagner la confiance des conservateurs, je serai capable d'en apprendre plus lors de ma prochaine visite... »\n\n- Extrait de « Ce que l'Humanité a à Enseigner » de Mitra Griffe-Sage"
 flavour_yassa.12.a:0 "Qu'est-ce exactement qu'un « Cannor » ?"

 flavour_yassa.13.t:0 "Récits de Sarkhashabid"
 flavour_yassa.13.d:0 "« J'ai demandé à Vapyata quel était le véritable but d'une telle accumulation de richesses. Sûrement si son intérêt était l'accomplissement spirituel, alors à quoi les choses matérielles lui serviraient-elles ? Il sembla considérer ma question un moment, avant de poser une des siennes. Il me demanda ce que mon peuple et ma foi valorisaient le plus, par-dessus tout. Bien sûr, j'ai expliqué la prophétie du 333e Empire. Il hocha la tête comme s'il comprenait, bien que je n'aie pas pensé initialement que le vieux harimari le pouvait.\n\n « Puis il me demanda ce que je dévouerais à accomplir le 333e Empire. J'étais surpris, mais j'ai répondu honnêtement. Je donnerais n'importe quoi, ferais n'importe quoi, si je pouvais savoir que cela rendrait la prophétie vraie. Quelqu'un de raisonnable parmi notre espèce pourrait-il dire autre chose ? Il sembla sourire à ma réponse, puis continua à expliquer. Je me souviens encore clairement de ses mots.\n\n « 'Ce que vous appelez accomplissement spirituel est, pour nous, tout aussi important que cet empire l'est pour vous. La richesse est un moyen d'atteindre cette fin, mais ce n'est que cela - un moyen. Oui, nous devrions toujours sécuriser et étendre notre richesse quand nous le pouvons, mais nous devons aussi être généreux avec pour promouvoir de bonnes œuvres. Tout comme vous pourriez accumuler pour aider à accomplir le 333e Empire, j'accumule pour aider à accomplir Purtara.'\n\n « Sa réponse me fit sens, et pas simplement pour expliquer ses propres croyances. En vérité, je n'avais jamais considéré à quel point chaque aspect de notre société va vers l'accomplissement de la prophétie. Oui, nous savons que chacun de nous doit s'y soumettre, mais penser que même l'acte de commerce pourrait contribuer à l'accomplir m'a donné un nouveau sens du but. J'ai remercié Vapyata pour sa perspicacité, avant de retourner au commerce avec lui. »\n\n- Extrait des « Dialogues Avec le Turban de Soie » d'Irlak Fléau-des-Dragons"
 flavour_yassa.13.a:0 "Une perspective intéressante."

 flavour_yassa.14.t:0 "Récits d'Arawkelin"
 flavour_yassa.14.d:0 "« Je savais que j'apprécierais la compagnie du Prince Erel dès que je l'ai rencontré. Bien qu'étant clairement une créature fière et influente, il prit encore le temps de complimenter la construction de mon navire marchand. Il n'avait évidemment jamais rien vu de tel, et j'ai dû donner quelques explications sur comment nous tendons à concevoir nos vaisseaux océaniques. Dans ses explications en retour, il semblait y avoir quelques différences intéressantes entre nos méthodes - bien qu'aussi quelques similitudes frappantes.\n\n « Cela pourrait être le thème de mon temps avec le Prince Erel, vraiment. Bien qu'il se tenait d'une certaine façon qui m'était entièrement étrange, nous avons encore trouvé un terrain d'entente dans les affaires de commerce et de voyage maritime. Il s'est même hasardé à me dire que les elfes dont il descendait étaient autrefois un peuple nomade et marin, après qu'un grand cataclysme ait dévasté leur patrie. Je ne pouvais m'empêcher de ressentir une certaine sympathie à cet égard.\n\n « Il était très fier de sa lignée, je pouvais le dire, et nous avons discuté de la question pendant quelque temps. J'étais curieux, et cela constituait une base solide pour construire un rapport d'ailleurs. À la fin de notre discussion, j'oserais dire que nous sommes peut-être même devenus amis. Au minimum, il accepta qu'il y ait un profit mutuel à ce que son peuple vienne visiter nos côtes, et que le nôtre visite les siennes en retour. Si rien d'autre, c'était suffisant. »\n\n- Extrait des « Princes Demi-Elfes de Haless » d'Imux Scribe-des-Mers"
 flavour_yassa.14.a:0 "Peut-être sommes-nous plus semblables que nous le savons..."

 flavour_yassa.15.t:0 "Récits de Jezarpizu"
 flavour_yassa.15.d:0 "« Idris avait insisté que ces chanteuses harpies seraient les plus enchanteresses que j'aie jamais vues ou entendues. Je pouvais lui pardonner d'avoir tort sur la première. Sans manquer de respect aux humains, mais ils ne m'ont jamais frappé comme beaux, et coller des plumes sur l'un d'eux ne changeait pas vraiment ça pour moi. Sur la seconde cependant, il avait si raison.\n\n « Je ne sais même pas comment le décrire proprement. J'ai parlé à beaucoup de gens, lézards et autres, mais rien de ce que j'avais entendu ne se comparait vraiment avant que j'entende cette première harpie commencer à chanter. Je ne comprenais pas les mots, mais l'effet n'était pas perdu sur moi. Je pouvais voir pourquoi mon nouvel ami humain était épris de ces créatures, et pourquoi il avait insisté pour que je vienne les voir aussi.\n\n « Après la performance, elle a commencé à faire le tour et bavarder avec l'audience. Assez drôle, elle semblait plus intéressée par moi qu'Idris, même s'ils ont convenu de se revoir plus tard. Mais moi, elle m'a posé beaucoup de questions. D'où je venais, à quoi ça ressemblait, combien d'autres comme moi il y avait... Apparemment elle n'avait jamais vu de lézard auparavant. C'était de la bonne compagnie, au moins, et nous avons échangé quelques histoires pendant un moment.\n\n « Elle ne m'a pas demandé de la voir plus tard comme elle l'a fait avec Idris, ce qui sembla assez confondre ce dernier, mais elle dit qu'elle devrait peut-être venir visiter Yassa un jour. Elle a même dit quelque chose à propos de peut-être ouvrir une Salle-de-Chant ici. J'ai hâte d'y être, même si Idris semblait assez sûr que c'était juste une blague. »\n\n- Extrait de « La Terre des Pirates Ailés » de Kusz Chasseur-de-Peaux"
 flavour_yassa.15.a:0 "Pourquoi plaisanterait-elle sur ça ?"

 flavour_yassa.16.t:0 "Récits de Dakmender"
 flavour_yassa.16.d:0 "« Dakmender est peut-être la plus merveilleuse des cités Mengi. Certainement la plus grande, et on pourrait se perdre à explorer toute son étendue. Mais l'endroit que j'ai trouvé le plus intéressant, plus que tout autre, était les ports. Ici on pouvait voir les navires entrer et sortir du port, une vue qui serait normalement banale, n'était-ce la beauté de ces navires.\n\n « Leurs édifices étaient faits d'une substance blanche magnifique, souvent peinte, toujours magnifiquement sculptée. Cela ne semblait causer aucun trouble pour naviguer, non plus, comme beaucoup de marins purent attester lors de ma demande. Je dois confesser que j'ai posé un grand nombre de questions sur ces navires magnifiques, au point où certains ont dû me penser étrange ou suspect. Bien sûr, je n'ai fait aucun secret de mes intentions, ce qui m'a permis de continuer à le faire sans obstacles significatifs. Un peu de paiement pour le temps passé n'a jamais fait de mal, non plus.\n\n « De ceux à qui j'ai parlé, j'ai appris que ce matériau blanc était quelque chose appelé ivoire, apparemment provenant des défenses de bêtes locales. Étant donné la nature luxueuse du matériau, et les dangers auxquels font face les vaisseaux océaniques, il faudrait certainement un constructeur naval hautement qualifié pour faire quelque chose à la fois élégant et fonctionnel avec. Évidemment de telles personnes existaient, car beaucoup de tels navires attirèrent mon œil dans mes explorations. J'ai même eu le plaisir d'obtenir les informations de quelques-uns, ainsi qu'un marchand qui pouvait fournir de l'ivoire... »\n\n- Extrait des « Merveilles des Mengi » de Dashigy Traqueur-Vert"
 flavour_yassa.16.a:0 "Où puis-je en obtenir ?"

 flavour_yassa.17.t:0 "Récits de Sramaya"
 flavour_yassa.17.d:0 "« Sramaya était une cité intéressante, si rien d'autre. Elle semblait être peuplée de gens de toutes sortes, des humains provenant tant de Rahen que de Sarhal, aux harimari, même à quelques hommes-lézards. Mais l'un des groupes les plus intéressants que j'ai rencontré étaient des créatures qu'ils appelaient orques. Ceux-ci je n'en avais même jamais entendu parler, encore moins vus, et ma première rencontre avec l'un d'eux arriva entièrement par hasard.\n\n « J'avais été en train de parcourir les marchandises de quelques étals de marché quand je suis tombé sur un gardé par une créature robuste à la peau brune. N'était-ce sa taille et les défenses protubérant de sa bouche, j'aurais pu le prendre pour un humain. Malgré son aura quelque peu intimidante, il était assez amical quand je lui ai parlé, indiquant que son maître était occupé ailleurs, mais reviendrait pour me montrer ses marchandises bientôt.\n\n « Décidant d'attendre un moment, et voyant que ce garde était disposé à bavarder, j'ai posé quelques questions. Il me dit que son nom était Orok, et qu'il était un esclave de son maître. J'étais surpris de la désinvolture avec laquelle il exprimait cela, mais j'ai appris par son explication que l'esclavage prenait un caractère unique ici. En fait, les esclaves avaient apparemment un certain pouvoir et une autorité qui était complètement inconnue aux individus 'libres'. Ceci, dit-il, était très différent de ses anciens maîtres.\n\n « Je lui ai demandé qui cela pourrait être, et il se tut un moment. J'avais pensé que j'aurais pu l'offenser, mais il expliqua que c'était simplement un sujet difficile. Pourtant, il me dit qu'il avait autrefois été un esclave de quelque chose appelé le Commandement, où il était traité comme rien de plus qu'une bête de guerre jetable. Ici, dit-il, sa servitude lui gagnait au moins le respect. Je ne pouvais qu'imaginer à quel point ce Commandement devait être brutal pour que cet orque considère toute forme d'esclavage comme préférable à ce qu'il y avait enduré... »\n\n- Extrait d'« Un Aperçu des Mystères de Rahen » de Tralit Amoureux-du-Soleil"
 flavour_yassa.17.a:0 "Ce Commandement ne sait rien de nous... N'est-ce pas ?"

 flavour_yassa.18.t:0 "Récits de Lelanan"
 flavour_yassa.18.d:0 "« La structure était belle dans sa simplicité, bien que l'effet complet ne me fut révélé qu'en voyant une carte de la cité d'en haut. Commençant par une tuile centrale, formée en hexagone, le reste de l'établissement jaillissait, chacun dans son propre espace hexagonal. En plus de prouver assez élégant à regarder, cela offrait aussi le bonus intéressant de laisser très peu d'espace gaspillé.\n\n « Mon hôte halfelin m'informa que c'était une modernisation du design Anamoa de son peuple, un qui avait autrefois proliféré à travers les côtes du Sarhal occidental. Que plus de tels endroits existaient était presque aussi déroutant que l'idée qu'ils n'étaient pas d'usage commun. Pourquoi les deux choses pouvaient être vraies à la fois était étrange pour moi, et j'ai exprimé ceci à mon hôte. Il semblait d'accord, mais ne pouvait qu'exprimer que plus entrait dans la construction que de simplement avoir un bon design.\n\n « Je lui ai demandé spécifiquement quelles ressources il pourrait avoir besoin pour répliquer un tel design, et il sembla pondérer la question un moment avant de répondre. Il débita diverses quantités et dimensions, quantités et qualités de matériaux, et je dois admettre que cela me fit même un peu tourner la tête. Pourtant tout cela semblait faisable, si certainement une tâche. Je lui ai demandé s'il serait disposé à en construire un à Yassa, s'il recevait les ressources propres pour le faire.\n\n « J'ai toujours eu du mal à lire les expressions des non-hommes-lézards, mais je pense qu'il a souri après que j'aie posé cette question. Il accepta rapidement ma proposition, et dit que j'avais seulement besoin de le diriger vers le site prévu pour qu'il commence. Je suspecte qu'il était tout aussi excité de voir ce projet commencer que moi, sinon plus... »\n\n- Extrait des « Les Halfelins se Dressent Hauts » de Razo Écaille-Sacrée"
 flavour_yassa.18.a:0 "Intéressant ! Je devrais peut-être visiter un jour."

 flavour_yassa.19.t:0 "Récits de Riyiwedeb"
 flavour_yassa.19.d:0 "« J'avais espéré que je rencontrerais Sargin de nouveau un jour, pourtant j'étais surpris de le voir dans un endroit comme celui-ci. Riyiwedeb avait été principalement une cité impressionnante, avec de vastes productions de fer qui pouvaient faire honte à nos plus belles mines, pourtant je réalisai bientôt que cette production venait à un coût. Le fer était utilisé pour plus que la vente ou l'armement, bien sûr. Ils étaient aussi utilisés pour faire les chaînes qui gardaient leurs esclaves en ligne. D'une certaine manière, mon pauvre ami Sargin avait fini parmi eux.\n\n « Je crois qu'il me reconnut le premier, mais ne dit rien jusqu'à ce que je m'adresse à lui. Ce feu dans son œil que j'avais connu de notre première rencontre semblait avoir considérablement terni. Des aboiements de son surveillant, je pouvais comprendre pourquoi. Heureusement, je pouvais enfin rembourser mon ami pour m'avoir sauvé la vie toutes ces années auparavant.\n\n « Parmi les cris du surveillant, je demandai directement si Sargin était à vendre. Bien qu'il me peine d'avoir à marchander pour sa liberté de telle manière, je savais qu'il n'y avait pas de meilleure option dans cette cité de chaînes. Après un peu de marchandage, nous avons échangé des pièces et signé un acte de vente, rendant ainsi la transaction officielle.\n\n « Je ne peux imaginer ce qui passait dans la tête de Sargin à ce moment. Du soulagement ? Un sentiment de trahison ? De la confusion ? Quoi qu'il en soit, j'ai cherché à apaiser ses peurs. Ayant reçu les clés de ses chaînes, je les ai promptement retirées et les ai jetées de côté. Je lui ai promis qu'il serait libre, et resterait libre, même si cela signifiait le ramener à Yassa avec moi. À cela, il serra finalement ma main et me remercia. »\n\n- Extrait de « Sauvagerie Organisée : Le Vrai Coût de l'Esclavage » d'Ertesk Griffe-Noire"
 flavour_yassa.19.a:0 "Dieu merci nous vivons dans des terres si éclairées."

 flavour_yassa.20.t:0 "Récits de Fuhoengwaan"
 flavour_yassa.20.d:0 "« Il n'a jamais été inhabituel pour moi de discuter d'un accord commercial autour de quelques verres, ou même dans un lieu public. Il y avait cependant pas mal de choses inhabituelles à propos de cette rencontre particulière. La première était l''animal de compagnie' du marchand, qu'il expliquait être un Kobold Écaille-d'Or qu'il gardait autour pour la bonne chance. L'apparence draconique de la créature me troublait quelque peu, mais elle semblait parfaitement docile. En fait, j'appris rapidement qu'elle était sapiente, et le marchand lui permettait régulièrement de contribuer à nos conversations.\n\n « Mon inconfort initial avec l'arrangement entre les deux changea une fois que le sujet de la patrie du kobold vint. En passant, elle mentionna des rumeurs de quelqu'un nommé Balris, et demanda si je savais quelque chose à son sujet. L'humourant, je dis la vérité - que le nom ne me disait rien, mais je pouvais garder un œil ouvert si je recevais plus d'informations. Ce que le kobold procéda à décrire, en gros, était un dragon, et qu'il avait créé son espèce.\n\n « Il fallut de la retenue pour ne pas attaquer à ce moment, et je me rappelai rapidement ce qu'était ce kobold - l'animal de compagnie d'un humain. Ce qui autrefois m'inquiétait me fit maintenant me sentir triomphant. Si fier était cette petite chose de son horrible maître, pourtant elle était forcée dans la compagnie d'un humain à la place. Par politesse envers le marchand, je n'ai exprimé rien de ceci, bien sûr.\n\n « Bien moins intéressant, mais toujours notable, était que la boisson que nous buvions était quelque chose appelé café. Évidemment c'était quelque chose d'un luxe, et je pouvais immédiatement dire pourquoi. Heureusement, le marchand fut très utile pour m'informer d'où plus pouvait être procuré... »\n\n- Extrait d'« Étrangers en Terres Étranges » de Tsorak Lieur-de-Tempête"
 flavour_yassa.20.a:0 "Est-ce vraiment d'où ils viennent ?"

 #####Mission Events

 flavour_yassa.1.t:0 "Ils sont de retour"
 flavour_yassa.1.d:0 "L'arrivée d'Hommes-Lézards à Yassa ne susciterait normalement guère d'intérêt. Le commerce était après tout une profession aussi naturelle que toutes les autres. Pourtant, alors que vous et de nombreux autres vous pressez pour voir le groupe qui arrive actuellement, il est clair que ce ne sont pas vos voyageurs habituels. Bien sûr, vous aviez été prévenu à l'avance de leur retour, et vous aviez pris soin que la garde de la ville ne suppose pas que vous étiez envahis. Sans vos interactions régulières avec le Conseil, vous n'auriez jamais rêvé qu'une telle chose soit nécessaire.\n\nVous pouvez déjà voir les preuves de ce qu'ils ont accompli depuis leur départ. Il y a cinq ans, ces braves volontaires étaient partis pour Teramzadai afin d'offrir leur assistance en tant que soldats et aventuriers. Aujourd'hui, ils reviennent avec les fruits d'un tel labeur - des armes, de l'or, et divers bibelots et colifichets. Curieusement, vous remarquez aussi quelques étrangers parmi eux. Une brève conversation confirme qu'il s'agit d'Hommes-Lézards de Fahavanosy.\n\nComme vous l'apprendrez plus tard en lisant les histoires qu'ils consignent pour la Bibliothèque Royale de Yassa, beaucoup de ces rapatriés se sont pris d'affection pour Fahavanosy, et y sont depuis retournés pour former le cœur d'une nouvelle communauté marchande."
 flavour_yassa.1.a:0 "Nous leur souhaitons la meilleure fortune, alors."

 flavour_yassa.21.t:0 "Pirates du Golfe de Rahen"
 flavour_yassa.21.d:0 "Depuis quelque temps, vous vous trouviez frustré par les nouvelles émanant de la communauté marchande. Bien qu'ils aient réussi à étendre leur portée à travers Sarhal Oriental et Jasiir Jadid, les tentatives de pénétration en Haless s'avéraient bien plus difficiles. Outre les problèmes habituels liés au fait que votre espèce était perçue comme monstrueuse par les autres races, d'autres difficultés surgissaient du fait que les mers autour de Haless grouillaient de pirates.\n\nAujourd'hui, le Conseil avait dérivé vers le sujet de ce qu'il fallait faire de tout cela, et vous assistiez avec plus d'attention que d'habitude. Bien sûr, beaucoup des idées sont aussi idiotes ou folles que vous en êtes venu à l'attendre. Deux conseillers en viennent presque aux mains à cause de leurs idées concurrentes, également invraisemblables. Vous craignez que cela ne devienne juste une autre journée gâchée, jusqu'à ce qu'une suggestion perce à travers le bruit.\n\n'Et si nous devions simplement soudoyer ces pirates en échange de leur protection ?' Quelques voix ricanent, mais vous voyez le mérite d'une proposition apparemment si simple. Les pirates ne se souciaient vraiment que du pillage et du butin, n'est-ce pas ? Si vous pouviez leur offrir un meilleur marché en travaillant avec vos marchands plutôt que contre eux, vous pourriez enfin commencer à faire des percées dans le commerce halessi."
 flavour_yassa.21.a:0 "Maintenant, comment entrer en contact avec des pirates ?"

 flavour_yassa.22.t:0 "Un Murmure Parmi les Fous"
 flavour_yassa.22.d:0 "Vous n'en étiez pas venu à attendre grand-chose du soi-disant Conseil des Fous à ce stade. Il semblait presque qu'ils étaient engagés dans quelque concours ésotérique pour trouver de nouvelles idées plus folles et invraisemblables que les dernières proposées. Vous ne pouviez vous empêcher de vous demander si c'était quelque blague élaborée à vos dépens personnels. Que vous assistiez encore aux réunions tenait moins de l'espoir de quelque chose de productif, que de la tentative de limiter le chaos que leurs idées insensées pourraient causer si elles n'étaient pas contrées.\n\nPourtant, tout cela est plutôt ennuyeux, et vous trouvez votre esprit vagabondant parfois. En ce moment, vous repensez à votre père, et à ses tentatives ratées d'améliorer les relations avec les Baashidi. Vous pensez à la grande flèche qui se dresse au large de leur côte, juste à peine visible depuis l'autre côté de la mer. Vous pensez à combien elle était importante pour le 330ème Empire, et combien significative pourrait être sa reconquête.\n\n'Une fausse guerre !' Vos méditations internes sont interrompues par le cri d'un membre du Conseil. Déjà il s'est lancé dans une explication de ce qu'il décrit comme des 'fausses nouvelles', et comment elles pourraient être utilisées à l'avantage de Yassa. Vous êtes sur le point de ne plus l'écouter, mais alors il mentionne les Baashidi, et comment ils pourraient devenir amis. Convaincre les voisins de Beeragga qu'ils planifient une guerre d'agression pour qu'ils lancent une frappe préventive, puis fondre pour sauver Beeragga du problème de votre propre création.\n\nPeut-être par ennui, ou pure curiosité, vous approuvez le plan."
 flavour_yassa.22.a:0 "Ce n'est pas l'idée la plus folle que j'aie entendue aujourd'hui."

 flavour_yassa.23.t:0 "Fausses Nouvelles"
 flavour_yassa.23.d:0 "Il y a des semaines, vous aviez donné à cet conseiller excité votre approbation tiède de son plan de 'fausse guerre'. Depuis, vous n'aviez plus rien entendu de lui. Vous aviez presque oublié tout de lui et de son stratagème farfelu au moment où il frappe à la porte de votre chambre. Vous ouvrez pour le voir souriant. Ses premiers mots sont un triomphant 'C'est fait !'\n\nVous clignez des yeux alors que vous fouillez votre mémoire pour ce que cela pourrait signifier. Avant que vous ayez la chance de l'interroger, cependant, un autre visage arrive à sa suite. Vous le reconnaissez immédiatement comme un ambassadeur de Beeragga. Dès qu'il commence à expliquer la détresse de son peuple et vous supplie littéralement d'aider, les pièces se mettent enfin en place dans votre esprit.\n\nAvec un sourire, vous rassurez l'ambassadeur que Beeragga aura le soutien complet de Yassa."
 flavour_yassa.23.a:0 "Parfois ces fous peuvent être utiles..."

 flavour_yassa.25.t:0 "L'Accord en Question"
 flavour_yassa.25.d:0 "Dans l'ensemble, les choses s'étaient remarquablement bien passées. Avec l'aide d'Uwakila Baashi, nous avons non seulement réussi à convaincre les voisins de Beeragga de notre fausse guerre, mais nos propres troupes ont réussi à repousser l'invasion subséquente des terres de Beeragga, à la grande gratitude de Beeragga. Vous avez eu tous les gains attendus dans les relations avec Beeragga, bien sûr. Mais peut-être plus remarquablement, tout l'incident a aussi rapproché Yassa d'Uwakila Baashi. L'un des plus grands développements a été un partenariat entre les marchands uwakilan et yassa dans les terres baashidi.\n\nAuparavant, la méfiance envers les Hommes-Lézards parmi les humains avait rendu difficile la conduite d'un commerce robuste avec eux. Depuis la guerre, cependant, vous avez appris que les marchands uwakilan ont commencé à agir comme intermédiaires entre les marchands yassa et les Baashidi avec lesquels ils souhaitent faire affaire. Il s'avère qu'avoir un humain capable de se porter garant de votre fiabilité contribue grandement à amener d'autres humains à vous faire confiance."
 flavour_yassa.25.a:0 "Tant qu'ils ne découvrent pas cette histoire de fausse guerre..."

 flavour_yassa.26.t:0 "La Flèche du 330ème"
 flavour_yassa.26.d:0 "'Estimé Roi de Yassa,\n\n'En votre nom, j'ai jusqu'ici fouillé les terres de mon peuple pour des informations sur le 330ème Empire de vos ancêtres, et je suis heureux de rapporter que nous avons fait quelques progrès. Dans mes examens de la Flèche, j'ai découvert qu'une communauté de Sirènes avait fait demeure des portions submergées de la structure ! Alors que les niveaux supérieurs n'avaient posé aucun problème de navigation, ces niveaux inférieurs nous étaient jusqu'ici interdits.'\n\n'Maintenant, cependant, les Sirènes se sont montrées disposées à agir comme nos yeux dans les niveaux inférieurs, et ont déjà commencé à rapporter ce qu'elles ont réussi à trouver. Bien que nous n'ayons pas encore appris quelque chose d'incroyablement substantiel, il y a des signes qui pointent vers quelque chose de plus dans la ville de Nazhni. Peut-être y repose l'histoire complète du 330ème Empire que vous cherchez...'\n\nLa lettre continue, mais ce que vous avez déjà lu vous fait sourire. Peut-être l'héritage du 330ème Empire était-il enfin à votre portée."
 flavour_yassa.26.a:0 "Tous les yeux sur Nazhni, pour l'instant."

 flavour_yassa.27.t:0 "Un Héritage Jadis Oublié"
 flavour_yassa.27.d:0 "Pour la plupart des Hommes-Lézards, le 330ème Empire n'avait été qu'un parmi tant d'autres à gouverner votre espèce. Vous aviez longtemps cru cela vous-même, avant que vos érudits aient réussi à gagner l'accès aux bibliothèques de Nazhni. Leurs recherches et synthèses ont finalement payé avec une révélation excitante - le 330ème Empire n'était pas simplement gouverné par n'importe quels Hommes-Lézards. Il était gouverné par les Hommes-Lézards Mashkay.\n\nVotre jubilation à cette nouvelle est égalée par celle de tous les autres présents. Jamais auparavant votre peuple n'avait su que l'héritage du 330ème Empire était uniquement le leur à réclamer - le vôtre à réclamer, même. Il y a plus de développements concernant les capacités maritimes et administratives du 330ème Empire, mais vous savez ce qui vous a vraiment revigoré.\n\nVous avez maintenant un mandat pour reconquérir les terres du 330ème Empire."
 flavour_yassa.27.a:0 "Je rendrai nos ancêtres fiers."

 flavour_yassa.28.t:0 "Un Empire de Papier et de Mer"
 flavour_yassa.28.d:0 "Le Roi Aethorn, l'un de vos prédécesseurs, avait emporté un rêve dans sa tombe. Ce n'était peut-être pas un rêve aussi audacieux que construire le 333ème Empire, mais c'était tout de même un rêve audacieux. Il avait vu comment les Hommes-Lézards étaient fuis par les autres races, et il rêvait d'un jour où les Hommes-Lézards seraient un jour accueillis dans n'importe quel port, peu importe qui le possédait. Que votre espèce puisse être traitée non comme des monstres à tuer, mais comme des égaux avec lesquels on peut traiter de diverses manières.\n\nMaintenant, de votre propre vivant, il semble que ce rêve devienne réalité. Bien qu'il y ait encore de l'hostilité dans certains quartiers envers votre espèce, vos efforts n'ont pas été sans récompense. Les marchands et voyageurs Hommes-Lézards sont maintenant les bienvenus dans de nombreux ports à travers Sarhal, libres de conduire leurs affaires ou de visiter aussi librement que n'importe quel autre être sapient pourrait le faire. En retour, les ports de Yassa ont librement accueilli des visiteurs de toutes sortes de races différentes, depuis les humains et halfelins familiers, jusqu'aux races bien plus exotiques dont vous n'aviez même jamais entendu parler auparavant.\n\nCette augmentation d'acceptation a coïncidé avec une augmentation de la variété des contes dans nos bibliothèques, alors que les natifs de retour et les visiteurs frais viennent partager des histoires de terres exotiques."
 flavour_yassa.28.a:0 "Il faudra que j'en lise quelques-unes un jour."

 flavour_yassa.29.t:0 "Raid d'Ashhana"
 flavour_yassa.29.d:0 "Vous froncez les sourcils en examinant la dévastation devant vous. Si c'était un incident isolé, ce serait une chose : Un fort perdu, des dizaines de soldiers morts, avec plus de blessés, sans compter les victimes civiles... Mais bien sûr, ce n'était pas un incident isolé. Les raids des Ashhana étaient une partie trop commune de la vie de votre royaume. Les Ashhana étaient presque une foule férale, et comme une horloge ils frappaient tout nouveau fort peu après qu'il ait été entièrement érigé ou réparé. Vous saviez qu'une solution plus permanente au problème qu'ils posaient était nécessaire, mais vous ne saviez pas encore ce que cela pourrait être.\n\nSoudain, un garde attire votre attention. Il indique que quelques Ashhana avaient été faits prisonniers par vos forces durant la bataille. Pour un moment, vous permettez à votre froncement de s'estomper. Vous ordonnez rapidement que les Ashhana soient gardés emprisonnés jusqu'à nouvel ordre, puis commencez à réfléchir à vos prochains mouvements. Peut-être, juste peut-être, cela pourrait être la clé pour découvrir comment traiter avec les Ashhana pour de bon."
 flavour_yassa.29.a:0 "Il est temps de commencer à réfléchir..."

 flavour_yassa.30.t:0 "Contes de la Citadelle"
 flavour_yassa.30.d:0 "Chaque fois que le stress du pouvoir commençait à peser sur vous, vous trouviez toujours réconfort à vous retirer dans la bibliothèque de la Citadelle afin de parcourir les nombreux tomes qui y étaient contenus. Récemment, vous vous êtes concentré sur un sujet particulier - les Ashhana. Nul ne savait pourquoi ils se comportaient comme ils le faisaient maintenant, bien que vous ayez réussi à apprendre que les choses n'avaient pas toujours été ainsi. Dans les temps passés, les Ashhana étaient un peuple aussi raisonnable que n'importe quel autre, s'engageant dans le commerce et la diplomatie avec leurs voisins. Quoi que ce soit qui les avait si bas menés, peut-être pourraient-ils être ramenés à la raison encore...\n\nVotre lecture est interrompue alors qu'un membre du Conseil fait irruption dans la bibliothèque. 'Monseigneur', commence-t-il, avant même que vous ayez le temps de vous adresser à lui. Vous tournez à contrecœur votre regard de votre livre vers lui, et il saisit l'opportunité de se lancer dans son propos. En trop de mots, il explique sa conviction que les Ashhana s'étaient simplement égarés, et qu'en leur montrant la civilisation, ils pourraient être ramenés à leurs anciennes voies.\n\nVous le coupez avant qu'il puisse continuer, lui accordant sèchement la permission de tester ses théories. En vérité, vous êtes plus soucieux de le faire partir que de la validité potentielle de ses idées. Heureusement, c'est suffisant. Il vous remercie abondamment avant de filer."
 flavour_yassa.30.a:0 "J'espère que je ne regretterai pas cela."

 flavour_yassa.31.t:0 "Conversation avec un Ashhana"
 flavour_yassa.31.d:0 "Vous aviez espéré que ce membre particulier du Conseil ne montrerait plus son visage, pourtant quand il s'exclame qu'il avait réussi, vous ne pouvez vous empêcher de dresser l'oreille. Effectivement, il a amené avec lui l'un des prisonniers ashhana qui avaient été capturés récemment, et l'individu semble parfaitement calme et raisonnable. Le membre du Conseil commence à expliquer qu'il avait emmené l'Ashhana dans diverses villes pour assister aux festivals locaux, et cela semblait avoir l'effet désiré de la ramener à la raison.\n\nVous coupez à travers son discours pour vous adresser à l'Ashhana, demandant sa perspective sur ce qui s'était passé. Elle reste silencieuse un moment, et vous vous demandez brièvement si ce n'était pas toute quelque ruse élaborée à vos dépens. Mais elle finit par parler - clairement et de façon cohérente, de surcroît. 'Je ne suis pas entièrement sûre, spécifiquement... Mais je me rappelle avoir vu toutes sortes d'artisanats merveilleux et d'images en voyageant. Et plus je voyais, plus je me sentais comme... Moi-même.'\n\nVous la remerciez pour son aide, et ordonnez qu'elle soit libérée."
 flavour_yassa.31.a:0 "Donc l'art est la réponse..."

 flavour_yassa.32.t:0 "Officialiser le Conseil"
 flavour_yassa.32.d:0 "Depuis les jours de Sritiz Écaille-Murmure, le Conseil des Fous a été un élément fixe de la vie de cour à Yassa, pour le meilleur et pour le pire. La plupart de vos prédécesseurs s'accorderaient que c'était décidément pour le pire, et étant donné le torrent de mauvaises idées que vous avez vu émerger du Conseil, il n'est pas difficile de comprendre pourquoi. Pourtant ces dernières années, quelques idées genuinement brillantes et utiles ont émergé, comme des diamants dans le minerai brut, et plus de gens commencent à voir l'utilité potentielle du Conseil.\n\nEn effet, telle a été la montée d'influence que le Conseil n'est plus seulement le domaine des sots et des rêveurs, même s'ils ont encore une place dans les rangs du Conseil. Des sièges dédiés pour les artistes et ingénieurs ashhana, pour les marchands diligents de Yassa, et même certains des estimés nagas ont tous rejoint avec eux, désireux de participer à l'échange d'idées que le Conseil représente.\n\nAvec tant de segments de la société voyant de l'influence dans le Conseil, il semble juste de le légitimer. Vous ordonnez que le Conseil soit pleinement intégré dans les rouages officiels du gouvernement. Avec quelques garde-fous pour éliminer les idées vraiment atroces et des systèmes pour encourager les lignes de discussion productives, vous espérez que cela maximisera les bénéfices du Conseil tout en minimisant ses défauts."
 flavour_yassa.32.a:0 "Peut-être ne sont-ils pas de tels fous après tout."

