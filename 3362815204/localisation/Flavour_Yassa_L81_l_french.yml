 #####Missions
 
 yassa_old_trade_partners_title:0 "Anciens Partenaires Commerciaux"
 yassa_old_trade_partners_desc:0 "Ils furent les premiers. Alors qu'aucune autre de ces créatures sans écailles ne voulait nous accepter, nous décrivant comme des monstres, les halfelins furent les premiers à nous saluer comme des égaux. Nous les avons accueillis en retour, leur permettant de commercer librement sur nos terres. Bien que cette relation se soit avérée fructueuse jusqu'à présent, il existe toujours des opportunités de l'approfondir davantage. Nous avons entendu certains marchands dire que les halfelins recherchent des aventuriers. Nous avons des lézards valides et désireux de faire leurs preuves. Peut-être pourrait-on arranger quelque chose..."

 yassa_a_growing_port_title:0 "Un Port en Expansion"
 yassa_a_growing_port_desc:0 "Depuis aussi longtemps que nous nous en souvenons, les seuls à avoir fréquenté nos ports étaient les halfelins et d'autres hommes-lézards. Alors que nous avons commencé à tisser des relations à travers tout Sarhal, cependant, cette situation a commencé à changer. Bien que nous ayons certainement vu plus de nouveaux visages récemment, ils ne se sont pas limités aux suspects habituels. Les humains en particulier ont commencé à nous considérer avec respect, là où autrefois ils nous dénonçaient comme des monstres bons seulement à être abattus. Ce changement ne peut signifier que de bonnes choses pour notre empire."

 yassa_the_shifting_trade_title:0 "Le Commerce en Mutation"
 yassa_the_shifting_trade_desc:0 "Les humains de Tanizu et Dakinshi ne sont pas étrangers aux hommes-lézards. En effet, notre espèce est acceptée dans ces terres depuis un temps considérable maintenant. Cependant, le commerce entre nous n'a jusqu'ici été mené qu'à travers les terres, ce qui a évidemment été plus lent et peu fiable. Grâce à nos percées dans d'autres domaines, nous pourrions bien être les premiers hommes-lézards à ouvrir une route commerciale maritime avec ces régions. Peut-être qu'à partir de cela, nous pourrons nous étendre encore plus loin..."

 yassa_flourshing_trade_title:0 "Commerce Florissant"
 yassa_flourshing_trade_desc:0 "Les Mengi furent autrefois gouvernés par un dragon. Aussi méprisable que cela soit, nous avons appris à ne pas exprimer ces opinions à haute voix. D'ailleurs, il semble que leur seigneur dragon ne soit plus. De plus, leurs terres sont riches et offrent d'amples opportunités pour nos marchands. Nous devrions tenter d'établir des relations avec les Mengi, afin de pouvoir continuer à étendre la portée de notre commerce."

 yassa_pirate_relation_title:0 "Relations avec les Pirates"
 yassa_pirate_relation_desc:0 "Alors que nous nous sommes aventurés toujours plus au nord, nos nouveaux partenaires commerciaux nous ont mis en garde contre le Golfe de Rahen, de peur que nous ne soyons assaillis par des pirates. Au début, nous pensions leurs histoires exagérées, ou peut-être nées d'un manque d'expérience dans le traitement de tels hors-la-loi. Malheureusement, nous avons depuis appris que leurs avertissements étaient bien fondés. Les pirates du Golfe ne sont pas seulement réels, mais ils se sont révélés impossibles même pour nous à contourner complètement. Peut-être le Conseil aura-t-il des idées sur la façon de traiter ce nouveau problème..."

 yassa_impress_the_raj_title:0 "Impressionner le Raj"
 yassa_impress_the_raj_desc:0 "Des Mengi, nous avons commencé à apprendre l'existence des terres qui se trouvent au-delà des mers infestées de pirates. Nous avons même vu parfois des marchands de ce qu'ils appellent Rahen. Parfois ils sont humains, d'autres fois ils semblent être d'étranges créatures félines. Pourtant, ils sont toujours vêtus de robes resplendissantes, complètement différentes de tout ce que nous avons jamais vu sur quiconque d'autre. Si leur mode vestimentaire est une indication de la richesse de leur patrie, nous devons prendre contact immédiatement et commencer à commercer."

 yassa_spiral_across_the_sea_title:0 "La Flèche au-delà des Mers"
 yassa_spiral_across_the_sea_desc:0 "La soi-disant Flèche Marine nous a toujours nargués. Elle est visible juste à l'horizon, et pourtant elle reste de manière tentante hors de notre portée. Elle jaillit de l'océan lui-même, mais se trouve plus proche des terres Baashidi. Cela semble les convaincre qu'elle est « à eux », même si leurs véritables origines nous sont parfaitement connues. Nous devons trouver un moyen de corriger cette situation. Peut-être pourrions-nous même nous faire quelques amis en chemin ?"

 yassa_one_lucky_gambit_title:0 "Un Pari Chanceux"
 yassa_one_lucky_gambit_desc:0 "Les Baashidi ont longtemps refusé de prendre nos mains tendues, peu importe combien de fois nous les leur offrons. Qui parmi nous peut oublier quand la délégation du Roi Kiusz fut attaquée dès qu'elle entra dans la cité de leurs hôtes ? Combien de lézards ont été perdus dans les tentatives de diplomatie directe ? Certains au Conseil murmurent d'une alternative. Si les humains n'acceptent pas l'amitié de manière conventionnelle, alors peut-être avons-nous besoin d'un peu de... persuasion peu orthodoxe."

 yassa_a_spire_long_fallen_title:0 "Une Flèche Depuis Longtemps Déchue"
 yassa_a_spire_long_fallen_desc:0 "Avec nos récents succès dans le traitement des Baashidi, nous avons pu confirmer aux sceptiques que la Flèche Marine n'est pas un simple mirage ou une hallucination collective. C'est une vraie structure, et une que nous pouvons potentiellement visiter. Bien que cela nécessite une coopération avec les humains locaux pour rendre l'entreprise pleinement efficace, nous anticipons que les découvertes que nous pourrions faire compenseront largement tous les coûts. En plus de cela, établir des relations avec les humains est toujours bénéfique."

 yassa_our_legacy_title:0 "Notre Héritage"
 yassa_our_legacy_desc:0 "Le 330e Empire est venu et reparti, mais son héritage demeure. En explorant la Flèche Marine, nous avons appris qu'il y a encore plus à découvrir à leur sujet. Les réponses se trouvent à Nazhni, et nous devons nous assurer que la cité soit entièrement sous notre contrôle avant de pouvoir espérer les découvrir toutes. Nous ne devons laisser aucune pierre non retournée, car certainement ce que nous découvrirons vaudra largement les efforts que nous avons mis à l'apprendre."

 yassa_old_and_new_ports_title:0 "Anciens et Nouveaux Ports"
 yassa_old_and_new_ports_desc:0 "Alors que nous étendons notre influence mercantile, nos ports deviennent toujours plus importants. De là, nos marchands s'aventurent, et vers eux, les marchands étrangers se dirigent. Si nous voulons nous assurer de pouvoir répondre aux demandes toujours croissantes que ce mouvement de marchands apporte, nous devons travailler à étendre notre infrastructure. Les marchands ne doivent pas seulement être capables d'accoster et de repartir rapidement, mais ils doivent éprouver le moins de difficultés possible pour commercer sur nos terres. Ils sont le sang vital de notre royaume, et leurs besoins ne doivent pas être ignorés."

 yassa_seabound_roads_title:0 "Routes Vers la Mer"
 yassa_seabound_roads_desc:0 "Avec le commerce devenant si crucial pour le fonctionnement de notre royaume, nos ports sont devenus des destinations très populaires en effet. Il y a bien sûr les marchands qui vont et viennent à tout moment donné, mais il y a aussi d'autres qui voient les ports comme les endroits parfaits pour acheter et vendre des choses, qu'il s'agisse de produits, de ressources, ou même de services. Tel est l'intérêt généralisé qu'il attire même des lézards de l'intérieur. Tout comme la mer transporte nos marchands, nos sujets doivent aussi être transportés à travers la terre. Un réseau de routes serait parfait pour ce but."

 yassa_human_training_officers_title:0 "Officiers Baashidi"
 yassa_human_training_officers_desc:0 "Nos nouveaux amis Baashidi nous ont beaucoup appris. Parmi les choses les plus intéressantes qu'ils nous ont montrées se trouve comment faire un usage approprié de la poudre à canon. Cette simple poudre, quand elle est correctement appliquée avec une arme spécialement conçue, peut tonner la mort à distance bien plus spectaculairement qu'aucun simple arc ou flèche ne pourrait le faire. Certains parmi notre personnel militaire croient même que cela pourrait être exactement l'arme dont nous avons besoin pour porter le combat aux Ashhana..."

 yassa_sponsor_ashhana_festivals_title:0 "Festivals Ashhana"
 yassa_sponsor_ashhana_festivals_desc:0 "Grâce aux efforts du Conseil, nous avons appris comment lever la malédiction qui persiste sur les Ashhana. Mais cette connaissance n'est que la moitié de la bataille. Malheureusement, nous devons continuer à combattre ces pauvres hommes-lézards, et les soumettre. Mais une fois qu'ils seront sous notre influence, nous ne les laisserons pas simplement pourrir ou mourir. Non, nous leur apporterons la guérison - de grands festivals d'art seront organisés dans leurs établissements, et des artistes seront embauchés de loin pour créer de belles œuvres pour eux. Une fois la malédiction dissipée, ils seront sûrement reconnaissants de nos efforts."

 yassa_the_reclamation_title:0 "La Reconquête"
 yassa_the_reclamation_desc:0 "Dans le passé, les jungles de Taneyas étaient aussi intégrales aux empires lézards que toute autre région. Pourtant, avec l'affliction subie par les Ashhana, cette région semblait nous être devenue perdue. Certains croyaient que les Ashhana ne feraient jamais vraiment partie du 333e Empire, ou étaient autrement incapables de cela. Nous avons prouvé que toutes ces notions étaient fausses en levant leur malédiction, et en prouvant qu'ils sont tout aussi capables de rationalité et de civilité que le reste d'entre nous. Maintenant, avec leur aide, nous pouvons commencer à ramener les égarés à la maison."

 yassa_taming_the_jungle_title:0 "Apprivoiser la Jungle"
 yassa_taming_the_jungle_desc:0 "Les Ashhana ont été rachetés, mais cela ne signifie pas que notre travail soit terminé. Dans leur stupeur maudite, ils ont malheureusement négligé beaucoup de ce qui est nécessaire pour une vie civilisée. Heureusement, ils continuent à nous avoir pour les aider. Nous les aiderons à construire l'infrastructure nécessaire pour s'installer et vivre de bonnes vies décentes. Ils ne connaîtront pas seulement la paix d'esprit, mais aussi la paix de vivre. Ils connaîtront la civilisation, dans toute sa gloire."

 yassa_a_jungle_tamed_title:0 "Une Jungle Apprivoisée"
 yassa_a_jungle_tamed_desc:0 "Finalement, les Ashhana sont civilisés. Ils ont non seulement l'esprit pour cela, mais aussi les cités. Nous avons construit une relation solide avec les Ashhana, et certains au Conseil semblent convaincus que les Ashhana feraient d'excellents gardes du corps pour le Roi. Non seulement ils démontrent une grande force, mais leur gratitude pour nos efforts s'est aussi traduite en grande loyauté. Que pourrions-nous demander de plus à des gardes royaux ?"

 yassa_a_lizard_in_all_ports_title:0 "Un Lézard dans Tous les Ports"
 yassa_a_lizard_in_all_ports_desc:0 "Nos marchands se sont répandus au loin et au large. Pas un accord ne peut se faire en Sarhal ou Rahen sans qu'un marchand homme-lézard y soit partie prenante, et leur rôle est très certainement respecté parmi leurs pairs. Plus que cela, cependant, nous sommes respectés. Là où autrefois les humains et autres nous voyaient comme de simples bêtes ou de la vermine, nous avons réussi à leur montrer que notre espèce est tout sauf cela. Nous ne sommes plus des cibles pour leurs héros en devenir à abattre, mais au lieu de cela des acteurs rationnels avec lesquels leurs marchands et diplomates peuvent traiter comme des gens civilisés. Cela ne veut pas dire que certains ne nous détestent pas encore, ou que la guerre ne viendra jamais. Mais quand la guerre viendra, nous devrions pouvoir compter sur certains de nos nouveaux amis pour de l'aide."

 yassa_one_more_wall_title:0 "Encore un Mur"
 yassa_one_more_wall_desc:0 "Les Ashhana sont impitoyables. Pas un jour ne semble passer sans nouvelles d'une sorte de raid ou d'attaque montante atteignant nos oreilles. Tout récemment, l'une de nos grandes fortifications fut complètement rasée par eux. Si nous voulons survivre au prochain assaut complet, nous devons reconstruire. Pas seulement les fortifications, mais les vies de notre peuple aussi. Nous devons continuer à vivre, peu importe ce que ces sauvages nous lancent. Pourtant nous nous demandons encore si les choses doivent toujours être ainsi..."

 yassa_reward_the_council_title:0 "Récompenser le Conseil"
 yassa_reward_the_council_desc:0 "Malgré leur réputation, le soi-disant Conseil des Fous s'est révélé remarquablement utile récemment. Bien que leurs idées semblent souvent absurdes à première vue, il y a quelques diamants dans la masse qui valent la peine d'être cultivés et utilisés. De ces diamants, nous avons fait beaucoup de progrès en peu de temps. Nous savons maintenant comment aider à réhabiliter les Ashhana, et nous avons commencé à répandre nos marchands dans des endroits dont ils n'auraient pu que rêver de fouler autrefois. Leur construire un lieu de réunion plus grandiose ne signalera pas seulement notre appréciation, mais encouragera peut-être aussi une participation plus importante aux réunions du Conseil, diversifiant le pool d'idées."

 yassa_the_ashhanas_hand_title:0 "La Main des Ashhana"
 yassa_the_ashhanas_hand_desc:0 "Nos efforts pour aider les Ashhana ont eu des conséquences intéressantes, tant pour eux-mêmes que pour notre royaume. Sans surprise, beaucoup d'entre eux ont pris un vif intérêt pour les arts, avec un bon nombre de leurs artistes gagnant une renommée même au-delà de nos frontières. De même, nos efforts pour développer leurs terres ont vu beaucoup d'Ashhana se tourner vers le secteur de la construction, ce qui s'est traduit par des bénéfices pour le reste de notre royaume. Leurs contributions à Yassa ont été impressionnantes. Peut-être sont-ils dignes d'une place au Conseil."

 yassa_officialize_the_council_title:0 "Officialiser le Conseil"
 yassa_officialize_the_council_desc:0 "Le Conseil est venu loin de son incarnation originale, et a fait beaucoup de chemin pour se défaire de sa pauvre réputation. Chaque segment de la société Yassa est représenté parmi le Conseil, avec même les vénérables Naga montrant récemment de l'intérêt. Nous devrions élever le Conseil au rang d'une branche complète de notre gouvernement pour maximiser les bénéfices obtenus de lui."

 yassa_merchants_join_council_title:0 "Les Marchands Rejoignent le Conseil"
 yassa_merchants_join_council_desc:0 "Alors que notre portée commerciale s'est étendue, beaucoup de marchands ont bien sûr envoyé leurs fils diriger leurs entreprises dans des communautés marchandes éloignées. Le travail est à la fois profitable et honorable, et peu penseraient quelque chose de cela. Pourtant pour certains, une nouvelle destination a surgi - une très proche de chez nous, en fait. Certains marchands ont fait pétition pour que leurs fils se voient accorder des places au Conseil, et pas simplement pour se débarrasser des fils dont ils ont honte non plus. Non, ces lézards viendront parler des idées et intérêts de la classe marchande. Nous ne doutons pas qu'ils apporteront des idées nouvelles, aussi."

 yassa_gain_the_peoples_trust_title:0 "Gagner la Confiance du Peuple"
 yassa_gain_the_peoples_trust_desc:0 "Malgré leurs récents succès, beaucoup de gens dénoncent encore le Conseil comme un Conseil des Fous. Cela décourage non seulement l'engagement avec le Conseil, mais reflète mal sur nous pour les avoir investis de tant d'influence. Ceci doit changer. Nous leur montrerons à quel point le Conseil peut vraiment être efficace, et mettrons enfin au lit la notion que nous perpétuons la plus grande erreur de l'histoire des hommes-lézards."
 
