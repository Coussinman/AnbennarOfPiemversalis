 HOLY_SITE_390_DESC:0 "Sirik demeure le site sacré le plus vénéré d'Aro, héros légendaire et roi du Panthéon Fangaulan. Après qu'Aro se soit lassé de régner sur Fangaula, il abandonna son empire entre les mains de ses fils avant d'aider les Reines-des-Tempêtes à renverser les dirigeants génies d'Akasik. À la suite de son triomphe final, Aro gravit la montagne de Sirik, s'éleva dans les airs sur son tabouret magique, et rencontra l'esprit de Dieu sur la lune. Impressionné par ses nombreux accomplissements, Dieu demanda à Aro de devenir son successeur, de gouverner les esprits et ancêtres qui régissent la création en tant que roi divin, tâche qu'Aro continue d'accomplir à ce jour."
 HOLY_SITE_5734_DESC:0 "Lieu de naissance de Dulugu, Bogorr constitue un site sacré vénéré par le peuple Ndurubu. Connu sous le nom de \"lion affamé\", Dulugu était la réincarnation humaine de l'animal totem Fojara. La sacralité du site provient d'un immense brasier éternel qui jaillit à la mort de Dulugu, symbolisant sa renaissance comme nouvelle incarnation de Fojara. Là où les royaumes humain et animal se rencontrent, Bogorr attire les pèlerins tant humains qu'animaux qui s'agenouillent devant la flamme éternelle avec révérence, reconnaissant Fojara comme le protecteur des animaux de Fangaula et patron des chasseurs."
 HOLY_SITE_6098_DESC:0 "Au cœur des profondeurs du Désert Salahadesi Occidental brille l'Oasis du Rêve Aquatique, un bassin d'eau douce protégé par des affleurements rocheux. Taillé dans les falaises de pierre au-dessus de l'oasis se dresse le temple de Rostgrax, une collection de chambres souterraines et de tunnels plus anciens que l'humanité elle-même. Pièce maîtresse de la culture Mukarron, le temple abrite des sanctuaires dédiés aux figures déifiques grandes et petites : primordiaux antiques, divinités oubliées, animaux spirituels, et, par-dessus tous les autres, Biakata, le fondateur touché par les astres du Second Empire Fangaulan. En raison de sa signification pluraliste, les pouvoirs locaux traitent le temple comme un sanctuaire et lui accordent une grande autonomie."
 HOLY_SITE_477_DESC:0 "Bien avant que les trois grandes mères Dojawo Iru Iyyagba, Yaboko Alabaale Iyyodo, et Oyuno Aboyuu Iyyayuu ne vivent le long du Chagrin-de-la-Mère, les Mantimatu vénéraient un esprit primordial du bétail qui se nourrissait des eaux vivifiantes de la rivière à Bixanrit. Ces ancêtres antiques érigèrent un temple de bronze, son entrée ornée d'un rubis parfait visible sur toute la longueur du Chagrin, pour abriter l'esprit. Durant une grande partie de son histoire récente, le temple de bronze de Bixanrit a lentement sombré dans les sables, négligé par les suzerains Khet après que Krah et ses hordes gnolls aient chassé les mères du bétail de leur patrie. En refondant le temple, tous en Sarhal se souviendront de la fusion sacrificielle de Yaboko Alabaale Iyyodo avec l'esprit de la vache pour devenir la mère de tous les veaux et, bien sûr, de l'insignifiance flagrante des Khet."
 HOLY_SITE_5787_DESC:0 "La déesse Makan, après avoir revendiqué le cœur tambour de la liberté comme son nouvel instrument, s'écoula à travers la savane comme un grand fleuve, sa musique éveillant les cœurs enchaînés à aspirer à la libération. Conformément à cette tradition, les fidèles de Makan libèrent et transportent les peuples asservis vers la rive du fleuve de Makan à Zitarr pour prendre part à un événement appelé Tabo Adau, ou \"abandon des chaînes\". Sous le regard de la déesse juvénile, les esclaves se purifient dans les eaux du fleuve avant de descendre le courant vers une série de rapides formés par des milliers de chaînes abandonnées. Avec un cri reflétant la propre douleur de Makan face à la perte de son tambour, ils jettent leurs symboles d'asservissement dans les eaux, jurant de vivre libres pour toujours. Naturellement, Zitarr sert également de confluence pour les mouvements de résistance à travers le Sarhal Occidental."
 HOLY_SITE_5710_DESC:0 "Autrefois une place tranquille gérée par le dieu halfelin fondateur de cité Kunolo, le bazar de Kekwiw, ou \"Petite Vue\", s'étend le long de la crête peu profonde surplombant la Baie de Kunolo. En raison de l'importance géographique de Kunolo, Kekwiw attire l'une des foules les plus diversifiées de tout Sarhal, particulièrement après l'Âge du Délitement. Des sanctuaires mineurs dédiés aux figures Fangaulanes marquent l'espace en quadrants, et les marchands rivalisent vigoureusement par des donations pour s'assurer une place près de ces sanctuaires pour la faveur divine. Les sanctuaires exsudent également une aura arcanique qui réprime l'agression et engendre l'honnêteté, le bazar accueillant d'importants sommets diplomatiques du monde connu. Lors des jours de pèlerinage, Kekwiw accueille un grand rite pour les vakwene, la minorité de genre éclectique de Jiromji. Tandis que la cité célèbre au coucher du soleil durant la pleine lune, les prêtres-de-Kunolo canalisent un rituel dans les sanctuaires de la divinité au centre du marché. À l'aube, la chair des adorateurs renaît sous leur véritable forme spirituelle."
 



