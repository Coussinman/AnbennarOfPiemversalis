 #Flavor events
 fangaulan_pantheon.1.t:0 "Un Patron Digne"
 fangaulan_pantheon.1.d:0 "[Root.Monarch.GetName] contempla [Root.Monarch.GetHerHis] nouveau royaume, réfléchissant au chemin parcouru et à qui [Root.Monarch.GetSheHe] devait cette réussite. [Root.Monarch.GetHerHisCap] amis et famille furent d'une grande aide, certes, mais il y avait quelqu'un au-dessus d'eux tous qui l'avait protégé[Root.Monarch.GetHerHis] depuis [Root.Monarch.GetHerHis] adolescence. [Root.Monarch.GetName] s'approcha et s'agenouilla devant [Root.Monarch.GetHerHis] sanctuaire personnel, tenant [Root.Monarch.GetHerHis] charme Gris-Gris artisanal d'abord serré contre [Root.Monarch.GetHerHis] poitrine, puis vers le sanctuaire lui-même. Le charme rougeoya chaleureusement dans [Root.Monarch.GetHerHis] mains, tandis qu[Root.Monarch.GetSheHe] murmurait une prière de gratitude à [Root.Monarch.GetHerHis] patron divin…"
 fangaulan_pantheon.1.a:0 "Je te rends grâce"
 fangaulan_pantheon.2.t:0 "Retour vers Dieu"
 fangaulan_pantheon.2.d:0 "C'est un jour bien triste. Notre dirigeant précédent a quitté sa vie parmi nous, et s'est dirigé vers la lune, pour être avec Dieu dans l'au-delà. Bien que ce soit indéniablement une occasion tragique, nous avons l'opportunité d'honorer son héritage en dédiant des funérailles extravagantes en son nom à Gamyi, selon les rites de la prêtrise Kanhati.\n\nMenée par un prêtre Kanhati expérimenté, une grande procession, suivie par des dizaines de milliers de fidèles, serait organisée à la base de l'antique flèche située là. Vêtu d'une robe noire et portant un masque cornu de rubis rouge en l'honneur du dieu de la mort, le prêtre Kanhati superviserait la construction d'un immense bûcher funéraire – une fois achevé, le prêtre Kanhati accomplira tous les rites funéraires appropriés, menant l'audience dans le deuil. Puis le cercueil funéraire est jeté dans le feu, et tandis que le corps est consumé par les flammes, ceux rassemblés se souviennent et réfléchissent sur la vie de notre défunt dirigeant, alors que les souvenirs accompagnent son esprit vers la lune.\n\nCe serait très coûteux, particulièrement en raison de la grande quantité de bois nécessaire, mais cela nous donnerait le temps de réfléchir et de pleurer, et nous présenterait certainement sous un jour positif. Parfois, cependant, l'argent peut valoir plus que le respect."
 fangaulan_pantheon.2.a:0 "Confions-le à Kanhati"
 fangaulan_pantheon.2.b:0 "Des funérailles locales suffiront"
 fangaulan_pantheon.3.t:0 "Appel pour un Héritier"
 fangaulan_pantheon.3.d:0 "Notre dirigeant vieillissant, et la succession étant dangereusement incertaine, la prêtresse d'Ujun de notre cour a proposé de tenir un sacrifice rituel aux sœurs Ujun pour une bénédiction de fertilité. Le rituel reconstitue l'histoire du sacrifice de la Belle Mère pour les enfants de la tribu.\n\nDurant les rites, des acteurs joueraient l'histoire de comment la Belle Mère s'est laissée dévorer par un monstrueux Kadda en portant une robe faite de plantes vénéneuses, se sacrifiant mais tuant la bête dans le processus. Bien sûr, nous ne pouvons sacrifier notre acteur, donc à la place de la Belle Mère nous devrons accomplir un sacrifice massif de bétail, qui dévasterait nos troupeaux de vaches pendant des années. Néanmoins, accomplir le rituel devrait assurer un héritier et sécuriser la ligne de succession, même si c'est au coût de la productivité."
 fangaulan_pantheon.3.a:0 "Rassemblez le bétail !"
 fangaulan_pantheon.3.b:0 "Nous ne pouvons nous le permettre"
 fangaulan_pantheon.3.c:0 "Je vais en faire un moi-même !"
 fangaulan_pantheon.4.t:0 "Courroux Divin"
 fangaulan_pantheon.4.d:0 "La rivière qui s'écoule de Makan vers Zitarr a soudainement débordé, causant destruction et déplaçant de nombreuses personnes. Les paysans vivant près de la rivière proclament que c'est un signe de la colère de la déesse Makan, et ont proposé que nous accomplissions un rituel pour l'apaiser. Ce rituel, le Tabo Adau, inclut transporter des esclaves vers la rive et les libérer de leurs liens, tandis qu'ils se purifient dans l'eau et jettent leurs chaînes souillées dans les rapides.\n\nSi nous accédions à leur demande, cela pourrait créer un précédent dangereux qui encouragerait d'autres à chercher l'évasion de l'esclavage, montrant à nos nobles que nous sommes prêts à abandonner leurs esclaves – leur propriété – pour apaiser les troubles des masses. Cela leur montrerait sûrement que notre autorité n'est pas aussi grande qu'elle le semble, permettant aux gens de questionner notre légitimité. Cependant, si nous refusions leur demande, cela pourrait mener à des révoltes ouvertes et des tensions continues pendant des années à venir, car le peuple verra notre refus comme une trahison."
 fangaulan_pantheon.4.a:0 "Permettons que le rituel ait lieu"
 fangaulan_pantheon.4.b:0 "Ce n'est qu'un stratagème pour engendrer la rébellion, refusons !"
 fangaulan_pantheon.5.t:0 "Pilier d'Éternité"
 fangaulan_pantheon.5.d:0 "Récemment, une terrible tempête se formait au-dessus de Sigilan, une qui menaçait les subsistances de beaucoup. Nos prêtres se préparaient à sacrifier une grande partie des réserves de grain, espérant apaiser tous les aspects de Dieu qui voudraient écouter, quand un éclair massif frappa le Pilier d'Aro !\n\nCependant, au lieu d'endommager le pilier, la foudre se répandit sur le pilier dans une pluie d'étincelles, se dissipant en atteignant le sol. Pendant peut-être dix minutes après, le pilier rougeoya d'un bleu brillant, illuminant le ciel orageux. La tempête qui promettait de causer la dévastation recula, se calmant comme si elle était bercée par le pilier, comme une mère chanterait à son bébé.\n\nC'est clairement un don des dieux – tout ce qui nous reste est de décider comment interpréter ce signe de faveur."
 fangaulan_pantheon.5.a:0 "Un signe de paix et de prospérité"
 fangaulan_pantheon.5.b:0 "Un testament de l'art d'Aro !"
 
