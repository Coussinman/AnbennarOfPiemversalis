  flavour_khasa.010.t:0 "Une Tempête Approche"
  flavour_khasa.010.d1:0 "Des grondements se font entendre au loin et les cieux tremblent en anticipation, une tempête sera bientôt sur nous. Enfants d'Akasik, préparez-vous ! Car c'est sous son ombre au milieu du maelström que nous prospérons. Que ceux qui ne connaissent pas Sa grâce se terrent, car il semble que Père Aiji nous sourit aujourd'hui !"
  flavour_khasa.010.d2:0 "Les cieux et la terre tremblent alors que le son d'une terrifiante tempête approche, une fois de plus les Akasis utilisent leurs reliques de génies et leur magie élémentaire pour couvrir le Divenhal d'un dense linceul de tonnerre et d'obscurité. Nous devons nous préparer à la dévastation qui approche de nos côtes, et si par chance nous survivons, nous pourrions même voir l'abondance qui vient avec les tempêtes."
  flavour_khasa.010.a:0 "Nous vous remercions pour cette chance de nous prouver, ô Père !"
  flavour_khasa.010.b:0 "Préparez-vous, car la foudre n'épargne personne."
  flavour_khasa.011.t:0 "L'Aube Verdoyante"
  flavour_khasa.011.d1:0 "Après que la tempête apaise sa fureur, dans son sillage seules la verdure et la rosée sont laissées, et un royaume verdoyant renaît, car tandis que la pluie torrentielle n'apporte que la mort à ceux qui osent menacer Akasik, à nous enfants de cette terre la vie est le plus grand don de la tempête."
  flavour_khasa.011.d2:0 "La tempête est finalement passée et après une année presque continue d'averses régulières, la terre commence à récupérer de ses effets. Bien qu'elle fut sûrement dévastatrice, nous avons réussi à endurer ses pires effets et maintenant nous pouvons nous concentrer sur la récolte des récompenses de notre endurance et dur labeur."
  flavour_khasa.011.a:0 "Nous vous remercions pour cette abondance, ô Père !"
  flavour_khasa.011.b:0 "Au moins nous pouvons encore sauver quelque chose."
  flavour_khasa.130.t:0 "Demande de Retour de Desh-Al-Akasik"
  flavour_khasa.130.d1:0 "Nos voisins restaurés à l'ouest, Khasa, ont envoyé un émissaire à nos cours avec une proposition. Ayant repoussé les gnolls du cœur d'Akasik, le Prince Bashal demande que nous lui rendions son domaine d'Aur-kes-Akasik.\n\nUne demande outrageante, étant donné que nous sommes clairement les seigneurs légitimes d'Akasik, car nous sommes les seuls à avoir repoussé avec succès les gnolls. Mais peut-être vaudrait-il la peine d'acquiescer à leur demande en cette instance, dans l'espoir de construire des relations avec nos compagnons enfants d'Akasik afin que nous puissions finalement nous libérer de l'influence cannorienne, ensemble."
  flavour_khasa.130.d2:0 "Récemment, un émissaire a atteint notre cour depuis la nation akasie nouvellement formée de Khasa. Portant des cadeaux de Shakhat et d'épices, ce diplomate a humblement demandé notre reconnaissance de leur revendication légitime à l'ancienne province d'Aur-Kes-Akasik, que nous avons héritée de nos vassaux Deshakis à travers le Divenhal.\n\nBien que ce territoire soit utile pour sécuriser nos ports commerciaux le long de la côte, qui jouent un rôle vital dans le maintien de notre influence sur le commerce dans le Divenhal occidental, il pourrait être plus précieux de nous concilier le royaume grandissant, surtout s'ils continuent à avoir du succès. Avoir un allié puissant gardant nos intérêts en Sarhal pourrait être un bienfait sans mélange."
  flavour_khasa.130.a:0 "Donnez à ce prince son domaine."
  flavour_khasa.130.b:0 "L'héritage d'Akasik appartient à ses sauveurs."
  flavour_khasa.131.t:0 "Desh-Al-Akasik Rendu"
  flavour_khasa.131.d:0 ""L'envoyé que j'ai dépêché vient juste de revenir de nos voisins à l'est avec de glorieuses nouvelles : dans l'intérêt d'une coopération future, mon héritage légitime m'a été rendu, avec Aur-Kes-Akasik une fois de plus sous le contrôle de la maison de Kekhasa. Je peux maintenant finalement commencer à restaurer le vénérable palais et ses salles qui m'ont vu grandir et m'ont montré tant de ce que signifiait régner et de ce qu'un roi doit être, non seulement pour le bien du royaume, mais aussi pour son peuple.""
  flavour_khasa.131.a:0 ""Enfin, la maison""
  flavour_khasa.340.t:0 "Un Monarque Akasi"
  flavour_khasa.340.d:0 ""IMBÉCILES !" Un cri brise le silence parfait dans la cour alors que le comte de Mushesh prend la parole. "Vous laisseriez un roi étranger fouler nos terres sacrées et régner sur notre peuple, n'avez-vous donc aucune fierté ?! Avez-vous oublié vos serments ? Nous sommes des serviteurs assermentés du roi, et ce roi n'est pas le dragon qui nous tient en esclavage de l'autre côté des Deshkuras ! Bashal est le sang de notre princesse décédée, il est notre roi légitime ! Je ne resterai pas silencieux tandis que vous empêchez notre seigneur suzerain d'accéder à son trône !"\n\nUne voix de l'autre côté de la chambre du conseil se joint, le Duc d'Ari-Ifan bondissant sur l'opportunité de rabaisser son rival : "Allons, allons, Akhil, soyons raisonnables, le garçon a à peine 17 ans, il n'est pas apte à régner sur Akasik encore, nous sommes beaucoup plus en sécurité sous la garde de..."\n\nLe son du verre qui se brise interrompt la rhétorique lâche du duc. "En sécurité ? En sécurité ?! Chacun de nous chérissant sa propre sécurité avant celle du reste de nos semblables est ce qui a tué Akasik, et... je... ne... resterai... pas... les bras croisés tandis que vous ABANDONNEZ NOTRE MÈRE UNE FOIS DE PLUS !""
  flavour_khasa.340.a:0 "Les dagues brillent et le sang vole, telle est la façon dont un prince devient roi."
  flavour_khasa.340.b:0 "Le sang d'Akhil tacha le tapis, le prince resterait un prince."
  flavour_khasa.341.t:0 "La Couronne de Deshak"
  flavour_khasa.341.d:0 ""Il semble que tandis que beaucoup des ducs ont voté en faveur de rester avec l'usurpateur, beaucoup d'autres parmi la noblesse se rappellent encore et honorent les vœux qu'ils ont autrefois jurés à mon grand-père et l'adoration qu'ils avaient pour lui. Que les traîtres sachent que bien que je ne porte pas le nom de Briseur de Tempêtes, je suis de la lignée de ma mère, et le sang de Daviros coule encore fort dans mes veines.\n\n"Le roi d'Eborthíl, cependant, n'a pas bien pris la loyauté que beaucoup de mon peuple m'ont montrée, et maintenant il ose les dénoncer comme traîtres. Le dragon se prépare à traverser les détroits une fois de plus, visant à remettre mon peuple sous une laisse, irrité par la perte de 'son' royaume. Je ne le permettrai pas, car aujourd'hui le wyrm des mers trouvera son égal, qu'Akasik veille sur nous...""
  flavour_khasa.341.a:0 "Et que les vents de tempête soufflent toujours en notre faveur.""
  flavour_khasa.540.t:0 "Une Offre de Renaissance"
  flavour_khasa.540.d:0 "Réjouissez-vous ! Car Khasa s'élève une fois de plus, nous pensions que tout était perdu et nous avons reçu beaucoup de nos frères et sœurs de l'autre côté de la mer à bras ouverts quand les gnolls vinrent par-dessus les vagues et les sables pour prendre ceux que nous aimions. Maintenant le dernier rejeton de la dynastie Kekhasa a reconquis son titre comme roi légitime des Khasanis et nous a approchés avec une offre intriguante.\n\nBien que les síl Tretun ne règnent plus sur nous, nous nous souvenons de leurs actions avec tendresse. Les contes de leur fondateur Nahil, un Khasani de naissance, et de son sage règne sont encore racontés partout à Tretun et sous sa dynastie Tretun perdura contre vents et marées pendant des siècles.\n\nConscient de leur place chérie dans notre histoire, le Roi de Khasa nous offre maintenant un retour de Tretun à sa gloire ancienne, si seulement nous acceptons lui ou un membre de sa famille comme roi. Si nous acceptons cette proposition audacieuse, on nous assure égalité et autonomie sous le règne des Kekhasas. Pourtant beaucoup se méfient d'entrelacer nos destins si étroitement et préfèrent élever l'un des nôtres comme duc et rester comme alliés fidèles, mais rien de plus, de nos amis de l'autre côté de la mer."
  flavour_khasa.540.a:0 "Vive Bashal, roi d'Akasik et de Tretun !"
  flavour_khasa.540.b:0 "Bien que ses intentions soient appréciées, un non amer est tout ce que nous pouvons offrir."
  flavour_khasa.541.t:0 "Renaissance de Tretun"
  flavour_khasa.541.d:0 ""Notre histoire partagée avec les Tretuniques remonte à des millénaires, quand nous n'étions tous deux guère plus que des tribus luttant pour la survie et que les premières âmes courageuses osèrent traverser les vastes eaux du Divenhal. Depuis ces temps nous avons été fiers de nous appeler famille les uns les autres. Et en reconnaissance de nos liens séculaires, je suis heureux de leur offrir une fois de plus la chance de s'élever à nouveau, en unissant nos deux royaumes par le sang, comme ils l'étaient autrefois il y a de nombreuses générations.\n\n"Il n'y a aucun motif caché à notre offre, car nous ne souhaitons que le meilleur pour nos frères, comme ils le font en retour, mus par nos liens de parenté.\n\n"Il est certain que ces royaumes qui les entourent et revendiquent détenir la suzeraineté sur eux essaieront de séparer notre lien une fois de plus et chercheront à nous déchirer, car nul n'a oublié la puissance de notre alliance quand nos deux royaumes étaient à leur zénith.""
  flavour_khasa.541.a:0 "Et à ceux qui ont oublié, nous servirons un rappel avec l'acier et le feu."

