  #Khasa

  ##############
  ###MISSIONS###
  ##############

  khasa_revitalizing_the_coast_title:0 "Revitaliser les Côtes"
  khasa_revitalizing_the_coast_desc:0 ""Maintenant que les gnolls ont été mis en déroute et que mon peuple a été libéré, le temps est venu de porter mon attention vers l'intérieur de nos terres. Nos champs sont en jachère et nos enfants grandissent dans la faim. Bien que cela nécessitera de considérables efforts, nous devons chercher à revitaliser nos terres agricoles pour nous assurer qu'aucun enfant de Mère Akasik ne souffre de la faim.\n\n"Khasa a toujours eu la grande fortune de posséder les terres les plus fertiles de tout Akasik, même si le Culte a fait de son mieux pour faire croire le contraire. Sous leur négligente tutelle, la terre est devenue stérile et désolée. Mes semblables ont souffert bien trop longtemps sous le joug des gnolls, je ne laisserai pas la faim emporter quiconque a survécu aux déprédations gnollesques.""
  khasa_enfold_the_republic_title:0 "Envelopper la République"
  khasa_enfold_the_republic_desc:0 "[GetKhasaMissionText]"
  khasa_ekha_spawn:0 ""La cité portuaire d'Ekha a toujours été d'une importance vitale pour Akasik, servant de principal point de connexion entre Fangaula et le Divenhal. Et bien que le Conseil d'Argent ait été un vassal versatile à travers les âges, l'Amsaches actuel semble parfaitement conscient des anciens vœux de loyauté qu'ils ont autrefois professés. Avec la république de retour sous notre tutelle, le temps est venu d'amener Ekha, le Héraut de la Civilisation, pleinement sous notre contrôle, car un Akasik uni requiert une unité complète entre nos peuples, pas seulement de simples paroles creuses sur l'idée de solidarité akasi.""
  khasa_not_ekha_spawn:0 ""Si nous voulons assurer le futur épanouissement de notre royaume ressuscité, le contrôle du commerce divenhalien doit être sécurisé. Le contrôle de la cité d'Ekha, célèbre à travers tout le Divenhal pour son rôle de lien primaire entre Fangaula et le Divenhal, est vital pour cet objectif.\n\n"En des temps anciens, avant les guerres élémentaires, la République d'Argent professait sa loyauté à la dynastie Kekhasa. Face à notre soudaine résurrection, le Conseil d'Argent d'Ekha semble avoir rappelé une fois de plus les serments de loyauté qu'ils ont autrefois professés à mes ancêtres et ont maintenant exprimé le désir de s'unir comme un seul peuple. En échange d'une plus grande autonomie dans la cité, comme le veut la tradition bien sûr, les marchands promettent d'apporter leur soutien total pour assurer la dominance khasanie sur le Divenhal.""
  khasa_spawned_from_ekha_tt:0 "A commencé depuis Ekha"
  khasa_preparing_supplies_title:0 "Préparer les Approvisionnements"
  khasa_preparing_supplies_desc:0 ""Aur-Kes-Akasik, l'ancienne capitale d'Akasik, est finalement de retour sous mon contrôle. Ces salles ancestrales qui m'ont vu grandir, et où j'ai d'abord revendiqué la possession de Tajan, l'invocateur de tempêtes, ont de nombreuses histoires à raconter. Certaines d'entre elles remontent à des millénaires, d'abord taillées dans la pierre par les Shaytans, puis transformées en forteresse des Géants de Pierre et finalement revendiquées comme domaine des Reines des Tempêtes d'antan. Ce complexe palatial est tombé en ruines après des siècles de négligence et les récentes décennies de lutte ; même durant notre dernier âge d'or, il fut négligé au profit des cités prospères qui parsemaient la côte, si bien qu'il n'est plus que l'ombre de ce qu'il était autrefois.\n\n"Avant que nous puissions espérer rénover cet ancien siège du pouvoir, cependant, nous devons reconstruire les routes commerciales et les forteresses qui sécurisaient autrefois cette région. Heureusement, notre cité de Khasa constitue un excellent point de départ pour cette entreprise. En remettant en état les mines d'or de la région que les gnolls ont autrefois rasées, nous pouvons acquérir les fonds nécessaires pour un plan si ambitieux.""
  khasa_relic_tt:0 "Débloque l'usage d'une §PRelique de Génie§! capable d'invoquer des tempêtes.\n"
  khasa_moving_back_in_title:0 "Réemménager"
  khasa_moving_back_in_desc:0 ""Avec l'infrastructure maintenant en place, nous pouvons finalement commencer la restauration d'Aur-Kes-Akasik à sa gloire antique, et déplacer ma cour vers ce grand palais. Ceci se veut un message pour tous, proclamant que je suis l'unique seigneur suzerain de toutes les terres sous l'ombre de notre Mère. Les jardins longtemps négligés, les systèmes hydrauliques et les anciens enchantements ont peut-être connu des jours meilleurs, mais avec beaucoup d'efforts et de pièces, nous pouvons une fois de plus ramener l'ancienne magie qui fit de ce palais l'une des merveilles antiques du Divenhal.""
  khasa_life_on_the_ocean_title:0 "La Vie sur l'Océan"
  khasa_life_on_the_ocean_desc:0 ""Tajan, l'un des rares témoignages survivants du pouvoir des Reines des Tempêtes, a été un atout vital tant pour reconquérir notre foyer que pour le garder en sécurité face aux envahisseurs au-delà du Divenhal. Je me souviens encore vivement de la première fois où l'on m'a enseigné à utiliser son pouvoir, et j'ai d'abord ressenti sa puissance... quelque chose d'ineffablement ancien.\n\n"Cette relique n'a pas seulement prouvé être un magnifique atout pour nos flottes qui gardent notre littoral ; les pêcheurs locaux à travers tout Akasik ont rapporté des prises surnaturellement abondantes durant les mois de tempête. En investissant dans l'infrastructure côtière des provinces clés, nous pouvons capitaliser sur cet inattendu bienfait économique apporté par cette ancienne partie de notre héritage.""
  khasa_fish_tt:0 "Durant les tempêtes invoquées, toute province possédée produisant du §YPoisson§! dans les zones affectées recevra :"
  khasa_divenhal_diplomacy_title:0 "Diplomatie Divenhalienne"
  khasa_divenhal_diplomacy_desc:0 ""Depuis si longtemps, mes ancêtres ont cherché à établir de solides liens avec les Cannoriens de l'autre côté du Divenhal, Tretun ayant autrefois été nos plus fidèles alliés parmi eux. Nos relations n'ont cependant pas été si amicales avec tous. Comme avec les Teforis qui ont si ardemment cherché la domination sur Akasik et les Deshkuras, désirant gagner l'hégémonie sur la Porte Divine. Ou nos relations houleuses avec les rois wyvernes de Verne, parfois un lien fort, et d'autres fois une douce rivalité, si différent des connexions durables et étroites entre Ekha et les Sorncóstis. Et bien sûr nous ne devons pas oublier ce que les pillards nous ont pris, et le péché antique des Marchands de Perles.\n\n"Tout ceci est de la vieille histoire, cependant, et maintenant que nous sommes en pleine résurgence et que mon peuple a prouvé notre revendication comme les dirigeants légitimes de tout Akasik, je devrais chercher à rétablir les relations avec nos anciens alliés au-delà des vagues dans l'intérêt d'une prospérité mutuelle.""
  khasa_from_the_ashes_title:0 "Depuis les Cendres"
  khasa_from_the_ashes_desc:0 ""Pendant de nombreuses années, je n'ai été rien de plus que le prince qui fut promis à mon peuple, non pas le Bashal Kekhasa vivant et respirant mais juste un conte de fées réconfortant pour apaiser leurs esprits tandis qu'ils peinaient et souffraient sous les flammes démoniaques sans fin. Aujourd'hui ils me couronneront roi, et maintenant vient mon temps d'expier toutes les années que j'ai passées à être impuissant, rien de plus qu'une faible lueur d'espoir dans leurs cœurs.\n\n"Mon peuple est le propriétaire légitime de toutes les terres sous l'ombre de notre Mère et le véritable héritier de l'héritage des Reines des Tempêtes. Bien que nous ayons été négligents dans notre devoir de prendre soin de la terre qui nous a été confiée. Nos champs sont en jachère et en délabrement, et bien que leurs armées aient été chassées, des bandes de guerre gnollesques rodent encore dans la campagne, cherchant à inverser le cours de l'histoire et à revendiquer une fois de plus les terres légitimement akasies, à nous remettre sous leur joug.\n\n"Je lèverai une armée digne de défendre Akasik, et pétitionnerai notre sœur Deshaki pour le retour de mon domaine ainsi que le lieu de mon éducation, Aur-kes-Akasik. Seulement quand tout sera remis en ordre pourrons-nous commencer à vraiment guérir."\n\n- Extrait du journal de Bashal Kekhasa"
  khasa_new_ideas_across_the_sea_title:0 "Nouvelles Idées au-delà des Mers"
  khasa_new_ideas_across_the_sea_desc:0 ""Durant le temps que mon peuple a passé à combattre les gnolls et à résister à leur joug, nous avons été incapables de contacter nos anciens alliés en Cannor, ce qui nous a laissés dans une position diplomatique précaire. Même si grâce à eux nos terres gisent en ruines et nos défenses sont vulnérables contre une nouvelle invasion, les gnolls, aussi méprisables soient-ils, nous ont montré une chose : nos méthodes de guerre sont lamentablement désuètes, nous sommes devenus trop confortables dans notre isolement prolongé des événements mondiaux, le confondant avec la sécurité, et à moins que nous ne changions, les marées du temps pourraient encore nous engloutir entièrement.\n\n"Mais alors que les Guerres Lilas sont arrivées à leur fin et que l'ancien statu quo est brisé, une opportunité unique se présente devant nous, car les côtes du Divenhal s'agitent avec de nouveaux mouvements et idées. Nous pouvons profiter du bouleversement pour renouer avec des amis anciens et nouveaux, et quand j'enverrai mes diplomates aux terres au-delà de Son ombre, ils ramèneront avec eux plus que de simples mots doucereux et des lettres de félicitations, car la connaissance est le plus grand prix que nous puissions acquérir.""
  khasa_across_the_sea_tt:0 "N'importe quels 2 pays connus de groupes culturels différents :\n   A embrassé la §YRenaissance§!\n   Opinion du §Y[Root.GetName]§! est d'au moins §Y100§!.\n   Capitale :\n      Est sur le continent §YCannor§!"
  khasa_tretun_friend_tt:0 "Si §YTretun§! a une opinion de plus de §G+100§!, vous recevrez un bonus supplémentaire.\n"
  khasa_the_chosen_of_akasik_title:0 "Les Élus d'Akasik"
  khasa_the_chosen_of_akasik_desc:0 ""Durant l'Âge des Tempêtes, quand nos belles Reines des Tempêtes régnaient sur cette terre, avant qu'Ekha et Deshak ne soient même l'ombre d'une idée, c'était Khasa qui s'éleva, sous l'ombre d'Aur-Kes-Akasik nous avons prospéré sous la bienveillante guidance des Reines. Et quand l'âge de la rivière vint et que les Khets osèrent mettre Akasik sous leur joug, c'est nous qui avons jeté la première pierre et osé chercher l'aide de Damérie pour nous libérer de leur emprise. Enfin, quand en temps voulu Shedorikh le Grand vint régner sur Akasik, Khasa fut son premier siège choisi du pouvoir.\n\n"Et maintenant que nous nous trouvons naviguant au-delà des lumières guides des ères révolues, il nous incombe une fois de plus d'agir comme éclaireurs pour nos semblables et de leur montrer la voie à suivre. Car nous avons toujours été les élus d'Akasik, premiers de Ses enfants.""
  khasa_filling_the_throne_title:0 "Remplir le Trône"
  khasa_filling_the_throne_desc:0 ""Le Roi d'Eborthíl vint une fois me parler durant un banquet à Verne et dit :\n\n    'Jeune roi, tant votre bonté que votre férocité sont bien connues à travers ces vagues que nous commandons tous avec vertu et droiture ; ma cour parle de vos prouesses et de votre discernement inégalés par tous, même à votre jeune âge ; sûrement un esprit aussi aiguisé que le vôtre peut voir les bénéfices que la coopération et des liens plus étroits apporteront à nous tous.\n    'Voyez-vous, ma fille cherche un parti prometteur tel que vous et j'espère que nous pouvons trouver un terrain commun à travers les liens du sang.'\n\n"Ma réponse à sa proposition fut une simple question :\n\n    'Mon peuple devra-t-il venir avec moi, lié par ces nouveaux liens que vous cherchez à forger ?'\n\n"Comme sa réponse fut, bien sûr, évasive, je me trouvai obligé de refuser sa suggestion, car je suis le dernier non seulement de la lignée Kekhasa mais des Briseurs de Tempêtes ; et le trône de Deshak est mien, par le sang.""
  khasa_340_insight:0 "\n§GAperçu d'Événement§!\nCet événement mettra §YDeshak§! sous une §Yunion personnelle§!, déclenchant une guerre avec leur ancien suzerain s'ils en avaient un."
  khasa_heeding_the_call_title:0 "Répondre à l'Appel"
  khasa_heeding_the_call_desc:0 ""Les Cornes d'Olifant sont une belle paire de cornes gravées en écriture akasik avec le plus fin des argents, dont l'une fut accordée aux rois de Tretun il y a des siècles comme symbole de notre éternelle amitié avec eux. Mais elles servent un autre but, car chaque fois que l'un de nos grands royaumes était menacé, son Olifant pouvait être sonné, et le son retentirait des deux cornes en même temps, signalant le besoin d'assistance, et pendant des siècles, chaque royaume viendrait en aide à l'autre sans fléchir...\n\n"Jusqu'à l'arrivée du fléau, c'est-à-dire. Les gnolls attendirent un moment opportun pour frapper quand nos frères nous appelèrent une fois de plus dans leur moment de besoin. Face à leur invasion, mon père ne put faire que peu si ce n'est retirer notre aide dans l'espoir désespéré d'assurer notre propre survie, et même cela ne fut pas suffisant pour nous permettre de résister à l'assaut.\n\n"À la fin, nos deux royaumes tombèrent, dans ce qu'ils nomment maintenant "Le Dernier Appel des Cornes d'Olifant". Nous ne permettrons jamais que ce tragique chapitre de notre histoire partagée se répète, cependant, car tant que l'un de nos peuples respire encore, nous viendrons en aide à nos frères.""
  khasa_540_insight:0 "\n§GAperçu d'Événement§!\nCet événement mettra §YTretun§! sous une §Yunion personnelle§!, déclenchant une guerre avec leur ancien suzerain s'ils en avaient un."
  khasa_restoring_the_mountains_title:0 "Restaurer les Montagnes"
  khasa_restoring_the_mountains_desc:0 ""La plupart des étrangers pensent que les pics d'Akasik ne sont guère plus que des rochers stériles sans vie, mais ceci ne pourrait être plus éloigné de la vérité, car au sommet des pics de notre Mère nous prospérons comme nul autre ne pourrait. Pourtant les récentes déprédations des gnolls ont transformé ce qui était autrefois une terre prospère de vallées verdoyantes isolées en un cimetière d'ossements et les restes de bûchers où nos sœurs furent massacrées tachent encore le sol.\n\n"Je crains ne pouvoir espérer récupérer tout ce que nous avons perdu de mon vivant, mais si par mon labeur je suis capable de récupérer ne serait-ce qu'une fraction de ce que nous avons perdu et d'apaiser ne serait-ce qu'une fraction de la douleur endurée par nos sœurs, alors mes efforts n'auront pas été vains.""
  khasa_never_again_title:0 "Plus Jamais"
  khasa_never_again_desc:0 ""Du sang... Du sang et des entrailles sont tout ce dont je me souviens des deux harpies qui servaient comme mes gardes et nourrices, celles qui m'ont porté hors du palais et m'ont caché quand les gnolls ont assailli la cité de mon père. Après toutes ces années je ne me souviens même plus de leurs noms ou de leurs visages. Elles ont donné leurs vies pour moi, pour leur 'doux prince' comme elles avaient l'habitude de dire, tout comme beaucoup des Ailes-de-Pierre ont donné leurs vies pour nous Khasanis, pour arrêter l'avancée gnollesque.\n\n"Et pour cela, c'est mon devoir comme roi de faire de mon mieux pour restaurer leurs perchoirs et foyers, afin que les quelques survivantes aient un endroit où retourner et qu'elles puissent de nouveau appeler leur chez elles. Et une fois que ceci sera fait, j'ai l'intention de m'assurer qu'une telle tragédie ne se déroule plus jamais. Nous chasserons le Fléau des Mers jusqu'aux profondeurs de l'impitoyable Salahad et là nous porterons le coup final. Mon peuple n'endurera plus de souffrances de leur part, plus jamais, jamais plus.""
  khasa_supplying_the_hurkashu_title:0 "Approvisionner les Hurkashus"
  khasa_supplying_the_hurkashu_desc:0 ""Il y a longtemps quand Menkaunswt le roi guerrier prit Akasik, il nous enseigna une leçon précieuse sur la valeur d'une armée bien approvisionnée et bien dirigée. Nos ancêtres étaient confiants dans leurs compétences et dans leur capacité à utiliser notre connaissance du corps de notre Mère à notre avantage, mais les tactiques innovantes et l'acier féroce de son armée percèrent nos lignes et brisèrent même les plus solides de nos fortifications.\n\n"Les Hurkashus sont un ordre ancien fondé comme conséquence directe de sa conquête, la première subjugation réussie d'Akasik depuis les temps d'Elikhet, une fraternité de guerriers où ceux de nos semblables qui admiraient les tactiques de l'ancien roi et souhaitaient les émuler se rassemblèrent.\n\n"Et ils ont bien appris de lui en effet, formant les premiers parmi les égaux dans notre armée. Il n'est que prudent de leur accorder les ressources requises et l'autorité de commandement pour transformer notre militaire en une force avec laquelle il faut compter.""

