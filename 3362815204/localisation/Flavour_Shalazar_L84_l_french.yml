    #events
    flavour_shalazar.1.t:0 "Le Bouclier de Shalazar"
    flavour_shalazar.1.d:0 "Irize Bouclier-d'Étoile, héroïne de la dernière guerre contre Ashhana, grâce aux efforts de laquelle nous avons pu reprendre notre cité, occupe une position élevée dans l'antique ville. Les rumeurs disent que ce n'est que grâce à sa défense résiliente que le vieux roi Itros Garde-Lune survécut à l'assaut d'Ashhana. Irize se vit offrir la position estimée de plus proche conseillère du roi, et depuis cette place elle dirige effectivement la cité. La garde urbaine est strictement entraînée et vigilante, protégeant les citoyens des monstres tapis dans les ruines de l'Ancien Shalazar. La cité est plus sûre qu'elle ne l'a été depuis fort longtemps. Mais beaucoup s'inquiètent silencieusement de la fermeté avec laquelle l'emprise du Bouclier de Shalazar s'est resserrée, et se méfient qu'elle succède au roi sans enfant."
    flavour_shalazar.1.a:0 "Notre héroïne nous guidera"
    
    flavour_shalazar.2.t:0 "La Question de la Succession"
    flavour_shalazar.2.d:0 "Ce matin, le vieux roi Itros Garde-Lune ne s'est point réveillé. Son corps sans vie fut transporté du palais royal jusqu'aux rives du lac pour y être rituellement brûlé, permettant ainsi à l'âme du roi de quitter Halann et de rejoindre notre dieu dans les étoiles.\n\nCependant, alors que les flammes consument le corps d'Itros, les questions de succession planent de manière troublante sur les cérémonies. Qui sera l'héritier du vieux roi ? Sa loyale mais terrifiante conseillère ? Sa gloire de héroïne s'estompe pour être remplacée par la crainte et la haine d'une tyran. La cruauté et les ordres draconiens ont coûté à Irize beaucoup de sa popularité et en ont fait une despote aux yeux du peuple qu'elle avait juré de protéger. Pourtant, il n'y a personne de plus expérimenté ni d'aussi influent qu'elle dans la cité.\n\nAlors que ces pensées troublantes emplissent les esprits, une silhouette serpentine s'approche du bûcher. Zazhar Garde-Lune, l'unique enfant survivant du roi, et le naga. Deux choses incompatibles l'une avec l'autre. Les nagas sont les guides spirituels de notre peuple. Ils guident nos âmes, non nos actions. Un naga devenant roi ? Il n'y a guère plus grand péché. Mais alors que ses paroles apaisantes calment les gens, alors qu'il parle avec passion de son père, alors qu'il parle de son souhait de guider notre cité, beaucoup commencent à se demander : est-ce un péché d'avoir un roi fort et puissant ?"
    flavour_shalazar.2.a:0 "Zazhar est notre roi"
    flavour_shalazar.2.b:0 "Irize nous protégera"
    flavour_shalazar.2.c:0 "Assez de rois"

