 gnomish.1.t:0 "La Hiérarchie Tend la Main"
 gnomish.1.d:0 "Nos alliés au nord, la Hiérarchie Gnome, nous ont envoyé une lettre dans laquelle ils déclarent qu'ils cherchent à créer un foyer pour tous les gnomes, et comme tel, nous offrent l'option de les rejoindre comme ville autonome."
 gnomish.1.a:0 "Bien sûr que nous acceptons !"
 gnomish.1.b:0 "Dites-leur absolument pas !"

 gnomish.2.t:0 "Portnamm Accepte"
 gnomish.2.d:0 "La ville de Portnamm a répondu à notre lettre et a accepté de rejoindre notre Hiérarchie ! Sans effusion de sang, nos deux nations ont été unifiées."
 gnomish.2.a:0 "Nous les accueillons à bras ouverts !"

 gnomish.3.t:0 "Portnamm Refuse"
 gnomish.3.d:0 "La ville de Portnamm a refusé notre offre généreuse, disant qu'elle préférerait garder son indépendance."
 gnomish.3.a:0 "Elle rejoindra la Hiérarchie, par la force si nécessaire"
 
 gnomish.4.t:0 "L'Horloge qui Tourne"
 gnomish.4.d:0 "À la fin du 14ème siècle, nous avons mené une campagne conjointe avec Gawed pour reprendre Royvibobb aux pillards. Pour nos collaborateurs humains, c'était une simple mission qui nettoierait une base tenace de pirates. Pour nous, d'autre part, c'était notre première chance en mille ans de récupérer notre foyer.\n\nDe cette forteresse dont les gnomes avaient autrefois fondé la Première Hiérarchie, nous avons suivi les traces de nos ancêtres : nous avons fait un accord avec les humains tout en complotant pour quelque chose de plus grand. En acceptant une trêve de cinquante-cinq ans avec les Aléniques, une tête de pont continentale fut sécurisée. Avec elle, nous pourrions enfin nous préparer pour la reconquête de la Côte-du-Dragon.\n\nNous planifions cette reconquête depuis le dernier demi-siècle, mais le temps s'épuise. Notre trêve durera encore cinq ans : donc si nous souhaitons être vus comme un pouvoir légitime, nous devons conquérir la Côte-du-Dragon et nous allier avec Gawed ou Lorent. Si nous ne pouvons pas le faire, tout ceci aura été pour rien."
 gnomish.4.a:0 "À cinq années de plus..."
 gnomish.4.b:0 "Nous n'avons besoin de la protection de personne !"

 gnomish.5.t:0 "supplier portnamm d'aide"
 gnomish.5.d:0 "nous n'avons aucune chance sans eux"
 gnomish.5.a:0 "wip sauvez-nous"

 gnomish.6.t:0 "Nimscodd Demande de l'Aide"
 gnomish.6.d:0 "Bien que ce fut autrefois notre foyer, la Côte-du-Dragon a été hors du contrôle gnome pendant un millénaire, perdue depuis que les armées sauvages du Soulèvement Kobold ont balayé la règle gnome éclairée. Malgré des chances difficiles, les braves Gnomes des Falaises de Nimscodd sont entrés en guerre contre les kobolds de la Côte-du-Dragon, et ils appellent maintenant leurs frères gnomes à l'étranger à l'aide. Bien que cela diminuerait notre trésor, montrer notre soutien à ce stade précoce augmenterait notre réputation sur la scène mondiale, sans mentionner fournir un avantage mortel dans le commerce."
 gnomish.6.a:0 "C'est agréable quand la chose profitable à faire est la bonne chose à faire."
 gnomish.6.b:0 "Ce serait dommage de perdre nos casquettes à cause de cela..."
 
 gnomish.7.t:0 "Portnamm Envoie de l'Aide !"
 gnomish.7.d:0 "Les pessimistes auraient pu caractériser nos ouvertures à nos cousins gnomes à l'étranger comme des rêveries folles, mais il est naturel qu'un gnome fasse le bon choix. Les marchands de Portnamm ont accepté de contribuer des fournitures à l'effort de guerre, renforçant nos fortifications et inondant nos casernes de nouvelles armes."
 gnomish.7.a:0 "Portnamm est avec nous ! À la victoire !"

 gnomish.8.t:0 "Portnamm Refuse l'Aide..."
 gnomish.8.d:0 "Dans une trahison choquante, Portnamm a refusé de fournir toute assistance à l'effort de guerre dans la Côte-du-Dragon, prétendant que leurs coffres ne sont pas si pleins que des rêves irréalistes puissent être financés. Bien qu'un revers, leur réticence n'est qu'un jour dans mille ans de lutte, dont rien ne sera jamais oublié."
 gnomish.8.a:0 "Nous créons notre propre destin ! Continuez à vous battre !"