 nimscodd_kobold_cores:0 "Plan Établi"
 hierarchy_rebuild_oddansbay_modifier:0 "Le Grand Effort de Reconstruction"
 hierarchy_manpower_modfier:0 "Collines-Dragons Reconquises"
 hierarchy_industrial_revolution:0 "Révolution Industrielle Gnome"
