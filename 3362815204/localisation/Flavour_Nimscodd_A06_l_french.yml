l_french:
 nimscodd_the_hierarch:0 "Cuirassé de Classe Hiérarque"
 nimscodd_the_hierarch_desc:0 "Les ingénieurs nains et gnomes ont conçu cette merveille d'ingénierie, un cuirassé massif blindé d'acier. Sa masse de plaques d'acier et de canons en fait le maître des mers."
 nimscodd_prepare_reclamation_fleet_title:0 "La Flotte de Reconquête"
 nimscodd_prepare_reclamation_fleet_desc:0 "La ville de Coddorran, autrefois l'un des plus grands centres commerciaux de Cannor, est tombée aux mains de la vile tribu kobold d'Écailles-Vertes. Si nous devons reconquérir la ville et les hautes terres qui l'entourent, nous devons construire une flotte capable de protéger nos forces lors de leur débarquement."
 nimscodd_conquer_codderran_title:0 "Conquérir Coddorran"
 nimscodd_conquer_codderran_desc:0 "Coddorran était autrefois l'un des plus grands centres commerciaux du Dégel Nordique. Cependant, sous les kobolds, elle est tombée en ruines. En reprenant la ville, nous pouvons à nouveau projeter notre pouvoir commercial et militaire vers le nord."
 nimscodd_resettle_codderran_title:0 "Repeupler Coddorran"
 nimscodd_resettle_codderran_desc:0 "Coddorran, bien que maintenant reconquise par nos forces, est encore pleine de kobolds squattant dans les ruines de notre nation. Si Coddorran doit jamais redevenir la métropole qu'elle était autrefois, les kobolds doivent être évacués et nos colons doivent être installés."
 hierarchy_restore_codderran_title:0 "La Maison de Coddorran"
 hierarchy_restore_codderran_desc:0 "Coddorran, bien que maintenant habitée par des gnomes, n'est encore qu'un autre port commercial sur la côte ouest de Cannor. Autrefois, la Maison marchande de Coddorran extrayait et manufacturait divers métaux à travers la ville. Avec notre aide, elle peut le faire à nouveau."
 hierarchy_storm_isle_traders_title:0 "Les Marchands des Îles-Tempête"
 hierarchy_storm_isle_traders_desc:0 "Les Îles-Tempête n'étaient autrefois qu'un territoire reculé, un groupe d'îles isolées éclipsées par le continent. Après l'Éveil Draconique, cependant, elles sont devenues le foyer de nombreux réfugiés, grandissant pour abriter une modeste cité. Avec notre investissement, les marchands de l'île pourront en faire un port majeur de la région."
 hierarchy_prepare_exploratory_fleet_title:0 "Se Préparer à l'Exploration"
 hierarchy_prepare_exploratory_fleet_desc:0 "Des rumeurs nous parviennent que l'ancienne patrie des elfes, Aelantir, a été redécouverte et abrite maintenant diverses reliques de l'ancien empire précurseur. Nous devons préparer une flotte et enquêter sur la véracité de ces rumeurs."
 hierarchy_discover_aelantir_title:0 "Découvrir Aelantir"
 hierarchy_discover_aelantir_desc:0 "Les rumeurs sont vraies ! Aelantir existe vraiment et est mûre pour la colonisation par nos colons. Déjà, les villes grouillent de volontaires prêts à chercher fortune par-delà l'océan."
 hierarchy_colonial_investments_title:0 "Les Investissements Coloniaux"
 hierarchy_colonial_investments_desc:0 "Un fait malheureux auquel nous devons faire face, c'est qu'à cause de nos longues vies, notre population ne croît tout simplement pas si vite, surtout en comparaison des humains et halfelins qui se précipitent déjà pour se tailler leurs propres terres en Aelantir. Par une combinaison d'encouragements à notre propre population pour migrer et d'invitation aux colons du Petit-Pays à se joindre aux nôtres, nous devrions pouvoir compenser cette différence."
 hierarchy_establish_presence_title:0 "Établir une Présence"
 hierarchy_establish_presence_desc:0 "Bien que nous ayons envoyé de nombreux explorateurs en Aelantir, nous n'avons pas encore établi de véritable présence permanente sur les continents. En établissant un avant-poste approprié, cependant, nous aurons accès à une véritable base de déploiement pour les futures entreprises par-delà les mers."
 hierarchy_found_noo_oddansbay_title:0 "Fonder Nouvelle-Baie d'Oddan
 hierarchy_found_noo_oddansbay_desc:0 "Les terres de Dalaire, bien que pas particulièrement riches en ressources, possèdent un article majeur en vaste abondance : les fourrures. Avec une demande toujours croissante pour elles en Cannor, établir une présence permanente ici sera sûrement profitable. Il n'y a pas de mal à ce que la terre soit géographiquement la plus proche de nous de toutes les terres d'Aelantir."
 hierarchy_establish_noo_widdechand_title:0 "Établir Nouvelle-Widdechand"
 hierarchy_establish_noo_widdechand_desc:0 "Les terres de Noruin sont parmi les plus fertiles d'Aelantir, et comme telles sont sous forte compétition, avec aventuriers et puissances coloniales établissant une présence là-bas. Nous ne devons pas manquer cette occasion et établir une présence gnome là-bas aussi !"
 hierarchy_expand_noo_widdechand_title:0 "Étendre Nouvelle-Widdechand"
 hierarchy_expand_noo_widdechand_desc:0 "La colonie de Nouvelle-Widdechand a été un succès retentissant, mais elle ne contrôle encore qu'une petite fraction des terres de Noruin. Nous devons étendre notre colonie et revendiquer plus de cette terre riche pour la gnomerie."
 hierarchy_secure_noo_widdechand_title:0 "Sécuriser Nouvelle-Widdechand"
 hierarchy_secure_noo_widdechand_desc:0 "Tant qu'il y aura d'autres puissances en Noruin, Nouvelle-Widdechand ne pourra jamais être vraiment en sécurité. Nous devons étendre nos possessions dans la région, par la force si nécessaire, jusqu'à ce que toutes les terres de Noruin soient nôtres."
 nimscodd_deal_with_kobolds_title:0 "Traiter avec les Kobolds"
 nimscodd_deal_with_kobolds_desc:0 "Les kobolds couvrent les terres qui étaient autrefois les nôtres, siégeant dans les ruines de nos anciennes cités. Nous nous trouvons maintenant à un carrefour : devons-nous expulser ces créatures de nos terres ancestrales, ou devons-nous les intégrer comme égaux ?"
 nimscodd_resettle_dragondowns_title:0 "Repeupler les Collines-Dragons"
 nimscodd_resettle_dragondowns_desc:0 "Les Collines-Dragons, maintenant reconquises par nos forces, présentent une grande opportunité pour les colons. Les gnomes, en exil tant sur Nimscodd qu'à travers Cannor, sont impatients d'établir une nouvelle vie dans les terres de l'ancienne Hiérarchie."
 nimscodd_resettle_capital_title:0 "Repeupler la Capitale"
 nimscodd_resettle_capital_desc:0 "Baie d'Oddan maintenant reconquise par nos forces, présente une grande opportunité pour les colons. Les gnomes de tout Cannor sont impatients de retourner dans notre ancienne capitale. Nous devrions utiliser leur enthousiasme et fournir tout ce dont ils ont besoin pour s'installer."
 hierarchy_rebuild_oddansbay_title:0 "Reconstruire Baie d'Oddan
 hierarchy_rebuild_oddansbay_desc:0 "Baie d'Oddan notre nouvelle capitale, a parcouru un long chemin dans son processus de reconstruction, comme l'a fait la Côte-du-Dragon dans son ensemble. Cependant, nos terres ne sont toujours pas aussi prospères qu'elles l'étaient autrefois. En commençant par Baie d'Oddan nous devons reconstruire tant les villes que la campagne, et les rendre plus grandes et meilleures que jamais !"
 hierarchy_sildnamm_foundries_title:0 "Les Fonderies de Sildnamm"
 hierarchy_sildnamm_foundries_desc:0 "Autrefois, les fonderies de Sildnamm étaient parmi les plus grandes de tout Cannor, produisant de vastes quantités de fer et d'acier. Avec suffisamment d'investissement dans les mines et manufactures de la région, elles peuvent le refaire."
 hierarchy_rebuild_widdechand_title:0 "Reconstruire Widdechand"
 hierarchy_rebuild_widdechand_desc:0 "À l'époque de l'ancienne Hiérarchie, Widdechand n'était surpassée que par Baie d'Oddan en taille et prospérité. Communément appelée la 'Baie d'Oddan Orientale', les fondations sont toujours là, et la ville peut encore être reconstruite. Nous devons juste lancer le mouvement."
 hierarchy_restore_breadbasket_title:0 "Restaurer le Grenier"
 hierarchy_restore_breadbasket_desc:0 "La côte sud de la péninsule était autrefois une terre agricole prospère, et bien que n'ayant jamais pu rivaliser avec le Petit-Pays, elle produisait encore de vastes quantités de nourriture qui nourrissait notre peuple. Avec suffisamment de volonté, les terres agricoles gnomes peuvent être aussi prospères qu'elles l'étaient autrefois, sinon plus."
 hierarchy_finish_reconstruction_title:0 "Terminer la Reconstruction"
 hierarchy_finish_reconstruction_desc:0 "Bien que cela ait pris de nombreuses années, nos efforts ont finalement porté leurs fruits. La Hiérarchie est maintenant aussi prospère que jamais : ses terres agricoles fertiles, ses villes animées et ses mines expansives. Maintenant que les efforts de reconstruction sont terminés, nous pouvons concentrer notre administration sur l'expansion vers l'extérieur."
 hierarchy_establish_gommo_title:0 "Établir le Gommo"
 hierarchy_establish_gommo_desc:0 "Le Gommo, aussi connu sous le nom de guilde, est une organisation formelle des divers artisans artifex à travers la Hiérarchie. En leur donnant un lieu dédié pour expérimenter, développer et innover, nous pouvons assurer la croissance continue de l'organisation."
 hierarchy_design_hierarch_title:0 "Concevoir le Hiérarque"
 hierarchy_design_hierarch_desc:0 "Maintenant que notre nation a accès à certains des meilleurs esprits gnomes et nains de Cannor, nous pouvons combiner leurs connaissances pour créer quelque chose de vraiment grandiose. Le Hiérarque sera le plus grand navire à jamais naviguer sur les mers, et assurera notre domination de l'océan dans les années à venir."
 hierarchy_found_noo_nimscodd_title:0 "Fonder Nouvelle-Nimscodd"
 hierarchy_found_noo_nimscodd_desc:0 "Les îles de la Mer Brisée, en plus d'être un lieu idéal pour la culture du sucre, du thé et diverses autres cultures de rente, sont destinées à devenir l'un des centres commerciaux les plus importants d'Aelantir. Si nous devons obtenir une part de ce gâteau économique, nous devons établir une présence gnome sur les îles."
 hierarchy_colonise_noo_portnamm_title:0 "Coloniser Nouvelle-Portnamm"
 hierarchy_colonise_noo_portnamm_desc:0 "Les jungles de Soruin sont un endroit hostile, mal adapté à la colonisation gnome. Cependant, Soruin présente un grand intérêt stratégique, commandant deux des quatre entrées à la Mer Brisée. Comme telle, une présence gnome serait sûrement avantageuse. De plus, il y a des rumeurs d'or dans les jungles."
 hierarchy_new_home_title:0 "Un Nouveau Foyer pour les Gnomes"
 hierarchy_new_home_desc:0 "Bien que cela ait demandé un grand effort et une lutte, le peuple gnome s'est indéniablement construit un nouveau foyer en Aelantir. Là où se dressaient autrefois les précurseurs, nous nous dressons maintenant, et nous atteindrons plus haut qu'ils ne l'ont jamais fait !"
 nimscodd_prepare_reclamation_army_title:0 "L'Armée de Reconquête"
 nimscodd_prepare_reclamation_army_desc:0 "Si nous devons reconquérir notre ancienne patrie, nous devons nous construire une armée capable de vaincre les kobolds qui l'occupent. Comme telle, notre armée doit devenir la plus grande et de la plus haute qualité que nous puissions soutenir."
 nimscodd_begin_reconquest_title:0 "Commencer la Reconquête"
 nimscodd_begin_reconquest_desc:0 "Nos voisins immédiats, les Kobolds d'Écailles-Rouges, sont la première menace que nous devons surmonter. Nous devons leur sécuriser le col gnome, ainsi que reprendre les Collines-Dragons, que nous pouvons ensuite utiliser comme point de déploiement pour notre reconquête continue."
 nimscodd_reclaim_capital_title:0 "Reconquérir la Capitale"
 nimscodd_reclaim_capital_desc:0 "La ville de Baie d'Oddan autrefois le joyau de la Hiérarchie et la plus puissante cité de Cannor, éclipsant même Castonath elle-même, est tombée en ruines tout comme le reste de nos terres. Si nous devons jamais restaurer l'ancienne Hiérarchie, nous devons sûrement reconquérir notre capitale."
 nimscodd_conquer_dragonspine_title:0 "Conquérir l'Échine-Dragon"
 nimscodd_conquer_dragonspine_desc:0 "Les Monts de l'Échine-Dragon, avec leur terrain élevé et accidenté, présenteront notre plus grand défi encore. Dans chaque crevasse, sur chaque falaise, il semble que plus de kobolds se tapissent. Cependant, si les basses terres doivent jamais être en sécurité, les montagnes doivent être reconquises."
 nimscodd_resettle_dragonspine_title:0 "Repeupler l'Échine-Dragon"
 nimscodd_resettle_dragonspine_desc:0 "L'Échine-Dragon, malgré son terrain dangereux, offre encore une perspective tentante pour la colonisation. Les rumeurs de grandes quantités de fer, cuivre et même d'or attirent de nombreux chercheurs de fortune plus près de l'idée de s'installer. Vraies ou non, nous pouvons assez facilement utiliser ces rumeurs à notre avantage."
 hierarchy_restore_government_title:0 "La Hiérarchie Restaurée"
 hierarchy_restore_government_desc:0 "Nous nous appelons la Hiérarchie, nous vivons dans les anciennes terres de la Hiérarchie, et pourtant, nous ne nous gouvernons pas comme la Hiérarchie. Cela doit changer ! Nous serons gouvernés dans la tradition ancienne : par des scientifiques, ingénieurs et artisans artifex, comme une vraie Technocratie."
 hierarchy_reopen_foddimadd_title:0 "Rallumer les Verreries"
 hierarchy_reopen_foddimadd_desc:0 "Foddimadd était autrefois le foyer des plus grandes verreries du monde, produisant certaines des verreries les plus délicates et complexes de l'histoire, qui étaient utilisées à des fins tant décoratives que mécaniques. Nous rouvrirons les Verreries et assurerons que nos artisans artifex aient un accès facile à toutes les pièces délicates dont ils ont besoin."
 hierarchy_build_baycodds_title:0 "Développer Baycodds"
 hierarchy_build_baycodds_desc:0 "Les îles qui composent Baycodds, dans la Baie Brisée, ont été découvertes contenir le plus précieux de tous les minéraux : la larme-de-dame. Nous étendrons les mines de larme-de-dame sur l'île, ainsi que la ville autour d'elles, et apporterons sûrement de grandes richesses à la Hiérarchie."
 hierarchy_norbit_gold_title:0 "L'Or de Norbit"
 hierarchy_norbit_gold_desc:0 "Bien que la plupart de l'Échine-Dragon ait été exploitée, le vrai potentiel de Norbit vient juste d'être découvert : l'or. Beaucoup. Nous devons développer notre établissement dans la région, et ce faisant, obtenir l'accès aux vastes veines d'or qui traversent la montagne."
 hierarchy_conquer_lorenans_reach_title:0 "Conquérir l'Étendue de Lorenan"
 hierarchy_conquer_lorenans_reach_desc:0 "L'Étendue de Lorenan, bien qu'habitée principalement par les Lorentais, est d'une grande importance stratégique, étant donné qu'elle se trouve juste au nord de deux grandes barrières naturelles : les Monts Rubis et les Clairières-Rouges. Si nous devons sécuriser nos possessions dans le Petit-Pays des incursions du sud, alors l'étendue doit être sécurisée."
 hierarchy_protect_rubyhold_title:0 "Protéger Tenue-Rubis"
 hierarchy_protect_rubyhold_desc:0 "Tenue-Rubis est isolée et seule. À l'ouest, elle est menacée par Lorent, et à l'est, elle est menacée par Anbennar. Pour leur propre bien, nous devons prendre les nains de Tenue-Rubis sous notre protection."
 hierarchy_establish_noo_coddorran_title:0 "Établir Nouvelle-Coddorran"
 hierarchy_establish_noo_coddorran_desc:0 "Les îles de la Mer Brisée sont un endroit froid et inhospitalier. Cependant, pendant les mois d'été, la Mer Brisée devient la route commerciale la plus directe vers Ynn et Eordand. Si nous pouvons contrôler la mer, nous pourrons étendre notre portée encore plus loin que jamais."
 hierarchy_ynnic_expedition_title:0 "L'Expédition Ynnique"
 hierarchy_ynnic_expedition_desc:0 "Au sud de Nouvelle-Coddorran s'étend la vaste vallée fluviale d'Ynn, l'une des terres les plus riches d'Aelantir. Nous devons nous aventurer au sud, afin de sécuriser cette terre massive et fertile pour nous-mêmes."
 hierarchy_secure_the_tributaries_title:0 "Sécuriser les Affluents"
 hierarchy_secure_the_tributaries_desc:0 "Bien que tenir le fleuve Ynn lui-même soit un grand exploit, cela laissera nos défenses grand ouvertes aux attaques de l'est et de l'ouest. Comme tel, nous devons sécuriser les affluents de l'Ynn, et étendre les frontières de notre colonie aux limites naturelles des montagnes qui encadrent chaque côté du bassin."
 hierarchy_viceroyalty_middanbit_title:0 "Vice-Royauté de Nouvelle-Middanbit"
 hierarchy_viceroyalty_middanbit_desc:0 "Finalement, après des décennies de lutte, toutes les terres d'Ynn sont nôtres. Avec ces terres sous notre contrôle, nous devons réorganiser l'administration en une entité singulière et centralisée : La Grande Vice-Royauté de Nouvelle-Middanbit."
 nimscodd_reach_out_title:0 "Tendre la Main"
 nimscodd_reach_out_desc:0 "En l'état, Nimscodd est piégée entre les géants de Lorent et Gawed. En nous alliant avec l'un des deux, ou même avec l'Empereur d'Anbennar, nous pouvons assurer la survie continue de notre nation."
 hierarchy_conquer_dragonhills_title:0 "Conquérir les Collines-Dragons"
 hierarchy_conquer_dragonhills_desc:0 "Les Collines-Dragons avaient toujours été les terres sur lesquelles la Hiérarchie avait la prise la plus faible, et au fil des années, elles deviendraient le foyer de nombreux Gawediens Aléniques. Nous avons encore une revendication sur la région cependant, et cela servirait bien nos défenses du nord de l'appliquer."
 nimscodd_conquer_caves_title:0 "Conquérir les Grottes"
 nimscodd_conquer_caves_desc:0 "Pendant l'Éveil Draconique, les kobolds sont sortis en masse des grottes des Hauteurs-Dragons par millions. Tant qu'ils tiennent ces cavernes, nous ne pouvons jamais être vraiment en sécurité."
 nimscodd_finish_kobolds_title:0 "Terminer la Colonisation"
 nimscodd_finish_kobolds_desc:0 "Les dernières terres de la Côte-du-Dragon s'étendent devant nous : les Profondeurs-Dragons, ancien foyer des kobolds. Bien que traditionnellement pas le foyer des gnomes, certains désirent encore en faire leur foyer. Déjà, divers groupes de colons partent pour les grottes."
 hierarchy_fortify_peninsula_title:0 "Fortifier la Péninsule"
 hierarchy_fortify_peninsula_desc:0 "La péninsule sur laquelle réside notre Hiérarchie est protégée par l'océan au nord, au sud et à l'ouest, et par les Hauteurs-Dragons à l'est. Cependant, là où les montagnes rencontrent la mer, nos défenses naturelles nous font défaut. Nous devons compléter notre armure géographique avec des défenses de conception gnome."
 hierarchy_mine_dragonspine_title:0 "Exploiter l'Échine-Dragon"
 hierarchy_mine_dragonspine_desc:0 "L'Échine-Dragon abrite maintenant de nombreux gnomes, mais sa richesse minérale reste inexploitée. Nous devons développer nos établissements au nord, afin d'approvisionner à nouveau les manufactures du sud."
 hierarchy_industrialize_title:0 "L'Industrie Gnome"
 hierarchy_industrialize_desc:0 "Nos artisans artifex ont découvert une technologie qui pourrait changer le monde tel que nous le connaissons : la puissance vapeur. La capacité de construire de grandes machines et mécanismes sans avoir besoin de magie du tout. Nous devons extraire autant de charbon que possible, afin d'apporter une révolution industrielle !"
 hierarchy_push_south_title:0 "Pousser vers le Sud"
 hierarchy_push_south_desc:0 "Pour libérer le Petit-Pays, nous devons pousser vers le sud, dans les Terres de Lorent, et libérer les Halfelins Pieds-Rouges au sud de la Portroy."
 hierarchy_liberate_redfoots_title:0 "Libérer les Pieds-Rouges"
 hierarchy_liberate_redfoots_desc:0 "Les Halfelins Pieds-Rouges, souffrant sous le joug de Lorent, doivent être libérés. Si cela nous met en conflit avec les Rois-Roses, qu'il en soit ainsi."
 hierarchy_unite_viswall_title:0 "Unifier Viswall"
 hierarchy_unite_viswall_desc:0 "La ville de Viswall, la plus grande du Petit-Pays, a longtemps été divisée entre nord et sud. Nous devons unir les deux moitiés en une seule ville à nouveau, sous protection gnome bien sûr."
 hierarchy_integrate_halflings_title:0 "Intégrer les Halfelins"
 hierarchy_integrate_halflings_desc:0 "Les halfelins du Petit-Pays, qu'ils soient Pieds-Rouges, Pieds-Bleus ou Pieds-Vis, ont été libérés. Beaucoup d'entre eux, cependant, nous voient comme juste un autre conquérant plutôt que des libérateurs. Nous devons les intégrer dans notre administration et dissiper cette vision une fois pour toutes."
 hierarchy_contact_nortiochand_title:0 "Contacter Nortiochand"
 hierarchy_contact_nortiochand_desc:0 "<Cette mise à jour, les glaciers restent vides>"
 hierarchy_dolindha_conquests_title:0 "Les Conquêtes de Dolindha"
 hierarchy_dolindha_conquests_desc:0 "Les terres de Dolindha sont les plus au nord des établissements ruinborn proprement dits en Ynn. Au centre du fleuve et de la vallée, quiconque contrôle Dolindha, contrôle Ynn."
 hierarchy_sarda_conquests_title:0 "Les Conquêtes de Sarda"
 hierarchy_sarda_conquests_desc:0 "Les terres de Sarda marquent où Ynn rencontre Noruin, aux Falaises de Ruine. C'est aussi la plus peuplée des terres ruinborn. Comme tel, afin de sécuriser tout le fleuve pour nous-mêmes, nous devons nous assurer que les gnomes gouvernent Sarda."
 nimscodd_allies_south_title:0 "Des Alliés dans le Sud"
 nimscodd_allies_south_desc:0 "Les Gnomes des Ruisseaux de Portnamm au sud sont l'un des seuls visages amicaux de la région. Nous devons leur tendre la main de l'amitié et les protéger de toutes menaces qu'ils pourraient affronter, tout comme ils nous protégeront."
 hierarchy_unite_portnamm_title:0 "Se Réunir avec Portnamm"
 hierarchy_unite_portnamm_desc:0 "Nos alliés à Portnamm ont longtemps été de bons amis, et maintenant que nous avons créé un état pour tous les gnomes, ils ne doivent pas être exclus. Nous les inviterons à rejoindre notre nouvelle Hiérarchie comme ville autonome."
 hierarchy_route_south_title:0 "Une Route Terrestre vers le Sud"
 hierarchy_route_south_desc:0 "Pendant l'Ère de Glace Noire, les Revériens se sont installés dans ce qu'ils appellent maintenant la Côte des Pillards. Nous devons reconquérir cette terre, tant pour établir une route terrestre vers la ville de Portnamm, que pour nous donner une base de déploiement potentielle pour libérer le Petit-Pays."
 hierarchy_secure_south_title:0 "Sécuriser le Sud"
 hierarchy_secure_south_desc:0 "La route sud vers Portnamm, bien que maintenant sécurisée par nos armées, est encore ouverte à l'incursion étrangère. Nous devons construire une série de fortifications, afin de nous assurer que cette route cruciale ne tombe pas entre les mains d'un ennemi."
 hierarchy_prepare_small_expedition_title:0 "Préparer l'Expédition du Petit-Pays"
 hierarchy_prepare_small_expedition_desc:0 "À notre ouest, les halfelins ont longtemps été opprimés par leurs seigneurs humains. Nous devons préparer nos armées pour libérer le Petit-Pays et ramener les halfelins sous notre règne bienveillant."
 hierarchy_push_east_title:0 "Pousser vers l'Est"
 hierarchy_push_east_desc:0 "Pour libérer le Petit-Pays, nous devons pousser vers l'est, dans les Terres de Gawed, et libérer les Halfelins Pieds-Bleus au nord de la Portroy."
 hierarchy_liberate_bluefoots_title:0 "Libérer les Pieds-Bleus"
 hierarchy_liberate_bluefoots_desc:0 "Les Halfelins Pieds-Bleus, souffrant sous le joug de Gawed, doivent être libérés. Si cela nous met en conflit avec les Rois-Aigles, qu'il en soit ainsi."
 hierarchy_prepare_imperial_incursion_title:0 "Une Incursion Impériale"
 hierarchy_prepare_imperial_incursion_desc:0 "Bien que nous ayons libéré une grande partie du Petit-Pays, de nombreux halfelins résident plus à l'ouest, dans l'Empire d'Anbennar. Si nous devons contester l'Empereur, nous devons nous assurer que nos armées sont à la hauteur de la tâche."
 hierarchy_liberate_imperials_title:0 "Libérer les Impériaux"
 hierarchy_liberate_imperials_desc:0 "Les Halfelins Impériaux, longtemps opprimés par Anbennar, doivent être libérés ! Si nous devons vraiment nous appeler les libérateurs du Petit-Pays, alors Beepeck doit être libéré de la servitude impériale et amené sous notre protection."
 hierarchy_halflings_liberated_title:0 "Les Halfelins Libérés"
 hierarchy_halflings_liberated_desc:0 "C'est fait. Après que de nombreuses années se soient écoulées et d'innombrables vies aient été perdues, les halfelins ont été libérés. Nous nous dressons triomphants, comme les Protecteurs du Petit-Pays."


