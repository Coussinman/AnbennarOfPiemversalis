 #Castes Localisation
 estate_uppercastes:0 "Castes Supérieures"
 estate_uppercastes_desc:0 "Cet état représente les castes supérieures de la société Raheni, qui comprennent les castes des prêtres, administrateurs et guerriers. Ces nobles lignées forment l'élite dirigeante de notre royaume, gardant jalousement les traditions ancestrales et les prérogatives du pouvoir qui leur reviennent de droit divin."
 estate_uppercastes_ownership:0 "Propriétés Foncières des [Country.GetUpper CastesName]"
 uppercastes_loyalty_modifier:1 "Équilibre de Loyauté des [Country.GetUpper CastesName]"
 uppercastes_influence_modifier:0 "Influence des [Country.GetUpper CastesName]"
 uppercastes_privilege_slots:0 "Privilèges Maximum des [Country.GetUpper CastesName]"
 
 #Uppercastes Privileges
 estate_uppercastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_uppercastes_organization_caste_desc:0 ""
 estate_uppercastes_organization_reformed:0 "Castes Abolies : $ESTATE_NAME$"
 estate_uppercastes_organization_reformed_desc:0 ""
 estate_uppercastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_uppercastes_organization_caste_dhenijanraj_desc:0 ""
 estate_uppercastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_uppercastes_organization_caste_bhuvauri_desc:0 ""
 estate_uppercastes_land_rights:0 "Droits de Premier Achat"
 estate_uppercastes_land_rights_desc:0 "La stabilité de notre arrière-pays repose sur l'évitement des bouleversements. Quand de nouvelles propriétés deviennent disponibles à l'achat, ceux qui connaissent la gestion foncière devraient avoir la priorité sur ces opportunités."
 estate_uppercastes_right_of_counsel:0 "Premières des Castes"
 estate_uppercastes_right_of_counsel_desc:0 "Force motrice du gouvernement et de la culture, les castes supérieures assurent le bon fonctionnement de la société. Il est juste et approprié qu'elles soient formellement reconnues pour cela."
 estate_uppercastes_articles_of_war:0 "Codifier les Articles de Guerre"
 estate_uppercastes_articles_of_war_desc: "Les innombrables œuvres de philosophie martiale archivées par les familles de la caste guerrière ont jusqu'à présent été gardées principalement privées. Synthétiser ces enseignements en manuels définitifs d'art de la guerre fera des stratèges même des clercs les plus chétifs."
 estate_uppercastes_nobility_primacy:0 "Accorder l'Autorité de Guerre Exclusive"
 estate_uppercastes_nobility_primacy_desc:0 "Pendant trois mille ans, nos castes guerrières ont constamment raffiné la doctrine militaire Raheni. Elles seules sont qualifiées et éthiquement préparées pour mener une guerre juste."
 estate_uppercastes_supremacy_over_crown:0 "Conseil Inter-Castes Permanent"
 estate_uppercastes_supremacy_over_crown_desc:0 "Les dirigeants sages ont longtemps convoqué des Jaatsanti pour résoudre les conflits de castes insolubles. Établir un Jaatsanti permanent nous permettra d'aborder de tels problèmes avant qu'ils n'escaladent."
 estate_uppercastes_statutory_rights:0 "Accorder aux $ESTATE_NAME$ une Supervision Complète"
 estate_uppercastes_statutory_rights_desc:0 "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux [Root.GetUpper CastesName] des droits considérables qui placent des limitations strictes sur [Root.Monarch.GetHerHis] autorité."
 estate_uppercastes_advisors:0 "Secrétariats pour les Lettrés"
 estate_uppercastes_advisors_desc:0 "Ce n'est que par la cultivation de l'esprit qu'on peut gouverner sagement. L'éducation formelle et la recommandation d'érudits respectés devraient constituer des prérequis de base pour ceux qui assistent nos hauts officiels."
 estate_uppercastes_officer_corp:0 "Restreindre les Postes de Commandement"
 estate_uppercastes_officer_corp_desc:0 "Écoutez en secret les officiers de la caste guerrière débattre d'un seul stratagème ; entendez comme trois millénaires d'art de guerre Raheni sont référencés en moins d'une minute. Nul autre n'est apte à commander."
 estate_uppercastes_school_tuition:0 "Révoquer les Bourses"
 estate_uppercastes_school_tuition_desc:0 "Payer les érudits pour apprendre érode leur engagement envers la cultivation de Visvatma, encourageant l'acquisitif grossier. En abolissant ces bourses, nous économisons de l'argent et purgeons nos Écoles des profiteurs."
 estate_uppercastes_all_school_diplomats:0 "Réseautage Scolastique"
 estate_uppercastes_all_school_diplomats_desc:0 "Bien que les Écoles puissent se quereller, des références communes et des liens personnels unissent l'ensemble de l'académie Raheni. À travers ces connexions, nous gagnons un accès facile aux cours étrangères."
 estate_uppercastes_eunuchs_in_uppercastes:0 "Intégration des Eunuques"
 estate_uppercastes_eunuchs_in_uppercastes_desc:0 "Aux fins du système de castes, tous les eunuques seront comptés parmi les rangs des Castes Supérieures. En effet, cela signifie que quiconque cherche à élever sa position dans la vie peut s'entraîner pour devenir eunuque, améliorer son sort et assister dans l'immense tâche de gouverner un empire."
 estate_uppercastes_admiralty:0 "Suprématie des Amiraux"
 estate_uppercastes_admiralty_desc:0 "La vaste majorité des marins viennent des castes moyennes ou inférieures, mais nos flottes sont ultimement des instruments de guerre. Les préoccupations mesquines des marchands ne doivent pas être autorisées à compromettre la sécurité de l'état."
 estate_uppercastes_intercaste_marriages:0 "Légaliser les Mariages Hypergames"
 estate_uppercastes_intercaste_marriages_desc:0 "Des millénaires d'expertise lentement acquise ne seront pas dilués simplement en tolérant une ou deux histoires d'amour. Permettre à ceux des castes inférieures d'épouser dans les castes supérieures amènera ces personnes exceptionnelles dans l'élite, renforçant l'ordre approprié."
 estate_uppercastes_military_achievements:0 "Régimentaion Locale des Castes"
 estate_uppercastes_military_achievements_desc:0 "Il est sensé d'organiser nos troupes par lieu d'origine, commandant les locaux avec les locaux. Les paysans servant sous ceux devant qui ils ôtent quotidiennement leur chapeau rompront en dernier, car nul ne souhaite rentrer chez lui en couard."
 estate_uppercastes_freedom_of_profession:0 "Liberté de Profession"
 estate_uppercastes_freedom_of_profession_desc:0 "La caste dicte la profession ; que la profession dicte aussi la caste. Si nous permettons à l'exceptionnel de forger de nouvelles lignées d'hérédité, les castes supérieures sont renforcées, non affaiblies."
 
 estate_uppercastes_supremacy_over_crown_effect_tooltip:0 "Les §YÉtats§! peuvent donner des §YObjectifs§! sans que la §YDiète§! ait été convoquée."
 
 #Uppercastes Monopoly Localisation
 estate_uppercastes_monopoly_of_metals:0 "Monopole sur l'Extraction et la Fonte"
 estate_uppercastes_monopoly_of_metals_desc:0 "Sans métal, nos armées seraient édentées. Seules les [Root.GetUpper CastesName] peuvent être chargées d'administrer ses revenus, car ce sont elles qui apportent la plus grande contribution aux armées de notre nation."
 estate_uppercastes_monopoly_of_metals_effect_tooltip:2 "§RAucun revenu du §YFer§!, du §YMithril§! ou du §YCuivre§!§!"
 estate_uppercastes_monopoly_of_metals_mod:1 "Monopole sur l'Extraction et la Fonte"
 desc_estate_uppercastes_monopoly_of_metals_mod:1 "L'état a accordé aux [Root.Owner.GetUpper CastesName] les droits de monopole sur la production de fer, mithril et cuivre."
 estate_uppercastes_monopoly_of_metals_revoke_tooltip:0 "Les revenus de production du §YFer§!, du §YMithril§! et du §YCuivre§! sont restaurés"
 estate_uppercastes_monopoly_of_livestock:0 "Monopole sur le Bétail"
 estate_uppercastes_monopoly_of_livestock_desc:0 "Nos éleveurs font un travail précieux en nourrissant notre grande nation. Qui mieux que les [Root.GetUpper CastesName] pour administrer leurs revenus, elles qui possèdent déjà une grande partie des terres dans les zones rurales où opèrent les fermiers ?"
 estate_uppercastes_monopoly_of_livestock_effect_tooltip:2 "§RAucun revenu du §YBétail§!§!"
 estate_uppercastes_monopoly_of_livestock_mod:1 "Monopole sur le Bétail"
 desc_estate_uppercastes_monopoly_of_livestock_mod:1 "L'état a accordé aux [Root.Owner.GetUpper CastesName] les droits de monopole sur l'élevage."
 estate_uppercastes_monopoly_of_livestock_revoke_tooltip:0 "Les revenus de production du §YBétail§! sont restaurés"
 estate_uppercastes_monopoly_of_gems:0 "Monopole sur les Pierres Précieuses"
 estate_uppercastes_monopoly_of_gems_desc:0 "Une belle pierre précieuse peut valoir plus que son poids en or. Il n'est donc pas étonnant que les [Root.GetUpper CastesName] souhaitent contrôler les revenus de leur commerce."
 estate_uppercastes_monopoly_of_gems_effect_tooltip:4 "§RAucun revenu des §YGemmes§!§!."
 estate_uppercastes_monopoly_of_gems_mod:1 "Monopole sur les Pierres Précieuses"
 desc_estate_uppercastes_monopoly_of_gems_mod:1 "L'état a accordé aux [Root.Owner.GetUpper CastesName] les droits de monopole sur l'extraction de gemmes et les opérations d'artisanat."
 estate_uppercastes_monopoly_of_gems_revoke_tooltip:0 "Les revenus de production des §YGemmes§! sont restaurés"
 
 monopoly_privileges.5.d.uppercastes:0 "Le monopole sur les opérations d'extraction et de fonte que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de ces opérations. Cependant, les [Root.GetUpper CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.6.d.uppercastes:0 "Le monopole sur le bétail que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de l'élevage. Cependant, les [Root.GetUpper CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.7.d.uppercastes:0 "Le monopole sur les pierres précieuses que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de l'extraction de gemmes et de la production de bijoux. Cependant, les [Root.GetUpper CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 
