 #Uppercastes Agenda Descriptions
 estate_uppercastes_build_army_building_in_y_desc:0 "Les [Root.GetUpper CastesName] de [agenda_province.GetName] nous pressent de construire de nouveaux centres d'entraînement et de recrutement militaires dans la province afin que notre approvisionnement en recrues de haute qualité pour l'armée puisse être rendu plus sûr."
 estate_uppercastes_build_fort_building_in_y_desc:0 "Les [Root.GetUpper CastesName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Elles arguent qu'il est impératif que nous protégions cette position stratégique clé des attaques."
 estate_uppercastes_build_manufactory_in_y_desc:0 "Les [Root.GetUpper CastesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Elles affirment que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 estate_uppercastes_build_university_in_y_desc:0 "Les [Root.GetUpper CastesName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que leur progéniture puisse bénéficier de la plus fine éducation que [Root.GetUsableName] puisse offrir."
 estate_uppercastes_develop_x_desc:0 "Les [Root.GetUpper CastesName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_uppercastes_hire_advisor_desc:0 "Les [Root.GetUpper CastesName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller militaire."
 estate_uppercastes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetUpper CastesName]. Elles exigent que nous [Root.Mil_Advisor.GetHerHim] renvoyions !"
 estate_uppercastes_get_allies_desc:0 "Les [Root.GetUpper CastesName] s'inquiètent de l'isolement diplomatique de [Root.GetUsableName]. Elles préconisent que nous trouvions plus d'alliés pour notre nation."
 estate_uppercastes_befriend_rival_of_rival_desc:0 "Les [Root.GetUpper CastesName] s'inquiètent de la menace posée par nos rivaux dans [rival_country.GetUsableName]. Elles recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], afin qu'ensemble nous puissions nous dresser fortement contre eux."
 estate_uppercastes_restore_legitimacy_desc:0 "Les [Root.GetUpper CastesName] s'inquiètent que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Elles exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_uppercastes_relations_with_X_desc:0 "Les [Root.GetUpper CastesName] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Elles recommandent que nous cherchions des liens plus étroits avec eux."
 estate_uppercastes_break_coalition_desc:0 "L'alliance de nations dressées contre nous inquiète profondément les [Root.GetUpper CastesName]. Elles nous supplient de faire ce que nous pouvons pour apaiser les craintes de ceux qui s'opposeraient à nous - ou à défaut, de briser leur résistance en les écrasant au combat."
 estate_uppercastes_condottieri_rivals_desc:0 "Nos rivaux dans [agenda_country.GetUsableName] cherchent à étendre leur pouvoir à travers leur guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetUpper CastesName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_uppercastes_support_independence_desc:0 "Les [Root.GetUpper CastesName] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par nos rivaux, [agenda_rival_country.GetUsableName]. Elles nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_uppercastes_retake_core_desc:0 "Les [Root.GetUpper CastesName] déplorent le fait que [agenda_province.GetName], partie intégrante de notre nation, ne soit pas sous notre contrôle. Elles exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_uppercastes_crush_revolts_desc:0 "Les [Root.GetUpper CastesName] exigent que nous restaurions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_uppercastes_regain_liberty_desc:0 "Les [Root.GetUpper CastesName] s'irritent sous le règne de nos suzerains [agenda_country.GetAdjective]. Elles exigent une action pour restaurer la liberté [Root.GetAdjective] !"
 estate_uppercastes_convert_province_culture_desc:0 "Les [Root.GetUpper CastesName] ont cherché de nouvelles terres pour leur peuple. Elles considèrent [agenda_province.GetName] comme un lieu idéal pour l'établissement [Root.Culture.GetName], si les locaux peuvent être persuadés des mérites de nos voies."
 estate_uppercastes_protect_our_culture_desc:0 "Les [Root.GetUpper CastesName] affirment que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable aux mains de leurs maîtres [agenda_country.GetAdjective]. Elles exigent que nous saisissions la province et les amenions dans notre nation !"
 estate_uppercastes_vassalise_vulnerable_country_desc:0 "Les [Root.GetUpper CastesName] ne peuvent s'empêcher d'être tentées par la cible vulnérable présentée par nos voisins dans [agenda_country.GetUsableName]. Elles poussent pour une campagne militaire pour les amener sous notre domination !"
 estate_uppercastes_expand_into_x_desc:0 "Les [Root.GetUpper CastesName] ont jeté un œil jaloux sur [agenda_province.GetAreaName], une zone qu'elles affirment ferait un bel ajout à notre nation. Elles appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
 estate_uppercastes_complete_conquest_of_x_desc:0 "Les [Root.GetUpper CastesName] voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressentent le fait qu'elle ne soit pas entièrement nôtre. Elles nous exhortent à sécuriser le reste de la zone pour nous-mêmes !"
 estate_uppercastes_annex_subject_desc:0 "Les [Root.GetUpper CastesName] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Elles exigent que nous les intégrions pleinement dans notre pays."
 estate_uppercastes_build_an_army_desc:0 "Les [Root.GetUpper CastesName] considèrent notre armée comme un embarras pour notre nation. Elles appellent urgemment à ce qu'elle soit étendue, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_uppercastes_bigger_army_than_rival_desc:0 "Les [Root.GetUpper CastesName] s'inquiètent que notre armée s'en sortirait mal contre les [agenda_country.GetAdjective] dans une guerre. Elles insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_uppercastes_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetUpper CastesName], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Elles préconisent que nous consolidions pendant un temps et permettions à nos réserves de récupérer."
 estate_uppercastes_recover_abysmal_prestige_desc:0 "Les [Root.GetUpper CastesName] sont consternées par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Elles exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_uppercastes_improve_prestige_desc:0 "Les [Root.GetUpper CastesName] souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."
 
 estate_uppercastes_protect_our_culture_effect_tooltip:0 "Si conquise, §Y[agenda_province.GetName]§! perdra §G5§! années de séparatisme."
