 #Raheni caste estates
 caste_races_uppercastes_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.Country.GetName] : Fluidité des Castes§!\n[caste_fluidity_title_check]\n[Root.casteFluidityBar]\n\nNotre fluidité des castes nous accorde : \n[caste_fluidity_modifier_check]\n\n\n§Y[Root.GetUpper CastesName] : Races des Castes§!\n[harimari_in_uppercastes_check]\n[human_in_uppercastes_check]\n\nUne fois que vous posséderez suffisamment de provinces dans la super-région de §YRahen§!, vous pourrez ajouter ou retirer des §Yraces§! aux castes en utilisant la décision §YRéformer les Castes§!.\n"
 caste_races_uppercastes_dhenijanraj_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.Country.GetName] : Fluidité des Castes§!\n[caste_fluidity_title_check]\n[Root.casteFluidityBar]\n\nNotre fluidité des castes nous accorde : \n[caste_fluidity_modifier_check]\n\n\n§Y[Root.GetUpper CastesName] : Races des Castes§!\n[harimari_in_uppercastes_check]\n[human_in_uppercastes_check]\n[dwarven_in_uppercastes_check]\n[hobgoblin_in_uppercastes_check]\n\nUne fois que vous posséderez suffisamment de provinces dans la super-région de §YRahen§!, vous pourrez ajouter ou retirer des §Yraces§! aux castes en utilisant la décision §YRéformer les Castes§!.\n"
 caste_races_uppercastes_bhuvauri_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.Country.GetName] : Fluidité des Castes§!\n[caste_fluidity_title_check]\n[Root.casteFluidityBar]\n\nNotre fluidité des castes nous accorde : \n[caste_fluidity_modifier_check]\n\n\n§Y[Root.GetUpper CastesName] : Races des Castes§!\n[harimari_in_uppercastes_check]\n[human_in_uppercastes_check]\n[orcish_in_uppercastes_check]\n[half_orcish_in_uppercastes_check]\n[gnollish_in_uppercastes_check]\n[lizardfolk_in_uppercastes_check]\n[hobgoblin_in_uppercastes_check]\n"
 caste_races_uppercastes_reformed_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.Country.GetName] : Fluidité des Castes§!\n[caste_fluidity_title_check]\n[Root.casteFluidityBar]\n\nNotre fluidité des castes nous accorde : \n[caste_fluidity_modifier_check]\n\n\n§Y[Root.Country.GetName]§!§T a entièrement aboli son système de castes ! Il règne désormais une mobilité sociale complète et toutes les races sont libres de suivre leur propre destinée.§!\n\n"
