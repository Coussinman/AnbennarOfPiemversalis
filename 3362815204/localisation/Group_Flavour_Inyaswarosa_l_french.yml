 dakinshi_harem_events.1.t:0 "Les Enfants de [Root.Monarch.GetName]"
 dakinshi_harem_events.1.fem:0 "La grande [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui siège à [Root.Capital.GetCapitalName], a décidé qu'il était temps de choisir parmi ses nombreux enfants qui héritera de sa position. Tous les enfants de ses nombreuses épouses sont éligibles pour cet honneur, et la compétition politique parmi les épouses et enfants dans le harem bat son plein. La volonté incontestable de la [Root.Monarch.GetTitle] dans cette décision résonnera pendant des décennies."
 dakinshi_harem_events.1.masc:0 "Le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui siège à [Root.Capital.GetCapitalName], a décidé qu'il était temps de choisir parmi ses nombreux enfants qui héritera de sa position. Tous les enfants de ses nombreuses épouses sont éligibles pour cet honneur, et la compétition politique parmi les épouses et enfants dans le harem bat son plein. Certains questionnent la capacité d'un homme à faire ce choix important, mais le commandement du [Root.Monarch.GetTitle] sera respecté en cela."

 dakinshi_harem_events.1.a:0 "Tous parleront de la beauté de l'héritier."
 dakinshi_harem_events.1.b:0 "Mon enfant qui s'est prouvé comme guerrier est l'héritier."
 dakinshi_harem_events.1.c:0 "Brave Mangouste m'a montré l'enfant."
 dakinshi_harem_events.1.d:0 "Mon enfant est béni par Brave Mangouste."
 dakinshi_harem_events.1.e:0 "Cet enfant qui est le mien est aussi puissant que Brave Mangouste"

 dakinshi_harem_events.1.f:0 "Mon enfant dont la générosité ne connaît pas de limites."
 dakinshi_harem_events.1.g:0 "Mon enfant qui a appris les secrets érudits apprendra le trône."
 dakinshi_harem_events.1.h:0 "Éléphant Altruiste m'a montré l'enfant."
 dakinshi_harem_events.1.i:0 "Mon enfant est béni par Éléphant Altruiste."
 dakinshi_harem_events.1.j:0 "La générosité de mon enfant égale sûrement même Éléphant Altruiste."

 dakinshi_harem_events.1.k:0 "Je choisis celui qui est le plus rusé."
 dakinshi_harem_events.1.l:0 "Mon enfant est irréprochable en caractère."
 dakinshi_harem_events.1.m:0 "Sage Léopard m'a montré l'enfant."
 dakinshi_harem_events.1.n:0 "Cet enfant qui est le mien est béni par Sage Léopard."
 dakinshi_harem_events.1.o:0 "Mon enfant est aussi astucieux que Sage Léopard"


 dakinshi_harem_events.2.t:0 "Celle Qui Vient au Sommet du Monde"
 dakinshi_harem_events.2.d:0 "Parfois une Namingo meurt sans nommer d'héritier. Dans de tels cas, les chanceuses et ambitieuses naturelles montent au sommet. Qui peut dire si notre nouvelle [Root.Monarch.GetTitle] réussira ou non ?"
 dakinshi_harem_events.2.a:0 "Longue vie à la [Root.Monarch.GetTitle] !"
 dakinshi_harem_events.2.a.tt:0 "Seul le temps pourra dire quel type de dirigeante §Y[Root.Monarch.GetName]§! sera.""

