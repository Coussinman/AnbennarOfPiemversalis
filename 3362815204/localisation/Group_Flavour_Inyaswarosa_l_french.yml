 dakinshi_events.1.t:0 "L'Ère des Seigneurs de Guerre"
 dakinshi_events.1.d.1:0 "Le peuple se souvient encore de l'ancien Bwa Dakinshi comme d'une terre bénie où coulaient des rivières d'or et de bronze entre ses nombreuses cités prospères. Parmi elles, Kaziradoka était le joyau de la couronne, abritant la seule monnaie de l'empire et les marchés les plus animés qui traitaient tous les métaux précieux descendus des mines riches et abondantes nichées dans les montagnes.\n\nBeaucoup de ces cités gisent maintenant en ruines, pourtant la plus grande ville de l'ancien empire n'a pas partagé leur funeste destin. Dirigée d'abord par la seule dynastie continue à part les maudits Cobras, la famille Imanzi a maintenu la cité en sécurité et influente, s'approchant de l'unification de la région à plusieurs reprises.\nCependant, même récemment les ambitions de la famille ont échoué, quand Vitarogomo Mlima fut tuée lors de la défense d'Inshibonde.\n\nEn son absence, les voisins de la cité sont devenus redoutables : entre une armée de métamorphes unifiée, un puissant seigneur bandit et une sorcière qui a vendu son âme aux Sorcières. Cette fois, la prouesse des Destructeurs de Bakatwa ne suffira peut-être pas pour que la cité survive.\nCela dit, pour beaucoup la plus grande raison de craindre réside en Mwasagore. Bien que sa passion innée pour étudier le passé se soit révélée utile dans la gestion de la cité, nombreux sont ceux qui doutent qu'elle soit capable de défendre la cité en tant que guerrière. Même s'ils ont raison, cela ne prouve pas que tout soit encore perdu. Les années passées à étudier les échecs de ses ancêtres lui procurent un avantage unique, que beaucoup sous-estimeront à leurs propres risques et périls."
 dakinshi_events.1.d.2:0 "La période des seigneurs de guerre a vu de nombreuses personnes s'élever et chuter. Des histoires de gens arrachés à leurs familles soit par l'esclavage soit forcés de s'enrôler pour éviter la pauvreté, contraints de se battre pour la cause de quel que Vitaragomo follement ambitieux qu'ils servaient.\n\nPourtant, peu ont pu connaître le degré de succès qu'a eu Kwizera, tant dans ses dons que dans l'exécution de ses plans. Explosive tant par tempérament que sur les champs de bataille, elle a utilisé sa combinaison unique - une sur un million - de prouesses magiques, martiales et de métamorphose pour gravir rapidement la hiérarchie du Cobra Porteur de Mort, se dressant comme l'une des Munitarogomo les plus influentes du clan malgré ses à peine 19 ans à l'époque.\n\nAlors que son nombre de morts s'élevait à des milliers lors du siège d'Inshibonde, ses partisans aussi. La plupart savaient que le succès du clan était principalement dû à ses capacités et étaient donc prêts à leur tourner le dos à l'instant où elle le ferait. Quand il devint apparent que Kuvunika durerait bien plus longtemps qu'anticipé, elle fit exactement cela. Un massacre dans leur propre demeure, menant personnellement un peloton chargé d'exterminer l'entièreté du Cobra Porteur de Mort pour forger son propre domaine, gouverné par son propre poing de fer, à la mesure de ses propres ambitions."
 dakinshi_events.1.d.3:0 "Akaliza est l'une des rares Vitarogomo dont la renommée ne fut pas gagnée par des actes de violence frappants de terreur. Elle a commencé comme aventurière, aidant les gens ordinaires quand les bandes de guerre ne faisaient rien d'autre que prélever leurs taxes ou piller complètement leurs moyens de subsistance. Elle prospérait, vivant l'instant présent, exorcisant les malédictions, éliminant les monstres locaux et gagnant de grosses sommes des marchands d'Antmvura ou de la Loge du Léopard.\n\nC'était il y a quatre ans maintenant. Avant qu'elle ne prenne la vie de sa sœur comme dernière prime, s'emparant de Degumwamba et prouvant plus tard sa valeur au mentor de sa famille - la grenouille magique parlante Rufaro.\nUtilisant les faveurs qu'elle avait accumulées dans ses voyages, elle s'assura un départ apparemment prometteur. Mais elle était têtue et cela lui coûta presque tout. Encerclée par les Mengi et les Dakinshi, elle dut faire un miracle arriver deux fois, tuant à la fois le Roi de Lipmekat et le Vitarogomo d'Eusiwuni au combat singulier, avant qu'une vraie bataille ne puisse avoir lieu. Une qu'elle aurait perdue, car ses standards comparativement durs attiraient peu de gens dans ses rangs.\n\nCe fut une leçon dure qui l'obligea à changer. Elle fit des concessions qui attirèrent les gens devant lesquels elle ne voulait jamais s'incliner. Si elle voulait gagner, elle devait jouer selon les règles de tout le monde, même si cela la peinait de le faire. Pourtant, elle doit encore maintenir le soutien de Rufaro, non seulement parce que le perdre damnerait sa réputation, mais aussi parce que l'aide de ses druides était irremplaçable pour ses plans."
 dakinshi_events.1.d.4:0 "Niché dans les pentes escarpées des Montagnes Pakreda Sedara se trouve le territoire gouverné par le clan du Cobra Porteur de Mort. Ce sont les derniers territoires restants gouvernés par l'ancienne dynastie qui détenait autrefois la domination sur tout Bamaliwuni et au-delà. Pourtant, ces jours sont révolus depuis longtemps, car depuis que la famille royale a abandonné la capitale il y a 200 ans, le clan du Cobra Porteur de Mort a décliné en pertinence.\n\nMais il y a une décennie, il semblait que le clan allait connaître un renversement de fortune. Les armées du clan du Cobra Porteur de Mort descendirent des montagnes, capturèrent la cité-forteresse d'Inshibonde, et assiégèrent même la place forte de Kuvunika. Malheureusement, en 1439 un vassal de haut rang nommé Kwizera trahit le leadership du clan quand ils étaient le plus vulnérables, et força les survivants à fuir de nouveau dans les montagnes d'où ils venaient.\n\nDans le chaos et la confusion, un autre vassal de haut rang du clan, Kuende, devint la nouvelle matriarche, et la gardienne de la dernière héritière légitime, qui n'était qu'un bébé lors de l'usurpation de Kwizera. Mais une nuit, Kuende fut visitée par une ombre qui lui promit le pouvoir de restaurer l'ancien ordre au nom des Sorcières. Elle accepta ce pacte et maintenant c'est ce pouvoir sombre, ainsi que la loyauté inébranlable de ceux qui servent encore le clan du Cobra Porteur de Mort, qui a permis aux dirigeants légitimes de Bwa Dakinshi de survivre même à ce revers catastrophique. Cependant, il reste une question ouverte si l'ancien clan sera capable de retourner à sa place légitime comme les vrais dirigeants de Bwa Dakinshi, surtout avec Kuende isolant son héritière de tout le monde..."
 dakinshi_events.1.d.5:0 "Bien qu'elle ait toujours voulu devenir la Vitarogomo du Nord, la façon dont cela fut apporté à Kagoma n'était pas celle qu'elle avait planifiée. La mort de son prédécesseur était supposée venir par sa lame flamboyante. Pourtant, ce moment ne vint jamais, son corps enterré il y a trois ans quand elle perdit le duel contre la fameuse Akaliza. Kagoma dormait à ce moment-là, mise de côté pendant le siège, intentionnellement écartée même si sa présence aurait drastiquement changé l'issue en faveur d'Eusiwuni.\n\nSeigneurs de guerre du Nord, humiliés et forcés de concéder en faveur d'un nouveau pouvoir. Seigneurs de guerre mineurs se battant pour les miettes. Une favorite claire pour tout remporter. Bientôt, son peuple la traita comme une déesse, leur révérence radicale des métamorphes alimentée à son bénéfice. Si quelqu'un voulait lever la main sur elle, elle le brûlerait vif. Ainsi, elle força tout le monde à prier devant son effigie ardente. Elle amena la Loge du Léopard Kaziran dans le pays pour monopoliser le commerce pour elle-même puis isola chaque métamorphe autour de sa cour, loin de leurs bandes de guerre mineures. Personne ne protesta. Cela prouva finalement qu'elle et seulement elle était en charge du nouvel avenir d'Eusiwuni.\n\nPourtant, il y avait une dernière chose à régler. Akaliza, celle qui lui vola son score sur le meurtre qu'elle désirait le plus, était encore vivante et bien portante dans l'endroit qui dépouilla Eusiwuni du prestige et du territoire qu'elle avait, une épine agaçante qui devait être éliminée et rasée comme une déclaration à tous, même au sud. Et cela dit :"
 dakinshi_events.1.d.6:0 "\"C'était il y a deux ans. Ma bande se tenait sur la cité murée, lançant des rochers avec les trébuchets de fortune créés par mes gars druides. On avait écrasé l'armée ennemie depuis longtemps à ce moment-là et le siège durait, car on n'avait aucun moyen de bloquer les navires venant de la mer. (On a essayé. Il s'avère que les trébuchets ne sont bons que quand on vise de gros blocs.)\n\nÀ ce moment-là, j'ai commencé à penser que c'était un miracle que personne ne m'ait encore poignardé dans le dos, mais mes potes m'ont dit que tout irait bien, si je fais juste ce que je fais de mieux. Alors j'ai organisé mes potes de confiance la nuit pour le faire à la bonne, vieille manière furtive. En chemin j'ai même vu quelques gars en cape de mes potes faire la même chose, alors on a échangé quelques signes et ils semblaient très heureux de ce qu'on faisait.\nDe toute façon on a nagé par le long chemin, visant les docks. Il y avait peut-être trois gars en surface et ils n'avaient aucune idée. Alors on les a tués. Maintenant c'était le moment de tout donner ou de rentrer à la maison comme je dis. On a chargé la garde de la porte principale par derrière, puis j'ai tiré les portes ouvertes et j'ai fait un bon coup de corne pour que la bande sache que c'était le moment de pilllller ce coffre de sniffeurs de café.\n\nOn a nettoyé la porte, honnêtement je pensais qu'il y en avait plus là. La bande a déferlé, j'ai dit aux moindres quelle région était à qui et on a commencé à piller. Tout le monde était heureux et donc j'étais heureux. Et c'est un peu comme ça que Fuhoengwaan est tombée.\n\nAssez triste que Cheni soit morte cependant, c'était une bonne camarade.\"\n\nGahigi Mushubi, \"J'étais un Seigneur de Guerre Autrefois\""
 dakinshi_events.1.d.7:0 "\"Qu'est-ce que vous voulez dire par vous N'AVEZ PAS ?!\" Mme Mou cria au soldat. \"Imaginez-vous comme ils sont importants pour la ligue ?! Qui sera là pour traduire pour nous ?\" Elle continua à le bastonner et bien, elle avait raison. Il n'y avait pas de traducteurs sans la famille Cin et ils n'étaient pas les seuls qui allaient être absents à la réunion des familles. Des actions devaient être entreprises maintenant, s'ils devaient être sauvés.\n\nLa réunion fut commencée par la famille Umulisa, la seule dont les dirigeants mariés étaient couramment en Yan et Dakinshi pour le moment. Le sujet de la réunion d'aujourd'hui était la destitution de la présidente Ai Yi, qui était introuvable après une bataille perdue contre les seigneurs de guerre Gumti et le choix d'une nouvelle à sa place. Alors que le café était versé dans les tasses de porcelaine Pinghoi \"importées\", chaque famille commença à discuter des candidats déjà présélectionnés.\n\nQuand la dernière tasse fut finie, les haricots furent jetés. 13 voix sur 14 pour Ka Gunam Zong. 1 abstention du représentant Baashidi, qui franchement ne pouvait pas comprendre un mot. C'était une occurrence rare pour les familles d'être unies comme ça, mais l'humiliation qu'était la perte de Fuhoengwaan justifiait l'action. Et ainsi, on dit aux scribes de faire deux notes. Une pour féliciter la nouvelle présidente de sa nomination..."
 dakinshi_events.1.d.8:0 "\"La pacification des dissidents se passe bien, Vitaragomo. Les ramifications de la noblesse vaincue ont essayé de déclencher des troubles dans les tribus Tanizu tampons, mais nous avons réussi à les localiser et les éliminer avec succès.\nDe plus, les tribus apprécient leur nouvelle liberté d'action, préférant rester sous votre manteau. Du dernier décompte, vous pouvez vous attendre à environ 1000 Tanizu rejoignant les rangs pour notre nouvelle campagne, incluant 170 métamorphes, bien qu'il sera de votre choix d'accepter ou non les plus tabous venant avec moi.\n\nDe plus, il semble que de nouvelles confédérations se forment sur les territoires d'où nous nous sommes retirés après avoir pris les rênes de l'état. Leur menace reste à évaluer, mais connaissant cette maudite sorcière qui nous a massacrés, elles commenceront bientôt à faire leurs mouvements.\n\nComme mon travail a été fait ici, je reviendrai à ma station à Kuvunika. Espérons qu'à ce moment-là, plus de guerriers volontaires seront trouvés pour sécuriser le flanc oriental une fois pour toutes. Pour le Seigneur de Guerre Lézard !\n\nRapportant de Kuraru,\nMunitagoromo Garuka Kagomuneba\""
 dakinshi_events.1.d.9:0 "Il y a deux siècles, Bwa Dakinshi sombra dans l'anarchie, l'empire s'effondrant quand le clan dirigeant fut évincé et que divers seigneurs de guerre rivalisèrent pour la suprématie. Notre grand empire n'est plus qu'histoire, nos cités des marqueurs de tombes vides, et notre peuple souffrant et asservi par des pillards étrangers.\n\nChaque prétendant au titre de Bwa Dakinshi doit vaincre ses rivaux afin de mettre un terme à cette ère de calamité et de souffrance."
 dakinshi_events.1.a:0 "En cette ère d'orgueil, je restaurerai ce qui a été perdu" #Kaziradoka
 dakinshi_events.1.b:0 "Piller, tuer, comploter et trahir. Voilà l'histoire de mon succès" #Inshibonde
 dakinshi_events.1.c:0 "Et ainsi, je dois équilibrer entre ce qui est bon et ce qui est nécessaire" #Degumwamba
 dakinshi_events.1.d:0 "Nous sommes le Clan de Mauya. Traîtres et usurpateurs tomberont devant nous" #DBC
 dakinshi_events.1.e:0 "Inclinez-vous ou mourez devant ceux bénis par le dessein du Grand Créateur" #Eusiwuni
 dakinshi_events.1.f:0 "Les gens qui me connaissent aimeraient ne pas me connaître" #Gumti
 dakinshi_events.1.g:0 "...Et le second pour écrire une insulte que cette racaille Gumti peut s'étrangler avec" #Butuguzi
 dakinshi_events.1.h:0 "Cœur Incassable, Volonté Incassable, Écailles Incassables" #Katidariga



