 estate_burghers_italian_coastal_influence:0 "Influence Côtière Italienne"
 estate_burghers_italian_coastal_influence_desc:0 "Depuis que nos dirigeants ont invité les Italiens en Mer Noire, nos ports ont été remplis de marchands étrangers, tous cherchant à faire fortune."
