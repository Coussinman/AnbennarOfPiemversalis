 mechanic_seven_provinces_organization_yes:1 "Débloque la Mécanique §YOrganisation des Sept Provinces§! qui a les effets suivants :\nLes provinces du Groupe Culturel Primaire dans les Pays-Bas gagnent\n   §G-10.0%§! de Coût de Développement\n   §G+10.0%§! de Modificateur de Biens Produits\n   §G-25.0%§! de Coût Gouvernemental Provincial\n   §G-10%§! de Coût et Temps de Construction\n\nLes provinces en dehors des Pays-Bas en §YEurope§! gagnent :\n   §R+25.0%§! de Coût Gouvernemental Provincial\n   §R+33%§! d'Autonomie Minimale"
