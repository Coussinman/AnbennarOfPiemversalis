 feo_black_sea_fleet_title:0 "Flotte de la Mer Noire"
 feo_black_sea_fleet_desc:0 "La Mer Noire est devenue un foyer de compétition marchande depuis l'arrivée des Italiens sur les rives de Crimée. Notre Principauté a connu un lent déclin dans ses actions maritimes, bousculée par les Ottomans, les Italiens, les Hordes, ainsi que nos frères grecs. Créer une nouvelle flotte pour combattre ces problèmes sera fort bénéfique."

 feo_black_sea_domination_title:0 "Domination de la Mer Noire"
 feo_black_sea_domination_desc:0 "Le commerce a toujours été la principale source de revenus pour les Grecs. Ce commerce que la Gothie a vu décliner depuis que l'emprise de la dynastie des Comnène s'est relâchée, et que le Joug Italien a émergé. Reconquérir notre position en Mer Noire mettra fin à ce déclin."

 feo_komnenos_relations_title:0 "Liens avec les Comnène"
 feo_komnenos_relations_desc:0 "Les Comnène de Trébizonde étaient nos anciens alliés il y a des décennies. Ils étaient les maîtres de la Gothie, pourtant notre famille marchande a pu lentement émerger comme acteur dans la politique de la Mer Noire. Maintenant que leur royaume décline, il est peut-être temps que les rôles s'inversent."

 feo_constantinople_title:0 "Le Foyer d'une Famille Marchande"
 feo_constantinople_desc:0 "Constantinople, la cité où de nombreux Empereurs ont régné avant nous. L'ancien centre de culture, de richesse et de prestige pour tout Grec, et la ville d'où de nombreuses familles comme la nôtre ont émergé. Il est temps que nous y retournions une fois de plus, et que nous organisions un triomphe dans les rues pour leur faire savoir que nous avons vaincu nos ennemis."

 feo_balkan_conquest_title:0 "Basileus des Balkans"
 feo_balkan_conquest_desc:0 "Les Balkans constituaient l'une des régions les plus importantes de l'ancien Empire byzantin. Bien que ce soit une région montagneuse, une partie de sa richesse ne peut être sous-estimée. Préparons une campagne pour reconquérir cette terre byzantine perdue."

 feo_rival_genoa_title:0 "Relations Génoises"
 feo_rival_genoa_desc:0 "L'arrivée des Génois a définitivement ébranlé notre position en Gothie. De nombreux marchands étrangers nous ont acheté des terres, et ont réduit notre influence côtière à un seul port. Il est peut-être temps d'essayer de combattre cette menace, soit par l'épée, soit par la plume."

 feo_break_italian_control_title:0 "Traiter avec les Italiens"
 feo_break_italian_control_desc:0 "L'influence côtière de la Gothie est en lambeaux depuis bien trop longtemps. Si nous voulons avoir une chance de reconquérir notre statut en Mer Noire, les Italiens doivent être pacifiés, ou détruits."

 feo_gothia_title:0 "Gothie Ascendante"
 feo_gothia_desc:0 "Les Hordes et les Italiens ont été traités. Notre principauté qui a commencé depuis la ville de Mangoup est maintenant plus que cela. Nous pouvons enfin commencer la prochaine étape des ambitions de notre nation : Restaurer la Gothie."
 feo_gothia_ascendant_pp:0 "Gothie Ascendante"

 feo_aegean_supremacy_title:0 "Suprématie Égéenne"
 feo_aegean_supremacy_desc:0 "Que sont les marchands sinon des opportunistes égoïstes ? Et que voudraient des opportunistes égoïstes en Égée si ce n'est le contrôle total ? Sécuriser les Îles Égéennes, ou fortifier ses côtes nous permettra de régner en maîtres absolus contre nos rivaux et ennemis qui pourraient y résider."

 feo_azov_sea_title:0 "Question d'Azov"
 feo_azov_sea_desc:0 "La province d'Azov en Crimée est l'un des ports les plus vitaux de la Mer Noire. Développée par les Italiens comme leur principal havre pour mener le commerce, elle constitue une menace à nos plans de domination de la Mer Noire. Peut-être alors, est-il temps pour une conversation de marchand à marchand..."

 feo_conflits_in_lithuania_title:0 "Plaines de Ruthénie"
 feo_conflits_in_lithuania_desc:0 "Notre conquête des Steppes nous a apporté de nombreux cavaliers étrangers, peut-être bien trop pour que nous puissions les gérer. En conquérant la Ruthénie, nous pourrions peut-être avoir l'opportunité d'en installer certains là-bas."

 feo_gavras_triumphant_title:0 "Gavras Triomphant"
 feo_gavras_triumphant_desc:0 "Nous n'étions qu'une humble famille marchande il y a des années. Maintenant, nous siégeons au sommet d'un trône fait d'or, triomphants sur nos rivaux grecs. Le reste du monde connaîtra bientôt cet accomplissement."

 feo_gothic_invasion_title:0 "Invasion Gothique"
 feo_gothic_invasion_desc:0 "La Gothie est peut-être revenue, mais les voies gothiques ne le sont pas. L'Allemagne n'a pas encore été conquise. Les rois et reines de là-bas n'ont pas encore ployé le genou devant nous. Alors, nous les ferons s'agenouiller en utilisant l'épée."

 feo_crimea_title:0 "Oppresseurs de Crimée"
 feo_crimea_desc:0 "Le peuple de Crimée a été une épine dans notre flanc pendant de nombreuses décennies. Toujours à piller nos frontières, et parfois sponsorisant des envahisseurs comme Tamerlan pour raser nos terres. Sang et cendres seront le seul tribut qu'ils recevront."

 feo_beyond_crimea_title:0 "Dans les Steppes"
 feo_beyond_crimea_desc:0 "Notre campagne de Crimée fut un succès majeur, car nous avons fait d'une pierre deux coups. Maintenant, il est temps que nous poussions encore plus profondément en territoire des Steppes, utilisant nos guerriers maintenant aguerris pour nous apporter la victoire."

 feo_integrate_cossacks_title:0 "Avant-garde du $MONARCHTITLE$"
 feo_integrate_cossacks_desc:0 "Les Tatars ont pu être autrefois un ennemi, mais on ne peut nier leurs prouesses au combat. Au lieu de les éliminer, peut-être pouvons-nous les utiliser dans notre société ou dans nos rangs."

 feo_caucasia_title:0 "Porte vers le Moyen-Orient"
 feo_caucasia_desc:0 "Le Caucase est une région montagneuse, parfaite pour nous défendre contre quiconque pourrait nous envahir depuis le Moyen-Orient. Nous nous assurerons que nos soldats sécurisent ces cols montagneux."

 feo_russian_aristocracy_title:0 "Une Aristocratie Russe"
 feo_russian_aristocracy_desc:1 "Nous sommes peut-être d'origine grecque, mais une grande partie de notre aristocratie a des connexions majeures avec les familles de Russie. Il serait peut-être préférable d'utiliser ces connexions pour nous assurer de nouveaux alliés, mais il pourrait aussi être valable de les utiliser afin de revendiquer ces terres pour nous-mêmes."

 feo_branching1_title:0 "Mission à Embranchement"
 feo_branching1_desc:0 ""

 feo_branching2_title:0 "Mission à Embranchement"
 feo_branching2_desc:0 ""

 feo_subdue_the_hordes_title:0 "Soumettre les Hordes"
 feo_subdue_the_hordes_desc:0 "Bien que la Steppe Pontique soit libre du joug tatar, il y a encore quelques nomades dans l'Oural qui nous posent une menace. En les soumettant, nous rappellerons à tout cavalier qui souhaite piller nos terres de réfléchir à nouveau à sa décision."

 feo_steppe_development_title:0 "Installer les Goths"
 feo_steppe_development_desc:0 "Les Steppes sont remplies d'étrangers, qui ne sont pas fiables pour apporter du profit à notre royaume. Installer certains de nos gens là-bas pour créer des villes aiderait à résoudre ce problème."
 
 feo_russian_aid_title:0 "Aide Russe"
 feo_russian_aid_desc:0 "Nos nouveaux alliés du Nord ont été d'une grande aide jusqu'à présent. Cependant, notre main-d'œuvre locale a toujours été rare et nos officiers peu fiables. Peut-être qu'en leur demandant d'envoyer quelques officiers pour nous aider, nous pouvons résoudre l'un de ces problèmes."
 
 feo_russian_guard_title:0 "Gardes du $MONARCHTITLE$"
 feo_russian_guard_desc:0 "Le peuple gothique est limité, et nous avons jusqu'à présent compté sur des recrues étrangères, qui ne sont pas aussi disciplinées que celles de nos frères russes. Leur demander d'envoyer une petite garde d'élite aiderait avec ce problème."
 
 feo_russian_claims_title:0 "Notre Prétention Russe"
 feo_russian_claims_desc:0 "Avec nos connexions en Russie solidifiées, nous sommes maintenant capables de faire valoir notre prétention au trône. Bien que notre aristocratie puisse nous aider avec cela, nous devons encore apaiser le peuple..."
 
 feo_palace_of_tsars_title:0 "Palais des Tsars"
 feo_palace_of_tsars_desc:1 "Les connexions de la dynastie Gavras avec les terres russes se sont révélées bénéfiques pour nous. Maintenant, nos dirigeants siègent au sommet du trône au Kremlin, maîtres de la terre des Rus. Tout ce qui reste est de nous couronner Tsars..."

