 flavor_ita.1.t:0 "Revendiquer l'Ascendance Romaine"
 flavor_ita.1.d:0 "Bien que les temps aient changé, nombreuses sont les voix qui appellent à un retour au passé. Notre pays réunifié ne fait que maintenant grandir pour devenir une grande puissance. Cependant, en tant qu'héritiers directs des Romains, nous pourrions essayer de revendiquer leur manteau et poursuivre la restauration de l'empire. Un tel acte flagrant de désir impérialiste ne nous servira pas bien sur la scène internationale."
 flavor_ita.1.a:0 "Nous sommes les véritables héritiers de Rome !"
 flavor_ita.1.b:0 "Adopter une approche plus discrète."
 
 flavor_ita.2.t:0 "Politique Économique pour l'Avenir"
 flavor_ita.2.d:0 "Notre pays est composé de nombreuses provinces héritées des États que nous avons annexés pendant le processus d'unification. Chacun d'eux avait son propre ensemble d'économistes et d'idéaux fiscaux. Pourtant, les politiques les plus communes sont le bon vieux mercantilisme et l'idée plutôt populaire du libéralisme économique employé par Camillo Benso, comte de Cavour."
 flavor_ita.2.a:0 "Employer Cavour !"
 flavor_ita.2.b:0 "Le mercantilisme a fait ses preuves."
 
 flavor_ita.3.t:0 "L'Hybride Galère-Galion"
 flavor_ita.3.d:0 "La galéasse est un exploit d'ingénierie navale développé pour les besoins des Républiques Marchandes méditerranéennes, surtout Venise. Une combinaison de la galère et du galion, ces navires sont créés pour le combat naval. Mais eux aussi pourraient être adaptés à nos besoins plus contemporains. Réunissons-nous et décidons de leur avenir."
 flavor_ita.3.a:0 "Nous avons besoin qu'ils servent de transports !"
 flavor_ita.3.b:0 "Notre marine aura besoin de bien plus que cela."
 flavor_ita.3.c:0 "Ils ne sont pas assez robustes."
 
 flavor_ita.4.t:0 "Le Gouvernorat Militaire Évolue"
 flavor_ita.4.d:0 "Alors que nous affrontons les grandes puissances et saisissons de vastes quantités de territoire, nous avons commencé à expérimenter avec l'ancienne stratégie d'accorder les territoires nouvellement convertis à l'administration de nos généraux. Cela pourrait aider à motiver nos hommes d'armes et alléger le fardeau administratif."
 flavor_ita.4.a:0 "Les généraux devraient se concentrer sur gouverner d'une main de fer."
 flavor_ita.4.b:0 "Leur accorder plus de pouvoirs exécutifs."
 flavor_ita.4.c:0 "Nous avons besoin des généraux sur les champs de bataille !"
 
 flavor_ita.5.t:0 "Rome Éternelle"
 flavor_ita.5.d:0 "Beaucoup ont revendiqué ce titre et tenté de faire ce que d'autres n'ont pu, mais aucun n'a réussi. L'Empire romain n'a été pour beaucoup qu'un objectif lointain vers lequel ils pouvaient tendre, mais jamais atteindre. Cependant, nous avons prouvé que cela n'avait pas à être ainsi. Ayant saisi l'initiative, nous avons, par le sang et le labeur, rassemblé cet empire et nous en enorgueillirons pour le reste de l'éternité, car Rome est invaincue."
 flavor_ita.5.a:0 "Gloire à Rome !"
 
 flavor_ita.6.t:0 "L'Armée Italienne"
 flavor_ita.6.d:0 "L'Italie était divisée entre des dizaines de princes, chacun avec sa propre suite et armée. Pourtant, s'il y avait un facteur unificateur, ce serait la présence des contractants Condottieri - des mercenaires que les riches cités italiennes employaient pour faire leurs volontés. Nous pourrions baser notre défense actuelle sur cela ou adopter des techniques militaires plus modernes."
 flavor_ita.6.a:0 "Adapter les Condottieri !"
 flavor_ita.6.b:0 "Se concentrer sur le tir."
 
 flavor_ita.7.t:0 "Appel aux Armes !"
 flavor_ita.7.d:0 "La nouvelle nous est parvenue qu'une guerre a été déclarée au plus noble Empereur dans une tentative de détruire l'empire. En tant qu'électeurs les plus honorables et mainteneurs des coutumes anciennes, il est dans notre intérêt de rejoindre la cause impériale et empêcher la calamité d'arriver. Cette guerre semble déjà être l'un des événements les plus déterminants de ce siècle."
 flavor_ita.7.a:0 "Nous devons défendre l'empire !"
 flavor_ita.7.b:0 "C'est un piège ! Un stratagème pour démanteler l'empire !"

 #.8 is AI only
 
 flavor_ita.9.t:0 "Le Vin Italien"
 flavor_ita.9.d:0 "Notre emprise ferme sur la production du plus fin vin nous a mis dans une position unique. Nous sommes pleinement capables d'exploiter le désir du marché pour notre vin et nous ferons précisément cela. Une telle action est destinée à impacter les prix du Vin mondialement."
 flavor_ita.9.a:0 "Goûtez-le une fois, goûtez-le pour toujours."
 
 flavor_ita.10.t:0 "La Route des Épices"
 flavor_ita.10.d:0 "Les routes commerciales déclinantes des Indes orientales vers Venise ont été revitalisées. Si vous embarquez sur un navire marchand à Aceh ou Malacca, il est plus que probable que votre destination finale sera Venise en arrivant par le Canal de Suez."
 flavor_ita.10.a:0 "Toutes les épices nous appartiennent !"
 
 flavor_ita.11.t:0 "Au-delà des Colonnes d'Hercule"
 flavor_ita.11.d:2 "Cela fait des décennies depuis la découverte de l'Amérique par le Navigateur italien Cristoforo Colombo. Le continent, révélé être riche en terres vides mûres pour la prise, est devenu le centre d'attention pour les dirigeants de France, de Grande-Bretagne et d'Ibérie. Depuis lors, beaucoup de ces monarques ont tenté de revendiquer des territoires américains afin de canaliser la richesse vers leurs ports. Il est grand temps que nous suivions leur exemple ou prenions des mesures pour rediriger leurs navires vers nos ports."
 flavor_ita.11.a:1 "Fondons des colonies sur des terres vides !"
 flavor_ita.11.b:0 "Revendiquer les colonies étrangères."
 
 flavor_ita.12.t:0 "Nouveau Monde Italien"
 flavor_ita.12.d:1 "Le nouveau monde a été découvert par Cristoforo Colombo. Bien qu'il ait pu être revendiqué pour d'autres, c'était une découverte faite par un Italien et c'était le précurseur de notre domination maintenant complète du Nouveau Monde. De nos jours, nous sommes l'une des puissances majeures dirigeant les continents américains."
 flavor_ita.12.a:0 "Parfait."
 
 JHC_ITA_prosperity_for_all_title:0 "Prospérité pour Tous"
 JHC_ITA_prosperity_for_all_desc:0 "Notre grande unification ne peut être purement politique. Nous devons faire tout notre possible pour fournir sécurité et force économique à tous les Italiens, afin que nous puissions tous prospérer."
 JHC_ITA_develop_the_south_title:0 "Développer le Sud"
 JHC_ITA_develop_the_south_desc:0 "La stabilité seule ne suffit pas à améliorer le sort de tout notre peuple. L'Italie du Sud en particulier a historiquement souffert de grandes difficultés. Si nous voulons que tous les Italiens soient satisfaits de notre règne, nous devons porter une attention particulière au Mezzogiorno."
 JHC_ITA_continue_the_renaissance_title:0 "Continuer la Renaissance"
 JHC_ITA_continue_the_renaissance_desc:0 "L'Italie a longtemps été le berceau de la pensée intellectuelle et de la réalisation artistique. Nous devrions faire tout notre possible pour soutenir ces belles traditions, et étendre les centres éducatifs d'apprentissage qui ont tant fait pour répandre de nouvelles idées et inspirer de nouvelles générations de penseurs et d'artistes."
 JHC_ITA_italia_transalpina_title:0 "Italia Transalpina"
 JHC_ITA_italia_transalpina_desc:0 "La Provence et la Savoie ont des relations historiques avec notre grand pays, et nous devrions faire tout ce qui est en notre pouvoir pour renforcer ces liens, comme conquérir ces terres."
 JHC_ITA_the_seven_provinces_title:0 "Les Sept Provinces"
 JHC_ITA_the_seven_provinces_desc:0 "Les Occitans du Sud de la France ont des connexions de longue date avec l'Italie, avec des influences mutuelles sur la culture, la pensée et les peuples. Il est juste que nous encouragions ces connexions, et amenions le sud de la France dans le giron."
 JHC_ITA_the_gallic_wars_title:0 "Les Guerres Gauloises"
 JHC_ITA_the_gallic_wars_desc:0 "Il y a longtemps, nos ancêtres sont partis et ont apporté la civilisation en Gaule. Franchement, il est temps de le refaire."
 JHC_ITA_give_him_back_his_legions_title:0 "Rendre ses Légions"
 JHC_ITA_give_him_back_his_legions_desc:0 "Nous nous sommes enfoncés profondément dans l'ancienne Gaule, mais nos réalisations sont encore éclipsées par les conquêtes du grand Giulio Cesare. Nous devons nous élancer et accomplir quelque chose que les anciens Romains n'ont jamais réussi à faire ; nous devons vaincre les Germains à la Forêt de Teutobourg !"
 JHC_ITA_alpine_defenses_title:0 "Défenses Alpines"
 JHC_ITA_alpine_defenses_desc:0 "La frontière naturelle de l'Italie au nord sont les Alpes, mais les Alpes seules ne peuvent arrêter les armées envahissantes. Nous devons nous assurer que des défenses adéquates sont en place pour empêcher les armées ennemies de marcher à travers les cols alpins dans nos terres."
 JHC_ITA_take_the_littoral_title:0 "Prendre le Littoral"
 JHC_ITA_take_the_littoral_desc:0 "L'Italie contrôle de nombreux ports sur l'Adriatique, mais beaucoup d'autres royaumes contrôlent beaucoup d'autres ports sur cette grande mer également. Il serait prudent pour nous de sécuriser le littoral et empêcher les intrus d'empiéter sur nos eaux."
 JHC_ITA_redeem_tirolo_title:0 "Racheter le Tirolo"
 JHC_ITA_redeem_tirolo_desc:0 "Le Tirol, comme l'appellent les Allemands, est un grand territoire alpin, qui a servi de carrefour et de bastion pour de nombreux grands empires, y compris les Romains. Certains de nos gens vivent encore parmi ces montagnes, particulièrement au sud. Si nous sécurisions ces terres, nous amènerions plus d'Italiens dans le giron et nous donnerions une grande ligne défensive au nord."
 JHC_ITA_humiliate_austria_title:0 "Humilier l'Autriche"
 JHC_ITA_humiliate_austria_desc:0 "Les Autrichiens ont longtemps été une épine dans notre côté, et continuent de prétendre qu'ils sont meilleurs que nous. Ils ont même eu l'audace de se proclamer empereurs 'Romains' ! Il est temps que nous leur montrions qu'on ne se moque pas de nous."
 JHC_ITA_a_real_roman_empire_title:0 "Un Vrai Empire Romain"
 JHC_ITA_a_real_roman_empire_desc:0 "Nos domaines s'étendent à travers la carte, et nos concurrents ont été humiliés. Il est temps que nous reconnaissions que nous sommes les véritables et seuls héritiers de la grandeur de Rome."
 JHC_ITA_spagna_tarraconense_title:0 "Spagna Tarraconense"
 JHC_ITA_spagna_tarraconense_desc:0 "Notre contrôle de la Méditerranée ne peut jamais être complet tant que nous avons des intrus comme les Espagnols autour. Nous devons affirmer notre pouvoir le long de la côte ibérique orientale, et empêcher les Espagnols d'empiéter sur notre mer."
 JHC_ITA_hispaniae_title:0 "Hispaniae"
 JHC_ITA_hispaniae_desc:0 "Les faibles Espagnols continuent d'insister sur une existence non éclairée loin de notre règne bienveillant. Nous devons tendre la main, et les aider à s'épanouir sous la guidance éclairée de l'Italie."
 JHC_ITA_complete_the_risorgimento_title:0 "Compléter le Risorgimento"
 JHC_ITA_complete_the_risorgimento_desc:0 "Bien que nous ayons pu créer un État italien, notre travail n'est pas encore terminé ! Il y a encore des Italiens là-bas qui crient pour être réunis avec leurs frères. Nous devons libérer tout notre peuple de la domination étrangère !"
 JHC_ITA_answer_the_roman_question_title:0 "La Question Romaine"
 JHC_ITA_answer_the_roman_question_desc:0 "La nation italienne et la Papauté sont dans une position délicate. Par tradition et histoire, la Papauté revendique le droit de gouverner de grandes étendues de l'Italie centrale. Par peuple et géographie, l'Italie revendique le droit de gouverner toute la péninsule italienne. Les tensions resteront entre les deux institutions, à moins qu'un accord plus permanent puisse être atteint."
 JHC_ITA_a_place_among_the_great_powers_title:0 "Parmi les Grandes Puissances"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "Notre prestige et pouvoir ne signifient peu si ce n'est pas reconnu par nos voisins. Nous devons nous assurer que nous avons une place parmi les Grandes Puissances du monde et qu'elles nous reconnaissent comme leur égal en relations et en puissance."
 JHC_ITA_cross_the_pindus_title:0 "Traverser le Pindus"
 JHC_ITA_cross_the_pindus_desc:0 "Notre emprise sur l'Adriatique ne sera pas sécurisée tant qu'il y aura un grand arrière-pays plein de conflits. Ce n'est que sous notre règne qu'il peut y avoir paix, et donc nous devons partir et amener ces terres déchirées par la guerre sous notre gouvernance industrieuse."
 JHC_ITA_reclaim_our_latin_heritage_title:0 "Reconquérir notre Héritage Latin"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "Il y a des siècles, nos ancêtres ont tenté de réparer le Grand Schisme et affirmer le contrôle sur le cœur du monde romain oriental. Ils ont réussi, pour un temps, mais graduellement leur pouvoir a décliné et leurs domaines sont tombés. Il est temps que nous essayions à nouveau."
 JHC_ITA_anatolian_frontier_title:0 "Frontière Anatolienne"
 JHC_ITA_anatolian_frontier_desc:0 "Nos possessions orientales ne peuvent être sûres tant que les Turcs continuent de nous menacer en Anatolie. Nous devons créer une nouvelle frontière en Asie Mineure, pour subjuguer ceux qui menaceraient nos domaines."
 JHC_ITA_a_worthy_navy_title:0 "Une Marine Digne"
 JHC_ITA_a_worthy_navy_desc:0 "L'Italie est une grande péninsule, entourée de vastes eaux et de nombreuses autres puissances navales. Sans une flotte respectable qui nous soit propre, nous serions sans défense contre les blocus navals et les invasions. Nous devons construire une flotte pour défendre nos terres et nos gloires."
 JHC_ITA_africa_proconsulare_title:0 "Africa Proconsulare"
 JHC_ITA_africa_proconsulare_desc:0 "Notre emprise sur la Méditerranée est menacée par les pirates barbaresques et autres canailles d'Afrique du Nord. Si nous voulons protéger nos terres, nous devons détruire les cachettes des pirates et les gouvernements nord-africains qui les protègent."
 JHC_ITA_befriend_ethiopia_title:0 "Se Lier d'Amitié avec l'Éthiopie"
 JHC_ITA_befriend_ethiopia_desc:0 "Les légendes anciennes parlent du Royaume du Prêtre Jean, un roi chrétien qui vivait de l'autre côté des royaumes païens. Graduellement, nous en avons appris plus ; Marco Polo lui-même a parlé du grand royaume chrétien d'Éthiopie, et nos contacts avec cette terre africaine n'ont fait qu'augmenter depuis. Il est dans l'intérêt de la postérité et dans nos intérêts stratégiques de tendre la main au peuple éthiopien et forger des liens d'amitié et de protection mutuelle."
 JHC_ITA_befriend_ethiopia_capital_tt:0 "La capitale est dans la région §YCorne de l'Afrique§!"
 JHC_ITA_invade_egypt_title:0 "Envahir l'Égypte"
 JHC_ITA_invade_egypt_desc:0 "Nos domaines peuvent s'étendre loin, mais la vénérable Égypte reste encore hors de notre portée. Ces terres riches seraient une porte d'entrée vers l'est et les commerces lucratifs d'Asie et d'Afrique."
 JHC_ITA_terra_santa_title:0 "Terra Santa"
 JHC_ITA_terra_santa_desc:0 "En tant que grand État, c'est notre devoir solennel et juste de protéger les Terres Saintes. La Providence nous appelle à établir un nouveau régime à Jérusalem, et amener tout le Levant sous notre administration pieuse."

 imperial_prince:0 "Prince Impérial"
 
 GER_break_the_habsburgs_title:1 "[Root.GetBreakTheHabsburgsTitle]"
 GER_break_the_habsburgs_desc:1 "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title:0 "Briser les Habsbourg"
 GER_break_the_habsburgs_generic_desc:0 "Les Habsbourg ont traditionnellement été les Empereurs du Saint-Empire et sont restés le plus grand obstacle à l'Unification allemande. Leurs objections doivent être annulées."
 GER_break_the_habsburgs_HAB_title:0 "Possessions Habsbourg"
 GER_break_the_habsburgs_HAB_desc:0 "Les possessions Habsbourg ont pendant des siècles été le centre politique du Saint-Empire romain. Intégrer ces territoires renforcera la légitimité de notre État."
 GER_silesia_title:0 "Silésie Industrialisée"
 GER_silesia_desc:0 "Sur nos frontières orientales se trouve la Silésie, une terre déjà grandement influencée par les colons allemands et qui détient de nombreux gisements de charbon, surtout à l'est. En faire notre base de pouvoir industriel est de la plus haute importance."
 GER_secure_north_title:0 "Sécuriser le Nord"
 GER_secure_north_desc:0 "Il est impératif de connecter les deux moitiés de notre potentiel maritime ensemble, et recevoir des garanties des Scandinaves est un tel moyen vers cette fin."
 GER_german_industry_title:0 "Industrie Unie"
 GER_german_industry_desc:0 "Nous devons chercher à interconnecter et développer nos centres industriels. Par cela, nous deviendrons des géants industriels et dominerons le commerce européen."
 GER_zollverein_title:0 "Zollverein"
 GER_zollverein_desc:0 "Les taxes et péages entre États frères ne servent qu'à entraver la croissance collective. Formons une union douanière pour intégrer économiquement nos nations frères dans notre État."
 GER_kiel_canal_title:0 "Construire le Canal de Kiel"
 GER_kiel_canal_desc:0 "Se fier à l'Öresund pour la navigation entre les mers Baltique et du Nord est une erreur. Nous devons construire un canal pour les connecter ensemble sans avoir à prendre la longue route."
 GER_wilhelmshaven_title:0 "Fonder Wilhelmshaven"
 GER_wilhelmshaven_desc:0 "Une puissance navale montante a besoin d'un port stratégiquement placé pour garder ses navires en sécurité. L'endroit pour ce havre a été choisi et la pierre angulaire a été posée. Maintenant nous devons juste le construire."
 GER_place_in_the_sun_title:0 "Faire Confiance à Votre Voisin"
 GER_place_in_the_sun_desc:0 "Le peuple allemand est divisé par de petites querelles. Nous ne pouvons laisser les divisions s'emparer de la nation ; nous devons l'unifier ensemble pour pouvoir braver les défis que l'avenir nous réserve."
 GER_diplomatic_revolution_title:0 "Révolution Diplomatique"
 GER_diplomatic_revolution_desc:0 "L'Europe a un nouvel acteur en son cœur. Il est temps que les autres nations commencent à nous prendre au sérieux dans leurs plans, surtout car nous ne sommes plus une puissance mineure."
 
 GER_may_build_canal_regardless_of_tech:0 "Nous pourrons construire le §YCanal de Kiel§! indépendamment de notre §YTechnologie Administrative§!."
 GER_kiel_canal_will_now_give_better_traders_and_merchants:0 "Le Grand Projet '§YCanal de Kiel§!' donnera désormais §G+1,00§! Marchand au niveau §YMagnifique§!."
 GER_3_most_developed_provinces:0 "§G3§! Provinces les plus Développées :"
 GER_enable_the_customs_union_estate_privilege:1 "Débloquer le Privilège de Classe '§YUnion Douanière§!' pour les §Y[Root.GetBurghersName]§!, nous donnant §G-5,0%§! de Coût d'Annexion Diplomatique, §G+0,25§! d'Unité Culturelle Mensuelle et §G+33,0%§! de Modificateur de Pouvoir Commercial Provincial dans nos §YVassaux§!."
 GER_our_vassals_will_gain:0 "Nos §YVassaux§! gagneront §G+33,0%§! de Modificateur de Pouvoir Commercial Provincial."
