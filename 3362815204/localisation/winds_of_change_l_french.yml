 yua_cornerstone_empire_title:0 "Pierre Angulaire d'un Empire"
 yua_cornerstone_empire_desc:0 "Une nation dont les frontières englobent de si vastes étendues de terre ne peut que dépendre de quelques figures puissantes dans notre cour. Ainsi, pour assurer une stabilité appropriée et une intégrité opérationnelle, nous devons discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 yua_control_eunuchs_title:0 "Contrôler les Eunuques"
 yua_control_eunuchs_desc:0 "Les Eunuques ont contrôlé les empereurs et la cour impériale depuis le début de l'histoire chinoise. De nombreux conflits et beaucoup de corruption ont surgi grâce à eux. Au lieu de commettre les erreurs du passé, nous devrions trouver un moyen de les pacifier."
 yua_promote_grand_coordinators_title:0 "Grands Coordinateurs"
 yua_promote_grand_coordinators_desc:0 "L'équivalent oriental d'un vice-roi, communément connu dans notre pays sous le nom de Xunfu, est un bureau clé qui joue un rôle important dans notre administration. Nous devons tendre à promouvoir des coordinateurs capables et assurer leur loyauté à l'Empereur."
 yua_reform_civil_registration_title:0 "Réformer l'Enregistrement Civil"
 yua_reform_civil_registration_desc:0 "Le système de gouvernance promu par notre dynastie est un qui a vu peu de rénovation à travers les âges récents. À cette fin, nous devons établir une façon appropriée d'administrer les vagues de sujets sous notre bannière et atténuer approprié les malus qui accompagnent la corruption et la surextension administrative."
 yua_examination_system_title:0 "Système d'Examen"
 yua_examination_system_desc:0 "Ayant amélioré notre système de gouvernance, nous devons maintenant déplacer notre focus sur le choix d'un chemin pour notre Empire à suivre. La centralisation, la délégation d'autorité locale à des figures individuelles, et la promotion de membres dynastiques à des positions de pouvoir ne sont que quelques-uns des chemins que notre grand Empereur peut choisir de suivre."
 yua_mutual_trade_system_title:0 "Système Commercial Mutuel"
 yua_mutual_trade_system_desc:0 "Projeter notre force et échanger des cadeaux, faveurs, et pièces pour la protection est une relation relativement efficace et extensivement profitable entre notre grande dynastie et les nombreux pays satellites à travers notre sphère d'influence. Cependant, nous ne devons pas nous reposer et au lieu continuer à améliorer cette base puissante soit via la révision d'accords tributaires ou la co-signature de nouveaux avec de nouveaux alliés trouvés au-delà de nos frontières."
 yua_tame_china_sorrow_title:0 "Dompter la Douleur de la Chine"
 yua_tame_china_sorrow_desc:0 "Les rivières sont la force vitale de notre civilisation car elles fournissent à notre peuple des terres précieuses et les nécessités de base. Cependant, diverses inondations qui peuvent avoir lieu tous les quelques décennies sont une menace de la plus haute autorité non seulement envers les moyens de subsistance de nos sujets mais aussi envers notre règne stable."
 yua_single_whip_law_title:0 "Loi du Fouet Unique"
 yua_single_whip_law_desc:0 "Un Empire de la taille du nôtre est, parfois, dur à administrer et taxer proprement. Ainsi, beaucoup de notre potentiel de profits peut parfois ne pas être réalisé. Pour corriger cela, nous devons créer une nouvelle taxe globale, payée entièrement avec de l'argent dans un effort de centraliser nos politiques de taxation."
 yua_expand_bogue_title:0 "Étendre le Bogue"
 yua_expand_bogue_desc:0 "L'embouchure de rivière dans [667.GetName] est connue à travers notre royaume comme le cœur battant des affaires profitables et du transport de biens et grains précieux. Nous devons travailler sans relâche vers son expansion afin d'accommoder de plus hauts volumes de biens pour les besoins croissants de notre peuple."
 yua_jing_hang_grand_canal_title:0 "Le Grand Canal Jing Hang"
 yua_jing_hang_grand_canal_desc:0 "Maîtriser la marée et les inondations qui éclatent à travers les berges de rivière de notre grande nation est une compétence qui s'avérera vitale si nous voulons survivre aux siècles à venir. Les inondations ont été les événements catalyseurs derrière la montée et la chute de ceux qui étaient ici avant nous et ainsi nous devons prendre les mesures nécessaires pour nous assurer que nous ne finissons pas comme juste une autre brève mention dans les livres d'histoire."
 yua_expand_yongle_dadian_title:0 "Yongle Dadian"
 yua_expand_yongle_dadian_desc:0 "L'avènement de l'impression et de la copie d'œuvres littéraires en Chine est une technique révolutionnaire qui permet la propagation et la préservation de la connaissance. En améliorant les techniques de nos ancêtres, nous pouvons réussir à répandre la plus grande œuvre encyclopédique de l'Empereur Yongle, englobant des centaines de volumes de connaissance."
 yua_pure_land_title:0 "Terre Pure"
 yua_pure_land_desc:0 "Malgré nos succès dans les affaires internes et externes, nous ne devons pas oublier de tendre au jardin de notre âme et ériger des lieux de culte appropriés qui reflètent notre affluence et attention aux enseignements à travers lesquels nous avons grandi prospères."
 yua_shengshi_zhishi_title:0 "Shengshi & Zhishi"
 yua_shengshi_zhishi_desc:0 "L'histoire des dynasties passées, ainsi que l'histoire de la nôtre, a toujours été dictée par des flux et reflux. Les périodes de croissance, décadence, destruction, et renaissance font toutes partie de la vie. Cependant, cela ne devrait pas être interprété comme que nous ne pouvons pas faire de notre mieux quand il s'agit d'assurer la croissance et le gouvernement de notre dynastie."
 yua_form_depots_title:0 "Former les Dépôts"
 yua_form_depots_desc:0 "Malgré avoir nommé des sujets loyaux et exhibé la faveur des cieux, les gens servant notre illustre Empereur peuvent parfois tomber victimes de leur nature humaine. Pour contrer cela, nous pouvons aller de l'avant et trouver des agences d'espionnage pour garder un œil sur les affaires et transactions internes de nos sujets."
 yua_outer_city_beijing_title:0 "Cité Extérieure de [1816.GetName]"
 yua_outer_city_beijing_desc:0 "La cité de [1816.GetName] a été le cœur de la Chine, étant le foyer d'innombrables quantités de notre peuple dans notre royaume. La taille croissante de la population aspire à une extension aux plans de la cité, élargissant ainsi l'espace de vie dans le domaine urbain."
 yua_fortify_coast_title:0 "Fortifier la Côte"
 yua_fortify_coast_desc:0 "Nos côtes ont longtemps été victimes de piraterie insensée, volant nos roturiers de leur labeur durement gagné et, parfois, volant nos locaux du littoral en esclavage. Cette situation est entièrement intolérable et doit donc être adressée de la façon la plus drastique possible."
 has_won_at_least_200_battles:1 "A §YGagné§! au moins §G200§! batailles. (Actuellement : §Y[Root.GetAmountofBattles]§!.)"


