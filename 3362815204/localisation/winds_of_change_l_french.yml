 mongols_korea_title:0 "Fin de l'Ermite"
 mongols_korea_desc:0 "Le Khan Möngke força les Coréens à se soumettre au règne mongol. Ils ont depuis cessé de s'incliner devant nous, et doivent être rappelés à l'ordre de leurs vrais maîtres."

 mongols_japan_title:0 "Vaincre le Vent Divin"
 mongols_japan_desc:0 "Peut-être l'une des défaites les plus connues de notre histoire militaire est celle contre le Vent Divin du Japon. Une flotte entière et des armées entières furent anéanties sans que les Japonais ne lèvent même le petit doigt, car les tempêtes détruisirent tous les vaisseaux assez infortunés pour oser envahir. Cependant, aussi divin que soit ce vent, nous sommes les Mongols, et nous conquérons même les plus puissantes tempêtes."

 mongols_heart_of_persia_title:0 "Cœur de la Perse"
 mongols_heart_of_persia_desc:0 "Quand les Mongols allèrent en Perse, ils détruisirent tout sur leur passage, laissant la région dans la tourmente. Avec notre retour en tant que dirigeants légitimes de la Perse, nous pouvons unir cette discorde que nous avons créée."

 mongols_into_egypt_title:0 "Vers l'Égypte"
 mongols_into_egypt_desc:0 "La dernière fois que nous avons essayé d'envahir l'Égypte, le nouveau Sultanat Mamelouk fut capable de repousser nos attaques. Nous n'avons pas oublié cette défaite. Pour cela, nous devons encore une fois envahir la région."

 mongols_tumu_crisis_title:0 "Crise de Tumu"
 mongols_tumu_crisis_desc:0 "La dynastie Ming est faible et mûre pour l'invasion. Nous devons rassembler nos armées et les vaincre sur le champ de bataille avant qu'elles n'aient le temps d'organiser correctement leurs forces."

 mongols_dragons_gate_title:0 "Ouvrir la Porte du Dragon"
 mongols_dragons_gate_desc:1 "La Grande Muraille de Chine garde le Dragon sur le trône à [EmperorOfChina.Capital.GetCapitalName]. En la faisant s'écrouler, nous pourrons entrer en Chine et apporter la ruine à l'Empire qui nous a défiés."

 mongols_northern_china_title:1 "Assiéger Pékin"
 mongols_northern_china_desc:1 "Bien que la Grande Muraille soit tombée, les Chinois nous résistent encore. Préparons-nous à prendre d'assaut Pékin en prenant leurs territoires du Nord pour la horde."

 mongols_dragon_throne_title:0 "Au Sommet du Trône du Dragon"
 mongols_dragon_throne_desc:0 "Avec la chute de Pékin et du Sud de la Chine, le Trône du Dragon est maintenant nôtre. Nous pouvons enfin nous déclarer les nouveaux empereurs de Chine."

 mongols_into_iran_title:0 "Vers l'Iran"
 mongols_into_iran_desc:0 "Au cœur du Moyen-Orient se trouve l'Iran, une région montagneuse, mais remplie de civilisation. Une civilisation que nous avons l'intention de conquérir. Chevauchons une fois de plus vers le Moyen-Orient et conquérons."

 mongols_restoration_of_ilkhanate_title:0 "Restauration de l'Ilkhanat"
 mongols_restoration_of_ilkhanate_desc:0 "Le temps est venu de conquérir la Perse, comme notre grand ancêtre le fit il y a longtemps. Mais qui la dirigera quand la bataille sera gagnée ?"

 mongols_anatolia_conquest_title:0 "Sultanat de Rum"
 mongols_anatolia_conquest_desc:0 "Nous devons continuer notre campagne vers l'ouest, faisant des incursions en Syrie et en Anatolie. Nous ne pouvons permettre aux Turcs de défier notre règne !"

 mongols_ruthenia_title:0 "Raid en Ruthénie"
 mongols_ruthenia_desc:0 "Autrefois les armées de Gengis Khan dévastèrent la Ruthénie. Kiev fut saccagée et brûlée, une grande puissance réduite en cendres du jour au lendemain. Il est temps pour les Tatars de retourner aux terres fertiles du Dniepr."

 mongols_southern_china_title:0 "Fin des Turbans Rouges"
 mongols_southern_china_desc:0 "Nous fûmes chassés de Chine par les Ming rebelles et perdîmes le Mandat du Ciel. Nous devons reforger l'empire de Kubilai Khan et reprendre le Mandat !"

 mongols_revenge_against_timur_title:0 "Vengeance contre Timur"
 mongols_revenge_against_timur_desc:0 "Timur a dévasté une grande partie des terres mongoles et tatares dans le passé. Maintenant, son empire est au bord de l'effondrement. Avec cette opportunité à nos portes, détruisons l'Empire qu'il a créé."

 mongols_invasion_of_india_title:0 "Chute de l'Hindoustan"
 mongols_invasion_of_india_desc:0 "Traverser la Chaîne de Suleiman est une tâche intimidante pour nos hordes. De plus, la richesse de l'Inde n'intéressait pas le Grand Khan dans le passé, car il était plus concentré sur le pouvoir que sur l'or. Nous ferons ce qu'il n'a pas fait, et c'est envahir l'Inde."

 mongols_caucasia_title:0 "Traverser le Caucase"
 mongols_caucasia_desc:0 "Les Montagnes du Caucase ont créé des frontières naturelles pour de nombreux grands empires, mais nous n'accepterons aucune limitation à notre expansion. Nous subjuguerons les montagnards et nous dirigerons vers les riches terres au-delà."

 mongols_fall_of_ryazan_title:0 "Chute de Ryazan"
 mongols_fall_of_ryazan_desc:0 "La Principauté de Ryazan ne voit plus les héritiers de Gengis Khan comme leurs suzerains. Ils doivent être rappelés à l'ordre non seulement par le feu et l'épée mais par l'expansion rapide de notre nation."

 mongols_pax_mongolica_mission_title:0 "Pax Mongolica"
 mongols_pax_mongolica_mission_desc:0 "On dit que sous le règne des grands Khans du passé, une femme pouvait marcher d'un bout de l'Empire à l'autre avec une pépite d'or sur la tête et voyager sans peur. Nous restaurerons cette paix à travers nos terres."

 mongols_one_true_khan_title:0 "Un Seul Vrai Khan"
 mongols_one_true_khan_desc:0 "Nous devons rétablir le Khanat Mongol dans l'ancienne capitale de Qaraqorum. De là nous convoquerons un Kurultai et exigerons que toutes les tribus reconnaissent notre autorité."

 mongols_nizhy_novgorod_title:0 "Saisir [306.GetName]"
 mongols_nizhy_novgorod_desc:0 "La forteresse de [306.GetName] est peut-être notre plus grand obstacle pour faire des raids dans le reste de la Russie. Saisissons-la par la force."

 mongols_carpathia_title:0 "Retour en Carpatie"
 mongols_carpathia_desc:0 "L'étendue la plus lointaine des conquêtes du Grand Khan fut arrêtée en Hongrie. Bien que son dirigeant fût tué, et la campagne dévastée, nous étions surextendus, ce qui nous força à retourner en Ruthénie. Maintenant, nous sommes revenus, et nous avons l'intention de rester."

 mongols_unification_of_mongol_land_title:0 "Unification de la Mongolie"
 mongols_unification_of_mongol_land_desc:0 "Sous Gengis Khan, le peuple mongol fut uni sous une seule Horde et un seul dirigeant. Nous devons rassembler des adeptes de toutes les tribus et restaurer une identité mongole partagée."

 mongols_march_into_central_asia_title:0 "Marche vers l'Asie Centrale"
 mongols_march_into_central_asia_desc:0 "Aucun Khan ne doit être laissé en Asie Centrale pour défier notre règne. Notre domination sur la région doit être absolue."

 mongols_russian_yoke_title:0 "Resserrer le Joug"
 mongols_russian_yoke_desc:0 "Follement, les Princes Russes croient que nous sommes une relique du passé et ont depuis longtemps cessé de nous payer tribut. Nous dévasterons leurs cités, prendrons leurs femmes, et brûlerons leurs champs pour leur rappeler qui dirige la Steppe."

 moghulistan_kazakhs_title:0 "Peuple Kazakh"
 moghulistan_kazakhs_desc:0 "Nous devons pousser toujours plus loin dans la steppe. Les Kazakhs doivent être amenés à rejoindre notre Horde alors que nous marchons vers l'est."

 moghulistan_persia_title:0 "Cœur de la Perse"
 moghulistan_persia_desc:0 "Quand les Mongols allèrent en Perse, ils détruisirent tout sur leur passage, laissant la région dans la tourmente. Avec notre retour en tant que dirigeants légitimes de la Perse, nous pouvons unir cette discorde que nous avons créée."

 moghulistan_into_egypt_title:0 "Vers l'Égypte"
 moghulistan_into_egypt_desc:0 "La dernière fois que nous avons essayé d'envahir l'Égypte, le nouveau Sultanat Mamelouk fut capable de repousser nos attaques. Nous n'avons pas oublié cette défaite. Pour cela, nous devons encore une fois envahir la région."

 moghulistan_tatars_conquest_title:0 "Héritage d'Or"
 moghulistan_tatars_conquest_desc:0 "Ulug Ulus, signifiant 'Grand État', est le nom donné à la Horde d'Or. Elle est cependant tombée, divisée entre de nombreuses tribus tatares qui souhaitent revendiquer son manteau. Nous sommes ceux qui restaureront cet héritage d'or."

 moghulistan_golden_horde_title:0 "Unifier Ulug Ulus"
 moghulistan_golden_horde_desc:0 "Plutôt que de laisser les Tatars unifier l'état qu'ils ont divisé, nous devons plutôt être ceux qui unissent la terre. Peut-être même pouvons-nous laisser la gouvernance aux Tatars."

 moghulistan_ryazan_title:0 "Chute de Ryazan"
 moghulistan_ryazan_desc:0 "La Principauté de Ryazan ne voit plus les héritiers de Gengis Khan comme leurs suzerains. Ils doivent être rappelés à l'ordre non seulement par le feu et l'épée mais par l'expansion rapide de notre nation."

 moghulistan_at_the_centre_of_asia_title:0 "Au Centre de l'Asie"
 moghulistan_at_the_centre_of_asia_desc:0 "Aucun Khan ne doit être laissé en Asie Centrale pour défier notre règne. Notre domination sur la région doit être absolue."

 moghulistan_revenge_against_timur_title:0 "Vengeance contre Timur"
 moghulistan_revenge_against_timur_desc:0 "Timur a dévasté une grande partie des terres mongoles et tatares dans le passé. Maintenant, son empire est au bord de l'effondrement. Avec cette opportunité à nos portes, détruisons l'Empire qu'il a créé."

 moghulistan_into_iran_title:0 "Vers l'Iran"
 moghulistan_into_iran_desc:0 "Au cœur du Moyen-Orient se trouve l'Iran, une région montagneuse, mais remplie de civilisation. Une civilisation que nous avons l'intention de conquérir. Chevauchons une fois de plus vers le Moyen-Orient et conquérons."

 moghulistan_ilkhanate_title:0 "Restaurer l'Ilkhanat"
 moghulistan_ilkhanate_desc:0 "Le temps est venu de conquérir la Perse, comme notre grand ancêtre le fit il y a longtemps. Mais qui la dirigera quand la bataille sera gagnée ?"

 moghulistan_anatolia_title:0 "Sultanat de Rum"
 moghulistan_anatolia_desc:0 "Nous devons continuer notre campagne vers l'ouest, faisant des incursions en Syrie et en Anatolie. Nous ne pouvons permettre aux Turcs de défier notre règne !"

 moghulistan_nizhny_novgorod_title:0 "Saisir [306.GetName]"
 moghulistan_nizhny_novgorod_desc:0 "La forteresse de [306.GetName] est peut-être notre plus grand obstacle pour faire des raids dans le reste de la Russie. Saisissons-la par la force."

 moghulistan_russia_title:0 "Restauration du Joug"
 moghulistan_russia_desc:0 "Les Rus nous défièrent quand nous demandâmes d'abord leur obéissance. Espérons qu'ils ont appris leur leçon après la dévastation que nous avons infligée à leurs terres, ou nous serons forcés de répéter la violence du passé."

 moghulistan_unification_of_chagatai_title:0 "Unification du Chagatai"
 moghulistan_unification_of_chagatai_desc:0 "Le Chagatai a été divisé par les royaumes du Moghulistan. Nous ne pouvons permettre à cette division de continuer. Unifions ces terres et honorons le royaume du Khan Chagatai."

 moghulistan_india_title:0 "Chute de l'Hindoustan"
 moghulistan_india_desc:0 "Traverser la Chaîne de Suleiman est une tâche intimidante pour nos hordes. De plus, la richesse de l'Inde n'intéressait pas le Grand Khan dans le passé, car il était plus concentré sur le pouvoir que sur l'or. Nous ferons ce qu'il n'a pas fait, et c'est envahir l'Inde."

 moghulistan_southern_china_title:0 "Fin des Turbans Rouges"
 moghulistan_southern_china_desc:0 "Nous fûmes chassés de Chine par les Ming rebelles et perdîmes le Mandat du Ciel. Nous devons reforger l'empire de Kubilai Khan et reprendre le Mandat !"

 moghulistan_tatar_yoke_title:0 "Resserrer le Joug"
 moghulistan_tatar_yoke_desc:0 "Follement, les Princes Russes croient que nous sommes une relique du passé et ont depuis longtemps cessé de nous payer tribut. Nous dévasterons leurs cités, prendrons leurs femmes, et brûlerons leurs champs pour leur rappeler qui dirige la Steppe."

 moghulistan_raid_ruthenia_title:0 "Raid en Ruthénie"
 moghulistan_raid_ruthenia_desc:1 "Il y a quelque temps, les armées de Gengis Khan dévastèrent la Ruthénie. Kiev fut saccagée et brûlée, une grande puissance réduite en cendres du jour au lendemain. Il est temps pour les Tatars de retourner aux terres fertiles du Dniepr."

 moghulistan_pax_mongolica_title:0 "Pax Mongolica"
 moghulistan_pax_mongolica_desc:0 "On dit que sous le règne des grands Khans du passé, une femme pouvait marcher d'un bout de l'Empire à l'autre avec une pépite d'or sur la tête et voyager sans peur. Nous restaurerons cette paix à travers nos terres."

 moghulistan_secure_trade_posts_title:0 "Sécuriser les Cités Commerciales"
 moghulistan_secure_trade_posts_desc:0 "L'Asie Centrale peut être appelée le carrefour entre la Chine et l'Europe Orientale et la Perse. Pour cette raison, de nombreux commerçants avaient établi des centres commerciaux le long de ces terres. Saisissons-les ainsi que leurs richesses."

 moghulistan_control_over_northern_yuan_title:0 "Contrôle sur les Yuan du Nord"
 moghulistan_control_over_northern_yuan_desc:0 "Les restes de la Dynastie Yuan ont été sécurisés par nous. Maintenant, nous devons sécuriser la terre de Mongolie, la terre où la Dynastie Yuan demeura après la rébellion des Turbans Rouges."

 moghulistan_dragons_gate_title:0 "Ouvrir la Porte du Dragon"
 moghulistan_dragons_gate_desc:0 "La Grande Muraille de Chine garde le Dragon sur le trône à Pékin. En la faisant s'écrouler, nous pourrons entrer en Chine et apporter la ruine à l'Empire qui nous a défiés."

 moghulistan_northern_china_title:0 "Contrôle sur Pékin"
 moghulistan_northern_china_desc:0 "Bien que la Grande Muraille soit tombée, les Chinois nous résistent encore. Prenons d'assaut Pékin et le reste de leurs territoires du Nord pour la horde."

 moghulistan_dragon_throne_title:0 "Au Sommet du Trône du Dragon"
 moghulistan_dragon_throne_desc:0 "Avec la chute de Pékin et du Sud de la Chine, le Trône du Dragon est maintenant nôtre. Nous pouvons enfin nous déclarer les nouveaux empereurs de Chine."

 moghulistan_carpathia_title:0 "Retour en Carpatie"
 moghulistan_carpathia_desc:0 "L'étendue la plus lointaine des conquêtes du Grand Khan fut arrêtée en Hongrie. Bien que son dirigeant fût tué, et la campagne dévastée, nous étions surextendus, ce qui nous força à retourner en Ruthénie. Maintenant, nous sommes revenus, et nous avons l'intention de rester."

 moghulistan_contact_with_mongols_title:0 "Restes des Yuan"
 moghulistan_contact_with_mongols_desc:0 "La dynastie Yuan est partie. Ses restes se trouvent dans les terres des Mongols. Nous devons sécuriser ce qui en reste si nous devons être couronnés comme les dirigeants légitimes de la Chine."

 moghulistan_manchuria_title:0 "Conquête de la Mandchourie"
 moghulistan_manchuria_desc:1 "Les hordes de Mandchourie sont divisées. Elles nous ont autrefois prêté allégeance, mais elles ont décidé de nous abandonner. Conquérons-les et ramenons-les dans l'Empire Mongol."

 moghulistan_korea_title:0 "Fin de l'Ermite"
 moghulistan_korea_desc:0 "Le Khan Möngke força les Coréens à se soumettre au règne mongol. Ils ont depuis cessé de s'incliner devant nous, et doivent être rappelés à l'ordre de leurs vrais maîtres."

 moghulistan_japan_title:0 "Vaincre le Vent Divin"
 moghulistan_japan_desc:0 "Peut-être l'une des défaites les plus connues de notre histoire militaire est celle contre le Vent Divin du Japon. Une flotte entière et des armées entières furent anéanties sans que les Japonais ne lèvent même le petit doigt, car les tempêtes détruisirent tous les vaisseaux assez infortunés pour oser envahir. Cependant, aussi divin que soit ce vent, nous sommes les Mongols, et nous conquérons même les plus puissantes tempêtes."

 moghulistan_land_raids_title:0 "Renforcer les Raids Terrestres"
 moghulistan_land_raids_desc:0 "Les nombreuses Tribus Nomades au sein de notre royaume sont toujours parties piller et conquérir, tout au nom de la richesse. Aidons-les dans cette entreprise."

 mongols_kazakhs_title:0 "Peuple Kazakh"
 mongols_kazakhs_desc:0 "Nous devons pousser toujours plus loin dans la steppe. Les Kazakhs doivent être amenés à rejoindre notre Horde alors que nous marchons vers l'ouest."

