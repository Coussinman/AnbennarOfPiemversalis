 #Events
 flavor_boh.15.t:0 "Les Séquelles des Guerres Hussites"
 flavor_boh.15.d:0 "Bien que les Guerres Hussites se soient terminées il y a des années, leur héritage résonne encore dans le cœur de notre nation. Les terres autrefois fertiles de la Couronne Bohémienne portent maintenant les cicatrices de l'immolation et de la destruction, un témoignage sinistre de la férocité du conflit. Les famines, autrefois étrangères à notre royaume prospère, sont devenues des visiteurs fréquents, rongeant la vitalité de notre peuple. La population, autrefois grouillante de vie, a été drastiquement réduite, laissant de vastes étendues de terre désolées et abandonnées.\n\nDes années se sont écoulées depuis la fin de la guerre, pourtant les effets durs peuvent encore être ressentis dans chaque coin de notre nation. La récupération est lente et douloureuse, un rappel constant de la dévastation qui nous fut infligée. Il faudra des décennies, peut-être même des générations avant que notre nation ne se remette complètement de la dévastation causée par les Guerres Hussites."
 flavor_boh.15.a:0 "Nous nous élèverons des cendres !"
 flavor_boh.16.t:0 "Héritage de la Grande Moravie"
 flavor_boh.16.d:0 "L'héritage de la Grande Moravie, le royaume de Mojmir, Rostislav et Svatopluk, n'a pas été oublié. La Grande Moravie, berceau du christianisme slave et lieu de naissance de notre première écriture, a laissé une marque indélébile sur notre histoire. Son héritage est un phare d'espoir et une source d'inspiration pour notre peuple. Maintenant, le temps est venu pour nous de nous proclamer ses héritiers légitimes - de former une fois de plus un vaste royaume qui fait écho à la gloire de la Grande Moravie, de porter son héritage vers un avenir glorieux. Revendiquons notre droit de naissance, car nous sommes les héritiers de la Grande Moravie, et son esprit vit en nous."
 flavor_boh.16.a:0 "Vive la Grande Moravie !"
 flavor_boh.17.t:0 "Reformatio Sigismundi"
 flavor_boh.17.d:0 "L'Empereur Sigismond, ancien Roi de Bohême, planifiait une grande réforme du Saint Empire Romain. Bien qu'il ait échoué, le rêve d'un Saint Empire Romain réformé est une flamme qui continue de brûler vivement dans nos cœurs. Pourtant, le chemin vers ce grand dessein reste enveloppé d'incertitude, car personne ne peut s'accorder sur comment exactement l'Empire devrait être réformé. Notre décision façonnera le destin non seulement de notre royaume, mais de l'Empire dans son ensemble."
 flavor_boh.17.a:0 "Nous devons chercher à dominer les institutions Impériales"
 flavor_boh.17.b:0 "Notre objectif devrait être une intégration culturelle plus étroite"
 flavor_boh.17.c:0 "Que [Root.Monarch.GetName] récolte les bénéfices de ces réformes"
 flavor_boh.18.t:0 "Jan Rokycana"
 flavor_boh.18.d:0 "Jan Rokycana, une figure significative du mouvement hussite, servit comme Archevêque de Prague pour les Hussites pendant une période de grand bouleversement religieux. Son engagement inébranlable envers la cause hussite et ses efforts pour réconcilier les factions modérées et radicales ont laissé un impact durable sur la Bohême. La compréhension profonde de Rokycana en théologie et ses compétences en débat religieux pourraient être inestimables pour répandre notre foi. Alors que son influence continue de croître, nous avons l'opportunité d'utiliser son expertise pour le bénéfice de notre royaume. Devrions-nous lui offrir une position pour travailler sur la théologie hussite ou utiliser son influence pour renforcer nos efforts missionnaires ?"
 flavor_boh.18.a:0 "Soutenons ses efforts théologiques"
 flavor_boh.18.b:0 "Nous pourrions l'utiliser pour renforcer nos efforts missionnaires"
 flavor_boh.18.c:0 "Il est nécessaire ailleurs"
 flavor_boh.19.t:0 "Kilian Ignaz Dientzenhofer"
 flavor_boh.19.d:1 "Kilian Ignaz Dientzenhofer était l'un des architectes les plus éminents de l'ère baroque en Bohême. Ses chefs-d'œuvre architecturaux ont laissé un impact durable sur le paysage de notre royaume. Reconnaissant sa renommée croissante en architecture, nous avons maintenant la chance d'exploiter son expertise pour l'amélioration de notre royaume. Devrions-nous considérer le garder à la cour, ou devrions-nous utiliser son influence pour renforcer nos entreprises architecturales ?"
 flavor_boh.19.a:0 "Utilisons ses compétences !"
 flavor_boh.19.b:0 "Nous ne sommes pas intéressés"
 flavor_boh.20.t:0 "Jan Amos Komenský"
 flavor_boh.20.d:0 "Jan Amos Komenský, un évêque utraquiste et un défenseur de l'éducation universelle, est connu comme le 'Professeur des Nations'. Ses méthodes éducatives innovantes et ses efforts pour réformer l'éducation ont eu un impact profond sur notre société. Avec la reconnaissance croissante de ses théories éducatives, nous nous trouvons présentés avec une opportunité d'exploiter son expertise pour l'avancement de notre royaume. Devrions-nous lui proposer un rôle consultatif, ou devrions-nous tirer parti de son influence pour améliorer notre système éducatif ?"
 flavor_boh.20.a:0 "La cour pourrait l'utiliser"
 flavor_boh.20.b:0 "Qu'il aide à réformer notre éducation !"
 flavor_boh.21.t:0 "Jirí Melantrich z Aventina"
 flavor_boh.21.d:0 "Jirí Melantrich z Aventina était une figure significative dans le développement de la littérature tchèque, servant comme éditeur, imprimeur et traducteur pendant la Renaissance. Ses contributions à la langue tchèque et ses efforts pour rendre la littérature accessible aux masses ont laissé un impact durable sur notre culture. Alors que son influence continue de croître, nous avons l'opportunité d'utiliser son expertise pour le bénéfice de notre royaume. Devrions-nous lui offrir une position comme conseiller ou utiliser son influence pour renforcer nos efforts culturels ?"
 flavor_boh.21.a:0 "Lui offrir une position à la cour"
 flavor_boh.21.b:0 "Nous pourrions utiliser ses compétences ailleurs"
