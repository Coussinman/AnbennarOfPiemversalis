 SUN_disease_title:0 "Combattre les Maladies"
 SUN_disease_desc:0 "Avec les étrangers sur nos rivages, notre société fait face à une crise majeure. La principale raison en est la pléthore de nouvelles maladies qu'ils ont apportées avec eux et qui ont conduit une grande partie de notre population à mourir. Nous devons trouver un moyen de combattre ce nouvel ennemi invisible."
 SUN_panama_canal_title:0 "Relier Deux Océans"
 SUN_panama_canal_desc:0 "Le continent américain sépare les océans Pacifique et Atlantique. Bien que cela puisse être avantageux pour empêcher ces deux parties du monde d'interagir, cela a conduit notre flotte à être divisée en deux. Si nous commençons l'excavation à Panama, peut-être pourrons-nous ouvrir une nouvelle route pour que nos flottes traversent les deux océans."
 SUN_spain_title:0 "Moulins à Vent Ibériques"
 SUN_spain_desc:0 "En Europe du Sud se trouve la terre d'Ibérie. Une région divisée par la culture et la religion, elle n'en demeure pas moins précieuse si nous voulons mener des raids en Méditerranée."
 SUN_punish_colonialism_title:0 "Punir les Envahisseurs"
 SUN_punish_colonialism_desc:0 "Avec le changement récent, et la découverte de notre continent par les envahisseurs, la nature géopolitique de nos terres a drastiquement changé. Notre peuple l'a remarqué, et exige que nous agissions et que nous nous occupions de ces envahisseurs à l'ancienne."
 SUN_ships_title:0 "Une Flotte d'Invasion"
 SUN_ships_desc:0 "Les envahisseurs ont révélé leurs véritables intentions, une campagne brutale de conquête. Préparons-nous à inverser ce destin en adoptant les techniques de construction navale étrangères et en retournant la situation. L'Europe sera nôtre !"
 SUN_france_title:0 "La Rose et le Lys"
 SUN_france_desc:0 "Les terres de France, foyer de la Fleur de Lys, sont vastes et riches. Elles contiennent de nombreuses cultures différentes, monuments et cités, tous mûrs pour la prise."
 SUN_sunset_invasion_title:1 "Naviguer vers le Lever du Soleil"
 SUN_sunset_invasion_desc:1 "Nos Dieux nous ont bénis avec le soleil. Le soleil nous donne la vie ainsi qu'à la terre qui nous entoure. Cependant, il doit un jour s'éteindre avant de se lever à nouveau. En naviguant vers l'endroit où le soleil se lève, nous aussi apporterons une fin au vieux monde qui nous tourmente, seulement pour en faire naître un nouveau, un gouverné par [Root.Monarch.GetName] !"
 SUN_technology_adoption_title:0 "Échanger du Sang contre des Fusils"
 SUN_technology_adoption_desc:0 "Nous sommes peut-être nombreux, mais les envahisseurs d'outre-mer ont apporté avec eux un certain nombre d'armes inconnues qu'ils prévoient d'utiliser contre nous. Bien que nous ne puissions pas les empêcher d'utiliser ces nouvelles armes, nous pouvons au moins en capturer quelques-unes et les adopter dans notre armée."
 SUN_britain_title:0 "Chute des Îles"
 SUN_britain_desc:0 "Les Îles Britanniques sont entourées d'eau, rendant leur invasion difficile. Cela ne nous arrêtera pas cependant, car nous avons maîtrisé les mers de l'Atlantique."
 SUN_strangers_title:0 "Au-delà du Connu"
 SUN_strangers_desc:1 "Alors que notre royaume s'est concentré sur la centralisation et les valeurs religieuses, il semble que de nouveaux peuples soient arrivés sur nos rivages. Ils portent des épées et des fusils et portent des armures brillantes. Nous ne savons pas ce qu'ils veulent, c'est pourquoi nous devons nous méfier d'eux."
 SUN_symposium_title:0 "Symposium de Deux Mondes"
 SUN_symposium_desc:0 "Nous allons combiner les traditions de l'ancien avec les technologies du nouveau. Ainsi, nous obtiendrons le meilleur des deux mondes, nous plaçant à l'avant-garde de la pensée innovante et notre passé sera à jamais chéri."
 SUN_china_title:0 "Mandat Céleste"
 SUN_china_desc:0 "La Chine a une longue tradition de dirigeants considérés comme divins. Les gens là-bas se soumettent à ces faux dieux, pliant leurs genoux devant de simples humains incapables d'empêcher l'apocalypse. Une démonstration de vraie grâce divine est nécessaire."
 SUN_settling_europe_title:0 "Coloniser l'Europe"
 SUN_settling_europe_desc:0 "La distance entre nos terres et les terres d'Europe rend difficile notre administration appropriée. En divisant peut-être la terre entre différents gouverneurs, tous nous répondant, nous pouvons utiliser plus efficacement les richesses de l'Europe."
 SUN_colonial_system_title:0 "Système Colonial"
 SUN_colonial_system_desc:0 "Avec nos colonies établies en Europe et les gouverneurs là-bas étant loyaux à notre règne, nous avons commencé à utiliser plus efficacement la terre là-bas. Nous avons cependant encore du chemin à parcourir avant de pouvoir nous assurer que les gens là-bas ne se soulèvent pas en opposition. Une expansion de notre nouveau système colonial serait bénéfique."
 SUN_pacific_title:0 "Cartographier la Terra Incognita"
 SUN_pacific_desc:0 "Peut-être la chose la plus courageuse qu'un homme puisse faire est de sauter dans l'inconnu, chercher de nouvelles terres et conquérir tout sur son passage. Beaucoup de nos nobles et marchands se préparent déjà à prendre la mer pour des terres au-delà de l'océan Pacifique. Parrainons leurs souhaits d'explorer ce que la Terra Incognita a à leur offrir."
 SUN_japan_title:0 "Terre du Soleil Levant"
 SUN_japan_desc:0 "L'île du Japon est souvent appelée Nippon, 'La Terre du Soleil Levant'. Le Soleil ne se lève que quand un nouveau jour, un nouveau cycle commence. Avec la conquête du Japon, nous apporterons un nouveau commencement à l'Asie."
 SUN_sunrise_title:0 "Poursuivre le Soleil"
 SUN_sunrise_desc:0 "À l'Ouest, le soleil se lève. Il signale le début d'un nouveau jour, d'un nouveau cycle, où nous devons rester dévoués à nos croyances. Nos croyances nous disent de prendre la mer vers l'ouest et de trouver ce qui se trouve au commencement."
 
