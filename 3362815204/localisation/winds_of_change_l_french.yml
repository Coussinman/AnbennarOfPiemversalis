 TIM_cb_benefits:0 "Avec ce §Ycasus-belli§!, le coût de prendre des territoires §YCœurs§! et de la §YVassalisation Forcée§! est diminué de §G-50.0%§!."
 
 cb_tim_crush_rebellion:0 "Rébellion Ajami"
 cb_tim_crush_rebellion_desc:0 "Muhammad bin Baysonqor est devenu trop ambitieux pour son propre bien."
 TIM_crush_rebellion:0 "Prendre la Province"
 TIM_crush_rebellion_desc:0 "L'Objectif de Guerre est d'occuper une province spécifique."
 TIM_CRUSH_REBELLION_WARNAME:0 "La Rébellion Ajami"
 
 TIM_GURKANI:0 "Gurkani"
 TIM_GURKANI_ADJ:1 "Gurkanide"

