 #Reforms:
 seven_provinces_reform:0 "Sept Provinces"
 seven_provinces_reform_desc:0 "Les Sept Provinces néerlandaises, unies dans l'Union d'Utrecht en 1579, formèrent une puissance collective qui posa les fondations des Pays-Bas modernes. Chaque province, incluant la Hollande, la Zélande et Utrecht, conservait des identités distinctes tout en collaborant pour la défense mutuelle et la prospérité économique."
 modern_economics_reform:0 "Économie Moderne"
 modern_economics_reform_desc:0 "De nombreux pays promeuvent une façon plus traditionnelle d'économie, dépendant de leurs terres plutôt que de leurs marchands. En promouvant plutôt un caractère plus mercantile dans notre économie, notre nation pourra gagner plus de biens commerciaux d'outre-mer."
 support_state_reform:0 "Soutenir l'État"
 support_state_reform_desc:0 "L'état et sa volonté sont absolus. En promouvant un caractère plus statiste dans notre gouvernement, nous pouvons davantage solidifier notre position quand il s'agit de l'état."
 orangist_stadholders_reform:0 "Stadthouders Orangistes"
 orangist_stadholders_reform_desc:0 "Les Orangistes ont prouvé qu'ils étaient de grands dirigeants. Pour cette raison, nous devrions nous assurer que ces Stadthouders aient un pouvoir accru dans le gouvernement."

