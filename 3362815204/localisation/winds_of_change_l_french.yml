 ITA_rightful_heirs_title:0 "Héritiers Légitimes"
 ITA_rightful_heirs_desc:1 "L'héritage de Rome est partagé par beaucoup. Chaque monarque européen puissant tente de se présenter comme le légitime héritier de César, d'Octave et autres figures illustres. Tous les Empereurs du Saint-Empire et les dirigeants de Rûm semblent oublier que le plus grand empire ne trouve pas ses origines à Vienne ou Constantinople, mais bien à Rome elle-même."
 ITA_holy_roman_delusions_title:0 "Délires du Saint-Empire"
 ITA_holy_roman_delusions_desc:0 "Le Saint-Empire romain germanique a terni le nom des Romains. Pendant des siècles, ils ont eu l'audace de revendiquer le manteau de Rome. Punissons-les pour leurs offenses et mettons fin à cette impie délusion germanique."
 ITA_african_coastline_title:0 "Suivre la Côte"
 ITA_african_coastline_desc:0 "L'autrefois sereine Carthage romaine a été réduite à quelques États querelleurs s'adonnant à la piraterie. La tolérance envers de tels actes vils a atteint ses limites."
 ITA_britain_title:0 "Conquérir Albion"
 ITA_britain_desc:1 "Comme Claudius l'a fait des centaines d'années auparavant, assemblons immédiatement une nouvelle flotte, mettant fin à l'autonomie des Bretons. Le fameux mur de bois ne sera pas de taille face à ce que nous pouvons rassembler au nom de Rome."
 ITA_to_the_rhine_title:0 "Vers le Rhenus"
 ITA_to_the_rhine_desc:0 "Le fleuve du Rhin constituait autrefois une frontière naturelle entre Rome et les tribus germaniques. Restaurons cette frontière et protégeons ce limes jusqu'à ce que nous soyons prêts à soumettre les terres au-delà."
 ITA_to_the_rhine_tt:0 "Est une province bordant ou proche du fleuve du §YRhin§!"
 ITA_galleasses_title:0 "Perfectionner la Galéasse"
 ITA_galleasses_desc:0 "La galéasse est l'adaptation des lourds Galions aux standards de combat favorisant les galères méditerranéennes. Améliorons cette invention afin que nos flottes puissent faire de la Méditerranée 'Notre Mer' !"
 ITA_reform_the_military_title:0 "Adapter Notre Armée"
 ITA_reform_the_military_desc:0 "L'état actuel de notre armée est le résultat de siècles de développement. En raison des efforts d'unification, les standards de recrutement et les traditions tendent à différer d'État en État. Nous devons prendre le temps de réformer ce système selon nos besoins actuels."
 ITA_economic_liberalism_title:0 "Libéralisme Économique"
 ITA_economic_liberalism_desc:1 "Depuis l'aube de l'Âge des Découvertes, la prospérité italienne cède le pas aux économies alimentées par le Colonialisme. De ce fait, diverses dynasties italiennes ont commencé à expérimenter, tentant de trouver une philosophie économique qui résoudrait leurs difficultés. Il est temps que nous trouvions la nôtre."
 ITA_glass_title:0 "Cristal Italien"
 ITA_glass_desc:0 "Le cristal italien, en particulier vénitien, est devenu célèbre dans toute l'Europe pour être le plus fin verre. Produit principalement sur l'île de Murano, nous devons augmenter sa production et améliorer les connaissances ailleurs afin que nos produits verriers deviennent un symbole de statut."
 ITA_unify_regional_economies_title:0 "Unifier les Économies Régionales"
 ITA_unify_regional_economies_desc:0 "Les différences économiques régionales sont criantes. Selon qui gouvernait quelles terres, divers territoires sont taxés complètement différemment, l'agriculture est menée différemment, et ainsi de suite. Nous devons standardiser la production économique de tout le pays."
 ITA_wine_title:0 "Vin Italien"
 ITA_wine_desc:0 "D'autres pays ont des régions viticoles célèbres, on pourrait dire que l'Italie est une région viticole célèbre en soi. Son vin contribuant à sa renommée, l'Italie devrait continuer à nourrir cette tradition."
 ITA_industrial_triangle_title:0 "Triangle Industriel"
 ITA_industrial_triangle_desc:0 "Avec le développement de l'industrie, le nord-ouest est devenu dominant. Les villes de Turin, Milan et Gênes sont devenues les sommets du triangle industriel nouvellement formé."
 ITA_silk_title:0 "Promouvoir la Sériciculture"
 ITA_silk_desc:0 "Le long des routes commerciales, le ver à soie a échappé à la Chine et est entré en Europe il y a des siècles, l'art de la Sériciculture prenant de fortes racines en Italie. La production de ce textile luxueux doit être promue."
 ITA_train_of_thought_title:0 "Enchaînement d'Idées"
 ITA_train_of_thought_desc:0 "La Renaissance a fait de l'Italie le centre de l'Europe, toutes les nations suivant derrière et connaissant leurs propres renaissances. Que les arts italiens renaissent à nouveau afin d'apporter un nouvel âge où l'esprit humain sera éclairé."

 ITA_the_trades_to_come_title:0 "Les Commerces à Venir"
 ITA_the_trades_to_come_desc:1 "Le statut commercial de l'Italie ne semble plus si insurmontable. En réformant notre approche et en nous préparant aux commerces à venir, nous deviendrons une puissance commerciale encore plus forte."
 ITA_at_least_300_trade_income:0 "Au moins §Y300§! de Revenus Commerciaux"
 ITA_branch_1_12_title:0 "Mission à Embranchement"
 ITA_branch_1_12_desc:0 "Ceci est une Mission à Embranchement. Ses déclencheurs et effets seront basés sur notre choix dans la mission 'Les Commerces à Venir'."
 ITA_branch_1_13_title:0 "Mission à Embranchement"
 ITA_branch_1_13_desc:0 "Ceci est une Mission à Embranchement. Ses déclencheurs et effets seront basés sur notre choix dans la mission 'Les Commerces à Venir'."
 ITA_branch_2_12_title:0 "Mission à Embranchement"
 ITA_branch_2_12_desc:0 "Ceci est une Mission à Embranchement. Ses déclencheurs et effets seront basés sur notre choix dans la mission 'Les Commerces à Venir'."
 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]Favoritisme Occidental[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "Gênes a été le centre commercial occidental pendant des siècles. Cependant, avec l'âge des découvertes en cours, elle semble avoir le potentiel d'éclipser son homologue vénitien oriental tant en richesse qu'en renommée. Misons sur cette possibilité."
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]La Découverte Italienne[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "La découverte de l'Amérique a été faite par un navigateur italien avant tout. Elle a peut-être été réalisée pour une autre puissance, mais cela importe peu. Revendiquons les Amériques pour nous-mêmes."
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]Suprématie Vénitienne[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "La Sérénissime République de Venise est la plus renommée et prestigieuse des Cités Marchandes italiennes. Bien qu'entrant dans une période de stagnation, nous pouvons la rassembler et en faire notre principal port commercial."
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]Voyage vers l'Orient[Root.GetPreviewColorITA_TRADE_end]"
