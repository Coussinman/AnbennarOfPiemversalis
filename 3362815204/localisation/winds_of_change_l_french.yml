 desc_boh_workshop_of_the_world2:0 "Grâce aux investissements dans l'amélioration de la fabrication, notre nation est devenue un hub global d'innovation et de production."
 boh_luxembourg_legacy:0 "Héritage des Luxembourg"
 desc_boh_luxembourg_legacy:0 "L'héritage des Luxembourg a laissé une marque indélébile sur l'histoire de notre nation. Alors que nous contrôlons maintenant la couronne impériale une fois de plus, nous l'avons récupérée avec succès !"
