 tatars_strengthen_tribal_wargames_title:0 "Promouvoir les Jeux de Guerre Tribaux"
 tatars_strengthen_tribal_wargames_desc:0 "Pour garder nos armées en forme, nous devons les maintenir dans l'esprit de combat. Quand nous ne sommes pas en guerre, nous devons créer la guerre, soit à l'extérieur soit à l'intérieur. Pour cela, nous devons promouvoir davantage notre société pour qu'elle participe aux jeux de guerre que nous pourrions initier."

 tatars_religious_question_title:0 "Questions de Religion"
 tatars_religious_question_desc:0 "Nous sommes peut-être une horde, mais même une horde a une religion officielle. Si nous ne devons pas tomber dans la perdition, alors nous devons nous occuper de ces questions religieuses."

 tatars_branching1_title:0 "Mission de Branchement"
 tatars_branching1_desc:0 "Ceci est une Mission de Branchement. Ses déclencheurs et effets seront basés sur notre choix dans la mission 'Questions de Religion'."

 tatars_branching2_title:0 "Mission de Branchement"
 tatars_branching2_desc:0 "Ceci est une Mission de Branchement. Ses déclencheurs et effets seront basés sur notre choix dans la mission 'Questions de Religion'."

