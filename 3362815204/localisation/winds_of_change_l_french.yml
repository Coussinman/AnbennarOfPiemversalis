 #Events:
 horde_mission_events.1.t:0 "Pillage de la Hongrie"
 horde_mission_events.1.d:0 "Avec le retour des tribus mongoles en Carpatie, et leurs victoires contre les Magyars qui y vivent, notre armée a commencé à faire ce qu'elle fait toujours après la victoire : piller. Les villages et les villes sont pillés au nom du [Root.Monarch.GetTitle], rapportant des tonnes d'or pour nous afin de payer nos troupes pour cette grande victoire."
 horde_mission_events.1.a:0 "Cette fois, nous sommes ici pour rester."
 
 horde_mission_events.2.t:0 "Capitale de la Horde d'Or"
 horde_mission_events.2.d:0 "Avec la chute de [466.GetName], l'ancienne capitale de la Horde d'Or, nous sommes confrontés à un choix intéressant. Nous pouvons déplacer notre cour dans cette ville jadis importante, ou nous pouvons conserver notre cour actuelle à [Root.Capital.GetName] qui sécurisera notre stabilité plutôt que la gloire."
 horde_mission_events.2.a:0 "[466.GetName] sera notre nouvelle capitale."
 horde_mission_events.2.b:0 "[Root.Capital.GetName] est une belle ville."
 
 horde_mission_events.3.t:0 "Le Grand État"
 horde_mission_events.3.d:0 "Avec la reformation de la Horde d'Or, nous pouvons choisir de conserver ce nom, ou nous pouvons renommer notre état en 'Ulug Ulus', l'autre nom que porte la Horde d'Or, signifiant 'Grand État'."
 horde_mission_events.3.a:0 "Ulug Ulus sera le nouveau nom."
 horde_mission_events.3.b:0 "[Root.GetName] convient pour l'instant."
 
 horde_mission_events.4.t:0 "Foyer des Kazakhs"
 horde_mission_events.4.d:0 "En établissant une base en Asie centrale, nous sommes entrés en contact avec le peuple kazakh. Leurs foyers ont été conquis par d'autres tribus nomades, et ils restent de simples sujets en Asie centrale. Peut-être pouvons-nous utiliser cela à notre avantage pour justifier certaines de nos conquêtes..."
 horde_mission_events.4.a:0 "Qu'ils deviennent nos sujets en échange de l'autonomie."
 horde_mission_events.4.b:0 "Nous sommes des conquérants, pas des libérateurs."
 
 horde_mission_events.5.t:0 "Le Khanat Persan"
 horde_mission_events.5.d:0 "Malgré l'établissement de l'Ilkhanat en Perse après la dissolution de l'Empire mongol, ils ont décliné et sont finalement tombés aux mains d'envahisseurs étrangers. Maintenant que nous sommes de retour en Perse, nous pouvons choisir de prendre ce manteau pour nous-mêmes, ou simplement l'ignorer et continuer à conquérir."
 horde_mission_events.5.a:0 "Ils feront de beaux sujets."
 horde_mission_events.5.b:0 "Nous ne nous soucions pas de la gloire perdue."
 horde_mission_events.5.c:0 "Devenons l'Ilkhanat !"
 
 horde_mission_events.7.t:0 "Paix Mongole"
 horde_mission_events.7.d:0 "Après des années de conquête, nous avons finalement accompli ce qui était considéré comme impossible. Avec la restauration de l'Empire mongol, nous pouvons maintenant non pas vivre comme de simples prétendants à la gloire passée, mais plutôt régner comme le peuple le plus craint qui ait jamais vécu. Avec notre empire s'étendant à des hauteurs encore plus grandes que celui de Gengis Khan, nous pouvons atteindre la paix intérieure, que nous étiquetterons 'Pax Mongolica'."
 horde_mission_events.7.a:0 "Nous sommes les vrais successeurs de Temüjin."
 
 horde_mission_events.8.t:0 "À travers la Porte du Dragon"
 horde_mission_events.8.d:0 "Après de nombreuses tentatives de prise d'assaut et de capture de la Grande Muraille de Chine, nous avons finalement réussi dans cette opération. La grande muraille jadis destinée à tenir les nomades comme nous hors de Chine est entre nos mains, nous accordant la capacité de faire des raids en Chine proprement dite."
 horde_mission_events.8.a:0 "Nous l'avons finalement fait. La Porte du Dragon est à nous de gouverner."
 
 horde_mission_events.9.t:1 "Destin de l'[EmperorOfChina.Monarch.GetTitle] Chinois"
 horde_mission_events.9.d:2 "Avec la capture de l'[EmperorOfChina.Monarch.GetTitle] Ming dans la Crise de Tumu et la panique qui se produit à [EmperorOfChina.Capital.GetCapitalName], de nouvelles opportunités sont apparues quant à la façon dont nous pouvons aborder la situation en Chine. L'[EmperorOfChina.Monarch.GetTitle] s'est montré plutôt amical, même pour un captif de nous. Cela peut servir de grande opportunité que nous pouvons exploiter davantage."
 horde_mission_events.9.a:2 "[EmperorOfChina.Monarch.GetSheHeCap] sera notre nouvel ami."
 horde_mission_events.9.b:2 "Laissons [EmperorOfChina.Monarch.GetHerHimCap] rester comme captif nôtre."
 
 horde_mission_events.10.t:0 "Héritage Doré"
 horde_mission_events.10.d:0 "Avec les principautés russes détruisant lentement les terres tatares, et leurs victoires contre la Horde d'Or ont laissé la terre divisée, avec l'héritage du grand état en ruine. Maintenant que nous contrôlons les terres cependant, nous pouvons raviver cette gloire passée pour montrer au reste du monde que nous ne sommes pas de simples conquérants, mais aussi des restaurateurs."
 horde_mission_events.10.a:0 "La Horde d'Or sera ravivée."
 horde_mission_events.10.b:0 "Les Tatars ne nous serviront que."
 
