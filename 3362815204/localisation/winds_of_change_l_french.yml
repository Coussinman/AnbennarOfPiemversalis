 moghulistan_caucasia_title:0 "Traverser le Caucase"
 moghulistan_caucasia_desc:0 "Les Montagnes du Caucase ont créé des frontières naturelles pour de nombreux grands empires, mais nous n'accepterons aucune limitation à notre expansion. Nous soumettrons les habitants des montagnes et nous frayerons un chemin vers les riches terres au-delà."
 
 flavor_yua.1.t:0 "Festival Naadam"
 flavor_yua.1.d:0 "Le Festival Naadam dans l'Empire Yuan était un grand événement traditionnel célébré par le peuple mongol. Il comportait des compétitions dans les 'Trois Jeux Virils' : course de chevaux, tir à l'arc, et lutte. Ces jeux montraient les compétences et la prouesse des guerriers mongols et étaient souvent assistés par l'Empereur et la noblesse. Le festival incluait aussi des performances culturelles, des festins, et diverses formes de divertissement, en faisant un événement significatif pour la vie sociale et culturelle de l'empire."
