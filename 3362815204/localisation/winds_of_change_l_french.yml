 sunset_invasion.1.t:0 "Destin des Usurpateurs"
 sunset_invasion.1.d:0 "Avec la défaite des envahisseurs d'outre-mer et leur retraite vers leur mère patrie, de nombreux colons qui pensaient autrefois que c'était un nouvel espoir de gloire et de profit sont maintenant coincés dans nos territoires. Bien que nous puissions traiter cela comme une autre conquête, ces gens peuvent poser un problème pour notre gouvernement."
 sunset_invasion.1.a:0 "L'expulsion est le seul moyen."
 sunset_invasion.1.b:0 "Le traiter simplement comme des territoires conquis."
 sunset_invasion.1.c:0 "Nous apporterons la terreur sur leurs rivages !"
 
 sunset_invasion.2.t:0 "Vers l'Europe"
 sunset_invasion.2.d:0 "Des milliers de navires ont pris la mer vers l'endroit où le soleil se lève. Des milliers de navires, et des dizaines de milliers d'hommes prêts à conquérir la première côte sur laquelle ils tombent. S'ils sont préparés, nous serons prêts à les éliminer, et s'ils ne sont pas préparés, alors notre victoire sera garantie."
 sunset_invasion.2.a:0 "Pour voir où le Soleil se lève !"
 
 sunset_invasion.3.t:0 "Le Destin de la France"
 sunset_invasion.3.d:0 "Les Français sont connus pour être les plus fiers d'Europe. Pourtant, avec cette fierté vint leur chute. Leurs terres sont maintenant à notre merci. Nous pouvons choisir de garder leurs monuments, ou les détruire et montrer aux Européens ce que notre invasion signifie vraiment."
 sunset_invasion.3.a:0 "Épargnons leurs monuments."
 sunset_invasion.3.b:0 "Détruire leur héritage."
 
 sunset_invasion.4.t:0 "L'Invasion du Coucher du Soleil"
 sunset_invasion.4.d:0 "Il y a des années, les envahisseurs européens sont venus dans nos terres à la recherche de nouvelles routes commerciales vers l'Inde. Ils avaient pris la mer vers l'ouest pour atteindre l'est, mais à leur insu, leurs ambitions les ont menés à nous. Maintenant, avec des années de conflit derrière nous, et avec l'Europe sous notre pouce, nous pouvons enfin nous déclarer les hégémons de l'Ouest."
 sunset_invasion.4.a:0 "Comme les rôles se sont inversés."
 
 sunset_invasion.5.t:0 "Vers le Soleil"
 sunset_invasion.5.d:1 "Quand nous regardons vers l'ouest, nous remarquons le soleil se coucher. Quand le soleil se couche, cela signifie qu'un nouveau jour se termine, un nouveau va commencer, et un nouveau cycle nous est accordé par les dieux. Beaucoup de notre peuple sont curieux de voir ce qui attend à la fin du cycle, et se préparent à prendre la mer vers le soleil couchant."
 sunset_invasion.5.a:0 "Nous attraperons le soleil couchant."
 
 sunset_invasion.6.t:0 "L'Invasion du Lever du Soleil"
 sunset_invasion.6.d:0 "Après avoir débarqué en Asie, nous avons établi un empire colonial là-bas. Les gens étaient féroces, mais ils sont tombés un par un. Leurs voies ont pu nous poser un défi, mais à la fin, ils n'étaient pas guidés par les dieux. Car c'étaient les dieux qui voulaient que nous atteignions la terre du lever du soleil, et que nous tuions le dragon de Chine."
 sunset_invasion.6.a:0 "Les dieux seront contents."
 
 sunset_invasion.7.t:0 "Le Système Colonial"
 sunset_invasion.7.d:0 "Nous avons peut-être établi une pléthore d'administrations coloniales en Europe, mais la plupart se sont avérées devenir obsolètes assez rapidement. Nous ne pourrons peut-être pas moderniser chaque partie de cette administration, mais nous pouvons nous concentrer sur la spécialisation. Nous pouvons taxer les colonies là-bas, ou rendre la bureaucratie plus favorable à nous, ou tout autre changement que nous pourrions vouloir faire."
 sunset_invasion.7.a:0 "Concentrons-nous sur la bureaucratie."
 sunset_invasion.7.b:0 "Nous devons voir le commerce entre la patrie et nos colonies croître."
 sunset_invasion.7.e:0 "Taxation sans représentation !"
 
 sunset_invasion.8.t:0 "Tuer un Dragon"
 sunset_invasion.8.d:0 "Les Chinois louent leurs Empereurs comme s'ils étaient guidés par les cieux eux-mêmes. Ils appellent cela le Mandat du Ciel. Cependant, une telle divinité n'est que plus de nutriments pour les dieux. Ayant capturé l'Empereur chinois, le dragon de Chine, nous pouvons maintenant le tuer et offrir son cœur aux dieux."
 sunset_invasion.8.a:0 "Le Trône du Dragon est maintenant vide."

 #European Colonies:
 european_colony:0 "Colonie du Coucher du Soleil"
 european_colony_long_desc:1 "Une Colonie du Coucher du Soleil est un type de sujet similaire aux autres sujets coloniaux, avec la principale différence qu'elle peut être établie en territoire d'outre-mer. Son but principal est de gouverner les peuples en dehors des Amériques avec plus d'efficacité, tout en conservant notre emprise sur la région."
 european_colony_is_our:0 "$NAME|Y$ est une Colonie du Coucher du Soleil de nous"
 european_colony_title:0 "Colonie du Coucher du Soleil"
 european_colony_plural:0 "Colonies du Coucher du Soleil"
 european_colony_title_plural:0 "Colonies du Coucher du Soleil"
 is_european_colony:0 "Est une Colonie du Coucher du Soleil"

 create_european_colony:0 "Établir une Colonie du Coucher du Soleil"
 create_european_colony_title:0 "Établir une Colonie du Coucher du Soleil"
 create_european_colony_desc:1 "Faire de [From.GetName] une §YColonie du Coucher du Soleil§!, qui fonctionne de manière similaire aux autres colonies. Vous ne pouvez en établir qu'une par région."
 create_european_colony_tooltip:0 "Faire de [From.GetName] une Colonie du Coucher du Soleil."
 create_european_colony_alert_tooltip:0 "Établir une Colonie du Coucher du Soleil"

#Great Moravia
 GMA:0 "Grande Moravie"
 GMA_ADJ:0 "Grand Morave"
 GMA_ideas:0 "Idées de Grande Moravie"
 GMA_ideas_start:0 "Traditions de Grande Moravie"
 GMA_ideas_bonus:0 "Ambition de Grande Moravie"
 gma_reforge_moravias_hegemony:0 "Reforger l'Hégémonie de la Moravie"
 gma_reforge_moravias_hegemony_desc:0 "Bien avant que les puissances actuelles de l'Europe n'existent même, nos ancêtres avaient forgé un royaume puissant s'étendant de la Lusace aux plaines de Pannonie. En tant que ses vrais successeurs, c'est notre droit de naissance de restaurer l'hégémonie de la Moravie sur l'Europe Centrale."
 gma_apostles_to_the_slavs:0 "Apôtres des Slaves"
 gma_apostles_to_the_slavs_desc:0 "Afin de répandre le christianisme à ses sujets, Rostislav de Moravie envoya une lettre aux Byzantins, qui ont à leur tour envoyé des enseignants chargés de répandre le christianisme. Grâce à cette mission sainte, la Moravie devint la première nation slave à adopter officiellement le christianisme, menant au développement du premier script slave jamais créé, et même à la reconnaissance du slavon comme quatrième langue liturgique par le Saint-Siège."
 gma_princes_of_nitra_kings_of_moravia:0 "Princes de Nitra, Rois de Moravie"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "Selon la tradition ancienne, les dirigeants de Moravie gouvernaient la Principauté de Nitra avant d'accéder au trône à Veligrad. Cela assurait qu'au moment où ils prenaient le contrôle du pays, ils avaient déjà des compétences suffisantes en art de gouverner et en administration."
 gma_rebuild_veligrad:0 "Reconstruire Veligrad"
 gma_rebuild_veligrad_desc:0 "Veligrad était la puissante capitale de la Grande Moravie, mais elle fut victime des raids magyars suite à l'effondrement du pouvoir central. Si nous devons vraiment revendiquer l'héritage de la Moravie, Veligrad doit être reconstruite comme notre capitale une fois de plus."
 gma_rex_sclavorum:0 "Rex Sclavorum"
 gma_rex_sclavorum_desc:0 "En 885, le Pape Étienne V envoya une lettre à Svatopluk Ier de Moravie, s'adressant à lui comme Rex Sclavorum - Roi des Slaves. Cela non seulement reconnaissait son titre royal mais lui donnait aussi la légitimité d'étendre son royaume et d'amener d'autres nations slaves au christianisme."
 gma_canonize_cyril_methodius:0 "Canoniser Cyrille et Méthode"
 gma_canonize_cyril_methodius_desc:0 "Constantin, plus tard connu sous le nom de Cyrille, et Méthode étaient les deux disciples byzantins envoyés en Moravie par Michel III. Grâce à leurs efforts, la Moravie devint la première nation slave évangélisée et l'héritage de leurs efforts a vécu depuis dans les Balkans et la Rus'. Pour honorer leur héritage, nous devons nous efforcer de les canoniser."
 gma_svatopluks_legacy:0 "L'Héritage de Svatopluk"
 gma_svatopluks_legacy_desc:0 "Svatopluk était un roi de Moravie sous le règne duquel la Grande Moravie atteignit son expansion territoriale maximale. Il gouvernait d'une main de fer, et combiné avec sa prouesse diplomatique, il réussit à repousser les puissantes armées de Francie Orientale ainsi que les hordes magyares païennes. Son héritage inspirera notre nation, afin que nous puissions revivre les jours glorieux de son règne."
 #Missions
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH_RELIGION]Bouclier de la Vraie Foi[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc:0 "Nous avons déjà prouvé notre capacité à lutter contre les hérésies qui menacent la Chrétienté. Assumons officiellement le titre de protecteurs de notre foi, afin que nous puissions nous tenir fièrement comme les champions de la croix."
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Empire Catholique[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc:0 "En tant que bouclier de notre foi, c'est notre devoir sacré de protéger le vrai enseignement de ceux qui cherchent à le corrompre. Nous devons prendre une position ferme contre les hérésies se répandant à travers l'Empire et rendre le Saint Empire Romain saint à nouveau !"
 boh_hungarian_succession_title:0 "La Succession Hongroise"
 boh_hungarian_succession_desc:0 "Jusqu'à très récemment, la Sainte Couronne de Hongrie avait été sous notre contrôle. La perte dévastatrice à la Bataille de Varna a laissé le trône de Buda vacant, nous donnant l'opportunité parfaite de presser nos revendications et de la reprendre une fois de plus."
 boh_claim_the_holy_crown_title:0 "Revendiquer la Sainte Couronne"
 boh_claim_the_holy_crown_desc:0 "La Hongrie et la Bohême ont précédemment été unies sous un seul Roi, n'étant séparées qu'en 1439 avec la mort d'Albert le Magnanime. Nous devons restaurer cet état de fait légitime."
 boh_protect_against_the_turk_title:0 "Se Protéger contre le Turc"
 boh_protect_against_the_turk_desc:0 "Les Turcs Ottomans sont engagés dans une dangereuse série de conquêtes territoriales qui menacent d'engloutir la Chrétienté. Nous devons nous assurer que les frontières sont fortifiées contre l'assaut turc inévitable."
 boh_revenge_for_nicopolis_title:0 "Vengeance pour Nicopolis"
 boh_revenge_for_nicopolis_desc:0 "En 1396, la couronne bohémienne s'embarqua dans une croisade juste contre les Turcs en Bulgarie, seulement pour être défaite par les païens. Nous devons rallier nos forces une fois de plus, reprendre la Bulgarie, et repousser les Turcs au-delà de la mer !"
 boh_liberate_the_balkans_title:0 "Libérer les Balkans"
 boh_liberate_the_balkans_desc:0 "Les oppresseurs étrangers ont accablé les Balkans trop longtemps. Une forte présence bohémienne sera leur libération. Sous notre règne juste, les peuples des Balkans jouiront de la liberté et de la prospérité."
 boh_hussite_regency_title:0 "Terminer la Régence"
 boh_hussite_regency_desc:0 "Le conflit entre les diverses factions hussites et ceux loyaux à l'Église de Rome a atteint un règlement précaire. L'incertitude dans la ligne de succession crée une fois de plus des tensions entre les factions religieuses. Nous devons résoudre la question de succession et prendre une position ferme sur la question de l'orthodoxie religieuse."
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]Renaissance Hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "Malgré, ou peut-être à cause de la mort de Jan Hus en 1415, les partisans du mouvement hussite ont nourri un ressentiment amer envers nous pendant de nombreuses années. Les conflits sont venus à bout une fois de plus, et ce n'est qu'une question de temps avant que nous devions faire un choix au nom de notre peuple."
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]Défenestrer les Hérétiques[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "Une Réforme balaie l'Europe, et notre histoire d'hétérodoxie nous place à l'avant-garde du conflit théologique et politique. Nous devons prendre position pour la vraie foi et présenter nos ennemis hérétiques à une fenêtre !"
 boh_recover_nitrava_title:0 "Récupérer Nitrava"
 boh_recover_nitrava_desc:0 "Le royaume de Grande Moravie, le prédécesseur de la Bohême, s'étendait autrefois bien au-delà des terres des Tchèques. Nous devons chercher à étendre nos frontières une fois de plus, en commençant par l'annexion de l'ancienne Principauté de Nitra."
 boh_electorate_of_saxony_title:0 "Électorat de Saxe"
 boh_electorate_of_saxony_desc:0 "Nous avons besoin du soutien d'électeurs supplémentaires. Nous devons fixer nos regards sur l'Électeur de Saxe ensuite, car nous avons longtemps cherché une opportunité de contrôler Dresde."
 boh_bohemian_crystal_title:0 "Cristal de Bohême"
 boh_bohemian_crystal_desc:0 "La production d'un style particulièrement beau de verrerie est devenue populaire dans notre royaume. Nous devons promouvoir cette industrie et nous assurer que nos œuvres sont prisées dans toutes les cours d'Europe."
 boh_bozi_bojovnici_title:0 "Boží Bojovníci"
 boh_bozi_bojovnici_desc:0 "Pendant les Guerres Hussites, les Hussites révolutionnèrent l'utilisation de chariots blindés pendant les batailles, ce qui leur permit de remporter des victoires contre des chances très défavorables. Peu importe notre position envers les Hussites, il serait imprudent de laisser cette tactique réussie une chose du passé."
 boh_humiliate_austria_title:0 "Humilier l'Autriche"
 boh_humiliate_austria_desc:0 "L'Autriche abuse du trône impérial et ne fait aucun secret de ses plans de subjuguer notre nation. Nous devons montrer aux Princes d'Allemagne, et au monde, que l'Autriche n'est pas le puissant béhémoth qu'elle prétend être."
 boh_otakars_legacy_title:0 "L'Héritage d'Otakar"
 boh_otakars_legacy_desc:0 "Ayant humilié les Habsbourg, nous devons maintenant chercher à étendre notre influence sur leurs terres pour sécuriser notre statut dans l'Empire, tout comme Premysl Otakar le fit il y a des siècles."
 boh_reforge_great_moravia_title:0 "Reforger la Grande Moravie"
 boh_reforge_great_moravia_desc:0 "Le phare de l'unité slave, la Grande Moravie, brillait autrefois vivement. Il est temps que nous rallumions sa flamme et unissions tous les Slaves, nous tenant comme les seuls et vrais successeurs de l'héritage de Rostislav et Svatopluk."
 boh_lion_of_the_empire_title:0 "Lion de l'Empire"
 boh_lion_of_the_empire_desc:0 "En tant que seul royaume vraiment centralisé et un royaume au sein du Saint Empire Romain, nous avons la position parfaite pour affirmer nos revendications et exploiter les structures faibles de l'Empire pour notre propre bénéfice. Nous sommes le lion de l'Empire, et nous revendiquerons notre destin !"
 boh_bohemian_commonwealth_title:0 "Commonwealth Bohémien"
 boh_bohemian_commonwealth_desc:0 "Nous devons regarder au-delà de ce qui a traditionnellement été considéré comme la Bohême pour établir un commonwealth plus grand. Notre empire s'étendra sur l'Europe Centrale, et nous prendrons notre place parmi les grandes puissances du monde."
 boh_the_golden_city_title:0 "La Cité Dorée"
 boh_the_golden_city_desc:0 "Prague, parfois appelée la Cité Dorée, est une fierté de notre royaume et l'une des villes les plus importantes de toute l'Europe. Il devrait être dans notre meilleur intérêt de faire que la ville mérite son surnom, et de la faire éclipser toutes les capitales de nos rivaux."
 boh_reform_the_bergordnung_title:0 "Réformer la Bergordnung"
 boh_reform_the_bergordnung_desc:0 "De nouvelles utilisations pour le charbon sont découvertes qui pourraient révolutionner le visage de l'industrie à travers le monde. Nous devons réformer nos lois minières pour que nous puissions commencer à produire du charbon à efficacité maximale."
 boh_czech_heavy_industry_title:0 "Industrie Lourde Tchèque"
 boh_czech_heavy_industry_desc:0 "Les terres que nous contrôlons abondent en ressources qui alimentent la révolution industrielle actuellement en cours. Mettons-les à bon usage, et revitalisons notre économie grâce à des investissements massifs dans la production et la fabrication."
 boh_vistula_land_title:0 "Sécuriser la Terre de la Vistule"
 boh_vistula_land_desc:0 "L'emplacement stratégique et le potentiel commercial de la terre de la Vistule sont trop importants pour être négligés. La sécuriser augmenterait l'influence de notre nation, et réduirait l'influence polonaise et leur capacité à poser une menace pour nous."
 boh_electorate_of_brandenburg_title:0 "Électorat de Brandebourg"
 boh_electorate_of_brandenburg_desc:0 "Si nous souhaitons sécuriser le trône du Saint Empire Romain, nous aurons besoin du soutien des électeurs. Et quel meilleur moyen de sécuriser un vote que de rendre la nation parvenue de Brandebourg subordonnée à nos caprices politiques ?"
 boh_municipal_works_title:1 "Industrie Bohémienne"
 boh_municipal_works_desc:1 "Le Royaume de Bohême devrait éviter d'être en retard sur nos voisins en termes d'industrialisation. Il vaut l'investissement de rehausser notre profil dans le domaine, et ainsi, de promouvoir une plus grande industrie."
 boh_univerzita_karlova_title:0 "Univerzita Karlova"
 boh_univerzita_karlova_desc:0 "L'Univerzita Karlova est l'une des plus anciennes universités au monde. Nous devons nous assurer qu'elle reste un phare d'apprentissage et de culture dans notre nation."
 boh_consolidate_silesia_title:0 "Consolider la Silésie"
 boh_consolidate_silesia_desc:0 "Maintenant que notre propre maison est en ordre, nous devons regarder vers nos Terres de la Couronne. La Silésie a toujours fait partie de notre royaume, et il est temps qu'elle jouisse du statut complet au sein de notre société."
 boh_polish_diplomacy_title:0 "Diplomatie Polonaise"
 boh_polish_diplomacy_desc:0 "La nature de la monarchie élective en Pologne est une opportunité pour nos diplomates de plaider pour un héritier bohémien au trône polonais. Nous devons nous assurer qu'une dynastie bohémienne règne en Pologne."
 boh_premyslid_heritage_title:0 "Héritage Premyslide"
 boh_premyslid_heritage_desc:0 "La Bohême règne suprême une fois de plus. Cependant, un Margrave dans notre cour a sournoisement fait remarquer que nous possédons une revendication légitime sur les terres de nos ancêtres, les Premyslides. Les temps ont évolué et les frontières ont changé, mais nous croyons que certaines de ces revendications portent encore du poids."
 boh_pomerelian_reconquest_title:0 "Reconquête Pomérelienne"
 boh_pomerelian_reconquest_desc:0 "Le succès de notre conquête résonne encore dans nos oreilles. Les terres poméreliennes au Nord étaient aussi sous le contrôle de Venceslas II, et doivent donc être nôtres."
 boh_restore_kralovec_title:0 "Restaurer Královec"
 boh_restore_kralovec_desc:0 "La Ville de Königsberg fut fondée en l'honneur de notre roi Otakar II. Sous le règne des Teutons, cependant, la ville ne devint qu'une ombre de son ancienne gloire et importance. Il est grand temps que Královec retourne à sa place légitime sous la couronne bohémienne, revivant sa splendeur passée."
 boh_karels_claims_title:0 "Revendications de Charles IV"
 boh_karels_claims_desc:0 "Pendant le règne de Charles IV, la Bohême jouissait de son âge d'or, détenant la couronne Impériale et étant le dirigeant incontesté de tout l'Empire. Honorer l'héritage de Charles IV implique de faire valoir ses revendications et de récupérer la couronne Impériale pour nous-mêmes."
 boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 boh_reformatio_sigismundi_desc:0 "L'Empereur Sigismond, ancien Roi de Bohême, planifiait une grande réforme du Saint Empire Romain. Nous devons continuer son héritage, et mettre l'Empire sur une voie nouvelle et glorieuse."
 boh_peace_in_europe_title:0 "Paix en Europe"
 boh_peace_in_europe_desc:0 "L'Europe a été troublée par la guerre entre les grandes puissances et les princes mineurs pendant des générations. Il est temps de mettre fin au conflit. Sous notre règne bienveillant, nous étendrons l'Empire drastiquement afin d'introduire un âge d'or de paix et de prospérité."
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Empire Hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "Les tentatives catholiques de nous empêcher de révéler les vrais enseignements aux masses ont été vaines. Alors que la foi hussite règne suprême, le temps est venu pour nous de revendiquer officiellement le manteau Impérial et de transformer le Saint Empire Romain en un véritable Empire Hussite !"
 boh_vladislav_hall_title:0 "La Salle Vladislav"
 boh_vladislav_hall_desc:0 "La Salle Vladislav est la plus grande salle du Château de Prague, utilisée pour divers événements publics, réceptions, couronnements, et même des tournois de chevaliers. Maintenir la grandeur de la Salle Vladislav est un témoignage de la gloire de notre nation."
 boh_control_the_electors_title:0 "Contrôler les Électeurs"
 boh_control_the_electors_desc:0 "En tant qu'une des nations les plus puissantes de l'Empire, il n'est pas surprenant que nous ayons l'œil sur le trône Impérial. À peine quelques décennies auparavant, l'Empire était dirigé par un roi bohémien, et il serait très bénéfique pour nous si nous étions capables de récupérer la couronne pour nous-mêmes."
 boh_recover_from_hussite_wars_title:0 "Se Remettre des Guerres Hussites"
 boh_recover_from_hussite_wars_desc:0 "Les Guerres Hussites ont dévasté les terres de la couronne bohémienne. Avant de nous concentrer une fois de plus sur les affaires extérieures, nous devons voir à la restauration de l'ordre intérieur."
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]Purger l'Hérésie Hussite[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "Bien que les Hussites radicaux aient été détruits pendant les Guerres Hussites, de nombreuses poches de leur résistance fléauent encore les terres de la couronne bohémienne. Nous devons prendre une position ferme contre eux et nous débarrasser de leurs enseignements hérétiques, ou nous risquons un autre bain de sang dans le futur."
 boh_branching1_title:0 "Mission de Branchement"
 boh_branching1_desc:0 "Les effets de cette mission dépendent de la façon dont nous accomplissons la mission '§YTerminer la Régence§!' !"
 boh_branching2_title:0 "Mission de Branchement"
 boh_branching2_desc:0 "Les effets de cette mission dépendent de la façon dont nous accomplissons la mission '§YTerminer la Régence§!' !"
 boh_branching3_title:0 "Mission de Branchement"
 boh_branching3_desc:0 "Les effets de cette mission dépendent de la façon dont nous accomplissons la mission '§YTerminer la Régence§!' !"
 moravia_nitra_gain_independence_title:0 "Regagner l'Indépendance"
 moravia_nitra_gain_independence_desc:0 "Pendant des siècles, notre nation a été sujette de puissances étrangères. Si nous devons restaurer la puissance de la Grande Moravie, nous devons briser les chaînes de nos oppresseurs et regagner notre indépendance."
 moravia_nitra_unite_the_principalities_title:0 "Unir les Principautés"
 moravia_nitra_unite_the_principalities_desc:0 "Le cœur de la Grande Moravie consistait en deux principautés - la Moravie et Nitra. Nous devons restaurer notre règne sur les deux afin de pouvoir nous proclamer les héritiers légitimes de l'héritage de la Grande Moravie."
 moravia_nitra_reforge_great_moravia_title:0 "Reforger la Grande Moravie"
 moravia_nitra_reforge_great_moravia_desc:0 "Ayant reconquis les terres qui appartenaient autrefois à la Grande Moravie, il est grand temps que nous déclarions officiellement sa restauration complète !"
 moravia_nitra_svatopluks_city_title:0 "La Cité de Svatopluk"
 moravia_nitra_svatopluks_city_desc:0 "Avant sa destruction par les hordes magyares, la puissante cité de Veligrad avait été le siège des dirigeants moraves, d'où ils gouvernaient un vaste royaume s'étendant des collines de Lusace aux plaines de Pannonie. La restauration de la cité devrait être notre plus haute priorité."
 moravia_nitra_rex_sclavorum_title:0 "Rex Sclavorum"
 moravia_nitra_rex_sclavorum_desc:0 "Dans une lettre du Pape Étienne V, Svatopluk de Moravie fut appelé le Roi des Slaves ; un titre que nous aspirons à reprendre. Reprendre la gloire perdue depuis longtemps, cependant, ne devrait pas être notre seul intérêt. Nous devons regarder au-delà des accomplissements historiques de nos ancêtres, et forger un véritable Empire de Grande Moravie !"
 #Aspect
 rekindle_the_hussite_wars_aspect:0 "Rallumer les Guerres Hussites"
 desc_rekindle_the_hussite_wars_aspect:0 "Ayant stabilisé notre position, il est temps que nous répandions la parole de Hus et défions les faux enseignements de Rome."
 #Decisions
 restore_veligrad_title:0 "Reconstruire Veligrad"
 restore_veligrad_desc:0 "Avant sa dévastation par les hordes magyares, Veligrad avait été la plus grande cité de toute l'Europe centrale. D'ici, Constantin et Méthode travaillèrent sur leurs missions apostoliques, et Rostislav et Svatopluk dirigèrent le vaste royaume d'une main de fer. Nous avons maintenant restauré la cité à sa gloire disparue depuis longtemps, et beaucoup suggèrent qu'afin de renforcer davantage notre légitimité, nous fassions de Veligrad notre capitale une fois de plus."
 boh_release_prussia_title:0 "Libérer la Prusse"
 boh_release_prussia_desc:1 "Nos liens avec la région de Prusse remontent au règne de Premysl Otakar II, une époque où la couronne bohémienne détenait une influence significative sur les territoires du Saint Empire Romain. Alors que nous avons maintenant regagné le contrôle sur ces terres, il a été suggéré que nous établissions un Duché Prussien. Faire cela non seulement allègerait notre fardeau administratif, mais le Duché servirait aussi de tampon contre les incursions baltiques."
 boh_transfer_nitra_title:0 "Transférer la Propriété de Nitra"
 boh_transfer_nitra_desc:0 "La Principauté de Nitra tomba sous le règne hongrois suite à la désintégration de la Grande Moravie, et bien qu'elle gardât son statut autonome pendant quelque temps, les droits ducaux de Nitra furent abolis par le Roi Coloman. Depuis lors, Nitra et les Slovaques n'eurent aucune position spéciale en Hongrie. Alors que nous dirigeons maintenant la Hongrie, il est temps que nous réorganisions nos terres et fassions que la Principauté de Nitra soit unie avec notre couronne une fois de plus."
 boh_abolish_the_elective_monarchy_title:0 "Abolir la Monarchie Élective"
 boh_abolish_the_elective_monarchy_desc:0 "Trop longtemps les états de Bohême ont pu impacter les élections royales. Alors que les idées d'absolutisme éclairé se répandent à travers l'Europe, il est temps que nous revendiquions la Couronne de Saint Venceslas dans nos mains et la sécurisions pour notre dynastie pour toujours."
 great_moravia_title:0 "Restaurer la Grande Moravie"
 great_moravia_desc:0 "En tant que fière nation de [Root.GetName], nous avons une riche histoire qui remonte à l'Empire de Grande Moravie. Nos ancêtres dirigèrent autrefois un vaste royaume au cœur de l'Europe, démontrant notre potentiel de grandeur. Il est temps pour nous de récupérer notre passé glorieux et de restaurer la Grande Moravie."
 #Modifiers
 boh_hussite_destruction:0 "Destruction Hussite"
 desc_boh_hussite_destruction:0 "Les Guerres Hussites ont eu un impact dévastateur sur notre pays, et nous ne nous en sommes pas encore remis."
 boh_great_city_of_svatopluk:0 "La Grande Cité de Rostislav et Svatopluk"
 desc_boh_great_city_of_svatopluk:0 "Veligrad - la grande cité de Rostislav et Svatopluk - se dresse comme un témoignage de leur héritage. La cité s'est élevée des cendres, et est encore une autre pièce de notre campagne pour raviver l'esprit de la Grande Moravie."
 boh_czechoslovak_brotherhood:0 "Fraternité Tchéco-Slovaque"
 desc_boh_czechoslovak_brotherhood:1 "Alors que nous partageons de nombreuses similitudes et des bribes d'histoire avec les Slovaques, faisons-en nos égaux afin que la fraternité tchéco-slovaque soit un témoignage de l'unité de notre nation."
 boh_carpathian_intervention:0 "Intervention Carpatique"
 desc_boh_carpathian_intervention:0 "Intervenons dans la lutte pour la couronne hongroise et prenons-la pour nous-mêmes."
 boh_lion_of_the_empire:0 "Lion de l'Empire"
 desc_boh_lion_of_the_empire:0 "En tant que Lion de l'Empire, notre nation commande respect et peur. Utilisons notre statut dominant pour renforcer notre position au sein de celui-ci."
 boh_humiliated_habsburgs:0 "Humilié les Habsbourg"
 desc_boh_humiliated_habsburgs:0 "Notre victoire sur les Habsbourg les a laissés humiliés et affaiblis. Cela nous donne une opportunité parfaite de supprimer leur influence sur le Saint Empire Romain et de le récupérer pour nous-mêmes."
 boh_otakars_legacy:0 "L'Héritage d'Otakar"
 desc_boh_otakars_legacy:0 "Ayant récupéré la seigneurie sur l'Autriche, nous avons prouvé que nous méritons d'être appelés les héritiers de l'héritage durable d'Otakar."
 boh_spread_word_of_hus:0 "Répandre la Parole de Hus"
 desc_boh_spread_word_of_hus:0 "Les enseignements de Hus se sont répandus au loin, influençant notre culture et société. Répandons-les au-delà des frontières de notre nation."
 boh_purge_hussites:0 "Purger les Hussites"
 desc_boh_purge_hussites:0 "Les Hussites ont été purgés, restaurant la stabilité et l'ordre dans nos terres."
 boh_early_industrialization:0 "Industrialisation Précoce"
 desc_boh_early_industrialization:0 "Notre sage investissement dans la fabrication et la production a propulsé notre économie vers l'avant."
 boh_recovered_from_hussite_wars:0 "Récupéré des Guerres Hussites"
 desc_boh_recovered_from_hussite_wars:0 "Après des décennies d'épreuves, nous nous sommes finalement remis de la dévastation des Guerres Hussites."
 boh_pravda_vitezi:0 "Pravda Vítezí"
 desc_boh_pravda_vitezi:0 "'Pravda Vítezí' - La Vérité Prévaut, est le principe directeur de notre nation. Tant que nous lui restons fidèles, rien en ce monde ne nous vaincra !"
 boh_workshop_of_the_world:0 "Atelier du Monde"
 desc_boh_workshop_of_the_world:0 "Grâce aux investissements dans l'amélioration de la fabrication, notre nation est devenue un hub global d'innovation et de production."
