 #Events
 flavor_tre.1.t:0 "La Restauration Comnène"
 flavor_tre.1.d:1 "Depuis la défaite dévastatrice de Manzikert, l'Empire romain d'Orient a été en déclin constant. Proie aux incursions hostiles de tous côtés, l'empire fut réduit à l'ombre de lui-même. Le sort de l'empire fut scellé par la montée des Ottomans, qui réussirent à prendre les territoires restants et à forcer les Empereurs de Constantinople à se soumettre. La situation semblait désespérée, cependant, maintenant que nos armées victorieuses marchent à nouveau dans les rues de Constantinople, l'espoir est revenu pour le peuple grec. Nos ancêtres avaient prouvé qu'ils étaient dignes de gouverner l'Empire romain, et maintenant, nous suivrons leurs traces. Ce jour marque l'aube de la Seconde Restauration Comnène, de laquelle un Empire romain nouveau, et plus fort que jamais, s'élèvera !"
 flavor_tre.1.a:0 "Le Phénix se Relève !"
 flavor_tre.2.t:0 "Réinstallation Hellénique à [Root.GetName]"
 flavor_tre.2.d:0 "Après des années de dur labeur, nous avons finalement réussi à atteindre le succès dans nos efforts pour réinstaller l'Asie Mineure avec des peuples helléniques. Nous pouvons maintenant récolter les fruits de notre travail, car les Hellènes de [Root.GetName] sont devenus une population majoritaire de la province."
 flavor_tre.2.a:0 "D'accord."
 flavor_tre.3.t:0 "Vengeance pour Manzikert"
 flavor_tre.3.d:0 "La Bataille de Manzikert en 1071 fut un tournant dans l'histoire de Byzance et de l'Anatolie. Les Turcs seldjoukides infligèrent une défaite écrasante à l'armée byzantine, capturèrent l'Empereur Romanos IV, et ouvrirent la voie à l'invasion et à l'installation turques en Anatolie. L'Empire byzantin ne se remit jamais complètement de ce désastre, et son déclin s'accéléra au cours des siècles. Ayant vengé cette défaite humiliante, nous marchons maintenant vers notre objectif ultime - la restauration de l'Empire byzantin sous le règne comnène. Bien que la dissolution éventuelle de l'État ottoman soit une certitude, nous devons aborder la nouvelle réalité d'une Asie Mineure dominée par les Turcs. Peut-être qu'au lieu d'avoir soif de vengeance, nous devrions nous réconcilier avec la population locale, ce qui pourrait nous bénéficier grandement à long terme."
 flavor_tre.3.a:0 "La vengeance est à portée de main !"
 flavor_tre.3.b:0 "Nous devons laisser l'histoire derrière nous"
 flavor_tre.4.t:0 "Une Offre de Trébizonde"
 flavor_tre.4.d:0 "L'Empire de Trébizonde nous a fait une offre de vassalisation. Ils nous rappellent notre histoire partagée en tant que Perateia Gazarienne de Trébizonde, nos liens culturels et religieux étroits, et notre lutte commune contre des puissances plus importantes. Ils prétendent qu'unir sous leur bannière nous bénéficierait tous les deux à long terme. Devrions-nous accepter leur offre et devenir leur vassal, ou la rejeter et risquer d'endommager nos relations ?"
 flavor_tre.4.a:0 "Accepter leur offre"
 flavor_tre.4.b:0 "Rejeter leur offre"
 flavor_tre.5.t:0 "Théodore Accepte Notre Offre"
 flavor_tre.5.d:0 "Théodore a accepté notre offre de vassalisation. Ils reconnaissent notre histoire partagée et les bénéfices de s'unir sous notre bannière. C'est un pas significatif vers notre lutte commune."
 flavor_tre.5.a:1 "C'est un grand jour pour nos nations."
 flavor_tre.6.t:0 "Théodore Rejette Notre Offre"
 flavor_tre.6.d:0 "Théodore a rejeté notre offre de vassalisation. Malgré notre histoire partagée et les bénéfices potentiels de l'unité, ils ont choisi de rester indépendants."
 flavor_tre.6.a:0 "Dommage..."

#Fixed or New Localisation
 order_of_the_dragon_order:0 "L'Ordre du Dragon"
 order_of_the_dragon_order_desc:0 "Fondé par Sigismond de Luxembourg, l'Ordre du Dragon est un ordre noble fondé pour défendre la Chrétienté de ses ennemis. Bien qu'originaire principalement du Saint-Empire romain germanique, l'ordre a gagné plus d'importance en Europe centrale et méridionale où il est devenu une partie importante de l'opposition ottomane."

 hun_has_unlocked_third_ni:0 "A débloqué l'idée nationale hongroise §YFonder l'Armée Noire§!."
 
 #Austria
 hab_branching3_title:0 "Mission Ramifiée"
 hab_branching3_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_branching4_title:0 "Mission Ramifiée"
 hab_branching4_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_milan_title:0 "Duché de Milan"
 hab_milan_desc:0 "Le [MLO.GovernmentName] de Milan est une partie problématique mais importante de l'Empire. Nous devrions nous assurer que ses richesses ne puissent être utilisées contre nous en l'amenant sous notre contrôle plus étroit."

 hab_croatia_title:0 "Sécuriser la Croatie"
 hab_croatia_desc:0 "Créons une frontière militaire dans l'ancien royaume de Croatie. De cette façon, nous pouvons repousser quiconque empiéterait sur les terres chrétiennes de l'Europe du Sud-Est."

 hab_beat_up_ottomans_title:0 "Le Fléau de l'Europe"
 hab_beat_up_ottomans_desc:0 "La Chrétienté ne sera jamais en sécurité face à l'infidèle tant que nous n'aurons pas expulsé la menace ottomane d'Europe."

 hab_austria_prospers_title:0 "L'Autriche Prospère"
 hab_austria_prospers_desc:0 "Des vignobles du nord aux mines et forges du sud, toute l'Autriche prospérera alors que notre nation gagne en force."

 hab_vienna_waltz_title:0 "La Valse Viennoise"
 hab_vienna_waltz_desc:0 "Notre capitale de Vienne doit fleurir et devenir une ville de musique et de haute culture, digne d'un dirigeant de notre standing et une vraie capitale du Saint-Empire romain germanique."

 hab_secure_electors_title:0 "Sécuriser les Électeurs"
 hab_secure_electors_desc:0 "Depuis que Rodolphe, Comte de Habsbourg, fut couronné Empereur du Saint-Empire romain germanique et manœuvra sa famille dans le Duché d'Autriche, il a été l'objectif de tous ses Ducs de devenir Empereur. Nous devons faire ce que nous pouvons pour assurer que l'Empire ait la stabilité dont il a besoin, un Empereur autrichien."

 hab_branching1_title:0 "Mission Ramifiée"
 hab_branching1_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_branching6_title:0 "Mission Ramifiée"
 hab_branching6_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_italian_ambition_title:0 "Ambition Italienne"
 hab_italian_ambition_desc:0 "Les riches terres de l'Italie du Nord défient depuis longtemps les décrets impériaux. Ces villes ne doivent pas être tolérées si près des terres ancestrales autrichiennes."

 hab_kingdom_of_italy_title:0 "Seul Vrai Roi d'Italie"
 hab_kingdom_of_italy_desc:0 "Notre conquête de l'Italie est finalisée. De la Lombardie à Naples, la couronne que nous portons maintenant gouverne tout cela."

 hab_decline_of_hungary_title:0 "Déclin de la Hongrie"
 hab_decline_of_hungary_desc:0 "Le déclin relatif de la Hongrie par rapport au Duché d'Autriche est une source d'inquiétude. Nous devons resserrer notre relation avec la Hongrie pour nous assurer que ses terres ne tombent pas entre des mains hostiles."

 hab_crusade_ottomans_title:0 "La Menace Ottomane"
 hab_crusade_ottomans_desc:0 "L'Empire ottoman montant a été une menace non seulement pour l'Europe de l'Est mais aussi pour de nombreux pays d'Europe centrale et méridionale. Nous devons mener une campagne pour arrêter leur expansion."

 hab_liberate_balkans_title:0 "Libérer les Balkans"
 hab_liberate_balkans_desc:0 "Si nous devons jamais espérer battre les Ottomans, nous devons frapper à leur territoire continental en Europe. Les Balkans sont ce territoire continental, nous devons donc préparer une campagne contre eux."

 hab_eastern_roman_empire_title:0 "Empereurs de l'Orient"
 hab_eastern_roman_empire_desc:0 "Avec la fin de l'Empire ottoman, une nouvelle question s'est posée : qu'en est-il de l'héritage de l'Empire romain d'Orient ? Nous devrions le revendiquer pour légitimer davantage notre titre d'Empereurs."

 hab_balance_estates_title:0 "Équilibrer les États"
 hab_balance_estates_desc:0 "Trop souvent, la dissension et la division ont affligé notre pays. La noblesse, le clergé et la bourgeoisie doivent agir comme un pour atteindre l'objectif d'une plus grande gloire et prospérité pour l'Autriche."

 hab_vienna_university_title:0 "Université de Vienne"
 hab_vienna_university_desc:0 "L'Université de Vienne, établie en 1365 par le Duc Rodolphe IV d'Autriche, émergea comme un centre d'apprentissage proéminent du XVe au XVIIIe siècle. Offrant un large spectre de sujets incluant la théologie, la philosophie, le droit, la médecine et les arts, elle attira des érudits et étudiants de toute l'Europe."

 hab_von_raab_title:0 "Réformes von Raab"
 hab_von_raab_desc:0 "Franz Anton von Raab était une figure influente de la fin du XVIIIe et du début du XIXe siècle, particulièrement connu pour ses réformes dans l'Empire autrichien. Servant comme Ministre des Finances sous l'Empereur Joseph II de 1784 à 1792, von Raab implementa des réformes fiscales et administratives significatives visant à moderniser le système financier de l'empire. Ses réformes incluaient des efforts pour centraliser la collecte des impôts, rationaliser la bureaucratie gouvernementale et rationaliser les dépenses d'État. Il vise maintenant à détruire l'influence de la noblesse qui a affligé le royaume autrichien pendant des siècles."

 hab_branching2_title:0 "Mission Ramifiée"
 hab_branching2_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_branching5_title:0 "Mission Ramifiée"
 hab_branching5_desc:0 "Ceci est une Mission Ramifiée. Ses déclencheurs et effets seront basés sur notre choix dans la mission §YSécuriser les Électeurs§!."

 hab_naples_title:0 "Roi de Naples"
 hab_naples_desc:0 "En ajoutant le Royaume de Naples à notre collection de titres, nous pouvons solidifier notre contrôle de l'Italie et nous rapprocher d'un pas vers l'amener toute la péninsule sous notre règne."

 hab_hungary_title:0 "Hongrie Royale"
 hab_hungary_desc:0 "Le Royaume de Hongrie est menacé par des ennemis dangereux de tous côtés. Nous devons intervenir et protéger directement le peuple hongrois, unifiant leurs terres sous un seul dirigeant."

 hab_multicultural_empire_title:0 "Empire Multiculturel"
 hab_multicultural_empire_desc:0 "Notre expansion vers l'est et le sud amène un nombre croissant d'étrangers non germanophones dans notre Empire. Notre stabilité à long terme dépend de notre capacité à intégrer efficacement ces peuples sujets."

 hab_the_last_knights_title:0 "Derniers Chevaliers d'Europe"
 hab_the_last_knights_desc:0 "Bien qu'elle ne soit pas la fleur épanouie de la chevalerie comparée à d'autres royaumes, l'Autriche est renommée pour être le dernier bastion de ces traditions en Europe."

 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "Nous devons forger le Saint-Empire romain germanique en un grand État territorial au sein duquel nous représentons une autorité forte et centralisée capable de faire respecter un monopole sur la violence - alors, et seulement alors, nous serons à la hauteur de la devise de Friedrich III : Austriae est imperare orbi universo (tout le monde appartient à l'Autriche)."

 hab_weaken_france_title:0 "Affaiblir la France"
 hab_weaken_france_desc:0 "Les Français sont nos principaux rivaux pour l'hégémonie sur l'Allemagne et l'Europe dans son ensemble. Nous devons les affaiblir au point qu'ils ne puissent plus jamais poser une menace à nos ambitions impériales."

 hab_western_europe_title:0 "Hégémon de l'Europe"
 hab_western_europe_desc:0 "Avec la chute de la France et de l'Ibérie, il n'y a plus de concurrence pour nous en Occident. Déclarons-nous comme les hégémons de l'Europe."

 hab_crown_of_bohemia_title:0 "Couronne de Bohême"
 hab_crown_of_bohemia_desc:0 "Le sort du Royaume de Bohême a longtemps intéressé les Ducs d'Autriche. Nous devons prendre une main plus active en cela et amener le Royaume plus fermement dans notre orbite."

 hab_surpass_poland_title:0 "Surpasser les Polonais"
 hab_surpass_poland_desc:0 "Le Saint-Empire romain germanique a été en plusieurs conflits avec la couronne polonaise. Peut-être est-il maintenant temps de les surpasser et de conquérir leurs terres."

 hab_king_of_poland_title:0 "Roi de Pologne"
 hab_king_of_poland_desc:0 "Notre frontière nord-est ne sera jamais vraiment sûre tant que nous ne pourrons compter toute la Pologne comme sujette à l'[Root.GetStateForm] autrichien."

 hab_ostend_company_title:0 "La Compagnie d'Ostende"
 hab_ostend_company_desc:0 "D'autres puissances européennes sont devenues fabuleusement riches via leurs compagnies commerciales dans les colonies. Maintenant que nous contrôlons les Pays-Bas, nous devrions chercher à participer à l'action."

 hab_indian_trading_title:0 "Possessions en Inde"
 hab_indian_trading_desc:0 "Notre empire colonial ne sera pas complet tant qu'il n'inclura pas des possessions substantielles en Inde et aux Indes orientales."

 hab_austrian_australia_title:0 "Coloniser l'Australie"
 hab_austrian_australia_desc:0 "Les terres à l'extrême sud-est du monde connu ont reçu un nom curieusement similaire à celui de notre propre nation. Il est clair qu'elles étaient destinées à être nôtres."

 hab_balance_of_power_title:0 "L'Équilibre des Pouvoirs"
 hab_balance_of_power_desc:0 "Nous devons établir un équilibre des pouvoirs en Europe dans lequel notre prééminence continue est garantie."

 hab_spread_dynasty_title:0 "Répandre les von Habsbourg"
 hab_spread_dynasty_desc:0 "La place naturelle de la famille Habsbourg est sur le trône - autant d'entre eux que possible. Nous devons acquérir les trônes d'Europe pour notre famille."

 hab_burgundy_title:0 "Récupérer la Bourgogne"
 hab_burgundy_desc:0 "Les territoires bourguignons ont fait défection du Saint-Empire romain germanique. Nous devons nous assurer qu'ils soient amenés sous notre autorité à nouveau, d'une manière ou d'une autre."

 hab_austrian_netherlands_title:0 "Pays-Bas Autrichiens"
 hab_austrian_netherlands_desc:0 "Les terres néerlandaises abritent de nombreuses villes prospères. Si nous pouvons les faire nôtres, nous serons capables de donner un coup de pouce significatif à notre trésor - et nous mettre en position de divertir des ambitions d'un empire d'outre-mer."

 hab_defeat_west_franks_title:0 "Défaire les Français"
 hab_defeat_west_franks_desc:0 "Avec les Français affaiblis, leur royaume gît maintenant dans le chaos. Il est temps de porter un coup de grâce, et d'en finir avec eux une fois pour toutes."

 hab_silesia_title:0 "Récupérer la Silésie"
 hab_silesia_desc:0 "La province de Silésie est une partie légitime de l'héritage Habsbourg mais a été perdue. Nous devons la récupérer pour l'honneur de la majesté de la dynastie Habsbourg."

 hab_galicia_title:0 "Conquérir la Galicie"
 hab_galicia_desc:0 "La Pologne est un État faible dirigé par des dirigeants faibles. Les nations pertinentes du monde, et notre propre nation avant tout, devraient découper leur nation à la première occasion."

 hab_china_title:0 "Les Richesses de la Chine"
 hab_china_desc:0 "Les marchands parlent d'une terre de richesses fabuleuses en Extrême-Orient. Nous devons envoyer nos navires de guerre et négociateurs pour nous assurer que cette richesse coule dans nos poches."

 hab_shift_in_balance_title:0 "Déplacer l'Équilibre"
 hab_shift_in_balance_desc:0 "Un équilibre des pouvoirs c'est très bien, mais si nous pouvons le déplacer en notre faveur, nous serons bien sur la voie de revendiquer notre position légitime comme l'État prééminentÈ de toute l'Europe."

 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]La Frontière Impériale[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "Certains territoires de l'Empire ont fait défection de notre règne et sont gouvernés par ceux qui ne reconnaissent pas l'autorité de l'Empereur. Cette situation doit être rectifiée."

 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]Capitales Impériales[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "Nous devons nous assurer que nos capitales provinciales reflètent notre position comme le pilier de force sur lequel le Saint-Empire romain germanique est basé."

 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]Vengeance de Gessler[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "Nous avons tenté d'annexer les Suisses auparavant mais avons été contrecarrés à chaque occasion - par un simple fermier avec un arc et une flèche, dans un cas. Nous devons surmonter les générations d'humiliation que nous avons subies et amener ces fermiers rebelles sous notre règne."

 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]Villes d'Allemagne du Sud[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "L'Allemagne du Sud abrite de nombreuses grandes familles allemandes. En développant leurs terres, nous pouvons gagner des faveurs avec elles."

 hab_tirol_silver_mine_title:0 "Argent Autrichien"
 hab_tirol_silver_mine_desc:0 "Le Tyrol abrite l'une des mines d'argent les plus profitables d'Europe. En l'étendant, nous pouvons exploiter davantage cette richesse pour nous-mêmes."

 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]Un Empire Saint[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "Les tensions entre États membres ont été aggravées par les différences religieuses. Nous devons restaurer l'unité religieuse si nous devons regagner l'autorité morale que nous revendiquons comme 'Saint' Empire romain."

 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB]Empereurs de Rome[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "Avec les Réformes Impériales adoptées, les nombreux princes nous voient maintenant comme ce que nous sommes : les vrais successeurs de Rome. Plutôt que d'être de simples successeurs à l'héritage de l'Empire occidental, nous pouvons enfin revendiquer le grand et ancien Empire autrefois."

 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]Duché de Bavière[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "Les Bavarois ont longtemps été une présence problématique sur notre frontière nord-ouest. Leur riche duché a le potentiel d'être une grande épine dans notre flanc. Nous devrions sécuriser nos frontières - et notre prééminence - en la revendiquant pour nous-mêmes."

 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]Unifier l'Allemagne[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "La désunion en Allemagne a duré bien trop longtemps. Le Saint-Empire romain germanique n'a fait que diviser la terre plutôt que de l'unifier. Par la force, nous unirons les nombreux États allemands sous notre bannière."

 hab_venetian_ports_title:0 "Ports Vénitiens"
 hab_venetian_ports_desc:0 "Venise est connue pour ses flottes commerciales, sa richesse et ses traditions maritimes. En conquérant leurs ports sur le continent italien, nous pourrions être capables de commencer à créer une marine pour dominer la Méditerranée."

 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]Ascendant Impérial[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "Il y a ceux parmi les Princes qui auraient des ambitions de nous défier et de s'emparer du contrôle de l'Empire pour eux-mêmes. Une démonstration de force diplomatique et militaire sera nécessaire pour étouffer ces ambitions et s'assurer que la prédominance de notre pouvoir soit incontestée."

 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]Un Empire Romain[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "Le Saint-Empire romain germanique ne sera jamais totalement libre du ridicule tant que ses frontières n'incluront pas effectivement la ville de Rome."

 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]Traiter avec le Brandebourg[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "Le Brandebourg a le potentiel de devenir la base de pouvoir d'un État en Allemagne du Nord assez fort pour nous défier. Ce défi doit être neutralisé si notre domination en Allemagne doit rester incontestée."

 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]Armées de Style Prussien[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "La Prusse est connue pour avoir l'une des armées les plus professionnelles d'Europe. De nombreux théoriciens militaires ont étudié comment leurs armées fonctionnent, et souhaitent les implémenter pour nos armées."

 hab_spain_pu_title:0 "Relations Ibériques"
 hab_spain_pu_desc:1 "Nous ne partageons peut-être pas grand-chose en commun avec les nations ibériques, mais s'il y a une chose qui peut nous unir, c'est les Français. Notre haine pour eux peut être suffisante pour les convaincre de placer un [Root.Monarch.Dynasty.GetName] sur leur trône."

 hab_iberian_hegemony_title:0 "Couronne d'Espagne"
 hab_iberian_hegemony_desc:0 "Avec l'établissement de l'Empire Universel, tout ce qui reste est de conquérir le reste de l'Ibérie."

