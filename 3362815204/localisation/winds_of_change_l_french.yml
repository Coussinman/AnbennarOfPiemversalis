 flavor_may.8.t:0 "L'Effondrement de Mayapan"
 flavor_may.8.d:0 "La Ligue de Mayapan a trouvé sa fin. Divisé de l'intérieur, le chef des Tutul Xiu a finalement décidé de prendre sa revanche pour le mal causé des décennies auparavant, assassinant tous les Cocom à Mayapan, plongeant la confédération dans sa chute et sa désintégration subséquente. Dès maintenant, les Cahs indépendants complotent pour étendre leurs Kuchkabals via l'acquisition de nouveaux Batob."
 flavor_may.8.a:0 "Saisir l'opportunité."
 flavor_may.8.b:0 "Profitons de leur guerre."
 flavor_may.8.c:0 "Ignorer ce développement."

 flavor_may.9.t:0 "Extension du Monopole sur le Cacao"
 flavor_may.9.d:0 "Le monopole sur le cacao que nous avons accordé aux [Root.GetClergyName] a expiré, ce qui signifie que nous sommes maintenant capables de récupérer les revenus du commerce du cacao. Cependant, les [Root.GetClergyName] sont désireux de garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 
 flavor_may.10.t:0 "Avenir de la Confédération"
 flavor_may.10.d:0 "Comme partout, le Yucatan et les hautes terres mayas abritent de nombreuses formes variées de gouvernement. Des rois-prêtres divins qui dirigeaient autrefois les grandes cités des basses terres mayas du sud aujourd'hui largement abandonnées, en passant par la confédération de dynasties à Mayapan ainsi que le gouvernement oligarchique d'Ah Canul, de nombreuses formes de gouvernance ont été essayées et testées."
 flavor_may.10.a:0 "Nous devons réformer quelques aspects."
 flavor_may.10.b:0 "Nous avons besoin d'un retour aux rois-prêtres."
 flavor_may.10.c:0 "Inspirons-nous du kuchkabal d'Ah Canul."
 flavor_may.10.e:0 "Donnons du pouvoir aux prêtres !"
 flavor_may.10.f:0 "Nous n'avons pas besoin de changement."

 flavor_may.11.t:1 "Les Marchands Ppolomo'ob"
 flavor_may.11.d:1 "Les marchands, ppolomo'ob, connaissent actuellement un âge d'or sous notre règne. Avec nos politiques, nous pourrions essayer de les subventionner pour qu'ils fassent des entreprises à l'étranger ou pour qu'ils se concentrent sur le perfectionnement de notre secteur axé sur la production. L'une ou l'autre option nous sera bénéfique de diverses manières."
 flavor_may.11.a:1 "Les marchands ppolomo'ob devraient être les représentants de notre état."
 flavor_may.11.b:0 "Se concentrer sur la production."

 maya_confederation_reform:0 "Confédération Maya"
 maya_confederation_reform_desc:1 "Une ligue de nombreuses cités-états mayas dirigée par un dirigeant suprême au-dessus d'elles toutes, inspirée par les méthodes de l'ancienne Ligue de Mayapan."
 divine_kingship_reform:0 "Royauté Divine"
 divine_kingship_reform_desc:0 "Dans les temps plus anciens, diverses cités-états étaient dirigées par des Rois qui faisaient aussi office de prêtres et gouvernaient en accord avec les dieux. Ces temps ont vu un retour, alors que les lignes entre le sacerdoce et la dynastie s'estompent une fois de plus."
 
