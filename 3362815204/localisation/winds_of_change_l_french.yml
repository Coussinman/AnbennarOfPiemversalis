 estate_burghers_livestock_regulations_desc:0 "Les terres de Crimée sont remplies d'enclos à bétail. En réglementant leurs propriétaires, nous pouvons davantage contrôler leurs mouvements, nous assurant qu'ils ne migrent pas hors de nos terres."

