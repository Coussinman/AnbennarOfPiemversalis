 #Missions
 hsn_political_security_title:0 "Sécurité Politique"
 hsn_political_security_desc:0 "Un destin infortuné a frappé notre Sultanat, qui a été réduit à une simple puissance mineure. Si nous voulons survivre et tenter de restaurer notre place légitime en tant que Sultans d'Égypte et de Syrie, nous devons chercher de puissants alliés qui nous aideront à accomplir ces ambitions."
 hsn_expand_the_domain_title:0 "Étendre notre Domaine"
 hsn_expand_the_domain_desc:0 "Ayant sécurisé notre situation intérieure, nous devons maintenant regarder vers l'extérieur et placer les régions environnantes sous notre contrôle. La bannière de l'aigle flottera bientôt sur tout le Machrek !"
 hsn_slay_white_sheep_title:0 "Abaisser les Turcomans"
 hsn_slay_white_sheep_desc:0 "Les Turcomans posent la menace la plus imminente à notre indépendance. Il est temps de les remettre à leur place et de leur montrer ce dont la lignée de Saladin est capable."
 hsn_appease_ulema_title:0 "Apaiser les Oulémas"
 hsn_appease_ulema_desc:0 "Notre religion est l'un des piliers de notre société. Apaiser les états religieux de la nation renforcera notre règne et prouvera la piété de nos dirigeants à tous."
 hsn_build_mosques_title:0 "Construire des Mosquées"
 hsn_build_mosques_desc:0 "Les besoins spirituels de notre peuple et les enseignements de l'Islam sont au cœur de notre société. Pour satisfaire ces besoins, nous devons financer l'expansion de nos lieux saints."
 hsn_recover_baghdad_title:0 "Sécuriser la Mésopotamie"
 hsn_recover_baghdad_desc:0 "La Mésopotamie est l'une des régions les plus importantes de tout le Moyen-Orient. Les Jalayrides récemment effondrés ont laissé un vide de pouvoir qui a été rempli par les Turcomans, mais même leur règne sur la région est très faible. Cela nous donne l'occasion parfaite de la saisir pour nous-mêmes et d'ouvrir de nouvelles routes d'expansion."
 hsn_city_of_peace_title:0 "La Cité de la Paix"
 hsn_city_of_peace_desc:0 "Bagdad était autrefois la plus grande ville du monde. La destruction apportée par les Mongols fut si dévastatrice que la ville ne s'en est pas vraiment remise depuis. Sous notre règne, la Cité de la Paix sera restaurée à sa gloire d'antan."
 hsn_house_wisdom_title:0 "Grande Bibliothèque de Bagdad"
 hsn_house_wisdom_desc:1 "La Maison de la Sagesse était l'endroit où tous les miracles scientifiques des érudits musulmans étaient stockés. Elle abritait les plus grands intellectuels de toute la civilisation islamique. Si nous voulons ramener l'âge d'or, nous devons embaucher les plus grands esprits du monde islamique dans notre cour et recréer ce qui était autrefois perdu. Ce sera difficile en raison du manque de connaissances sur ce qui a été perdu, mais c'est nécessaire si nous voulons ramener l'héritage scientifique de l'Islam."
 hsn_madrasas_title:0 "Créer de Nouvelles Madrasas"
 hsn_madrasas_desc:1 "Nous avons travaillé sans relâche à la revitalisation intellectuelle de notre nation. Pour amener un nouvel Âge d'Or Islamique, il est essentiel de fonder de nouvelles madrasas qui serviront de centres d'apprentissage pour nos meilleurs érudits."
 hsn_golden_age_title:0 "Un Nouvel Âge d'Or"
 hsn_golden_age_desc:0 "Depuis la Renaissance, le monde occidental a été à la barre de l'innovation et du progrès. Cependant, nos récentes réalisations scientifiques déplacent lentement le centre d'apprentissage loin de l'Occident, de retour dans le monde islamique. Bientôt, nous inaugurerons le Second Âge d'Or Islamique !"
 hsn_eagle_flies_alone_title:0 "L'Aigle Vole Seul"
 hsn_eagle_flies_alone_desc:0 "L'Aigle a été blessé, mais cela ne signifie pas qu'il ne peut pas récupérer. Nous devons soigner les blessures de Hisn Kayfa - des Ayyoubides - et nous nourrir vers une position plus saine et plus sûre de peur de risquer de devenir une nation morte dans les livres d'histoire. Bientôt, l'aigle volera à nouveau, il volera seul, et tout le monde vivra sous l'ombre de ses ailes puissantes."
 hsn_saladins_legacy_title:0 "L'Héritage de Saladin"
 hsn_saladins_legacy_desc:1 "Aucune personne n'a jamais été plus importante pour notre dynastie que Saladin. Sans ses réalisations, les Ayyoubides n'auraient pas existé, et donc nous sommes tenus d'honorer son héritage au mieux de nos capacités."
 hsn_fate_of_anatolia_title:0 "Destin de l'Anatolie"
 hsn_fate_of_anatolia_desc:0 "Historiquement, l'Anatolie n'a jamais été tenue par le Sultanat Ayyoubide. Alors que nous nous tenons à ses portes, nous devons prendre une décision de savoir si nous voulons prendre cette région par la force, ou forger des alliances avec les pouvoirs locaux."
 hsn_branching_first_title:0 "Mission à Embranchement"
 hsn_branching_first_desc:0 "Cette mission est une §YMission à Embranchement§!. Ses déclencheurs et effets seront basés sur la façon dont nous complétons la mission '§YDestin de l'Anatolie§!'."
 hsn_turn_against_mamluks_title:0 "Se Retourner Contre les Mamelouks"
 hsn_turn_against_mamluks_desc:0 "Les Mamelouks ont causé la chute de notre Sultanat, et occupent maintenant les terres qui nous appartiennent légitimement. Il est grand temps que nous rassemblions nos armées et nous retournions enfin contre ces traîtres."
 hsn_ayyubid_restoration_title:0 "Restauration Ayyoubide"
 hsn_ayyubid_restoration_desc:0 "Avec la conquête de la Palestine, notre nation a finalement réussi à éclipser les traîtres Mamelouks qui avaient causé la chute de notre dynastie. Aujourd'hui, nous possédons enfin les moyens et la légitimité de proclamer fièrement que la Principauté de Hisn Kayfa a restauré le Sultanat Ayyoubide !"
 hsn_crusaders_title:0 "Bannir les Croisés"
 hsn_crusaders_desc:0 "Bien que Saladin ait réussi à bannir les Croisés du continent, ils occupent encore les îles de la Méditerranée orientale. Purgeons le Levant de leur présence une fois pour toutes."
 hsn_recover_egypt_title:0 "Récupérer l'Égypte"
 hsn_recover_egypt_desc:0 "Il y a des siècles, l'Égypte était le cœur de l'Empire Ayyoubide. Sans son contrôle, nous ne restaurerons jamais la gloire qui était autrefois. La région doit être reconquise, quel qu'en soit le coût."
 hsn_ayyubid_caliphate_title:0 "Revendiquer le Califat"
 hsn_ayyubid_caliphate_desc:0 "Un débat houleux fait rage parmi notre élite. Jusqu'à présent, nous avons respecté l'autorité des Califes Abbassides, mais certains exigent que nous revendiquions le Califat pour nous-mêmes, car cela solidifierait notre position en tant que vrais dirigeants de l'Islam. Nous devons aborder cette situation immédiatement."
 hsn_alexandria_title:1 "Restaurer Alexandrie"
 hsn_alexandria_desc:1 "Alexandrie est l'un des centres de commerce les plus importants de la Méditerranée orientale. Nous devons maintenir le statut de la ville comme centre commercial, et essayer d'élever l'importance de la ville pour qu'elle attire les marchands, artisans et commerçants étrangers."
 hsn_granary_title:0 "Grenier de la Méditerranée"
 hsn_granary_desc:0 "Le fleuve Nil a bercé de nombreuses civilisations puissantes, et si nous voulons nous maintenir, nous devons nous assurer que la prospérité et la richesse du fleuve soient fermement contrôlées par nous."
 hsn_conquer_basra_title:0 "Conquérir Bassorah"
 hsn_conquer_basra_desc:0 "Bassorah est la porte d'entrée vers le Golfe Persique, et son contrôle nous permettra d'accéder au commerce avec l'Inde et l'Extrême-Orient."
 hsn_consolidate_coastline_title:0 "Consolider le Littoral"
 hsn_consolidate_coastline_desc:0 "Pour contrôler le commerce du Golfe Persique plus efficacement, il est nécessaire d'établir d'autres bases d'opération des côtés arabique et perse du Golfe."
 hsn_monopolize_gulf_trade_title:0 "Monopoliser le Commerce du Golfe"
 hsn_monopolize_gulf_trade_desc:0 "Le commerce est la force vitale des empires. Il alimente la croissance et fonctionne comme un signe de bons et mauvais moments selon la façon dont il prospère. Nous devons nous assurer que notre économie reste compétitive avec nos rivaux, c'est pourquoi nous devons dominer le commerce dans le Golfe Persique."
 hsn_sultan_shah_title:0 "Le Sultan et le Shah"
 hsn_sultan_shah_desc:0 "Les frontières du Sultanat Ayyoubide rencontrent les frontières de la Perse au Zagros. Le Shah est un ennemi redoutable, mais pourrait aussi être un allié précieux. Il est temps de décider s'il sera notre ami le plus cher ou notre ennemi mortel."
 hsn_branching_second_title:0 "Mission à Embranchement"
 hsn_branching_second_desc:0 "Cette mission est une §YMission à Embranchement§!. Ses déclencheurs et effets seront basés sur la façon dont nous complétons la mission '§YLe Sultan et le Shah§!'."
 hsn_custodian_title:0 "Gardien des Villes Saintes"
 hsn_custodian_desc:0 "Les Ayyoubides contrôlaient autrefois et contrôlaient les villes saintes, et cela venait avec un devoir de protéger les pèlerins qui accomplissaient le Hajj. Voyant notre résurgence vers nos anciens territoires, il est naturel pour nous de viser à reprendre ce devoir honorable. Les villes saintes tomberont sous la protection Ayyoubide."
 hsn_red_sea_title:0 "Contrôler la Mer Rouge"
 hsn_red_sea_desc:1 "La Mer Rouge n'est pas seulement une route commerciale vitale entre l'Égypte et Aden mais aussi un lieu stratégiquement important qui permet un accès facile aux Villes les plus Saintes de l'Islam. Pour assurer le flux du commerce et la protection de notre littoral, la région doit être fermement contrôlée par nos marines, afin qu'elles puissent repousser quiconque ose entrer dans nos eaux."
 hsn_aden_title:0 "Atteindre Aden"
 hsn_aden_desc:0 "Le commerce des épices passe par Aden, et c'est l'un des commerces les plus convoités au monde car les musulmans et les chrétiens le désirent pour toute la richesse qu'il apporte. Notre position près d'Aden nous permet d'avoir un enjeu dans le commerce des épices, mais ce n'est pas suffisant. Nous devons dominer le commerce, nous devons le monopoliser dans nos griffes."
 hsn_sands_of_arabia_title:0 "Les Sables d'Arabie"
 hsn_sands_of_arabia_desc:0 "L'Islam est la vraie foi, et les vrais califats de l'Islam ont souvent gouverné toute la péninsule. Bien que nous ne soyons qu'un Sultanat et que la plupart de l'Arabie soit un désert inhospitalier, notre statut de puissance résurgente dans la région met une pression indirecte sur nous pour essayer de réunir les tribus arabes une fois de plus. Que l'histoire se répète et que le berceau de l'Islam soit uni sous une bannière - sous la bannière Ayyoubide."
 hsn_fertile_crescent_title:0 "La Ligne de Vie du Machrek"
 hsn_fertile_crescent_desc:1 "Les deux grands fleuves mésopotamiens du Tigre et de l'Euphrate sont la ligne de vie du Machrek et ont servi de berceau à de nombreuses civilisations. Si nous voulons soutenir et nourrir notre population et nos armées croissantes, la richesse et la prospérité de cette région doivent être fermement contrôlées par nous."
 hsn_last_bastion_title:0 "Le Dernier Bastion"
 hsn_last_bastion_desc:0 "Hisn Kayfa est le dernier bastion de la dynastie Ayyoubide. Il est essentiel de s'assurer que la ville soit bien fortifiée pour qu'elle puisse servir de base d'opérations."
 hsn_eastern_frontier_title:0 "Protéger le Caucase"
 hsn_eastern_frontier_desc:1 "Sécuriser le Caucase et pousser nos frontières vers la chaîne de montagnes fournira au royaume une précieuse ligne de défense stratégique."
 hsn_dar_al_islam_title:0 "Dar al-Islam"
 hsn_dar_al_islam_desc:0 "En tant que champions les plus puissants d'Allah, c'est notre devoir d'amener l'Oumma sous la bannière des vrais Califes. Nous marchons sous l'ombre de l'aigle Ayyoubide et l'Étendard Noir de Mahomet. Nous sommes l'épée de l'Islam, et nous serons ceux qui uniront les fidèles !"
 hsn_suez_canal_title:0 "Le Canal d'As-Suways"
 hsn_suez_canal_desc:0 "L'idée de connecter le fleuve Nil avec la Mer Rouge remonte aux temps de l'Égypte ancienne. Maintenant que nous possédons les moyens nécessaires pour qu'un tel miracle d'ingénierie se produise, nous devons considérer cet investissement. Si nous réussissons à construire le canal, tout le Sultanat prospérera grâce au commerce et aux péages collectés."
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]Une Alliance Sublime[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "Les fils d'Osman contrôlent un vaste empire qui a réussi à pénétrer profondément dans le cœur de l'Europe, menaçant maintenant même le siège des Romains. Il est dans notre meilleur intérêt de travailler sans relâche à préserver notre alliance."
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]Renverser les Ottomans[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "Les Turcs semblent être la nation la plus puissante de tout le monde islamique, mais ils devraient être conscients du fait que leur ère de domination est sur le point de se terminer brusquement. Les armées Ayyoubides marcheront en Anatolie et amèneront cette région sous le règne de l'aigle."
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]Subjuguer l'Eranshahr[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "Le tout-puissant Iran a été dévasté par les hordes mongoles et timourides. Nous devons rendre cette terre glorieuse, l'un des berceaux de l'Islam, entre les mains de gens qui la gouverneront justement, et restaurer la splendeur et la prospérité de la terre."
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]Se Lier d'Amitié avec le Shah[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "Les Shahs de Perse sont des dirigeants puissants qui contrôlent des armées considérables et une richesse immense. Nous devons nous efforcer de forger un lien incassable entre nos royaumes pour que personne n'ose jamais nous frapper tant que l'alliance existe."

 #Modifiers
 hsn_ayyubid_golden_age:0 "Âge d'Or Ayyoubide"
 desc_hsn_ayyubid_golden_age:0 "Nos énormes réalisations en science et en apprentissage serviront de point de départ du Second Âge d'Or Islamique."
 hsn_political_security:0 "Sécurité Politique"
 desc_hsn_political_security:0 "Nous avons réussi à sécuriser notre situation politique, et nos alliés redoutables nous protégeront pendant que nous essayons de récupérer notre force."
 hsn_persian_support:0 "Cataphractaires Perses"
 desc_hsn_persian_support:0 "Les cataphractaires perses qui nous sont envoyés par nos alliés formeront la force d'élite de nos unités de cavalerie."
 hsn_ottoman_janissaries:0 "Janissaires Ottomans"
 desc_hsn_ottoman_janissaries:0 "Les janissaires fournis par nos amis anatoliens serviront comme partie importante de notre structure militaire."
 hsn_mamluk_reinforcements:0 "Soldats Esclaves Mamelouks"
 desc_hsn_mamluk_reinforcements:0 "Les soldats esclaves égyptiens sèmeront le chaos sur le champ de bataille et nous assureront de nombreuses victoires."
 hsn_resurgent_ayyubids:0 "Ayyoubides Résurgents"
 desc_hsn_resurgent_ayyubids:0 "Nous avons réussi à étendre nos frontières au-delà de la forteresse de Hisn Kayfa et avons des vues sur la restauration du Sultanat Ayyoubide."
 hsn_ayyubid_architecture:0 "Architecture Ayyoubide"
 desc_hsn_ayyubid_architecture:0 "Pour renforcer l'importance culturelle de notre nation, développons notre propre style d'architecture unique."
 hsn_jizya:0 "Taxe Jizya"
 desc_hsn_jizya:0 "Les païens qui vivent sous notre règne verront leurs droits respectés, mais nous attendons aussi d'eux qu'ils paient la taxe Jizya."
 hsn_restoration_baghdad:0 "Reconstruction de Bagdad"
 desc_hsn_restoration_baghdad:0 "Bagdad a grandement souffert depuis sa chute aux hordes mongoles. Nous nous assurerons que la Cité de la Paix soit restaurée à la puissante métropole qu'elle était autrefois."
 hsn_patron_science:0 "Mécène des Sciences"
 desc_hsn_patron_science:0 "Les efforts de [Root.Monarch.GetName] pour restaurer la Maison de la Sagesse lui ont valu le surnom de Mécène des Sciences."
 hsn_paradise_gardens:0 "Jardins Paradisiaques de Bagdad"
 desc_hsn_paradise_gardens:0 "Nous avons réussi à restaurer le statut de Bagdad, et elle est redevenue une ville d'importance mondiale et l'envie du monde connu."
 hsn_city_of_peace:0 "La Cité de la Paix"
 desc_hsn_city_of_peace:0 "Bagdad était autrefois connue comme la Cité de la Paix, et nous avons finalement réussi à surmonter sa période la plus sombre et à la restaurer à ce statut une fois de plus."
 hsn_madrasas:0 "Madrasas Ayyoubides"
 desc_hsn_madrasas:0 "Nos madrasas deviendront les centres de connaissance qui se tiendront à l'avant-garde d'un nouvel âge d'or."
 hsn_fertile_crescent:0 "Le Croissant Fertile"
 desc_hsn_fertile_crescent:0 "Les terres mésopotamiennes ont le potentiel de nourrir et maintenir des civilisations entières. Nous devons en faire le meilleur usage pour notre propre bénéfice."
 hsn_sword_of_islam:0 "Épée de l'Islam"
 desc_hsn_sword_of_islam:0 "Nous sommes les plus puissants champions d'Allah, l'Épée de l'Islam, et les païens devraient trembler devant la puissance de nos armées !"
 hsn_rock_fortress:0 "La Forteresse de Roche"
 desc_hsn_rock_fortress:0 "Hisn Kayfa est notre capitale et la base d'opérations. Nous devons assurer les défenses clés de la ville."
 hsn_rise_of_the_eagle:0 "Essor de l'Aigle"
 desc_hsn_rise_of_the_eagle:0 "L'aigle Ayyoubide prend son envol une fois de plus, et bientôt il contemplera les vastes terres du Sultanat Ayyoubide restauré."
 hsn_vengeful:0 "Marche des Vengeurs"
 desc_hsn_vengeful:0 "Nos armées vengeresses marchent sur l'Égypte, le cœur des traîtres Mamelouks, pour venger notre chute et reconquérir ce qui nous appartient légitimement."
 hsn_east_mediterranean:1 "Méditerranée Orientale Sécurisée"
 desc_hsn_east_mediterranean:0 "Avec la chute du dernier bastion croisé, la Méditerranée orientale est fermement sous notre contrôle."
 hsn_ayyubid_tolerance:0 "Tolérance Ayyoubide"
 desc_hsn_ayyubid_tolerance:0 "Notre gouvernement a toujours permis aux gens de diverses origines d'atteindre de grandes hauteurs d'influence."
 hsn_anatolian_alliance:0 "Alliance Anatolienne"
 desc_hsn_anatolian_alliance:0 "Une alliance avec les Turcs sécurisera nos frontières nord et apportera une paix durable à la région."
 hsn_anatolian_alliance2:0 "Alliance Anatolienne"
 desc_hsn_anatolian_alliance2:0 "Une alliance avec les Turcs sécurisera nos frontières nord et apportera une paix durable à la région."
 hsn_a_sublime_alliance:0 "Une Alliance Sublime"
 desc_hsn_a_sublime_alliance:0 "Les fils d'Osman contrôlent un vaste empire qui a réussi à pénétrer profondément dans le cœur de l'Europe, menaçant maintenant même le siège des Romains. Il est dans notre meilleur intérêt de travailler sans relâche à préserver notre alliance."
 hsn_center_of_commerce:0 "Centre de Commerce"
 desc_hsn_center_of_commerce:0 "Grâce à nos efforts, Iskandariyya est redevenue l'un des centres commerciaux les plus proéminents de toute la Méditerranée."
 hsn_latin_quarters:0 "Quartiers Latins"
 desc_hsn_latin_quarters:0 "Notre habileté diplomatique nous a permis de forger des relations étroites avec les riches marchands italiens, qui ont maintenant établi leurs propres Quartiers Latins à Iskandariyya."
 hsn_granary:0 "Grenier de la Méditerranée"
 desc_hsn_granary:0 "Le delta du Nil a toujours été connu comme le Grenier de la Méditerranée, et nous nous assurerons qu'il garde son statut de grenier du monde."
 granary_of_the_mediterranean_key:0 "Grenier de la Méditerranée"
 hsn_abbasid_authority:0 "L'Autorité Abbasside"
 desc_hsn_abbasid_authority:0 "Suivons l'exemple de Saladin et respectons l'autorité des Califes Abbassides."
 hsn_ayyubid_caliphate:0 "Califat Ayyoubide"
 desc_hsn_ayyubid_caliphate:0 "Nos dirigeants se sont proclamés comme les vrais Califes de l'Islam, car c'est la seule façon d'obtenir la légitimité pour gouverner sur l'Oumma."
 hsn_black_banner:0 "L'Étendard Noir de Mahomet"
 desc_hsn_black_banner:0 "Nous nous tenons comme les porteurs de l'Étendard Noir de Mahomet. Nous sommes guidés correctement, et sous notre règne, le monde islamique sera uni."
 hsn_trading_network:0 "Réseau Commercial en Expansion"
 desc_hsn_trading_network:0 "La Mer Rouge est immensément importante pour l'économie de notre Sultanat. L'expansion des routes commerciales locales est notre haute priorité."
 hsn_bab_el_mandeb:0 "Contrôle de Bab-el-Mandeb"
 hsn_safeguard_gulf_entrance:1 "Entrée du Golfe Protégée"
 desc_hsn_safeguard_gulf_entrance:0 "Le détroit d'Ormuz est un point d'étranglement important et facilement défendable à travers lequel nous pouvons gagner le contrôle sur tout le Golfe Persique."
 hsn_riches_of_persia:0 "Richesses de Perse"
 desc_hsn_riches_of_persia:0 "Il y a des siècles, la Perse était sans aucun doute la région la plus riche du monde. Nous annulerons la dévastation apportée par les Mongols et Timour et ramènerons les jours glorieux d'antan."
 hsn_red_sea_trade_hegemony:0 "Hégémonie Commerciale de la Mer Rouge"
 desc_hsn_red_sea_trade_hegemony:0 "Notre influence commerciale et nos puissantes marines nous ont valu une hégémonie totale sur la Mer Rouge."
 hsn_suez_canal:0 "Un Miracle d'Ingénierie"
 desc_hsn_suez_canal:0 "La construction du Canal de Suez est sans aucun doute l'un des projets d'ingénierie les plus extravagants jamais réalisés, un vrai miracle qui n'a pas d'égal."
 hsn_suez_canal_dlcless:0 "Le Canal de Suez"
 desc_hsn_suez_canal_dlcless:0 "La construction du Canal de Suez est sans aucun doute l'un des projets d'ingénierie les plus extravagants jamais réalisés, un vrai miracle qui n'a pas d'égal."
 hsn_legacy_of_saladin:0 "Héritage de Saladin"
 desc_hsn_legacy_of_saladin:0 "Nos conseillers militaires seront inspirés par l'héritage de Saladin pour assurer le bon fonctionnement de nos structures militaires et la préparation de l'armée à la guerre."
 hsn_restoring_damascus:1 "Damas Restaurée"
 desc_hsn_restoring_damascus:1 "Damas a autrefois servi de capitale Ayyoubide et de siège de Saladin. Nous avons ramené notre cour dans cette ville glorieuse et l'avons restaurée à sa gloire d'antan."
 hsn_subjugate_eranshahr:1 "Eranshahr Subjuguée"
 desc_hsn_subjugate_eranshahr:1 "Le tout-puissant Iran a été dévasté par les hordes mongoles et timourides. Nous avons rendu cette terre glorieuse, l'un des berceaux de l'Islam, entre les mains de gens qui la gouverneront justement, et restaurer la splendeur et la prospérité de la terre."
 hsn_pact_with_shah:0 "Un Pacte avec le Shah"
 desc_hsn_pact_with_shah:1 "Les Shahs de Perse sont des dirigeants puissants qui contrôlent des armées considérables et une richesse immense. Nous avons forgé un lien incassable entre nos royaumes pour que personne n'ose jamais nous frapper tant que l'alliance nous existe."
 hsn_overthrow_the_ottomans:1 "Fin de l'Hégémonie Ottomane"
 desc_hsn_overthrow_the_ottomans:1 "Les Turcs semblaient être la nation la plus puissante de tout le monde islamique, mais ils devraient être conscients du fait que leur ère de domination arrive à une fin abrupte. Les armées Ayyoubides ont marché en Anatolie et ont amené cette région sous le règne de l'aigle."
 hsn_rely_on_own_armies:0 "Compter sur Nos Propres Armées"
 desc_hsn_rely_on_own_armies:0 "Les soldats esclaves Mamelouks ne peuvent pas être fiés. Nous devons continuer à compter sur nos propres armées professionnelles."
 hsn_mamluk_reconciliation:0 "Réconciliation Mamelouke"
 desc_hsn_mamluk_reconciliation:0 "Les Mamelouks ont historiquement bien servi notre dynastie. Nous devons oublier les griefs passés et chercher la réconciliation."
 hsn_protector_of_pilgrims:0 "Protecteur des Pèlerins"
 desc_hsn_protector_of_pilgrims:0 "Nous protégeons tous les pèlerins qui traversent nos terres."
 hsn_fertile_crescent_no_moh:0 "Le Croissant Fertile"
 desc_hsn_fertile_crescent_no_moh:0 "Les terres mésopotamiennes ont le potentiel de nourrir et maintenir des civilisations entières. Nous devons en faire le meilleur usage pour notre propre bénéfice."
 #Reforms
 ayyubid_dynasty:0 "Dynastie Ayyoubide"
 ayyubid_dynasty_desc:0 "Historiquement, la dynastie Ayyoubide gouvernait ses terres en permettant un règne plutôt autonome des élites locales qui étaient toutes subordonnées à as-Sultan al-Mu'azzam. Notre gouvernement permettait aux gens de diverses origines d'atteindre des rangs élevés dans notre état : une tradition que notre dynastie doit maintenir."
 mechanic_negate_unaccepted_levantine_culture_yes:1 "Les provinces du groupe culturel §YLevantin§! auront le modificateur de culture non acceptée §Gnégé§!."
 mechanic_negate_unaccepted_levantine_culture_no:0 "" # deliberately blank
 mechanic_army_tradition_for_generals_yes:1 "Recruter des §YGénéraux§! accorde maintenant §G0.5§! de Tradition Militaire."
 mechanic_army_tradition_for_generals_no:0 "" # deliberately blank
 ayyubid_high_command:0 "Haut Commandement Ayyoubide"
 ayyubid_high_command_desc:1 "Pendant le règne de Saladin, nos armées étaient une force inégalée sur le champ de bataille. Si nous aspirons à restaurer ce statut, nous devons mettre l'accent sur la formation appropriée de nos généraux. Leur compréhension de l'art de la guerre se matérialisera alors dans des victoires sur le champ de bataille."
 #Ideas
 AYB_ideas:0 "Idées Ayyoubides"
 AYB_ideas_start:0 "Traditions Ayyoubides"
 AYB_ideas_bonus:0 "Ambition Ayyoubide"
 hsn2_citadels_and_fortesses:0 "Citadelles et Forteresses"
 hsn2_citadels_and_fortesses_desc:0 "Loin d'une métropole animée, le Château de Roche de Hisn Kayfa est une ancienne forteresse dans les montagnes kurdes. Des forteresses de roche comme celle-ci ont servi aux tribus kurdes pendant des générations et nous ferions bien d'apprendre de leurs expériences. La valeur d'un château bien entretenu ne peut être surestimée, ceci est aussi vrai sur les rives du Tigre que dans la Grande ville du Caire, ou les collines de Palestine."
 hsn2_ayyubid_heritage:0 "Héritage Ancestral"
 hsn2_ayyubid_heritage_desc:0 "Nos ancêtres ont autrefois gouverné un grand empire, s'étendant sur l'ensemble de la Syrie, la Haute Mésopotamie, l'Égypte, et le Hedjaz. Bien qu'il ne reste pas grand-chose de cet empire, notre nom commande encore le respect parmi les tribus kurdes que nous gouvernons maintenant. Si nous pouvons rallier ces guerriers à notre cause, nous pourrions encore nous efforcer de reconstruire ce qui nous a été pris par des esclaves traîtres."
 hsn2_righteousness_of_the_faith:0 "Droiture de la Foi"
 hsn2_righteousness_of_the_faith_desc:0 "Notre grand ancêtre, Salah ad-Din, a élevé notre famille à la grandeur grâce à son refus absolu de compromettre la droiture de sa foi. Il a renversé les Califes Fatimides et leur état chiite, et il a défait les croisés chrétiens au levant.\nNotre époque est encore une fois une époque de troubles religieux avec le chiisme en plein essor. Nous devons reprendre le manteau du grand conquérant et être une force pour les justes au Moyen-Orient."
 hsn2_elite_warriors:0 "Guerriers d'Élite"
 hsn2_elite_warriors_desc:0 "Les armées de cavalerie turque dominent les champs de bataille du Moyen-Orient, qu'ils soient des Mamelouks hautement entraînés, les sectaires chiites Qizilbash, ou la cavalerie Sipahi des Turcs anatoliens. Recrutons aussi parmi les masses de guerriers nomades qui parcourent ces terres, et rencontrons nos ennemis à égalité."
 hsn2_rise_of_the_eagle:0 "Essor de l'Aigle"
 hsn2_rise_of_the_eagle_desc:0 "Le moment est venu de reconquérir ce qui était autrefois perdu par nos ancêtres. Agissons maintenant pour reconquérir l'empire qui était autrefois, et pour créer un fort rempart sunnite contre les Infidèles, les Chiites, et les traîtres au Moyen-Orient."
 hsn2_strenghten_central_authority:0 "Renforcer l'Autorité Centrale"
 hsn2_strenghten_central_authority_desc:0 "C'était autrefois la façon de notre famille de diviser les fruits de notre succès parmi nos parents. Cependant, cette politique a aussi affaibli le sultanat de nombreuses façons, plantant des graines de discorde en notre sein. Cette fois, nous prendrons plutôt exemple sur d'autres administrations impériales de cette région, et créerons une autorité centrale forte pour superviser toutes les concessions de terre."
 hsn2_state_economics:0 "Économie d'État"
 hsn2_state_economics_desc:0 "Nos ancêtres ont réalisé que pour qu'un empire prospère, ses dirigeants doivent être capables de maintenir la paix et garantir la protection à ses sujets. Certaines parties de l'économie sont alors mieux laissées aux citoyens privés, tandis que d'autres pourraient être avantageusement contrôlées par nos ministres. Le commerce, l'industrie, et le commerce permettront à notre empire de s'épanouir."
 AYB:0 "Ayyoubides"
 AYB_ADJ:0 "Ayyoubide"
 #Decisions
 hsn_move_capital_to_damascus_title:0 "Déplacer la Capitale à Damas"
 hsn_move_capital_to_damascus_desc:0 "Damas a autrefois servi de capitale Ayyoubide et de siège de Saladin. Ramenons notre cour à cette ville glorieuse et restaurons-la à sa gloire d'antan."
 #Events
 flavor_hsn.1.t:0 "La Restauration Ayyoubide"
 flavor_hsn.1.d:0 "L'Empire Ayyoubide s'étendait autrefois au loin et se dressait comme le lion de l'Islam et le gardien des Villes les plus Saintes. Les successeurs de Saladin, incapables d'honorer son héritage, ont affaibli le Sultanat, et le malheureux tournant des événements a mené à son effondrement. Nous stagnons depuis lors, cependant, nos récentes campagnes de conquête prouvent que les ailes de l'aigle n'ont pas encore été brisées. Avec nos cœurs fixés sur la restauration de la gloire de nos ancêtres, nous marchons en avant, car nous sommes la lignée de Saladin, et son héritage est le nôtre à reconquérir !"
 flavor_hsn.1.a:0 "L'Aigle Prend Son Envol Une Fois de Plus !"
 flavor_hsn.2.t:0 "Destin des Mamelouks"
 flavor_hsn.2.d:0 "L'Égypte, autrefois le cœur de notre Empire, a pendant des siècles été contrôlée par les Mamelouks, qui avaient autrefois été nos soldats les plus loyaux, puis se transformant en traîtres qui ont causé la chute de notre Sultanat. Comme nous avons réussi à reconquérir une grande partie de nos terres légitimes, nous faisons maintenant face à la question difficile : comment aborderons-nous les Mamelouks ? Est-il possible de leur pardonner leur trahison pour qu'ils puissent encore une fois servir notre dynastie, ou les démantèlerons-nous une fois pour toutes et ne compterons que sur nos armées régulières ?"
 flavor_hsn.2.a:0 "Nous devons chercher la réconciliation"
 flavor_hsn.2.b:0 "Nous ne pouvons plus leur faire confiance !"
 flavor_hsn.3.t:0 "Le Titre de Khalifa"
 flavor_hsn.3.d:0 "Il y a des siècles, le grand Salah ad-Din a changé l'allégeance de l'Égypte aux Abbassides, ce qui a résulté en un changement majeur, puisque précédemment, l'Égypte avait été dominée par les Fatimides chiites. Depuis son accession au pouvoir, nos dirigeants ont maintenu l'autorité des Califes Abbassides, leur accordant respect et allégeance comme dirigeants spirituels de l'Islam. Depuis notre résurgence, nous avons grandi pour devenir une force significative dans le monde islamique ; gagnant en prouesse militaire, gouvernance habile, et l'admiration de la loyauté des masses. Comme notre Sultanat s'étend au loin, contrôlant les villes les plus importantes de l'Islam, la tentation d'affirmer nos propres prétentions au Califat grandit. Bien que beaucoup nous conseillent de maintenir l'autorité Abbasside, beaucoup d'autres croient que revendiquer le Califat mènera au chemin d'une grandeur inégalée. La décision doit être prise."
 flavor_hsn.3.a:0 "Nous respecterons l'autorité Abbasside !"
 flavor_hsn.3.b:0 "Nous revendiquerons le manteau de Mahomet pour nous-mêmes !"
 flavor_hsn.5.t:0 "Héritage de Saladin"
 flavor_hsn.5.d:0 "Les récits du génie militaire de Saladin résonnent à travers les âges. Sa prouesse tactique sur le champ de bataille et son habileté diplomatique pendant la Troisième Croisade ont laissé une marque indélébile sur le monde. En tant que Sultan d'Égypte et de Syrie, Saladin a établi la dynastie Ayyoubide et l'a menée à de grandes victoires, incluant la recapture d'Al-Quds des mains des Croisés, mettant fin à près de neuf décennies d'occupation par les Francs. Comme notre dynastie vise à restaurer la grandeur qui était autrefois, l'héritage de Saladin nous fait signe. Comment honorerons-nous son héritage ?"
 flavor_hsn.5.a:0 "Nos conseillers doivent étudier ses tactiques"
 flavor_hsn.5.b:0 "Son héritage guidera nos meilleurs généraux"
 flavor_hsn.5.c:0 "La sagesse de Saladin inspirera nos dirigeants"
 flavor_hsn.5.de:0 "Nous avons besoin de son esprit pour nous guider maintenant !"
 flavor_hsn.6.t:0 "Restaurer le Mausolée de Saladin"
 flavor_hsn.6.d:0 "Quand le grand Salah ad-Din est décédé, ses restes terrestres ont été placés dans le Mausolée nouvellement construit qui a été construit adjacent à la Mosquée des Omeyyades à Damas. Au fil des siècles, l'endroit s'est détérioré et n'est en rien un lieu de repos digne d'une personne si importante. Il devrait être dans notre meilleur intérêt de rénover cette tombe."
 flavor_hsn.6.a:0 "Inshallah, nous la restaurerons"
 flavor_hsn.6.b:0 "Nous avons besoin de ressources ailleurs"
 flavor_hsn.7.t:0 "Solidifier l'Égypte"
 flavor_hsn.7.d:0 "Avant sa chute aux Mamelouks, la région d'Égypte avait été le cœur de notre empire. C'était ici que Saladin a saisi le pouvoir des Fatimides et a fondé notre glorieuse dynastie, donc l'importance de la région pour notre dynastie ne peut être négligée. Comme nous contrôlons maintenant les villes les plus importantes d'Égypte, certains suggèrent que nous devrions considérer déplacer notre capitale en Égypte afin de solidifier davantage notre règne sur la région. Après tout, [361.GetName] avait déjà servi comme notre capitale pendant des décennies. Que ferons-nous ?"
 flavor_hsn.7.a:0 "Ramenons le siège à [361.GetName]"
 flavor_hsn.7.b:0 "[358.GetName] serait un bien meilleur choix"
 flavor_hsn.7.c:0 "[Root.Capital.GetName] nous sert bien"
