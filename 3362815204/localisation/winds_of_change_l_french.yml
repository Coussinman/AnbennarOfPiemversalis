 hordes_restore_yuan_title:0 "Restaurer les Grands Yuan"
 hordes_restore_yuan_desc:0 "Avec les Yuan du Nord sous notre contrôle, nous pouvons peut-être utiliser les vestiges de la dynastie pour créer un royaume fantoche qui justifiera nos conquêtes de la Chine."

#Missions
 tre_goths_and_romans_title:0 "Les Goths et les Romains"
 tre_goths_and_romans_desc:0 "Les Princes de Gothie partagent une longue histoire avec les Comnène. Ayant jadis été une Perateia de Trébizonde, nos peuples ont beaucoup en commun. Notre lutte partagée devrait faire de l'unification de nos nations un intérêt mutuel des deux parties."
 tre_recover_perateia_title:0 "Récupérer les Perateia"
 tre_recover_perateia_desc:0 "Trébizonde possédait jadis de vastes territoires d'outre-mer appelés les Perateia. Alors que nous reconstruisons lentement notre nation à partir des ruines, la récupération des colonies Perateia devrait être notre priorité absolue."
 tre_monopolize_black_sea_title:0 "Monopoliser la Mer Noire"
 tre_monopolize_black_sea_desc:0 "La Mer Noire est une route commerciale vitale qui a été sous-utilisée par notre nation. En établissant un monopole sur ses eaux, nous pouvons assurer la prospérité de Trébizonde et affaiblir nos rivaux qui dépendent aussi de ces routes commerciales."
 tre_economic_revitalization_title:0 "Revitalisation Économique"
 tre_economic_revitalization_desc:0 "La force économique de Trébizonde a été en déclin pendant des années. Il est temps de revitaliser notre économie en promouvant le commerce, en encourageant l'innovation, et en attirant des investisseurs étrangers."
 tre_emperors_legion_title:0 "Légion de l'Empereur"
 tre_emperors_legion_desc:0 "Pour inverser la chute de notre nation, nous devons d'abord veiller à la restauration de notre armée. Nous devons établir une force combattante capable non seulement de protéger notre État de ses ennemis, mais aussi de surmonter nos ennemis sur le champ de bataille et d'étendre l'influence du royaume comnène."
 tre_the_turkoman_question_title:0 "La Question Turkmène"
 tre_the_turkoman_question_desc:0 "Les tribus turkmènes posent une menace significative à notre nation, et il est important que nous trouvions une solution à ce problème le plus rapidement possible. Nos dirigeants précédents ont établi une tradition d'épouser des Turkmènes en échange de garanties militaires. Peut-être devrions-nous envisager de chercher à résoudre ce problème par la diplomatie, sinon nous n'avons que l'action militaire comme seule solution."
 tre_ties_with_the_latins_title:0 "Liens avec les Latins"
 tre_ties_with_the_latins_desc:0 "À la suite de la Quatrième Croisade, les Latins ont pris pied en Mer Noire et dominent ses routes navales commerciales depuis lors. Si nous devons nous débarrasser de leur influence négative, nous devons soit en faire nos alliés, soit les bannir de la région pour de bon."
 tre_bolster_the_defences_title:0 "Renforcer les Défenses"
 tre_bolster_the_defences_desc:0 "Les défenses de notre nation sont dans un état désastreux. Bien que les puissantes murailles et la citadelle de Trébizonde ne nous aient pas encore fait défaut, nous ne pouvons sous-estimer la sécurité de notre capitale bien-aimée."
 tre_trapezunite_pride_title:1 "Fierté Trapézontine"
 tre_trapezunite_pride_desc:1 "Trébizonde, notre capitale, est le cœur et l'âme de notre nation. Nous devons investir dans son développement, en faisant un phare de culture, de commerce et de puissance militaire. Alors que nous transformons Trébizonde en une ville qui fait l'envie de la Mer Noire, nous instillerons un sentiment de fierté chez chaque Trapézontain."
 tre_scorn_the_ottomans_title:0 "Mépriser les Ottomans"
 tre_scorn_the_ottomans_desc:0 "Les Ottomans sont un fléau qui s'est abattu sur l'Empire romain. Nous devons montrer à ces païens que nous n'avons pas peur d'eux, que nous ne reconnaissons pas leur règne sur l'Asie Mineure, et que nous pouvons étendre nos alliances et notre royaume malgré leurs menaces !"
 tre_georgian_union_title:0 "Union Géorgienne"
 tre_georgian_union_desc:0 "Nos voisins géorgiens partagent une grande partie de notre histoire et de notre culture. Il est temps que nous nous unissions sous une seule bannière et que nous affrontions ensemble les défis de ce monde."
 tre_pontic_reconquest_title:0 "Reconquête Pontique"
 tre_pontic_reconquest_desc:0 "Malgré la domination des Turcs et des Turkmènes, les terres d'Asie Mineure abritent encore de nombreux peuples helléniques. Leur unification sous notre règne doit être la première étape de notre voyage pour tourner le destin en notre faveur et récupérer ce qui nous appartenait légitimement."
 tre_avenge_manzikert_title:0 "Venger Manzikert"
 tre_avenge_manzikert_desc:0 "La Bataille de Manzikert représente un tournant dans l'histoire de l'Asie Mineure et une grande tragédie pour le peuple grec. Après la défaite byzantine, la domination turque sur la région fut confirmée, et l'Empire romain entra dans un déclin dont il ne s'est jamais remis."
 tre_march_of_the_vengeful_title:0 "Marche des Vengeurs"
 tre_march_of_the_vengeful_desc:0 "Ayant vengé la défaite humiliante de Manzikert, il est temps que nos armées triomphantes marchent vers l'objectif ultime - Constantinople. Bientôt, ceux qui ont causé la chute de Rome paieront pour cela, et un nouvel empire s'élèvera de leurs cendres."
 tre_komnenid_restoration_title:0 "Restauration Comnène"
 tre_komnenid_restoration_desc:0 "Avec Constantinople sous notre contrôle, il est temps que nous nous proclamions Empereurs des Romains et que nous restaurions l'empire à sa gloire d'antan. Le moment est venu d'une nouvelle Restauration Comnène !"
 tre_hellenic_resettlement_title:0 "Réinstallation Hellénique"
 tre_hellenic_resettlement_desc:0 "Les peuples helléniques ont été dispersés à travers les terres. Nous devons encourager leur réinstallation dans nos territoires pour renforcer notre unité culturelle et revendiquer notre place légitime comme successeurs de l'Empire romain."
 tre_ecclesiastical_architecture_title:1 "Architecture Sacrée"
 tre_ecclesiastical_architecture_desc:2 "La grandeur de notre architecture sacrée est un témoignage de notre foi et de notre dévotion. Nous devons continuer à construire de magnifiques lieux saints pour inspirer notre peuple et démontrer notre engagement envers la foi [Root.Religion.GetName]."
 tre_liberate_cilicia_title:0 "Libérer la Cilicie"
 tre_liberate_cilicia_desc:0 "Les terres des Arméniens ciliciens sont tombées aux mains des Turcs. Libérons nos frères et qu'ils se réjouissent sous le règne de la Croix une fois de plus."
 tre_legacy_of_the_crusades_title:0 "Héritage des Croisades"
 tre_legacy_of_the_crusades_desc:0 "Historiquement, les Comnène ont eu des liens forts avec les croisés latins du Levant - tant diplomatiquement que militairement. Maintenant que nous possédons à nouveau le contrôle sur une grande partie des anciennes terres byzantines, peut-être est-il temps de raviver notre héritage de croisé et de tourner nos yeux vers la libération de la Terre Sainte."
 tre_kingdoms_of_the_caucasus_title:0 "Royaumes Caucasiens"
 tre_kingdoms_of_the_caucasus_desc:0 "Les royaumes du Caucase sont riches en ressources et en emplacements stratégiques. Nous devons établir des alliances avec ces royaumes, ou les amener sous notre règne, pour sécuriser notre position dans la région."
 tre_kingdoms_of_the_caucasus_tt:0 "Les §yAlliés§! ont leur capitale dans la région du §YCaucase§!"
 tre_emperor_of_the_iberians_title:0 "Empereur des Ibères"
 tre_emperor_of_the_iberians_desc:0 "Nos dirigeants revendiquent formellement le titre d'Empereurs et d'Autocrates de tout l'Orient, des Ibères et de Perateia. Il est temps que nous pressions ces revendications et que nous établissions un règne permanent sur la région du Caucase ; que ce soit par la diplomatie ou par la force."
 tre_chastise_the_hordes_title:0 "Châtier les Hordes"
 tre_chastise_the_hordes_desc:0 "Les hordes au nord du Caucase posent une menace mortelle à notre royaume. Nous avons vu la dévastation causée par les Mongols, et donc pour l'empêcher, nous devons pacifier les nomades des steppes et sécuriser nos frontières nord."
 tre_seek_religious_support_title:0 "Chercher un Soutien Religieux"
 tre_seek_religious_support_desc:0 "En ces temps difficiles, nous devons chercher le soutien de la communauté religieuse. Leur influence et leurs conseils peuvent nous aider à naviguer à travers les défis auxquels nous faisons face."
 tre_metropolitan_of_trebizond_title:0 "Métropolite de Trébizonde"
 tre_metropolitan_of_trebizond_desc:0 "Le Métropolite de Trébizonde est une figure clé de notre vie religieuse et politique. Nous devons nous assurer que cette position soit occupée par une personne de grande sagesse et de piété, qui peut guider notre peuple dans la foi et servir de phare de l'Orthodoxie."
 tre_chaldian_deposits_title:0 "Gisements Chaldiens"
 tre_chaldian_deposits_desc:0 "Depuis environ le sixième siècle après J.-C., les montagnes pontiques de Chaldie ont été connues pour leurs riches gisements minéraux de plomb, d'argent et d'or. Pendant des siècles, il y a eu peu de tentatives pour les exploiter car les montagnes sont très inaccessibles, mais nous devrions faire des efforts pour ouvrir de nouvelles mines dans les montagnes et extraire ces matières premières précieuses pour nous-mêmes."
