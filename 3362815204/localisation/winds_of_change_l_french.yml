 TIM_soyurghals_unlocked:1 "Débloquer le Type de Sujet §YSoyurghal§!. Les §YSoyurghals§! sont des concessions de terres accordées à divers généraux et nobles, qui gouvernent ces terres et collectent les taxes d'elles.\nLes §YSoyurghals§! ne paient pas de taxes au suzerain mais contribuent beaucoup sous forme de Limite de Force et Main-d'œuvre. Les §YSoyurghals§! sont annexés diplomatiquement et prennent deux fois le §YPouvoir Diplomatique§! à annexer que les vassaux réguliers. Ils ne coûtent pas d'§YEmplacement Diplomatique§!, mais il ne peut y en avoir qu'un nombre limité, gouverné par notre §YRéputation Diplomatique§!. Pour chaque §Y2§! de Réputation Diplomatique, nous pouvons avoir 1 Soyurghal."
