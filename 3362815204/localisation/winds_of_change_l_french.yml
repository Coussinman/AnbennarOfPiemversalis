 CSU_ground_shaker_title:0 "Le Briseur de Terre"
 CSU_ground_shaker_desc:2 "L'histoire de Cusi Yupanki, appelé Pachacuti signifiant Briseur de Terre ou Réformateur, est célèbre. L'un des fils des Incas de Cuzco, son père abandonna la cité en anticipation de l'armée chanka. Pachacuti resta et vainquit vaillamment l'armée envahisseuse en faveur des dieux. Ou du moins c'est ce que raconte l'histoire, car les détails de ces événements ont évolué pour servir les besoins ultérieurs de ses héritiers."
 CSU_cajamarca_title:0 "Conquérir Cajamarca"
 CSU_cajamarca_desc:0 "Cajamarca est un établissement urbain plus grand dans le nord et devrait être notre cible principale dans notre expédition de conquête vers le nord."
 CSU_quito_title:0 "Prendre le Contrôle de Quito"
 CSU_quito_desc:0 "Alors que nous nous dirigeons vers le nord, le climat des hautes terres extrêmes commence à s'affaiblir et diminuer. La composition ethnique change aussi, avec la cité de Quito étant la capitale des Caran."
 CSU_qolla_title:0 "Défier les Qollans"
 CSU_qolla_desc:1 "Les Colla sont certainement nos rivaux les plus puissants et propriétaires du bassin nord du Titicaca. Leur défaite marquerait une nouvelle ère pour les Andes, une ère où l'Inca les gouverne tous."
 CSU_southern_fringes_title:0 "Saisir les Franges Méridionales"
 CSU_southern_fringes_desc:0 "L'Altiplano est une grande plaine sous le Lac Titicaca. L'absence d'inclinaisons est peut-être le plus grand avantage de cette terre. Conquérons-la et construisons une base de pouvoir."
 CSU_chanka_title:0 "Recruter les Chanka"
 CSU_chanka_desc:0 "Notre récente victoire sur les Chanka les a laissés comme sujets impuissants du [Root.Monarch.GetTitle]. Comme nos serviteurs, ils doivent commencer à payer la taxe de travail, incluant le service militaire."
 CSU_chincha_title:0 "Saisir les Chincha"
 CSU_chincha_desc:0 "La vallée de Chincha et ses environs sont le point le plus proche de l'Océan depuis Cuzco, descendons les montagnes et appliquons notre volonté sur les peuples côtiers."
 CSU_altiplano_title:0 "Descendre l'Altiplano"
 CSU_altiplano_desc:0 "Au sud-ouest de l'Altiplano il y a des vallées côtières qui restent faibles et peu peuplées. Vainquons-les tant qu'elles sont faibles et divisées."
 CSU_wanka_title:0 "Vaincre les Wanka"
 CSU_wanka_desc:0 "Les entités politiques andines, divisées entre elles, ne sont pas capables de monter une défense contre notre puissante armée. Allons de l'avant et commençons notre marche vers le nord. D'abord, vainquons les Wankas."
 CSU_defeat_chimu_title:0 "Nos Rivaux Chimuan"
 CSU_defeat_chimu_desc:0 "Les Chimu semi-côtiers forment une société assez avancée dans le nord-ouest. Soumettons-les et débarrassons-nous de la seule opposition importante dans la zone immédiate."
 CSU_oracle_title:0 "Contacter l'Oracle"
 CSU_oracle_desc:0 "Les Ichma considèrent Pachacamac comme leur créateur qui vit et aide les humains sous sa forme d'idole servant d'oracle. Peut-être devrions-nous le contacter."
 CSU_authority_title:0 "Règne du Soleil"
 CSU_authority_desc:0 "L'autorité de [Root.Monarch.GetName] comme descendant d'une lignée ancienne est incontestable. Et pourtant, certains le font et cela doit être corrigé."

 INC_runasimi_title:0 "Promouvoir le Runasimi"
 INC_runasimi_desc:0 "Le Runasimi, ou 'Parole Humaine' en quechua est ce que les Incas appellent leur langue. On croit que les Incas ont adopté la langue comme Lingua Franca impériale car elle était déjà répandue avant leur expansion. Avant cela, cependant, il est théorisé qu'ils parlaient l'aymara ou une autre langue locale."
 INC_mitma_title:0 "Développement du Mitma"
 INC_mitma_desc:0 "Le Mitma est la politique inca de réinstallation de divers groupes natifs à travers l'empire. Habituellement fait sur les peuples nouvellement conquis et rebelles, l'Inca réinstallait une portion d'entre eux vers une autre province dans l'empire, principalement pour des raisons économiques et pour assurer la loyauté."
 INC_awka_kamayuq_title:0 "Awka Kamayuq"
 INC_awka_kamayuq_desc:0 "La plupart de l'armée inca était composée de guerriers conscrits de tout l'empire. Certains devaient simplement payer leur taxe de travail par le service militaire."
 INC_big_ears_title:0 "Les Grandes Oreilles"
 INC_big_ears_desc:0 "Et pourtant les combattants les plus expérimentés et aguerris de l'armée inca étaient des gardes composés de nobles, surnommés 'Grandes Oreilles' d'après les bouchons d'oreilles qu'ils portaient pour symboliser leur statut."
 INC_zeqe_title:0 "Le Système Zeq'e"
 INC_zeqe_desc:1 "Les Incas avaient un réseau élaboré de sanctuaires dédiés à leurs dieux rayonnant depuis Cuzco en lignes. Ce réseau de sanctuaires Huaca gagnerait le nom de Système Zeq'e."
 INC_pacha_kamaq_title:1 "L'Oracle de Pachacamac"
 INC_pacha_kamaq_desc:1 "Les Ichma vénèrent leur propre dieu - Pachacamac - Créateur du Monde. L'idole représentant cette divinité est communément consultée comme un oracle. Peut-être devrions-nous introduire ce dieu dans notre panthéon."
 INC_four_quarters_together_title:0 "Quatre Quartiers Ensemble"
 INC_four_quarters_together_desc:1 "Les Incas appelaient leur empire 'Tawantinsuyu' signifiant grossièrement 'Quatre Parties Ensemble'. Les quatre parties sont les quatre provinces de Qullasuyu, Antisuyu, Chinchaysuyu, et Kuntisuyu, toutes rayonnant depuis Cuzco même."
 INC_qollqas_title:0 "Les Qollqas"
 INC_qollqas_desc:0 "Le Qollqa inca est un entrepôt stationné sur l'une des routes incas. C'est là que beaucoup des biens locaux, fournitures, et provisions sont stockés. Ces bâtiments stockent la nourriture pour les temps difficiles, les outils pour les artisans, et beaucoup d'autres équipements."
 INC_kallanka_title:0 "Construire de Nouvelles Kallanka"
 INC_kallanka_desc:0 "Les Kallankas sont de grandes Casernes construites dans le voisinage des Qollqas à des fins militaires. Malgré leur taille et présence, l'armée inca serait encore obligée de monter de nombreuses tentes pour loger les milliers de soldats."
 INC_solar_cult_title:0 "Le Culte Solaire"
 INC_solar_cult_desc:0 "Les Incas louent Inti, Dieu du Soleil, comme le créateur et l'ancêtre de la dynastie royale dont les empereurs descendent. Cela fait qu'une relation avec le Soleil est une partie très importante de la religion inca."
 INC_reform_religion_title:0 "Réformer la Religion"
 INC_reform_religion_desc:0 "Il y a de nombreuses pratiques étranges et incertaines dans notre religion qui nécessitent des changements. Nous devrions exploiter l'autorité divine et les amender."
 INC_wiraqocha_title:1 "Temples à Viracocha"
 INC_wiraqocha_desc:1 "Malgré l'importance d'Inti, Viracocha reste la divinité inca la plus importante à ce jour, avec de nombreux temples dédiés à sa louange."
 INC_imperial_infrastructure_title:0 "Infrastructure Impériale"
 INC_imperial_infrastructure_desc:0 "S'il y a quelque chose dans quoi les Incas excellaient, ce serait l'Infrastructure Impériale. De grandes autoroutes qui traversent les Andes couplées à une administration efficace ont rendu cet empire hautement prospère et prospère."
 INC_qhapaq_nam_title:0 "Qhapaq Ñan"
 INC_qhapaq_nam_desc:0 "Qhapaq Ñan est la Route Royale qui traverse d'un bout à l'autre des Andes. Jalonnée d'entrepôts et parcourue par des messagers, c'est un réseau hautement efficace et bien entretenu."
 INC_imperial_frontiers_title:0 "Frontières Impériales"
 INC_imperial_frontiers_desc:1 "Notre empire s'étend à travers des milliers de pics montagneux et à travers de vastes territoires des hautes terres. Bien que considérablement sûr dans les montagnes, notre autorité ne tend pas à s'étendre dans les terrains de basses terres, qui sont des provinces difficilement défendables à avoir. Nous devons fortifier nos frontières."
 INC_terracing_title:0 "Terrasses Incas"
 INC_terracing_desc:0 "Les Andes sont un terrain naturellement dur. Les inclinaisons empêchent la pluie d'arroser nos cultures. C'est pourquoi les sociétés andines ont, au fil des siècles, maintenu des moyens de piéger la pluie et de rendre les pentes fertiles."
 INC_idols_title:0 "Idoles de nos Sujets"
 INC_idols_desc:1 "Les sociétés andines avaient leurs propres dieux régionaux qu'ils vénéraient sous forme d'idoles. Les Incas saisissaient ces idoles et les amenaient à Cuzco, forçant les sujets à voyager jusqu'à la capitale pour consulter leurs dieux. En cas de troubles provinciaux ou de tendances rebelles, l'idole était fouettée publiquement comme moyen d'appliquer l'obéissance."
 INC_mountaintops_title:0 "Parmi les Sommets"
 INC_mountaintops_desc:0 "Malgré l'un des climats les plus durs connus de l'homme et des altitudes qui peuvent faire s'évanouir les gens non adaptés, les entités politiques andines ont réussi à renverser la situation, construisant de grandes cités parmi les hauteurs andines."
 INC_navel_of_the_universe_title:0 "Nombril de l'Univers"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName] a reçu une telle renommée qu'elle s'est gagnée le surnom de 'Nombril de l'Univers'. Nous pouvons difficilement être en désaccord avec cette tendance nationale."
 INC_awkaypata_title:1 "Haucaypata"
 INC_awkaypata_desc:1 "Haucaypata est le nom d'une place centrale à Cuzco, où beaucoup de richesses et bâtiments importants sont concentrés. C'est l'espace communal de la cité où divers festivals et événements religieux sont tenus."
 INC_economy_title:0 "Collecter le Mita"
 INC_economy_desc:0 "L'économie inca n'était pas semblable à leurs homologues dans l'ancien monde. Il n'y avait pas de concept de pièce, les citoyens payaient plutôt leur taxe en travail, peinant pour l'état en fabriquant des objets pour l'état ou en servant dans l'armée."
 INC_sweat_of_the_sun_title:0 "Sueur du Soleil"
 INC_sweat_of_the_sun_desc:0 "L'or dans l'Empire inca était relativement abondant en comparaison des homologues impériaux européens. Comme le concept de frapper des pièces n'était pas une chose chez les Incas, l'or était fondu en diverses idoles dorées et bijoux. L'or était encore précieux cependant, étant pensé être dérivé des dieux et surnommé 'Sueur du Soleil'."
 INC_mountain_of_gold_title:0 "Larmes de la Lune"
 INC_mountain_of_gold_desc:0 "L'argent avait un statut pas trop différent de l'Or, étant plutôt considéré comme 'Larmes de la Lune'. Également abondant, les Espagnols en extrairaient de vastes quantités par le Cerro Rico de Potosi."
 INC_renovate_cusco_title:1 "Rénover Cuzco"
 INC_renovate_cusco_desc:0 "Pachacuti a transformé la cité menacée de Cuzco en une grande puissance impériale. Ainsi, la cité et ses environs doivent être changés pour refléter cela."
 INC_secondary_capital_title:0 "Capitale Secondaire"
 INC_secondary_capital_desc:0 "Comme les opportunités de conquête au sud sont épuisées et beaucoup des terres sont détenues par nos ancêtres momifiés, peut-être serait-il mieux de fonder une capitale secondaire au nord."
 INC_weaving_title:0 "Tissage Inca"
 INC_weaving_desc:0 "La tenue traditionnelle andine est composée de textiles de laine tissés par les meilleurs tisserands. Les tisserands les plus réussis sont requis de tisser pour les nobles comme leur taxe de travail."
 INC_jungle_expansion_title:0 "Expansion dans la Jungle"
 INC_jungle_expansion_desc:0 "Tawantinsuyu a essayé de s'étendre dans l'est boisé et humide de nombreuses fois avec un succès limité. Quand conquis, les Incas échangeaient principalement avec les locaux pour des plumes exotiques et du miel."
 INC_bowmen_title:0 "Recruter des Archers"
 INC_bowmen_desc:1 "Les frontières orientales de la jungle sont où les Incas recrutaient des archers habiles pour leurs forces. Ils étaient particulièrement efficaces car ils possédaient des flèches à pointes empoisonnées qui se révélaient mortelles au combat."
 
 INC_lake_conquest:0 "Sécurisé l'Altiplano Nord"
 
 CSU_adm_focus_buff:0 "Se Concentrer sur l'Intégration Territoriale"
 desc_CSU_adm_focus_buff:0 "Nous avons choisi de placer notre focus sur l'incorporation rapide de nouveaux territoires dans notre empire."
 CSU_dip_focus_buff:0 "Conquête par Intimidation"
 desc_CSU_dip_focus_buff:0 "La meilleure façon de gagner des confrontations militaires est de ne pas se battre du tout. Toutes les guerres devraient être gagnées par pure intimidation et offres lucratives."
 CSU_mil_focus_buff:0 "Rassembler les Quatre Parties"
 desc_CSU_mil_focus_buff:0 "La façon idéale de tout conquérir est d'avoir un militaire incapable d'être défié."
 INC_lingua_franca:0 "Une Lingua Franca Impériale"
 desc_INC_lingua_franca:0 "Promouvoir une seule langue - le quechua - à travers l'empire aidera à maintenir l'unité et permettra aux gens de travailler ensemble."
 INC_the_andean_empire:0 "L'Empire Andin"
 desc_INC_the_andean_empire:0 "Aucun autre pays sur Terre n'a accompli ce que nous avons fait - un empire massif et puissant s'étendant à travers l'un des environnements les plus extrêmes sur Terre - les pics andins."
 INC_qumpi:0 "Tisserands Inca Qompi"
 desc_INC_qumpi:0 "Le tissu de lama tissé par nos tisserands est vraiment étonnant."
 INC_regional_shrine_worship:1 "Culte des Sanctuaires Huaca"
 desc_INC_regional_shrine_worship:1 "Parsemant les environs de nos cités sont de nombreux sanctuaires Huaca où toutes sortes de dieux sont révérés."
 INC_the_mitma_for_control:0 "Loyauté par le Mitma"
 desc_INC_the_mitma_for_control:0 "La politique de réinstallation et de mélange des sociétés aide à maintenir la loyauté des nouvelles provinces mais ralentit l'intégration provinciale complète due aux coûts supplémentaires."
 INC_mitma_settlers:0 "Colons Mitma"
 desc_INC_mitma_settlers:0 "La province locale a vu un afflux de colons amenés ici par le Mitma."
 INC_kallanka_construction:0 "Construction des Kallanka"
 desc_INC_kallanka_construction:0 "La construction de Kallankas à travers l'Empire augmente notre capacité pour les réserves de main-d'œuvre."
 estate_burghers_mountain_expansion_upgrade_mountains:0 "Expansion dans les Montagnes"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "Les bourgeois et paysans de ce pays ont gagné des ressources de leur gouvernement, ce qui leur permet de s'étendre dans le terrain difficile des montagnes."
 estate_burghers_mountain_expansion_upgrade_highlands:0 "Expansion dans les Hautes Terres"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "Les bourgeois et paysans de ce pays ont gagné des ressources de leur gouvernement, ce qui leur permet de s'étendre dans le terrain difficile des hautes terres."
 estate_burghers_mountain_expansion_upgrade_hills:0 "Expansion dans les Collines"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "Les bourgeois et paysans de ce pays ont gagné des ressources de leur gouvernement, ce qui leur permet de s'étendre dans le terrain difficile des collines."
 INC_inca_idol_making_alternative:0 "La Fabrication d'Idoles"
 desc_INC_inca_idol_making_alternative:0 "Nous n'avons aucune valeur pour l'Or outre de riches idoles pour le culte religieux. L'échange se fait via le troc et la taxe de travail."
 INC_development_cost_penalty:0 "Transition vers les Basses Terres"
 desc_INC_development_cost_penalty:0 "Alors que nous nous étendons au-delà des hauteurs, nous devons faire la transition de notre appareil gouvernemental."
 INC_royal_roads:0 "Routes Royales"
 desc_INC_royal_roads:0 "Les Routes Royales traversaient le pays, transformant les montagnes rugueuses en autoroute."
 INC_imperial_capital_1:0 "Capitale Impériale"
 desc_INC_imperial_capital_1:0 "Cette province abrite la capitale d'un empire vraiment magnifique."
 INC_imperial_capital_2:0 "Capitale Impériale"
 desc_INC_imperial_capital_2:0 "Cette province abrite la capitale d'un empire vraiment magnifique."
 INC_imperial_capital_1_2:2 "Modifier '§YCapitale Impériale§!' par :\n  Modificateur de Main-d'œuvre Locale : §G+25.0%§!\n  Revenu Fiscal Annuel : §G+6.00§!\n  Modificateur de Biens Locaux Produits : §G+25.0%§!\n  Coût de Gouvernance Provinciale : §G-25.0%§!\n  Coût d'Augmentation de Gouvernance Locale : §G-35§!"
 INC_integrating_the_borderlands:0 "Intégrer les Zones Frontalières"
 desc_INC_integrating_the_borderlands:0 "Comme le terrain accidenté de la jungle n'est pas quelque chose auquel nous sommes habitués ; nous ne pouvons qu'espérer intégrer les zones frontalières et troquer avec les locaux."
 INC_bowmen_from_the_jungle:0 "Conscription d'Archers"
 desc_INC_bowmen_from_the_jungle:0 "Les jungles abritent de nombreuses sociétés guerrières qui se défendent avec des flèches à pointes empoisonnées. Nous pouvons les recruter."
 INC_secondary_capital_modifier:0 "Capitale Secondaire"
 desc_INC_secondary_capital_modifier:0 "Afin de nous permettre de nous étendre vers le nord, créons une capitale secondaire dans le nord."
 INC_conscripting_warriors:0 "Conscription de Guerriers"
 desc_INC_conscripting_warriors:0 "Nous avons besoin de plus d'hommes pour renforcer notre armée. Faites-les payer la taxe par le sang !"
 INC_qumpicamayocs:0 "Tisserands Qumpi"
 desc_INC_qumpicamayocs:0 "Nous avons acquis le soutien de tisserands qui font du tissu fin, traditionnellement surnommé Qumpi."
 INC_integrating_local_dieties:0 "Intégrer les Divinités Locales"
 desc_INC_integrating_local_dieties:0 "Intégrer les divinités locales aide à construire un empire cohérent qui ne s'effondrera pas."
 INC_not_integrating_foreign_dieties:0 "Maintenir l'Absence d'Influence Étrangère"
 desc_INC_not_integrating_foreign_dieties:0 "Le refus d'intégrer les divinités étrangères garantira que seuls ceux qui méritent seront révérés."
 INC_granaries:0 "Greniers"
 desc_INC_granaries:1 "Espacés régulièrement le long de nos autoroutes sont des entrepôts abritant des greniers pour les temps sombres, au cas où nous serions maudits par les dieux."
 INC_incan_infrastructure_1:0 "Infrastructure Inca"
 desc_INC_incan_infrastructure_1:0 "Nous avons vraiment maîtrisé les montagnes, l'un des terrains les plus durs sur Terre."
 INC_incan_infrastructure_2:0 "Infrastructure Inca"
 desc_INC_incan_infrastructure_2:1 "Nous avons vraiment maîtrisé les montagnes, l'un des terrains les plus durs sur Terre."
 INC_incan_infrastructure_1_2:0 "Modifier '§YInfrastructure Inca§!' par :\n  Peut Construire des Dépôts de Provisions\n  Coût de Construction : §G-5.0%§!\n  Modificateur de Limite d'Approvisionnement National : §G+25.0%§!"
 INC_imperial_frontiers_modifier:0 "Redoutes Frontalières"
 desc_INC_imperial_frontiers_modifier:0 "Cette province est sur une frontière et détient plusieurs fortifications incas."
 INC_increased_productivity:0 "Productivité Augmentée"
 desc_INC_increased_productivity:0 "La prospérité de nos terrasses signifie la fertilité pour toutes les provinces."
 INC_central_plaza:0 "Expansion de la Place Centrale"
 desc_INC_central_plaza:1 "La Place Centrale de Cuzco est le centre florissant de la cité avec des festivals religieux et des bâtiments gouvernementaux massifs et monumentaux."
 INC_central_plaza_no_dlc:0 "Expansion de la Place Centrale"
 desc_INC_central_plaza_no_dlc:1 "La Place Centrale de Cuzco est le centre florissant de la cité avec des festivals religieux et des bâtiments gouvernementaux massifs et monumentaux."
 INC_authority:1 "Gloire de Cuzco"
 desc_INC_authority:0 "L'Inca dominera les Andes. C'est ce que les dieux veulent !"
 INC_hostage_idols:0 "Garder les Idoles Ancestrales en Otage"
 desc_INC_hostage_idols:0 "Les autres groupes feraient mieux de nous obéir, ou leurs dieux seront fouettés."
 CSU_solidifying_authority:0 "Solidifier l'Autorité"
 desc_CSU_solidifying_authority:0 "Nous devons nous assurer que tout le monde obéit au [Root.Monarch.GetTitle]. Il est le Roi Solaire !"
 INC_settling_the_south:0 "Coloniser le Sud"
 desc_INC_settling_the_south:0 "Le sud peu peuplé est vide et parfait pour de nouveaux établissements."
 INC_religious_reform:1 "Réformes Rituelles"
 desc_INC_religious_reform:0 "Certains rituels ont besoin de changements pour s'adapter aux nouveaux besoins."
 INC_mountain_adaptations:0 "Adaptation en Haute Altitude"
 desc_INC_mountain_adaptations:0 "Nous nous sommes habitués aux difficultés des hautes altitudes."
 INC_non_inca_modifier:0 "Adopter les Coutumes Incas"
 desc_INC_non_inca_modifier:0 "Nous forgeons une nouvelle identité comme un grand empire dans les Hautes Terres des Andes."
 INC_gold_debuff:0 "Fondre l'Or pour les Idoles"
 desc_INC_gold_debuff:0 "Une portion du Revenu d'Or de cette province a été dédiée à la production d'Idoles Religieuses."
 
 estate_burghers_INC_mountain_development:0 "Adaptation en Haute Altitude"
 estate_burghers_INC_mountain_development_desc:0 "Nous sommes un peuple intrinsèquement lié aux Andes. Né et bercé dans ces belles montagnes, il est naturel que nous nous concentrions sur l'adaptation des politiques nationales vers elles."
 estate_church_INC_idol_making:0 "Fabriquer des Idoles"
 estate_church_INC_idol_making_desc:0 "Nous n'avons pas beaucoup d'utilité pour l'or. Dédions-le plutôt entièrement à créer des idoles pour louer les dieux."
 
 andean_empire_reform:0 "Empire Andin"
 andean_empire_reform_desc:1 "Le règne du Sapa Inka est lié aux croyances religieuses de nos citoyens. L'autorité du Monarque forme un principe fondamental du gouvernement."
 
 INC_colonize_surroundings_title:0 "S'Aventurer dans les Terres Tribales"
 INC_colonize_surroundings_desc:0 "Au-delà des frontières de notre nation se trouvent de nombreuses terres peu peuplées habitées par des sociétés désorganisées. Les soumettre serait une affaire facile et profitable."
 
 INC_pachakuti:0 "Briseur de Terre"
 desc_INC_pachakuti:0 ""
 INC_tawantinsuyu:0 "Tawantinsuyu"
 
 merc_inc_big_ears:0 "§JGarde Pakoyoq§!"
 merc_inc_chanka:0 "Les Auxiliaires Chanka"
 
 estate_pakoyoq:0 "Pakoyoq"
 
 alter_the_records:0 "Altérer les Archives"
 alter_the_records_desc:0 "Les Incas avaient une relation différente avec l'histoire que celle à laquelle nous sommes habitués. Dans la société inca, l'histoire orale et autres archives sont un outil. Un outil qui leur permet de changer leur passé pour servir leur agenda. Beaucoup de choses que nous savons sur le passé des Incas n'auraient pas pu arriver ou peuvent avoir été exagérées."
 reform_religion_button:1 "Réformer les Rituels"
 reform_religion_button_desc:2 "L'Inca n'est pas seulement le chef de notre état mais est aussi le chef divin de notre religion. Ainsi, les rites religieux doivent être constamment adaptés pour sécuriser la position et la légitimité de l'Inca, malgré que les réformes elles-mêmes gagnent aussi leur propre part d'opposition."
 destroy_the_history:0 "Regenèse de l'Histoire"
 destroy_the_history_desc:0 "Réimaginer des morceaux de notre passé est une chose, mais assassiner tous les enregistreurs qui comprennent nos archives passées et les archives elles-mêmes en est une autre. [Root.Monarch.GetName] détruira le passé et se peindra comme un nouveau Briseur de Terre, un Pachacuti lui-même."
 
 flavor_inc.22.t:0 "Triomphe sur les Colla"
 flavor_inc.22.d:1 "Nous avons vaincu nos rivaux Colla, nous ouvrant le bassin du Titicaca. Les dirigeants locaux sont à notre merci, et les faire décapiter, écorcher, et parader dans les rues de [Root.Capital.GetCapitalName] pourrait être un grand témoignage de la puissance de [Root.Monarch.GetName], et un avertissement à tous les ennemis potentiels qui osent se dresser sur notre chemin."
 flavor_inc.22.a:1 "Parade dans [Root.Capital.GetCapitalName] !"
 flavor_inc.22.b:0 "Se concentrer sur l'intégration des peuples locaux."

 
 flavor_inc.23.t:0 "Évolution du Mitma"
 flavor_inc.23.d:1 "Comme forme de gestion de rébellion, nous pouvons forcer la migration de certaines familles de notre peuple de leur territoire original vers les terres nouvellement conquises. Cela nous permettra non seulement de sécuriser la loyauté de ces nouveaux territoires mais aussi d'étendre notre propre culture, langue, et traditions vers eux. Ainsi, ces nouvelles terres cesseront d'être une source de rébellion et nous serons capables de garder toute notre population sous contrôle."
 flavor_inc.23.a:0 "Oui, instituons-le."
 flavor_inc.23.b:0 "Nous n'en avons pas besoin."
 
 flavor_inc.24.t:0 "Pachacamac et l'Intégration des Divinités"
 flavor_inc.24.d:0 "Alors que nous avons conquis l'oracle largement consulté contrôlé par les Ichma, nous nous trouvons devant une décision monumentale qui définira notre politique pour les siècles à venir. Comme moyen d'intégration, nous pouvons intégrer Pachacamac, divinité créatrice locale, dans notre panthéon et toutes les divinités futures, altérant le passé pour servir le présent."
 flavor_inc.24.a:0 "Pachacamac est réel et doit être loué !"
 flavor_inc.24.b:0 "Pacha- qui ?"
 
 flavor_inc.25.t:0 "Destin de la Monarchie Divine"
 flavor_inc.25.d:0 "Le [Root.Monarch.GetTitle] est l'héritier du Soleil et le représentant d'une lignée qui remonte aux Dieux. Avec un tel règne autoritaire, peut-être [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] règne pourraient-ils prendre de nouveaux objectifs et significations. Le statu quo devrait être changé pour les années à venir."
 flavor_inc.25.a:0 "Nous devons répandre la connaissance sur les dieux."
 flavor_inc.25.b:0 "Le [Root.Monarch.GetTitle] purgera la corruption de ce monde."
 flavor_inc.25.c:0 "Laissons [Root.Monarch.GetName] gouverner d'une main de fer."
 
 flavor_inc.26.t:0 "La Taxe de Travail"
 flavor_inc.26.d:0 "Comme les Incas n'ont pas de concept de pièce et de frappe, la taxe payée à l'état se fait via le travail sélectionné. Selon la spécialité locale, la taxe peut être payée par service militaire, labeur sur la terre, création d'idoles pour exposition à Cuzco, ou tissage pour les Nobles."
 flavor_inc.26.a:0 "Nous avons besoin de plus d'hommes dans l'armée."
 flavor_inc.26.b:0 "Promouvoir la production."
 flavor_inc.26.c:0 "Nous avons besoin du plus fin tissu pour le [Root.Monarch.GetTitle]."

 flavor_inc.27.t:0 "Momification des Morts"
 flavor_inc.27.d:0 "Le passage d'un dirigeant signifie que le temps est venu pour eux d'être momifiés. Il est temps que l'emprise glacée de la mort les gèle et les moule dans une nouvelle réalité. Comme momie, ils continueront à vivre leurs vies passées dans leurs domaines, avec des serviteurs accomplissant beaucoup de leurs tâches pour eux. Ces serviteurs mangeront pour eux, boiront pour eux, et les transporteront. Le Sapa Inca mort a aussi le droit de garder ses domaines passés. À moins que quelqu'un ne soit là pour les retirer de l'histoire, c'est-à-dire."
 flavor_inc.27.a:0 "La mort n'est qu'une transition."
 
 flavor_inc.28.t:1 "Réforme Rituelle"
 flavor_inc.28.d:1 "Malgré avoir conclu un grand nombre de réformes visant à renforcer le règne du [Root.Monarch.GetTitle], le gouvernement et la foi évoluent constamment, créant le besoin de changements supplémentaires. Ainsi, [Root.Monarch.GetName] a ressenti le besoin d'apporter des changements aux rites religieux, augmentant [Root.Monarch.GetHerHis] autorité même au coût de susciter aussi beaucoup de troubles, donnant aux prétendants une chance de déposer le [Root.Monarch.GetTitle]."
 flavor_inc.28.a:0 "Espérons que cela en vaudra la peine."

 flavor_inc.29.t:0 "La Fin de l'Histoire"
 flavor_inc.29.d:1 "En ce jour, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a pris les actions les plus dures. Dans une mode inca classique, le [Root.Monarch.GetTitle] a ordonné la destruction de nombreux archives Quipu et le meurtre des quelques-uns qui connaissaient et pouvaient comprendre ces archives, effaçant essentiellement beaucoup d'histoire. Maintenant, [Root.Monarch.GetName] est vu comme un Pachacuti, le Briseur de Terre, qui a gouverné les [Root.GetName] à travers un événement qui change le monde."
 flavor_inc.29.a:0 "La réalité peut être tout ce que je veux."
 
