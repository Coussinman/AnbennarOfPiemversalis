 #Events:
 flavor_ormoma.1.t:0 "Nos Possessions dans le Fars"
 flavor_ormoma.1.d:0 "Avec le peuple farsi finalement soumis, il est temps de faire ce que nous faisons toujours de mieux, et c'est se préparer pour la paix. Tandis que développer davantage les ports dans le Golfe Persique peut nous aider à complètement sécuriser la mer, les provinces intérieures ont quelques ressources naturelles que nous pouvons peut-être exploiter."
 flavor_ormoma.1.a:0 "Se concentrer sur le développement des zones côtières."
 flavor_ormoma.1.b:0 "Se concentrer sur le développement de l'intérieur."
 
 flavor_ormoma.2.t:0 "Renforcer Nos Marchands"
 flavor_ormoma.2.d:0 "Les marchands au sein de notre nation ont toujours été divisés en termes d'intérêt et d'idéologie. Certains souhaitent suivre les voies traditionnelles, sécurisant le commerce en achetant des terres et des actifs d'outre-mer. Certains souhaitent construire des flottes marchandes, achetant et vendant des biens en masse. Le reste cependant est à l'aise avec la façon dont ils mènent le commerce, et souhaitent simplement utiliser leur influence pour nous aider avec des questions diplomatiques."
 flavor_ormoma.2.a:0 "Une aide directe envers nos marchands d'outre-mer fera l'affaire."
 flavor_ormoma.2.b:0 "Une plus grande flotte marchande nous aidera à dominer le commerce d'outre-mer."
 flavor_ormoma.2.c:0 "Le commerce n'est qu'une extension de la diplomatie."
 
 flavor_ormoma.3.t:0 "Sultans de Zanzibar"
 flavor_ormoma.3.d:0 "Avec la chute de la ville de Kilwa, [Root.GetName] contrôle maintenant la région de Zanzibar. La population locale s'est soumise à notre règne. Tout ce qui reste maintenant est de nous déclarer les Sultans de Zanzibar."
 flavor_ormoma.3.a:0 "Nous sommes maintenant à la fois dirigeants d'Oman et de Zanzibar."
 
 flavor_ormoma.4.t:0 "La Ville de Mascate"
 flavor_ormoma.4.d:0 "Mascate est peut-être le port le plus vital d'Oman. Toujours en compétition avec Ormuz, elle a connu une grande prospérité dans le passé. Son influence a été réduite à l'insignifiant au fil du temps cependant. Nous pouvons choisir de reconstruire ce port arabe autrefois grand, ou plutôt nous concentrer sur Ormuz elle-même."
 flavor_ormoma.4.a:0 "Ormuz est le meilleur port."
 flavor_ormoma.4.b:0 "Mascate sera amenée à une gloire encore plus grande."
 
 flavor_ormoma.5.t:0 "La Compagnie d'Extrême-Orient"
 flavor_ormoma.5.d:0 "De nombreux marchands arabes ont pris la mer depuis leurs foyers, souhaitant vendre leurs biens en terres étrangères. La terre de Chine, foyer de nombreuses richesses exotiques, est maintenant remplie de nos marchands, tous cherchant à vendre et acheter des biens dans ce vaste royaume. Ils se sont appelés la 'Compagnie d'Extrême-Orient', ayant maintenant une influence en Chine."
 flavor_ormoma.5.a:0 "Nos marchands atteindront de nouveaux ports !"

