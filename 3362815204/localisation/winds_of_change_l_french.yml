 auh_second_desc:1 "Les frontières de l'Autriche-Hongrie ont de plus en plus grandi pour englober les terres allemandes, magyares et slaves. Pour prévenir le séparatisme et promouvoir la diffusion culturelle, nous adopterons une politique de traitement égal pour tous les peuples à travers l'empire."
 auh_third:0 "Centres Industriels"
 auh_third_desc:0 "Des dépôts de charbon de Bohême et Silésie, aux montagnes de minerai de Slovaquie ; aux mines d'or du Tyrol, et aux champs de grain du Bassin des Carpates, nos terres sont riches en ressources naturelles attendant juste d'être traitées. Nous devons investir dans la dernière technologie industrielle accélérant ainsi l'extraction et la production de biens."
 auh_fourth:0 "Garantir les Droits des Minorités"
 auh_fourth_desc:1 "Bien que l'empire ait traditionnellement favorisé ses deux cultures primaires, les Autrichiens et les Hongrois, notre contrôle des terres slaves et autres nécessite que même le plus petit groupe de personnes vivant dans nos frontières se voie accorder des droits égaux."
 auh_fifth:0 "Décentralisation"
 auh_fifth_desc:0 "Cet état vaste et multiculturel peut souvent être difficile à manier pour notre bureaucratie. Pour résoudre un tel problème, nous décentraliserons, accordant une plus grande autonomie aux provinces."
 auh_sixth:0 "Le Danube Bleu"
 auh_sixth_desc:0 "Le puissant Danube est la ligne de vie de notre empire. Le fleuve connecte nos villes les plus importantes et est vital pour le transport et le commerce intranational."
 auh_seventh:0 "L'Avenir de la Guerre"
 auh_seventh_desc:1 "L'artillerie est clairement l'avenir de la guerre. Alors que les armées commencent de plus en plus à compter sur les canons, il est impératif que nous employions nos ingénieurs militaires talentueux pour rendre nos canons bien plus puissants, durables et abordables que l'artillerie de nos ennemis. La puissance de feu écrasante gagnera la journée, et les Kanonen et Haubitzen austro-hongrois prendront tout le crédit !"

#New Events
 flavor_hun.38.t:1 "Les Peuples de Hongrie"
 flavor_hun.38.d:1 "Depuis sa fondation, le royaume de Hongrie a abrité de nombreuses cultures outre les Hongrois - Slovaques, Ruthènes, Roumains, Croates, Allemands, Juifs, Coumans, et bien d'autres. Pendant des siècles, ces peuples ont fait de la Hongrie leur foyer et nous ont aidés à la construire et la protéger. Récemment, cependant, les nouvelles idées se répandant à travers l'Europe redéfinissent la compréhension d'une nation, et les divers groupes ethniques vivant dans notre royaume ont embrassé le concept moderne de nation, avec leur identité nouvellement trouvée, ils demandent une représentation politique et diverses lois pour protéger leurs identités et langues. Alors que beaucoup voient cela comme un développement naturel et souhaitent garantir les droits de tous les peuples vivant en Hongrie, d'autres perçoivent cette situation comme plutôt menaçante, avec une probabilité d'autonomie politique accrue menant éventuellement à une désintégration territoriale du royaume. Il est grand temps que nous abordions cette situation et choisissions notre approche."
 flavor_hun.38.a:0 "Nous devons nous concentrer sur la promotion de la culture hongroise"
 flavor_hun.38.b:0 "La Hongrie est le foyer de tous ceux qui y vivent"
 flavor_hun.39.t:0 "Balázs Magyar"
 flavor_hun.39.d:0 "Balázs Magyar est un commandant clé de l'Armée Noire de Hongrie, ayant servi comme Ban de Croatie, Slavonie, Bosnie, Voïvode de Transylvanie, et capitaine de Haute-Hongrie. Commençant sa carrière militaire sous János Hunyadi, ses prouesses sur le champ de bataille et sa loyauté envers le Roi Mátyás l'ont distingué dans l'armée hongroise. Il a joué un rôle significatif dans de nombreuses batailles à travers la Hongrie, la Bohême, et les Balkans. L'Armée Noire bénéficie grandement de son leadership exceptionnel, et il est maintenant temps que nous récompensions ce héros de Hongrie pour ses années de service en lui offrant une position bien méritée et de la reconnaissance."
 flavor_hun.39.a:0 "Lui offrir une position à la cour"
 flavor_hun.39.b:0 "Il doit diriger nos armées"
 flavor_hun.39.c:0 "Ses services sont nécessaires ailleurs"
 flavor_hun.40.t:0 "Le Soulèvement Paysan de Gubec"
 flavor_hun.40.d:0 "À la fin du XVIe siècle, les nobles des Balkans occidentaux augmentaient continuellement les taxes et supprimaient les droits des paysans locaux. Comme les seigneurs féodaux optaient souvent pour des punitions cruelles et violentes de ceux qui refusaient de payer les taxes, la situation devenait insupportable et ce n'était qu'une question de temps avant qu'une rébellion n'éclate. En Croatie, ce traitement dur par les barons locaux et les disputes territoriales ont mené à des troubles civils, résultant souvent en conflits armés. Avec les plaintes des opprimés restées sans réponse, les rumeurs se répandent que les paysans de Croatie se sont unis sous la direction de Matija Gubec, et planifient une rébellion ouverte contre notre autorité. Nous devons agir rapidement et résoudre cette situation."
 flavor_hun.40.a:0 "Les nobles sont allés trop loin. Les paysans doivent être compensés."
 flavor_hun.40.b:0 "Les nobles avaient raison"
 flavor_hun.41.t:0 "Destin de l'Empire"
 flavor_hun.41.d:0 "La chute des Habsbourg a envoyé des ondes de choc déchirant le Saint-Empire romain germanique alors que les princes impériaux titubent d'horreur. Sans leur dynastie impériale, l'Empire est au plus faible qu'il n'ait jamais été, et cela nous donne l'opportunité unique de décider de son destin. Devons-nous combler le vide laissé par les Habsbourg et monter sur le trône comme la prochaine dynastie impériale, ou devons-nous sceller le destin de l'empire en le démantelant une fois pour toutes ?"
 flavor_hun.41.a:0 "La couronne impériale sera nôtre !"
 flavor_hun.41.b:0 "Nous deviendrons le fléau de l'empire"
 flavor_hun.42.t:1 "Adam František Kollár"
 flavor_hun.42.d:0 "Adam František Kollár était un juriste, Conseiller de la Cour Impériale-Royale et Bibliothécaire en Chef Impérial-Royal, un historien, et un avocat influent des politiques éclairées des empereurs autrichiens. Ses recherches approfondies incluaient le développement de l'ethnologie comme discipline scientifique, et il était l'un des premiers pionniers de l'activisme pan-slave au sein de l'Empire autrichien. C'est dommage qu'une personne si influente qui est née en Hongrie serve les intérêts d'une puissance étrangère. Peut-être devrions-nous considérer lui offrir une haute position à notre cour, afin qu'il puisse servir sa patrie au lieu de protéger des intérêts étrangers."
 flavor_hun.42.a:0 "Lui offrir une position à notre cour"
 flavor_hun.42.b:0 "Il est nécessaire ailleurs"
 flavor_hun.43.t:0 "Pál Kinizsi"
 flavor_hun.43.d:2 "Pál Kinizsi est une figure légendaire de nos armées, ayant pendant des décennies servi notre cour. Ce vétéran a combattu de nombreuses batailles et remporté de nombreuses victoires contre les Turcs et autres, et grâce à ses compétences militaires exceptionnelles, il n'a jamais perdu une bataille dans toute sa carrière. Pendant des décennies, il était la seule personne responsable de la défense de vastes territoires s'étendant de la Slavonie à la Transylvanie et a occupé diverses positions administratives également. Alors que sa carrière militaire touche lentement à sa fin, notre royaume a l'opportunité d'utiliser son expertise ailleurs. Comment devrions-nous utiliser ses compétences ?"
 flavor_hun.43.a:0 "Il pourrait enseigner beaucoup à nos généraux"
 flavor_hun.43.b:0 "La cour pourrait faire usage de cette expérience"
 flavor_hun.43.c:0 "Il mérite de se reposer pour ses services"
 flavor_hun.44.t:0 "Béatrice d'Aragon"
 flavor_hun.44.d:1 "Béatrice d'Aragon, également connue sous le nom de Béatrice de Naples, était une figure significative de la Renaissance italienne, renommée pour son mécénat des arts et son influence sur les affaires culturelles et politiques. Née dans la Maison de Trastamare en 1457, Béatrice était la fille de Ferdinand Ier de Naples et d'Isabelle de Clermont. Son éducation dans le milieu culturel vibrant de Naples lui a inculqué une profonde appréciation pour les arts et les humanités. Le mariage de Béatrice avec Matthias Corvin, Roi de Hongrie, en 1476 a cimenté son rôle comme figure diplomatique clé dans l'Europe de la Renaissance. À travers son mécénat, elle a favorisé un échange culturel florissant entre l'Italie et la Hongrie, facilitant le transfert d'idées artistiques, de manuscrits, et d'érudits. En Hongrie, Béatrice a établi une bibliothèque de cour renommée, la Bibliotheca Corviniana, qui est devenue un centre d'apprentissage humaniste et d'érudition. Son mécénat a soutenu le travail d'écrivains et d'érudits humanistes éminents, contribuant à l'épanouissement intellectuel de la Renaissance. Au-delà de ses efforts culturels, Béatrice a joué un rôle crucial dans les affaires diplomatiques, agissant comme intermédiaire entre les cités-États italiennes et les intérêts hongrois. Son acuité diplomatique et son influence politique ont aidé à renforcer les liens entre Naples, la Hongrie, et d'autres puissances européennes. Peut-être notre cour pourrait-elle utiliser ses compétences."
 flavor_hun.44.a:0 "Son travail est inestimable"
 flavor_hun.44.b:0 "Elle ne devrait pas se mêler des affaires d'État"
 flavor_hun.45.t:0 "Tripartitum"
 flavor_hun.45.d:2 "Le Tripartitum, également connu sous le nom d'Opus Tripartitum, était une œuvre juridique significative compilée dans le Royaume de Hongrie pendant la Renaissance. Créé à la fin du XVe siècle, il servait comme un code juridique compréhensif, couvrant la loi de la noblesse et des roturiers. Il visait à consolider et codifier la loi hongroise, puisant dans la loi coutumière précédemment établie. Sa compilation était une entreprise monumentale, reflétant l'engagement du roi envers la réforme juridique et la gouvernance. Malgré son influence, le Tripartitum n'a jamais gagné de reconnaissance officielle à l'échelle nationale. Devrions-nous le codifier ?"
 flavor_hun.45.a:0 "Codifions-le !"
 flavor_hun.45.b:0 "Il n'y a pas besoin d'un tel code"
 flavor_hun.46.t:0 "Les Saxons de Transylvanie se convertissent au Protestantisme"
 flavor_hun.46.d:1 "Johannes Honterus, une figure pivot dans le paysage religieux et intellectuel de la Transylvanie pendant le XVIe siècle, a joué un rôle significatif dans la propagation du protestantisme parmi la population saxonne. Né en Transylvanie, Honterus était un érudit, humaniste, et ecclésiastique profondément influencé par les idées de la Réforme protestante. Éduqué en Allemagne et imprégné de l'esprit de Réforme, il est retourné en Transylvanie avec une dévotion fervente à répandre les principes du protestantisme. Sous l'influence d'Honterus, les Saxons de Transylvanie ont commencé à embrasser les enseignements protestants, particulièrement le luthéranisme. Sa prédication éloquente, ses écrits érudits, et son plaidoyer infatigable pour la Réforme ont résonné avec beaucoup au sein de la communauté saxonne, menant à un changement graduel mais significatif loin du catholicisme traditionnel. La conversion des Saxons au protestantisme sous la direction d'Honterus a eu des implications profondes pour l'identité religieuse et culturelle de la Transylvanie. Son influence a grandi tant qu'à l'exception de quelques zones mineures qui restent fermement catholiques, presque toutes les régions habitées par les Saxons de Transylvanie ont maintenant embrassé le protestantisme."
 flavor_hun.46.a:0 "Qu'il en soit ainsi"
 flavor_hun.46.b:0 "Nous devons éradiquer cette hérésie !"
 flavor_hun.47.t:0 "Bibliotheca Corviniana"
 flavor_hun.47.d:1 "Commandée par Matthias Corvin, Roi de Hongrie de 1458 à 1490, cette magnifique bibliothèque était parmi les centres d'apprentissage les plus renommés d'Europe pendant la fin du XVe siècle. Matthias Corvin, connu pour son mécénat des arts et sciences, a assemblé une collection remarquable de manuscrits et d'œuvres imprimées couvrant diverses disciplines, incluant la philosophie, la théologie, l'histoire, la médecine, les mathématiques, et la littérature. La Bibliotheca Corviniana abritait plus de 2 000 volumes, en faisant l'une des plus grandes bibliothèques de son temps. La signification de la Bibliotheca Corviniana s'étendait au-delà de son contenu impressionnant. Elle servait comme un carrefour d'échange érudit et a joué un rôle pivot dans la dissémination du savoir à travers l'Europe. Les érudits de tout le continent étaient attirés par la bibliothèque, contribuant à la vitalité intellectuelle de la Renaissance. Elle sert comme un symbole de la ferveur intellectuelle de la Renaissance et du pouvoir du mécénat dans la cultivation du savoir et de l'innovation, et sert comme un rappel de la valeur durable de préserver et chérir notre héritage culturel."
 flavor_hun.47.a:0 "Le savoir, c'est le pouvoir"
 flavor_hun.48.t:0 "Capitale en Danger"
 flavor_hun.48.d:0 "Avec la récente expansion ottomane, notre capitale de [153.GetName] se trouve dans une position très vulnérable. Même si [153.GetName] est bien fortifiée, le terrain environnant ne fournit aucun avantage aux défenseurs si la ville était jamais assiégée par les Turcs. Beaucoup suggèrent qu'il serait plus sage de déplacer la cour vers une ville différente, une plus éloignée de la frontière avec les Ottomans. La ville de Haute-Hongrie de [1772.GetName] semble être la meilleure candidate. Que devrions-nous faire ?"
 flavor_hun.48.a:0 "Nous ne pourrions jamais abandonner [153.GetName] !"
 flavor_hun.48.b:0 "Il est plus sage de déplacer la cour vers [1772.GetName]"
 flavor_hun.49.t:0 "Juraj Jánosík"
 flavor_hun.49.d:0 "L'infâme bandit Juraj Jánosík et son groupe terrorisent les nobles et bourgeois de Haute-Hongrie. Leurs raids audacieux ont causé beaucoup de détresse et de perturbation, et il semble presque impossible de le traquer lui et son groupe puisqu'ils partagent une portion de leur butin avec les paysans locaux qui ensuite les protègent des autorités. Il devient lentement un héros du folklore slovaque local, et son groupe grandit rapidement en taille, alors que beaucoup, même de Pologne et de Moravie, rejoignent ses rangs. Les états, incapables de gérer la situation par eux-mêmes, sont venus vers nous avec des plaintes et des supplications d'aide. Ils demandent l'intervention de la Couronne pour traquer Jánosík et le traduire en justice."
 flavor_hun.49.a:0 "Organiser un groupe pour le chasser"
 flavor_hun.49.b:0 "Les états hongrois ne peuvent pas gérer un bandit ?"
 flavor_hun.50.t:0 "Jánosík Frappe Encore"
 flavor_hun.50.d:0 "Ignorer les supplications des États a mené à des conséquences désastreuses - Juraj Jánosík et sa bande ont frappé encore, cette fois avec encore plus d'audace et de férocité. Les états sont enragés et le peuple vit dans la peur. La couronne ne peut plus fermer les yeux sur la terreur de Jánosík."
 flavor_hun.50.a:0 "Mobilisons les troupes !"
 flavor_hun.51.t:0 "La Fin de Jánosík"
 flavor_hun.51.d:1 "Grâce à nos efforts, l'infâme bandit Juraj Jánosík et la plupart de son groupe ont finalement été capturés et traduits en justice. Suivant un procès à Liptószentmiklós, Jánosík a été condamné à mort. Bien que nous ayons échoué à capturer quelques autres membres de son groupe, il est sûr d'assumer que sans la direction de Jánosík, les bandits se désintégreront et cesseront leurs actions. Les états sont finalement soulagés, et la paix a été restaurée en Haute-Hongrie."
 flavor_hun.51.a:0 "Que sa fin soit un avertissement pour tous"
 hun_end_of_banditry:0 "Fin du Banditisme"
 desc_hun_end_of_banditry:0 "Suivant l'exécution de Juraj Jánosík, le banditisme en Haute-Hongrie s'est arrêté et tant les états que les locaux sont soulagés."
 flavor_hun.53.t:0 "L'Orientation de Production à [153.GetName]"
 flavor_hun.53.d:0 "Nos nouveaux investissements dans le développement de [153.GetName] ont porté leurs fruits, alors que la ville continue de gagner en richesse et en taille, nous avons maintenant la capacité de regarder vers l'avenir. Même maintenant beaucoup questionnent si nous devrions utiliser nos nouvelles capacités de production pour nous concentrer sur la production de différents types de biens commerciaux dans notre capitale. Peut-être devrions-nous regarder vers la production de biens qui auront une meilleure chance de générer du profit dans le futur. Beaucoup ont suggéré de se concentrer sur le traitement de matières premières importées des mines de Haute-Hongrie et de Transylvanie, tandis que d'autres souhaitent établir de nouvelles manufactures pour la production de tissu ou de verre, qui rivalisera même avec les célèbres œuvres bohémiennes et vénitiennes. Que devons-nous faire ?"
 flavor_hun.53.a:0 "Investissons dans l'industrie textile"
 flavor_hun.53.b:0 "Le cuivre est un bien commercial vital pour beaucoup de choses"
 flavor_hun.53.c:0 "Nous traiterons les matières premières de nos villes minières"
 flavor_hun.53.de:0 "Notre verre rivalisera avec celui de Bohême et de Venise"
 flavor_hun.53.e:0 "L'orientation actuelle fonctionne bien pour nous"
 golden_city_gp_reward1:0 "L'événement '§YRUÉE VERS L'OR !§!' nous accorde maintenant §G1.5§! Années de Revenus, au lieu de §G1§! Années de Revenus."
 golden_city_gp_reward2:0 "L'événement '§YRUÉE VERS L'OR !§!' nous accorde maintenant §G2§! Années de Revenus, au lieu de §G1.5§! Années de Revenus."
 hun_pest_production_insight_tt:0 "\n§GAperçu de l'Événement :§!\nCet événement nous permet de choisir §YFer§!, §YCuivre§!, §YTissu§! ou §YVerre§! comme nouveau bien commercial de §Y[153.GetName]§! et gagner §G1§! développement £dip£ local, ou garder les biens commerciaux actuels et gagner §G3§! développement £dip£ local."

 azt_imperial_tributes_title:0 "Tributs à la Capitale"
 azt_imperial_tributes_desc:0 "Notre grande cité de $CAPITAL$ est la plus grande de notre royaume, qui est un collectif de nombreux tributaires pliant le genou devant nous. Renforcer ce système aidera davantage $CAPITAL$ à atteindre de nouveaux sommets."
 azt_mayan_frontier_title:0 "La Frontière Maya"
 azt_mayan_frontier_desc:0 "Au-delà des terres du Mexique oriental et des Zapotèques se trouvent les Mayas, un peuple similaire mais différent de nous. En fin de compte, cependant, leur peuple constitue de dignes sacrifices."
 azt_north_mayans_title:0 "Raid sur Chichen Itza"
 azt_north_mayans_desc:0 "Dans la terre des pyramides se trouve Chichen Itza, la pyramide la plus renommée des Mayas. En la conquérant, nous pourrons y accomplir des sacrifices."
 azt_mayan_cocoa_title:0 "Xocolatl Maya"
 azt_mayan_cocoa_desc:0 "Le cacao est l'une des ressources les plus célèbres dans la terre des Mayas. Maintenant que nous les avons amenés sous notre joug, nous pouvons commencer à utiliser leurs réserves de cacao pour nous-mêmes."
 azt_sacrifices_for_the_gods_title:0 "Nourriture pour les Dieux"
 azt_sacrifices_for_the_gods_desc:0 "Dans la mythologie aztèque, les Dieux sont alimentés par le sang des sacrifiés. Ils utilisent ce pouvoir pour empêcher ce monde d'atteindre le Jour du Jugement dernier. Nous devons continuer à leur offrir du sang, la nourriture qui empêche le soleil de s'éteindre."
 azt_fifth_cradle_title:0 "Le Cinquième Berceau"
 azt_fifth_cradle_desc:1 "Avant notre monde, les Cinq Soleils se battaient l'un contre l'autre pour savoir qui obtiendrait d'être la divinité Solaire du monde. Le premier était Tezcatlipoca, dont l'humanité fut dévorée par ses jaguars quand son frère Quetzalcoatl le détrôna. Le second était Quetzalcoatl, dont l'humanité grandit corrompue, menant à leur bannissement. Le troisième était Tlaloc, dont le chagrin, la tristesse et la colère détruisirent la terre sur laquelle les humains vivaient. Le Quatrième était Chalchiuhtlicue, dont l'humanité fut trompée par Tezcatlipoca pour haïr leur Soleil. Le Cinquième était Huitzilopochtli, Dieu de la Guerre, et le soleil actuel de l'humanité. Dans sa bataille constante pour maintenir l'humanité en vie, nous devons offrir des sacrifices humains pour le nourrir, ainsi que tenir Tezcatlipoca à distance, et offrir du sang pour le grand Quetzalcoatl."
 azt_seperation_of_classes_title:0 "Séparation des Strates Sociales"
 azt_seperation_of_classes_desc:0 "Il y a toujours eu un manque de séparation dans la société aztèque. Les nobles et paysans pouvaient tous s'habiller de la même façon, et ils pouvaient avoir les mêmes maisons, la seule différence étant leurs titres. Nous devons créer une division claire entre les nobles et les roturiers pour augmenter davantage notre contrôle sur la société."
 azt_chinampa_farms_title:0 "Fermes Chinampa"
 azt_chinampa_farms_desc:0 "Les fermes chinampa sont des fermes spéciales sur des îles aquatiques, destinées à améliorer davantage la cultivation du maïs. En sécurisant ces fermes, nous pouvons alléger le fardeau de nos fermiers, leur accordant des terres plus efficaces pour la cultivation."
 azt_arts_and_crafts_title:0 "Arts et Artisanat"
 azt_arts_and_crafts_desc:0 "Les fermes chinampa ont créé une abondance de fournitures alimentaires. Cela a permis à une grande partie de notre population de se tourner vers l'artisanat et les arts. Nous devons exploiter cette nouvelle situation qui a été créée."
 azt_coronation_campaigns_title:0 "S'Élever au Milieu du Lac"
 azt_coronation_campaigns_desc:0 "Pendant le XIVe siècle, nous avons fondé une cité dans le Lac Texcoco. C'était le Dieu Huitzilopochtli qui nous a dirigés pour trouver Tenochtitlan là. Avec notre pouvoir augmentant toujours plus, il est temps que nous nous élevions maintenant hors de lui, et nous établissions comme les seuls dirigeants du Mexique."
 azt_tlaxcala_title:0 "Écraser Tlaxcala"
 azt_tlaxcala_desc:0 "L'alliance de cités menée par Tlaxcala siège juste à côté de notre frontière. Comme les Dieux demandent des sacrifices, et comme le peuple de Tlaxcala croit aussi aux voies des Quatre Tezcatlipocas, nous commencerons les Guerres Fleuries, des guerres rituelles destinées à rassembler des sacrifices pour les Dieux."
 azt_zapotec_title:0 "Diviser pour Conquérir"
 azt_zapotec_desc:0 "Les Zapotèques, également connus sous le nom de Peuple des Nuages, se trouvent entre la terre du Mexique et du Yucatan. Marchons vers leurs terres, et subjuguons-les."
 azt_south_mayans_title:0 "Les Hautes Terres Mayas"
 azt_south_mayans_desc:0 "Contrairement aux parties nord de la péninsule du Yucatan, la partie sud est plus sous-développée, remplie de collines et de jungles. Cela rend plus difficile pour nous de conquérir, mais nous surmonterons ces obstacles quel qu'en soit le coût."
 azt_securing_central_america_title:0 "Unifier la Péninsule du Yucatan"
 azt_securing_central_america_desc:0 "Autrefois le foyer du peuple maya, le Yucatan est maintenant sous notre règne. Nous commencerons maintenant notre extraction de tributs et de sacrifices de cette terre."
 azt_tlatoani_title:0 "Gouverner les Tlahtoani"
 azt_tlatoani_desc:0 "Les nombreuses cités-États différentes dans l'Empire aztèque, toutes dirigées par un Tlahtoani, sont devenues trop autonomes à notre goût. En lançant de nouvelles campagnes et en les soumettant, nous pouvons les gouverner plus efficacement."
 azt_squashing_rebellious_tributaries_title:0 "Règne Divin"
 azt_squashing_rebellious_tributaries_desc:0 "Si nous devons jamais maintenir un flux constant de sacrifices pour les Dieux, nous devons conquérir plus, subjuguer plus, et gouverner plus. Partons encore une fois pour rassembler plus de sacrifices afin d'empêcher le Jour du Jugement dernier !"
 azt_fate_of_city_alliance_title:0 "Destin de l'Alliance"
 azt_fate_of_city_alliance_desc:0 "L'alliance de cités qui forma l'Empire aztèque reste une simple ombre de ce qu'elle était autrefois. Nous devons soit porter le coup final soit la façonner pour fonctionner plus au bénéfice de Tenochtitlan."
 azt_roads_title:0 "Routes pour les [Root.GetBurghersName]"
 azt_roads_desc:0 "Les [Root.GetBurghersName] ont désespérément besoin de notre aide. Le manque de routes dans notre terre s'est révélé assez inefficace en termes de transport. Pour les aider, nous devons construire de nouvelles routes pour tout marchand souhaitant voyager sur de grandes distances de terre."
 AZTMacehualtinMissionName:0 "Urbanisation des [Root.GetName]"
 MacehualtinMissionName:0 "Urbaniser la Mésoamérique"
 azt_shifting_the_macehualtin_title:1 "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc:0 "Les nouvelles sources de maïs ont permis à une grande partie de notre population de se déplacer vers les zones urbaines, et de poursuivre une nouvelle vie là. Nous devons aider tout citoyen de notre Empire qui souhaite le faire."
 azt_gold_income_title:0 "Or du Mexique"
 azt_gold_income_desc:0 "Bien que l'or ne soit pas une monnaie dans notre Empire, sa valeur en dehors de celui-ci ne peut être niée. Nous pouvons le voir comme un minéral pour notre artisanat, mais d'autres le voient comme une monnaie. Plus nous pouvons extraire d'or, plus nous paraîtrons prestigieux au monde."
 azt_mexico_title:0 "Étendre l'Anahuac"
 azt_mexico_desc:0 "Bien que Tenochtitlan et les cités environnantes aient été sécurisées, le cœur du Mexique doit encore se soumettre à notre règne. Il est temps que nous changions cela."
 azt_maize_farms_title:0 "Cultivation du Maïs"
 azt_maize_farms_desc:0 "Le maïs est la culture la plus commune dans nos terres. Nous devons en planter plus, et en retour en récolter plus, si nous devons garder nos réserves de maïs pour les festivals infinies."
 azt_unify_mexico_title:0 "$MONARCHTITLE$ du Mexique"
 azt_unify_mexico_desc:0 "Après de nombreuses années de campagne, nos ennemis ont été vaincus. Un par un ils sont tombés, alors que nous venions marcher dans leurs cités. Nous les avons chassés de leurs foyers, comme nous fûmes autrefois chassés il y a des siècles. Le rêve d'un nouvel Aztlan a été accompli."
 azt_city_alliance_title:0 "La Triple Alliance"
 azt_city_alliance_desc:0 "La Triple Alliance de Tenochtitlan, Tetzcoco, et Tlacopan était la fondation de notre Empire. En développant ces trois cités, nous pouvons plus efficacement partir et conquérir des terres afin de rassembler plus de tribut."
 azt_religious_schools_title:0 "Teopixqui dans les Classes"
 azt_religious_schools_desc:0 "La plupart de notre population n'a entendu parler que des Dieux nahuatl, mais suit à peine les traditions que les Teopixqui prêchent. Nous devons davantage éduquer notre peuple de ces valeurs religieuses."
 azt_blood_for_the_gods_title:0 "Sang pour les Dieux"
 azt_blood_for_the_gods_desc:0 "Le sang que nous versons pour les Dieux n'est jamais suffisant. Malgré les nombreux sacrifices que nous avons offerts, nos terres sont encore affligées par les sécheresses et famines. C'est un signe que nos Dieux s'affaiblissent, et leur capacité à nous protéger diminue. Pour cette raison, nous devons leur offrir encore plus de sang."
 azt_quauhpilli_title:1 "Rites au Cuauhtli"
 azt_quauhpilli_desc:0 "Dans la société aztèque, le titre de Chevalier Aigle est considéré comme l'un des rangs les plus prestigieux qu'un roturier puisse atteindre. En renforçant cette partie de notre société guerrière, nous serons capables de mieux maintenir nos traditions militaires."
 azt_western_expedition_title:0 "Expédition Occidentale"
 azt_western_expedition_desc:0 "Les terres à notre ouest sont dirigées par de nombreux peuples différents, tous qui autrefois dans le passé ont défié notre règne sur le Mexique. Préparons une force expéditionnaire pour les soumettre."
 azt_tarascan_title:0 "Rivaliser avec les Purépecha"
 azt_tarascan_desc:0 "L'Empire purépecha est une puissance montante qui pose une menace à notre expédition occidentale. Ils ont construit une série de fortifications le long de notre frontière, rendant une campagne contre eux plus dangereuse. Mais nous ne faiblirons pas. Levons les bannières et marchons pour les conquérir."
 azt_end_of_western_expedition_title:0 "Saisir la Terre Tepic"
 azt_end_of_western_expedition_desc:0 "Les fournitures de laine sont rares en Mésoamérique. Le peuple tepic en a une abondance, mais ils ne sont pas disposés à commercer avec nous. S'ils ne souhaitent pas profiter par la paix, alors nous leur montrerons quelle est l'alternative."
 azt_hueyi_teocalli_title:0 "Hueyi Teocalli"
 azt_hueyi_teocalli_desc:0 "Le Huey Teocalli, une pyramide monumentale au cœur de la capitale aztèque, Tenochtitlan, était un témoignage de la prouesse architecturale de la civilisation. Construit au XVe siècle, ce grand temple servait comme le centre religieux principal, dédié au culte de multiples divinités, incluant Huitzilopochtli et Tlaloc."
 azt_capital_of_the_empire_title:0 "Cité d'Or"
 azt_capital_of_the_empire_desc:0 "Tenochtitlan est peut-être l'une des plus grandes cités du Mexique. Fondée sur le Lac Texcoco, elle a grandi rapidement comme le centre de l'Alliance des Cités. D'autres expansions de la cité nous aideront à maintenir notre emprise dans la région."
 azt_warrior_societies_title:0 "Une Culture de Guerriers"
 azt_warrior_societies_desc:0 "La société aztèque est renommée pour ses traditions militaires. Sa religion promeut l'idée de conflit et de versement de sang, tandis que la société elle-même permet même aux roturiers de s'élever à de hauts rangs militaires. Cela peut être utilisé à notre avantage pour renforcer davantage nos rangs."
 azt_telpochcalli_schools_title:0 "Académies Telpochcalli"
 azt_telpochcalli_schools_desc:0 "Les Telpochcalli étaient des institutions éducatives aztèques spécifiquement conçues pour l'entraînement de jeunes garçons de familles roturières. Ces centres se concentraient sur fournir des compétences pratiques, incluant l'entraînement militaire, l'artisanat, et l'éducation culturelle, pour préparer les étudiants à leurs rôles futurs dans la société aztèque."
 azt_calpulli_households_title:0 "Foyers Calpulli"
 azt_calpulli_households_desc:0 "Les Calpulli, signifiant 'Grandes Maisons', étaient de grands foyers qui étaient divisés en groupes basés sur la parenté dans les cités-États du Mexique. Ils permettaient une collecte plus efficace de tribut, ainsi que l'usage de terre pour cultiver des récoltes ainsi que produire de la nourriture. Dans ces 'Grandes Maisons', les femmes étaient enseignées comment cuisiner, prendre soin des enfants, ou tout autre devoir que les femmes étaient supposées accomplir dans la société aztèque, tandis que les hommes étaient enseignés les voies de la guerre."
 azt_securing_obsidian_title:0 "Source d'Obsidienne"
 azt_securing_obsidian_desc:0 "L'obsidienne est le matériau principal que les nobles utilisent quand ils créent leurs armes. Cependant, c'est aussi une ressource rare, ce qui signifie que seuls les plus riches dans la Société [Root.GetName] peuvent se les permettre. Si nous pouvons créer un monopole sur cette ressource, nous pourrions être capables d'équiper plus efficacement nos armées pour la guerre."
 azt_subduing_migratory_tribes_title:0 "Rêves d'Aztlan"
 azt_subduing_migratory_tribes_desc:0 "Il y a des siècles, notre peuple fut chassé de ses foyers, chassé par le roi tyrannique de la terre, et guidé par Huitzilopochtli pour fonder un nouveau foyer. Cette terre ancestrale était appelée Aztlan, la Terre de Blancheur. Bien que notre peuple puisse avoir oublié l'emplacement exact de cette terre, ils savent au moins qu'elle est dans le Nord, où Tezcatlipoca règne. Commençons notre marche vers le nord et réclamons lentement ce foyer ancestral qui est nôtre."
 azt_expansion_of_tenochtitlan_title:0 "Expansion de Tenochtitlan"
 azt_expansion_of_tenochtitlan_desc:0 "La Cité de Tenochtitlan est en hausse dernièrement. Avec de nombreux nouveaux citoyens emménageant et prenant les rues, achetant et vendant des biens, maîtrisant leurs professions, et apportant la prospérité. Nous aiderons ces nouvelles personnes souhaitant gagner leur vie dans cette cité."
 azt_tenochitlan_aqueduct_title:0 "Aqueduc de Chapultepec"
 azt_tenochitlan_aqueduct_desc:0 "Tenochtitlan peut être entourée d'eau, mais la plupart ne peut être consommée, donc nous devons chercher d'autres moyens d'apporter de l'eau fraîche dans la cité. L'Aqueduc de Chapultepec qui fournit la cité avec cette eau fraîche, a vu un déclin ces dernières années. Le renforcer peut nous aider à sécuriser cette source fiable d'eau dont nous avons besoin."
 azt_in_navel_of_the_moon_title:0 "Centre de la Lune"
 azt_in_navel_of_the_moon_desc:0 "Si le Lac Texcoco est la lune, alors Tenochtitlan est le centre de celle-ci. Tenochtitlan sera bientôt le centre du monde, comme elle est le centre de notre Empire, un Empire qui conquerra toute civilisation qui ose s'y opposer. Pour cette raison, Tenochtitlan doit être la plus grande cité, une que le monde désirera !"
 azt_prisoners_for_sacrifices_title:0 "Sacrifices pour les Dieux"
 azt_prisoners_for_sacrifices_desc:0 "Malgré le sang que nous avons versé et les batailles que nous avons gagnées, les Dieux ne sont toujours pas satisfaits. Ils demandent plus de sacrifices et plus de sang, ils en désirent plus afin qu'ils puissent nous protéger. Nous nous conformerons et partirons pour conquérir plus et sacrifier plus."
 azt_jaguars_and_eagles_title:0 "Jaguars et Aigles"
 azt_jaguars_and_eagles_desc:0 "Les chevaliers Jaguar et Aigle sont quelques-uns des guerriers les plus élites dans la société aztèque. Représentant à la fois Tezcatlipoca, le Dieu du Conflit, et Huitzilopochtli, le Dieu de la Guerre, ils sont craints sur le champ de bataille. En utilisant leur réputation à notre avantage, nous serons capables de dominer le champ de bataille encore plus."

