 blood_desc:3 "Le §YTonalli§! représente la force vitale au sein de tous les humains, car ils ont autrefois donné leur sang pour nous protéger, maintenant nous devons leur rendre ce pouvoir pour les renforcer contre le §YJour du Jugement dernier§! .\nNotre Divinité Patronne actuelle est §Y[Root.GetAztecPatronDeityName]§!\n\nIl est gagné par ce qui suit :\n   §G+0.3§! pour être en §YGuerre§!\n   §G+0.1§! par §Y1000§! pertes dans une §YBataille§!, jusqu'à §G+[GetMaxBloodBattles]§! !\n   De diverses récompenses de §YMission§! et d'§YÉvénement§!\n   §G+0.5§! par §YTemple§! construit\n   §G+1§! d'§YExploiter le Développement§! !\n   De l'Offre de Paix §YExiger des Sacrifices§!\n\nIl est perdu par ce qui suit :\n   §R-0.05§! d'être en §YPaix§!\n   §R-0.5§! d'avoir un Dirigeant §YPécheur§!\n   §R-1§! par §YTemple§! détruit\n\n"
