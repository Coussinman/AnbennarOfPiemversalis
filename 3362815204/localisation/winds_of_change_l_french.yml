 flavor_azt.19.t:0 "Dirigeants du Lac"
 flavor_azt.19.d:0 "Dans le Lac Texcoco, foyer de notre Empire, un homme sur son trône eut un rêve. Il vit quelque chose en dehors de cette cage dans laquelle nous vivons. Il vit une terre, une terre illimitée qu'il cherchait à conquérir. Le nom de l'homme est Moctezuma Ier, le second Empereur de l'Empire aztèque. Bien que dans le passé le titre d'Empereur n'était que cérémoniel, il l'a transformé en un vrai titre par la subjugation de ses voisins, ainsi que la répression militaire des autres membres de l'alliance.\n\nAvec ce récent changement de pouvoir, il peut maintenant commencer à poursuivre son rêve. Il y a de nombreuses menaces autour de lui, telles que l'Empire purépecha, le Sénat tlaxcalan, les restes des Zapotèques, et même les terres mayas désunies. Il y a de nombreux ennemis qui menacent d'arrêter ce rêve, mais nous conquérrons même Mictlan pour lui."
 flavor_azt.19.a:0 "Le règne de Moctezuma vient de commencer."
 flavor_azt.20.t:0 "Celui qui Termine les Conflits"
 flavor_azt.20.d:0 "Les feux des Guerres Fleuries ont brûlé vivement, laissant de nombreux soldats et citoyens morts. Beaucoup de morts signifient beaucoup de sang versé pour les Dieux, mais des victoires coûteuses peuvent mener à des revers pour notre rêve d'Aztlan. Avec la chute de Tlaxcala, notre plus grand rival au Mexique est tombé. [Root.Monarch.GetName] est maintenant le seul dirigeant des cités autour du Lac Texcoco.\n\nAvec cette paix nouvellement trouvée dans nos terres, les bannières se lèvent lentement encore. Dans le passé, nous avons terminé le conflit au Mexique Central. Maintenant, nous nous préparons à diviser et conquérir les terres des Zapotèques."
 flavor_azt.20.a:0 "Notre conflit avec Tlaxcala est maintenant terminé."
 flavor_azt.21.t:0 "Celui qui Divise les Nuages"
 flavor_azt.21.d:0 "La conquête n'est jamais suffisante pour soumettre une population. La répression militaire ne fera que garder temporairement l'esprit des vaincus bas. Afin de gouverner correctement, de régner correctement, vous devez d'abord les diviser. Les faire se sentir seuls, et isolés, les séparer, puis les gouverner.\n\n [Root.Monarch.GetName] a suivi cette stratégie contre les Zapotèques, le peuple des nuages. Comme ils étaient déjà divisés, tout ce qui restait était de porter le coup final, et les restes de leur civilisation sont maintenant sous notre règne."
 flavor_azt.21.a:0 "Nous les avons divisés. Maintenant il est temps que nous les gouvernions."
 flavor_azt.22.t:0 "Celui qui Verse le Sang"
 flavor_azt.22.d:0 "Le sang est le nectar des Dieux. Le peuple maya le sait autant que nous, c'est pourquoi ils ont adopté nos voies il y a des années. Pourtant ils ne connaissent pas toute l'étendue à laquelle vous devez aller afin de collecter le sang. De simples sacrifices ne suffiront pas. Les batailles doivent être coûteuses, les tactiques doivent être brutales, tout au nom de la victoire. Le conflit, comme le Dieu Tezcatlipoca le promeut, est la source du sang.\n\nTout cela n'est pas suffisant. [Root.Monarch.GetName] sait que même dans la victoire, nous devons célébrer avec plus de sang. Pour cette raison, nous tiendrons un grand sacrifice dans la terre des Mayas."
 flavor_azt.22.a:0 "Que le sang de nos ennemis accorde plus de pouvoir aux Dieux."
 flavor_azt.23.t:0 "Ailes de Lumière"
 flavor_azt.23.d:0 "Depuis le départ de la cage qu'était le Lac Texcoco, le peuple aztèque ne pouvait que rêver de voler, de maîtriser la terre autour d'eux et faire que tout le monde plie le genou devant eux. [Root.Monarch.GetName] eut un rêve cependant, de devenir le seul dirigeant de la Mésoamérique, et recréer Aztlan.\n\nIl partit pour conquérir les cités autour de Tenochtitlan, et s'établir comme le premier vrai Empereur des Aztèques. Il mena une pléthore de nouvelles réformes alors qu'il terminait ses conflits avec l'alliance de Tlaxcala. Alors qu'il divisait les nuages en deux, il créa une administration pour gouverner sur les nombreuses cités-États au Mexique. Avec ses conquêtes du peuple maya, il renforça le caractère religieux partout dans le royaume, augmentant la quantité de sang offerte aux Dieux. Maintenant, tout ce qui reste est de s'asseoir encore une fois sur son trône, comme une légende qui apporta la lumière et l'unité dans cette terre affligée par le conflit et l'obscurité."
 flavor_azt.23.a:0 "Nous sommes maintenant les seuls dirigeants du Mexique."
 flavor_azt.24.t:1 "Divinités des Nahua"
 flavor_azt.24.d:0 "Bien que notre nation ait déjà une Divinité patronne, il est temps que nous en choisissions une nouvelle à célébrer comme notre principale."
 flavor_azt.24.a:0 "Le Dieu de la Guerre nous mènera à la victoire !"
 flavor_azt.24.b:0 "Le Jaguar Noir créera un conflit dont nous sortirons victorieux !"
 flavor_azt.24.c:0 "Le Dieu de la Pluie nous bénira avec un sol fertile."
 flavor_azt.24.dd:0 "Le Serpent à Plumes créera une société pour nous permettre de prospérer."
 flavor_azt.25.t:0 "Destin de l'Alliance"
 flavor_azt.25.d:0 "Au fil des années, et après de nombreuses tentatives de centralisation, l'alliance de cités qui avait autrefois fondé l'Empire aztèque est maintenant une coquille vide, avec son influence passée ne représentant rien de plus qu'un titre. Peut-être est-il temps que nous dissolvions officiellement l'alliance ?"
 flavor_azt.25.a:0 "Tenochtitlan régnera en maître !"
 flavor_azt.25.b:0 "Maintenir cette alliance sera à notre bénéfice."
 
