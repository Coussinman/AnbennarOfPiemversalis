 german_franconian_reform_desc:0 "L'accent sur la diffusion du savoir nous a mis à l'avant-garde des avancées intellectuelles."
 german_westphalian_reform:0 "Piété Westphalienne"
 german_westphalian_reform_desc:0 "La Westphalie a largement été gouvernée par l'Évêché de Münster. Münster est aussi la ville où les Anabaptistes voulaient fonder leur 'Nouvelle Jérusalem'."
 german_rhenish_reform:0 "Diplomatie Rhénane"
 german_rhenish_reform_desc:0 "La Rhénanie étant le foyer d'Aix-la-Chapelle et Francfort, deux villes impériales importantes, ainsi que de 4 électeurs, nous a appris à conduire la diplomatie avec la plus grande efficacité."
 german_lower_saxon_reform:0 "Traditions Navales"
 german_lower_saxon_reform_desc:0 "La Basse-Saxe, la Poméranie et la région balte de Riga sont profondément connectées au commerce et à la mer depuis la fondation de la Hanse. En tant que tels, nous sommes maîtres des vagues."
 german_prussian_reform:0 "Armée avec un État"
 german_prussian_reform_desc:0 "Nous avons de grandes traditions militaires remontant à des décennies. Nourrissons-les et faisons que notre armée inspire la peur à quiconque ose nous défier."
 german_austrian_reform:0 "Descendance Impériale"
 german_austrian_reform_desc:0 "Notre proximité avec le centre impérial de l'Empire nous a enseigné beaucoup de choses sur la diplomatie."
 german_saxon_reform:0 "Mines Saxonnes"
 german_saxon_reform_desc:0 "Au fil des siècles, de nombreuses chartes et privilèges ont été accordés aux mineurs mettant la Saxe à l'avant-garde de la proto-industrialisation."
 german_bavarian_reform:0 "Fierté Bavaroise"
 german_bavarian_reform_desc:0 "Foyer de nombreux événements régionaux et d'une culture distincte, la Bavière est bien connue en dehors de l'Allemagne."
 german_swiss_reform:0 "Les Lansquenets Suisses"
 german_swiss_reform_desc:0 "La région suisse est extrêmement défensive et étonnamment l'une des plus grandes exportations de cette forteresse alpine sont les mercenaires. Le pape emploie continuellement les mercenaires suisses ainsi que de nombreuses nations autour de l'Europe. Nous continuerons à fournir à autrui et à nous-mêmes de tels services."
 german_swabian_reform:0 "Banque Fugger"
 german_swabian_reform_desc:0 "Comme Augsbourg est le foyer de la célèbre famille Fugger, les banquiers des Empereurs du Saint-Empire et des Papes. Nous poursuivons cet héritage comme les banquiers de l'Europe. Ne vous inquiétez pas car nous ne vous offrirons certainement pas de prêts qui paralyseront votre économie."
 german_other_reform:0 "Le Kaiserreich"
 german_other_reform_desc:0 "Nous gouvernons un Empire puissant au cœur de l'Europe. Aucune nation ne peut s'opposer à nous."
 
