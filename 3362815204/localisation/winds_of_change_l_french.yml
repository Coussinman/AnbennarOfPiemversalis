 yua_expand_han_army_title:0 "Étendre l'Armée Han"
 yua_expand_han_army_desc:0 "Le cœur de notre population réside en Chine. Nous devrions les utiliser pour étendre la partie chinoise de notre armée afin de conquérir nos voisins."

 yua_emperors_guard_title:0 "Garde de l'Empereur"
 yua_emperors_guard_desc:0 "Bien que [Root.Monarch.GetName] puisse être un grand dirigeant, il y a de nombreux assassins et de nombreux champs de bataille qui tentent de prendre leur vie. En construisant une garde du corps d'élite d'hommes, les Keshigs, nous pouvons nous assurer que notre dirigeant survit dans tout conflit qui pourrait surgir."

 yua_southern_army_title:0 "Armée Nouvellement Adhérente"
 yua_southern_army_desc:0 "Les parties méridionales de la Chine ont toujours été séparées du nord, menant à ce qu'une grande partie de la Chine du Sud ait son propre caractère. Au lieu de remplir l'armée Han avec ces recrues, créons une armée séparée remplie de recrues chinoises du sud."

 yua_civil_and_military_affairs_title:0 "Affaires Civiles et Militaires"
 yua_civil_and_military_affairs_desc:0 "La société Yuan est une construite sur l'entraînement martial plutôt que la gouvernance complexe. Ainsi, nous devons nous assurer que toutes affaires civiles dans notre nation sont mélangées avec nos affaires militaires."

 yua_four_great_schools_title:0 "Quatre Grandes Écoles"
 yua_four_great_schools_desc:0 "Les quatre grandes écoles de médecine ont toujours été divisées en Chine. En trouvant un moyen d'unir leurs théories, nous pouvons peut-être avancer notre connaissance sur la vie et la mort."

 yua_censorate_title:0 "L'Ancien Censorat"
 yua_censorate_desc:0 "Une branche hautement efficace de notre gouvernement, nous devons présenter nos efforts les plus grands pour assurer le processus continu de centralisation et d'efficacité bureaucratique afin d'égaler la taille de notre énorme domaine."

 yua_sinicizition_title:0 "Système des Quatre Classes"
 yua_sinicizition_desc:0 "Les cultures de notre empire sont diverses, et pour cette raison, nous devons les diviser en conséquence si nous voulons les gouverner efficacement. En les divisant en quatre groupes, les Mongols, les Semus, les Han, et les Sudistes, nous pouvons accomplir précisément cela."

 yua_inward_perfection_title:0 "Perfection Intérieure"
 yua_inward_perfection_desc:0 "De nombreuses voix consultatives dans notre palais prônent en faveur d'un mouvement qui se concentre sur perfectionner nos affaires internes au lieu de poursuivre la conquête au loin. Cependant, un nouveau mouvement dans notre royaume s'oppose au premier, soulignant que nous devons frapper tant que le fer est chaud et abattre les ennemis qui cherchent à le détruire avant qu'ils ne puissent amasser la force et nous défier."

 yua_reestablish_zongshu_sheng_title:0 "Organiser les Six Ministères"
 yua_reestablish_zongshu_sheng_desc:0 "Les six ministères de Chine ont été un changement majeur depuis la chute de la dynastie Yuan face à l'Empire Ming. Maintenant que nous sommes revenus, nous pouvons les restaurer à leurs anciennes gloires."

 yua_printing_press_title:0 "Simplifier le Type Mobile"
 yua_printing_press_desc:0 "Bien que la presse à imprimer ait existé en Chine au 9e siècle, elle est complexe et seuls quelques bureaucrates peuvent l'utiliser efficacement. Si nous simplifions cette technologie qui est nôtre, nous pourrons peut-être amener la Chine à une nouvelle ère d'impression."

 yua_naadam_festivals_title:0 "Festivals Naadam"
 yua_naadam_festivals_desc:0 "Le Festival Naadam dans l'Empire Yuan était un grand événement traditionnel célébré par le peuple mongol. Il comportait des compétitions dans les 'Trois Jeux Virils' : course de chevaux, tir à l'arc, et lutte. Ces jeux montraient les compétences et la prouesse des guerriers mongols et étaient souvent assistés par l'Empereur et la noblesse. Le festival incluait aussi des performances culturelles, des festins, et diverses formes de divertissement, en faisant un événement significatif pour la vie sociale et culturelle de l'empire."
 
