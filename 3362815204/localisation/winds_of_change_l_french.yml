#Base Game Events

 flavor_hol.200.t:0 "Le Grand Conseil des Pays-Bas"
 flavor_hol.200.d:0 "Tous les gens, du plus humble paysan quotidien au plus haut noble de la terre sont sujets à nos lois [Root.GetAdjective]. Ayant reçu légitimité et prestige par la puissante autorité de notre chef d'État, le Grand Conseil est en charge des griefs quotidiens et du règlement des affaires légales ou jurisprudentielles."
 flavor_hol.200.a:0 "Le Conseil d'État gouverne tous, grands et petits !"

 flavor_hol.201.t:0 "Les Vents Changeants du Commerce"
 flavor_hol.201.d:0 "Les marchands de la Ligue hanséatique avaient l'habitude d'exercer des quantités énormes de pouvoir et de prestige. Avec le monopole de la Ligue sur le commerce de grain du Nord, personne n'osait s'opposer à leurs armées formidables et bien nourries. Cependant, toutes choses changent et le temps n'est maîtrisé par personne. En conséquence, l'emprise de la Hanse sur le commerce de grain s'est flétrie, donnant naissance au début de l'Ère Dorée [Root.GetAdjective] et un merveilleux afflux de commerce étranger."
 flavor_hol.201.a:0 "Nous avons finalement prévalu !"

 flavor_hol.202.t:0 "Le Centre de l'Économie Internationale"
 flavor_hol.202.d:0 "Venez un, venez tous ! [1744.GetName] était le cœur du commerce occidental. Une ville embellie avec la beauté de mille arches, bénie avec la pièce des quatre coins de la Terre, qui était tristement tombée en délabrement !\nHeureusement, nos récentes conquêtes dans la région et le redéveloppement de la ville ont mené à ce qu'elle éprouve une quantité substantielle de sa gloire et importance d'antan, tout grâce à la splendide administration [Root.GetAdjective] !"
 flavor_hol.202.a:0 "L'argent fait tourner le monde !"

 flavor_hol.203.t:0 "Droits de Doctorat aux Pays-Bas"
 flavor_hol.203.d:0 "Malgré la quantité généreuse d'individus lettrés autour de nos environnements urbains, pendant des siècles, les droits d'accorder des diplômes de doctorat étaient exclusivement et jalousement gardés par la noblesse. Avec la construction des premières facultés d'enseignement supérieur financées par l'état, nous sommes maintenant capables d'élever l'accès de nos citoyens à l'éducation et d'accorder la certification de doctorat."
 flavor_hol.203.a:0 "L'éducation devrait être abordable et accessible pour tous !"

 flavor_hol.204.t:0 "Le Port d'Amsterdam"
 flavor_hol.204.d:0 "Les premières activités portuaires à Amsterdam remontent au 13e siècle. Le port fut d'abord mentionné en l'an 1342 quand la ville d'Amsterdam reçut les droits de cité. Récemment, dans l'Âge d'Or [Root.GetAdjective], le port a été transformé en l'un des principaux ports de la Compagnie des Indes orientales [Root.GetAdjective] et nos opérations autour du globe. Les marchands apportent des biens exotiques à nos marchés depuis des rivages d'extrême distance car ils sont attirés par l'ambiance occupée de notre belle ville, la nouvelle perle de nos temps affluents !"
 flavor_hol.204.a:0 "Le pilier de notre ère dorée !"

 flavor_hol.205.t:0 "Rembrandt van Rijn et les Arts [Root.GetAdjective]"
 flavor_hol.205.d:0 "Comme c'est souvent habituel et attendu, la pièce et un âge d'or d'exploration maritime sont rapidement suivis par une augmentation de l'alphabétisation, de l'éducation et des arts. Un des hommes les plus influents de l'Âge d'Or [Root.GetAdjective], Rembrandt est un maître innovant et prolifique de la peinture, de l'estampe et plus. Il est généralement considéré comme l'un des plus grands artistes visuels de l'histoire de l'art et le plus important de l'histoire de l'art [Root.GetAdjective]. Contrairement à la plupart des maîtres [Root.GetAdjective] du 17e siècle, les œuvres de Rembrandt dépeignent une large gamme de styles et de sujets, des portraits et autoportraits aux paysages, scènes de genre, scènes allégoriques et historiques, et thèmes bibliques et mythologiques ainsi que des études d'animaux. Ses contributions à l'art viennent dans une période de grande richesse et réalisation culturelle que nous avons éloquemment surnommée l'Âge d'Or [Root.GetAdjective], quand l'art [Root.GetAdjective] (spécialement la peinture [Root.GetAdjective]), bien qu'à bien des égards antithétique au style baroque qui dominait l'Europe, est devenu extrêmement prolifique et innovant et donne naissance à d'importants nouveaux genres."
 flavor_hol.205.a:0 "La peinture est la petite-fille de la Nature..."

 flavor_hol.206.t:0 "Puissance dans le Commerce du Livre"
 flavor_hol.206.d:0 "Alors que nos centres urbains dominent les marchés, attirant des visiteurs et passants qui achètent nos biens de tout autour du globe, un effet secondaire imprévu de cela est l'augmentation de la production et consommation de livres à travers notre grande nation ! Gros livres, livres de poche, livres de cuisine et papiers scientifiques, une vague de pensée et de croissance intelligente balaie notre nation !"
 flavor_hol.206.a:0 "Une chambre sans livres est comme un corps sans âme."

 flavor_hol.207.t:0 "Le Père de l'Éducation Moderne"
 flavor_hol.207.d:0 "Jan Amos Comenius, un philosophe, pédagogue et théologien tchèque, détient le titre d'évêque actuel de l'Unité des Frères. Son voyage de refugié religieux à devenir un pionnier de l'éducation universelle est bien connu. Dans son œuvre renommée, Didactica Magna, il introduisit formellement le concept. En tant qu'éducateur et théologien, il guide actuellement les écoles et fournit des conseils aux gouvernements à travers l'Europe non-catholique, établissant fermement son influence au milieu du dix-septième siècle."
 flavor_hol.207.a:0 "Quel esprit brillant !"

 flavor_hol.208.t:0 "Antonie van Leeuwenhoek"
 flavor_hol.208.d:0 "Antonie Philips van Leeuwenhoek, un entrepreneur et scientifique néerlandais prospérant dans l'Âge d'Or de la science et technologie néerlandaises, a émergé comme une figure proéminente. Malgré être principalement autodidacte en science, il a gagné le titre de 'le Père de la Microbiologie' et se tient parmi les premiers microscopistes et microbiologistes. Les efforts actuels de Van Leeuwenhoek se concentrent sur le travail révolutionnaire en microscopie et façonnent les fondations de la microbiologie comme domaine scientifique reconnu."
 flavor_hol.208.a:0 "La vie peut-elle vraiment être si petite ?"

 flavor_hol.209.t:0 "Jan Leeghwater"
 flavor_hol.209.d:0 "En [GetYear], Jan Leeghwater a émergé comme un architecte, constructeur de moulins et ingénieur hydraulique néerlandais renommé. Ses projets révolutionnaires remodèlent les villes et moulins à travers la campagne néerlandaise. Leeghwater, un visionnaire, se tient à l'avant-garde, plaidant pour la récupération du Haarlemmermeer. Ce lac périlleux, avec sa menace envahissante, met en danger les villes environnantes alors que les villages sont graduellement engloutis. Amsterdam et Leyde aussi se trouvent en danger, soulignant l'urgence des initiatives transformatrices de Leeghwater."
 flavor_hol.209.a:0 "Un homme doué de construction et d'architecture !"


 flavor_hol.210.t:0 "Pièce des Âges"
 flavor_hol.210.d:1 "Peu parmi les plus grandes nations de notre continent peuvent prétendre être une figure littéraire de premier plan de notre temps. Un tel homme, Joost van den Vondel, est venu captiver les projecteurs avec ses œuvres. Ses pièces continuent de captiver les audiences, en faisant les productions les plus fréquemment mises en scène. L'épique Joannes de Boetgezant, centré sur la vie de Jean le Baptiste, se dresse comme le pinacle des épiques néerlandais. Les chefs-d'œuvre théâtraux de Vondel, incluant le durable Gijsbrecht van Aemstel, maintiennent une présence régulière sur scène, notamment avec la représentation annuelle du Jour de l'An. Désireux de continuer à travailler bien dans sa vieillesse, la créativité de Vondel ne connaît pas de limites."
 flavor_hol.210.a:0 "Quelle performance !"

 flavor_hol.211.t:0 "Le Dévorement de [Root.Monarch.GetName]"
 flavor_hol.211.d:0 "La guerre et la pauvreté ont séparé notre peuple alors que la guerre contre nos rivaux augure mal. La misère et le malheur ont une emprise serrée sur notre peuple alors que des foules en colère errent dans la rue demandant des représailles pour l'incompétence de [Root.Monarch.GetName]. Malgré nos meilleurs efforts et la sécurité du Complexe Palatial, les paysans en colère ont pénétré dans les jardins, et peu après que notre cher dirigeant ait tenté de donner un dernier discours privé et inefficace sur l'unité et l'amour, [Root.Monarch.GetHerHis] maîtresse fut promptement écrasée par les masses enragées.\n\nUne fois le massacre terminé, la foule indisciplinée tourna son regard vers [Root.Monarch.GetName] et tendit la main, comme un animal fou. Le corps serait plus tard découpé en morceaux, des parties furent vendues dans les marchés et certains éléments radicaux de la foule enfonceraient même leurs dents grinçantes dans [Root.Monarch.GetHerHis] chair nue et succulente. Tels sont les dangers d'un dirigeant incompétent en temps de guerre..."
 flavor_hol.211.a:0 "Ils la mangent, et ensuite ils me mangeront ! Oh mon Dieu !"

#Missions
 hun_old_alliances_title:0 "Anciennes Alliances"
 hun_old_alliances_desc:0 "La Hongrie et la Pologne ont été gouvernées comme une par des gens comme le Roi Angevin Louis le Grand et, plus récemment, Władysław III Jagiellon. Cependant, certains à notre cour chercheraient à nous distancer des Polonais. Nous devrions prendre des mesures d'une manière ou d'une autre."
 hun_deal_with_the_impaler_title:0 "Traiter avec Dracula"
 hun_deal_with_the_impaler_desc:0 "L'assistance de Vlad II durant nos guerres passées contre les Ottomans était plutôt questionnable. Nous ne pouvons le laisser continuer à alterner entre nous et eux, et risquer la chute de la Valachie dans la sphère d'influence turque. Il est grand temps que nous intervenions et traitions avec Dracula une fois pour toutes."
 hun_the_despotate_of_serbia_title:1 "Subjuguer la Serbie"
 hun_the_despotate_of_serbia_desc:0 "L'état serbe vint jadis mendier protection quand l'Empire ottoman menaça leurs frontières. Nous considérons que cette supplique pour guidance est encore valide. Amenez-les dans le giron."
 hun_fekete_sereg_title:0 "Fekete Sereg"
 hun_fekete_sereg_desc:0 "Entourée par de nombreux ennemis, l'armée hongroise a une ample pratique à garder l'indépendance de notre état. Mais nous ne pouvons nous reposer sur nos lauriers - nous devons continuer à aiguiser nos compétences pour ne pas perdre l'avantage que l'excellence de nos forces armées procure."
 hun_the_black_legion_title:0 "La Légion Noire"
 hun_the_black_legion_desc:0 "Notre Armée Noire est déjà devenue une force bien reconnue qui fait des ravages sur le champ de bataille et remplit les cœurs de nos ennemis de peur. Institutionnalisons-la davantage pour qu'elle puisse devenir une fierté de notre nation et une force militaire inégalée."
 hun_integrate_croatia_title:0 "Intégrer la Croatie"
 hun_integrate_croatia_desc:0 "Depuis la signature de la Pacta Conventa en 1102, le royaume croate a été en union personnelle avec nous. Afin de nous assurer que les terres de la couronne croate restent fermement sous notre contrôle, nous devrions soit chercher une intégration plus étroite soit un renforcement de nos relations."
 hun_recover_dalmatia_title:0 "Récupérer la Dalmatie"
 hun_recover_dalmatia_desc:0 "À cause de luttes internes, les provinces dalmatiennes de la couronne hongroise furent vendues à Venise en 1409. Nous ne pouvons laisser ces villes riches qui sont clés pour notre domination de l'Adriatique rester dans les mains de nos ennemis. Maintenant que nous avons récupéré notre force et consolidé notre règne sur la Croatie, le temps est venu de récupérer la Dalmatie pour nous-mêmes."
 hun_legacy_of_louis_the_great_title:0 "Héritage de Louis le Grand"
 hun_legacy_of_louis_the_great_desc:0 "Durant le règne glorieux des rois angevins de Hongrie, la Sainte Couronne vint en possession de Naples. Avec la mer Adriatique fermement sous notre contrôle, nous sommes libres de presser nos revendications pour la couronne napolitaine et réclamer l'héritage de Louis le Grand."
 hun_control_moldavia_new_title:0 "Contrôler la Moldavie"
 hun_control_moldavia_new_desc:0 "La Moldavie a changé de mains plus de fois que nous ne pouvons compter. Clairement, cependant, nous avons la revendication la plus légitime sur leur terre."
 hun_bosnian_subjugation_title:1 "Sécurité Bosniaque"
 hun_bosnian_subjugation_desc:0 "La Bosnie, comme la Serbie, devrait être sous notre domination, leurs suzerains légitimes. Une nation aussi pitoyable que celle-ci ne peut être attendue à se défendre contre les révoltes internes, et encore moins contre le Turc maraudeur."
 hun_the_anatolian_threat_title:0 "Le Fléau de l'Europe"
 hun_the_anatolian_threat_desc:0 "Il est temps que nous montions une défense contre les marées d'infidèles anatoliens occupant la terre européenne. Établissons une frontière sécurisée, et fortifions notre territoire. Nous ne nous rendrons pas facilement."
 hun_liberate_bulgaria_title:0 "Libérer la Bulgarie"
 hun_liberate_bulgaria_desc:0 "Le peuple bulgare a été sous occupation étrangère d'un type ou d'un autre pendant de nombreuses années. D'abord, l'Empire romain autoproclamé, puis les Turcs, qui furent sûrement des suzerains cruels. Libérez-les."
 hun_secure_macedonia_title:0 "Sécuriser la Macédoine"
 hun_secure_macedonia_desc:0 "Les maraudeurs empiètent dans les Balkans depuis trop longtemps. Il est temps de les éjecter de notre royaume, et d'ajouter la Macédoine à notre royaume !"
 hun_push_on_to_constantinople_title:0 "Pousser vers Constantinople"
 hun_push_on_to_constantinople_desc:0 "La grande ville de Constantinople gît dévastée et désacrée par les viles hordes turques. Nous, les champions du Christ et le rempart de la Chrétienté, marcherons sur la ville de Constantin et la libérerons des chaînes du païen."
 hun_bulwark_of_christianity_title:0 "Rempart du Christianisme"
 hun_bulwark_of_christianity_desc:0 "En tant que principaux défenseurs de la Chrétienté contre la menace ottomane, nous en sommes venus à être connus comme le Rempart du Christianisme. En démontrant notre capacité à égaler tout ce que l'infidèle peut nous lancer, nous pouvons nous assurer que ce titre est entièrement mérité."
 hun_dismantle_la_serenissima_title:0 "Démanteler la Sérénissime"
 hun_dismantle_la_serenissima_desc:0 "Trop longtemps Venise a été une épine dans notre flanc. Ayant récupéré la Dalmatie, nous devons maintenant chercher à anéantir la république et nous établir comme hégémon de l'Adriatique."
 hun_fund_the_monasteries_title:0 "Financer les Monastères"
 hun_fund_the_monasteries_desc:0 "L'Ordre Paulin a été influent en Hongrie depuis sa fondation par le Bienheureux Eusèbe d'Esztergom en 1250 et s'est même étendu aux pays voisins. Mettre de côté des fonds pour assurer leur bienveillance envers l'état serait un investissement sain."
 hun_unity_in_belief_title:0 "Unité dans la Croyance"
 hun_unity_in_belief_desc:0 "Les territoires de la Hongrie abritent des gens de nombreuses croyances différentes. D'une manière ou d'une autre, nous devons nous assurer que les différences religieuses ne divisent pas notre état."
 hun_weaken_poland_title:0 "Affaiblir la Pologne"
 hun_weaken_poland_desc:0 "Le puissant [POL.GovernmentName] polonais contrôle les terres à travers notre frontière nord. Ils poseraient une menace significative à notre indépendance s'ils devenaient hostiles. Nous devrions faire une frappe préventive pour repousser la frontière polonaise plus loin de nos terres natales."
 hun_jagiellonian_union_title:0 "Union Jagellonienne"
 hun_jagiellonian_union_desc:0 "Jusqu'à sa mort à la Bataille de Varna en 1444, la Hongrie était gouvernée ensemble avec la Pologne et la Lituanie par Władysław III Jagiellon. Nous devrions restaurer l'union entre nos trônes qui existait à son époque - et nous assurer que le résultat soit plus propice que la dernière fois."
 hun_teutonic_advance_title:0 "Avancée Teutonique"
 hun_teutonic_advance_desc:0 "Avec la couronne polonaise fermement sous notre contrôle, nous avons gagné accès à la Baltique. Cette région ancienne est pleine de richesses et d'opportunités, et afin de les revendiquer pour nous-mêmes, nous devons chercher à étendre notre influence là-bas."
 hun_strengthen_the_vegvar_title:0 "Renforcer la Végvár"
 hun_strengthen_the_vegvar_desc:0 "Un ennemi terrible étend lentement son influence en Europe. Nos frontières sud, manquant d'obstacles de terrain significatifs nous donnent presque aucun avantage quand il s'agit de défense. La fortification supplémentaire de nos frontières militaires devrait être de la plus haute priorité."
 hun_bohemian_borderlands_title:0 "Terres Frontalières Bohémiennes"
 hun_bohemian_borderlands_desc:0 "L'Électorat de Bohême possède les terres frontalières à notre nord-ouest. Un royaume fort et prospère connu pour s'engager dans de viles hérésies, nous devrions prendre des mesures contre eux pour les empêcher de se répandre dans nos terres."
 hun_crown_of_wenceslas_title:0 "Couronne de Saint Venceslas"
 hun_crown_of_wenceslas_desc:0 "Unir la couronne de Bohême avec la nôtre augmenterait significativement la force de notre nation - surtout si nous pouvons voir à ce que leur Électorat nous soit transféré."
 hun_a_strong_economy_title:0 "Une Économie Forte"
 hun_a_strong_economy_desc:0 "Notre capacité à concurrencer comme Grande Puissance coincée entre une foule de menaces potentielles dépend de notre capacité à gratter chaque dernier bit de richesse de nos terres."
 hun_bibliotheca_corviniana_title:0 "Bibliotheca Corviniana"
 hun_bibliotheca_corviniana_desc:0 "Avec la ré-émergence de la connaissance classique et l'essor que cela a donné à nos scientifiques et philosophes, nous serions bien servis par l'établissement d'une bibliothèque où la connaissance accumulée de l'Europe peut être stockée."
 hun_universitas_istropolitana_title:0 "Universitas Istropolitana"
 hun_universitas_istropolitana_desc:1 "Les lieux d'enseignement supérieur sont la clé pour atteindre de grands progrès. Bien que nous ayons eu des universités dans le passé, il n'y en a actuellement aucune fonctionnelle en Hongrie. Concentrons nos ressources sur l'ouverture d'une nouvelle à [1772.GetCapitalName], pour qu'elle puisse devenir le pilier de la connaissance et de l'avancement en Hongrie."
 hun_the_renaissance_king_title:0 "Mécène de la Renaissance"
 hun_the_renaissance_king_desc:0 "Nous avons réussi à lancer une vraie révolution de la connaissance et de l'éducation en Hongrie, mais si nous souhaitons garder ce statut, nous devrons nous assurer que les futurs dirigeants de la Hongrie sont correctement éduqués dans de multiples disciplines pour que leur vaste connaissance mène la Hongrie vers de grandes hauteurs."
 hun_found_budapest_title:0 "Fonder Budapest"
 hun_found_budapest_desc:0 "Une nation puissante a besoin d'une capitale puissante - une qui refléterait son pouvoir, sa splendeur et sa gloire. Nous unirons les villes de Buda, Óbuda et Pest en Budapest - une capitale digne qui éclipserait même les métropoles des puissances occidentales."
 hun_the_hungarian_succession_title:0 "La Succession Hongroise"
 hun_the_hungarian_succession_desc:0 "L'échec de la Croisade de Varna a laissé notre pays sans chef et vulnérable. Nous devons négocier cette crise sans perdre notre indépendance à l'un de nos voisins opportunistes."
 hun_the_imperial_ambition_title:0 "L'Ambition Impériale"
 hun_the_imperial_ambition_desc:0 "Les Habsbourg ont été détrônés, et l'Empire a été mis à genoux. C'est à nous de décider si nous lui donnerons un coup de grâce de miséricorde, ou ascendrons comme le nouvel empereur et le mènerons vers un nouvel âge d'or."
 hun_expand_the_mint_title:0 "Étendre la Monnaie"
 hun_expand_the_mint_desc:0 "Les villes minières de Haute-Hongrie ont été une source stable de revenus pour notre pays. Raffinons le processus de frappe de pièces dans la monnaie royale pour nous assurer que nos ducats soient de la plus haute qualité, pour qu'ils puissent inonder les marchés européens."
 hun_develop_free_royal_towns_title:0 "Développer les Villes Royales Libres"
 hun_develop_free_royal_towns_desc:0 "Accorder des privilèges à diverses villes afin de stimuler leur développement a été une longue tradition en Hongrie. Incitons davantage ce processus en soutenant les droits des villes royales libres, espérant attirer plus de marchands et artisans étrangers à s'installer."
 hun_the_great_city_of_buda_title:0 "La Grande Ville de Buda"
 hun_the_great_city_of_buda_desc:0 "L'état hongrois a enduré pendant des siècles, et notre capitale a grandi pour devenir une ville importante. Cependant, elle est éclipsée en taille et en grandeur par Prague et Vienne, les capitales de nos rivaux occidentaux. Ce serait un beau jour si [Root.Capital.GetCapitalName] dépassait les deux autres et venait à être considérée comme la ville principale de l'Europe centrale."
 hun_fertile_lands_of_pannonia_title:0 "Terres Fertiles de Pannonie"
 hun_fertile_lands_of_pannonia_desc:0 "La vaste plaine pannonienne est un endroit parfait pour l'agriculture et l'élevage. Si nous voulons devenir une vraie Grande Puissance sur la scène européenne, nous aurons besoin d'une agriculture qui sera capable de soutenir à la fois notre population croissante et d'approvisionner nos armées."
 hun_a_strong_government_title:0 "Un Gouvernement Fort"
 hun_a_strong_government_desc:0 "Nous devons réformer l'état pour qu'il soit prêt à faire face à tout obstacle sans fléchir."
 hun_address_the_ethnic_situation_title:1 "Les Peuples de Hongrie"
 hun_address_the_ethnic_situation_desc:1 "Depuis sa création, la Hongrie a été une nation multiculturelle. Bien que la diversité ethnique n'ait pas causé beaucoup de problèmes jusqu'à présent, les nouvelles idées éclairées des états-nations redéfinissent lentement ce qu'est une nation. Avec tant de peuples différents vivant dans nos frontières, cette situation pourrait poser une menace significative pour nous. Nous devons la traiter immédiatement."
 hun_weaken_the_habsburgs_title:2 "Affaiblir l'Autriche"
 hun_weaken_the_habsburgs_desc:0 "La paix avec l'Autriche ne peut durer - nos terres sont simplement trop tentantes pour que l'Archiduc n'ait pas de desseins sur elles. Nous devrions affaiblir l'Autriche pour être en sécurité d'une attaque de nos voisins occidentaux."
 hun_overshadow_austria_title:1 "Prendre Vienne"
 hun_overshadow_austria_desc:0 "Vienne serait un bel ajout à notre [Root.GovernmentName]. Nous devrions l'acquérir pour nous-mêmes. Sa chute affaiblira l'Empire tellement que nous pourrons faire ce que nous voulons avec ce qui reste."
 hun_heirs_of_ruthenia_title:0 "Héritiers de la Ruthénie"
 hun_heirs_of_ruthenia_desc:0 "Les Jagellons avaient une revendication sur les vastes terres de Ruthénie. Maintenant que les couronnes de leurs terres sont contrôlées par nous, nous devrions utiliser ces revendications pour saisir la Ruthénie pour nous-mêmes, avant que la région ne soit prise par les Moscovites."
 hun_the_order_of_the_dragon_title:0 "L'Ordre du Dragon"
 hun_the_order_of_the_dragon_desc:0 "Fondé par Sigismond de Luxembourg, l'Ordre du Dragon est devenu une partie vitale de notre défense contre l'avancée turque. L'ordre doit être significativement étendu pour que ses membres contribuent une force significative à nos campagnes contre le païen."
 hun_a_multicultural_empire_title:0 "Empire Multiculturel"
 hun_a_multicultural_empire_desc:0 "Nos conquêtes ont amené de vastes terres habitées par diverses nations sous notre règne, et avec cela, l'immense menace d'opposition à notre règne. Afin de garder notre empire intact, nous devons proposer un ensemble de réformes qui moderniseraient nos structures gouvernementales et assureraient la représentation et le bien-être de toutes les nations vivant sous notre règne."

#Modifiers
 hun_religious_tolerance:0 "Tolérance Religieuse"
 desc_hun_religious_tolerance:0 "Nous respecterons la conversion des Saxons de Transylvanie au Protestantisme et protégerons leurs droits religieux."
 hun_convert_the_saxons:0 "Convertir les Saxons"
 desc_hun_convert_the_saxons:0 "Nous devons déraciner l'hérésie qui fut apportée en Hongrie par Johannes Honterus et a depuis été embrassée par les Saxons de Transylvanie."
 hun_buda_fortified:0 "Renforcé les Fortifications"
 desc_hun_buda_fortified:0 "Nous avons davantage fortifié notre capitale pour qu'elle puisse résister au possible siège ottoman."
 hun_peasants_compensated:0 "Paysans Compensés"
 desc_hun_peasants_compensated:0 "Nous avons compensé les paysans de Croatie qui ont été maltraités par la noblesse locale."
 hun_tripartitum:0 "Tripartitum"
 desc_hun_tripartitum:0 "Le Tripartitum a été officiellement reconnu comme le code légal de la Hongrie et est maintenant appliqué dans l'entièreté du royaume."
 hun_beatrice_aragon:0 "Béatrice d'Aragon"
 desc_hun_beatrice_aragon:0 "La présence de Béatrice d'Aragon à la cour royale aidera la Hongrie à adopter les idées de la Renaissance de l'Ouest."
 hun_imperial_crown_bid:0 "Candidature pour la Couronne Impériale"
 desc_hun_imperial_crown_bid:0 "Les électeurs ont vu les faiblesses des Habsbourg, et puisque nous avons prouvé être un dirigeant beaucoup plus capable, ils nous préféreront sûrement à eux lors du prochain vote pour la couronne impériale."
 estate_nobles_vegvar_system_modifier:0 "Système Végvár"
 desc_estate_nobles_vegvar_system_modifier:0 "Le Système Végvár est notre mécanisme de défense le plus important contre les Ottomans. Il est clé de s'assurer que nos châteaux soient en parfaite condition, aient une garnison complète et assez de provisions."
 estate_nobles_vegvar_system_desc:0 "Le cœur de notre royaume est une plaine indéfendable, et bien qu'une grande partie de notre frontière soit protégée par la chaîne des Carpates, les parties sud du royaume sont entièrement exposées à une incursion ennemie. Nous devons fortifier nos frontières avec une chaîne sophistiquée de châteaux qui se dresseraient comme notre ligne de défense primaire."
 hun_first_hungarian_emperor:0 "Le Premier Empereur Hongrois"
 desc_hun_first_hungarian_emperor:0 "Avec les Habsbourg hors du chemin, le Saint-Empire romain nous a maintenant votés pour devenir leur empereur légitime."
 hun_bane_of_the_empire:0 "Fléau de l'Empire"
 desc_hun_bane_of_the_empire:0 "Les Habsbourg sont tombés et leur empire aussi. Nous sommes devenus son fléau, le destructeur d'empires."
 hun_polish_alliance:0 "Alliance Polonaise"
 desc_hun_polish_alliance:0 "Les Polonais et les Hongrois sont des amis naturels, et restaurer notre alliance pourrait éventuellement mener à la restauration de la puissante union jagellonienne."
 hun_wallachian_military_frontier:0 "Frontière Militaire Valaque"
 desc_hun_wallachian_military_frontier:0 "Les Ottomans ont longtemps souhaité revendiquer les terres valaques pour eux-mêmes. Alors qu'elles tombent maintenant sous notre contrôle, il est clé de s'assurer que la région soit bien protégée contre toute incursion ottomane potentielle."
 hun_securing_the_balkans:0 "Sécuriser les Balkans"
 desc_hun_securing_the_balkans:0 "C'est à nous d'assurer la sécurité des Balkans en protégeant les principautés locales faibles du fléau ottoman."
 hun_polish_brotherhood:0 "Polonais et Hongrois Frères"
 desc_hun_polish_brotherhood:0 "Les Polonais sont nos amis historiques qui nous ont aidés à de nombreuses occasions. Tant que nous nous traiterons comme frères, aucune force dans ce monde ne nous vaincra."
 hun_promote_hungarian_culture:0 "Promouvoir la Culture Hongroise"
 desc_hun_promote_hungarian_culture:0 "La Hongrie a toujours été un royaume multiculturel, et si nous souhaitons garder le royaume ensemble, nous devons nous assurer que notre propre culture soit promue et notre langue enseignée partout dans la nation."
 hun_guarantee_minority_rights:0 "Garantir les Droits des Minorités"
 desc_hun_guarantee_minority_rights:0 "La Hongrie a toujours été un royaume multiculturel, et si nous souhaitons garder le royaume ensemble, nous devons nous assurer que toutes les nations vivant sous notre règne jouissent des mêmes droits."
 hun_fertile_lands:0 "Terres Fertiles de Pannonie"
 desc_hun_fertile_lands:0 "Les terres fertiles de Pannonie sont un excellent endroit pour l'agriculture et l'élevage. Investir dans leur prospérité et productivité aura un impact positif à long terme."
 hun_strengthen_the_government:0 "Renforcer le Gouvernement"
 desc_hun_strengthen_the_government:0 "Si nous voulons résister à toute pression externe, nous devons nous assurer d'être intérieurement forts. Cela ne peut être assuré qu'en ayant un gouvernement fort avec les affaires nationales fermement sous contrôle."
 hun_tighten_croatian_union:0 "Resserrer l'Union Croate"
 desc_hun_tighten_croatian_union:0 "La Croatie a été gouvernée en union personnelle pendant des siècles, mais le temps est venu de nous intégrer davantage et de faire d'eux une partie intégrante des terres de la Sainte Couronne."
 hun_pearl_on_the_danube:0 "Siège de la Couronne Hongroise"
 desc_hun_pearl_on_the_danube:0 "Grâce à nos efforts, non seulement Budapest est devenue le siège glorieux de la couronne hongroise, mais aussi une métropole d'importance continentale qui rivalise facilement avec les grandes villes de l'Ouest."
 hun_adriatic_hegemony:0 "Hégémonie Adriatique"
 hun_legacy_of_angevins:0 "Héritage des Angevins"
 desc_hun_legacy_of_angevins:0 "Durant le règne des Angevins, la Hongrie était l'une des nations les plus puissantes d'Europe. Ayant réclamé Naples, nous sommes en meilleure position pour récupérer ce statut."
 hun_vengeance_for_varna:0 "Vengé Varna"
 desc_hun_vengeance_for_varna:0 "Varna fut la défaite la plus catastrophique de l'histoire de notre nation. Maintenant que nous l'avons vengée, nos troupes sont inspirées à continuer de se battre et libérer l'Europe du païen."
 hun_avenge_varna:0 "Vengeance pour Varna"
 desc_hun_avenge_varna:0 "Le temps est venu de venger le désastre de Varna. Nos troupes se battront vaillamment et récupéreront les terres perdues aux Turcs !"
 hun_expanding_the_order:0 "Étendre l'Ordre"
 desc_hun_expanding_the_order:0 "L'Ordre du Dragon est une partie clé de nos défenses anti-ottomanes. Nous devons étendre son influence partout dans le royaume."
 hun_black_legion:0 "La Légion Noire"
 desc_hun_black_legion:0 "Notre Armée Noire est devenue une force d'élite, une armée qui n'a pas d'égale dans toute l'Europe."
 estate_burghers_hungarian_royal_city_modifier:0 "Ville Royale Libre"
 desc_estate_burghers_hungarian_royal_city_modifier:0 "Les Villes Royales Libres sont des cités contrôlées par les états de Hongrie plutôt que par la couronne, et les libertés qu'elles ont atteintes les aident significativement à croître et prospérer."
 hun_patrons_of_art:0 "Mécènes des Arts et Sciences"
 desc_hun_patrons_of_art:0 "En tant que mécènes des arts et sciences européens, il est important de s'assurer que l'éducation en Hongrie soit largement disponible et les découvertes et pensées les plus récentes se répandent rapidement sur le royaume."
 hun_expand_mining_rights:0 "Étendre les Droits Miniers"
 desc_hun_expand_mining_rights:0 "L'extraction minière est l'un des aspects clés de notre économie. Nous devrions nous assurer que les droits des villes minières soient vastement étendus pour que le trésor royal soit toujours plein."
 hun_support_of_bohemian_estates:0 "Soutien des États Bohémiens"
 desc_hun_support_of_bohemian_estates:0 "Les états catholiques de Bohême qui souhaitent voir le roi hussite détrôné ont déclaré leur soutien unanime pour notre revendication à la Couronne de Saint Venceslas."
 hun_integrate_the_cossacks:0 "Intégrer les Cosaques"
 desc_hun_integrate_the_cossacks:0 "Les Cosaques sont la force militaire la plus formidable errant dans les vastes plaines et steppes d'Europe orientale. Intégrons-les dans nos armées."
 hun_great_city_buda:0 "La Grande Ville de Buda"
 desc_hun_great_city_buda:0 "La ville prospère grandement et a dépassé Vienne et Prague en termes de prospérité."

