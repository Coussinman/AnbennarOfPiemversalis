 create_soyurghal:0 "Accorder un Soyurghal"
 create_soyurghal_title:0 "Accorder un Soyurghal"
 create_soyurghal_desc:1 "Êtes-vous sûr de vouloir Accorder un Soyurghal à un général dans §Y[From.GetName]§! ?\n\nLes §YSoyurghals§! sont des concessions de terres accordées à divers généraux et nobles, qui gouvernent ces terres et collectent les taxes d'elles.\nLes §YSoyurghals§! ne paient pas de taxes au suzerain mais contribuent beaucoup sous forme de Limite de Force et Main-d'œuvre. Les §YSoyurghals§! sont annexés diplomatiquement et prennent deux fois le §YPouvoir Diplomatique§! à annexer que les vassaux réguliers. Ils ne coûtent pas d'§YEmplacement Diplomatique§!, mais il ne peut y en avoir qu'un nombre limité, gouverné par notre §YRéputation Diplomatique§!. Pour chaque §Y2§! de Réputation Diplomatique, nous pouvons avoir 1 Soyurghal.\n\nChaque Soyurghal accordera à §Y[Root.GetName]§! §G+1.00§! de Limite de Force Terrestre et §G+5.0%§! de Modificateur de Limite de Force Terrestre. §Y[From.GetName]§! recevra §G+25.0%§! de Modificateur de Main-d'œuvre Nationale, §G+5000§! d'Augmentation de Main-d'œuvre et §G-25.0%§! de Coûts de Régiment."
 create_soyurghal_tooltip:0 "Nous donnerons le règne du sujet à un Soyurghal.\nLes Soyurghals sont des sujets qui n'occupent pas une §YRelation Diplomatique§! et contribuent aux Pools de Main-d'œuvre et Marins de leur suzerain."
 
 soyurghal_amount_check:0 "Modificateur Caché"
 
 flavor_tim.5.t:0 "Destruction des Mushasha"
 flavor_tim.5.d:0 "En 1436, le Théologien né en Irak, Muhammad ibn Falah, commença son ascension au pouvoir. Prétendant être un représentant terrestre d'Ali et du Mahdi, il rassembla un suivant considérable parmi les tribus locales, prenant finalement ses chances et saisissant la cité d'Hoveyzeh. Depuis lors, son Musha'sha n'a été rien d'autre qu'une épine dans notre flanc, tentant de revendiquer de plus en plus de notre territoire tout en proférant ses illusions millénaristes. Heureusement, nous avons abattu cet ordre misérable et ses dirigeants - à genoux."
 flavor_tim.5.a:0 "Assez de vous !"
 
 flavor_tim.6.t:0 "Exploiter l'Iqta"
 flavor_tim.6.d:0 "Avec tant de sujets et de collecteurs d'impôts, nous ne devrions pas hésiter à exploiter ce système plutôt efficace pour notre propre bénéfice. Nous nous renseignerons davantage, s'il devait y avoir des améliorations qui pourraient nous permettre de mieux utiliser ce système."
 flavor_tim.6.a:0 "Exiger plus de fawazil."
 flavor_tim.6.b:0 "Nous avons besoin de plus d'hommes pour nos armées."
 flavor_tim.6.c:0 "Nous devons assurer que les Muqti restent loyaux."
 
 flavor_tim.7.t:0 "Fin des Querelles"
 flavor_tim.7.d:0 "Jahan Shah et les Qara Qoyunlu étaient nominalement nos sujets. Cependant, en ce qui concerne les loyautés tribales, cette loyauté était au mieux changeante. Cette volatilité s'est mieux manifestée dans la lutte constante pour les cités frontalières de Qazvin et Soltanieh, changeant constamment de mains. Cependant, avec l'Empire Timuride en ascension à nouveau, le sort de la fédération tribale du Mouton Noir a été scellé. À partir d'aujourd'hui, les Qara Qoyunlu sont vaincus par les puissantes armées de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_tim.7.a:0 "Connaissez votre place !"
 
 flavor_tim.8.t:0 "Châtiment de Delhi"
 flavor_tim.8.d:1 "Les décennies récentes ont suivi une tendance des plus préoccupantes. Ce fut une époque malheureuse car beaucoup des nations que Timur avait soumises de son vivant ont choisi d'exploiter notre tourment intérieur. Delhi, un Sultanat exerçant jadis un pouvoir incroyable, en fait partie. Heureusement, nous avons pu punir ces mécréants et ramener ces territoires sous notre contrôle. Mais une nouvelle question se pose, car l'Inde est grande et peuplée et pourrait s'avérer difficile à gouverner. Concentrer notre attention et infrastructure gouvernementale sur l'Inde pourrait nous permettre de la gouverner plus efficacement."
 flavor_tim.8.a:0 "L'Inde nous sera soumise."
 flavor_tim.8.b:0 "Nous avons des plans pour un nouvel empire ici."
 
 flavor_tim.9.t:0 "Un Soufi Hanbali"
 flavor_tim.9.d:0 "Abdullah Ansari est un théologien et écrivain soufi hanbali du 11e siècle qui opérait à Hérat. Homme aux multiples talents, outre être un étudiant diligent du Coran et un grand mystique, il était aussi un poète. Ses accomplissements lui ont valu renommée et renom, lui donnant le surnom de 'Sage de Hérat.' Il est particulièrement favorisé par le leadership timuride qui a transformé son tombeau en un site de pèlerinage populaire dans la capitale. Beaucoup sont inspirés par son travail ; certains vont même jusqu'à avancer leurs connaissances dans le Madhab Hanbali."
 flavor_tim.9.a:0 "Fascinant..."
 flavor_tim.9.b:0 "Il sera vénéré pour toujours."
 
 flavor_tim.10.t:0 "Retour à la Charia"
 flavor_tim.10.d:0 "Le [Root.Monarch.GetTitle] a juré de diminuer l'influence des anciennes lois mongoles, stipulant un retour à la loi de la Charia. Bien que cela semble définir une époque, la plupart de la [Root.GetNobilityName] réalisent que ce ne sont que des paroles données aux Ulémas. Si cette promesse est sincère sera bientôt décidé, car des mots ont atteint [Root.Monarch.GetName] que, après la récente réunion de cour, beaucoup des gouverneurs se sont rassemblés dans une taverne locale pour passer leur soirée joyeusement, un acte déploré par les Ulémas."
 flavor_tim.10.a:0 "Entrer dans la taverne et verser le vin !"
 flavor_tim.10.b:0 "Nous ne pouvons risquer de courroucer les élites chagatai."
 
 flavor_tim.11.t:0 "Politiques du Diwan Timuride"
 flavor_tim.11.d:0 "Comme tout autre corps administratif, le Diwan Timuride était mûr avec des luttes de pouvoir et utilisé comme un outil pour renforcer sa position. Le Diwan est divisé en deux chambres, Diwan-i Mal pour les taxes et Diwan-i Lashgar pour les buts militaires. Il n'y a aucun doute que les deux administrations rivalisent continuellement pour l'influence. Ainsi, l'un des plus proches conseillers de [Root.Monarch.GetTitle] a proposé une réforme de l'administration."
 flavor_tim.11.a:0 "Mais oui, excellente initiative !"
 flavor_tim.11.b:0 "Nous y réfléchirons."
 
 flavor_tim.12.t:0 "Caché"
 flavor_tim.12.d:0 "Ceci est un événement caché."
 flavor_tim.12.a:0 "Caché."
 
 flavor_tim.13.t:0 "Événement IA"
 flavor_tim.13.d:0 "Événement IA"
 flavor_tim.13.a:0 "Événement IA"
 
 flavor_tim.14.t:0 "Campagne Yuan"
 flavor_tim.14.d:0 "Par un malheureux jour d'hiver de 1405, Timur mourut en route vers la frontière Ming, où il planifiait sa campagne de conquête. Poussé par son ambition et des années de mépris des envoyés Ming, il ne verrait jamais ses rêves se réaliser. Cependant, [Root.Monarch.GetName] le peut, car l'empire de Timur a résisté à l'épreuve du temps et il est assez puissant pour affronter à nouveau les Empereurs chinois."
 flavor_tim.14.a:0 "Nous suivrons ses traces."
 flavor_tim.14.b:0 "N'agissons pas de manière inconsidérée."
 
 flavor_tim.15.t:0 "Acculturation des [Root.GetName]"
 flavor_tim.15.d:1 "En tant que grande entité régnant sur une société dominamment persane, nous avons lentement transité vers un Empire Persan. Cependant, ces changements, bien que naturels avec le temps, sont durement résistés par la [Root.GetNobilityName] Turque, dont peu veulent voir l'abolition du Yasa et les privilèges qu'il leur fournit. Ils préféreraient que cette attention aille vers le développement des territoires de leurs tribus."
 flavor_tim.15.a:0 "Résister à leurs impulsions."
 flavor_tim.15.b:0 "Continuer comme d'habitude."
 
 flavor_tim.16.t:0 "La Route de la Soie"
 flavor_tim.16.d:0 "Depuis la chute de l'ordre impérial mongol, les routes de la Route de la Soie ont continuellement décliné. Cependant, avec l'influence et l'investissement continu de ressources de notre empire, nous avons réussi à voir sa pleine récupération. Maintenant, nous sommes assis au carrefour de l'Est et de l'Ouest, récoltant les bénéfices."
 flavor_tim.16.a:0 "Se concentrer sur les bénéfices internes."
 flavor_tim.16.b:0 "L'utiliser pour bénéficier à notre diplomatie."
 flavor_tim.17.t:0 "[Root.Monarch.GetName] Abuse du Pouvoir"
 flavor_tim.17.d:0 "Il a été découvert que [Root.Monarch.GetName] a abusé du pouvoir, le mettant en désaccord avec ses supérieurs à Hérat. La cour de Shiraz attend actuellement son remplaçant. Espérons qu'ils seront plus compétents que notre précédent régent."
 flavor_tim.17.a:0 "Cela arrive."
 
 flavor_tim.18.t:0 "Abus de Pouvoir"
 flavor_tim.18.d:0 "[From.Monarch.GetName] a été découvert avoir abusé du pouvoir pendant son mandat comme régent. Il a été subséquemment mis en prison à Hérat. Maintenant, nous devons choisir un nouveau Régent parmi une grande variété de courtisans et ministres, tous ayant leurs propres spécialités. Nous devons choisir sagement, car cela aura un impact de plus d'une façon."
 flavor_tim.18.a:0 "Un candidat administratif est idéal."
 flavor_tim.18.b:0 "Un gouverneur diplomatique gardera leurs amirs loyaux."
 flavor_tim.18.c:0 "Nous avons besoin d'un général habile pour défendre leur frontière."
 flavor_tim.18.e:0 "Placer un courtisan sur le trône."
 flavor_tim.18.f:0 "Le libérer de prison."
 flavor_tim.18.g:0 "Un vieux et sage conseiller gouvernera la terre."
 
 flavor_tim.19.t:0 "Mort de Muhammad Juki"
 flavor_tim.19.d:0 "Muhammad Juki, l'un des candidats les plus illustres au trône timuride, a péri, laissant ses territoires gouvernés à de jeunes et inexpérimentés fils. Certains disent que cette mort est due à la maladie, pourtant les opposants de Gawhar Shad l'accusent d'assassinat motivé par le désir de sécuriser la succession de son fils favori, Ala al-Dawla. Quelle que soit la cause, nous pourrions exploiter cette calamité pour notre gain."
 flavor_tim.19.a:0 "Saisir cette situation."
 flavor_tim.19.b:0 "Vraiment malheureux."
 
 flavor_tim.20.t:0 "Muhammad Juki Saisit l'Initiative"
 flavor_tim.20.d:0 "En apprenant la disparition calamiteuse de Shah Rukh, l'un des candidats au trône et un prétendant fort, Muhammad Juki, a choisi de faire une tentative pour le trône timuride, commençant sa marche vers Hérat. Si [Root.Monarch.GetName] doit régner, il doit se hâter de monter une réponse à cette menace imminente."
 flavor_tim.20.a:0 "Il doit être arrêté !"
 flavor_tim.20.b:0 "Il est le dirigeant légitime."
 
 flavor_tim.21.t:0 "Un Mouvement à Isfahan"
 flavor_tim.21.d:0 "Sans surprise, Muhammad bin Baysonqor, le traître de Qom, a finalement décidé de faire son prochain mouvement sur l'échiquier. Sur une demande prépostère des nobles locaux, ce gouverneur indiscipliné a décidé de prendre le contrôle de la cité et de mettre les nobles rebelles sous sa protection. Peu sont de tels actes flagrants de déloyauté."
 flavor_tim.21.a:0 "Il doit être puni !"
 flavor_tim.21.b:0 "Nous devons attendre notre moment."
 
 HLR_renovation_imperii_title:0 "Renovatio Imperii"
 HLR_renovation_imperii_desc:0 "Le Saint-Empire romain germanique, précédemment considéré comme l'un des États les plus décentralisés d'Europe, sinon le plus décentralisé, a finalement été uni en une entité cohérente. Tout ce qui reste est de réaliser son plein potentiel."
 HLR_among_the_powers_title:0 "Parmi les Grandes Puissances"
 HLR_among_the_powers_desc:0 "L'Empire détient de vastes étendues de territoire au cœur de l'Europe. Cette entité unie doit être reconnue comme un grand empire et une force avec laquelle il faut compter."
 
 HLR_centralized_empire_mod:0 "État Impérial"
 desc_HLR_centralized_empire_mod:0 "Un empire qui ne peut étirer ses muscles n'est pas vraiment un empire."
 HLR_roman_politics_mod:0 "Résolution Romaine"
 desc_HLR_roman_politics_mod:0 "Nous avons résolu tous les doutes concernant notre héritage romain. Au moins à nos yeux."
 HLR_holy_state_mod:0 "État Saint"
 desc_HLR_holy_state_mod:0 "Avec le soutien du Clergé et notre dévotion à l'unité religieuse, nul ne peut contester notre sainteté."
 HLR_holy_roman_imperial:0 "Saint, Romain & Impérial"
 desc_HLR_holy_roman_imperial:0 "Nous avons prouvé que nous sommes Saints, Romains, et un Empire en plus qu'en nom seulement."
 HLR_a_new_age_dawns_for_europe:0 "Un Nouvel Âge se Lève"
 desc_HLR_a_new_age_dawns_for_europe:0 "L'ascension de notre empire va bouleverser l'Équilibre des Pouvoirs et mènera à des changements majeurs."
 TIM_usurped_throne:0 "Trône Usurpé"
 desc_TIM_usurped_throne:0 "Non soutenu par l'ancien régime, Muhammad Juki peut avoir du mal à tenir les gouverneurs avides de pouvoir en échec."

 HLR_united_modifiers:0 "Fusionner '§YÉtat Impérial§!', '§YRésolution Romaine§!' et '§YÉtat Saint§!' en '§YSaint, Romain & Impérial§!' et le modifier par :\n  Effet maximum de l'Absolutisme : §G+20.0%§!"
 HLR_distribute_dev_among_low_autonomy_provs:0 "Distribuer §G15§! de Développement Aléatoire parmi nos provinces remplissant les §Yexigences§!."
 HLR_enable_iron_crowned_trait:0 "Débloquer la Personnalité de Dirigeant '§YCouronné de Fer§!', donnant les bénéfices suivants :\n  Coût de Création de Cœur : §G-20.0%§!\n  lassitude de Guerre Mensuel : §G-0.05§!"
