 ITA_if_we_have_morale:0 "Si nous avons au moins §G+15,0%§! de Moral des Flottes :"
 ITA_if_we_have_majority_of_trade_power:0 "Si nous avons le plus de §YPouvoir Commercial Provincial§! dans le Nœud Commercial d'§YAlexandrie§! :"
 ITA_religious_diplomats:0 "Renforcer le Privilège de Classe '§YDiplomates Religieux§!', le rendant gratuit en termes d'§YAbsolutisme Maximum§! et lui faisant donner §G+2,00§! de Tolérance des Hérétiques tant que nous sommes alliés à un Pays §YCopte§!."
