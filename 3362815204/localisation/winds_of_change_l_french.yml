#Order of the Dragon & Reform
 apostolic_kingdom:0 "Royaume Apostolique"
 apostolic_kingdom_desc:0 "Quand le Pape Sylvestre II octroya la Sainte Couronne de Hongrie à Saint Étienne, il nous reconnut comme les Légats Apostoliques officiels, destinés à protéger les nations de la Chrétienté. En tant que successeurs légitimes d'Étienne, nous nous dressons fièrement comme les champions du Christ et le rempart du Christianisme."
 cuman_lancers_reform:0 "Employer les Lanciers Coumans"
 cuman_lancers_reform_desc:0 "Les Coumans ont vécu pendant des siècles près du bassin des Carpates, et ont récemment fait des vastes steppes entre le Danube et la Tisza leur foyer permanent. Bien qu'ils nous aient aidés dans de nombreux conflits, il serait sage d'institutionnaliser leurs régiments comme partie régulière et centrale de nos armées."
 mechanic_order_of_the_dragon_unlocked_yes:0 "A accès à l'organisation locale §YOrdre du Dragon§!."
 mechanic_order_of_the_dragon_unlocked_no:0 " "
 order_of_the_dragon:0 "L'Ordre du Dragon"
 mechanic_army_tradition_on_stackwipe_yes:0 "Détruire les armées ennemies accorde maintenant §G0.1§! de Tradition Militaire bonus."
 mechanic_army_tradition_on_stackwipe_no:0 " "
 continue_the_renaissance_reform:0 "Continuer la Renaissance"
 continue_the_renaissance_reform_desc:1 "Le règne éclairé du Roi Mátyás vit de grands développements en science, arts et culture. Grâce à lui, nous sommes devenus le premier pays en dehors de l'Italie à embrasser la Renaissance, et nous devons nous efforcer de continuer cet effort, transformant la Hongrie en centre des arts et sciences européens."
 extend_the_unio_trium_nationum_reform:0 "Étendre l'Unio Trium Nationum"
 extend_the_unio_trium_nationum_reform_desc:1 "En 1438, les nobles de Transylvanie signèrent un pacte d'aide mutuelle connu sous le nom d'Unio Trium Nationum, dans lequel ils acceptèrent de s'aider mutuellement contre les révoltes paysannes et les incursions ottomanes. Ce pacte renforça grandement la noblesse locale, et certains suggèrent qu'il serait sage de l'étendre pour couvrir l'entièreté de la Hongrie."
 imperial_hungarian_government:0 "Monarchie Hongroise Impériale"
 imperial_hungarian_government_desc:0 "L'étendue vaste de notre empire nous obligea à adopter des réformes qui assureraient l'intégrité et la stabilité de l'empire en donnant à toutes les nations y vivant des droits égaux et une représentation politique."

#Decisions
 form_austria_hungary_title:0 "Former l'Empire Austro-Hongrois"
 form_austria_hungary_desc:0 "Bien que l'union entre Autrichiens et Hongrois soit forte, avoir un monarque conjoint pourrait ne pas suffire. Si nous voulons prévaloir et survivre sur la carte de l'Europe, entourés par d'autres grandes puissances, nous devons formaliser davantage cette union en joignant nos nations non seulement par la couronne, mais aussi par le gouvernement."

