 #Estate Privileges:
 estate_burghers_black_devils:0 "Diables Noirs"
 estate_burghers_black_devils_desc:0 "Nos corps de marines sont désorganisés en plusieurs différents. C'est bien si nous voulons maintenir la quantité de notre infanterie navale. Cependant, nous devons nous assurer d'organiser nos corps de marines en un seul si nous voulons nous assurer que notre qualité dans les opérations amphibies ne diminue pas."
 estate_burghers_maximize_cargo_space:0 "Maximiser l'Espace-Cargo"
 estate_burghers_maximize_cargo_space_desc:0 "Au lieu d'équiper nos navires marchands d'armes et de soldats, maximisons la cargaison que nous pouvons y mettre."
 estate_burghers_diversify_fluyts:0 "Diversifier les Fluyts"
 estate_burghers_diversify_fluyts_desc:0 "Au lieu de se concentrer seulement sur le commerce, nos navires marchands devraient servir un rôle plus diversifié, étant capables de transporter des troupes ainsi que de combattre les pirates."
 estate_nobles_orangist_privileges:0 "Privilèges Orangistes"
 estate_nobles_orangist_privileges_desc:0 "La cause orangiste a prouvé être assez efficace pour sécuriser le contrôle de l'état. En accordant des privilèges à ces princes, nous pouvons nous assurer qu'ils restent au pouvoir."
 estate_burghers_voc_privilege:0 "Vereenigde Oostindische Compagnie"
 estate_burghers_voc_privilege_desc:0 "Les consortiums de marchands tels que les Heeren XVII sont désireux d'étendre leurs portefeuilles et d'investir dans le commerce outre-mer. Si nous soutenions l'établissement d'une sorte de Compagnie des Indes orientales, les profits pourraient être immenses !"
 
