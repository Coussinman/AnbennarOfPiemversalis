 tatars_meddling_in_muscovite_civil_war_title:0 "Ingérence en Moscovie"
 tatars_meddling_in_muscovite_civil_war_desc:0 "Alors que la Guerre Civile Moscovite fait rage, de nombreuses opportunités sont apparues. Si nous pouvons l'influencer dans la direction que nous souhaitons, alors nous pouvons manipuler davantage la Cour Moscovite."

 tatars_restoration_of_the_yoke_title:0 "Fin de la Souveraineté Russe"
 tatars_restoration_of_the_yoke_desc:0 "Les Rus nous défièrent quand nous demandâmes d'abord leur obéissance. Espérons qu'ils ont appris leur leçon après la dévastation que nous avons infligée à leurs terres, ou nous serons forcés de répéter la violence du passé."

 tatars_return_in_carpathia_title:0 "Retour en Carpatie"
 tatars_return_in_carpathia_desc:0 "L'expansion la plus lointaine des conquêtes du Grand Khan fut arrêtée en Hongrie. Bien que son souverain ait été tué et que la campagne ait été dévastée, nous étions trop étendus, ce qui nous a forcés à nous replier en Ruthénie. Maintenant, nous sommes de retour, et nous avons l'intention de rester."

 tatars_into_iran_title:0 "Vers l'Iran"
 tatars_into_iran_desc:0 "Au cœur du Moyen-Orient se trouve l'Iran, une région montagneuse, mais emplie de civilisation. Une civilisation que nous avons l'intention de conquérir. Chevauchons une fois de plus vers le Moyen-Orient et conquérons-le."

 tatars_restoration_of_ilkhanate_title:0 "Restauration de l'Ilkhanat"
 tatars_restoration_of_ilkhanate_desc:0 "Le moment est venu de conquérir la Perse, comme notre grand ancêtre l'a fait il y a longtemps. Mais qui régnera sur ces terres lorsque la bataille sera gagnée ?"

 tatars_anatolia_title:0 "Sultanat de Rum"
 tatars_anatolia_desc:0 "Nous devons poursuivre notre campagne vers l'ouest, effectuant des incursions en Syrie et en Anatolie. Nous ne pouvons permettre aux Turcs de défier notre domination !"

 tatars_japan_title:0 "Mettre fin au Vent Divin"
 tatars_japan_desc:0 "L'une des défaites les plus connues de notre histoire militaire est peut-être celle contre le Vent Divin du Japon. Une flotte entière et des armées entières furent anéanties sans que les Japonais n'aient même levé le petit doigt, car les tempêtes détruisirent tous les navires qui eurent le malheur d'oser envahir. Cependant, aussi divin que soit ce vent, nous sommes les Mongols, et nous vaincrons même les plus puissantes des tempêtes."

 tatars_tribal_allegiance_title:0 "Exiger l'Allégeance"
 tatars_tribal_allegiance_desc:0 "Nous sommes peut-être un ensemble de tribus différentes, mais ces tribus n'obéissent souvent pas à nos règles et ne cherchent la gloire que pour elles-mêmes. Leur montrer qui est le [Root.Monarch.GetTitle] leur rappellera ce qui arrive aux sujets rebelles."

 tatars_managing_tribes_title:0 "Gestion des Tribus"
 tatars_managing_tribes_desc:0 "Un [Root.Monarch.GetTitle] devrait gouverner de manière absolue. Aucun chef tribal ne devrait défier notre autorité, car la quête pour devenir le plus grand des khans exige de devenir le plus fort du royaume."

 tatars_religious_unity_title:0 "Unité de Foi"
 tatars_religious_unity_desc:0 "Que nous embrassions une nouvelle foi ou que nous renforcions nos traditions ancestrales, le peuple mongol doit atteindre l'harmonie religieuse."

 tatars_seizing_nizhny_novgorod_title:0 "S'emparer de [306.GetName]"
 tatars_seizing_nizhny_novgorod_desc:0 "La forteresse de [306.GetName] est peut-être notre plus grand obstacle pour piller le reste de la Russie. Emparons-nous-en par la force."

 tatars_raid_ruthenia_title:0 "Piller la Ruthénie"
 tatars_raid_ruthenia_desc:0 "Jadis, les armées de Gengis Khan ravagèrent la Ruthénie. Kiev fut saccagée et brûlée, une grande puissance réduite en cendres du jour au lendemain. Il est temps pour les Tatars de retourner dans les terres fertiles du Dniepr."

 tatars_revenge_against_timur_title:0 "Vengeance contre Timur"
 tatars_revenge_against_timur_desc:0 "Timur a dévasté une grande partie des terres mongoles et tatares dans le passé. Maintenant, son empire est au bord de l'effondrement. Avec cette opportunité à nos portes, détruisons l'Empire qu'il a créé."

 tatars_invasion_of_india_title:0 "Chute de l'Hindoustan"
 tatars_invasion_of_india_desc:0 "Traverser la chaîne de Sulaiman est une tâche ardue pour nos hordes. De plus, la richesse de l'Inde n'intéressait pas le Grand Khan dans le passé, car il était davantage axé sur le pouvoir que sur l'or. Nous ferons ce qu'il n'a pas fait, c'est-à-dire envahir l'Inde."

 tatars_korea_title:0 "Briser l'Ermite"
 tatars_korea_desc:0 "Möngke Khan força les Coréens à se soumettre au règne mongol. Ils ont depuis cessé de s'incliner devant nous, et doivent se rappeler qui sont leurs véritables maîtres."

 tatars_pax_mongolica_title:0 "Pax Mongolica"
 tatars_pax_mongolica_desc:0 "On dit que sous le règne des grands Khans du passé, une femme pouvait marcher d'un bout à l'autre de l'Empire avec une pépite d'or sur la tête et voyager sans crainte. Nous restaurerons cette paix à travers nos terres."

 tatars_enable_nobility_title:0 "Tribus Nobles"
 tatars_enable_nobility_desc:0 "Écouter les voix des chefs tribaux ne nous a pas beaucoup profité. Peut-être que si nous organisons certaines personnes influentes de notre royaume comme nobles, comme le font de nombreux autres États, nous serons en mesure de répondre plus efficacement aux exigences de la nation."

 tatars_any_child_can_be_khan_title:0 "Tout Enfant peut être Khan !"
 tatars_any_child_can_be_khan_desc:0 "Pourquoi la règle devrait-elle être transmise uniquement aux adultes ? Si un enfant se révèle être un grand guerrier ou un grand dirigeant, il devrait être autorisé à se déclarer Khan. Au lieu de permettre à des seigneurs de guerre corrompus ou incompétents de devenir khans, nous devrions nous efforcer de permettre à tout enfant d'être Khan."

 tatars_raiding_hosts_title:0 "Groupes de Pillage"
 tatars_raiding_hosts_desc:0 "Notre nation dépend du pillage d'autres nations plus civilisées afin d'amasser des richesses et de rester intacte. Organisons davantage de ces groupes de pillage et apportons plus de butin aux tribus."

 tatars_great_khan_title:0 "Manteau du Grand Khan"
 tatars_great_khan_desc:0 "Bien que Temüjin soit mort depuis longtemps, ses successeurs vivent encore. C'est à nous de revendiquer le manteau de créer le plus grand empire que le monde ait jamais vu."

 tatars_southern_steppes_title:0 "Steppes du Sud"
 tatars_southern_steppes_desc:0 "Les terres de Crimée sont divisées entre plusieurs nations, mais elles appartiennent légitimement aux héritiers de Gengis Khan."

 tatars_unify_golden_horde_title:0 "Unifier le Grand État"
 tatars_unify_golden_horde_desc:0 "Le peuple tatar a été désuni depuis l'effondrement de la Horde d'Or. Si la puissance tatare doit jamais être restaurée, nous devons unir tous les Khans sous notre règne."

 tatars_march_into_central_asia_title:0 "Marche vers l'Asie Centrale"
 tatars_march_into_central_asia_desc:0 "Aucun Khan ne doit être laissé en Asie centrale pour défier notre règne. Notre domination sur la région doit être absolue."

 tatars_control_over_northern_yuan_title:0 "Contrôle des Yuan du Nord"
 tatars_control_over_northern_yuan_desc:0 "Les vestiges de la dynastie Yuan ont été sécurisés par nous. Maintenant, nous devons sécuriser la terre de Mongolie, la terre où la dynastie Yuan est restée après la rébellion du Turban Rouge."

 tatars_dragons_gate_title:0 "Ouvrir la Porte du Dragon"
 tatars_dragons_gate_desc:0 "La Grande Muraille de Chine garde le Dragon sur le trône de Pékin. En la faisant s'effondrer, nous pourrons entrer en Chine et apporter la ruine à l'Empire qui nous a défiés."

 tatars_control_over_the_north_title:0 "Contrôle de Pékin"
 tatars_control_over_the_north_desc:0 "Bien que la Grande Muraille soit tombée, les Chinois nous résistent encore. Prenons d'assaut Pékin et le reste de leurs territoires du Nord pour la horde."

 tatars_the_dragon_throne_title:0 "Sur le Trône du Dragon"
 tatars_the_dragon_throne_desc:0 "Avec la chute de Pékin et du Sud de la Chine, le Trône du Dragon est maintenant nôtre. Nous pouvons enfin nous déclarer comme les nouveaux empereurs de Chine."

 tatars_strengthen_basqaq_governors_title:0 "Renforcer les Basqaqs"
 tatars_strengthen_basqaq_governors_desc:0 "Les Basqaqs étaient des agents de l'Empire mongol, responsables du maintien de l'ordre et de la collecte des impôts. Ils fonctionnaient comme un système décentralisé d'administrateurs et d'officiers militaires, garantissant la conformité au règne mongol à travers les vastes territoires."

 tatars_buff_tributaries_title:0 "Têtes Inclinées ; Genoux Fléchis"
 tatars_buff_tributaries_desc:0 "De nombreux États sont soit devenus nos vassaux, soit paient un tribut pour que nous ne les envahissions pas. C'est la preuve que les Mongols étaient destinés à gouverner le monde."

 tatars_expansion_of_silk_road_title:0 "Expansion de la Route de la Soie"
 tatars_expansion_of_silk_road_desc:0 "Avec notre règne en Chine et en Perse, nous pouvons apporter une nouvelle prospérité à la Route de la Soie. En créant plus de centres commerciaux le long de la route, et en la protégeant de tous les pillards qui pourraient souhaiter la perturber, nous pouvons en tirer profit."

 tatars_successors_of_the_golden_horde_title:0 "Successeurs d'Ulug Ulus"
 tatars_successors_of_the_golden_horde_desc:0 "Ulug Ulus, signifiant 'Grand État', est le nom donné à la Horde d'Or. Cependant, elle est tombée, divisée entre de nombreuses tribus tatares qui souhaitent revendiquer son manteau. Nous sommes ceux qui restaureront cet héritage d'or."

 tatars_consolidate_urals_title:0 "Consolider l'Oural"
 tatars_consolidate_urals_desc:0 "Bien que les terres de l'Oural ne conviennent pas à une horde, elles abritent de nombreux Tatars et constituaient une partie intégrante de la Horde d'Or. Conquérons cette terre de forêt et de neige."

 tatars_kazakhs_title:0 "Peuple Kazakh"
 tatars_kazakhs_desc:0 "Nous devons pousser toujours plus loin dans la steppe. Les Kazakhs doivent être amenés à rejoindre notre Horde alors que nous marchons vers l'est."

 tatars_contact_with_oirat_title:0 "Vestiges des Yuan"
 tatars_contact_with_oirat_desc:0 "La dynastie Yuan a disparu. Ses vestiges se trouvent dans les terres des Mongols. Nous devons sécuriser ce qui en reste si nous voulons être couronnés comme les dirigeants légitimes de la Chine."

 tatars_manchuria_title:0 "Conquête de la Mandchourie"
 tatars_manchuria_desc:0 "Les hordes de Mandchourie sont divisées. Elles nous ont jadis prêté allégeance, mais elles ont décidé de nous abandonner. Conquérons-les et ramenons-les à l'Empire mongol."

 tatars_southern_china_title:0 "Mettre fin aux Turbans Rouges"
 tatars_southern_china_desc:0 "Nous avons été chassés de Chine par les Ming rebelles et avons perdu le Mandat du Ciel. Nous devons refaire l'empire de Kubilai Khan et reprendre le Mandat !"

 tatars_gathering_the_tribute_title:0 "Collecte du Tribut"
 tatars_gathering_the_tribute_desc:0 "Au lieu de taxer directement le peuple, nous devrions nous concentrer davantage sur ce que nous avons toujours fait à ceux qui ont plié le genou devant nous : collecter le tribut."

 tatars_new_trade_routes_title:0 "Établir de Nouvelles Routes Commerciales"
 tatars_new_trade_routes_desc:0 "Bien qu'une horde ne soit pas connue pour le commerce, les Mongols ont eu pour tradition d'apporter la prospérité aux commerçants qui faisaient partie de leur empire. Cela, combiné au profit que cela peut nous apporter, incite de nombreux chefs tribaux mineurs à protéger ces caravanes."

 tatars_intercontinental_trade_title:0 "Commerce Continental"
 tatars_intercontinental_trade_desc:0 "Au lieu que des navires naviguent d'un continent à l'autre, ou que de nombreux péages soient payés pour qu'une caravane atteigne sa destination, nous favoriserons plutôt un système où les caravanes sont libres de se déplacer d'un coin de l'empire à l'autre."
 
 tatars_tolerance1_title:1 "[Root.GetPreviewColorHORDES]Hommes de Mérite[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc:0 "Nous ne jugeons pas un homme sur ses croyances, mais plutôt, nous le jugeons sur ses capacités à nous servir. Notre nation contient de nombreux exemples de ces hommes, nous devrions donc leur accorder des positions basées sur ces mérites."
 
 tatars_tolerance2_title:1 "[Root.GetPreviewColorHORDES]État des Fois[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc:0 "Au lieu de gouverner par la religion, nous devrions plutôt gouverner par le droit commun. Notre État est un creuset de nombreuses fois différentes, donc au lieu de les maîtriser, nous devrions façonner ces lois pour s'adapter à toutes leurs valeurs."
 
 tatars_devout1_title:1 "[Root.GetPreviewColorHORDES]Foi des Steppes[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc:0 "Si nous devons prouver à nos sujets que nous sommes dignes du titre de Grand Khan, alors nous devons aussi décider de la foi que nous suivrons. Peu importe si certaines des tribus ne nous suivent pas au début, car nous les maîtriserons et les forcerons à le faire."
 
 tatars_devout2_title:1 "[Root.GetPreviewColorHORDES]Pour la Horde ![Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc:0 "En tant que Grand Khan, nous devons servir d'exemple à notre peuple, non seulement au combat mais aussi en religion. [Root.Monarch.GetName] répandra la foi [Root.Religion.GetName] aussi loin qu'il le pourra."
 
 tatars_confucian1_title:1 "[Root.GetPreviewColorHORDES]Enseignements de Confucius[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc:0 "Plutôt que de maîtriser une religion quelconque, nous devrions plutôt suivre un chemin plus harmonieux. La coexistence, comme le disent les enseignements de Confucius. La paix et l'harmonie entre de nombreuses valeurs religieuses différentes."
 
 tatars_confucian2_title:1 "[Root.GetPreviewColorHORDES]Harmonie Éternelle[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc:0 "Avec de nombreuses religions sous notre empire, nous devons renforcer davantage nos efforts pour la paix intérieure. Une paix qui apportera l'harmonie éternelle dans notre royaume."

