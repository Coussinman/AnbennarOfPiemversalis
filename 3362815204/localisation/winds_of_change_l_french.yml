 HUNGARIAN_REVOLUTION_VICTORY_OF_THE_REVOLUTION:0 "La §YRévolution§! est réussie et la Souveraineté §YHongroise§! est restaurée."
 
 estate_nobles_hungarian_nobility_privileges:0 "Privilèges de la Noblesse Hongroise"
 estate_nobles_hungarian_nobility_privileges_desc:0 "Plutôt que de nous concentrer sur le risque de provoquer la colère du royaume hongrois en centralisant le nôtre, garantissons aux nobles hongrois leurs privilèges et leurs traditions."
 estate_nobles_austrian_nobility_privileges:0 "Privilèges de la Noblesse Autrichienne"
 estate_nobles_austrian_nobility_privileges_desc:0 "Plutôt que de nous concentrer sur le risque de provoquer la colère du royaume autrichien en centralisant le nôtre, garantissons aux nobles autrichiens leurs privilèges et leurs traditions."
 
 HAB_ALL_HUNGARIAN_PROVINCES_GAIN_THE_FOLLOWING:0 "Chaque Province Centrale §YHongroise§! gagnera ce qui suit :"
 
