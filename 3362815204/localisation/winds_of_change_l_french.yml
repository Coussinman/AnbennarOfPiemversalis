#Decisions

 replenish_mercenary_ranks_title:0 "Reconstituer les Rangs Mercenaires"
 replenish_mercenary_ranks_desc:0 "La bonne administration des soldats contractuels sous notre solde et la reconstitution de leurs rangs est de la plus haute priorité !"

#Netherlands

 NED_flanders_title:0 "Dans les Champs de Flandre"
 NED_flanders_desc:0 "La force, la solidarité et un objectif commun ne sont que quelques-unes des qualités qui unissent notre peuple. Alors que nous luttons pour étendre notre territoire, notre prochain objectif ne sera autre que la Flandre."

 NED_luxembourg_fortress_title:0 "Le Bock de Luxembourg"
 NED_luxembourg_fortress_desc:0 "Bien que le terrain de notre région soit principalement plat et marécageux, il est évident que nous avons besoin de structures défendables. Aucune n'est un meilleur candidat qu'un puissant fort à [94.GetName]."

 NED_dutch_polders_title:0 "Récupération de Terres"
 NED_dutch_polders_desc:0 "Bien que la mer nous fournisse du commerce et des pièces, il est devenu évident que pour assurer plus d'espace de vie à notre peuple, nous devons la récupérer sur la mer."

 NED_low_countries_urbanization_title:0 "Villes des Pays-Bas"
 NED_low_countries_urbanization_desc:0 "Le progrès de l'homme ne peut être entravé ou arrêté par les déficiences architecturales de nos ancêtres. À cette fin, érigeons et étendons nos centres urbains pour faciliter une demande croissante de biens et de logements."

 NED_fluyts_title:0 "Navires de Fret Fluyt"
 NED_fluyts_desc:0 "En tant que peuple qui vit par et près de la mer, nous devons continuer à perfectionner notre maîtrise des courants, du flux et reflux qui entoure notre côte."

 NED_sea_beggars_title:0 "Les Watergeuzen"
 NED_sea_beggars_desc:0 "En temps de guerre et particulièrement face à un ennemi plus fort, nous devons utiliser chaque homme disponible, indépendamment de sa boussole morale, pour obtenir la victoire. Divers équipages de corsaires qui nous causeraient normalement des problèmes sont maintenant prêts et préparés à être lâchés sur nos ennemis."

 NED_organizing_the_church_title:0 "Réorganiser le Clergé"
 NED_organizing_the_church_desc:0 "La branche des clercs et hommes de foi qui se mêlent des affaires de cour est un précédent des plus dangereux à établir. Nous devons éliminer leurs éléments corrompus et assurer leur loyauté."

 NED_religious_immigrants_title:0 "Afflux d'Immigrants"
 NED_religious_immigrants_desc:0 "La réforme a causé le départ de nombreuses sociétés religieuses de leurs foyers à la recherche d'une nouvelle terre. Nous serons le phare de la liberté, pour que tous ceux qui ont été forcés de quitter leurs foyers puissent trouver une vie meilleure dans nos terres."

 NED_carribean_colonies_title:0 "Colonies des Caraïbes"
 NED_carribean_colonies_desc:0 "Les Caraïbes abritent de nombreuses plantations de sucre, toutes riches et nôtres à prendre. Mettons les voiles et colonisons ces terres au nom de l'État."

 NED_guyana_title:0 "Base en Guyane"
 NED_guyana_desc:0 "L'Amérique du Sud n'est pas accessible à nos marines et colons. En nous établissant en Guyane, nous pourrons permettre de futurs desseins au Brésil, grands ou non."

 NED_raise_the_militia_title:0 "Lever la Milice"
 NED_raise_the_militia_desc:0 "Nous avons vécu sous la bannière bourguignonne bien trop longtemps. Il est temps pour notre peuple de se lever et de prendre le contrôle de notre destin par nous-mêmes."

 NED_holland_title:0 "Unification de la Hollande"
 NED_holland_desc:0 "Le cœur des Pays-Bas abrite un commerce et une richesse abondants. L'ajouter à notre domaine ne ferait qu'augmenter davantage notre influence et notre posture dans la région."

 NED_unification_of_low_countries_title:0 "Je Maintiendrai"
 NED_unification_of_low_countries_desc:0 "Le temps est venu pour nous de lancer une attaque contre tous ceux qui souhaitent nuire à notre peuple et contrôler nos terres. Nous ne serons plus des sujets !"

 NED_cloth_trading_title:0 "Commerce du Tissu"
 NED_cloth_trading_desc:0 "Les ateliers à travers nos provinces sont célèbres pour la qualité de leur tissu et de leur fil. Diverses techniques et artisans locaux prêtent leur expertise pour créer certains des plus beaux vêtements connus en Europe."

 NED_dutch_canal_works_title:0 "Travaux de Digues"
 NED_dutch_canal_works_desc:0 "Une ingénierie robuste et une culmination de matériaux solides sont quelques-uns des facteurs qui nous permettront d'ériger de fortes digues et de maîtriser l'élément eau."

 NED_rise_of_dutch_navy_title:0 "Instituer la Marine d'État"
 NED_rise_of_dutch_navy_desc:0 "En tant que nation qui occupe l'une des côtes les plus profitables d'Europe, il est absolument logique que nos ports soient le foyer d'une marine robuste."

 NED_dutch_admiralities_title:0 "Cinq Amirautés Néerlandaises"
 NED_dutch_admiralities_desc:0 "L'administration des affaires maritimes et s'assurer que nos communautés navales sont occupées par les individus les plus compétents, sont quelques-unes des facettes les plus importantes et vitales de notre gouvernement."

 NED_amsterdam_stock_exchange_title:0 "Bourse d'Amsterdam"
 NED_amsterdam_stock_exchange_desc:0 "Le flux d'argent, de crédit et d'affaires outre-mer n'est pas un spectacle étrange dans nos halls. Pour mieux faciliter nos affaires financières et notre expansion, nous devons fournir les installations nécessaires."

 NED_dutch_naval_supremacy_title:0 "Suprématie Navale Néerlandaise"
 NED_dutch_naval_supremacy_desc:0 "Au fil des années, nous avons eu de nombreux ennemis dignes. Cependant, aucun ne tiendra contre le lion qui a dompté même les plus légendaires des ennemis en mer."

 NED_humanism_title:0 "Humanisme Néerlandais"
 NED_humanism_desc:0 "De nombreuses nations européennes cherchent à imposer leur volonté en utilisant la parole de Dieu. Nous ne leur ressemblons pas. Nous souhaitons plutôt étendre nos terres en utilisant de nouveaux enseignements, les enseignements de l'Humanisme, le concept de respecter les êtres humains tant qu'ils contribuent à l'État. Développons encore plus cette idéologie, au nom de l'État !"

 NED_erasmus_title:0 "Enseignements d'Érasme"
 NED_erasmus_desc:0 "Les enseignements d'Érasme de Rotterdam en humanisme ont révolutionné les Pays-Bas, plaidant pour un retour à l'apprentissage classique, à la pensée critique et à l'autonomie individuelle. Son influence a allumé une renaissance de la connaissance, provoquant un changement sociétal vers l'illumination, la tolérance et un accent renouvelé sur l'éducation. L'héritage d'Érasme continue de résonner, ayant laissé un impact durable sur le développement intellectuel et l'évolution culturelle de la région."

 NED_west_indies_company_title:0 "Compagnie des Indes Occidentales"
 NED_west_indies_company_desc:0 "De nombreux colons courageux se sont établis dans les Amériques. Bien qu'ils soient désorganisés, ils servent tous sous l'État néerlandais. En créant la Compagnie des Indes Occidentales, nous pouvons les gouverner plus efficacement."

 NED_new_amsterdam_title:0 "Nieuw Amsterdam"
 NED_new_amsterdam_desc:0 "Sur les rives de la côte est américaine se trouve l'estuaire de l'Hudson, un endroit où nous pouvons établir une nouvelle colonie pour nos colons. Nous l'appellerons 'Niew-Amsterdam', et avec elle en place, nous aurons accès au reste de la côte est américaine."

 NED_grand_design_title:0 "Groot Desseyn"
 NED_grand_design_desc:0 "Si nous voulons gagner une guerre tout en étant en infériorité numérique, nous devons couper l'accès de l'ennemi à la richesse : leurs routes commerciales. En occupant le Brésil et la Côte d'Ivoire, nous pourrons contrôler toute source de revenus entrant en Europe."

 NED_dutch_slavery_title:0 "Question de l'Esclavage"
 NED_dutch_slavery_desc:0 "L'esclavage a été pratiqué pendant de nombreux siècles sous différentes formes. Avec la montée des droits de l'homme cependant, beaucoup plaident pour l'abolition de l'esclavage. Nous devons nous assurer de régler cette question."

 NED_japan_title:0 "Commerce Japonais"
 NED_japan_desc:0 "La nation du Japon s'est fermée du reste du monde. Enfin, sauf des Néerlandais. Pour cette raison, nous devons nous assurer de renforcer notre commerce dans l'île."

 NED_friesland_title:0 "Liberté Frisonne"
 NED_friesland_desc:0 "Le peuple frison a longtemps demandé son indépendance des influences extérieures et s'est battu pour son autonomie. Offrons-leur la liberté sous notre bannière, comme compromis."

 NED_english_channel_dominance_title:0 "Suprématie dans la Manche"
 NED_english_channel_dominance_desc:0 "Les eaux entre nous et le roi anglais sont mûres pour les affaires et le profit. Nous devons sécuriser un monopole incontesté et récolter les bénéfices."

 NED_glorious_revolution_title:0 "Révolution Glorieuse"
 NED_glorious_revolution_desc:0 "Les luttes internes de nos ennemis de l'autre côté de la Manche n'ont pas échappé à notre attention. Nous devons intervenir et les subjuguer une fois pour toutes."

 NED_black_devils_title:0 "Regiment de Marine"
 NED_black_devils_desc:0 "Alors que nous nous efforçons d'exceller dans les affaires maritimes, nous devons insuffler de la fierté et de la discipline aux marines qui sont à bord de nos navires les plus légendaires."

 NED_free_trade_title:0 "Concept de Libre-Échange"
 NED_free_trade_desc:0 "La facilitation du commerce ouvert et l'acceptation des marchands étrangers dans nos marchés est un excellent moyen de profiter grandement d'un monde en constante évolution."

 NED_universities_title:0 "Universités des Pays-Bas"
 NED_universities_desc:0 "S'il y a quelque chose que notre peuple souhaite promouvoir, c'est la liberté et l'éducation. En renforçant nos villes dans les Pays-Bas, nous nous permettrons de renforcer davantage notre éducation, en construisant de nouvelles universités."

 NED_leiden_university_title:0 "Université de Leyde"
 NED_leiden_university_desc:0 "Établie en 1575, l'Université de Leyde se dresse comme l'une des plus anciennes des Pays-Bas, fondée durant une période pivot de ferment intellectuel et de bouleversement religieux. Née de la vision de Guillaume d'Orange pour un centre d'apprentissage promouvant la tolérance religieuse et la liberté académique, l'université gagna rapidement une renommée pour son engagement envers l'excellence scientifique et l'innovation. Sa faculté précoce incluait des luminaires tels que Justus Lipsius et Joseph Scaliger, attirant des étudiants de toute l'Europe."

 NED_unified_confession_title:0 "Une Confession Unifiée"
 NED_unified_confession_desc:0 "La Réforme en Europe a divisé l'église occidentale en deux. En conséquence, de nombreux pays font face à des troubles religieux. Au lieu de nous battre les uns contre les autres pour de telles raisons mesquines, mettons de côté nos différences."
 NED_ADD_100_FERVOR:1 "Gagne §G100.00§! points de Ferveur."

 NED_start_exploration_title:0 "Contes d'Or et d'Épices"
 NED_start_exploration_desc:0 "De nombreux explorateurs étrangers parlent de terres au-delà de nos cartes. Ils racontent des contes d'or et d'épices, tentant de nombreux colons de mettre les voiles vers cette terre. Ne laissons plus ces rumeurs d'or nous tenter, alors que nous mettons les voiles vers la Terra Incognita."

 NED_ivory_trade_title:0 "Commerce sur la Côte d'Ivoire"
 NED_ivory_trade_desc:0 "La Côte d'Ivoire est vitale pour tous les marchands qui apportent des richesses d'Asie. En sécurisant les terres là-bas, nous pouvons encore augmenter notre flux commercial d'Asie vers l'Europe."

 NED_malacca_trade_title:0 "Conquérir Malacca"
 NED_malacca_trade_desc:0 "Malacca est une ville importante dans les Indes orientales, une que nous ne devons pas tolérer qu'elle tombe entre les mains de nos concurrents. Elle doit être prise !"

 NED_taiwan_title:0 "Acquérir Formose"
 NED_taiwan_desc:0 "Pour mieux intercepter le commerce de nos concurrents en Extrême-Orient, et pour aider nos propres marchands à commercer avec la Chine et le Japon, nous devrions établir une base sur l'île de Formose."

 NED_east_indies_domination_title:0 "Indes Orientales Néerlandaises"
 NED_east_indies_domination_desc:0 "Notre commerce dans les Indes prospère, mais la sécurité de notre commerce et de nos marchands est en péril tant que notre contrôle économique de la région n'est pas égalé par un contrôle politique. Pour la prospérité continue de la région et nos intérêts nationaux, il est impératif que nous apportions autant des Indes que possible sous notre contrôle."

 NED_end_sound_toll_title:0 "Mettre Fin au Péage du Sund"
 NED_end_sound_toll_desc:0 "Les biens qui transitent par le domaine de [12.GetName] le font sous un tarif et un péage. C'est très mauvais pour nos résultats et doit être traité."

 NED_baltic_supremacy_title:0 "Suprématie Commerciale Baltique"
 NED_baltic_supremacy_desc:0 "Les courants nordiques et les navires avec de la cargaison des mers orientales sont riches en poisson, biens et fournitures. Nous devons maintenir une forte présence à travers toute la Baltique"

 NED_english_relations_title:0 "Relations en Grande-Bretagne"
 NED_english_relations_desc:1 "Nos voisins de l'autre côté de la manche possèdent depuis longtemps une grande force et une prouesse navale. Nous devons nous assurer qu'ils soient pacifiés, soit par la diplomatie soit par l'épée."

 NED_military_reforms_title:0 "Fondation de la Staatse Leger"
 NED_military_reforms_desc:0 "En tant que nation émergente ayant besoin de se défendre, nous devons établir une armée rapide qui soit bien équipée et prête à défendre nos provinces natales."

 NED_marician_reforms_title:0 "Réformes Mauriciennes"
 NED_marician_reforms_desc:0 "La montée du Professionnalisme Militaire en Europe change lentement la façon dont la guerre est menée. Au lieu qu'un roi mène ses nobles et leur milice au combat, l'armée est maintenant une institution en soi. Malgré notre manque de population, nous pouvons utiliser des mercenaires pour protéger notre état."

 NED_army_of_the_state_title:0 "Armée de l'État"
 NED_army_of_the_state_desc:0 "Il y a une chose que l'armée devrait accomplir, et c'est protéger l'état. Le protéger des étrangers et des insurrectionnistes. C'est pourquoi nous devons renforcer notre armée pour qu'elle soit la plus glorieuse d'Europe, afin que nous puissions nous protéger."

 NED_statists_and_oragnists_title:0 "Statistes et Orangistes"
 NED_statists_and_oragnists_desc:0 "Le conflit entre ceux qui soutiennent l'état, les 'Statistes', et ceux qui soutiennent la monarchie, les 'Orangistes', afflige notre nation depuis sa fondation. Nous devons choisir un camp dans ce conflit si nous voulons y mettre fin une fois pour toutes."

 NED_managing_stadholders_title:0 "Gérer les Stadthouders"
 NED_managing_stadholders_desc:0 "Chaque province a le droit de nommer son propre stadthouder, qui agit à la fois comme leader politique et militaire. Alors que notre pays grandit et que les provinces continuent de s'unir, cependant, une multitude de stadthouders pose certains problèmes, particulièrement pour l'armée. Nous avons besoin d'un seul commandant en charge de l'effort militaire global, et le moyen le plus simple d'y parvenir est de nommer un seul homme au stadthoudérat de plusieurs provinces à la fois."

 NED_question_of_the_confederation_title:0 "Destin de la Confédération"
 NED_question_of_the_confederation_desc:0 "La Confédération qui a fondé notre République est maintenant complète. Le conflit Orangiste et Statiste est maintenant réglé, avec un camp émergeant victorieux. Il est temps que nous façonnions maintenant la Confédération selon la façon dont nos dirigeants l'ont imaginée dès le début."

 NED_patronage_of_arts_title:0 "Parrainer les Artistes Étrangers"
 NED_patronage_of_arts_desc:0 "Philippe le Bon de Bourgogne a laissé une cour dans les Pays-Bas remplie de nombreux grands artistes. Nous devons continuer son héritage et porter la cour néerlandaise à des hauteurs encore plus nouvelles."

 NED_golden_age_title:0 "Gouden Eeuw"
 NED_golden_age_desc:0 "Divers succès dans le commerce, les affaires maritimes et économiques ont poussé les historiens à proclamer notre époque 'L'Âge d'Or de [Root.GetName]'. Commerce florissant, population heureuse et taxation efficace ont fait des merveilles pour notre économie, nous permettant même de rivaliser avec les Britanniques dans la Manche."

 NED_founding_the_voc_title:0 "Fondation de la VOC"
 NED_founding_the_voc_desc:0 "Les consortiums de marchands tels que les Heeren XVII sont désireux d'étendre leurs portefeuilles et d'investir dans le commerce outre-mer. Si nous soutenions l'établissement d'une sorte de Compagnie des Indes orientales, les profits pourraient être immenses !"

 NED_access_to_india_title:0 "Accéder à l'Océan Indien"
 NED_access_to_india_desc:0 "En établissant de nouveaux avant-postes dans l'océan Indien, nous pouvons plus efficacement sécuriser nos positions dans la région, menant mieux le commerce avec les natifs là-bas."

 NED_ceylon_bases_title:0 "Base à Ceylan"
 NED_ceylon_bases_desc:0 "La riche île de Ceylan n'est pas seulement une source lucrative de revenus en soi, mais aussi un point de passage clé pour les navires naviguant plus à l'est. Si nous ne la saisissons pas, nos ennemis le feront sûrement."

 NED_city_of_batavia_title:0 "Fondation de Batavia"
 NED_city_of_batavia_desc:0 "Notre présence croissante dans les Indes orientales nécessite un centre administratif proche, où nos marchands peuvent être protégés par nos canons et nos navires peuvent s'amarrer en sécurité."

 NED_hansa_relations_title:0 "Relations avec la Hanse"
 NED_hansa_relations_desc:0 "Commençant en 1441, nos Forces navales se sont affrontées de nombreuses fois avec la Hanse, un groupe dominant de villes qui contrôlait le commerce lucratif dans la mer Baltique. Les ayant battues et humiliées, nous avons signé le Traité de Copenhague qui nous a permis un accès illimité et une présence importante dans leurs ports. Il est temps que nous exigions que le traité soit rétabli, sinon ils risquent d'entrer en guerre."

 NED_sail_towards_lubeck_title:0 "Soutenir les Commerces en Vrac"
 NED_sail_towards_lubeck_desc:0 "Le grain de la Baltique a traditionnellement été expédié vers l'ouest par nos marchands, mais il y a encore tant d'opportunités là-bas dont nous pouvons profiter. Si nous devions étendre notre présence dans les marchés baltiques, nous pourrions gagner assez d'argent pour commencer à penser à financer une expédition pour trouver encore plus d'endroits où faire des affaires."

 NED_securing_baltic_grain_title:0 "Sécuriser le Grain Baltique"
 NED_securing_baltic_grain_desc:0 "Les Pays-Bas ont toujours été approvisionnés par les importations de grain, spécifiquement celles de la Baltique. Si nous parvenons à sécuriser cet approvisionnement en grain pour nous-mêmes, nous ne serons plus obligés de le payer."

 NED_garrision_system_title:0 "Garnisons Fixes"
 NED_garrision_system_desc:0 "Nos terres natales ne sont pas grandes, ce qui signifie qu'il est d'autant plus important de défendre ce que nous avons. Nous devons établir un système de garnison fort qui puisse protéger notre pays bien-aimé."

 NED_dutch_engineering_title:0 "Ingénierie Néerlandaise"
 NED_dutch_engineering_desc:0 "Peut-être le plus important dans une campagne est la guerre de siège. Une bataille peut être coûteuse si elle est mal gérée, mais un siège peut être tout aussi dévastateur s'il n'est pas planifié correctement. De nombreux théoriciens militaires de notre nation ont suggéré de nouveaux changements dans la façon dont nous menons la guerre de siège."

 NED_organizing_the_seven_provinces_title:0 "Terres de la Généralité"
 NED_organizing_the_seven_provinces_desc:1 "Il est important d'administrer sainement notre pays, étant donné le fait que notre pays abrite de nombreuses différences régionales. À cette fin, le gouvernement central doit parfois administrer directement les terres pour empêcher une faction régionale de gagner trop d'influence dans les affaires nationales."

 NED_northern_renaissance_title:0 "Renaissance du Nord"
 NED_northern_renaissance_desc:0 "La Renaissance flamande, florissant aux 15e et 16e siècles, marqua un renouveau culturel et artistique vibrant en Flandre, englobant la Belgique et les Pays-Bas actuels. Ce fut une période caractérisée par une fusion de maîtrise artistique, de prospérité commerciale et d'innovation intellectuelle. Des artistes comme Jan van Eyck et Pieter Bruegel l'Ancien personnifièrent cette ère, pionnier des techniques de peinture à l'huile et capturant les minuties de la vie quotidienne avec un réalisme inégalé."

 NED_dutch_architecture_title:0 "Architecture Baroque Néerlandaise"
 NED_dutch_architecture_desc:0 "L'architecture baroque néerlandaise, prévalente au 17e siècle, incarnait un style distinctif caractérisé par la grandeur, la précision et la praticité. Influencés par la prospérité économique du pays et la domination du commerce mondial, les architectes embrassaient des lignes épurées, des détails ornés et un accent sur la fonctionnalité."

 NED_cape_of_good_hope_title:0 "Un Nouvel Espoir"
 NED_cape_of_good_hope_desc:0 "Avec nos routes commerciales terrestres vers l'Inde coupées, beaucoup de nos marchands cherchent maintenant de nouvelles routes, spécifiquement celles en Afrique. Ils cherchent une source de nouvel espoir, pour qu'ils puissent à nouveau commercer avec les terres des Indes. Ce qu'ils ne savent pas cependant, c'est que cet espoir est un peu plus au sud qu'ils ne le pensent...."

 NED_crossroad_between_two_worlds_title:0 "Entre Deux Mondes"
 NED_crossroad_between_two_worlds_desc:0 "Le Cap de Bonne-Espérance est un point de passage important sur la route vers les Indes orientales. Établir une station là-bas et offrir un port sûr pour nos navires au milieu du long voyage vers l'est est un choix prudent."
 
