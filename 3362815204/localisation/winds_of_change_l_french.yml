 divine_authority_desc:1 "L'§YAutorité Inca§! est une métrique qui mesure l'autorité religieuse que notre [Root.Monarch.GetTitle] exerce aux yeux du peuple.\n\nL'§YAutorité Inca§! peut être modifiée par :\nStabilité : §R-0.15§! à §G+0.15§! par mois.\nLégitimité : §R-0.15§! à §G+0.15§! par mois.\nTolérance de la Vraie Foi : §G+0.03§! Mensuel par point\nProjection de Pouvoir : §G+0.05§! Mensuel à §Y100.00§!\nPrestige : §R-0.10§! à §G+0.10§! par mois.\nCompétence du Dirigeant : §G+0.01§! par chacune.\nAutonomie Globale Moyenne : §R-0.50§! à §Y100.0%§!\nTroubles Moyens : §R-0.05§! si les Troubles sont à §Y-5.00§! ou moins et jusqu'à §R-0.50§! à §Y+4.00§! ou plus.\nPertes infligées par l'armée avec Général Monarque : §G+0.01§! pour §Y100§! pertes.\n\n"


 MAY_highlander_resistance_title:0 "Résistance des Hautes Terres"
 MAY_highlander_resistance_desc:0 "Les Mayas dans les Hautes Terres ont toujours été plus périphériques au reste du monde maya dans les Basses Terres. Leur patrie hautement défendable cependant leur a permis de résister à l'empiètement des Mayas du nord et plus tard, leur a permis de résister aux Espagnols pendant plus d'un siècle."
 MAY_collapse_of_mayapan_title:0 "Effondrement de Mayapan"
 MAY_collapse_of_mayapan_desc:0 "Le plus grand état maya de notre époque - la Ligue de Mayapan menée par la famille Cocom a finalement effondré. Cette force était utilisée pour garder leurs sujets loyaux par la coercition et l'emprisonnement des familles royales dans la cité de Mayapan."
 MAY_ancient_ruins_title:0 "Ruines Antiques"
 MAY_ancient_ruins_desc:0 "Dans les siècles passés, les Basses Terres mayas intérieures rudes étaient habitées par de grandes cités construisant de grands monuments et forgeant de puissants états. Depuis lors, beaucoup de ces entités politiques ont été abandonnées et les cités, si elles ne sont pas désolées, sont certainement des coquilles de leur ancien soi."
 MAY_reform_the_league_title:0 "Réformer la Ligue"
 MAY_reform_the_league_desc:0 "La Ligue de Mayapan gouvernait une grande partie du Nord du Yucatan et son influence pénétrait bien au-delà de cela. Utilisons notre nouveau pouvoir pour soumettre tous les peuples mayas sous notre règne."
 MAY_zapotec_and_mixtec_title:0 "La Vallée d'Oaxaca"
 MAY_zapotec_and_mixtec_desc:0 "Les Zapotèques et les Mixtèques sont deux sociétés apparentées mais très différentes qui habitent la vallée d'Oaxaca. Résistant à l'empiètement de Tenochtitlan et se battant entre eux, forçons-les à rejoindre notre ligue."
 MAY_yucatan_renaissance_title:0 "La Domination du Yucatan"
 MAY_yucatan_renaissance_desc:0 "Les entités politiques mayas du Yucatan sont à l'apogée de leur pouvoir. La période Classique Terminal a vu de nombreuses sociétés intérieures migrer vers la côte, forgeant des cités dans le Nord. Bien que Mayapan se soit effondré, il est probable que cette région enfantera un nouvel hégémon."
 MAY_wastek_title:0 "Se Reconnecter avec les Huastèques"
 MAY_wastek_desc:0 "Les Mayas wastek sont une société qui a longtemps divergé du reste des Mayas il y a des siècles. Bien qu'ils conservent de nombreuses caractéristiques de leurs parents, ils ne se sont pas reconnectés avec le reste des Mayas en quoi que ce soit sauf le commerce."
 MAY_obsidian_weapons_title:0 "Lames d'Obsidienne"
 MAY_obsidian_weapons_desc:0 "Le Roturier maya utilise des armes faites de pierre, mais un Noble maya utilise des lames d'obsidienne. Collectée partout en Mésoamérique, dans le monde maya, particulièrement dans les Hautes Terres, l'obsidienne était transformée en les armes les plus tranchantes que les Mayas pouvaient rassembler."
 MAY_reform_religion_title:0 "Réformer nos Croyances"
 MAY_reform_religion_desc:0 "Nous devons changer nos traditions pour convenir à l'intérêt national. Bien que la résistance puisse être dure et pourrait causer la sécession de nos tributaires, nous devons procéder de manière décidée."
 MAY_intercity_politics_title:0 "Politique Intercité"
 MAY_intercity_politics_desc:0 "Une portion significative de la guerre maya se résume à des conflits entre diverses cités-États liées par des alliances dynastiques ou des relations tributaires. Si nous pouvons naviguer efficacement ce labyrinthe d'alliances, nous serons le premier état à briser la chaîne de montée et d'effondrement."
 MAY_batob_title:1 "Acquérir de Nouveaux Batabilo'ob"
 MAY_batob_desc:1 "Une province ou Kuchkabal maya est constituée de multiples villes ou villages appelés batabilo'ob. Chaque batabil est gouverné par un chef ou batab, soit indépendamment soit sous l'autorité d'une cité-État. Pour faire grandir notre pouvoir nous devons mettre sous l'autorité de [Root.Capital.GetCapitalName] autant de batabilo'ob que possible."
 MAY_hegemonic_ambitions_title:0 "Ambition Hégémonique"
 MAY_hegemonic_ambitions_desc:0 "Divers états mésoaméricains ont forgé des empires non par pure conquête territoriale mais en faisant grandir des réseaux tributaires et d'alliance qui fournissaient du pouvoir pour l'hégémon. De telles façons nous grandirons jusqu'à ce que la chaîne d'effondrements soit brisée."
 MAY_defeat_tenochtitlan_title:0 "Vaincre Tenochtitlan"
 MAY_defeat_tenochtitlan_desc:0 "Inspirée par les gloires de Teotihuacan et comblant le vide de pouvoir qu'ils ont laissé derrière, la Triple Alliance nahua menée par la cité de Tenochtitlan grandit pour être notre plus grand rival dans le monde connu. Frappons-les de manière décisive ainsi que leurs ambitions inatteignables."
 MAY_unite_mesoamerica_title:0 "Unir la Mésoamérique"
 MAY_unite_mesoamerica_desc:0 "La Mésoamérique est le foyer de la civilisation. Entourés par des tribus nomades et désorganisées à l'est et au nord, nous conquérrons aussi loin que nous pouvons gouverner. Le monde connu sera sous le règne de nous et nos divinités patronnes."
 MAY_appease_gods_title:0 "Apaiser les Dieux"
 MAY_appease_gods_desc:0 "La religion n'est pas aussi importante qu'elle l'était. Dans les cités intérieures, les rois étaient aussi prêtres et de vraiment grands monuments étaient faits vers la grandeur des Dieux. Apaisons nos patrons en colère par notre changement de style de vie."
 MAY_divine_kingship_title:0 "Destin de la Royauté Divine"
 MAY_divine_kingship_desc:0 "Dans le passé, les Rois doubleraient comme prêtres et conduiraient des sacrifices aux dieux au sommet des grands temples pour que la communauté voie. Peut-être pourrions-nous voir un retour à cette tradition."
 MAY_chontal_maya_title:0 "Les Mayas Chontal"
 MAY_chontal_maya_desc:0 "Les Mayas Chontal Champutun des Basses Terres Occidentales, s'appelant eux-mêmes Yokot'an sont un peuple profondément mercantile. Se donnant de la peine à conduire le commerce à travers la côte nord, avec leur aide nous pourrions construire un grand réseau commercial."
 MAY_maize_title:0 "Cultiver le Maïs"
 MAY_maize_desc:0 "Le maïs est un aspect important du mode de vie maya. On croit que les Dieux ont essayé de façonner les humains avec de l'argile et du bois, mais seulement à partir de pâte de maïs pouvaient-ils vivre et célébrer la grandeur de leurs patrons."
 MAY_plaster_temples_title:0 "Plâtrer les Temples"
 MAY_plaster_temples_desc:0 "Les Mayas, au lieu de construire leurs grands temples d'un coup, commençaient simple, et avec chaque patron consécutif, les temples auraient une nouvelle couche plâtrée par-dessus, en faisant l'un des monuments les plus grandioses du Monde."
 MAY_trading_society_title:0 "Une Société Commerçante"
 MAY_trading_society_desc:0 "On croit que les Mayas Classiques habitaient principalement dans de grandes cités des Basses Terres Mayas du Sud avec leurs rois servant aussi comme garants de la faveur des Dieux et leurs prêtres. Il est naturel qu'ils soient connus pour leurs grands monuments religieux. Mais alors que les Mayas ont commencé à migrer hors de ces cités, la société est devenue beaucoup plus focalisée sur le commerce et les échanges, plaçant l'importance de la religion et des monuments plus bas que leurs homologues classiques."
 MAY_trade_guilds_title:2 "Soutenir les Ppolomo'ob"
 MAY_trade_guilds_desc:0 "Alors que nos institutions financières se développent, nous devons commencer à dédier certaines de nos ressources pour permettre à nos commerçants d'avoir les meilleures affaires."
 MAY_environment_title:0 "S'Adapter à l'Environnement"
 MAY_environment_desc:0 "On croit que la surexploitation des terres, la sécheresse, l'érosion du sol, et les guerres interpoliaires ont mené à la chute des politiques mayas centrales. Il n'est guère surprenant que cela ait pu arriver car nous habitons dans des environnements vraiment durs. Mais résilients comme nous sommes, nous nous adaptons à toute adversité que le Yucatan et les Jungles nous lancent."
 MAY_restore_lowland_ruins_title:0 "Restaurer les Ruines des Basses Terres"
 MAY_restore_lowland_ruins_desc:0 "Les Basses Terres Mayas Centrales sont parsemées de nombreuses cités principalement abandonnées rappelant les jours dorés d'empires qui gouvernaient ici. Malgré cela, nous visitons encore les temples locaux pour conduire des sacrifices aux divinités. Ces ruines seront restaurées."
 MAY_trade_2_title:0 "Nouvelles Routes Commerciales"
 MAY_trade_2_desc:1 "Le flux du commerce est comme l'eau qui donne la vie à la terre. En maintenant et étendant nos routes commerciales et présence, nous pouvons assurer notre prospérité et richesse."
 MAY_cocoa_title:0 "Richesse du Kakaw"
 MAY_cocoa_desc:0 "L'importance des fèves de cacao pour le mode de vie maya ne devrait pas être sous-estimée. Outre être utilisées comme nourriture de base, les fèves sont aussi utilisées pour la médecine ou même comme moyens d'échange pendant le troc ou paiement."
 MAY_venus_title:1 "Le Signe de Chac Ek"
 MAY_venus_desc:1 "Pour les Mayas, la vue de Chac Ek (le nom maya pour Vénus) dans le ciel signifie un temps de guerre et un grand événement imminent. De telles grandes guerres sont référées comme 'guerres stellaires'. Beaucoup de telles guerres ont été menées entre Tikal et Calakmul pendant la période Classique."
 MAY_realm_size_title:0 "Saison de Campagne"
 MAY_realm_size_desc:0 "Le climat dur dans les territoires mayas et périphéries rend les longues campagnes difficiles à soutenir. Le début de la saison des pluies rend le transport difficile qui est déjà difficile sans animaux de bât et bêtes de charge. L'équipement est transporté par des porteurs qui eux-mêmes pourraient avoir besoin de porteurs supplémentaires pour transporter des provisions supplémentaires pour d'autres porteurs. Si la route longe une rivière, des canoës peuvent être utilisés pour étendre la portée de campagne."
 MAY_pass_reform_title:0 "Réformer notre Société"
 MAY_pass_reform_desc:0 "Étape par étape, nous entrerons dans une nouvelle ère pour le monde, une où les dieux sont toujours satisfaits et où l'homme n'a rien ni personne à craindre."
 
