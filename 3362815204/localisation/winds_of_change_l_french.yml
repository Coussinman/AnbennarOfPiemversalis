 desc_orm_arabian_indian_ocean_supremacy:0 "Beaucoup de nos marchands se sont réunis pour créer la Compagnie d'Extrême-Orient, avec l'objectif d'exploiter les routes commerciales d'Asie Orientale."
 orm_arabian_indian_ocean_supremacy_no_dlc:0 "Compagnie d'Extrême-Orient"
 desc_orm_arabian_indian_ocean_supremacy_no_dlc:0 "Beaucoup de nos marchands se sont réunis pour créer la Compagnie d'Extrême-Orient, avec l'objectif d'exploiter les routes commerciales d'Asie Orientale."
 orm_wiped_out_ibadi_sect:0 "Secte Ibadite Éliminée"
 desc_orm_wiped_out_ibadi_sect:0 "La foi ibadite a finalement été écrasée dans nos terres. Maintenant nous pouvons commencer à regarder vers l'extérieur."
 orm_ibadi_convert:0 "Répandre la Secte Ibadite"
 desc_orm_ibadi_convert:0 "Notre récente conversion à l'ibadite a fait que de nombreux exilés religieux affluent vers nos terres, souhaitant répandre leurs enseignements à notre peuple."
 orm_hormuz_merchants_influence:0 "Influence Marchande Arabe"
 desc_orm_hormuz_merchants_influence:0 "Cette province a été convertie par des marchands arabes, renforçant davantage sa capacité à apporter du profit."
 orm_religious_culture_buff:0 "Culture Religieuse"
 oma_constructing_omani_fleet:0 "Construction de la Flotte Omanaise"
 desc_oma_constructing_omani_fleet:0 "Si nous voulons atteindre de nouveaux rivages, nous devons d'abord préparer une flotte puissante."
 oma_zanzibar_ivory_trade:0 "Commerce d'Ivoire de Zanzibar"
 desc_oma_zanzibar_ivory_trade:0 "Le commerce d'ivoire de Zanzibar s'est révélé très rentable pour nos coffres."
 oma_development_of_masqat_port:0 "Développement du Port de Mascate"
 desc_oma_development_of_masqat_port:0 "Mascate a été désignée comme notre port principal en Arabie, et pour cela, nous nous assurerons de la développer vers de nouvelles hauteurs."
 oma_nizwa_fort_modifier:0 "Fort de Nizwa"
 desc_oma_nizwa_fort_modifier:0 "Le fort de Nizwa protégera nos terres omanaises intérieures de quiconque pourrait nous envahir."
 oma_omani_marines:0 "Marines Omanais"
 desc_oma_omani_marines:0 "Nos marins sont parmi les plus expérimentés d'Arabie. Au lieu de tous les utiliser pour nos équipages de navire, peut-être pouvons-nous en utiliser certains pour créer un corps de marines qui nous aidera à lancer de nombreuses invasions navales."
 oma_strengthen_omani_marines:0 "Renforcement du Corps des Marines Omanais"
 desc_oma_strengthen_omani_marines:0 "En renforçant notre corps de marines, nos marins sont maintenant plus expérimentés en combat amphibie."
 orm_forts_buff:0 "Construction de Forts"
 orm_hormuz_sound_tool:0 "Péage du Détroit d'Ormuz"
 desc_orm_hormuz_sound_tool:0 "Le Péage du Détroit d'Ormuz assure le profit du péage dû par tous les navires de cargaison étrangers passant par notre détroit."
 
 #Estate privileges:
 estate_burghers_arabian_traders:0 "Commerçants Arabes"
 estate_burghers_arabian_traders_desc:0 "Nos marchands sont parmi les plus renommés au monde. Leur donner une voix dans notre cour nous permettra d'utiliser davantage leur pouvoir pour notre propre gain."
 estate_burghers_omani_marines:0 "Renforcer les Marines Omanais"
 estate_burghers_omani_marines_desc:0 "Notre corps de marines peut être utile lors d'invasions amphibies, mais en termes de combat réel ils ne sont pas correctement entraînés. Nous devrions permettre à nos marchands de financer et approuver leur entraînement pour qu'ils soient prêts à faire face à toute menace."
 OMA_mahra_title:0 "Soumettre le Peuple Mahri"
 OMA_mahra_desc:0 "L'Arabie du Sud abrite le peuple Mahri, une culture distincte des autres tribus arabes. Ils sont aussi des marins renommés comme nous, mais cela ne fait que les rendre nos concurrents. Marchons sur leur terre et faisons-les se soumettre à notre règne."

 OMA_holy_cities_title:0 "Gardien des Cités"
 OMA_holy_cities_desc:0 "Les Villes Saintes du monde islamique sont contrôlées par des faibles. Nous, les marchands de [Root.GetName], soutenus par l'or et l'acier, sommes bien mieux adaptés pour le titre de Gardien. La Mecque et Médine seront bientôt entre nos mains."

 OMA_india_title:0 "Connexions en Inde"
 OMA_india_desc:0 "Nos marchands ont des avant-postes aussi loin que dans les terres d'Inde. Beaucoup d'entre eux sont cependant actuellement opprimés par les dirigeants des nombreux royaumes indiens. Prenons la mer et aidons-les à gagner leur influence légitime en Inde."

 OMA_malay_title:0 "Rives de Malaisie"
 OMA_malay_desc:0 "Bien que l'influence de nos marchands s'arrête aux ports d'Inde, les terres d'Asie du Sud-Est ont toujours été influencées par les commerçants islamiques. Si nous naviguons là-bas et saisissons leurs routes commerciales, nous pouvons étendre notre portée encore plus loin en Asie."

 OMA_spice_trade_title:0 "L'Épice Doit Circuler"
 OMA_spice_trade_desc:0 "Les épices peuvent ne pas avoir d'avantage direct pour notre nation, mais le Commerce des Épices lui-même s'est révélé profitable pour nous. Nous devons nous assurer de sécuriser les épices, tout en tenant éloignés tous concurrents, si nous voulons monopoliser ce bien précieux."

 OMA_hormuz_title:0 "Vaincre Ormuz"
 OMA_hormuz_desc:0 "Le peuple d'Ormuz nous a opprimés pendant des décennies, nous combattant et réduisant notre influence à celle des terres omanaises intérieures. Nous ne devons pas les laisser être notre crépuscule. Nous marcherons vers l'avant et les écraserons une fois pour toutes."

 OMA_central_arabia_title:0 "Consolider l'Arabie Centrale"
 OMA_central_arabia_desc:0 "L'Arabie centrale abrite de nombreuses tribus hostiles, toutes bien plus habituées à la guerre du désert que nous. Cependant, ce qui leur manque c'est la richesse pour nous opposer. Notre or achètera mille guerriers, et avec mille guerriers nous les soumettrons."

 OMA_Baghdad_title:0 "Chute de Bagdad"
 OMA_Baghdad_desc:0 "La Maison de la Sagesse est peut-être la bibliothèque la plus célèbre du monde islamique. Créée à Bagdad, elle a renforcé l'Âge d'Or Islamique. Cependant, depuis l'Invasion Mongole, elle a perdu sa gloire d'antan. Nous aiderons à la reconstruire à des hauteurs encore plus grandes, et cela commencera par saisir Bagdad pour nous-mêmes."

 OMA_unify_arabia_title:0 "Notre Péninsule"
 OMA_unify_arabia_desc:0 "Enfin, les terres d'Arabie ont été unifiées. Depuis la chute du Califat, et le Calife devenant un simple pantin, le monde islamique avait été divisé. Maintenant que nous avons uni la terre du prophète, nous pouvons maintenant nous déclarer le nouveau Calife."

 OMA_trading_outposts_title:0 "Étendre Notre Portée"
 OMA_trading_outposts_desc:0 "Si nous voulons jamais établir un réseau commercial en dehors de l'Arabie, nous devons nous préparer à saisir et fortifier des avant-postes outre-mer. Pour même les établir, nous devons préparer une flotte qui soutiendra nos marchands dans toute activité mercantile en dehors de notre patrie."

 OMA_china_title:0 "Richesses Chinoises"
 OMA_china_desc:0 "La Chine est peut-être la région la plus riche que nos marchands aient rencontrée. Du thé, à la porcelaine, à tous les biens dont le monde islamique manque. En établissant une influence sur leurs ports, nous pourrons peut-être créer une nouvelle compagnie qui nous apportera des profits au-delà de l'imagination."

 OMA_thalassocracy_title:0 "Thalassocratie Arabique"
 OMA_thalassocracy_desc:0 "Nos rêves de domination mercantile et maritime sur l'Océan Indien et le reste de l'Asie ont été accomplis. Nos marchands sont libres d'acheter et vendre leurs richesses de chaque coin de notre empire d'outre-mer. Que ce soit un nouvel âge pour tout marchand opportuniste de l'Islam."

 OMA_haasa_title:0 "La Terre de Bahreïn"
 OMA_haasa_desc:0 "Bahreïn abrite certaines des gemmes les plus précieuses d'Arabie. Elles sont cependant contrôlées par des étrangers, qui ne les utilisent pas à leur plein potentiel. Il est peut-être temps que nous prenions le contrôle et échangions ces gemmes pour notre propre bénéfice."

 OMA_yemen_title:0 "Conquête du Yémen"
 OMA_yemen_desc:0 "Le Yémen se dresse comme le carrefour entre l'Arabie et l'Afrique. Ils sont aussi producteurs de certains des cafés les plus célèbres du monde. Ils ne sont que des ennemis pour nous, cependant, et ils doivent être traités. Nous les conquerrons comme nous avons conquis le reste de l'Arabie."

 OMA_buffing_outposts_title:0 "Les Avant-postes d'Outre-mer"
 OMA_buffing_outposts_desc:0 "Si nos marchands doivent avoir une chance alors qu'ils sont loin d'Arabie, nous devons aussi les aider. En établissant de nouveaux avant-postes et en les développant pour sécuriser de nouvelles routes commerciales, ils pourront renforcer davantage leur influence sur territoire étranger."

 OMA_finest_arabic_seafarers_title:0 "Les Plus Fins Marins d'Arabie"
 OMA_finest_arabic_seafarers_desc:0 "Le peuple de [Root.GetName] est composé des marchands les plus renommés d'Arabie. Leur influence s'étend à de nombreux ports de l'Océan Indien, et nous avons récolté les bénéfices de cette influence. Peut-être que si nous donnons plus de pouvoir à certains de ces marchands dans notre pays, ils seront disposés à nous aider encore plus."

 OMA_indian_ocean_supremacy_title:0 "Suprématie de l'Océan Indien"
 OMA_indian_ocean_supremacy_desc:0 "L'Océan Indien est vaste, mais cela ne nous empêchera pas d'en devenir le maître. Les routes commerciales seront sécurisées, et nos navires maîtriseront ses vagues, tout au nom du profit."

 OMA_exaploiting_the_secret_title:0 "Exploiter le Secret du Café"
 OMA_exaploiting_the_secret_desc:0 "Le café du Yémen est l'un des biens les plus profitables d'Arabie. En tant que commerçants, il ne serait que juste que nous l'exploitions, et essayions d'augmenter la production de ce bien."

 OMA_arabian_naval_bases_title:0 "Ports d'Arabie"
 OMA_arabian_naval_bases_desc:0 "Nous pouvons nous appeler les maîtres de la construction navale, mais qu'est-ce que la construction navale sans port pour que nous puissions utiliser ces navires ? Reconquérons certains de nos ports perdus en Arabie, ou peut-être conquérons-en de nouveaux afin de recommencer à gouverner les vagues."

 OMA_shipbuilding_masters_title:0 "Maîtres de la Construction Navale"
 OMA_shipbuilding_masters_desc:0 "Notre peuple est composé de constructeurs de navires et de marins renommés. Il n'y a pas de mer où nous n'irons pas pour conquérir ou commercer. En construisant une nouvelle flotte, nous pourrons accomplir de telles ambitions."

 OMA_madagascar_title:0 "Île de Madagascar"
 OMA_madagascar_desc:0 "Madagascar peut ne pas avoir beaucoup de richesses naturelles, mais elle sert de grand centre commercial, et son peuple est divisé, se battant entre eux. Peut-être que si nous pouvons sécuriser l'île, nous pouvons augmenter davantage notre pouvoir à Zanzibar."

 OMA_zanzibar_trade_dominance_title:0 "Expansion de la Côte Swahili"
 OMA_zanzibar_trade_dominance_desc:0 "La majorité de Zanzibar est peut-être tombée entre nos mains, mais le reste du peuple swahili nous résiste encore, tant militairement que financièrement. Si nous les soumettons tous, nous pouvons être l'hégémon unique du commerce de Zanzibar."

 OMA_end_hormuz_toll_title:0 "Mettre Fin au Péage d'Ormuz"
 OMA_end_hormuz_toll_desc:0 "Ormuz et sa ville ont toujours bloqué le commerce pour tout navire étranger, ce qui leur permet de contrôler qui gagne et qui perd dans le commerce maritime. Assurons-nous que leur île soit réduite à rien d'autre qu'une terre désolée pour que nous puissions redevenir des commerçants libres."

 OMA_forts_of_oman_title:0 "Forts d'Oman"
 OMA_forts_of_oman_desc:0 "Notre peuple a toujours vécu sur la défensive, combattant les menaces externes avec des structures défensives, pour qu'en cas d'ennemi plus grand, nous ayons l'avantage. Construisons plus de ces fortifications, ainsi que les maintenir correctement."

 OMA_religious_propogation_title:0 "Les Voies du Prophète"
 OMA_religious_propogation_desc:0 "S'il y a quelque chose que les marchands du monde islamique ont accompli, c'est répandre leur foi à travers l'Asie par le commerce. Ils sont capables de montrer nos enseignements en les introduisant d'abord aux nouveaux rivages où ils débarquent, puis en permettant à la population de se convertir au fil du temps. Nous suivrons cette tradition, afin de pouvoir répandre notre foi dans chaque coin du monde."

 OMA_omani_marines_title:0 "Marines Omanais"
 OMA_omani_marines_desc:0 "Nous avons de nombreux marins dans notre royaume. Beaucoup d'entre eux naviguent toujours d'un port à l'autre menant le commerce, ou répandant la culture de notre nation. Cependant, cela signifie aussi que nous devrions préparer des forces spécifiquement entraînées en guerre amphibie pour toute opération militaire qui a lieu outre-mer."

 OMA_zanzibar_title:0 "Sultans de Zanzibar"
 OMA_zanzibar_desc:0 "Les sultanats de Zanzibar ont connu un déclin récemment. Leur pouvoir d'outre-mer diminuant, et coincés dans un état de troubles constants. Peut-être que si nous décidons de nous styliser comme Sultans de la terre, nous pouvons davantage presser nos revendications."

 OMA_spreading_the_ibadi_faith_title:0 "Répandre la Foi Ibadite"
 OMA_spreading_the_ibadi_faith_desc:0 "Notre peuple est composé de certains des adeptes les plus loyaux de la secte ibadite. Cependant, nous avons toujours été en conflit avec les Sunnites et les Chiites, quelque chose qui nous a fait lutter pour répandre notre foi en terres étrangères. Finissons-en avec quiconque souhaite nous écraser, pour que nous puissions répandre nos voies à d'autres nations."

