 #Government Reforms:
 merchant_aristocracy_reform:0 "Aristocratie Marchande"
 merchant_aristocracy_reform_desc:1 "De nombreuses nations qui poursuivent des objectifs mercantiles ont tendance à avoir un gouvernement plus républicain en place. Les dirigeants de la Gothie étaient cependant des marchands du règne des Comnène qui prirent le contrôle des possessions crimées et gouvernèrent avec un caractère plus proche de celui d'une monarchie."
 
 gothic_monarchy_reform:0 "Monarchie Gothique"
 gothic_monarchy_reform_desc:0 "En abandonnant le caractère plus mercantile de la nation, une Monarchie Gothique se concentre davantage sur un caractère militariste, choisissant de recruter des mercenaires du monde entier afin de faire valoir leurs demandes géopolitiques sur le monde."
 
 russian_mercenary_guard_reform:0 "Garde Mercenaire Russe"
 russian_mercenary_guard_reform_desc:0 "Les Russes ont été de proches alliés pour nous et ont choisi de nous donner un coup de main afin de renforcer nos armées. Ces soldats servent maintenant comme Gardes de notre nation."
 
 #Events:
 flavor_feo.1.t:0 "Offre de la Famille Gavras"
 flavor_feo.1.d:0 "Les Gavras de Théodoro nous ont offert protection si nous devenons leurs sujets."
 flavor_feo.1.a:0 "Nous acceptons."
 flavor_feo.1.b:0 "Jamais !"
 
 flavor_feo.2.t:0 "Successeurs de Rome ?"
 flavor_feo.2.d:0 "Il y a eu de nombreux Empereurs avant nous. Certains ont mené des vies glorieuses, reconquérant des territoires autrefois détenus par Rome, tandis que d'autres ont été la raison de sa chute. Avec nous maintenant debout dans la Sainte-Sophie, il est temps de prendre une décision. Porterons-nous cet héritage romain, ou choisirons-nous peut-être un chemin différent ?"
 flavor_feo.2.a:0 "Nous sommes les vrais successeurs de l'Empire byzantin !"
 flavor_feo.2.b:0 "Nous ne sommes pas les successeurs de Rome, mais plutôt les vestiges des Goths."
 
 flavor_feo.3.t:0 "Liens Italiens Brisés"
 flavor_feo.3.d:1 "Nos alliés d'Italie ont été vaincus. Cela nous laisse sans soutien dans la péninsule italienne."
 flavor_feo.3.a:0 "Tant pis..."
 
 flavor_feo.4.t:0 "Vestiges des Génois"
 flavor_feo.4.d:0 "La chute d'Azov a été une grande victoire pour nous. Non seulement elle nous a permis d'éliminer complètement toute future campagne italienne dans la région, mais elle abrite aussi de nombreuses richesses qu'ils ont laissées derrière eux. Nous pouvons utiliser cette richesse comme nous le voulons, mais nous devons nous assurer qu'elle ne soit pas gaspillée."
 flavor_feo.4.a:0 "Utilisons la richesse qu'ils ont laissée derrière eux pour remplir nos coffres."
 flavor_feo.4.b:0 "L'investir dans notre armée sera bénéfique."
 flavor_feo.4.c:0 "Notre Capitale a désespérément besoin d'entretien."
 
 flavor_feo.5.t:0 "Nos Fidèles Alliés de Crimée"
 flavor_feo.5.d:0 "La famille marchande de Théodoro nous a envoyé une lettre demandant que nous leur accordions notre possession crimée, et en retour nos marchands ne seront pas défiés par eux, nous permettant de maintenir notre domination commerciale dans la région sans avoir à stationner nos troupes."
 flavor_feo.5.a:0 "Ils peuvent avoir leur territoire, tant que nous obtenons une part du gâteau."
 flavor_feo.5.b:0 "Nous n'abandonnons pas nos possessions crimées."
 
 flavor_feo.7.t:0 "Paître l'Herbe en Ruthénie"
 flavor_feo.7.d:0 "La Ruthénie est peut-être l'une des terres les plus fertiles d'Europe de l'Est. Depuis que ces terres sont tombées entre nos mains, de nombreux Cosaques ont commencé à migrer vers elle. Si nous leur permettons de s'y installer, ils seront reconnaissants et nous apporteront encore plus d'avantages. Mais, la couronne ne pourra pas utiliser la terre aussi efficacement."
 flavor_feo.7.a:0 "Les Cosaques sont libres de s'installer en Ruthénie."
 flavor_feo.7.b:0 "Les terres ruthéniennes sont trop précieuses pour permettre aux Cosaques de s'y installer."
 
 flavor_feo.6.t:0 "Unis avec les Tatars"
 flavor_feo.6.d:0 "Des années de mélange avec le peuple tatar ont amené beaucoup de nos officiers à vouloir les intégrer dans nos rangs, partie de notre force de cavalerie, car ils sont parmi les cavaliers les plus redoutables que nous ayons jamais rencontrés. Bien qu'ils puissent avoir raison, cela conduirait aussi beaucoup d'entre eux à abandonner leur vie dans les Steppes, ne contribuant pas à la nation en administrant leurs terres."
 flavor_feo.6.a:0 "Bien que nous puissions être Goths, le peuple tatar serait de précieux guerriers."
 flavor_feo.6.b:0 "Les Tatars appartiennent aux Steppes, pas dans nos rangs."
 
 flavor_feo.9.t:0 "Au Sommet du Kremlin"
 flavor_feo.9.d:0 "Avec un contrôle complet sur les Rus, une grande partie de notre aristocratie nous appelle maintenant 'Tsars', les dirigeants de Russie. Le Kremlin est entièrement sécurisé, consolidant davantage nos gains au cas où certains douteraient de notre prétention. Maintenant, tout ce qui reste est de décider comment gouverner. Maintiendrons-nous notre statut de dirigeants de [Root.GetName], ou gouvernerons-nous comme une double monarchie ?"
 flavor_feo.9.a:1 "Les Rus feront partie de [Root.GetName]"
 flavor_feo.9.b:0 "Nous serons à la fois les Gavras et les Khovras."
 flavor_feo.9.c:0 "Puisons dans la force et la résilience du peuple local."

 
