 flavor_ger.1.t:0 "Choisir nos Ports Commerciaux"
 flavor_ger.1.d:0 "Avec notre conquête des ports commerciaux aux Pays-Bas, nous avons acquis un territoire très adapté à la domination navale mondiale. Les Hollandais ont laissé leur marque sur la finance mondiale et leurs anciens ports attirent de nombreux marchands et sont choisis de préférence aux likes de Lübeck et Hambourg."
 flavor_ger.1.a:0 "Établir une présence sur la côte hollandaise."
 flavor_ger.1.b:0 "Occupons-nous de nos ports du nord."
 
 flavor_ger.2.t:0 "Défilé dans Paris"
 flavor_ger.2.d:0 "Les Français ont, depuis longtemps, été véhémentement opposés à l'unification du peuple allemand. Aujourd'hui, avec leur grande défaite, les forces allemandes défilent victorieusement dans les rues et le long de la Seine alors que la nouvelle de la signature du traité se répand. Un traité qui amène les États allemands éparpillés restants dans notre giron, nous rapprochant d'un pas de l'unification de la Patrie."
 flavor_ger.2.a:0 "Aujourd'hui nous festoyons à Versailles !"
  
 # 3 is hidden 

 flavor_ger.4.t:0 "Partages de la Pologne"
 flavor_ger.4.d:0 "Les Polonais étaient toujours prompts à s'allier avec nos ennemis, alors nous leur avons donné un goût de leur poison en découpant des morceaux de leur État avec nos alliés. Maintenant dans notre frontière reste une minorité fortement séparée et unie, désireuse d'être libérée de notre règne."
 flavor_ger.4.a:0 "Leurs voies catholiques sont une menace à notre stabilité."
 flavor_ger.4.b:0 "Nous freinerons leur séparatisme par la tolérance."
 
 flavor_ger.5.t:0 "Diploma Andreanum"
 flavor_ger.5.d:0 "La minorité saxonne de Transylvanie s'est vu accorder une charte par le Roi de Hongrie en 1224, leur accordant des libertés pour s'installer en Transylvanie pendant l'apogée de l'Ostsiedlung qui a vu de nombreuses migrations germaniques vers l'est. Nous pourrions réémettre cette charte, accordant un ensemble différent de privilèges aux [Root.GetNobilityName], facilitant l'administration et la colonisation dans les territoires conquis."
 flavor_ger.5.a:0 "Renouveler le Diploma."
 flavor_ger.5.b:0 "Ce n'est pas le treizième siècle."
  
 flavor_ger.6.t:0 "Le Royaume de l'Ombre"
 flavor_ger.6.d:0 "Au XVe siècle, une grande partie de l'Italie a fait sécession de l'Empire, car les empereurs Habsbourg étaient beaucoup trop déconnectés des besoins des princes italiens. Aujourd'hui le royaume n'est plus dans l'ombre car l'Italie du Nord est en cours de réintégration dans le Saint-Empire romain."
 flavor_ger.6.a:0 "Le royaume a été éclairé."
 
 flavor_ger.7.t:0 "Ruée vers l'Afrique"
 flavor_ger.7.d:0 "Une grande partie de l'Afrique a déjà été revendiquée ou conquise par des puissances étrangères. Nous devons nous dépêcher dans la course coloniale, de peur que bientôt il n'y ait plus de gâteau dont découper un morceau. Il y a de nombreux points d'entrée dans ce continent riche en ressources, certains étant des vestiges d'empires coloniaux qui n'ont pas résisté à l'épreuve du temps."
 flavor_ger.7.a:0 "Nous devons nous attaquer à l'un des empires décadents."
 flavor_ger.7.b:0 "Nous trouverons un territoire non revendiqué pour nous-mêmes."
 
 flavor_ger.8.t:0 "Homme d'État Excellent"
 flavor_ger.8.d:0 "L'âge des grands monarques touche à sa fin. À l'époque contemporaine, chaque grand Empereur est accompagné d'hommes d'État puissants et charismatiques, dont les carrières définissent la politique et l'histoire de la nation. À cette époque, [Root.Monarch.GetName] devrait choisir qui devrait soutenir [Root.Monarch.GetHerHim] dans [Root.Monarch.GetHerHis] règne."
 flavor_ger.8.a:0 "Notre homme d'État devrait gouverner d'une poigne de fer."
 flavor_ger.8.b:0 "Nous avons besoin de leurs discours enflammés !"
 flavor_ger.8.c:0 "Nous avons besoin d'un administrateur capable avant tout."
 
 flavor_ger.9.t:0 "Rassembler l'Allemagne"
 flavor_ger.9.d:0 "Des siècles de fragmentation et de décentralisation ont apporté de nombreuses différences régionales marquées en Allemagne. Les rivalités locales prévalent et un homme du Nord n'est guère d'accord avec un homme du Sud. Il est temps de standardiser la Langue allemande et de réconcilier le peuple querelleur. Il est temps de mettre fin à l'âge de la désunion."
 flavor_ger.9.pommeranian:0 "Intégrons les §YPoméraniens§!."
 flavor_ger.9.austrian:0 "Intégrons les §YAutrichiens§!."
 flavor_ger.9.bavarian:0 "Intégrons les §YBavarois§!."
 flavor_ger.9.swiss:0 "Intégrons les §YSuisses§!."
 flavor_ger.9.swabian:0 "Intégrons les §YSouabes§!."
 flavor_ger.9.franconian:0 "Intégrons les §YFranconiens§!."
 flavor_ger.9.saxon:0 "Intégrons les §YSaxons§!."
 flavor_ger.9.prussian:0 "Intégrons les §YPrussiens§!."
 flavor_ger.9.hessian:0 "Intégrons les §YRhénans§!."
 flavor_ger.9.hannoverian:0 "Intégrons les §YWestphaliens§!."
 flavor_ger.9.lower_saxon:0 "Intégrons les §YBasse-Saxons§!."
 
 flavor_ger.10.t:0 "Culture Intégrée"
 flavor_ger.10.d:0 "On dit que chaque jour il y a une famille allemande qui résout ses disputes. On dit que sous notre règne, un Allemand a commencé à faire confiance à son voisin. Aujourd'hui nous pouvons fièrement dire qu'une autre famille, toute une culture même, a finalement été intégrée dans la plus grande famille."
 flavor_ger.10.a:0 "Excellente nouvelle."
 
 flavor_ger.11.t:0 "Le Kaiserreich"
 flavor_ger.11.d:0 "De ses humbles débuts, un empire se lève. Complètement fragmenté et désuni il y a de simples siècles, aujourd'hui il se dresse uni et plus fort que jamais. Ayant ébranlé tout l'équilibre des pouvoirs en Europe, c'est vraiment une force avec laquelle il faut compter. Nous regarderons en arrière sur quelles traditions nous ont amenés à cette position la plus honorable."
 flavor_ger.11.a:0 "Embrassons nos racines !"
 flavor_ger.11.b:0 "Nous attendrons."
 flavor_ger.11.c:0 "Nous avons autre chose en tête."
 
 JHC_GER_lowlands_title:0 "Sécuriser les Pays-Bas"
 JHC_GER_lowlands_desc:0 "Les ambitions hollandaises d'indépendance doivent être écrasées. Nous devons non seulement subjuguer les Pays-Bas mais aussi les occuper directement, les plaçant sous notre gouvernance directe et ferme."
 JHC_GER_rhineland_title:0 "Rhénanie Industrialisée"
 JHC_GER_rhineland_desc:0 "La Rhénanie a le potentiel d'être un grand centre d'industrie. Ce potentiel ne doit pas être gaspillé. Nous devrions investir massivement dans les industries manufacturières de la région."
 JHC_GER_education_title:0 "Éducation Obligatoire"
 JHC_GER_education_desc:0 "Chaque enfant de notre royaume devrait être obligé de fréquenter les écoles allemandes. Cela a l'avantage non seulement d'assurer une main-d'œuvre éduquée, mais aussi d'inculquer les valeurs et la langue allemandes appropriées à la jeunesse."
 JHC_GER_blood_and_iron_title:0 "Sang et Fer"
 JHC_GER_blood_and_iron_desc:0 "Les Princes qui ont jusqu'à présent résisté à notre règne doivent être amenés dans le giron. Il faudra plus qu'une douce persuasion pour unifier l'Allemagne ; cela nécessitera une politique de pouvoir et un exercice de force militaire."
 JHC_GER_urbanization_title:0 "Promouvoir l'Urbanisation"
 JHC_GER_urbanization_desc:0 "La multitude de petites villes qui parsèment le paysage allemand doit être transformée en cités glorieuses, chacune étant un phare de culture et de commerce."
 JHC_GER_dominant_economy_title:0 "Économie Dominante"
 JHC_GER_dominant_economy_desc:0 "L'économie [Root.GetAdjective] sera la plus grande de toute l'Europe. Il sera impossible pour d'autres nations de rivaliser avec notre richesse si nous développons notre nation à son plein potentiel."
 JHC_GER_chancellorship_title:0 "Établir la Chancellerie"
 JHC_GER_chancellorship_desc:0 "[Root.GetName] ne peut compter entièrement sur la compétence du [Root.Monarch.GetTitle]. Notre nation a besoin d'un cabinet de ministres fiable pour que la gouvernance de l'État puisse être correctement déléguée, et ces ministres doivent avoir un dirigeant fort pour organiser leurs efforts. Nous devrions établir le bureau de Chancelier pour fournir ce leadership."
 JHC_GER_junkers_title:0 "Contrôler les Junkers"
 JHC_GER_junkers_desc:0 "La noblesse terrienne, ou Junkers, a une grande influence sur l'État [Root.GetAdjective]. Nous devons maîtriser ces nobles et les forcer à servir la nation plutôt que d'en extraire des privilèges."
 JHC_GER_kaiserreich_title:0 "Kaiserreich"
 JHC_GER_kaiserreich_desc:0 "L'Empire allemand éclipsera tous les autres. Le destin du monde reposera entre nos seules mains."
 JHC_GER_italy_title:0 "Invasion Italienne"
 JHC_GER_italy_desc:0 "Depuis l'époque des Carolingiens, les destins de l'Allemagne et de l'Italie ont été liés ensemble. Il est temps de rétablir l'hégémonie allemande sur l'Italie."
 JHC_GER_protected_markets_title:0 "Marchés Protégés"
 JHC_GER_protected_markets_desc:0 "Le profit qui vient du commerce des biens allemands devrait bénéficier au peuple allemand dans les nations allemandes. Nous devons prendre des mesures pour nous assurer que les marchés allemands sont protégés contre l'implication étrangère."
 JHC_GER_imperial_navy_title:0 "Marine Impériale"
 JHC_GER_imperial_navy_desc:0 "Aucune nation allemande n'a encore eu beaucoup de succès dans les combats en mer. Nous devrions construire une flotte de navires de guerre lourds pour rectifier cette situation."
 JHC_GER_overseas_empire_title:0 "Empire d'Outre-mer"
 JHC_GER_overseas_empire_desc:0 "Nous devrions utiliser nos comptoirs commerciaux en Afrique comme zone de lancement pour étendre notre portée vers l'Extrême-Orient. La richesse de la Chine nous attend !"
 JHC_GER_poland_title:0 "Annexer la Pologne"
 JHC_GER_poland_desc:0 "Les terres agricoles fertiles de Pologne pourraient rapporter de grands profits et nourrir beaucoup dans notre nation si elles pouvaient être arrachées de la règle incompétente de nos ennemis. Nous devrions lancer une invasion de la Pologne pour sécuriser autant que possible de cette terre fertile."
 JHC_GER_holy_state_title:0 "État Saint"
 JHC_GER_holy_state_desc:0 "L'Empire nouvellement réuni doit démontrer sa dévotion à la Foi. Nous devons annoncer au monde que nous défendrons la religion [Root.Religion.GetName] à tout prix."
 JHC_GER_roman_politics_title:0 "Résolution Romaine"
 JHC_GER_roman_politics_desc:0 "L'Église romaine a exercé son influence sur l'Empire depuis sa création, et la tension entre le Pape et l'Empereur n'a jamais été vraiment résolue. Nous devons forcer un règlement de cette affaire même si nous devons marcher avec nos armées dans Rome elle-même."
 JHC_GER_centralized_empire_title:0 "Empire Centralisé"
 JHC_GER_centralized_empire_desc:0 "Avec les questions de foi résolues à notre satisfaction, nous devons nous tourner vers la sécurisation de l'avenir du Saint-Empire romain. Trop longtemps les princes ont gouverné de manière autonome, mais maintenant que l'Empire est uni, nous devons amener chaque ville et village complètement sous notre contrôle. Que personne ne dise que nous ne sommes pas Saints, Romains, ou Empire !"
 JHC_GER_crush_the_revolution_title:0 "Écraser la Révolution"
 JHC_GER_crush_the_revolution_desc:0 "Des armées de radicaux politiques fourmillent dans les rues des villes d'Europe. Nous ne pouvons tolérer cette perturbation de l'ordre naturel, et donc nous devons marcher dans le cœur même de cette Révolution et l'écraser totalement."
 JHC_GER_france_title:0 "Envahir la France"
 JHC_GER_france_desc:0 "La France a eu des ambitions expansionnistes en Allemagne pendant des siècles. Nous ne pouvons permettre à une nation si puissante de menacer l'unité de notre nation. Portons le combat vers eux et lançons une invasion de la France !"
 JHC_GER_baltic_title:0 "Conquête Baltique"
 JHC_GER_baltic_desc:0 "Nous devons saisir les riches ports commerciaux de la Baltique et établir une présence militaire dans la région."
 JHC_GER_scramble_for_africa_title:0 "Ruée vers l'Afrique"
 JHC_GER_scramble_for_africa_desc:0 "Les puissances européennes se bousculent pour un pied-à-terre en Afrique, largement comme moyen d'étendre leur portée vers l'Orient. [Root.GetName] ne peut être laissé sans ses propres possessions africaines, alors nous devons monter une expédition !"
 JHC_GER_concert_of_europe_title:0 "Concert de l'Europe"
 JHC_GER_concert_of_europe_desc:0 "La diplomatie européenne est devenue dominée par les préoccupations concernant l'équilibre des pouvoirs. Un nombre toujours décroissant de grandes nations se sont établies comme les déterminateurs des affaires européennes. L'Allemagne doit être comptée parmi ces puissances et se tailler une place sur la scène mondiale."
 JHC_GER_caprathian_conquest_title:0 "Conquête Carpatique"
 JHC_GER_caprathian_conquest_desc:0 "Le Royaume de Hongrie est devenu un champ de bataille dans la lutte entre les grandes puissances. Nous devons mener nos armées vers la terre du Danube et des Monts Carpates et revendiquer notre propre part de la région, de peur qu'elle ne tombe entre les mains de nos rivaux opportunistes."
 JHC_GER_burn_the_wooden_wall_title:0 "Brûler le Mur de Bois"
 JHC_GER_burn_the_wooden_wall_desc:0 "La Marine royale des Îles britanniques permet aux Anglais de projeter leur puissance partout dans le monde, et plus important encore en Allemagne. Nous devons mettre fin à leur ingérence et brûler leur mur de bois en cendres qui reposeront au fond de l'océan !"

# Venise 
#Missions
 #Slot 1
 ven_embrace_neoplatonism_title:0 "Embrasser le Néoplatonisme"
 ven_embrace_neoplatonism_desc:0 "Les vagues de la Renaissance, l'ère artistique et intellectuelle dorée de notre péninsule, sont de grands outils pour nous d'écrire notre nom avec l'or et la splendeur dans les livres d'histoire. Nous devons nous efforcer de devenir un centre d'intelligence, d'art et d'expression supérieure."
 ven_scales_of_power_title:0 "Les Balances du Pouvoir"
 ven_scales_of_power_desc:0 "Pendant la seconde moitié du XVe siècle, le pouvoir du Doge de Venise est relativement limité. La structure gouvernementale de la République vénitienne s'est orientée vers un système plus décentralisé, avec une influence significative détenue par le Conseil des Dix et diverses familles nobles. Le Doge sert principalement comme figure de proue cérémonielle, représentant Venise lors d'occasions formelles et accomplissant des devoirs symboliques. Si nous devons saisir le contrôle des affaires internes, ce statu quo doit changer."
 ven_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Le Système Cernida[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "Pour protéger notre peuple des menaces extérieures, nous ne pouvons dépendre entièrement des armées levées par les notables locaux. Au lieu de cela, nous devrions développer et raffiner un système de milice approprié, composé de troupes vétérans."
 ven_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Tactiques de Guerre Moderne[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "Les champs de bataille et les tactiques changent au fil des années. L'ère de l'arc a cédé la place au mousquet. L'ère du cheval a lentement cédé la place à la poudre à canon. En tant que tels, nous devons aussi évoluer avec les temps et nous assurer que notre armée est aussi disciplinée et entraînée que possible, de peur de risquer de tomber en proie à nos rivaux."
 ven_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Raffiner les Condottieri[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "Les guerres sont certainement très tragiques pour le peuple. Cependant, elles introduisent aussi un changement de régime et des changements géopolitiques autour de nous. Dans cet esprit, nous avons beaucoup à gagner en établissant un système rudimentaire de mercenaires payés pour protéger notre peuple."
 ven_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Hommes de Guerre[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "Nos forces armées sont composées d'hommes endurcis qui ont vu les situations les plus difficiles pendant les guerres les plus brutales. Inflexibles et toujours endurants, ces mercenaires protègent notre liberté et souveraineté nuit et jour."
 ven_navy_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Maîtres de la Mer[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "Fameux, un marin dans nos rangs navals s'attend à naviguer les sept mers et mettre son cœur en paix. Naturellement, nous devons bien prendre soin de nos efforts maritimes et les étendre où nous le jugeons approprié."
 ven_navy_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Marine avec un État[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "Pour faciliter nos besoins croissants en mer, de la patrouille de nos voies navigables à la frappe de nos ennemis fragiles, nous nécessitons l'érection d'un réseau robuste de docks et chantiers navals ainsi que le maintien d'un bras marin puissant au sein de notre marine."
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "Conquérir la Savoie"
 ven_savoy_desc:0 "À l'ouest se trouve un petit royaume qui garde les portes d'entrée vers notre région. Leur règne est maigre et leur force faiblit face à une force extérieure puissante. Leurs terres doivent être confisquées sur-le-champ !"
 ven_aden_trade_title:0 "Marchés d'Aden"
 ven_aden_trade_desc:0 "Réputés pour leur position centrale dans le commerce des épices et du café, les marchés d'Aden abritent certains des biens les plus recherchés au monde."
 ven_zanzibar_title:0 "Terre de Zanzibar"
 ven_zanzibar_desc:0 "La bande d'îles et de côtes à travers l'Afrique du Sud-Est est riche en or et objets de valeur. Si nous souhaitons étendre notre richesse et influence à l'étranger, nous devons chercher à la saisir."
 ven_mamluk_suez_title:0 "Dans la Mer Rouge"
 ven_mamluk_suez_desc:0 "Les mers inexplorées au sud de [2315.GetName] abritent des contes de gloire, de pièces et de mort honorable. Alors que nous nous efforçons de conquérir la richesse et d'écrire nos noms dans l'histoire, nous devons être braves et entrer dans les mers inconnues au-delà de notre domaine !"

#Slot 2
 ven_capital_of_europe_title:0 "La Capitale de l'Europe"
 ven_capital_of_europe_desc:0 "Notre continent a vu naître une histoire formidable. À cette fin, nous devons chercher à avoir la ville la plus illustre en son sein, et écrire notre nom dans les livres d'histoire avec des lettres dorées."
 ven_conquer_italy_title:0 "Unifier l'Italie"
 ven_conquer_italy_desc:0 "Notre région est une avec une histoire incroyable et un peuple résilient. Elle a traversé une multitude d'épreuves et de tribulations. L'ascension des tyrans, républiques, conquérants extérieurs, et grands scientifiques ne sont que les notes de bas de page de notre histoire glorieuse. Il est temps que cette merveilleuse péninsule s'unisse !"
 ven_exploration_missions_title:0 "Charteriser les Mers Lointaines"
 ven_exploration_missions_desc:0 "Les mers au-delà de nos côtes sont dites détenir une richesse et des connaissances formidables. Nous devons les cartographier et les explorer au mieux de nos capacités."
 ven_triangle_trade_title:0 "Tailler de Nouvelles Routes"
 ven_triangle_trade_desc:0 "Nous devons nous positionner comme ceux en charge de déterminer le flux de biens exotiques dans les marchés européens. Cette position verrait certainement beaucoup de richesse s'amasser dans nos trésors."
 ven_global_trade_title:0 "Commerce Global"
 ven_global_trade_desc:0 "Alors que le commerce évolue vers les liens globaux qui tiennent nos marchés ensemble, nous devons prendre les devants pour nous assurer que nous sommes à l'avant-garde de la production et de l'innovation."

#Slot 3
 ven_san_zanipolo_title:0 "San Zanipolo"
 ven_san_zanipolo_desc:0 "Aucune ville dans toute l'Italie ne peut être autorisée à avoir des merveilles architecturales aussi illustres et captivantes que notre capitale. À cette fin, nous devons construire de grands monuments à notre foi et piété, comme témoignage de notre pouvoir et richesse."
 ven_of_wealth_and_power_title:0 "De Richesse et Pouvoir"
 ven_of_wealth_and_power_desc:0 "Peu ont atteint notre niveau de richesse, opulence et pouvoir à travers l'histoire de notre domaine. Nous nous tiendrons fièrement au sommet de la chaîne alimentaire et exercerons le pouvoir de déterminer le destin d'un continent entier."
 ven_army_republic_title:0 "Armée de la République"
 ven_army_republic_desc:0 "Le siècle dernier et le siècle précédent ont vu notre péninsule devenir victime de nombreux conquérants et tyrans. Nous devons protéger nos idéaux et notre peuple !"
 ven_genoa_title:0 "Anciennes Rivalités"
 ven_genoa_desc:0 "Les Génois ont longtemps été des épines à nos côtés, usurpant notre richesse et commerce pour leur enrichissement. Nous devons mettre un terme à cela !"
 ven_reach_malacca_title:0 "Atteindre Malacca"
 ven_reach_malacca_desc:0 "Les ports distants de Malacca sont dits détenir des richesses indicibles et des opportunités incommensurables pour nos marchands de devenir encore plus affluents."
 ven_spice_islands_title:0 "À la Recherche d'Épices"
 ven_spice_islands_desc:0 "Les épices légendaires très recherchées qui proviennent de l'Extrême-Orient ont soutenu des générations de marchands et seigneurs de guerre. Nous devons chercher leur source et par elle nous contrôlerons le monde."

#Slot 4
 ven_sempiterni_compagnie_title:0 "Sempiterni Compagnie"
 ven_sempiterni_compagnie_desc:0 "Les Compagnie della Calza, prospérant dans l'ambiance enchanteresse de Venise, tirent leur nom de la bonneterie distinctive portée par les membres. Établies au milieu du XVe siècle, elles organisent des festins somptueux, des jeux captivants et des spectacles renommés pour la noblesse vénitienne. Ces associations, avec des noms inspirés par les vertus ou les guildes, se distinguent par les teintes de bas et les initiales brodées. De grands événements, incluant des processions masquées, courses de bateaux et productions théâtrales, se déploient au milieu de la splendeur de Venise. Notamment, la Festa della Sensa célèbre l'union de la ville avec la mer, mettant en vedette des rituels complexes en présence d'ambassadeurs étrangers et dignitaires."
 ven_modern_banking_system_title:0 "Un Système Bancaire Moderne"
 ven_modern_banking_system_desc:0 "L'échange de prêts, la bonne tenue des livres de nos finances, et le flux de pièces dans nos marchés doivent être régulés pour l'amélioration et l'enrichissement de nos citoyens et marchands, à domicile et à l'étranger !"
 ven_academy_of_the_unknowns_title:1 "Halls du Savoir"
 ven_academy_of_the_unknowns_desc:0 "Nous devons travailler sans relâche pour captiver la connaissance et grandir notre compréhension du monde qui nous entoure en érigeant des halls du savoir, un signe de notre prospérité continue."
 ven_flagship_title:0 "Développer la Galea Sottile"
 ven_flagship_desc:0 "Bien que nous semblions avoir une position dominante dans l'Adriatique et la Méditerranée en général, nous ne devons pas nous reposer facilement sur les fruits de notre labeur. L'innovation continue de nos vaisseaux maritimes est vitale pour notre stabilité continue."
 ven_med_power_title:0 "Mer entre les Terres"
 ven_med_power_desc:0 "La mer qui engloutit notre domaine et protège notre peuple des menaces hostiles, nécessite souvent maîtrise et force pour être domptée. Notre résilience à maîtriser la navigation et le commerce outre-mer nous donnera une connaissance et expérience inégalées."
 ven_discover_north_america_title:0 "L'Horizon Occidental"
 ven_discover_north_america_desc:0 "À l'Ouest se trouve un grand océan qui monte la garde entre nous et une richesse indicible. Nous devons traverser et charteriser les grandes mers dans un effort pour comprendre le monde qui nous entoure."
 ven_china_title:0 "Ports à Canton"
 ven_china_desc:0 "Nos rapports sont clairs quant à la richesse stockée dans le domaine de l'Empereur chinois. Un accord avec lui et l'accès à la richesse de son peuple nous donnera certainement un avantage de retour sur nos marchés chez nous."

#Slot 5
  
 ven_patronize_the_scuole_grandi_title:0 "Patronner les Scuole Grandi"
 ven_patronize_the_scuole_grandi_desc:0 "Les bases de l'éducation qui concernent la préservation de la connaissance vitale, sont certaines des caractéristiques définissantes de notre société. Cultiver la prochaine génération c'est assurer notre avenir."
 ven_movable_printing_title:0 "Impression Mobile"
 ven_movable_printing_desc:0 "L'avenir de la connaissance et sa dissémination réside dans l'impression mobile. Nous devrions financer les aventures savantes d'hommes tels que Johannes Speyer en établissant un nouveau type d'impression. Notre position stratégique comme centre de culture, commerce et science assistera sûrement dans notre entreprise de révolutionner la diffusion des œuvres imprimées."
 ven_circumnavigate_the_globe_title:0 "Autour du Monde"
 ven_circumnavigate_the_globe_desc:0 "L'étendue de notre domaine est - par tous comptes - large. Cependant, elle ne se compare pas à la vastitude de notre monde. Plein de merveilles et légendes désireuses d'être découvertes, nous devons nous aventurer et charteriser les particularités qui se trouvent au-delà de l'horizon."
 ven_coromandel_title:0 "Cholamandalam"
 ven_coromandel_desc:0 "La Côte de l'autrefois puissant empire maritime Chola est riche en biens exotiques et récoltes abondantes des biens les plus éclectiques. Cette richesse propulserait sûrement notre opulence vers de nouveaux sommets."

 wof_ven_promote_the_carnevale_title:0 "Promouvoir le Carnaval"
 wof_ven_promote_the_carnevale_desc:0 "Notre fameux carnaval remonte à 1162 et notre magnifique victoire sur le Patriarche d'Aquilée. Depuis lors, les festivités sont devenues encore plus grandioses, les costumes plus ornés, et les célébrations d'autant plus décadentes. Franchement, sa magnificence est totalement disproportionnée par rapport à ce qu'elle est censée célébrer, mais nous pouvons utiliser cela à notre avantage. Plus nous exposons les diplomates étrangers à la grandeur du Carnaval, plus vite la nouvelle de notre opulence se répandra."
 
 wof_ven_this_mythical_realm_title:0 "Ce Royaume Mythique"
 wof_ven_this_mythical_realm_desc:1 "Le commerce levantin a longtemps été une source de richesse pour nous, mais les découvertes ont révélé une terre encore plus riche pour nous : l'Inde. Si nous pouvions sécuriser un pied-à-terre dans cette riche terre à l'est, nos marchands pourraient devenir riches au-delà de l'imagination."

 wof_ven_expand_the_doges_palace_title:0 "Étendre le Palais des Doges"
 wof_ven_expand_the_doges_palace_desc:0 "Le Palais des Doges a été construit, rénové et reconstruit de nombreuses fois au cours des siècles. Une expansion supplémentaire, plus ornée qu'aucune autre dans l'histoire de notre royaume, ferait beaucoup pour renforcer la position du bureau et de notre nation dans son ensemble."

 wof_ven_expand_the_terraferma_title:0 "Étendre la Terraferma"
 wof_ven_expand_the_terraferma_desc:0 "Nos marines aident à protéger notre état serein des attaques maritimes, mais nos défenses terrestres font cruellement défaut. Notre meilleur espoir est d'établir plus de territoires tampons, et donner à nos ennemis quelque chose à combattre avant qu'ils puissent atteindre la capitale."

 wof_ven_north_italian_rivals_title:0 "Rivaux de l'Italie du Nord"
 wof_ven_north_italian_rivals_desc:0 "Notre nation ne sera jamais en sécurité tant que nos rivaux envieux ont la force et la portée de nous frapper à tout moment. Nous devons être proactifs, et écraser nos ennemis en Italie avant qu'ils ne puissent nous écraser !"

 wof_ven_challenge_papal_supremacy_title:0 "Défier le Pouvoir Papal"
 wof_ven_challenge_papal_supremacy_desc:0 "Nous avons longtemps maintenu une certaine entente avec la Papauté. Le Pape ne se mêlerait pas des affaires de nos ecclésiastiques, et nous ne nous mêlerions pas des affaires du Pape. Ces jours-ci, cependant, la Papauté est devenue plus assertive, même alors que notre propre pouvoir grandit, et a commencé à s'impliquer dans les affaires de l'Église à travers l'Europe. Il est temps pour nous de rappeler au Pape notre ancien arrangement, et vérifier les tentatives de pouvoir de la Papauté."

 wof_ven_nuova_promissione_ducale_title:0 "Promissione Ducale"
 wof_ven_nuova_promissione_ducale_desc:0 "La Promissione Ducale est le serment d'office que tous les candidats doivent jurer pour devenir le nouveau Doge de Venise. Elle souligne les devoirs du Doge, et énonce les limites sur les pouvoirs du Doge. Au fil des années, cependant, certains des contrôles ont... faibli, un peu. Si nous devions rédiger une nouvelle promissione ducale, une qui réaffirme plus fermement nos valeurs et les rôles envisagés pour le Doge, non seulement notre gouvernement serait renforcé, mais des candidats plus vertueux pour le bureau pourraient aussi se présenter."

 wof_ven_standardize_relazioni_title:0 "Standardiser les Relazioni"
 wof_ven_standardize_relazioni_desc:0 "Les 'Relazioni' sont les rapports que nos ambassadeurs envoient au gouvernement, détaillant l'état politique, financier et social des pays dans lesquels ils servent. Ces documents sont essentiels tant pour nos propres efforts diplomatiques que pour maintenir l'avantage compétitif de nos marchands à l'étranger, mais c'est une pratique de plus en plus commune pour les copies de relazioni d'être publiées et rendues disponibles à quiconque est disposé à payer un prix élevé pour elles. Ceci est une menace à notre propre diplomatie et sécurité. Nous devons sévir contre ces publications, et établir un système commun et sécurisé pour la rédaction et la dissémination des relazioni."

 wof_ven_destroy_austria_title:0 "Détruire l'Autriche"
 wof_ven_destroy_austria_desc:0 "L'Autriche a été un problème perpétuel pour nous au cours des siècles. Leurs dirigeants nous ont menacés, cajolés, et tenté de nous dicter des termes à de nombreuses occasions. Il n'y a qu'un seul moyen pour que la menace autrichienne s'arrête, et c'est avec la défaite totale de l'Autriche elle-même. Si l'Autriche cessait d'être un problème, alors il y aurait un défi de moins à notre maîtrise politique et diplomatique en Europe."

 wof_ven_new_pilings_title:0 "Nouveaux Pilotis"
 wof_ven_new_pilings_desc:0 "Venise est construite sur d'innombrables pilotis en bois, certains datant de siècles. Une rénovation s'impose depuis longtemps."

 wof_ven_the_francocracy_title:0 "La Francocratie"
 wof_ven_the_francocracy_desc:0 "Suite à la Quatrième Croisade, nous avons établi plusieurs seigneuries dans les anciennes terres byzantines, et pendant un certain temps avons aidé à maintenir leur présence dans la région. Les Grecs ont dénigré ces royaumes comme la 'Frankokratia', le règne des 'Francs', mais pour nous, c'étaient des outils utiles pour étendre notre pouvoir. C'était un grand temps d'être Vénitien. Le temps est mûr pour rétablir notre présence à Constantinople, le vrai centre de pouvoir dans la région, mais cette fois nous devrions jouer un rôle plus actif dans l'administration de la région."

 wof_ven_contest_genoese_trade_title:0 "Contester le Commerce Génois"
 wof_ven_contest_genoese_trade_desc:0 "Gênes a longtemps été une épine dans notre côté, et le pouvoir croissant du commerce de Méditerranée occidentale ne fait que renforcer leur main et les rendre plus une menace pour nous. Nous devons faire quelque chose à propos de leurs sources de commerce - si nous pouvons couper dans leurs revenus, ils ne seront pas assez riches pour contester sérieusement notre pouvoir, et cela nous permettra de les humilier davantage."

 wof_ven_plague_doctor_training_title:0 "Formation de Médecin de la Peste"
 wof_ven_plague_doctor_training_desc:0 "Les médecins de la peste sont, pour la plupart, des amateurs. Les médecins et chirurgiens professionnels s'occupent des plus aisés, tandis que des médecins de la peste de seconde classe parcourent la terre, s'occupant des gens qui ne peuvent se permettre les meilleurs traitements. Leur qualité varie grandement, mais si nous instituions un programme de formation pour fournir une base de connaissances standard pour les médecins de la peste, la santé des gens dans les provinces augmenterait dramatiquement."

 wof_ven_expand_the_arsenal_title:0 "Étendre l'Arsenal"
 wof_ven_expand_the_arsenal_desc:0 "L'Arsenal vénitien est une institution vénérable et clé, responsable de la construction et maintenance de la flotte respectable de notre état serein. En ces temps fluides, il est plus important que jamais de s'assurer que l'Arsenal est à la hauteur de la tâche, en commandant une nouvelle série de navires qui renforceront notre marine et assureront notre suprématie maritime pour les années à venir."

 wof_ven_monopolize_adriatic_trade_title:0 "Monopoliser le Commerce Adriatique"
 wof_ven_monopolize_adriatic_trade_desc:0 "Venise devrait contrôler le commerce dans l'entièreté de la Mer Adriatique, ce qui nous met en conflit avec la ville montante de Raguse."

 wof_ven_reclaim_the_aegean_title:0 "Reconquérir l'Égée"
 wof_ven_reclaim_the_aegean_desc:0 "Nous avons une longue histoire de commerce en Méditerranée orientale, mais alors que les fortunes ont changé en Grèce et Asie Mineure, les fortunes de nos marchands ont souffert. Réaffirmer notre position dans l'Égée nécessitera la force des armes, mais nous prospérerons si nous réussissons."

 wof_ven_annex_cyprus_title:0 "Annexer Chypre"
 wof_ven_annex_cyprus_desc:0 "Chypre est le joyau de la couronne de la Méditerranée orientale. De Chypre, nous pourrions exercer un contrôle magnifique sur le commerce maritime du Levant, de l'Anatolie - même de l'Égypte ! D'abord, cependant, nous devons prendre l'île."

 wof_ven_control_the_means_of_transaction_title:0 "Les Moyens de Transaction"
 wof_ven_control_the_means_of_transaction_desc:0 "Notre commerce en plein essor est handicapé par les diktats arbitraires des dirigeants locaux, qui ne peuvent apprécier les pleins bénéfices de nos arrangements mutuels, et insistent sur de tels obstacles mesquins comme les taxes, surtaxes, et la suprématie de leurs lois sur nos agents. Clairement, la seule façon de régler cette impasse est d'affirmer notre propre administration dans ces terres lucratives."

 #Events
 flavor_ven.40.t:0 "Champion de la Renaissance Vénitienne"
 flavor_ven.40.d:0 "Tiziano Vecellio, plus communément reconnu comme Tiziano, se distingue comme un peintre distingué de la Renaissance italienne, né à Pieve di Cadore, en proximité de Venise. Renommé pour sa manipulation adepte de la couleur et ses techniques de pinceau novatrices, le voyage artistique de Tiziano s'étend sur plus de sept décennies. Tout au long de cette période extensive, il crée un éventail étendu d'œuvres englobant portraits, récits mythologiques et compositions religieuses. Notables parmi ses portraits, tels que 'Portrait de Charles V' et 'Vénus d'Urbino', est l'acclamation qu'ils reçoivent pour leur profondeur psychologique profonde et leurs schémas de couleurs opulents. L'impact de Tiziano sur l'évolution de l'art vénitien et européen est profondément ancré, et son héritage durable le positionne comme l'un des peintres les plus importants de la Renaissance."
 flavor_ven.40.a:0 "Quel homme brillant !"
 flavor_ven.40.b:0 "Que pouvez-vous me dire de plus sur ce sujet ?"
 tell_me_more_tt:0 "\n§GNous gagnerons la récompense de cet événement et en apprendrons plus sur ce sujet d'histoire§!\n "
 flavor_ven.41.t:0 "Venise Pendant la Renaissance"
 flavor_ven.41.d:0 "Pendant la Renaissance à Venise, l'art et l'architecture ont atteint de nouveaux sommets de sophistication et de splendeur. L'art vénitien, caractérisé par une couleur lumineuse et une profondeur émotionnelle, était exemplifié par les œuvres de peintres renommés comme Tiziano, Tintoretto et Véronèse. Ces artistes excellaient à capturer l'essence de leurs sujets à travers des palettes vibrantes et des techniques de clair-obscur frappantes, qui prêtaient à leurs créations un sens de réalisme inégalé. La portraiture était un thème central, avec des artistes atteignant des représentations de caractère remarquables. De plus, les sujets allégoriques et mythologiques sont devenus populaires, montrant la gamme diverse et la résonance émotionnelle de l'art vénitien.\n\nDans le domaine de l'architecture, la position unique de Venise comme centre commercial entre l'Est et l'Ouest a laissé une marque indélébile sur ses structures Renaissance. L'architecture gothique vénitienne combinait la tracerie complexe et les arcs pointus avec des influences byzantines et orientales. Cette fusion est remarquablement évidente dans des structures iconiques comme le Palais des Doges et la Basilique Saint-Marc. Alors que la Renaissance progressait, le style palladien, défendu par l'architecte Andrea Palladio, introduisait la symétrie classique, les colonnes et les frontons dans le vocabulaire architectural de la ville. Les palazzos vénitiens le long des canaux pittoresques, ornés de façades ornées et de cours, sont devenus emblématiques de l'opulence de la ville. Ensemble, l'art et l'architecture vénitiens pendant la Renaissance reflètent la synthèse culturelle unique de la ville et continuent de captiver les enthousiastes du monde entier."
 flavor_ven.41.a:0 "Fascinant !"
 flavor_ven.42.t:0 "Célébrations sur la Place Saint-Marc"
 flavor_ven.42.d:0 "Le Carnaval de Venise au XVe siècle est un événement vibrant et extravagant connu pour ses masques et costumes opulents. Il dure plusieurs semaines menant au Carême, fournissant une évasion temporaire des normes sociétales. Les fêtards s'adonnent à des festins somptueux, bals masqués et divertissements, tout en cachant leurs identités derrière des masques élaborés. Cette célébration est un symbole de la richesse et de la décadence de Venise pendant cette période."
 flavor_ven.42.a:0 "Une célébration pour les âges !"
 flavor_ven.43.t:0 "Le Carnaval à Venise"
 flavor_ven.43.d:0 "L'histoire du Carnaval de Venise remonte au XIe siècle quand il a commencé comme une célébration de la victoire de la République vénitienne sur ses ennemis. Au fil du temps, le Carnaval a évolué en un événement grand et unique, gagnant en popularité au XVe siècle. Pendant cette période, le statut de Venise comme centre commercial majeur en Europe lui a permis d'accumuler une richesse considérable. Cette prospérité a alimenté l'extravagance du Carnaval. Il est devenu un symbole de l'opulence et de la décadence de Venise, attirant des visiteurs de toute l'Europe qui étaient désireux de participer aux festivités masquées. Les masques portés pendant le Carnaval non seulement fournissaient l'anonymat mais servaient aussi comme moyen d'effacer les distinctions sociales, permettant aux gens de différents milieux de se mélanger librement pendant les célébrations.\n\nAu XVIIIe siècle, le Carnaval de Venise a atteint son apogée, caractérisé par des costumes élaborés, performances théâtrales et designs de masques complexes. Cependant, en 1797, le Carnaval fut banni par les forces françaises d'occupation, et il est resté dormant pendant près de deux siècles. Ce n'est qu'à la fin du XXe siècle que le Carnaval fut relancé, devenant l'événement internationalement renommé qu'il est aujourd'hui. Le Carnaval de Venise d'aujourd'hui préserve les traditions du passé, mettant en vedette des masques et costumes stupéfiants, performances de rue et une atmosphère vibrante, en faisant un voyage captivant et nostalgique dans la riche histoire et culture de la ville."
 flavor_ven.43.a:0 "Fascinant !"
 adm_advisors_will_generate_1_splendor_per_level:0 "Chaque niveau de nos conseillers £adm£ générera §G1§! de Splendeur jusqu'à la fin du jeu"
 flavor_ven.44.t:0 "Le Pouvoir du Doge"
 flavor_ven.44.d:0 "Le leadership de Francesco Foscari comme Doge de Venise de 1423 à 1457 fut une période d'accomplissements et de défis à la fois. Son règne supervisa l'expansion territoriale de Venise en Italie et en Méditerranée orientale, améliorant son influence maritime et commerciale. Cependant, elle fut aussi marquée par des conflits internes et une discorde croissante parmi l'élite de la ville. La poursuite persistante de Foscari de la guerre contre la République de Milan tendit les ressources de Venise, tandis que l'influent Conseil des Dix empiétait sur son autorité, menant au bannissement de son propre fils pour corruption. En 1457, Foscari démissionna et mourut en exil, un épisode poignant qui inspira des œuvres littéraires et artistiques, plus notamment la pièce de Lord Byron Les Deux Foscari.\n\nL'autorité des Doges de Venise subit une transformation significative à travers les siècles. Dans les premiers jours de la République vénitienne, ces dirigeants exerçaient un pouvoir politique et militaire substantiel. Cependant, au XVe siècle, leur rôle avait changé pour devenir plus symbolique et cérémoniel, car l'influent Conseil des Dix, responsable des affaires de sécurité d'État, contraignait de plus en plus la prise de décision du Doge. Les devoirs du Doge se centraient sur la représentation de Venise dans des cadres formels, la réception d'envoyés étrangers et la présidence de cérémonies. L'influence politique réelle était dispersée parmi divers conseils, familles nobles et institutions comme le Grand Conseil, incarnant le système distinctif de gouvernance de Venise caractérisé par des contrôles et équilibres, s'assurant qu'aucune figure unique, même le Doge, ne puisse exercer une autorité absolue et favorisant ainsi la stabilité et évitant le règne autoritaire."
 flavor_ven.44.a:0 "Nous devons freiner leur pouvoir"
 ven_enable_council_of_ten_and_doge_authority_tt:0 "Accorde l'accès au mécanisme gouvernemental §YConseil des Dix§!"
 flavor_ven.45.t:0 "Le Palais des Doges"
 flavor_ven.45.d:0 "La construction du Palais des Doges à Venise commença au IXe siècle et continua tout au long des siècles suivants. Originellement conçu comme un édifice semblable à une forteresse, le palais évolua au fil du temps en une représentation magnifique de l'architecture gothique vénitienne. Cette merveille architecturale servait le double but d'être à la fois la résidence du Doge, le dirigeant politique prééminent de la République vénitienne et d'abriter divers bureaux gouvernementaux et cours.\n\nAu XVIe siècle, le Palais des Doges avait subi des rénovations et expansions substantielles, résultant en une augmentation significative de sa grandeur. L'un des développements les plus remarquables fut l'achèvement de sa façade iconique, qui faisait face au Grand Canal, montrant la splendeur architecturale du palais à tous ceux qui approchaient par l'eau. Cette période de rénovation et d'expansion solidifía davantage le statut du palais comme symbole durable du pouvoir et de l'autorité vénitiens. Ses halls et chambres, caractérisés par des designs complexes et des décorations opulentes, non seulement témoignaient de siècles d'activités politiques mais se dressaient aussi comme témoignage durable de la riche histoire de la ville et de son importance continue sur la scène mondiale."
 flavor_ven.45.a:0 "Un symbole fascinant de l'autorité du Doge !"
 flavor_ven.46.t:0 "L'Importance du Théâtre dans Venise de la Première Modernité"
 flavor_ven.46.d:0 "Pendant les XVe et XVIe siècles, le théâtre à Venise était un phénomène culturel vibrant et influent. La ville abritait certains des premiers théâtres permanents d'Europe, tels que le Teatro di San Cassiano, qui ouvrit en 1637, et le Teatro Olimpico, conçu par Andrea Palladio en 1580. Ces lieux accueillaient une large gamme de performances théâtrales, incluant pièces, opéras et comédies, attirant tant les locaux que les touristes. La position unique de Venise comme centre maritime et commercial majeur permit l'échange d'idées et influences artistiques à travers l'Europe, contribuant au développement du théâtre vénitien comme forme riche et diverse de divertissement qui joua un rôle pivot dans l'histoire du drame et des arts de la performance européens."
 flavor_ven.46.a:0 "Quelle élégance..."
 flavor_ven.47.t:0 "L'Académie Loredanienne"
 flavor_ven.47.d:0 "En [GetYear], l'Académie, connue sous le nom d''Incogniti', a attiré des figures littéraires influentes tant à l'intérieur qu'à l'extérieur de Venise qui s'alignent avec un agenda libertin et plaident pour l'indépendance politique et culturelle de la ville. Des figures comme Girolamo Brusoni et Ferrante Pallavicino, parmi d'autres, sont associées avec ce groupe secret, marqué par son usage de subterfuges comme le paradoxe et l'allégorie pour éviter la critique. Opérant discrètement, les membres emploient souvent un langage secret et publient anonymement, avec leur philosophie influencée par Trajano Boccalini, embrassant le naturalisme aristotélicien de l'Université de Padoue.\n Cette académie clandestine, malgré faire face à la censure et trouver ses œuvres sur l'Index, défie audacieusement les normes sociétales par des compositions satiriques et des genres hybrides. Formée par les idéologies de Machiavel, Paolo Sarpi et d'autres, elles critiquent la tyrannie dans les écrits historiques. Étonnamment, l'Accademia degli Incogniti devient une force clé dans l'avancement du théâtre musical à Venise, établissant le Teatro Novissimo."
 flavor_ven.47.a:0 "Qu'il y ait culture et lumière !"
 flavor_ven.48.t:0 "La République Dorée"
 flavor_ven.48.d:0 "Nos succès dans le domaine de la politique, du commerce et des études savantes ont mené beaucoup à proclamer notre ère actuelle comme l''Ère de la République Dorée'. Ceci fait bien sûr référence à l'apogée de notre richesse, une culmination de nos efforts comme peuple et la célébration de notre culture et art, comme moyen d'immortaliser notre héritage dans les livres d'histoire."
 flavor_ven.48.a:0 "Valant bien nos efforts !"
 flavor_ven.48.b:0 "Adoptons seulement les nouvelles couleurs."
 flavor_ven.48.c:0 "Un nouveau titre suffira."
 flavor_ven.48.e:0 "Nous accepterons l'afflux de nouvelles idées et traditions."
 flavor_ven.48.f:0 "Notre peuple est heureux comme il est !"
 flavor_ven.49.t:0 "Le Palais de Venaria"
 flavor_ven.49.d:0 "Se dressant comme témoignage de grandeur et de signification historique, cette opulente résidence royale est entourée de jardins expansifs et se vante d'éléments de design baroque et Renaissance complexes. Les courtisans autour du palais sont traités à des salles somptueusement ornées, chacune racontant une histoire du passé royal et promettant un conte glorieux pour l'avenir. \nLes jardins tentaculaires, complétés par d'impressionnantes fontaines et sculptures, fournissent une retraite sereine. Le Palais de Venaria sert non seulement comme trésor culturel mais aussi comme lieu pour divers événements et expositions, invitant les dignitaires étrangers à s'immerger dans son riche héritage. Sous notre œil vigilant et cultivé, il se dresse comme exemple splendide de l'héritage architectural et culturel de Venise."
 flavor_ven.49.a:0 "Un symbole de notre pouvoir."
 flavor_ven.50.t:0 "L'Arsenal Vénitien"
 flavor_ven.50.d:0 "Nos entreprises maritimes et nos compétences légendaires de construction navale ont gagné à nos charpentiers navals un nom dans le domaine. Le cœur de nos opérations liées aux navires n'est autre que l'Arsenal, situé à Venise. Se vantant d'un emplacement stratégique, ce complexe maritime joue un rôle vital dans la prouesse maritime de la ville. Des activités florissantes de construction navale à l'innovation et au pionnier des armements de navires, c'est l'épine dorsale qui assure notre domination en mer."
 flavor_ven.50.a:0 "Une partie célébrée de notre héritage naval !"
 flavor_ven.51.t:0 "La Basilique dei Santi Giovanni e Paolo"
 flavor_ven.51.d:0 "Notre ville est décorée de nombreuses merveilles architecturales à travers son domaine urbain. Des fresques aux statues et une myriade d'artistes montants qui souhaitent se tenir sur les épaules de géants et se faire un nom. Le dernier joyau à orner notre capitale n'est autre que la basilique mineure de San Zanipolo.\n\nSon grand édifice de brique est conçu en style gothique italien et les terrains servent comme église dominicaine primaire de notre grand peuple. Le travail est dédié à Jean et Paul, deux martyrs légendaires dont la présence fut d'abord cataloguée vers le IVe siècle."
 flavor_ven.51.a:0 "Une merveille d'architecture et force de foi !"
 flavor_ven.52.t:0 "[Root.GetName] et la Lutte de Pouvoir Italienne"
 flavor_ven.52.d:0 "Beaucoup de monarques prospectifs et individus de grande influence ont cherché à contrôler le destin de notre péninsule. Avec une série sans fin de conflits et guerres, famine et destruction, ces hommes puissants cherchent à apprivoiser notre peuple et nous subjuguer. Nous avons maintenant le pouvoir de contrôler notre destin et même aller aussi loin que de décider le destin de ceux autour de nous, c'est notre ère et nous ne devons pas laisser les influences extérieures ronger notre force collective !"
 flavor_ven.52.a:0 "[Root.Monarch.GetName] unifiera l'Italie !"
 flavor_ven.53.t:0 "La Marine Vénitienne"
 flavor_ven.53.d:0 "Peu de pays peuvent attester ou même égaler notre niveau d'expertise quand il s'agit d'affaires maritimes. Notre affinité dans le commerce et les affaires de la mer nous a constitués comme l'un des plus grands dominateurs de la Méditerranée. Notre tradition émane d'un amour et adoration de l'eau qui sert à la fois comme notre chemin vers la grandeur et la défense primaire de notre grande capitale, à [Root.Capital.GetCapitalName]."
 flavor_ven.53.a:1 "Nous t'épousons, ô mer, comme signe de vraie et perpétuelle domination."
 flavor_ven.54.t:0 "Effort d'Ingénierie Conjoint"
 flavor_ven.54.d:0 "Récemment, des dignitaires de Venise nous ont approchés avec une proposition lucrative. Selon leurs plans d'ingénierie et mesures de la terre entre la Mer Rouge et la Méditerranée, il pourrait être possible de creuser un canal assez long et large pour faciliter le voyage maritime entre les deux corps d'eau. En échange de leurs efforts, nous leur donnerions la souveraineté sur les terres entourant le nouveau canal comme signe d'amitié, coopération et prospérité continue."
 flavor_ven.54.a:0 "Accord !"
 flavor_ven.54.b:0 "Nous ne nous soucions pas de telles entreprises."
  
