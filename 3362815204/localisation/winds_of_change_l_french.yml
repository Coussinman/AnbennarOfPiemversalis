 house_of_worship_upgrade:0 "Ibadat Khana"
 desc_house_of_worship_upgrade:0 "Une 'Maison de Culte' a été établie pour encourager les philosophes, dirigeants et autres personnes expertes dans les affaires religieuses à discuter des questions religieuses concernant à la fois l'Hindouisme et l'Islam."
 MUG_decision_viceroyalty_of_the_deccan:0 "Vice-royauté du Deccan"
 desc_MUG_decision_viceroyalty_of_the_deccan:0 "Afin de contrôler plus efficacement notre vaste royaume, nous avons laissé le règne de l'Inde du Sud à une vice-royauté séparée. Cela a libéré notre administration pour traiter plus efficacement l'expansion ailleurs."

 estate_jains_MUG_gujarati_trade:0 "Privilèges Gujaratis Étendus"
 estate_jains_MUG_gujarati_trade_desc:0 "Des octrois de privilèges supplémentaires aux Marchands basés au Gujarat établiront notre position dans le Golfe de Khambhat comme les successeurs de leur Sultanat perdu."
 estate_jains_MUG_support_malaccan_viceroyalty:0 "Soutenir la Vice-royauté de Malacca"
 estate_jains_MUG_support_malaccan_viceroyalty_desc:0 "Notre vice-royauté à Malacca est assez distante et notre règne là-bas peut difficilement être géré depuis [Root.Capital.GetName] seul. Tout ce que nous pouvons fournir, ce sont d'autres octrois."
 estate_rajputs_MUG_rajput_mansabdars:0 "Mansabdars Rajput"
 estate_rajputs_MUG_rajput_mansabdars_desc:0 "Accorder des faveurs aux Rajputs nous permettra de gagner leur loyauté et d'exploiter leur prouesse militaire bien mieux."
 estate_nobles_MUG_development_of_the_subah:0 "Développement du Subah"
 estate_nobles_MUG_development_of_the_subah_desc:0 "Nous avons mis beaucoup d'accent sur l'expansion plutôt que la consolidation. Nous devrions donner aux [Root.GetNobilityName] quelque liberté pour laisser nos provinces se stabiliser et faciliter la gouvernance."
 estate_jains_MUG_debase_the_ruppee:0 "Dévaluer la Roupie"
 estate_jains_MUG_debase_the_ruppee_desc:0 "Dans notre objectif de libérer plus de fonds pour l'expansion économique, nous pourrions faire dévaluer rapidement notre monnaie, mais cela nuirait à notre position avec les Marchands."
 estate_church_MUG_promote_divine_religion:0 "Promouvoir la Religion Divine"
 estate_church_MUG_promote_divine_religion_desc:0 "Promouvoir la religion Din-i Ilahi nuira sévèrement à nos relations avec le [Root.GetClergyName] mais augmentera l'autorité de notre [Root.Monarch.GetTitle] avec le temps."
 
 MUG_commission_the_peacock_throne_title:0 "Commander le Trône du Paon"
 MUG_commission_the_peacock_throne_desc:0 "Comme signe de notre grand règne sur le riche Sous-continent Indien, commandons un trône grandiose pour symboliser notre règne bienveillant sur ce royaume. Il sera fait de l'or de la plus haute qualité et des plus belles gemmes."
 MUG_viceroyalty_of_deccan_title:0 "Vice-royauté du Deccan"
 MUG_viceroyalty_of_deccan_desc:0 "L'Inde du Sud est une vaste région séparée par des montagnes et jungles du nord, la rendant difficile à gouverner efficacement. Nous devons concevoir une mesure administrative capable de gérer le règne direct d'un si grand royaume."
 
 flavor_mug.5.t:0 "La Caste Maratha"
 flavor_mug.5.d:0 "L'une des terres que nous avons récemment subjuguées était jadis tenue par les Marathas - un peuple vraiment militariste et talentueux qui sont de féroces guerriers. Gagner leur faveur et les impressionner dans notre armée pourrait être assez bénéfique mais ferait certainement que les Rajput nous méfient."
 flavor_mug.5.a:0 " Donner du pouvoir aux Marathas."
 flavor_mug.5.b:0 "Nous devons prioriser nos régiments rajput."
 
 flavor_mug.6.t:0 "Chute de l'Empire Gajapati"
 flavor_mug.6.d:0 "Les Suryavamsa, la Dynastie Solaire d'Orissa, sont finalement tombés face à nos forces. Avec leur reddition viennent les serments de leurs garhjats, tributaires dans les hauts plateaux. Choisissons quoi faire avec ces vestiges d'un état jadis puissant et hégémonique."
 flavor_mug.6.a:0 "Se concentrer sur l'intégration des territoires."
 flavor_mug.6.b:0 "Garder les sujets tribaux sous contrôle."
 flavor_mug.6.c:0 "Recruter parmi les Garjati."
 
 flavor_mug.7.t:0 "Chute de la Birmanie"
 flavor_mug.7.d:0 "Les terres de Birmanie restent isolées de leurs ennemis par une chaîne de montagnes de tous côtés, menant à une montée fréquente de nombreux grands états dans ses frontières. Avec la chute de l'Empire Pagan et le Royaume d'Ava en déclin, ce ne serait qu'une question de temps avant qu'un nouvel état se lève. Heureusement l'unification de la Birmanie ne fut pas si réussie, car nous avons pu marcher et soumettre ces états avant qu'aucun ne puisse monter une opposition."
 flavor_mug.7.a:0 "La Birmanie est maintenant nôtre !"
 
 flavor_mug.8.t:0 "Un Changement de Rythme"
 flavor_mug.8.d:0 "Notre armée est composée de nombreux régiments et secteurs différents nous donnant de la renommée pour notre force militaire, particulièrement en puissance de feu. Pourtant, outre notre célèbre artillerie, nous sommes aussi craints pour notre cavalerie. Nous sommes aussi un Empire Indien, nous permettant de faire usage d'Éléphants dans notre armée, quelque chose que peu d'états autour de nous peuvent réellement rassembler."
 flavor_mug.8.a:0 "Nous devons nous concentrer sur notre cavalerie."
 flavor_mug.8.b:0 "Que nos éléphants les piétinent."
 
 flavor_mug.9.t:0 "Caché"
 flavor_mug.9.d:0 "Ceci est un événement caché."
 flavor_mug.9.a:0 "Caché."
 
 flavor_mug.10.t:0 "Une Nouvelle Capitale ?"
 flavor_mug.10.d:0 "Le développement récent de [mug_proposed_capital.GetName] a donné à [Root.Monarch.GetName] une opportunité de déplacer la capitale et commencer une nouvelle ère pour le pays. Un tel changement majeur renforcerait l'autorité du [Root.Monarch.GetTitle] et permettrait la formation d'une nouvelle élite."
 flavor_mug.10.a:0 "Oui, procédons ainsi."
 flavor_mug.10.b:0 "Gardons la cour actuelle."
 
 flavor_mug.11.t:0 "Din-i Ilahi"
 flavor_mug.11.d:1 "Le [Root.Monarch.GetTitle], [Root.Monarch.GetName], émerveillé par toutes les discussions se déroulant dans l'Ibadat Khana, a choisi de faire un acte radical - [Root.Monarch.GetSheHe] a décidé de créer une nouvelle religion basée sur le syncrétisme qui s'est produit en Inde pendant notre règne. La secte a de nombreux noms mais elle est principalement connue sous le nom de 'Din-i Ilahi' signifiant 'Religion de Dieu.' Beaucoup dans la cour ont choisi de [Root.Monarch.GetHerHim] rejoindre dans cette religion, mais il n'est pas certain qu'elle gagnera un soutien répandu. Ce qui est certain, cependant, c'est que, si acceptée, cela renforcera la position du [Root.Monarch.GetTitle]."
 flavor_mug.11.a:0 "Un développement intéressant à coup sûr."
 
