 #Incident
 hussite_protest.1.name:0 "La Protestation Hussite"
 hussite_protest.1.desc:0 "Les Princes qui suivent la foi hussite sont consternés que leurs efforts pour contrecarrer la cause des Catholiques aient permis au nouvel Empereur de déclarer le Protestantisme comme foi officielle de l'Empire, même s'ils forment une majorité au sein de l'Empire. Menés par [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] de [hussite_leader_country.GetName], ils ont approché l'Empereur [Emperor.Monarch.GetName] exigeant que la foi hussite reçoive un statut égal, sinon supérieur, au Protestantisme au sein de l'Empire."
 hussite_protest.1.a:0 "L'Empire est et restera Protestant !"
 hussite_protest.1.b:0 "Leur accorder des droits égaux."
 hussite_protest.1.c:0 "Nous devons céder à toutes les demandes."
 hussite_protest.2.name:0 "[Emperor.GetName] Rejette les Demandes Hussites !"
 hussite_protest.2.desc:0 "L'Empereur [Emperor.Monarch.GetName] de [Emperor.GetName] a rejeté les demandes hussites d'égalité au sein de l'Empire, proclamant que le Protestantisme est la seule vraie foi, et que ceux qui suivent d'autres religions doivent se conformer ou faire face aux conséquences. Nous ne pouvons que nous émerveiller de [Emperor.Monarch.GetHerHis] arrogance alors que nous considérons notre réponse."
 hussite_protest.2.a:0 "Notre avenir est encore dans l'Empire."
 hussite_protest.2.b:0 "Nous valons mieux en dehors de celui-ci."
 incident_hussite_protest_can_happen_tt:0 "§YPossédant la majorité des provinces de l'Empire, les Princes Hussites contestent ce résultat.§!"
