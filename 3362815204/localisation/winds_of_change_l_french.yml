 #Events:
 dutch_mission_events.1.t:0 "Des Villes Marchandes à l'État"
 dutch_mission_events.1.d:0 "Le peuple de Hollande a toujours été désunis en une fédération de Villes Marchandes sur la côte néerlandaise. Quand les Bourguignons ont hérité de nos terres, beaucoup d'entre eux ont simplement accepté ce nouveau changement de direction. Maintenant, avec le joug bourguignon détruit, ces Villes Marchandes ont pris les armes dans une cause partagée : l'unification des Pays-Bas. Ils se sont mis à conquérir ville par ville, formant finalement un état à eux."
 dutch_mission_events.1.a:0 "Nos voisins ont finalement été écrasés."
 
 dutch_mission_events.2.t:0 "Nos Frères Flamands"
 dutch_mission_events.2.d:0 "Le peuple de Flandre nous a toujours ressemblé. Pourtant, avec leurs nombreuses années sous la couronne française, leur caractère a été changé en celui d'un plus étranger. Si nous devons les accepter comme nos propres frères, nous devons nous assurer de les débarrasser de leurs influences françaises de peur qu'ils choisissent de gouverner avec leurs propres valeurs."
 dutch_mission_events.2.a:0 "Nous devons nous occuper de leurs influences françaises avant de pouvoir proprement intégrer les Flamands."
 dutch_mission_events.2.b:0 "Ils sont toujours néerlandais de cœur."
 
 dutch_mission_events.3.t:0 "Le Trône d'Angleterre"
 dutch_mission_events.3.d:0 "La chute de Londres et le couronnement de [Root.Monarch.GetName] ont mené une grande partie de la noblesse anglaise à plier le genou devant nous, même s'ils n'acceptent pas ce tournant des événements. Nous pouvons maintenant décider de leur sort en tant que leurs nouveaux suzerains."
 dutch_mission_events.3.a:0 "Assurons-nous que les deux royaumes conservent leur liberté."
 dutch_mission_events.3.b:0 "Ils appartiennent sous le royaume néerlandais."
 
 dutch_mission_events.4.t:0 "Porte d'Entrée vers la Baltique"
 dutch_mission_events.4.d:0 "La chute de Copenhague a fait en sorte que nous soyons en charge du détroit danois, car nous contrôlons maintenant le péage du sund dans la zone. Nous pouvons choisir de supprimer ce péage du sund, ce qui permettra à plus de marchands de passer par la zone et satisfaire les nombreux commerçants de la Baltique, ou nous pouvons choisir de le garder et renforcer davantage notre position là-bas."
 dutch_mission_events.4.a:0 "Nous sommes maintenant en contrôle."
 dutch_mission_events.4.b:0 "Débarrassons-nous finalement du Péage dans le Détroit Danois."
 
 dutch_mission_events.5.t:0 "Pionniers de la Guerre de Siège Moderne"
 dutch_mission_events.5.d:0 "Peut-être le plus important dans une campagne est la guerre de siège. Une bataille peut être coûteuse si elle est mal gérée, mais un siège peut être tout aussi dévastateur s'il n'est pas planifié correctement. De nombreux théoriciens militaires de notre nation ont suggéré de nouveaux changements dans la façon dont nous menons la guerre de siège."
 dutch_mission_events.5.a:0 "La guerre de siège est la majorité d'une campagne, alors nous la perfectionnerons."
 
 dutch_mission_events.6.t:0 "Organiser les Amirautés"
 dutch_mission_events.6.d:0 "Les Amirautés néerlandaises ont toujours eu des intérêts différents, causant des rivalités entre elles. Cela a mené à de nombreux conflits dans la marine néerlandaise. Cependant, nous pouvons utiliser ces intérêts pour renforcer davantage nos propres objectifs."
 dutch_mission_events.6.a:0 "Leurs intérêts différents doivent être mis de côté pour un commandement centralisé."
 dutch_mission_events.6.b:0 "Laissons-les avoir leurs propres intérêts, tant qu'ils nous profitent."
 
 dutch_mission_events.7.t:0 "Façonner l'État"
 dutch_mission_events.7.d:0 "La République néerlandaise est un état nouveau-né dans une mer de nombreuses autres nations. Si nous voulons survivre à ce paysage géopolitique, nous devons d'abord nous assurer de gérer correctement le conflit entre les Orangistes et les Statistes en choisissant un camp à soutenir."
 dutch_mission_events.7.a:0 "La cause orangiste nous aidera à concurrencer le monde."
 dutch_mission_events.7.b:0 "L'état doit régner en maître !"
 
 dutch_mission_events.8.t:0 "Renaissance du Nord"
 dutch_mission_events.8.d:0 "La Renaissance flamande, florissant aux 15e et 16e siècles, marqua un renouveau culturel et artistique vibrant en Flandre, englobant la Belgique et les Pays-Bas actuels. Ce fut une période caractérisée par une fusion de maîtrise artistique, de prospérité commerciale et d'innovation intellectuelle. Des artistes comme Jan van Eyck et Pieter Bruegel l'Ancien personnifièrent cette ère, pionnier des techniques de peinture à l'huile et capturant les minuties de la vie quotidienne avec un réalisme inégalé."
 dutch_mission_events.8.a:0 "Que de nombreux grands artistes et architectes rejoignent notre cour !"
 
 dutch_mission_events.9.t:0 "Pieter Post"
 dutch_mission_events.9.d:0 "Pieter Post, un luminaire de l'architecture baroque néerlandaise au 17e siècle, laissa une marque indélébile sur le paysage architectural des Pays-Bas. Connu pour sa maîtrise dans le mélange de grandeur et de fonctionnalité, les conceptions de Post personnifiaient l'élégance et la sophistication de l'ère. Son héritage architectural inclut le Mauritshuis à La Haye et l'iconique palais Huis ten Bosch, montrant son style signature caractérisé par des façades symétriques, des éléments classiques et une attention méticuleuse au détail. Les contributions de Post n'ont pas seulement orné le paysage urbain néerlandais mais ont aussi influencé les mouvements architecturaux subséquents, laissant un héritage durable qui continue d'inspirer les architectes et enthousiastes."
 dutch_mission_events.9.a:0 "Ses talents ne seront pas gaspillés."

