 TIM_hegemony_over_the_crescent:0 "Hégémonie sur le Croissant" #Power Proj
 
 estate_burghers_TIM_gulf_toll:0 "Instituer le Péage du Golfe"
 estate_burghers_TIM_gulf_toll_desc:0 "Pour établir une emprise plus forte sur le commerce dans le Golfe Persique, un péage sera établi. Bien qu'allant contre le libre-échange que les [Root.GetBurghersName] désirent si désespérément, ce sera d'un grand bénéfice pour notre économie."
 estate_nobles_TIM_appease_the_elites:0 "Apaiser les Élites"
 estate_nobles_TIM_appease_the_elites_desc:0 "En donnant des privilèges étendus aux élites turques, nous professionnaliserons davantage notre armée, mais cela pourrait se faire au coût de leur donner trop de pouvoir."
 estate_church_TIM_yasa_supremacy:0 "Suprématie du Yasa"
 estate_church_TIM_yasa_supremacy_desc:0 "Une grande partie des traditions et règles sociales dans le pays ne sont pas gouvernées par la Charia, mais par le Yasa Mongol hérité de la façon dont l'empire vint à être."
 estate_nobles_TIM_soyurghal_grants:0 "Concessions Soyurghal"
 estate_nobles_TIM_soyurghal_grants_desc:0 "La multitude de concessions de terres, appelées soyurghals, a grandement diminué l'indépendance fiscale de l'État et a donné du pouvoir aux élites militaires turques à des niveaux élevés."
 estate_nobles_TIM_chagatai_warriors:0 "Guerriers Chagatai"
 estate_nobles_TIM_chagatai_warriors_desc:0 "Renforcer le pouvoir des guerriers turcs dans notre armée ne ferait certainement rien d'autre que renforcer le statu quo actuel, bien que nous bénéficiant certainement en termes de notre puissance militaire."
 estate_church_TIM_promote_ijazah:0 "Promouvoir l'Ijazah"
 estate_church_TIM_promote_ijazah_desc:0 "En garantissant que nous ne perturberons pas l'expansion future des domaines cléricaux, nous pouvons assurer que la connaissance continuera à être répandue."
 
 TIM_tomb_of_ansari:0 "Tombeau d'Ansari"
 desc_TIM_tomb_of_ansari:0 "Cette province abrite le Tombeau d'Abdullah Ansari de Hérat, un soufi éminent du 11e siècle, qui est très vénéré."
 TIM_ulugh_beg_observatory_modifier:0 "Observatoire d'Ulugh Beg"
 desc_TIM_ulugh_beg_observatory_modifier:0 "Cette province abrite l'Observatoire commandé par le gouverneur transoxanien, Ulugh Beg. Il servira à faire avancer la connaissance des cieux."
 
 soyurghal_subject_type:0 "Soyurghal"
 soyurghal_subject_type_long_desc:0 "Un Soyurghal est une concession de terre à long terme accordée à un général. Les Soyurghals suivent leur suzerain dans la guerre et sont attendus de contribuer à l'effort de guerre."
