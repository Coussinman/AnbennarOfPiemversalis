 mongols_unify_golden_horde_desc:0 "Plutôt que de laisser les Tatars unifier l'état qu'ils ont divisé, nous devons plutôt être ceux qui unissent la terre. Peut-être même pouvons-nous laisser la gouvernance aux Tatars."

