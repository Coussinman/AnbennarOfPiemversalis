 mongols_tatars_conquest_desc:0 "Ulug Ulus, signifiant 'Grand État', est le nom donné à la Horde d'Or. Elle est cependant tombée, divisée entre de nombreuses tribus tatares qui souhaitent revendiquer son manteau. Nous sommes ceux qui restaureront cet héritage d'or."

