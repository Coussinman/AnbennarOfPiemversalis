 ORM_mahra_title:0 "Soumettre le Peuple Mahri"
 ORM_mahra_desc:0 "L'Arabie du Sud abrite le peuple Mahri, une culture distincte des autres tribus arabes. Ils sont aussi des marins renommés comme nous, mais cela ne fait que les rendre nos concurrents. Marchons sur leur terre et faisons-les se soumettre à notre règne."

 ORM_holy_cities_title:0 "Gardien des Cités"
 ORM_holy_cities_desc:0 "Les Villes Saintes du monde islamique sont contrôlées par des faibles. Nous, les marchands de [Root.GetName], soutenus par l'or et l'acier, sommes bien mieux adaptés pour le titre de Gardien. La Mecque et Médine seront bientôt entre nos mains."

 ORM_india_title:0 "Connexions en Inde"
 ORM_india_desc:0 "Nos marchands ont des avant-postes aussi loin que dans les terres d'Inde. Beaucoup d'entre eux sont cependant actuellement opprimés par les dirigeants des nombreux royaumes indiens. Prenons la mer et aidons-les à gagner leur influence légitime en Inde."

 ORM_malay_title:0 "Rives de Malaisie"
 ORM_malay_desc:0 "Bien que l'influence de nos marchands s'arrête aux ports d'Inde, les terres d'Asie du Sud-Est ont toujours été influencées par les commerçants islamiques. Si nous naviguons là-bas et saisissons leurs routes commerciales, nous pouvons étendre notre portée encore plus loin en Asie."

 ORM_spice_trade_title:0 "L'Épice Doit Circuler"
 ORM_spice_trade_desc:0 "Les épices peuvent ne pas avoir d'avantage direct pour notre nation, mais le Commerce des Épices lui-même s'est révélé profitable pour nous. Nous devons nous assurer de sécuriser les épices, tout en tenant éloignés tous concurrents, si nous voulons monopoliser ce bien précieux."

 ORM_oman_title:0 "Crépuscule d'Oman"
 ORM_oman_desc:0 "Nous avons été en conflit avec le Sultanat d'Oman pendant de nombreuses années. Leur influence est maintenant réduite au fort de Nizwa, et leur défaite est imminente. Frappons-les une dernière fois, et effaçons leur influence de nos terres."

 ORM_central_arabia_title:0 "Consolider l'Arabie Centrale"
 ORM_central_arabia_desc:0 "L'Arabie centrale abrite de nombreuses tribus hostiles, toutes bien plus habituées à la guerre du désert que nous. Cependant, ce qui leur manque c'est la richesse pour nous opposer. Notre or achètera mille guerriers, et avec mille guerriers nous les soumettrons."

 ORM_Baghdad_title:0 "Chute de Bagdad"
 ORM_Baghdad_desc:0 "La Maison de la Sagesse est peut-être la bibliothèque la plus célèbre du monde islamique. Créée à Bagdad, elle a renforcé l'Âge d'Or Islamique. Cependant, depuis l'Invasion Mongole, elle a perdu sa gloire d'antan. Nous aiderons à la reconstruire à des hauteurs encore plus grandes, et cela commencera par saisir Bagdad pour nous-mêmes."

 ORM_unify_arabia_title:0 "Notre Péninsule"
 ORM_unify_arabia_desc:0 "Enfin, les terres d'Arabie ont été unifiées. Depuis la chute du Califat, et le Calife devenant un simple pantin, le monde islamique avait été divisé. Maintenant que nous avons uni la terre du prophète, nous pouvons maintenant nous déclarer le nouveau Calife."

 ORM_trading_outposts_title:0 "Étendre Notre Portée"
 ORM_trading_outposts_desc:0 "Si nous voulons jamais établir un réseau commercial en dehors de l'Arabie, nous devons nous préparer à saisir et fortifier des avant-postes outre-mer. Pour même les établir, nous devons préparer une flotte qui soutiendra nos marchands dans toute activité mercantile en dehors de notre patrie."

 ORM_china_title:0 "Richesses Chinoises"
 ORM_china_desc:0 "La Chine est peut-être la région la plus riche que nos marchands aient rencontrée. Du thé, à la porcelaine, à tous les biens dont le monde islamique manque. En établissant une influence sur leurs ports, nous pourrons peut-être créer une nouvelle compagnie qui nous apportera des profits au-delà de l'imagination."

 ORM_thalassocracy_title:0 "Thalassocratie Arabique"
 ORM_thalassocracy_desc:0 "Nos rêves de domination mercantile et maritime sur l'Océan Indien et le reste de l'Asie ont été accomplis. Nos marchands sont libres d'acheter et vendre leurs richesses de chaque coin de notre empire d'outre-mer. Que ce soit un nouvel âge pour tout marchand opportuniste de l'Islam."

 ORM_haasa_title:0 "La Terre de Bahreïn"
 ORM_haasa_desc:0 "Bahreïn abrite certaines des gemmes les plus précieuses d'Arabie. Elles sont cependant contrôlées par des étrangers, qui ne les utilisent pas à leur plein potentiel. Il est peut-être temps que nous prenions le contrôle et échangions ces gemmes pour notre propre bénéfice."

 ORM_yemen_title:0 "Conquête du Yémen"
 ORM_yemen_desc:0 "Le Yémen se dresse comme le carrefour entre l'Arabie et l'Afrique. Ils sont aussi producteurs de certains des cafés les plus célèbres du monde. Ils ne sont que des ennemis pour nous cependant, et ils doivent être traités. Nous les conquerrons comme nous avons conquis le reste de l'Arabie."

 ORM_buffing_outposts_title:0 "Les Avant-postes d'Outre-mer"
 ORM_buffing_outposts_desc:0 "Si nos marchands doivent avoir une chance alors qu'ils sont loin d'Arabie, nous devons aussi les aider. En établissant de nouveaux avant-postes et en les développant pour sécuriser de nouvelles routes commerciales, ils pourront renforcer davantage leur influence sur territoire étranger."

 ORM_trade_influence_mechanic_title:0 "Les Plus Fins Marchands d'Arabie"
 ORM_trade_influence_mechanic_desc:0 "Le peuple de [Root.GetName] est composé des marchands les plus renommés d'Arabie. Leur influence s'étend à de nombreux ports de l'Océan Indien, et nous avons récolté les bénéfices de cette influence. Peut-être que si nous donnons plus de pouvoir à certains de ces marchands dans notre pays, ils seront disposés à nous aider encore plus."

 ORM_even_more_trade_influence_buff_title:0 "Suprématie de l'Océan Indien"
 ORM_even_more_trade_influence_buff_desc:0 "L'Océan Indien est vaste, mais cela ne nous empêchera pas d'en devenir le maître. Les routes commerciales seront sécurisées, et nos navires maîtriseront ses vagues, tout au nom du profit."

 ORM_exploiting_the_secret_title:0 "Exploiter le Secret du Café"
 ORM_exploiting_the_secret_desc:0 "Le café du Yémen est l'un des biens les plus profitables d'Arabie. En tant que commerçants, il ne serait que juste que nous l'exploitions, et essayions d'augmenter la production de ce bien."

 ORM_across_hormuz_title:0 "À Travers le Détroit d'Ormuz"
 ORM_across_hormuz_desc:0 "Le Golfe Persique peut être sous notre contrôle, mais de l'autre côté se trouve la terre de Perse, où nous avions autrefois nos possessions. Préparons une force d'invasion et essayons de reconquérir ce qui a été perdu dans le passé."

 ORM_reclaim_lost_territory_title:1 "Tête de Pont Perse"
 ORM_reclaim_lost_territory_desc:0 "Avec notre point d'appui établi en Perse, nous devons commencer à faire des préparations pour sécuriser des fortifications intérieures. Les royaumes perses peuvent essayer de nous opposer, mais nous nous assurerons que nous ne serons pas vaincus à nouveau."

 ORM_timurs_overlord_title:0 "Marionnettiste de Timour"
 ORM_timurs_overlord_desc:0 "Peut-être que nos partenaires les plus fiables mais aussi les moins fiables seraient les Timourides, qui nous ont aidés dans le passé. Maintenant cependant leur royaume est éclaté, et peut-être pouvons-nous agir en tirant quelques ficelles dans leur dos afin de gagner le contrôle de l'Empire Timouride."

 ORM_hormuz_toll_title:0 "Le Péage d'Ormuz"
 ORM_hormuz_toll_desc:0 "Notre contrôle sur le Golfe Persique nous a permis de contrôler le commerce entre l'Asie et le Moyen-Orient, car tout navire souhaitant se frayer un chemin vers la Mésopotamie doit d'abord naviguer à travers notre glorieuse cité. Si nous plaçons un péage solide pour toute flotte passant, peut-être pouvons-nous augmenter davantage nos profits du commerce que tout étranger peut mener."

 ORM_gems_of_arabia_title:0 "Gemmes d'Arabie"
 ORM_gems_of_arabia_desc:0 "Les Gemmes Arabes sont connues dans tout le monde islamique. Cependant, notre désir de richesse grandit toujours plus. Nous devons nous assurer que notre production de ces gemmes soit augmentée davantage, pour que nous puissions tous vivre comme des rois."

 ORM_religious_propogation_title:0 "Les Voies du Prophète"
 ORM_religious_propogation_desc:0 "S'il y a quelque chose que les marchands du monde islamique ont accompli, c'est répandre leur foi à travers l'Asie par le commerce. Ils sont capables de montrer nos enseignements en les introduisant d'abord aux nouveaux rivages où ils débarquent, puis en permettant à la population de se convertir au fil du temps. Nous suivrons cette tradition, afin de pouvoir répandre notre foi dans chaque coin du monde."

 ORM_fars_title:0 "Campagne Fars"
 ORM_fars_desc:0 "Les dirigeants de Fars ont toujours été une menace pour notre royaume. Lançant des campagnes contre nous, ainsi que concurrençant pour le contrôle du Golfe Persique. Nous devons les éliminer afin de retirer cette menace une fois pour toutes."

 ORM_persia_title:0 "Domination Perse"
 ORM_persia_desc:0 "Les terres de Perse servent de grande base pour que nos commerçants y résident. Étant le carrefour entre l'Islam, la Chine, et l'Inde, la sécuriser peut nous permettre de diriger plus efficacement tout commerce vers notre royaume."

 ORM_fortifying_hormuz_title:0 "Fortifier l'Île"
 ORM_fortifying_hormuz_desc:0 "Ormuz peut être une île, mais elle reste vulnérable aux attaques de quiconque souhaite nous détruire. Ceci, combiné au bénéfice supplémentaire de contrôler davantage le commerce dans la région, fait que beaucoup de nos marchands demandent que nous prenions soin de ce problème."

 ORM_ibadi_religion_title:0 "La Secte Ibadite"
 ORM_ibadi_religion_desc:0 "Les terres d'Oman abritent l'école Ibadite, une foi qui a été une nuisance depuis notre influence accrue dans la région d'Oman. Nous devons les traiter, soit en les tolérant, les convertissant, ou peut-être en acceptant leurs enseignements et en les répandant..."


 #Arabian Mercantilism:
 arabic_plutocracy_reform:0 "Ploutocratie Arabique"
 arabic_plutocracy_reform_desc:0 "Tandis que d'autres nations arabes gouvernent avec la foi ou le pouvoir qui les soutient, nous gouvernons par la chose la plus importante que ce monde ait vue : l'argent. Cette forme de gouvernement se concentre sur l'expansion monétaire, ainsi que l'influence d'outre-mer afin de renforcer davantage sa dépendance au commerce."
 
