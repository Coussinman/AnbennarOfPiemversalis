 #Events:
 flavor_hab.25.t:0 "Les Terres de Lothaire"
 flavor_hab.25.d:0 "La Bourgogne ces dernières années s'est étendue sur le territoire impérial, spécifiquement les Pays-Bas et la frontière occidentale de notre empire, revendiquant les terres de Lotharingie. Avec [Root.Monarch.GetName] maintenant couronné comme Duc de Bourgogne, nous pouvons maintenant décider quel sera leur sort."
 flavor_hab.25.a:0 "Nous maintiendrons la souveraineté de la Bourgogne."
 flavor_hab.25.b:0 "Leurs terres nous appartiennent."

 flavor_hab.26.t:0 "Le Dernier Chevalier"
 flavor_hab.26.d:0 "En un âge de conflit et de flamme, l'Europe a été une fois de plus plongée dans la guerre. Les terres de [Root.GetName] se tiennent au milieu de tout cela, faisant face à des ennemis de tous côtés. En cet âge, [Root.GetName] a vu sa première étincelle.\n\nMaximilien Ier d'[Root.GetName] est peut-être l'Empereur du Saint-Empire romain germanique le plus renommé. Ses ambitions l'ont mené à sécuriser une grande partie de l'Europe occidentale sous la dynastie Habsbourg, et ses réformes militaires ont façonné comment la guerre était menée pendant des siècles, donnant naissance à la formation Pique et Tir."
 flavor_hab.26.a:0 "Il mènera les von Habsbourg à la gloire."
 flavor_hab.26.b:0 "L'âge de la chevalerie est mort."

 flavor_hab.27.t:0 "Fin des Ottomans"
 flavor_hab.27.d:0 "La menace ottomane à notre Est ne tourmentera plus l'Europe. Avec la libération des Balkans, et les armées turques repoussées en Asie, beaucoup de gens voient ceci comme l'aube d'un nouvel âge, un âge où aucun envahisseur musulman ne menacera jamais la terre du Christ."
 flavor_hab.27.a:0 "L'Europe est enfin libérée de la menace ottomane."

 flavor_hab.28.t:0 "Raabisation"
 flavor_hab.28.d:0 "Avec de nombreuses réformes foncières adoptées, et une grande partie des possessions de l'église sous la couronne, Franz Anton von Raab tourne maintenant ses yeux vers le deuxième élément le plus problématique pour la prospérité autrichienne : la Noblesse. Il souhaite promulguer des réformes qui peuvent les fâcher, mais aboliront complètement le servage dans notre pays et permettront à une grande partie de notre population de travailler sur des domaines plus profitables de l'économie directement sous nous plutôt que de servir la noblesse."
 flavor_hab.28.a:0 "Nous étendrons ces réformes à la noblesse !"
 flavor_hab.28.b:0 "Permettre aux nobles de maintenir leur influence."

 flavor_hab.29.t:0 "Conquête de la France"
 flavor_hab.29.d:0 "Les terres de France appartenaient jadis aux Allemands, sous l'Empire franc. La division carolingienne durant le Traité de Verdun s'assura de diviser la Francia orientale et occidentale tant en territoire, loi, et culture. Maintenant que les Français sont sous notre règne aussi, il est peut-être possible de les réintégrer aux vrais successeurs de Charlemagne."
 flavor_hab.29.a:0 "Ils feront partie du Saint-Empire romain germanique."
 flavor_hab.29.b:0 "Célébrons cette victoire."

 flavor_hab.30.t:0 "Fonder un Nouvel Empire"
 flavor_hab.30.d:0 "Nos conquêtes ont mené à l'assimilation de nombreuses cultures différentes sous notre couronne. Beaucoup d'entre elles ne suivent pas nos voies [Root.Culture.GetName], mais se sont révélées être d'une grande utilité pour [Root.GetName]."
 flavor_hab.30.a:0 "Nous sommes maintenant l'Empire autrichien !"
 flavor_hab.30.b:0 "Se concentrer sur les différentes cultures de notre royaume est plus bénéfique."

 flavor_hab.31.t:0 "Villes de Pologne"
 flavor_hab.31.d:0 "Bien que la Pologne soit remplie de nombreuses villes, aucune d'entre elles ne se distingue comme Cracovie et Varsovie le font. Les deux sont considérées comme le summum de la construction de villes polonaises, mais nous devons prendre une décision sur laquelle nous devrions nous concentrer."
 flavor_hab.31.a:0 "Cracovie servira de notre ville industrielle."
 flavor_hab.31.b:0 "Les gens afflueront à Varsovie pour la guerre."

 flavor_hab.32.t:0 "Apporter la Lumière aux Ombres"
 flavor_hab.32.d:0 "Le Royaume de l'Ombre a été une épine dans notre flanc. Risquant nos revendications en Italie, et montrant que nous pouvons être de simples prétendants essayant de revendiquer l'Héritage de Rome. Il est temps que nous convoquions les électeurs et comtes pour voir comment nous devrions aborder cette question."
 flavor_hab.32.a:0 "Une approche pacifique serait la meilleure."
 flavor_hab.32.b:0 "Rappelons-leur pourquoi nous sommes couronnés Empereurs."

 flavor_hab.33.t:0 "Australie-Hongrie ?"
 flavor_hab.33.d:0 "Avec nos colonies en Australie établies, de nombreux peuples natifs là-bas ont commencé à s'appeler sujets d'Australie-Hongrie. Nous trouvons ce nom étrange, car notre peuple autrichien n'a rien en commun avec ces colons en Australie. Pourtant, cela sonne comme un nom intéressant..."
 flavor_hab.33.a:0 "Nous accepterons ce nouveau nom."
 flavor_hab.33.b:0 "Quoi ? Non."

 flavor_hab.34.t:0 "Fin du Règne Impérial"
 flavor_hab.34.d:0 "Avec le démantèlement du Saint-Empire romain germanique, nos conseillers suggèrent que nous abandonnions d'essayer de restaurer l'Héritage de Charlemagne et essayions plutôt d'unifier l'Allemagne par l'épée."
 flavor_hab.34.a:0 "La fin d'une ère est ici."

 flavor_hab.35.t:0 "Union Ibérique"
 flavor_hab.35.d:0 "Avec la montée de nombreuses menaces différentes autour de nous, [union_target.GetName], nos frères [union_target.Monarch.Dynasty.GetName] nous ont proposé une union entre nos royaumes. Bien que ceci mette fin à la souveraineté de notre royaume, cela nous permettra aussi de joindre nos pouvoirs pour écraser nos ennemis communs."
 flavor_hab.35.a: "J'échangerais tout pour protéger mon peuple..."
 flavor_hab.35.b:0 "Notre indépendance est plus importante."

 flavor_hab.36.t:0 "La Situation en Autriche"
 flavor_hab.36.d:0 "Avec notre influence croissante en Allemagne du Sud et en Autriche proprement dite, il ne reste que quelques petits États autour de nous à subjuguer avant que nous puissions envisager de combattre d'autres nations autour de nous."
 flavor_hab.36.a:0 "Allons de l'avant et conquérons Cilli et Trente."

 universal_empire.2.t:0 "L'Empire Universel"
 universal_empire.2.d:2 "L'avènement de la Monarchie des [Emperor.Monarch.Dynasty.GetName] a alerté de nombreuses nations du Saint-Empire romain germanique, qui les perçoivent comme une menace à leur souveraineté plutôt que comme un protecteur. La question doit être tranchée à la Cour Impériale concernant le sort de cet Empire Universel."
 universal_empire.2.a:0 "Nous verrons bien ce que le reste de l'Europe pense de cet Empire."

 universal_empire.1.t:0 "Le Destin de l'Empire Universel"
 universal_empire.1.d:0 "Avec une grande partie de l'Empire qui se retourne contre nous et notre empire surdimensionné, il est temps de trouver une solution."
 universal_empire.1.a:0 "Séparons nos royaumes."
 universal_empire.1.b:0 "Nous n'écouterons pas les étrangers nous dicter la taille de notre royaume !"

