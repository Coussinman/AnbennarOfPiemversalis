 TIM_supremacy_of_the_sharia_desc:1 "Les Ulémas font campagne depuis longtemps pour l'abolition des lois Yasa et pour le respect approprié de la loi de la Charia. Il est grand temps que leurs demandes soient satisfaites."
 
