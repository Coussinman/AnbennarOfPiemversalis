 #Government Reforms:
 aztec_empire_reform:0 "Empire Aztèque"
 aztec_empire_reform_desc:0 "Les restes de la Triple Alliance de Tenochtitlan, Tetzcoco, et Tlacopan. Au lieu d'être dirigé par les trois cités, Tenochtitlan règne en maître, gouvernant effectivement comme un Empire en Mésoamérique."
 
 nahuatl_monarchy_reform:0 "Monarchie Nahuatl"
 nahuatl_monarchy_reform_desc:0 "Une forme de gouvernement qui se concentre sur le caractère religieux de la foi nahuatl, tout en maintenant le caractère autocratique d'une monarchie. Son objectif principal est de rassembler suffisamment de sacrifices et de terres pour aider les dieux contre le Jour du Jugement dernier."
 
 city_alliance_reform:0 "Alliance de Cités"
 city_alliance_reform_desc:0 "Une alliance de cités nahua, se liant ensemble pour créer une confédération contre tout envahisseur qui pourrait essayer de les conquérir."
 
 chinampa_farms_reform:0 "Fermes Chinampa"
 chinampa_farms_reform_desc:0 "Les fermes chinampa, ou Jardins Flottants, nous permettent d'augmenter davantage notre production agricole et permettent à notre économie de se concentrer sur différentes sections, telles que l'artisanat et le commerce."

 blood_theocracy_reform:1 "Théocratie du Sang"
 blood_theocracy_reform_desc:0 "Un type de gouvernement dirigé par l'élite religieuse de la Mésoamérique, et le clergé nahuatl. Ce gouvernement se concentre sur poursuivre l'agenda de saignée et de sacrifices afin de plaire aux Dieux."
 
 #Holy Orders:
 telpochcalli_academy:0 "Académie Telpochcalli"
 telpochcalli_academy_desc:0 "Les Telpochcalli étaient des institutions éducatives aztèques spécifiquement conçues pour l'entraînement de jeunes garçons de familles roturières. Ces centres se concentraient sur fournir des compétences pratiques, incluant l'entraînement militaire, l'artisanat, et l'éducation culturelle, pour préparer les étudiants à leurs rôles futurs dans la société aztèque."
 
