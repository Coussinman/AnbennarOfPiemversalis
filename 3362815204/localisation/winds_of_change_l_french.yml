 #Personality:
 last_knight_personality:0 "Le Dernier Chevalier"
 desc_last_knight_personality:0 "Maximilien Ier est peut-être l'un des plus grands Empereurs du Saint-Empire de l'histoire. Ses ambitions l'ont mené à unifier les terres autrichiennes, lancer des campagnes militaires contre les Français, revendiquer les trônes de Hongrie, Bohême, Espagne et Bourgogne, et changer l'équilibre des pouvoirs en Europe en faveur de l'Autriche."
 last_knight_personality_die_desc:2 "[Root.Monarch.GetSheHeCap] sera rappelé pour ses accomplissements diplomatiques et militaires."

 VOC:0 "Vereenigde Oostindische Compagnie"
 VOC_ADJ:0 "Néerlandaise"
 
 
 establish_voc_title:0 "Établir la VOC"
 establish_voc_desc:0 "Au lieu de gouverner directement les terres des Indes, établissons la Vereenigde Oostindische Compagnie pour les gouverner à notre place."
 
 expand_voc_title:0 "Étendre la VOC"
 expand_voc_desc:0 "Nous possédons des terres aux Indes qui devraient être accordées à la Vereenigde Oostindische Compagnie."

 voc_ideas:0 "Idées de la Vereenigde Oostindische Compagnie"
 voc_ideas_start:0 "Traditions de la Vereenigde Oostindische Compagnie"
 voc_ideas_bonus:0 "Ambition de la Vereenigde Oostindische Compagnie"
 
 voc_1:0 "Gouverneurs des Indes"
 voc_1_desc:0 "Nous avons été bénis par nos suzerains des Pays-Bas avec le titre de Gouverneurs des Indes. Nous ferons de notre mieux pour accomplir cette tâche en leur nom."
 
 voc_2:0 "Diviser pour Régner"
 voc_2_desc:0 "Les nombreux Sultanats indiens posent un problème, tant pour les conquérir que pour les gouverner. Si nous voulons accomplir les deux, nous devons les diviser et les conquérir séparément."
 
 voc_3:0 "Développement des Terres Étrangères"
 voc_3_desc:0 "Bien que nous ne soyons ici que pour le commerce, les terres à notre disposition ont été déficientes comparées à celles d'Europe. Nous devons nous assurer de les développer."
 
 voc_4:0 "Expansion aux Indes Orientales"
 voc_4_desc:0 "Bien que nous ayons reçu le titre de Gouverneurs des Indes, nous ne devons pas limiter nos ambitions à cela. Nous sommes la compagnie des Indes Orientales, et nos revendications s'étendent à toute l'Asie."
 
 voc_5:0 "Chantiers Navals pour le Commerce"
 voc_5_desc:0 "Au lieu de dépendre des marchands européens pour nous fournir des navires commerciaux, nous devrions nous concentrer sur la création de nouveaux chantiers navals afin d'étendre notre flotte privée."
 
 voc_6:0 "Vers les Terres Étrangères"
 voc_6_desc:0 "Les terres d'Asie sont étrangères à nos troupes, officiers et généraux. Nous devons les maîtriser si nous voulons étendre les richesses de la compagnie."
 
 voc_7:0 "Armée Privée"
 voc_7_desc:0 "Plutôt que l'État possède une armée, plutôt qu'elle soit une institution au service de la volonté étatique, nous devrions faire de notre armée une force privée, dont le but sera de défendre les intérêts de la compagnie."
 
 
 NED_ESTABLISH_VOC_IN_INDIA:0 "Nous établirons la §Y[VOC.GetName]§! aux Indes comme notre §YEntreprise Commerciale§!."
 NED_CEDE_PROVINCES_TO_VOC:0 "Nous accorderons toutes nos provinces §YIndiennes§! à la §Y[VOC.GetName]§!."
 
 increase_voc_eastindiamen_construction:0 "Augmenter la Construction de Navires Chasseurs de Soleil"
 increase_asian_trade_routes_influence:0 "Augmenter l'Influence des Routes Commerciales Asiatiques"
 increase_trade_company_control:0 "Resserrer le Contrôle des Compagnies Commerciales"
 allow_religious_conquests:0 "Autoriser les Conquêtes Religieuses"
 
 ned_sound_toll_ties:0 "Marchands Néerlandais dans le Péage du Sund"
 NED_PROVINCE_TRIGGERED_MODIFIER_GRANTS_TRADE_POWER:1 "Tant que nous maintenons §G125§! de relations avec [12.Owner.GetName], nous gagnerons §G70§! de Pouvoir Commercial dans le Nœud Commercial."
 
 NED_IF_COMPLETED_THROUGH_DIPLOMACY:0 "Si la mission a été accomplie §MDiplomatiquement§! :"
 NED_IF_COMPLETED_THROUGH_HOSTILITY:0 "Si la mission n'a PAS été accomplie §MDiplomatiquement§! :"
 
 NED_HANSA_ALLIANCES:0 "Alliances Hanséatiques"

 TIM_rumors_of_rebellion_title:0 "Rumeurs de Rébellion"
 TIM_rumors_of_rebellion_desc:0 "Nous avons accordé à Muhammad bin Baysonqor un territoire à gouverner à l'ouest. Depuis lors, il n'a montré à Hérat que du mépris, centralisant son pouvoir en Occident. Cette audace ne peut être tolérée."
 TIM_mushasha_title:0 "Stabiliser le Khuzestan"
 TIM_mushasha_desc:0 "L'Ordre Millénariste Musha'sha, dirigé par le charismatique Muhammad ibn Falah, contrôle actuellement le Khuzestan. Ce ne sont pas les premières sectes millénaristes qui surgissent dans cette région et d'autres sectes radicales ont créé un dangereux précédent. Nous devons nous débarrasser de cette force invasive."
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]Commerce en Occident[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "Ayant reconquis une grande partie de l'ouest, nous devons connaître nos limites et procéder à la consolidation de notre pouvoir dans ces territoires. De plus, restaurons les routes commerciales ternies, interrompues par les nombreuses années de conflit dans la région."
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]Illusions Mameloukes[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "Le puissant Sultanat Mamelouk d'Égypte est l'un des deux États musulmans les plus puissants de tout le Dar al-Islam. Il doit donc être soumis à une humiliation."
 TIM_rightful_protector_title:0 "Protecteur Légitime"
 TIM_rightful_protector_desc:0 "Les [Root.Monarch.GetTitle]s de [Root.GetName] sont accusés de soumission au Yasa mongol et autres traditions. Nous devons montrer à nos citoyens persans que nous sommes parfaitement engagés à réformer notre pays."
 TIM_defy_the_yasa_title:0 "Défier le Yasa"
 TIM_defy_the_yasa_desc:1 "Le Yasa mongol est certainement l'ensemble principal de lois et traditions que nous suivons. Cela a contrarié de nombreux membres des Ulémas et a donné beaucoup de pouvoir aux militaires dans les affaires administratives. Nous devons apaiser ces tensions à la cour."
 TIM_diwan_title:0 "Diwan Timuride"
 TIM_diwan_desc:1 "Le Diwan Timuride est divisé en deux chambres. L'une est basée sur l'usage efficace de la terre, l'affermage fiscal et l'administration générale. Tandis que l'autre s'occupe de toutes les affaires militaires. La première est aussi notoirement dominée par les Nobles Persans, tandis que la seconde provient des tribus."
 TIM_military_title:0 "Réformer l'Armée"
 TIM_military_desc:1 "Notre armée, bien que plutôt puissante, a commencé à succomber à la décadence qui règne parmi les Élites de notre société. Influents comme ils le sont, ils se verront tomber dans leur propre arrogance tôt ou tard."
 TIM_recruits_title:0 "Recrues Tadjikes"
 TIM_recruits_desc:0 "Pour renforcer la supériorité de nos forces, recrutons des régiments de la population iranienne native. Bien qu'ils n'aient peut-être pas la même prouesse que nos troupes turques, ils peuvent encore être un atout significatif pour notre armée."
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]Montée de la Poudre à Canon[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:1 "Les temps changent et il devient de plus en plus apparent que les guerres du futur ne seront pas décidées par la charge de la cavalerie mais par le rugissement du canon. Nous serons à l'avant-garde de cette technologie."
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]Cavaliers de l'Apocalypse[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "Notre Cavalerie est des plus infâmes. Partout où nous les enverrons, destruction et peur suivront dans leur sillage. Continuons à bâtir cette réputation et assurons-nous de pouvoir remporter des victoires par la peur seule."
 TIM_fresh_blood_title:0 "Sang Neuf"
 TIM_fresh_blood_desc:0 "Il faut dire que le royaume timuride ne s'est pas beaucoup engagé dans le combat ces dernières décennies. À mesure que les années passent, des générations de guerriers et dirigeants habiles disparaissent, succédées par des généraux inexpérimentés. Nous ne devons pas laisser cela continuer."
 TIM_traitor_title:0 "Écraser le Traître"
 TIM_traitor_desc:0 "Muhammad bin Baysonqor est devenu continuellement plus fort avec le temps. Avec ses actions à Isfahan, il est certain qu'il n'est rien d'autre qu'un traître. Nous devons ne lui montrer aucune pitié."
 TIM_qoyunlu_title:0 "Brider les Qoyunlu"
 TIM_qoyunlu_desc:0 "Les tribus Qoyunlu osent défier notre suzeraineté. Non seulement cela, mais elles osent aussi envoyer des campagnes pour saisir des cités frontalières comme Qazvin ou Soltanieh. Nous briderons leur volonté de manquer de respect à notre autorité."
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]Arrogance Ottomane[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "La Dynastie Ottomane a eu l'audace de refuser notre suzeraineté. Effaçons leurs petits visages de la surface de la terre. Nous ne tolérerons pas un tel mépris."
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]Parmi les Grandes Puissances[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "Ayant vaincu nos plus grands rivaux musulmans, nous pouvons enfin prétendre être les protecteurs du Dar al-Islam et une grande puissance avec laquelle il faut compter. Un véritable État successeur de l'empire de Timur."
 TIM_land_tenure_title:0 "Réforme du Régime Foncier"
 TIM_land_tenure_desc:0 "Notre affermage fiscal n'est pas en bon état. Des décennies d'octroi d'exemptions fiscales sur les territoires accordés, appelés soyurghals, ont grandement affaibli le trésor. Nous devons réformer la façon dont nous gérons l'administration fiscale dans notre pays."
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]Réformer les Soyurghals[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "Bien que précédemment nuisible à notre économie, peut-être l'institution soyurghal pourrait-elle être transformée en quelque chose d'autre qui ne sera pas abusé et nous profitera à long terme."
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]Soies Persanes[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "La Perse est célèbre pour ses plus beaux tapis. En tant que principal successeur des Persans, continuons les traditions de fabrication de tapis et fournissons au monde des tapis fabriqués en Perse. Aujourd'hui, ce sont les tapis et demain ce sera tout."
 TIM_chagatai_elites_title:0 "Élite Chagatai"
 TIM_chagatai_elites_desc:0 "Il y a une lutte éternelle parmi les élites turques de notre armée. Elles doivent être unies dans une lutte, mais une lutte contre nos ennemis et nos ennemis seulement."
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]Observatoire d'Ulugh Beg[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "Ulugh Beg, l'un de nos gouverneurs et le leader de la cause timuride en Transoxiane, a montré beaucoup de générosité dans le mécénat de l'avancement scientifique. En fait, c'est grâce à lui qu'un grand observatoire fut construit à Samarkand. Continuons son soutien à la recherche."
 TIM_governors_at_bay_title:0 "Gouverneurs en Échec"
 TIM_governors_at_bay_desc:0 "La poigne sur nos gouverneurs se relâche de plus en plus. Avec des signes de rébellion qui apparaissent malgré le règne respecté de Shah Rukh, l'État va certainement se briser en guerre civile à sa mort. Nous ne pouvons laisser cela arriver."
 TIM_timurid_empire_title:0 "Empire Timuride"
 TIM_timurid_empire_desc:1 "Malgré toutes les chances contre nous et l'instabilité potentielle, nous avons réussi à surmonter la tempête et à renverser ce destin ruineux. Il est temps de forger un empire aussi célèbre que celui de Gengis Khan. Après tout, nous sommes les 'Gurkani', les 'Gendres' du grand Khan."
 TIM_mazandaran_title:0 "Reconquérir le Mazandaran"
 TIM_mazandaran_desc:1 "Les États côtiers tabarestani sont faibles, désunis, et pourtant très résistants à l'influence et à la conquête étrangères. Leur chute serait marquée par une période prolongée de rébellions abondantes. Nous devons être prêts à résoudre ce problème une fois pour toutes."
 TIM_caucasia_title:0 "Conquérir la Caucasie"
 TIM_caucasia_desc:0 "La Caucasie forme une barrière naturelle entre notre cœur iranien et les tribus vicieuses de la Steppe Pontique. L'allégeance de ces territoires doit être décisivement sécurisée."
 TIM_herat_title:0 "Développer Hérat"
 TIM_herat_desc:1 "Hérat, la Perle du Khorasan, a été notre capitale depuis 1405 quand Shah Rukh décida d'un changement monumental dans notre politique en déplaçant la capitale loin de Samarkand. Depuis lors, elle est devenue le centre du mécénat culturel dans notre pays. Nous devrions continuer à soutenir la croissance de cette merveilleuse cité."
 TIM_persian_capital_title:0 "Une Capitale Persane"
 TIM_persian_capital_desc:0 "Bien qu'à la frontière, Hérat est certainement une cité iranienne. Le transfert de la capitale ici fut une décision calculée, car Hérat jouera sûrement un rôle important dans la transition vers un Sultanat persan plus sédentaire."
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]Produire un Trésor de Guerre[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "Un peuple nomade est toujours en mouvement. Mais nous aussi, nous aspirons à une zone sûre où le [Root.Monarch.GetTitle] peut résider et planifier ses futures conquêtes. [Root.Capital.GetName] remplira ce but."
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]Acculturation Persane[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "La loyauté du chef tribal est toujours faible et versatile. Seuls des dirigeants puissants et autoritaires peuvent garder les tribus sous contrôle. Une transition vers un pouvoir plus sédentaire aiderait à résoudre de tels problèmes."
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]Héritiers des Anciens[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "Notre ambition principale et l'objectif au cœur de l'acculturation est d'être reconnu comme un véritable Empire Persan et non une force d'invasion brutale qui n'apporte rien d'autre que la destruction."
 TIM_baluchistan_title:0 "Frontière du Baluchistan"
 TIM_baluchistan_desc:0 "La région peu peuplée du Baluchistan est habitée par plusieurs tribus pas nécessairement alliées avec notre [Root.Monarch.GetTitle]. Soumettons-les, de peur qu'elles ne deviennent bientôt une épine dans notre flanc."
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]Conquérir l'Hindustan[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:1 "L'Inde détient d'innombrables richesses. De nombreuses dynasties musulmanes ont régné sur ces terres, y compris le grand Sultanat de Delhi qui régna jadis sur la majorité de l'Inde. Ce Sultanat est tombé face à Timur, et nous ferons à nouveau s'incliner les hégémons indiens."
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]Frontières Orientales[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "Les richesses de l'Inde sont vastes et hautement désirables. Conquérir et gouverner l'Inde serait une tâche ardue. Bien mieux vaut établir la supériorité en liant les économies indiennes à notre commerce et en protégeant avec succès la frontière."
 TIM_recover_north_title:0 "Récupérer le Nord"
 TIM_recover_north_desc:0 "Les terres au-delà du fleuve Oxus ont, à de nombreuses occasions, été attaquées et pillées par les Shaybanides au nord, tentant de se tailler un morceau de ce territoire pour eux-mêmes. Reconquérons ce territoire et étendons-le davantage."
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]L'Héritage de Tokhtamysh[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "Il y a quelques décennies, du vivant de Timur, ces terres de la steppe occidentale étaient désunis. Puis vint Tokhtamysh, dont l'ambition, couplée à l'assistance de Timur, lui permit d'unir les terres de la Horde d'Or. Finalement, cependant, il se retourna contre Timur et dut faire face aux conséquences de ses actions. Depuis lors, aucun Khan n'a pu approcher ce que Tokhtamysh accomplit avec l'aide de Timur. Consolidons notre mainmise sur cette région."
 TIM_madrasa_title:0 "Madrasa de Hérat"
 TIM_madrasa_desc:0 "En termes de développement de notre capitale, procédons à la construction de madrasas supplémentaires, où les traditions savantes et cléricales se rencontrent. Cela cimenterait la croissance de la capitale et lui permettrait de prospérer."
 TIM_golden_age_title:0 "Âge d'Or Timuride"
 TIM_golden_age_desc:0 "Sous le défunt Empire Timuride, toutes les formes de culture ont connu une véritable renaissance. Sous le mécénat des dirigeants et de nombreux nobles influents, de nombreux artistes et architectes purent déployer leurs ailes à Hérat et dans d'autres cours illustres. Les élites aussi ont commencé à produire des œuvres en langues persane et ouzbèke, favorisant l'ère de la culture."
 TIM_trade_with_india_title:0 "Commerce avec l'Inde"
 TIM_trade_with_india_desc:0 "L'Inde est connue pour sa richesse. Étendre davantage le commerce avec cette région ne ferait que profiter à nos coffres."
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]Restaurer la Route de la Soie[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "La dégradation graduelle de l'ordre créé par l'Empire Mongol a mené à la chute de la Route de la Soie. Comblons toutes les lacunes qui ont résulté du déclin de cette route commerciale."
 TIM_east_title:0 "Sécuriser l'Est"
 TIM_east_desc:0 "Les frontières orientales sont beaucoup moins urbanisées que l'ouest et sont tenues par des tribus qui ne nous répondent que quand cela leur convient. Il est temps de resserrer notre emprise sur ces territoires."
 TIM_delhi_title:0 "Défier Delhi"
 TIM_delhi_desc:0 "Les arrogants Lodis de Delhi osent défier notre volonté. Une telle audace ne peut rester impunie et nous les traiterons promptement. Tout comme ils défient nos ordres, nous défierons tout sens de bonne volonté en leur donnant le traitement approprié."
 TIM_river_title:0 "[Root.GetPreviewColorTIM]Suivre la Rivière[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "La terre le long de l'Indus, gouvernée par les Monarques de Multan et du Sindh, est étroitement associée à la culture persanate. Avec la population professant la croyance en Allah, ces terres forment une extension naturelle à nos territoires."
 TIM_northern_flank_title:0 "Renforcer le Flanc Nord"
 TIM_northern_flank_desc:0 "Notre flanc nord est répétitivement violé par les Shaybanides et le Khanat de Moghulistan. Nous devons entraver leurs avancées."
 TIM_moghulistan_title:0 "Affaiblir le Moghulistan"
 TIM_moghulistan_desc:0 "Les khanats rivaux à l'est peuvent être une grande menace pour nous. Nous devons assurer que leur destruction est proche et acquérir la loyauté de leurs tribus pour renforcer nos nombres pour les futures campagnes."
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]Ambition en Yuan[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:1 "Timur avait l'ambition de créer un grand État successeur de l'Empire Mongol. Aussi noble et ambitieux que fut son objectif, il fut finalement sans succès, mourant en route pour conquérir Yuan, l'une des régions les plus importantes, sinon la plus importante, de l'Empire Mongol. Nous poursuivrons son héritage."
 TIM_sufi_support_title:0 "Soutien Soufi"
 TIM_sufi_support_desc:1 "Dans la plupart des royaumes à l'ouest, et particulièrement dans et autour des Cités Saintes, les institutions soufies sont traitées avec mépris. Dans l'est timuride, les soufis forment une composante intégrale de la société et encore plus à l'est, en Inde, ils sont une grande force motrice derrière les conversions."
 TIM_ansari_title:0 "Tombeau d'Ansari"
 TIM_ansari_desc:1 "Abdullah Ansari était un célèbre soufi hanbali dont le sanctuaire à Hérat est devenu un important centre religieux pendant le règne timuride. Chérissons à jamais son héritage."
 TIM_persian_gulf_title:0 "Commerce du Golfe Persique"
 TIM_persian_gulf_desc:0 "La position au carrefour entre l'Occident et l'Inde prête au Golfe Persique le potentiel de former un nœud commercial riche. Réalisons ce potentiel au maximum."
 TIM_hormuz_title:0 "Monopoliser Hormuz"
 TIM_hormuz_desc:0 "Le riche golfe ne peut être considéré sans concurrents. Les Sultans d'Hormuz, entourés par leurs marchands qui font du lobbying pour de nouveaux privilèges commerciaux, doivent être éliminés."
 TIM_persian_riches_title:0 "Richesses Persanes"
 TIM_persian_riches_desc:1 "Il est temps d'exploiter la richesse persane et indienne au maximum. Assurons-nous que tous les marchands indiens et arabes vont à Hormuz et Mogostan pour leur commerce et non à Zanzibar ou Aden."
 
 TIM_resolved_the_mushasha_milleniarism:0 "Militantisme Musha'sha Résolu"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "L'Ordre millénariste militant Musha'sha qui avait pris le contrôle du Khuzestan a été vaincu."
 TIM_repulsing_nomadic_advancement:0 "Repousser l'Avancée Nomade"
 desc_TIM_repulsing_nomadic_advancement:0 "La menace nomade au nord a été vaincue."
 TIM_indian_relations:0 "Commerce avec l'Inde"
 desc_TIM_indian_relations:0 "Nous développons la route commerciale avec l'Inde."
 TIM_recovery_of_treasury_funds:0 "Récupération des Fonds du Trésor"
 desc_TIM_recovery_of_treasury_funds:0 "Nous avons réussi à renverser le déficit de l'État."
 TIM_great_power_mam:0 "Allégeance Changeante des Mamelouks"
 desc_TIM_great_power_mam:0 "Les Mamelouks ont défié notre suzeraineté, alors nous allons défier leurs prétentions à l'indépendance."
 TIM_great_power_tur:0 "Le Seul Empire de la Poudre"
 desc_TIM_great_power_tur:0 "Les Ottomans ont réussi à former un grand État grâce à leur usage intelligent de la poudre à canon."
 TIM_great_power:0 "La Menace Orientale"
 desc_TIM_great_power:0 "Le conte de Tamerlan a construit une image vicieuse de l'Empire Timuride. Aujourd'hui nous renforçons cette image en étant une grande menace."
 TIM_great_power_upgrade:1 "Fusionner '§YAllégeance Changeante des Mamelouks§!' et '§YLe Seul Empire de la Poudre§!' en '§YLa Menace Orientale§!' et le modifier par :\n  Capacité de Combat d'Infanterie : §G+10.0%§!\n  Capacité de Combat de Cavalerie : §G+5.0%§!\n  Capacité de Combat d'Artillerie : §G+5.0%§!"
 TIM_conquest_of_china:0 "Au-delà de la Grande Muraille"
 desc_TIM_conquest_of_china:0 "La Grande Muraille n'a pas arrêté les Mongols et elle n'aurait certainement pas pu nous arrêter."
 TIM_legendary_conqueror_modifier:0 "Conquérants Légendaires"
 desc_TIM_legendary_conqueror_modifier:0 "Nous sommes une nation de conquérants légendaires, un jour nous surpasserons l'Empire de Gengis"
 TIM_destruction_of_india:0 "Destruction de l'Inde"
 desc_TIM_destruction_of_india:0 "L'Inde est bien connue pour sa richesse. Commercer pour sa richesse prendrait beaucoup d'effort et de temps. Acquérons-la par le pillage."
 TIM_golden_horde:0 "Le Protecteur de la Horde d'Or"
 desc_TIM_golden_horde:0 "La Horde d'Or ne peut tenir sa position qu'avec notre protection. Au moment où elle nous tournera le dos, elle tombera."
 TIM_advancing_the_barriers:0 "Avancer les Barrières"
 desc_TIM_advancing_the_barriers:0 "Nous repoussons les limites de nos frontières orientales. Que les Rajas indiens tremblent de peur."
 TIM_loot_and_plunder:0 "Butin et Pillage"
 desc_TIM_loot_and_plunder:0 "La façon la plus facile de remplir notre trésor est de piller nos ennemis."
 TIM_great_architects:0 "Grands Ingénieurs"
 desc_TIM_great_architects:0 "En tant qu'Empire Persan, nous devons marquer l'histoire en contribuant au patrimoine architectural."
 TIM_dev_cost_until_persia_formation:0 "Contre-influence Élitaire"
 desc_TIM_dev_cost_until_persia_formation:0 "Les Élites Turques tentent de résister au processus de persanisation."
 TIM_rising_tensions:0 "Tensions Croissantes"
 desc_TIM_rising_tensions:0 "Les tensions à la Cour Timuride augmentent. Il est certain que Muhammad bin Baysonqor va tenter sa chance avec une rébellion."
 TIM_an_example_to_the_rebels:0 "Un Exemple pour les Rebelles"
 desc_TIM_an_example_to_the_rebels:0 "Avec notre victoire décisive sur le rebelle Muhammad, nous avons montré un exemple aux autres que l'empire tient encore debout."
 TIM_conflict_with_qara_qoyunlu_over:0 "Fin des Querelles"
 desc_TIM_conflict_with_qara_qoyunlu_over:0 "L'Ajam occidental a été sujet à des querelles constantes avec les Qara Qoyunlu. Heureusement, c'est maintenant terminé."
 TIM_india_conquest:0 "Conquête de l'Inde"
 desc_TIM_india_conquest:0 "Nous avons choisi de conquérir l'Inde comme vainqueurs étrangers, non comme un empire basé à Delhi."
 TIM_caucasia_modifier:0 "Frontière Caucasienne Sécurisée"
 desc_TIM_caucasia_modifier:0 "Nos frontières occidentales sont sûrement gardées au nord par une haute chaîne de montagnes que peu peuvent traverser et encore moins peuvent faire passer une armée."
 TIM_fresh_blood_modifier:0 "Sang Neuf"
 desc_TIM_fresh_blood_modifier:0 "La mort de généraux expérimentés a laissé un vide dans l'armée. Heureusement, nous avons pu renverser ce déclin en donnant au sang neuf une chance de faire ses preuves."
 TIM_timurid_empire_modifier:1 "Empire Gurkanide"
 desc_TIM_timurid_empire_modifier:0 "Peu auraient pensé que l'Empire que Timur avait fondé il y a des décennies aurait connu une telle résurgence."
 TIM_uzbek_powerbase:0 "Une Base de Pouvoir Ouzbèque"
 desc_TIM_uzbek_powerbase:1 "Malgré avoir été soumis à notre conquête, les hommes de tribu ouzbèques seraient plus que désireux de servir comme guerriers nomades expérimentés dans notre armée."
 TIM_ijazah:0 "Ijazah"
 desc_TIM_ijazah:0 "Nos savants disséminent la connaissance par l'usage d'Ijazah - des licences donnant la permission d'enseigner un certain sujet."
 TIM_patronage_of_arts_modifier:0 "Renaissance Timuride"
 desc_TIM_patronage_of_arts_modifier:0 "La cour timuride est pleine d'aristocrates riches donnant leur plein mécénat aux artistes et architectes."
 TIM_sufi_orders:0 "Ordres Soufis"
 desc_TIM_sufi_orders:0 "Les ordres soufis se sentent si en sécurité dans notre pays, ils se sentent comme s'ils étaient alliés aux Sultans."
 TIM_persian_economic_hegemon:0 "Géant Persan"
 desc_TIM_persian_economic_hegemon:0 "Nous avons atteint une grande richesse et nous en récoltons maintenant les récompenses."
 TIM_start_of_a_renaissance:0 "Une Renaissance dans la Culture"
 desc_TIM_start_of_a_renaissance:0 "Une période de stabilité relative et la montée d'une aristocratie puissante ont mené à une renaissance dans la culture."
 TIM_pearl_of_khorasan:0 "Perle du Khorasan"
 desc_TIM_pearl_of_khorasan:0 "Le statut d'une grande cité au centre du dur Khorasan a prêté à la cité de Hérat un surnom des plus appropriés."
 TIM_pearl_of_khorasan_no_dlc:0 "Perle du Khorasan"
 desc_TIM_pearl_of_khorasan_no_dlc:0 "Le statut d'une grande cité au centre du dur Khorasan a prêté à la cité de Hérat un surnom des plus appropriés."
 TIM_a_pious_ruler:0 "Un Dirigeant Pieux"
 desc_TIM_a_pious_ruler:0 "Les sultans de l'Empire Timuride feront finalement fi des anciennes lois Yasa."
 TIM_approval_of_governors:0 "Approbation des Gouverneurs"
 desc_TIM_approval_of_governors:0 "Le Sultan favorise les Gouverneurs plus que leurs sujets Ulémas."
 TIM_centralization_reforms:0 "Réformes de Centralisation"
 desc_TIM_centralization_reforms:0 "Les tentatives de centralisation ont fait fi du pouvoir du Yasa Mongol."
 TIM_army_reorganization:0 "Réorganisation de l'Armée"
 desc_TIM_army_reorganization:0 "Nous avons modernisé notre armée de l'organisation archaïque établie pendant le règne de Timur."
 TIM_fresh_recruits:0 "Nouvelles Recrues"
 desc_TIM_fresh_recruits:1 "Pour nous aider dans nos campagnes futures, nous avons choisi de recruter plus d'hommes de nos sujets pour renforcer nos armées."
 TIM_gunpowder_empire:0 "Empire de la Poudre"
 desc_TIM_gunpowder_empire:0 "Nous avons manifesté la maîtrise du canon et avons atteint une grande prouesse avec diverses armes à feu nous permettant de tenir tête à nos ennemis."
 TIM_horsemen_of_apocalypse_modifier:0 "Cavaliers de l'Apocalypse"
 desc_TIM_horsemen_of_apocalypse_modifier:0 "Peu peuvent résister à la charge de notre cavalerie sans rompre et fuir. Ceux qui ne fuient pas rencontrent promptement leur fin."
 TIM_western_markets:0 "Marchés Occidentaux"
 desc_TIM_western_markets:0 "Bien qu'il ne se passe pas grand-chose à l'ouest à cause de nos rivalités, nous essayons encore de maintenir la dominance du marché."
 TIM_external_benefits:0 "Focus Externe"
 desc_TIM_external_benefits:0 "Nous priorisons l'expansion le long de la Route de la Soie pour maintenir autant de dominance que possible en utilisant notre influence existante."
 TIM_internal_benefits:0 "Focus Interne"
 desc_TIM_internal_benefits:0 "Nous utiliserons la richesse acquise pour devenir toujours plus forts."
 
 TIM_plunder_economy:0 "Économie de Pillage"
 TIM_plunder_economy_desc:1 "Nos nobles reçoivent une portion du butin qu'ils aident à acquérir pendant nos campagnes militaires. Malgré être plus centralisés que la plupart des tribus, nous pouvons encore maintenir notre règne grâce à cette aristocratie inhabituelle qui est disposée à suivre un dirigeant puissant, recevant le butin en retour de leur service."
 timurid_diwan_reform:0 "Diwan Timuride"
 timurid_diwan_reform_desc:0 "Notre administration, le Diwan, est divisée en deux chambres : Diwan-i Mal, contrôlé principalement par les notables iraniens natifs, et le Diwan-i Lashgar, la branche militaire, contrôlée principalement par les Généraux Turcs."
 
 TIM_will_be_necessary_to_form_persia:1 "La Transition Culturelle vers le Groupe Culturel §YIranien§! est nécessaire pour former la @PER §YPerse§!."
 
 TIM_until_persia:0 "jusqu'à ce que nous formions la §YPerse§!"
 
