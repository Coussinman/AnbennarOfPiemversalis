#Government Reforms

 ven_promissione_ducale_reform:0 "Promissione Ducale"
 ven_promissione_ducale_reform_desc:0 "La promissione ducale, originaire des cités-États italiennes comme Venise, constituait des serments de fonction prêtés par les Doges, englobant les aspects légaux et politiques. Ces serments incluaient des engagements à administrer la justice impartialement, à préserver les secrets d'État et à exécuter les décisions du Grand Conseil. Ils imposaient également des contraintes sur les pouvoirs du Doge, comme l'interdiction de correspondre directement avec les dirigeants étrangers et l'interférence dans l'élection du Patriarche de Venise. Au fil du temps, la promissione devint de plus en plus complète et fut finalement imprimée, avec des documents pour différents Doges s'allongeant, allant de 108 à 301 pages. Pour empêcher que la charge ne devienne héréditaire, les restrictions s'étendaient aux parents du Doge, leur interdisant certains conseils et positions. Bien que certaines restrictions aient été assouplies dans les dernières années de la République de Venise, des limitations significatives restaient en place, même pour les membres de la famille du Doge. Les serments incluaient également des dispositions concernant la Dogaresse, notamment sa tenue et ses devoirs cérémoniels."
 unlock_ven_promissione_ducale_reform_tt:0 "\nDonne accès à la réforme gouvernementale de Tier 3 §YPromissione Ducale§! "
 merchant_representation_reform:0 "Comités Marchands"
 merchant_representation_reform_desc:0 "En représentant et élevant les divers marchands à travers notre domaine, nous leur accorderons sûrement une visibilité et les aiderons à augmenter l'efficacité de leurs flottes chez nous et à l'étranger."

#Ideas

 VEN_ideas_2:0 "Idées Vénitiennes"
 VEN_ideas_2_start:0 "Traditions Vénitiennes"
 VEN_ideas_2_bonus:0 "Ambition Vénitienne"
 LNS:0 "La Sérénissime"
 LNS_ADJ:0 "Très Sérène"
 LNS_ideas:0 "Idées de la Très Sérène"
 LNS_ideas_start:0 "Traditions de la Très Sérène"
 LNS_ideas_bonus:0 "Ambitions de la Très Sérène"
 lns_renaissance_art:0 "Renaissance Italienne"
 lns_renaissance_art_desc:0 "L'impact que la Renaissance a eu sur notre peuple ne peut être surestimé. Les nouvelles vagues de pensée, de culture et d'art qui ont émergé façonneront à jamais le monde qui nous entoure."
 lns_maritime_dominance:0 "Domination Maritime"
 lns_maritime_dominance_desc:0 "Très peu de pays peuvent proclamer leur domination des affaires maritimes aussi clairement que nous. Nous sommes véritablement à la barre d'une grande puissance et d'un domaine prospère."
 lns_a_gunpowder_republic:0 "Une République de la Poudre"
 lns_a_gunpowder_republic_desc:0 "La guerre et la défense de nos idéaux sont une pierre angulaire de nos croyances fondamentales. Ainsi, nous avons aiguisé nos capacités militaires comme moyen d'obtenir la paix."
 backing_of_the_ducat:0 "Soutien du Ducat"
 backing_of_the_ducat_desc:0 "Notre ducat n'est adossé à aucun actif physique. À la place, la croyance continue en notre stabilité économique, égalée seulement par notre prospérité continue et notre force mondiale amplifiée sont quelques-unes des raisons pour lesquelles notre monnaie est si stable et recherchée !"
 reform_the_uscocchi:0 "Réformes des Uscocchi"
 reform_the_uscocchi_desc:0 "Les diverses populations habitant notre frontière avec les peuples germaniques ont, trop longtemps, été une nuisance pour nos marchands. En pratiquant la piraterie sur nos côtes et en s'engageant dans des escarmouches, leur ingérence continue sera utilisée et réformée en un atout pour notre gouvernement."
 maggior_consiglio:0 "Maggior Consiglio"
 maggior_consiglio_desc:0 "Le Conseil Majeur est un organe d'autorité qui détermine l'étendue de l'autorité qu'un chef d'État peut exercer. En naviguant correctement dans l'arène politique et en serrant les bonnes mains, nous réussirons à nous assurer leur faveur pour notre dirigeant."

