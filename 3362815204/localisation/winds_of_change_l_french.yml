 german_cultural_disunity_reform:0 "Fragmentation Culturelle"
 german_cultural_disunity_reform_desc:0 "Des siècles de fragmentation sous le Saint-Empire ont laissé les Allemands cruellement désunis. Cela doit être corrigé."
