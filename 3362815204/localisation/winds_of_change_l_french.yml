 monthly_cultural_unity:2 "Unité Culturelle Mensuelle"
 cultural_unity_desc:3 "L'§YUnité Culturelle§! est notre mesure de l'intégration de la culture dans notre Royaume. Pour que la culture soit intégrée, l'§YUnité Culturelle§! doit atteindre 100. Une fois intégrée, la culture ne prendra plus d'Emplacement de §YCulture Acceptée§! et avec assez d'§YIntégration§! nous pouvons former une §YUnion Culturelle§!. Finalement, vous pouvez supprimer le manque d'§YUnion Culturelle§! avec la Mission '§YFaire Confiance à Votre Voisin§!'. Pour commencer à §YIntégrer§! une culture, utilisez la décision '§YChoisir la Culture à Intégrer§!'.\n\nL'Unité Culturelle croît avec :\nBase : §G+0,83§! par mois.\nCulture Cible Acceptée : §G+0,33§! par mois.\nStabilité : §R-0,3§! à §G+0,3§! par mois.\nDévelopper les provinces de Culture Cible : §G+1,50§! par développement.\nNe Pas Être dans le Groupe Culturel Germanique : §R-1,00§!\nNe Pas Intégrer une Culture : §R-1,00§!\nÊtre en Paix : §G+0,1§!\nlassitude de Guerre : §R-0,05§! par 1 d'lassitude de Guerre\nUnité Religieuse : §G+0,1§! à 100,0%\nLégitimité : de §R-0,1§! à §G+0,1§!\nIdées de Cour Finies : §G+0,5§!\n\n"
