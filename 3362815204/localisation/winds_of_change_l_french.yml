 hun_revoked_austrian_noble_privileges:0 "Privilèges Nobles Autrichiens Révoqués"
 
 compromise_with_hungarians_title:0 "Compromis avec les Hongrois"
 compromise_with_hungarians_desc:0 "Avec la Révolution Hongroise qui fait rage, beaucoup de nos conseillers suggèrent que nous parvenions à un compromis avec les révolutionnaires afin de garantir qu'ils restent sous notre couronne."
 
 HAB_END_DISASTER:0 "Le Désastre de la §YRévolution Hongroise§! prendra fin. Notre nation changera pour §Y[AUH.GetName]§! et les §YPrivilèges Hongrois§! nous seront imposés."
 
 hungarian_revolt_events.1.t:0 "La Révolution Hongroise"
 hungarian_revolt_events.1.d:0 "Ces dernières années, la couronne hongroise a vu beaucoup de son autonomie et de ses droits supprimés par [Root.GetName]. Cela a irrité une grande partie de la population, y compris la noblesse qui a vu ses privilèges réduits à presque rien. Maintenant, avec les Hongrois cherchant à restaurer leur statut dans le royaume de [Root.GetName], ils se sont soulevés."
 hungarian_revolt_events.1.a:0 "Qu'ils soient damnés !"
 
 hungarian_revolt_events.2.t:0 "Révoltes Hongroises"
 hungarian_revolt_events.2.d:0 "Les flammes de la révolution se répandent à travers la Hongrie. De nombreux nobles, marchands ainsi que paysans se joignent maintenant pour saper notre règne en Hongrie."
 hungarian_revolt_events.2.a:0 "Envoyez plus d'hommes !"
 
 hungarian_revolt_events.3.t:0 "La Fin de la Révolution Hongroise"
 hungarian_revolt_events.3.d:0 "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a:0 "Un compromis mènera à la paix."
 hungarian_revolt_events.3.b:0 "Victoire pour la couronne de [Root.Monarch.GetName]."
 hungarian_revolt_events.3.c:0 "Nous reviendrons un jour !"
 hungarian_revolt_events.3.dd:0 "Peut-être pouvons-nous parvenir à un compromis selon nos propres termes..."
 
 hungarian_revolt_events.4.t:0 "La Couronne Hongroise"
 hungarian_revolt_events.4.d:0 "Malgré notre héritage des terres hongroises, une grande partie de la noblesse là-bas est envoûtée par ses propres terres. Elle choisit d'ignorer [Root.Monarch.GetName] et se concentre plutôt sur ses propres intérêts, comme cela lui fut accordé par la Bulle d'Or de 1222."
 hungarian_revolt_events.4.a:0 "Nous devons trouver un moyen de traiter avec ces nobles..."
 
 hungarian_revolt_events.5.t:0 "Révolte dans Notre Royaume"
 hungarian_revolt_events.5.d:0 "Bien que ne faisant pas directement partie de la nouvelle révolution, d'autres groupes ethniques de notre nation ont trouvé cette opportunité pour exiger plus d'autonomie de notre part."
 hungarian_revolt_events.5.a:0 "Jamais !"
 hungarian_revolt_events.5.b:0 "Accordez-leur leurs demandes."
 
