 praise_patron_deity:0 "Divinités Nahuatl"
 praise_patron_deity_desc:0 "Dans la mythologie nahuatl, il y a quatre divinités principales, connues sous le nom des Quatre Tezcatlipocas. Ces divinités, représentent Nord, Sud, Est et Ouest, ou Noir, Bleu, Rouge, Blanc. En choisissant l'une d'elles pour célébrer comme notre divinité principale, nous pouvons invoquer leurs bénédictions à notre avantage, ou du moins c'est ce que nous disons à notre peuple.\n\n"
 hold_religious_festival:0 "Tenir un Festival Religieux"
 hold_religious_festival_desc:0 "Dans la tradition nahuatl, le peuple célèbre différents points de la mythologie aztèque, que ce soit la naissance d'un Dieu, les dons accordés à l'humanité par eux, ou le sacrifice d'une divinité. Nous tiendrons un festival pour célébrer l'un de ces événements.\n\n"
 blood_letting:0 "Pratiques de Saignée"
 blood_letting_desc:0 "Au lieu d'offrir seulement le sang de nos ennemis comme sacrifices, nous devons parfois offrir notre propre sang aussi. En pratiquant des rituels d'auto-sacrifice et de saignée nous pouvons atteindre ce résultat.\n\n"
 
 AZT_MODIFY_MECHANIC_HUITZILOPOCHTLI:1 "Faire d'§YHuitzilopochtli§! la principale Divinité Patronne de notre nation, ce qui fera que la §YCollecte de Tonalli§! aura les effets suivants à puissance maximale :\n   Moral des Armées : §G+10.0%§!\n   Main-d'œuvre dans les provinces du même Groupe Culturel : §G+20.0%§!"
 AZT_MODIFY_MECHANIC_TEZCATLIPOCA:1 "Faire de §YTezcatlipoca§! la principale Divinité Patronne de notre nation, ce qui fera que la §YCollecte de Tonalli§! aura les effets suivants à puissance maximale :\n   Coût de Création de Noyau : §G-15.0%§!\n   Impact de l'Expansion Agressive : §G-10.0%§!"
 AZT_MODIFY_MECHANIC_TLALOC:1 "Faire de §YTlaloc§! la principale Divinité Patronne de notre nation, ce qui fera que la §YCollecte de Tonalli§! aura les effets suivants à puissance maximale :\n   Coût de Construction : §G-20.0%§!\n   Coût de Développement dans les Cultures Primaires : §G-10.0%§!"
