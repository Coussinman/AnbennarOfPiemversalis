 MUG_sindh_title:0 "Campagne du Sindh"
 MUG_sindh_desc:0 "En resserrant notre emprise sur la région de l'Indus supérieur, nous avons acquis une bonne base pour l'expansion plus au sud. Suivons l'Indus jusqu'à son embouchure et ajoutons les terres du Sindh à notre domaine."
 MUG_gujarat_title:0 "Sécuriser les Ports du Hajj"
 MUG_gujarat_desc:0 "Les grands ports du Gujarat ne sont pas seulement parmi les centres commerciaux les plus fréquentés au monde, mais ils sont aussi le point d'embarquement pour les milliers de musulmans d'Inde en route vers les cités saintes d'Arabie. Il est de notre devoir de conquérir le Gujarat afin que nous puissions assurer la sécurité de nos sujets alors qu'ils entreprennent le voyage le plus important qu'ils feront jamais."
 MUG_trade_title:0 "Étendre les Ports Commerciaux"
 MUG_trade_desc:0 "Le Sultanat Gujarati a, jusqu'à récemment, servi comme ultime bienfaiteur et sponsor d'un vaste réseau commercial centré dans son Golfe de Khambhat. Continuons à servir comme protecteurs pour ces marchands et faisons prospérer les marchés une fois de plus."
 MUG_religion_title:0 "Syncrétisme Indien"
 MUG_religion_desc:0 "Alors que notre règne en Inde continue, les aspects de notre religion, particulièrement les éléments soufis, tendent à se mélanger avec les traditions hindoues locales. Il devient plus commun que la population hindoue locale commence à considérer Allah comme l'un de leurs dieux et tentent d'ajuster le Coran à leur compréhension du monde."
 MUG_sufi_shrines_title:0 "Sanctuaires Soufis Indiens"
 MUG_sufi_shrines_desc:0 "Le soufisme a été étroitement associé à la propagation de l'Islam en Inde pendant des siècles et le sous-continent a été le foyer de nombreux grands cheikhs soufis. En tant que défenseurs des fidèles, il est de notre mission d'étendre notre protection à tous les grands Sanctuaires de l'Inde."
 MUG_ibadat_khana_title:0 "Ibadat Khana"
 MUG_ibadat_khana_desc:0 "L'Ibadat Khana ou 'Maison de Culte' est un établissement créé pour permettre à toutes les religions du royaume de discuter des affaires de la foi. Rassemblés dans une seule pièce, les théologiens de toutes religions pondèrent divers aspects philosophiques de nos vies."
 MUG_din_i_ilahi_title:0 "Din-i Ilahi"
 MUG_din_i_ilahi_desc:1 "Le temps est venu de se débarrasser des ornements des anciennes religions. Au lieu de cela, nous devons élever notre [Root.Monarch.GetTitle] au statut de divin et faire de tous les nobles supérieurs ses disciples directs. Cette foi divine nous permettra de former un lien avec tous ceux qui servent l'État, plus fort que la parenté ou la religion ne l'a jamais pu."
 MUG_taj_mahal_title:0 "Taj Mahal"
 MUG_taj_mahal_desc:0 "Pour symboliser le grand règne de notre dynastie, construisons un glorieux mausolée pour abriter la tombe de [Root.Monarch.GetName] et tous ceux qui lui succéderont. Fait du plus fin marbre, il devrait être aussi somptueux que la vie d'un Empereur Moghol."
 MUG_red_fort_title:0 "Le Fort Rouge"
 MUG_red_fort_desc:0 "Alors que nous consolidons davantage Agra et ses environs comme siège de notre pouvoir, le risque d'une attaque concentrée dans cette plaine augmente. Construisons un nouveau, magnifique fort dans la Delhi proche pour protéger notre flanc et continuer à projeter la force de notre règne."
 MUG_land_assessment_title:0 "Évaluation Générale des Terres"
 MUG_land_assessment_desc:0 "La pénétration administrative a toujours été le grand problème de tout grand empire indien. Taxer les vastes richesses de l'Hindustan n'est pas seulement un problème d'avoir le pouvoir militaire ou l'autorité pour le faire. C'est aussi dans une large mesure une question de mesurer, évaluer et cartographier quelles sources de revenus existent dans nos frontières.\nUne évaluation générale des terres de tout territoire sous notre contrôle nous bénéficierait probablement énormément, même si ce serait aussi une grande entreprise."
 MUG_subahs_title:0 "Former les Subahs"
 MUG_subahs_desc:0 "L'ascension de notre empire a été sans précédent. Pour tenir compte de tous les nouveaux sujets que nous avons acquis, nous devons réformer proprement notre administration, introduisant les Subahs, où nos gouverneurs, subahdars, aideront à maintenir notre règne."
 MUG_forcelimit_title:0 "Destin de l'Inde"
 MUG_forcelimit_desc:0 "Restaurer l'Empire de Timur est une cause vaine. Nous retournerons en Perse une fois que nous serons plus forts. Maintenant, que notre dynastie de conquérants continue à conquérir, établissant un nouvel Empire non dans le dur Khorasan, mais dans la riche région de l'Inde. Scellons le Destin de l'Hindustan."
 MUG_rajputana_title:0 "Soumettre le Rajputana"
 MUG_rajputana_desc:1 "Le Rajputana n'est pas une terre riche, et les nombreux petits princes là-bas ne poseraient jamais un danger par eux-mêmes. Mais les dynasties Rajput régnèrent jadis sur l'Inde du Nord et leurs parents sont encore très communs comme dirigeants mineurs dans toute la région.\n\nAfin de construire un empire durable, nous devons faire apprendre aux Rois et Princes Rajput qu'ils doivent soit s'incliner devant le [Root.Monarch.GetTitle], soit faire face à toute la puissance de l'Armée Moghole."
 MUG_berar_title:0 "À travers les Vindhyas"
 MUG_berar_desc:1 "Le plateau de Malwa est une bonne base d'opérations pour l'expansion en Inde du Sud et la vaste région entre nous et le Pays Tamil connu sous le nom de Deccan. Cette région est à bien des égards assez différente de ce à quoi nous sommes habitués. Beaucoup ont désiré les diamants légendaires de Golconda ou les riches cités commerciales de la Côte de Coromandel, mais afin d'y arriver nous devons escalader des montagnes, et des jungles, vaincre les royaumes natifs, et finalement être prêts à gouverner ce que les sultans de Delhi n'ont jamais pu.\n\nIl est temps que nous traversions les Vindhyas."
 MUG_tolerant_society_title:0 "Société Tolérante"
 MUG_tolerant_society_desc:0 "Composé de nombreuses religions et encore plus de cultures, il est impératif que l'Empire Moghol reste tolérant envers elles toutes. Être permissif d'autres rites peut ne pas être en faveur des Ulémas mais ce serait en faveur de notre croissance et survie."
 MUG_jizya_title:0 "Abroger la Jizya"
 MUG_jizya_desc:0 "La taxe Jizya est oppressive et injuste pour la population hindoue. Allégeons la taxe ou supprimons-la complètement pour gagner la faveur de la population native. Nous pouvons couvrir l'impact économique d'autres façons."
 MUG_fatehpur_sikri_title:0 "Fatehpur Sikri"
 MUG_fatehpur_sikri_desc:1 "Notre royaume est un de nombreuses fois et a été ainsi depuis sa conception même. S'appuyer sur la loyauté de juste nos coreligionnaires a donc toujours été hors de question. Nous devons au lieu promouvoir la discussion et le débat religieux afin que toute différence puisse être réglée de manière plus pacifique.\n\nConstructons une nouvelle capitale, près de la grande cité d'Agra, une merveille d'architecture moghole pour afficher la pleine gloire de notre dynastie, mais aussi conçue pour tenir les nombreuses fois de notre empire. Une maison de culte spécifiquement créée pour les débats religieux entre Jaïns, Hindous, Chrétiens, Zoroastriens, et toute autre foi dans nos frontières nous permettra d'explorer pleinement le monde spirituel."
 MUG_agra_title:0 "Joyaux d'Agra"
 MUG_agra_desc:1 "Quand Agra tomba sous notre règne, nous choisîmes de l'épargner du pillage et de la destruction totale. Comme gage de gratitude, les dirigeants locaux nous ont offert de précieux joyaux. Des années plus tard, cette cité, représentant ces joyaux, est candidate pour notre capitale. Nous ferons d'Agra un grand centre d'art et de splendeur."
 MUG_mughal_architecture_title:0 "Architecture Syncrétique"
 MUG_mughal_architecture_desc:0 "Notre architecture est différente de toute autre. En tant que dynastie avec ses origines dans l'Iran sunnite, notre architecture en Inde est un mélange des styles traditionnels natifs à cette région et les influences de l'Ouest, créant une combinaison pleine de splendeur."
 MUG_dahsala_title:0 "Système Dahsala"
 MUG_dahsala_desc:0 "L'expansion rapide de l'Empire nous a laissés avec plusieurs formes et standards pour la gestion des terres et taxes. Nous créerons donc un système unifié unique qui sera meilleur que le reste et un qui trivialisera l'affermage fiscal."
 MUG_hindusthan_title:0 "Empereur de l'Hindustan"
 MUG_hindusthan_desc:0 "La plaine gangétique est l'un des endroits les plus fertiles sur terre et a toujours été le cœur de tout empire indien du Nord. À cet égard, nous ne sommes pas différents de nos prédécesseurs. Nous devons conquérir toute la région des plaines avant de pouvoir étendre notre Empire Hindustani."
 MUG_malwa_title:0 "Conquérir Malwa"
 MUG_malwa_desc:1 "Avec la chute des forteresses dans l'ouest du Rajputana, le riche plateau de Malwa s'ouvre maintenant devant nous. La conquête de cette région élargirait à la fois le trésor Impérial et ouvrirait pour de futures campagnes contre le Gujarat et les états du Deccan.\n\nC'est notre fortune que les Sultans de Malwa ont été faibles et ont permis aux groupes d'intérêt locaux trop de liberté. Cela a laissé la région divisée et facile à intégrer pour un état plus efficace comme le nôtre."
 MUG_maidan_title:0 "Contrôler le Desh"
 MUG_maidan_desc:0 "Les Ghats Occidentaux abritent un grand nombre de petits forts qui peuvent être utilisés comme bases de raid par la cavalerie Maratha contre nos sujets et contre nos armées. Ces collines hautes et souvent densément boisées ne peuvent être autorisées à rester libres de notre influence !"
 MUG_riches_title:0 "Richesses de l'Inde"
 MUG_riches_desc:0 "L'Inde est une région de potentiel non réalisé. Nous serons les premiers à vraiment mettre ses richesses à un usage intelligent. Nous ferons de l'Inde la plus grande économie de toute la Terre."
 MUG_urbanize_the_subahs_title:0 "Urbaniser les Subahs"
 MUG_urbanize_the_subahs_desc:0 "Alors que l'Inde tombe sous notre contrôle, le continent devient de plus en plus paisible. Le manque de conflit nous permet de prospérer plus que jamais, produisant plus de nourriture que jamais auparavant. Avec cela, notre population augmente et plus des couches inférieures se déplacent dans les cités, où plus d'opportunités les attendent."
 MUG_indian_entrepot_title:0 "Entrepôt Indien"
 MUG_indian_entrepot_desc:0 "Les biens indiens sont largement recherchés à travers le monde entier. Notre continent est rempli à ras bord de métaux précieux aux côtés d'épices et de tissus valant leur poids en or. Nous ne pouvons laisser ces dons inutilisés."
 MUG_outward_title:0 "Un Focus Vers l'Extérieur"
 MUG_outward_desc:0 "En tant que grand empire expansionniste basé sur terre, nous n'avons pas prêté beaucoup d'attention à l'avancement naval. Cependant, si nous voulons conduire le commerce avec d'autres royaumes afin de rester compétitifs, nous aurons besoin d'une marine convenable."
 MUG_western_allies_title:0 "Alliés Occidentaux"
 MUG_western_allies_desc:0 "L'entrée des puissances occidentales dans la politique indienne a commencé à changer la façon dont nous percevons la guerre, le commerce et les marines. Il est temps que nous établissions des relations formelles avec une de ces puissances occidentales et envoyions nos propres envoyés pour étudier leur société de première main."
 MUG_nepal_title:0 "Éclairer le Népal"
 MUG_nepal_desc:0 "Les moines voyageurs ont travaillé dur dans leur tentative de montrer au Népal la voie du Bouddha. Nous devons assister leurs efforts en incorporant le peuple népalais dans notre état."
 MUG_bengal_title:0 "Entrepôt du Bengale"
 MUG_bengal_desc:1 "Le Delta du Gange a été un point focal pour le commerce et le commerce pendant des milliers d'années. Ici les commerçants orientaux commercialisent leurs marchandises au public indien, tandis que les biens de tout le nord de l'Inde peuvent couler dans l'autre direction.\n\nL'arrivée récente de commerçants occidentaux a, si quelque chose, davantage accentué cette dynamique, et des cités commerciales ont commencé à surgir partout dans le delta. Nous devons encourager davantage ce développement et favoriser la croissance d'un entrepôt majeur ici au Bengale sous notre supervision."
 MUG_orissa_title:0 "Conquête d'Orissa"
 MUG_orissa_desc:1 "Nichée entre les Garjats et la Baie du Bengale, la côte orientale d'Orissa n'est peut-être pas aussi riche ou prospère que Coromandel plus au sud. Les dirigeants locaux ont fait leur affaire d'héberger des propriétaires terriens bengalis et des potentats en fuite de la justice moghole.\n\nNous ne pouvons permettre une telle insolence, nous devons restaurer l'ordre en Orissa."
 MUG_andhra_title:0 "Richesses de Golconda"
 MUG_andhra_desc:0 "Célèbre pour le plus grand marché de diamants au monde, la forteresse de Golconda est devenue synonyme de richesses dans de nombreuses langues. Tant Golconda que les mines légendaires de Kollur s'ouvrent maintenant devant nous, selon la croyance populaire une richesse inouïe nous attend..."
 MUG_coromandel_title:0 "Chute de Coromandel"
 MUG_coromandel_desc:0 "La Côte de Coromandel s'étend maintenant devant nous. Elle a été un centre majeur pour le commerce indien pendant des centaines sinon des milliers d'années. Ici les étrangers d'est et d'ouest ont établi des postes commerciaux et des usines, apportant de grandes quantités de l'argent dont notre économie a besoin. Les textiles coûteux, épices, pierres précieuses, perles, et biens manufacturés qu'ils cherchent à apporter à leurs patries sont aussi faciles à trouver dans cette région qui abrite de grandes cités Tamil et Telugu avec un fort héritage d'industrie et de commerce."
 MUG_malaya_both_title:0 "Vice-royauté de Malacca"
 MUG_malaya_both_desc:1 "L'archipel malais est un centre florissant de commerce. Maintenant que nous avons établi un contact plus direct avec ce réseau commercial par notre acquisition de ports d'Asie du Sud-Est, il est naturel que nous cherchions aussi un quartier général local d'où nous pourrions contrôler et taxer le trafic local.\n\nMalacca est à bien des égards la base d'opérations idéale pour nous. Présentons cette idée aux Malaccans eux-mêmes."
 MUG_malaya_coromandel_title:0 "Vice-royauté de Malacca"
 MUG_malaya_coromandel_desc:1 "L'archipel malais est un centre florissant de commerce. Maintenant que nous avons établi un contact plus direct avec ce réseau commercial par notre acquisition de ports d'Asie du Sud-Est, il est naturel que nous cherchions aussi un quartier général local d'où nous pourrions contrôler et taxer le trafic local.\n\nMalacca est à bien des égards la base d'opérations idéale pour nous. Présentons cette idée aux Malaccans eux-mêmes."
 MUG_malaya_ayutthaya_title:0 "Vice-royauté de Malacca"
 MUG_malaya_ayutthaya_desc:1 "L'archipel malais est un centre florissant de commerce. Maintenant que nous avons établi un contact plus direct avec ce réseau commercial par notre acquisition de ports d'Asie du Sud-Est, il est naturel que nous cherchions aussi un quartier général local d'où nous pourrions contrôler et taxer le trafic local.\n\nMalacca est à bien des égards la base d'opérations idéale pour nous. Présentons cette idée aux Malaccans eux-mêmes."
 MUG_weaving_title:0 "Tissage Bengali"
 MUG_weaving_desc:0 "Le Bengale est devenu connu pour ses plus belles soies. Un centre de notre proto-industrialisation, nous devons continuer à étendre les centres de production dans le Delta du Gange pour maintenir cette renommée."
 MUG_grand_trunk_road_title:0 "Grande Route du Tronc"
 MUG_grand_trunk_road_desc:1 "Depuis des temps immémoriaux, la Grande Route du Tronc a servi les commerçants et armées en Inde du Nord. Cette grande route connecte les cités importantes de l'Hindustan, du Bengale à Kabul.\n\nNous devons rénover la Grande Route du Tronc, et n'épargner aucune dépense dans sa maintenance. Il y a aussi un grand besoin d'accommodements le long de toute la route commerciale, un besoin que nous devons alléger avec la promulgation de serais réguliers où les commerçants peuvent se reposer et passer la nuit."
 MUG_hegemon_title:0 "Entrepôt de l'Orient"
 MUG_hegemon_desc:0 "Un quart des biens du monde sont maintenant produits par les Moghols. Maintenant, avec ce nouveau pouvoir économique, nous influencerons nos voisins. Avec l'interdépendance économique, tout le monde sera forcé de respecter nos intérêts."
 MUG_rajputs_title:0 "Rajputs dans l'Armée"
 MUG_rajputs_desc:0 "Gagner la loyauté de la noblesse Rajput après avoir conquis leurs terres ancestrales impliquera probablement de faire des concessions à leur égard. En accordant aux dynasties Rajput ces terres tant qu'elles nous servent, nous serons probablement capables d'assurer leur loyauté pour quelque temps à venir."
 MUG_recruitment_title:0 "Régiments Hindous"
 MUG_recruitment_desc:0 "Les guerres constantes de conquête ont vidé notre armée. Nous avons besoin de nouveaux hommes pour remplacer nos vétérans perdus, et afin de faire cela, nous puiserons dans la population quasi illimitée que nous avons qui nous favorise grâce à nos politiques tolérantes."
 MUG_punjab_title:0 "Pacifier le Punjab"
 MUG_punjab_desc:0 "La terre des cinq rivières a été le foyer de puissants propriétaires terriens afghans depuis la conquête originale par Mahmud de Gazni, il y a des centaines d'années. Ces hommes forts locaux sont à bien des égards un obstacle à notre empire nouveau-né et si nous voulons durer, nous devons utiliser une main ferme pour montrer qu'ils sont maintenant attendus d'obéir à notre loi."
 MUG_afghan_frontier_title:0 "Frontière Afghane"
 MUG_afghan_frontier_desc:1 "Le Kabulistan et le Sistan ont longtemps été les zones de rassemblement pour ceux qui envahiraient l'Inde. La région est à la fois proche des passes vitales pour entrer dans le sous-continent et foyer de nombreux clans qui se sont spécialisés dans les raids et le pillage de la plaine punjabi.\n\nNous devons soumettre cette région une fois pour toutes, et placer de fortes garnisons ici pour protéger contre les envahisseurs étrangers."
 MUG_abu_saids_dream_title:0 "Le Rêve d'Abu Said"
 MUG_abu_saids_dream_desc:1 "Même de nombreuses années après la chute de Timur, son empire restait un objectif et le rêve de ses descendants. Abu Said s'approcha de la réalisation de la réunification de cet empire mais finalement, il tomba dans ce que nos ancêtres appellent le grand désastre d'Iraq-Ajemi.\n\nReprenons ce manteau tombé et atteignons plus loin que ceux qui vinrent avant nous. Nous sommes les Gurkani, héritiers des grands conquérants et ne craignant aucun homme vivant."
 MUG_tripura_title:0 "Suivre le Brahmapoutre"
 MUG_tripura_desc:1 "De ses sources dans le Ngari distant, la rivière Brahmapoutre coule à travers tout le Tibet, l'Arunachal et descend ensuite en Inde en Assam avant de rejoindre le Gange au Bengale. Cette vallée est dite être une terre riche, avec un peuple adepte à faire pousser le riz même dans des conditions où cela devrait être impossible.\n\nDéfions les jungles de la vallée du Brahmapoutre et lançons une invasion en Assam, la partie finale de l'Inde du nord pas encore sous notre règne."
 MUG_burma_title:0 "Campagne de Haute-Birmanie"
 MUG_burma_desc:1 "À travers les montagnes d'Arakan s'étend une terre riche en minéraux et pierres précieuses. La Haute-Birmanie est aussi une région inhospitalière, foyer du peuple Shan belliqueux et disputée pendant des siècles.\n\nCependant, une telle source de rubis, plus grande que toute autre sur terre, nous ne pourrions jamais résister."
 MUG_ayutthaya_title:0 "Subah d'Ayuddhya"
 MUG_ayutthaya_desc:0 "La cité d'Ayutthaya - ou Ayuddhya - est peut-être la plus grande des cités d'Asie du Sud-Est mais ce n'est pas l'étendue de notre ambition dans la région. Étendons notre influence sur les Royaumes Thai et Khmer entiers, et ajoutons cette terre de mille éléphants à l'Empire Moghol."
 MUG_china_title:0 "Ouvrir la Chine"
 MUG_china_desc:1 "Notre expansion récente nous a mis à la frontière de l'Empire de Chine. Le Royaume du Milieu était toujours un géant distant. Un pays avec autant de richesse et de population que tout le sous-continent indien mis ensemble mais où l'Inde était souvent fracturée, la Chine était stable et centralisée.\n\nLes Chinois semblent peu disposés à s'engager avec nous selon nos termes, mais nous ne devons pas les laisser dicter les règles pour le [Root.Monarch.GetTitle] du puissant Empire Moghol. Enseignons à ce vieil Empire ce que notre état nouvellement forgé peut accomplir..."
 MUG_industry_title:0 "Base de Pouvoir Industrielle"
 MUG_industry_desc:0 "Les richesses de l'Inde nous font beaucoup de revenus dans le commerce. Si seulement il y avait un moyen d'obtenir plus de ces biens. Eh bien, il y en a certainement un, nous devons juste encore trouver ces méthodes. Cela devrait être notre focus principal maintenant."
 MUG_economic_power_title:0 "Pouvoir Économique"
 MUG_economic_power_desc:0 "Avec l'industrialisation en cours, nous ne faillirons pas dans nos objectifs de devenir un hégémon économique. Un jour nous produirons un quart des biens du monde. Avec nos ressources, cet objectif n'est pas trop irréel."
 MUG_mansabdars_title:0 "Établir les Mansabdars"
 MUG_mansabdars_desc:0 "Gérer une large population et une armée massive est une tâche monumentale à affronter. Établissons un nouveau rang dans nos forces qui s'occupera des recrutements et régiments."
 MUG_cavalry_title:0 "Guerre Mobile"
 MUG_cavalry_desc:0 "Choquants et mobiles ne sont que quelques-unes des façons dont on pourrait décrire notre charge de cavalerie. Nos cavaliers, sowars, sont connus pour leur esprit inébranlable sur le champ de bataille. Exploitons cela ou prenons un tournant vers une forme plus grandiose de régiment de choc."
 MUG_gunpowder_empire_title:0 "Empire de la Poudre"
 MUG_gunpowder_empire_desc:0 "Notre compétence avec la poudre à canon nous a permis de piétiner nos ennemis et de garder un tel grand empire. Même aujourd'hui, nous maintenons encore une portion considérable de régiments d'artillerie, prêts à pilonner nos ennemis avec le feu de canon."
 
 MUG_west:0 "Descendre l'Indus"
 desc_MUG_west:0 "Une première campagne évidente en Inde est l'expansion le long de l'Indus, une région déjà assez familière avec les traditions iraniennes."
 MUG_center:0 "Traverser les Vindhyas"
 desc_MUG_center:0 "La gloire attend au cœur de l'Inde, mais pour y arriver nous devons traverser les montagnes Vindhya."
 MUG_west_center:0 "Hégémon de l'Ouest"
 desc_MUG_west_center:0 "Du flux de l'Indus aux hauts plateaux centraux, nous régnons sur le nord-est de la région de l'Inde."
 MUG_east_1:0 "Incursion vers l'Est"
 desc_MUG_east_1:0 "La conquête de l'est est difficile mais vise aussi à vaincre nos ennemis les plus féroces."
 MUG_east_2:0 "Incursion vers l'Est"
 desc_MUG_east_2:0 "La conquête de l'est est difficile mais vise aussi à vaincre nos ennemis les plus féroces."
 MUG_west_center_east:0 "Empereur de l'Hindustan"
 desc_MUG_west_center_east:0 "Nous nous sommes établis comme les seuls dirigeants de l'Inde, la terre de l'Hindu."
 MUG_gunpowder_pioneers:0 "Pionniers de la Poudre"
 desc_MUG_gunpowder_pioneers:0 "Aucune autre puissance en Inde n'utilise la poudre à canon aussi avec succès que nous. Les nations tomberont à cause du tonnerre de nos canons."
 MUG_rajputs:0 "Recrutement Rajput"
 desc_MUG_rajputs:0 "Impressionner les Rajputs dans nos forces nous permettra d'élever la qualité de nos troupes."
 MUG_gates_of_india:0 "Portes de l'Inde"
 desc_MUG_gates_of_india:0 "Le Sindh est considéré comme la 'Porte vers l'Inde' et est le plus loin que la Majorité Musulmane va vers l'est en Asie Continentale."
 MUG_fertile_gangetic_plain:0 "Plaine Gangétique Fertile"
 desc_MUG_fertile_gangetic_plain:0 "La production alimentaire a monté en flèche grâce à la paix dans la Plaine Gangétique, nous permettant d'avoir plus de mains pour produire plus de biens."
 MUG_peacock_throne:0 "Trône du Paon"
 desc_MUG_peacock_throne:0 "Nous avons conquis toute l'Inde et acquis de telles richesses que nous avons fait commander un grand trône pour symboliser notre pouvoir."
 MUG_rajput_loyalty:0 "Loyauté Rajput"
 desc_MUG_rajput_loyalty:0 "Nous avons choisi de favoriser les Rajputs sur les Maratha, sécurisant leur loyauté pour les années à venir."
 MUG_integrating_garjati_vassals:0 "Intégrer les Tribus Garjati"
 desc_MUG_integrating_garjati_vassals:0 "Notre focus est d'avoir nos sujets intégrés rapidement et sans problème."
 MUG_heir_of_timur:0 "Héritier de Timur"
 desc_MUG_heir_of_timur:0 "Malgré avoir dû fuir en Inde, nous avons réussi à reprendre le contrôle sur la Perse de manière rapide, nous gagnant le respect de nos ancêtres."
 MUG_victory_over_the_peacock:0 "Victoire sur le Paon"
 desc_MUG_victory_over_the_peacock:0 "Les Birmans sont tombés face à notre assaut. Nous sommes victorieux sur la Birmanie."
 MUG_humiliation_of_china:0 "Humiliation de la Chine"
 desc_MUG_humiliation_of_china:0 "Les Empereurs chinois qui nous ont fait traiter comme leurs sujets ont reçu ce qu'ils méritent."
 MUG_trade_companies:0 "Compagnies Commerciales"
 desc_MUG_trade_companies:0 "Nous soutenons activement les compagnies commerciales en Malaisie, nous permettant de diriger toute la richesse vers nos ports en Inde."
 MUG_look_outwards:0 "Un Voyage Mercantile"
 desc_MUG_look_outwards:0 "Nous devons regarder vers l'extérieur dans les terres au-delà des mers si nous voulons découvrir des endroits où de nouveaux partenariats peuvent être faits."
 MUG_friends_in_high_places:0 "Amis Haut Placés"
 desc_MUG_friends_in_high_places:0 "Avoir des amis haut placés est quelque chose qui pourrait nous sauver dans notre heure la plus sombre."
 MUG_embassy_to_the_west:0 "Ambassade vers l'Ouest"
 desc_MUG_embassy_to_the_west:0 "Avec des courtisans occidentaux, nous serons capables de faire de meilleures connexions et alliances."
 MUG_gunpowder_mastery:0 "Maîtrise de la Poudre"
 desc_MUG_gunpowder_mastery:0 "Nous avons maîtrisé les armes à poudre et nous sommes gagnés le surnom 'Empire de la Poudre'."
 MUG_rajput_reforms:0 "Réforme des Régiments Rajput"
 desc_MUG_rajput_reforms:0 "L'exercice de nos régiments rajput s'est vastement amélioré, ouvrant la voie pour un potentiel de combat accru."
 MUG_indian_recruitment:0 "Recrutement Indien"
 desc_MUG_indian_recruitment:0 "Nous avons augmenté le recrutement de la population hindoue native."
 MUG_grand_trunk_road:0 "La Grande Route du Tronc"
 desc_MUG_grand_trunk_road:0 "Cette province appartient à la 'Grande Route du Tronc' et est fréquentée par de nombreux commerçants."
 MUG_grand_trunk_road_no_dlc:0 "La Grande Route du Tronc"
 desc_MUG_grand_trunk_road_no_dlc:0 "Cette province appartient à la 'Grande Route du Tronc' et est fréquentée par de nombreux commerçants."
 MUG_industrial_powerhouse:0 "Puissance Industrielle"
 desc_MUG_industrial_powerhouse:0 "Notre avance dans le secteur industriel nous a permis de produire beaucoup plus que nous n'aurions pu autrement."
 MUG_expanded_infrastructure:0 "Connectivité Accrue"
 desc_MUG_expanded_infrastructure:0 "Cette région a reçu des investissements récents de la capitale et prospère actuellement."
 MUG_famous_silks:0 "Soies Célèbres"
 desc_MUG_famous_silks:0 "Nos soies sont connues au loin et reçoivent beaucoup de renommée."
 MUG_economic_dominance:0 "Dominance Économique"
 desc_MUG_economic_dominance:0 "Que toute nation qui ose nous manquer de respect subisse un embargo - cela les fera changer d'attitude."
 MUG_social_mobility:0 "Mobilité Sociale"
 desc_MUG_social_mobility:0 "Tout roturier peut gravir l'échelle dans notre pays."
 MUG_itinerant_court:0 "Cour Itinérante"
 desc_MUG_itinerant_court:0 "Au gré du Monarque, toute la cour peut migrer vers une cité différente."
 MUG_agra_fort:0 "Fort d'Agra"
 desc_MUG_agra_fort:0 "Le Fort d'Agra protège notre capitale et sert de symbole de notre pouvoir."
 MUG_red_fort:0 "Fort Rouge"
 desc_MUG_red_fort:0 "Le glorieux Fort Rouge veille sur Delhi et projette le pouvoir de notre dynastie."
 MUG_ideal_capital:0 "Une Cité Parfaite"
 desc_MUG_ideal_capital:0 "Construite de toutes pièces, cette province contient une cité qui fut conçue sur le cours d'une seule vie, non des siècles."
 MUG_taj_mahal_modifier:0 "Taj Mahal"
 desc_MUG_taj_mahal_modifier:0 "Cette province abrite le Taj Mahal - un grand Mausolée symbolisant la richesse de l'empire."
 MUG_mughal_architecture_mod:0 "Architecture Moghole"
 desc_MUG_mughal_architecture_mod:0 "Notre architecture est des plus uniques car elle combine les styles persans avec les indiens."
 MUG_mughal_architecture_2:0 "Architecture Moghole"
