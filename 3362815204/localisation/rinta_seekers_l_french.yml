 rinta_seeker_events.305.t: "Événement d'Ouverture"
 rinta_seeker_events.305.desc: "Les Adeen, les soldats-esclaves appartenant à l'État baashidi qui servent comme artilleurs et marines dans leurs armées, ont gagné en influence alors que les forces militaires des États baashidi ont commencé à se moderniser. Ils ont atteint un niveau d'influence où ils réfléchissent sur leur place en tant que groupe significatif au sein de la société baashidi, et il incombe à l'État de servir de médiateur dans cette transition. Une période tumultueuse attend les Baashidi, car pour une faction aussi militarisée que les Adeen, une telle négociation ne manquera pas d'être violente."
 rinta_seeker_events.305.a: "Ils trouveront leur place ou y seront forcés."

 rinta_seeker_events.306.t: "Mages Adeen"
 rinta_seeker_events.306.desc: "Les Adeen dotés de capacités magiques constituent une irrégularité, et il n'existe aucun précédent établi sur la manière dont ils doivent être traités. Sous le statu quo, les Adeen magiquement doués demeurent propriété de l'État, et l'usage de leur magie est géré au cas par cas. Leurs capacités ne sont généralement utilisées qu'en temps de guerre, et tout mage adeen qui apparaît dangereusement puissant est rapidement neutralisé. Maintenir cette position, cependant, ne ferait qu'accroître les tensions avec les Adeen, surtout avec les mages potentiellement puissants cachés dans leurs rangs, tout en aliénant nos guildes de mages, qui convoitent cette source de talent potentiel. Alternativement, leur propriété pourrait être transférée directement aux guildes, leur donnant plus de pouvoir et les apaisant, mais mettant une fois de plus en colère les Adeen. Finalement, ces Adeen doués pourraient être affranchis directement, afin de choisir librement leurs chemins comme individus éclairés."
 rinta_seeker_events.306.a: "Ces Adeen magiquement accordés demeurent les serviteurs de l'État."
 rinta_seeker_events.306.b: "Ils sont sous la juridiction de la Maison de l'Exorcisme."
 rinta_seeker_events.306.c: "Ils devraient être libres d'utiliser leurs capacités dans la quête de vérité."

 rinta_seeker_events.307.t: "Foi des Adeen"
 rinta_seeker_events.307.desc: "Il n'existe aucune perspective religieuse standard parmi les Adeen, certaines de leurs factions internes adoptant une Vision de la Connaissance beaucoup plus étroite ou plus large que la société en général, et beaucoup parmi leurs rangs pratiquent encore des éléments de leurs croyances ancestrales. Nos Mwalim et nos Darwiiz s'intéressent tous deux à guider les Adeen vers l'illumination par la connaissance, et des membres des deux groupes ont établi des cercles d'étude, des groupes rituels, et de forts suivis personnels parmi différentes factions des Adeen. Pourtant maintenant un conflit ouvert a éclaté au sein des Adeen sur la question, diminuant sérieusement leur utilité comme force de combat unifiée. Les Adeen croient généralement qu'ils ont le droit de régler la question entre eux, mais des Mwalim influents croient que l'État devrait intervenir en leur faveur, tandis que leurs homologues Darwiiz s'opposent à une restriction sur le droit de l'individu à chercher la vérité par lui-même - qu'il soit Adeen ou non. Ils clament plutôt que si nous leur permettons de faire librement du prosélytisme parmi les Adeen, les soldats deviendront des guerriers zélés inspirés par leur foi."
 rinta_seeker_events.307.a: "Laisser la question aux Adeen eux-mêmes."
 rinta_seeker_events.307.b: "Imposer l'unité de perspective."
 rinta_seeker_events.307.c: "Sanctionner les activités des Darwiiz."

 rinta_seeker_events.308.t: "Richesse des Adeen"
 rinta_seeker_events.308.desc: "Dans de nombreux cas, les Adeen ont pu tirer parti de leurs compétences pour s'engager dans une forme d'activité économique quand ils ne sont pas en service actif. Bien que leur emploi soit généralement à petite échelle, comme vendeurs ou petits commerçants, certains Adeen ont réussi à amasser une richesse significative. Ces Adeen fortunés préfèrent embaucher au sein de leurs propres rangs, surtout ceux qui partagent leur ascendance, une pratique qui a causé à nos marchands baashidi de devenir de plus en plus agités. Ils clament que les esclaves ne devraient même pas pouvoir détenir une telle richesse personnelle, et que la capacité des Adeen à le faire nuit à leurs positions traditionnelles sur nos marchés. Certains ont même clamé que des Adeen fortunés ont utilisé leurs collègues employés comme exécuteurs armés pour entraver violemment l'activité des marchands libres."
 rinta_seeker_events.308.a: "Confisquer la richesse des Adeen et fermer leurs commerces !"
 rinta_seeker_events.308.b: "Interdire aux Adeen d'embaucher d'autres Adeen, mais leur permettre de continuer à opérer."
 rinta_seeker_events.308.c: "Permettre aux Adeen de continuer sans restriction."

 rinta_seeker_events.309.t: "Terres des Adeen"
 rinta_seeker_events.309.desc: "Traditionnellement, si les Adeen ont eu droit à des terres, c'était sous la forme de Halqa, des rassemblements communautaires autonomes sur des terres contrôlées par leur propriétaire, la couronne. Les Adeen vétérans, atteignant la fin de leur aptitude au service militaire actif, ont soumis une pétition à la couronne pour qu'ils se voient accorder des terres une fois qu'ils atteignent un point avancé dans leur carrière, afin qu'ils puissent se préparer eux-mêmes et leurs familles pour leur retraite du service. Notre noblesse s'est immédiatement et fermement opposée à un tel système, clamant qu'il établirait une nouvelle classe héréditaire de propriétaires terriens qui bouleverserait totalement la hiérarchie traditionnelle."
 rinta_seeker_events.309.a: "Refuser, mais réserver des fonds additionnels pour la retraite des Adeen."
 rinta_seeker_events.309.b: "Accepter, mais seulement pour des concessions foncières temporaires non-héréditaires."
 rinta_seeker_events.309.c: "Accepter, les Adeen qui ont servi longtemps et bien gagneront des terres."
 rinta_seeker_events.309.d: "Refuser catégoriquement, les privilèges de la noblesse seront respectés."

 rinta_seeker_events.310.t: "Les Adeen Exigent l'Autonomie à Bada Bilad"
 rinta_seeker_events.310.desc: "Malgré la définition d'une politique plus claire concernant les Adeen dans notre pays, les tensions parmi eux-mêmes et entre eux et les autres classes sociales de notre royaume continuent d'éclater en conflits échauffés. Il semble que chaque jour de nouvelles querelles soient portées devant la cour pour arbitrage : disputes foncières, désaccords commerciaux, controverses religieuses, et simples altercations violentes. Une faction dirigeante au sein des Adeen a présenté au $MONARCHTITLE$ une solution radicale : accorder à nos Adeen une mesure d'auto-gouvernance sur l'île de Bada Bilad. Ils promettent de continuer à servir loyalement dans nos armées, et d'être à jamais reconnaissants pour l'opportunité de s'administrer sous notre règne bienveillant. D'autres conseillers s'objectent rapidement cependant, clamant que les Adeen devraient plutôt être liés plus étroitement à la main ferme de l'État, et qu'accorder toute mesure d'autonomie renverserait inévitablement leur longue tradition de servitude. Les Adeen sont résolus, déclarant que leur offre de compromis est finale, et si elle est déclinée, nos Adeen pourraient se soulever en masse contre nous."
 rinta_seeker_events.310.a: "Leur accorder cette faveur, cela apaisera les tensions et assurera leur loyauté future."
 rinta_seeker_events.310.b: "Décliner l'offre des Adeen, ils sont esclaves et resteront esclaves."
 rinta_seeker_events.310.c: "Mener leur révolution pour la dignité et l'autonomie !"

 rinta_seeker_events.311.t: "Les Adeen de Bada Bilad Demandent de l'Aide"
 rinta_seeker_events.311.desc: "Les Adeen de Maakhibkhii ont demandé notre soutien ! Ils se sont rebellés contre leurs anciens maîtres, cherchant à établir leur propre société libre sur l'île de Bada Bilad. Aider leur cause nous éviterait certainement nos propres troubles avec nos Adeen, et leurs émissaires ont promis d'assurer la loyauté future de nos Adeen s'ils sont victorieux."
 rinta_seeker_events.311.a: "Nous les aiderons dans leur révolte."
 rinta_seeker_events.311.b: "Leur cause ne nous intéresse pas."
 rinta_seeker_events.311.c: "Cette braise de rébellion doit être éteinte avant qu'elle ne devienne un incendie."

 rinta_seeker_events.312.t: "Une Fin à la Crise des Adeen (Victoire de l'Indépendance)"
 rinta_seeker_events.312.desc: "Rarement les rébellions évitent l'échec. Plus rare encore qu'elles assurent un changement positif et durable pour ceux au nom desquels elles sont commencées. Mais aujourd'hui les Adeen de Maakhibkhii se dressent fiers et victorieux, ayant enfin regagné une certaine mesure de contrôle sur leur propre destin. Leurs parents encore tenus en servitude à travers les États baashidi ne jouissent peut-être pas de la même liberté qu'eux maintenant, mais leur royaume insulaire deviendra un phare brillant pour tous les Adeen, offrant un aperçu d'un avenir plus lumineux. Il est certainement vrai que la vague actuelle d'agitation adeen s'est apaisée avec la sécession de Maakhibkhii, et un sentiment de normalité est revenu dans la société baashidi, au moins pour l'instant."
 rinta_seeker_events.312.a: "Écrivons maintenant notre propre histoire."
 rinta_seeker_events.312.b: "Nos Adeen seront reconnaissants pour le rôle que nous avons joué."
 rinta_seeker_events.312.c: "Ces esclaves insolents connaîtront à nouveau leur place, mais pas encore."
 rinta_seeker_events.312.d: "Une conclusion intéressante à ce chapitre tumultueux."

 rinta_seeker_events.313.t: "Une Fin à la Crise des Adeen (Victoire du Suzerain)"
 rinta_seeker_events.313.desc: "Une plume est posée sur papier, des mains sont serrées, des proclamations faites. Avec cela, l'avenir d'innombrables vies est relégué à une dégradation ignominieuse. Un avenir où ces guerriers-esclaves pourraient vivre avec au moins un minimum de liberté a été brièvement entrevu, mais il s'est estompé dans l'obscurité avec l'échec de la sécession de Maakhibkhii. Ces Adeen qui menèrent la rébellion, s'ils ne furent pas tués dans les combats, ont été faits exemples, pour que leurs compatriotes n'oublient jamais leur place appropriée. Avec l'effondrement de Maakhibkhii, la vague d'agitation adeen qui a submergé la société baashidi a également pris fin, ses dernières forces dépensées dans les affres fervents de mort d'un rêve impossible."
 rinta_seeker_events.313.a: "Hélas, nos efforts pour attiser leur flamme furent vains."
 rinta_seeker_events.313.b: "Enfin, nous pouvons mettre fin à ce chapitre sordide de chaos."
 rinta_seeker_events.313.c: "Nos propres Adeen savent maintenant mieux que d'émuler leurs cousins."

 rinta_seeker_events.315.t: "Œil Spiral Céleste"
 rinta_seeker_events.315.desc: "Les Ilmada sont les yeux les plus puissants de l'histoire, dits avoir été un don direct des génies aux clans humains pour leur service à leurs domaines. Ilmada lui-même signifie "Œil d'Honneur," avec son occurrence étant si rare que leurs porteurs sont enregistrés avec une révérence presque divine dans l'histoire.\n Le dernier porteur connu d'un Ilmada était Nasiiye, un grand mage aux yeux d'une teinte pourpre profonde, spiralant vers des pupilles jaunes. Avec ces yeux il voyait le passé, le présent et l'avenir. Il prédit des jours meilleurs si seulement les gens devaient suivre son regard. Ceux qui choisirent de le rejoindre furent appelés ses Abshirites. Le peuple commun le voyait comme un héros du destin, portant la bannière des pauvres et des riches pareillement. Seuls les esprits bornés des érudits à Baddabi parlèrent contre sa parole, et finalement escaladèrent dramatiquement les tensions couvantes en l'exécutant lors de son pèlerinage vers la cité de Qasri Aqoon. Ses yeux furent perdus ce jour-là, rumeur qu'ils furent gardés par les rois de Baddabi comme un trésor d'un triomphe creux.\n Les Abshirites se trouvèrent finalement subjugués comme esclaves, punis pour avoir répandu leur parole de paix à des oreilles souillées sourdes à leur message, tout dans l'espoir qu'ils puissent encore atteindre la tranquillité en leur temps. De ces Abshirites asservis, les Adeen se coalescèrent, avec des anciens enseignant secrètement aux nouveaux venus dans leurs rangs la doctrine abshirite de plus en plus déformée et l'objectif ultime : Une société vraiment égale se rassemblant à Bada Bilad, avec tout coulant ensemble vers la tranquillité.\n La main sinistre du destin tisse un grand règlement de comptes, une tempête parfaite. Nasiiye peut avoir prévu tout cela, ou peut-être était-ce vraiment juste la conséquence inévitable de l'avidité et de la cruauté mortelles.\n Au final, importe-t-il d'où il venait, ou de qui il naquit ? Ces choses ne semblaient jamais importer aux foules auxquelles il parlait. Peut-être ce bouleversement est-il là où toutes choses ont mené.\n Car enfin, un nouveau prophète nous est né. Béni de ces yeux spiraux sacrés, pupilles jaunes au centre, tombant toujours vers la singularité.\nIl sauvera les pauvres, et sauvera les riches. Néanmoins, la tranquillité viendra à un prix élevé pour tous ; mais au final, tout en vaudra la peine.\n Il a vu le passé, le présent et l'avenir - notre cours est clair.\n "Isha… vous pouvez m'appeler Isha. C'est le nom qui m'a été donné par mes ravisseurs. En temps, il deviendra le nom du salut.""
 rinta_seeker_events.315.a: ""C'est dans ces yeux… je le sais.""

 rinta_seeker_events.351.t: "Escarmouche Factionnelle"
 rinta_seeker_events.351.desc: "Bien que les Adeen soient unis dans leur désir d'une plus grande reconnaissance au sein de la société, beaucoup dans leurs rangs divers sont divisés sur la manière d'atteindre cet objectif. Certains adoptent une position plus dure tandis que d'autres croient au pragmatisme graduel, et certains ne plaident que pour leur groupe ethnique au détriment de tous les autres. Ces motivations multiformes mènent souvent au conflit, et le conflit au sein d'une force combattante professionnalisée devient souvent violent. Des escarmouches entre deux factions concurrentes ont tourné à la violence en $PROVINCE$, nécessitant une réponse officielle."
 rinta_seeker_events.351.a: "Envoyer les réguliers pour rétablir l'ordre."
 rinta_seeker_events.351.b: "Laisser chaque camp s'épuiser."

 rinta_seeker_events.352.t: "Officier Assassiné"
 rinta_seeker_events.352.desc: "Des Adeen radicaux semblent avoir assassiné un officier noble de la Maison de la Force, affirmant leur propre proéminence dans les affaires militaires, et enfuriant notre noblesse. Ils appellent à une enquête approfondie sur l'affaire, pour trouver le tueur et le traduire en justice, ou au moins faire un exemple de quelqu'un pour discipliner les soldats-esclaves indisciplinés. Faire cela mettrait définitivement en colère les Adeen, mais laisser tomber l'affaire ne ferait qu'irriter davantage nos nobles."
 rinta_seeker_events.352.a: "Mener une enquête impitoyable et faire respecter la discipline."
 rinta_seeker_events.352.b: "Éviter de remuer le pot, la noblesse devra s'en remettre, éventuellement."

 rinta_seeker_events.353.t: "Refus de S'Entraîner"
 rinta_seeker_events.353.desc: "Des rapports de nos casernes et forts ont atteint la cour parlant d'une unité d'Adeen refusant catégoriquement de s'entraîner ou d'accomplir leurs devoirs, tout en posant des demandes d'être traités avec la dignité accordée aux soldats réguliers. Les officiers locaux se sont trouvés impuissants à mettre fin à cette absurdité, avec les mutins demeurant fermes face à la punition normale. Ils cherchent la direction de la couronne, de peur que la situation ne se transforme en révolte à part entière."
 rinta_seeker_events.353.a: "Exécuter les meneurs, et fouetter leurs disciples pour les remettre en forme."
 rinta_seeker_events.353.b: "Accepter quelques demandes mineures, et redistribuer les affectations pour briser le groupe."

 rinta_seeker_events.354.t: "Sécession Locale"
 rinta_seeker_events.354.desc: "Un petit groupe d'Adeen s'est retiré dans leur Halqa, refusant catégoriquement de reconnaître toute souveraineté ou autorité extérieure sur eux-mêmes. Une telle pratique est généralement réservée aux protestations dans de graves questions d'irrespect, comme le meurtre par un propriétaire de l'un de leurs groupes. Dans ce cas cependant, ils clament répondre à des transgressions commises contre l'entièreté des Adeen, et au manque persistant d'autonomie malgré leur service loyal. Ils exigent une reconnaissance de leurs demandes justifiées et un statut approprié à leur influence. Nous pouvons essayer d'ignorer ce groupe, espérant que leur acte reste isolé, ou l'étouffer dans l'œuf avant que leur action ne se répande."
 rinta_seeker_events.354.a: "Prendre d'assaut la colonie et la brûler."
 rinta_seeker_events.354.b: "Permettre cela pendant que les tensions sont élevées."

 rinta_seeker_events.355.t: "Les Durs Prennent les Armes"
 rinta_seeker_events.355.desc: "Un groupe d'Adeen irrités ont porté leurs demandes de reconnaissance et de respect en tant que partie vitale de la société baashidi dans la rue, prenant les armes et déclarant la révolte contre l'autorité de notre dirigeant !"
 rinta_seeker_events.355.a: "Cela ne peut être permis de se répandre. Réprimer ces radicaux immédiatement !"

