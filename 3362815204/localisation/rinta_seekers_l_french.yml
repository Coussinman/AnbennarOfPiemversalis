 rinta_seeker_events.1.t:0 "Le Darwiiz Errant"
 rinta_seeker_events.1.desc:0 "Un Darwiiz errant a fait son apparition à la cour de [Root.Monarch.GetName]. Les Darwiiz, en tant que praticiens ruraux de la sorcellerie mystique et du channeling spirituel, n'apparaissent que rarement dans les cours royales et les cités de haute noblesse. Ce Darwiiz sollicite humblement l'hospitalité, cherchant un refuge où établir sa demeure temporaire. Il promet de récompenser la générosité de [Root.Monarch.GetName] par le channeling de ses magies ancestrales pour apporter prospérité et bénédiction au royaume de [Root.Monarch.GetName]. D'un côté, les Darwiiz jouissent d'un profond respect parmi le peuple simple, mais dans les cours aristocratiques, leurs conseils sont souvent moins estimés que les idées raffinées d'un Mwalim érudit. Au final, [Root.Monarch.GetName] décide de…"
 rinta_seeker_events.1.a:0 "Accorder l'hospitalité au Darwiiz dans nos appartements de cour"
 rinta_seeker_events.1.b:0 "Lui procurer un logement ailleurs, loin des fastes de la cour"
 rinta_seeker_events.1.c:0 "Préparer un festin somptueux pour témoigner de notre foi en le Darwiiz !"
 rinta_seeker_events.1.d:0 "Bannir cet homme de notre présence royale !"

 rinta_seeker_events.2.t:0 "Le Concours de Poésie Sacrée"
 rinta_seeker_events.2.desc:0 "Dans le cadre d'un festival local mineur, un grand concours de poésie se déroule à [Root.Capital.GetName], rassemblant une multitude de participants aux talents remarquables. À chaque tour du concours, les participants ont été mis au défi de composer des vers sur différents aspects de notre foi sacrée, tels que le premier Chercheur Rinta Kabil Hadni ou certaines constellations mystiques, et le thème de la finale porte sur les nombres sacrés de notre tradition. La compétition s'est réduite à deux finalistes, chacun ayant l'opportunité de déclamer ses vers devant la cour pour être jugé par le [Root.Monarch.GetTitle]. Le premier est un Mwalim érudit, vêtu de robes raffinées brodées de motifs géométriques complexes aux couleurs chatoyantes. Son vers est techniquement parfait ; la somme totale des syllabes de chaque ligne créant une séquence complexe de nombres premiers, et son contenu capture magistralement la signification de la numérologie dans de nombreuses facettes de la vie baashidi. Le second concurrent est un Darwiiz humble et sans prétention, pieds nus et portant des vêtements rapiécés. Le vers qu'il délivre est d'une beauté simple, exprimant une vérité transcendante qui relie les nombres sacrés à la grandeur du monde naturel et de ses habitants. Les deux concurrents ayant terminé, il revient au [Root.Monarch.GetTitle] de décider du vainqueur."
 rinta_seeker_events.2.a:0 "Le poème du mystique incarne l'essence même de notre foi"
 rinta_seeker_events.2.b:0 "Le poème de l'érudit demeure inégalé dans son excellence !"

 rinta_seeker_events.3.t:0 "Les Livres de la Sagesse Antique"
 rinta_seeker_events.3.desc:0 "Lors d'une récente fouille archéologique, certains livres d'érudits anciens ont été découverts dans un état relativement satisfaisant. Le seul problème réside dans le fait qu'ils semblent avoir été placés là intentionnellement. Celui qui a abandonné ces ouvrages est également présumé être la raison pour laquelle les livres que nous avons trouvés avaient été recouverts de divagations incohérentes. En examinant attentivement ces ouvrages, il semble qu'ils pourraient encore être restaurés dans une qualité honorable, car les textes originaux rédigés par ces érudits demeurent encore visibles sous les ajouts. Nous pourrions consacrer le temps nécessaire et tenter de retirer cette encre parasite, restaurant les manuscrits originaux dans la plus belle qualité possible, mais cela nous coûtera une portion substantielle de nos finances. Avec un peu de chance, ces textes restaurés nous fourniront une connaissance plus vaste du monde qui nous entoure."
 rinta_seeker_events.3.a:0 "Procédons à cette restauration !"
 rinta_seeker_events.3.b:0 "Non, gardons nos deniers"

 rinta_seeker_events.20.t:0 "La Légende de Nasiiye le Divin"
 rinta_seeker_events.20.desc:0 "Nasiiye le Divin était un prophète du XIIIe siècle qui prônait des idéaux de paix et de liberté pour les déshérités, espérant une ère où la mort deviendrait un passé lointain. Il était peut-être mieux connu pour ses yeux pourpres mystiques, qui détenaient des pouvoirs surnaturels incluant la vision de l'avenir. Étant versé dans les arts magiques, il utilisait ses pouvoirs pour aider ceux qui se remettaient des diverses guerres et sécheresses qui avaient ravagé son pays natal de Beeragga. Sa parole se répandit au loin, et il était dit qu'une fois que Nasiiye franchissait les frontières vers d'autres contrées, la tranquillité arrivait à ses côtés. Cela en fit malheureusement une cible de ceux qui combattaient dans les conflits, et ainsi, lorsqu'il fit une visite à Baddabi pour répandre sa parole, il fut assassiné. À ce jour, Nasiiye demeure populaire parmi le peuple, et ceux qui voient sa parole comme vérité trouvent attristant que [Root.Monarch.GetName] n'ait pris aucune mesure pour rectifier les méfaits du passé et honorer Nasiiye comme un représentant de l'idéologie mystique des Chercheurs Rinta. Ils appellent à ce que quelque chose soit fait pour honorer son héritage."
 rinta_seeker_events.20.a:0 "Ériger un temple en son honneur pour que le peuple puisse s'y recueillir"
 rinta_seeker_events.20.b:0 "Construire une statue dans notre capitale pour l'édification du peuple"
 rinta_seeker_events.20.c:0 "Ne rien entreprendre"

 rinta_seeker_events.21.t:0 "Les Esprits Primordiaux"
 rinta_seeker_events.21.desc:0 "Dans la tradition du Habab Zar, il est cru que certains esprits, les Esprits Primordiaux, sont si puissants qu'ils retournent dans notre monde après leur première vie, se liant à l'existence matérielle pour accomplir leurs agendas parfois ésotériques. Cette croyance a toujours été controversée pour les Chercheurs Rinta, qui croient que les raffinés et les érudits échappent au monde physique pour l'éternité - la réincarnation de telles âmes savantes implique une ignorance troublante et un attachement persistant, ne convenant pas aux grands sages de l'histoire. De tels conflits sont communs dans cette foi, car là où il y a des Chercheurs de Connaissance, il y a aussi ceux qui s'accrochent fermement aux croyances du Habab Zar.\n\nRécemment, un noble très fortuné avec de nombreuses connexions à travers notre pays a péri. En raison de sa foi dans la religion du Habab Zar, beaucoup l'ont proclamé Esprit Primordial, et comme une âme forte et robuste. Cela a apporté de la tourmente à la communauté locale, car ceux qui suivent la foi des Chercheurs Rinta considèrent ceci comme un acte d'hérésie et d'adoration démoniaque. Ils exigent que la famille renonce à son statut d'Esprit Primordial. Ils viennent maintenant dans la salle royale pour permettre à [Root.Monarch.GetName] de terminer le débat une fois pour toutes. La famille supplie et plaide pour que leur parent demeure avec un titre sacré pour eux, et offre une compensation monétaire.\n\nQue doit faire [Root.Monarch.GetName] ?"
 rinta_seeker_events.21.a:0 "Les forcer à cesser d'utiliser de tels concepts hérétiques !"
 rinta_seeker_events.21.b:0 "Les laisser faire selon leur volonté"

 rinta_seeker_events.22.t:0 "L'Expédition de la Connaissance"
 rinta_seeker_events.22.desc:0 "Un petit groupe de Darwiiz a appelé à une expédition dans une partie non documentée de nos terres. Généralement, les Darwiiz voyageraient eux-mêmes avec une petite expédition, mais en cette occasion, les Darwiiz se trouvent dans le besoin du soutien gouvernemental en raison de la dureté supposée du terrain. Beaucoup considèrent ceci comme une perte de temps, car la terre est dite non profitable, avec rien de plus que de la terre stérile en dessous.\n\nLes Darwiiz demeurent pleins d'espoir, l'appelant "Une inquisition de l'esprit à travers la cartographie de nouvelles terres.""
 rinta_seeker_events.22.a:0 "Financer l'expédition !"
 rinta_seeker_events.22.b:0 "Leur donner la part du lion des ressources !"
 rinta_seeker_events.22.c:0 "Plus pourrait être appris chez nous"

 rinta_seeker_events.40.t:0 "Les Croyances Halfelinnes"
 rinta_seeker_events.40.desc:0 "Les Halfelins furent parmi les premiers peuples étrangers à adopter la foi des Chercheurs Rinta dans leurs vies. Depuis lors, ils ont prospéré dans leurs études. De manière intéressante, les Vyzemby ont commencé à mélanger leur ancienne foi avec les croyances des Chercheurs Rinta. Beaucoup considèrent ceci comme injuste, tandis que d'autres sont intrigués et voient ceci comme la manière vyzemby d'étudier la connaissance. [Root.Monarch.GetName] est informé qu'une décision est requise pour s'assurer que ces légères tensions ne bouillonnent pas davantage."
 rinta_seeker_events.40.a:0 "Les laisser tranquilles"
 rinta_seeker_events.40.b:0 "Ils sont égarés. Aidons-les à retrouver le chemin."
 rinta_seeker_events.40.c:0 "Ils doivent apprendre à adopter nos voies d'apprentissage"

 rinta_seeker_events.41.t:0 "Visiteurs à la Cour"
 rinta_seeker_events.41.desc:0 "En se promenant dans les jardins du palais aujourd'hui, [Root.Monarch.GetName] tomba sur trois hommes assis à une table de jardin, absorbés dans une conversation sur la valeur de leurs religions respectives. Le premier tentait d'élucider les vertus de la Haute Philosophie, tandis qu'un autre décrivait le pouvoir d'un dieu vivant sous la forme du Khet, et le dernier expliquait les guidances justes de la Voie Transmutative. Le trio ne se disputait pas exactement, mais chacun tenait fermement à sa croyance en la vérité de suivre sa propre foi. [Root.Monarch.GetName] fit signe à ses conseillers de s'arrêter et d'écouter comment la conversation continua pendant plusieurs minutes avant de poursuivre son chemin."
 rinta_seeker_events.41.a:0 "L'ordre décrit par la Haute Philosophie semble le plus harmonieux"
 rinta_seeker_events.41.b:0 "Le Khétiste présente un argument convaincant"
 rinta_seeker_events.41.c:0 "Le disciple de la Voie Transmutative n'est sûrement pas égaré"
 rinta_seeker_events.41.d:0 "Notre propre foi englobe toute la connaissance nécessaire pour comprendre le monde"

 rinta_seeker_events.42.t:0 "Une Frénésie de Danse"
 rinta_seeker_events.42.desc:0 "Des rapports sont parvenus à notre cour concernant un groupe de Darwiiz à [event_province.GetName] qui ont commencé à danser. Ceci ne serait pas inhabituel, n'était-ce le fait que la danse est particulièrement excentrique, et se poursuit depuis plusieurs jours complets à ce moment. De nombreux citoyens locaux sont également devenus captivés, rejoignant la danse aux côtés des mystiques. C'est devenu un sujet de préoccupation, et plusieurs sont même tombés morts d'épuisement après leur danse continue."
 rinta_seeker_events.42.a:0 "Faire détenir les pratiquants par la garde locale"
 rinta_seeker_events.42.b:0 "Il n'est que juste de laisser la danse continuer"
 rinta_seeker_events.42.c:0 "Nous devons témoigner de cette bénédiction en personne !"

 rinta_seeker_events.43.t:0 "L'Orgueil de la Connaissance"
 rinta_seeker_events.43.desc:0 "Récemment, un conseiller talentueux est monté en proéminence à la cour, et a commencé à se vanter de ses accomplissements. Ce conseiller clame être le plus sage dans une variété d'études, et espère utiliser ces compétences pour servir son peuple. Bien que de nombreux citoyens le trouvent être un gouverneur attrayant qui promet le changement, d'autres ne voient en lui rien de plus qu'un homme arrogant avec peu pour prouver ses affirmations. Souvent, ceux qui souffrent d'arrogance et déforment la connaissance du monde sont forcés à l'exil, lourdement amendés, ou même punis physiquement. Malgré leur orgueil, ce conseiller semble montrer un talent latent pour certaines tâches de la cour. Peut-être que leur ego peut être tourné vers quelque chose de plus utile ?"
 rinta_seeker_events.43.a:0 "Les garder auprès de nous, ils sont trop utiles, défauts mis à part."
 rinta_seeker_events.43.b:0 "Assez, c'est assez !"

 rinta_seeker_events.60.t:0 "Conflit dans les Rues"
 rinta_seeker_events.60.desc:0 "Dans un pays où les Mwalim et les Darwiiz sont supposés être en tandem, il n'est que naturel que plusieurs de leurs idéaux opposés entrent en conflit. Un épisode indigne a rendu cela clair ces derniers jours, avec des Darwiiz et des Mwalim entrant dans des disputes parfois presque physiques dans la rue concernant un débat actuel d'une controverse inhabituelle. De nombreux citoyens ont témoigné du manque de professionnalisme des supposés plus grands esprits du pays, et sont profondément déçus. Nous devons prendre des mesures pour nous assurer que cela ne se reproduise plus."
 rinta_seeker_events.60.a:0 "Favoriser les Mwalim"
 rinta_seeker_events.60.b:0 "Ne prendre aucun parti"
 rinta_seeker_events.60.c:0 "Favoriser les Darwiiz"

 rinta_seeker_events.61.t:0 "Érudits Divisés"
 rinta_seeker_events.61.desc:0 "Il n'est pas souvent que les cercles de Mwalim ressentent le besoin de supplier un dirigeant séculier pour leur opinion sur une question de pratique religieuse, car ils règlent généralement les débats au sein de leurs propres associations savantes. Cependant, la communauté résidente de Mwalim dans notre capitale est venue à un désaccord sur la pratique religieuse appropriée qui semble être si insoluble qu'ils ont cherché l'opinion du dirigeant comme la source ultime de loi dans le royaume. Quand le sujet du débat est présenté au [Root.Monarch.GetTitle], le sujet du débat est impossiblement arcane et théorique, laissant la plupart de la cour entièrement perplexe. À la fin de tout cela, les deux camps regardent le [Root.Monarch.GetTitle] avec expectative..."
 rinta_seeker_events.61.a:0 "Ils perdent notre temps en venant ici avec ces absurdités !"
 rinta_seeker_events.61.b:0 "Payer pour qu'ils rencontrent d'autres érudits régionaux pour résoudre le débat"
 rinta_seeker_events.61.c:0 "S'en remettre à votre conseiller sur le sujet"
 rinta_seeker_events.61.d:0 "Expliquer une raison profonde pourquoi un camp est correct"

 rinta_seeker_events.62.t:0 "Contemplation des Étoiles"
 rinta_seeker_events.62.desc:0 "Tard la nuit dernière, le [Root.Monarch.GetTitle] se trouvait contemplant les étoiles, réfléchissant sur la configuration des constellations du ciel, quand il fut soudainement frappé par la réalisation d'un motif complexe caché profondément dans les positions des étoiles. Il se précipita pour esquisser une copie du motif afin de pouvoir examiner de plus près sa signification pourtant, après une nuit d'étude frénétique, ne put rien déchiffrer de notable. À cela, l'intendant de la cour offrit de convoquer un individu savant qui serait capable de fournir une perspective alternative."
 rinta_seeker_events.62.a:0 "Amenez-moi le Mwalim le plus savant de l'observatoire le plus proche"
 rinta_seeker_events.62.b:0 "Seul un vrai mystique peut discerner la vérité cachée de cette observation"

 rinta_seeker_events.80.t:0 "Études à l'Étranger"
 rinta_seeker_events.80.desc:0 "La foi des Chercheurs Rinta enseigne à ses disciples de chercher la connaissance. Notre peuple l'a fait, mais beaucoup cherchent à poursuivre cela encore plus loin. De plus en plus de nos jeunes ont décidé d'étudier à l'étranger, dans l'espoir de ramener la connaissance qu'ils apprennent et de la transmettre. Cela nous laisse sans main-d'œuvre, car des personnes capables voyagent loin de nos terres. Notre [Root.Monarch.GetTitle] doit prendre des mesures pour décider d'arrêter cette tendance ou de la laisser continuer dans l'espoir de bons retours."
 rinta_seeker_events.80.a:0 "Laisser faire"
 rinta_seeker_events.80.b:0 "Le restreindre à ceux qui sont dignes de partir."
 rinta_seeker_events.80.c:0 "Ne pas les laisser partir !"

 rinta_seeker_events.81.t:0 "Étudiants de Retour"
 rinta_seeker_events.81.desc:0 "Les étudiants de la foi des Chercheurs Rinta cherchent constamment la connaissance, même si cela signifie sortir étudier à l'étranger. Récemment, nous avons eu un afflux massif d'étudiants revenant et apportant la connaissance de tout le Sarhal et même plus loin. L'un des plus notables de ceux-ci est un jeune érudit qui revient d'étudier à Tianlou. Il apporte avec lui de nombreuses nouvelles idées, dont certaines ont intrigué même les plus grands esprits de notre pays.\n\nMalheureusement pour nous, ces idées viennent avec certains aspects mystiques que beaucoup considèrent frauduleux et hérétiques. L'érudit clame que c'est juste la nature de ce qu'il a appris, et qu'il y a preuve que ses idées sont correctes. Beaucoup sont divisés sur s'il faut accepter ces enseignements ou le renvoyer au Haless pour conférer avec d'autres hérétiques."
 rinta_seeker_events.81.a:0 "Le laisser rester"
 rinta_seeker_events.81.b:0 "Le chasser !"
 rinta_seeker_events.81.c:0 "Le garder, mais s'assurer qu'il ne dise rien de trop fou"

 rinta_seeker_events.82.t:0 "Une Découverte Énigmatique"
 rinta_seeker_events.82.desc:0 "Aujourd'hui, un héraut apporta des nouvelles à la cour concernant les découvertes d'une expédition dans le territoire des hommes-lézards. En creusant profondément dans un temple d'hommes-lézards, ils tombèrent sur un glyphe qui ressemblait exactement à l'une des géométries les plus sacrées, le cercle à 8 segments entouré de triangles pointés vers l'intérieur. L'œuvre est si distinctement dans un style baashidi qu'il semble qu'elle ne pourrait possiblement avoir été faite par aucun autre groupe, pourtant elle porte le même niveau d'usure que les glyphes anciens environnants. La découverte a mystifié les érudits chez nous, certains l'affirmant comme un signe de la vérité intemporelle de nos enseignements. Quoi qu'il en soit, ils ont entrepris de chercher toute explication logique à l'existence du glyphe."
 rinta_seeker_events.82.a:0 "La logique est inutile, il suffit de méditer sur une autre émanation de vérité"
 rinta_seeker_events.82.b:0 "Cette géométrie a une signification très particulière, si nous équipons une équipe pour étudier les glyphes environnants, ils montreront probablement que le glyphe était utilisé pour exprimer un concept similaire."
 rinta_seeker_events.82.c:0 "Faire mener une enquête par des membres de notre cour ; si nous creusons plus dans la géométrie elle-même, la connexion sous-jacente sera sûrement révélée"

 rinta_seeker_events.100.t:0 "Études Sponsorisées par le Gouvernement"
 rinta_seeker_events.100.desc:0 "Récemment, une organisation célèbre de Mwalim d'un collège a demandé un financement gouvernemental pour une étude qu'ils effectuent. Ils déclarent qu'ils cherchent à utiliser l'argent pour se plonger dans de nouvelles expériences et idées par l'expansion de l'école. Beaucoup de Mwalim ont montré leur soutien pour cette idée, malgré son prix. Que devrions-nous faire ?"
 rinta_seeker_events.100.a:0 "Leur donner une donation généreuse"
 rinta_seeker_events.100.b:0 "Leur donner une petite donation"
 rinta_seeker_events.100.c:0 "Nous dépensons trop d'argent !"

 rinta_seeker_events.101.t:0 "Dirigeants Savants"
 rinta_seeker_events.101.desc:0 "Les dirigeants parmi les Baashidi se sont souvent prouvés parmi les plus savants du monde. Malheureusement pour [Root.Monarch.GetName], les gens ont commencé à douter de [Root.Monarch.GetHerHis] connaissance. Un groupe de Mwalim est apparu devant [Root.Monarch.GetName] en cour, l'antagonisant. C'est évidemment de l'hérésie du plus haut degré, mais [Root.Monarch.GetName] craint que si [Root.Monarch.GetSheHe] les chasse de [Root.Monarch.GetHerHis] présence, alors cela confirmera leurs croyances. Que devrait faire [Root.Monarch.GetName] ?"
 rinta_seeker_events.101.a:0 "Peut-être qu'une "donation" les garderait silencieux ?"
 rinta_seeker_events.101.b:0 "Je ne suis peut-être pas le plus sage, mais je suis toujours prêt à apprendre."

 rinta_seeker_events.102.t:0 "Temps d'Étudier"
 rinta_seeker_events.102.desc:0 "[Root.Monarch.GetName] est souvent considéré comme un dirigeant assez studieux. Il a pris intérêt à de nombreux sujets différents. Malheureusement pour [Root.Monarch.GetHerHim], les obligations du règne fournissent une contrainte sur la quantité de temps qu'un dirigeant a disponible. Cela a notoirement pris un péage sur [Root.Monarch.GetName], qui semble languir pour se plonger dans une nouvelle étude.\n\nCeci est venu à un point culminant récemment - avec [Root.Monarch.GetHerHis] obligations prenant l'entièreté de la journée, [Root.Monarch.GetSheHe] a assigné plus d'entre elles à [Root.Monarch.GetHerHis] conseillers. Des amis proches de [Root.Monarch.GetName] l'ont vu lire de la littérature, tandis que [Root.Monarch.GetHerHis] conseillers ont mal géré le pays, et ont même pris des pots-de-vin pour promulguer des choses sans la permission de [Root.Monarch.GetName] ! Que devrait-on faire ?"
 rinta_seeker_events.102.a:0 "Nous avons besoin d'un dirigeant, pas d'un lecteur."
 rinta_seeker_events.102.b:0 "La modération est la clé."
 rinta_seeker_events.102.c:0 "Laisser [Root.Monarch.GetName] faire ce qu'[Root.Monarch.GetSheHe] veut"

 rinta_seeker_events.103.t:0 "Stagnation dans les Demeures de la Connaissance"
 rinta_seeker_events.103.desc:0 "Une grande partie de notre société savante est organisée en associations techniques et académiques, et des guildes locales d'architectes, d'astronomes, de mathématiciens et autres peuvent être trouvées dans les villes à travers le royaume. Ces guildes sont dirigées par des corps de leurs individus les plus savants, qui ont étudié et pratiqué pendant des décennies avant de détenir leurs positions. Pourtant l'avancement dans les guildes peut souvent être aussi déterminé par son aptitude sociale que par sa capacité intellectuelle, et toute une génération de compagnons érudits commence à appeler à une réforme systémique, de peur qu'ils ne fassent sécession des guildes et menacent leur croissance continue. Ces académiques plus jeunes clament que leurs homologues âgés ne sont plus dynamiques dans les méthodes par lesquelles ils cherchent à rationaliser la nature d'Halann, et sont devenus stagnants dans leur recherche de connaissance. Ils clament eux-mêmes représenter un nouveau dynamisme intellectuel qui peut apporter une nouvelle vie aux guildes mourantes, si seulement leur compétence pouvait être correctement reconnue. Alors que les tensions montent, des membres des deux camps font appel au [Root.Monarch.GetTitle] pour soutenir leurs objectifs."
 rinta_seeker_events.103.a:0 "Ces jeunes ne réalisent pas que comprendre Halann requiert une profondeur d'étude et de patience."
 rinta_seeker_events.103.b:0 "Pour vraiment progresser notre étude, il doit être nécessaire de parfois réorganiser."


