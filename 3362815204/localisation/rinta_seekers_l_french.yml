 rinta_seeker_events.250.t: "Le Progrès Nécessite l'Expérimentation"
 rinta_seeker_events.250.desc: "Les mages nous pétitionnent constamment, souhaitant tester les capacités du Viscus du Désert. Récemment cependant, dans notre précipitation à trouver une solution au problème du trou béant dans Ardimya, certains mages ont commencé à sentir que l'environnement autour d'eux est devenu résonant avec une vibrance enivrante.\n\nPour beaucoup, il est devenu clair que la méchanceté du Viscus a commencé à se répandre comme un gaz empoisonné. Les mages qui manient actuellement l'outil croient qu'ils sont proches d'une découverte importante et souhaitent continuer avec leurs tests malgré les risques. Beaucoup de Mwalim et de Darwiiz craignent le pire résultat, et supplient que le Viscus soit relocalisé."
 rinta_seeker_events.250.a: "Continuer, nous prierons que rien de mal n'arrive."
 rinta_seeker_events.250.b: "Attendons quelques semaines. "
 rinta_seeker_events.250.c: "La Sécurité d'Abord !"

 rinta_seeker_events.251.t: "Le Clou Sans le Marteau"
 rinta_seeker_events.251.desc: "Le Viscus des Damnés est actuellement testé par quelques mages en dehors de toute zone de population majeure. Après une variété de tests et d'astuces, ils désirent tester les capacités spécifiques à la fois du Marteau et du Clou. Ils ont demandé la permission de séparer les outils pour une période étendue pour effectuer des tests solo\n\nIls clament que cela permettrait le double de la quantité de tests, car chaque partie de la relique pourrait être profondément analysée. \n\nD'autres parmi le conseil clament que cette forme conservatrice de test n'aura aucun effet ; le marteau sans le clou est non-fonctionnel. Ils n'ont pas d'effet sans l'autre. Plus ils se rapprochent, plus leur magie est puissante. Quand ils se touchent, leur résonance se complète.\n\nComment devrions-nous statuer ?"
 rinta_seeker_events.251.a: "Oui"
 rinta_seeker_events.251.b: "NON"

 rinta_seeker_events.252.t: "Répéter un Fragment de Magie"
 rinta_seeker_events.252.desc: "Quelques Darwiiz sont venus au Conseil des Mages pour discuter de la possibilité de répliquer les conditions possibles entourant la création du Viscus. Beaucoup de mages semblent être perplexes quant à comment ceci pourrait se produire, avant qu'un Darwiiz ne parle :\n\n"Nos voyages à travers les terres nous ont permis un peu plus d'œil quant à ce qui s'est passé il y a deux mille ans. Des tablettes et parchemins que nous avons collectés, il semble que le rituel soit réplicable à un certain degré. Avec cette information, nous pourrions essayer de faire et défaire quelque chose avec les mêmes magies qu'Almadhab. Cela peut seulement être une partie, et nous pourrions avoir à revenir plusieurs fois, mais c'est une de nos meilleures options."\n\nLes murmures disparaissent alors que la foule se déplaça lentement vers l'accord, jusqu'à ce qu'un autre Darwiiz aux côtés du premier parle.\n\n"Nous devrions vous rappeler cependant, ce sont des Magies Obscures. Il est difficile d'être sûr quels effets pourraient s'ensuivre si nous essayons de faire ceci. Je crois de tout cœur cependant que si nous avons le soutien de quelques mages pour nous aider à contenir les dégâts, si quelque chose va même mal se passer… alors ces expériences pourraient nous enseigner comment annuler le vide dans Ardimya." \n\nLe débat chante dans la salle, mais finalement, la dernière voix à parler est la vôtre.\n\nAlors que vous ouvrez votre bouche, quelques mots résonnent dans la salle."
 rinta_seeker_events.252.a: "Allez-y."
 rinta_seeker_events.252.b: "Juste rétro-ingénierie une autre relique similaire."
 rinta_seeker_events.252.c: "Ne risquons pas."

 rinta_seeker_events.253.t: "Succès dans les Magies"
 rinta_seeker_events.253.desc: "Après des semaines d'étude du processus de création de reliques avec les mêmes magies obscures qu'Almadhab et Alahmar, les résultats furent présentés à la cour des mages :\n\n"Nous avons réussi à faire un outil capable d'invoquer des bêtes obscures du plan de l'ombre. Il n'est pas aussi puissant que le Viscus, mais c'est quelque chose…"\n\n"C'*était* quelque chose. Nous l'avons aussi défait."\n\nLa foule de mages acclame. Une grande bataille gagnée dans la guerre contre l'infernal. Sauver Ardimya semble plus proche que jamais."
 rinta_seeker_events.253.a: "Continuons alors !"

 rinta_seeker_events.254.t: "Échec dans les Magies"
 rinta_seeker_events.254.desc: "Les Darwiiz qui se sont mis en route pour apprendre comment faire et défaire le mal du Viscus ne sont pas revenus. Tout ce que nous avons entendu est le conte tragique dans les collines lointaines d'un lieu inconnu, les détails changeant chaque jour. \n\nQuelque explosion mystique ici, ou là, finissant toujours avec "rien de resté."\n\nSi les Darwiiz avaient été moins avares de ne pas laisser leur chemin être suivi, alors peut-être aurions-nous pu les sauver. Malheureusement, ils ont tenu à leur idéologie contre vents et marées. \n\n"Nous avons perdu de grands mages aujourd'hui pour quelque expérience stupide. Désormais, soyons plus prudents en approchant les Magies Obscures… s'il vous plaît ? Souvenez-vous qu'elles ne peuvent être négociées, mais elles peuvent être tentées par notre ignorance.""
 rinta_seeker_events.254.a: "Nous prions pour que cela ne se reproduise jamais."

 rinta_seeker_events.255.t: "Progrès dans les Magies Obscures"
 rinta_seeker_events.255.desc: ""Alors que nous étudions dans le domaine de tout ce qui est haï du mystique, nous avons beaucoup appris. Les cours de toutes les nations sous la foi des Chercheurs Rinta ont assisté grandement le Conseil des Mages dans la poursuite de leurs objectifs. Moi, [Root.Monarch.Getname] ai dévoué beaucoup de temps à apprendre sur les événements des mages et leurs travaux. Espérons que d'autres dirigeants peuvent montrer un niveau similaire de dévotion pour apporter une fin à cette menace. Il n'y aura plus de démons dans nos patries !"\n\nLe Conseil des Mages devient excité du discours de [Root.Monarch.Getname]. Ils reculent du podium central, et au coucher du soleil font déjà des préparations pour quitter Qasri Aqoon.\n\n[Root.Monarch.Getname] se tourne vers son conseiller le plus fidèle et commence à parler :\n\n"Akooson ?"\n\n"Oui mon seigneur ?""
 rinta_seeker_events.255.a: "Comment puis-je continuer à aider la campagne ?"
 rinta_seeker_events.255.b: "Nous pouvons être un peu égoïstes… non ?"

 rinta_seeker_events.256.t: "Environnements Ouverts"
 rinta_seeker_events.256.desc: "Nos efforts pour corriger le mal fait par Almadhab il y a de nombreuses années ont attiré une attention globale. Un filet de voyageurs internationaux sont venus au Jasiir Jadid, cherchant notre conseil. Lors de leur entrée dans nos halls, ils ont demandé s'ils pouvaient être d'assistance au projet. Des mages de Cannor, Haless, et même des Plaines Interdites ont apporté des bibelots et artefacts réputés avoir un pouvoir assez grand pour arrêter le débordement de l'infernal dans le matériel primaire.\n\nLe Conseil des Mages éclate en discussion…\n\n"Ils peuvent nous aider !"\n\n"Ils vont souiller notre travail, cela leur prendra trop longtemps à s'ajuster !"\n\n"Nous pouvons les enseigner !"\n\n"Ils ne sauront pas…"\n\nEncore et encore et encore…\n\nJusqu'à finalement, une décision est prise."
 rinta_seeker_events.256.a: "Peut-être que quelque chose de bien viendra de ceci ?"
 rinta_seeker_events.256.b: "Notre travail est NOTRE travail."

 rinta_seeker_events.257.t: "Profaner les Ruines"
 rinta_seeker_events.257.desc: "Une ruine à [rinta_ruin_found.GetName] a été trouvée contenir un parchemin parlant du potentiel magique d'Almadhab et Alahmar. En tant que demi-génies, ils étaient déjà extrêmement puissants dans leur capacité à faire des vœux. En tant que mages, ce pouvoir fut encore amélioré à des hauteurs inaccessibles par même les mages conventionnels les plus exceptionnels ; l'écart entre eux et nous était presque aussi monumental que la distance entre les extrémités de la terre. Chaque parchemin qu'ils ont laissé derrière eux fournit au Conseil des Mages une fraction de leur pouvoir ; chacun nous rapproche d'un pas pour terminer cette folie.\n\n[rinta_ruin_found.GetName] a été méfiant de permettre aux entités extérieures d'entrer dans leur pays pour ceci, mais avec un peu de persuasion, le Conseil des Mages est sûr qu'ils peuvent être tentés de permettre que nous enquêtions sur les ruines. Ce qui est plus inquiétant est la perspective que l'accumulation de la résonance innée de ce parchemin avec les Magies Obscures pourrait affecter l'environnement environnant. Seul le temps dira quels effets profaner cette ruine peut apporter."
 rinta_seeker_events.257.a: "Regardons Plus Profond."
 rinta_seeker_events.257.b: "Nous prenons ce que nous obtenons."
 rinta_seeker_events.257.c: "Profanation Complète"

 rinta_seeker_events.258.t: "L'Occurrence Sauvage"
 rinta_seeker_events.258.desc: "Les magies obscures sont intrinsèquement chaotiques. Elles montent et descendent en lignes dentées, laissant des marques partout où leur présence est ressentie. Le travail actuel fait par le Conseil des Mages dans l'étude du Viscus a résulté en des marques apparaissant à la population générale : vastes flèches d'obsidienne, statues ritualistiques de bêtes, champs de maïs de toutes les couleurs, formes de montagnes impossibles se formant en se tordant.\n\nLes magies obscures sont aussi chaotiques que possible. Nous ne pouvons que prier que les effets nous bénissent avec quelque chose… ou au moins ne nous blessent pas."
 rinta_seeker_events.258.a: "Qu'est-ce que c'est cette fois…"

 rinta_seeker_events.259.t: "Purifier le Mal"
 rinta_seeker_events.259.desc: "Avec tous les tests étant faits, il n'est qu'à s'attendre que les magies obscures laissent derrière elles une présence maléfique partout où elles sont utilisées. Nous essayons d'atténuer ses effets autant que nous le pouvons, mais le Conseil des Mages ne peut que faire tant face à la colère brute du vicieux et flétri. \n\nAvec le temps cependant, nous pouvons prévaloir. Les efforts de beaucoup de mages ont permis à [rinta_tarrem1.GetCapitalName] d'être nettoyée de ses effets malades. Espérons que, pour les autres zones affligées de cette maladie, nous pouvons retirer la présence de l'infernal bientôt."
 rinta_seeker_events.259.a: "Béni soit le méchant guéri par notre main."

 rinta_seeker_events.260.t: "Villages Sous l'Infernal"
 rinta_seeker_events.260.desc: "Les expériences récentes à [rinta_tarrem1.GetCapitalName] ont résulté en des villes environnantes étant affectées par la présence de l'infernal. Les gens sont devenus fous, soit voyant des démons soit entendant des voix. Personne ne souhaite quitter leurs foyers, croyant que ce sont les dieux qui reviennent. Le Conseil des Mages, inquiet du chaos qu'une telle percée infernale pourrait apporter si elle devient répandue, débat parmi lui-même sur ce qu'il devrait faire. Cinq cents mages donnent chacun leurs propres propositions, se chamaillant sur si ceci peut être géré du tout, ou si cela vaut même leur temps.\nUn Mage de [rinta_tarrem1.GetCapitalName] s'exprime :\n"Mon peuple a peur. Peur de quoi ? Nous ne pouvons permettre que ceci se répande à cause de notre dévotion à terminer le Viscus et l'Infernal. Nous perdons de vue le but principal : terminer la souffrance des gens. Nous ne pouvons juste échanger une souffrance pour une autre ! Nous ne pouvons laisser plus de gens innocents porter le fardeau !""
 rinta_seeker_events.260.a: "Aidons-les."
 rinta_seeker_events.260.b: "Nous ne pouvons nous le permettre."

 rinta_seeker_events.261.t: "Le Mal Monte"
 rinta_seeker_events.261.desc: "La surutilisation du Viscus a causé une résonance de Magies Infernales à travers notre pays. Des apparitions de goules et démons ont été rapportées des sommets aux plaines. Tout le monde est tendu, sachant que le mal a commencé à rôder dans leur zone.\n\nNous devons empêcher toute propagation supplémentaire de cette contamination. Que ceci soit une leçon. "
 rinta_seeker_events.261.a: "MALÉFIQUE !!!!"

 rinta_seeker_events.262.t: "Quelque Chose Ne Va Pas"
 rinta_seeker_events.262.desc: "Une de nos provinces récemment conquises rapporte des événements étranges à travers presque tout le territoire. Nos conseillers suspectent que cela soit lié à une "résonance" étrange qui peut être ressentie à travers la province."
 rinta_seeker_events.262.a: "Nous ne pouvons qu'observer."

 rinta_seeker_events.263.t: "Le Mal Déverse des Provinces de Résonance"
 rinta_seeker_events.263.desc: "Malheur ! Les armées de l'enfer se sont levées de la résonance particulière dans nos provinces, mais il ne semble pas qu'elles soient agressives envers nous pour le moment."
 rinta_seeker_events.263.a: "Peut-être devrions-nous observer encore plus."

