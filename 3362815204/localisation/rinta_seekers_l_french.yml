 rinta_seeker_events.201.t: "Redécouverte du Viscus"
 rinta_seeker_events.201.desc: "Il y a plus de mille ans, Almadhab l'Doré et Alahmar le Rouge se rebellèrent contre leur mère, Ardimya la Grande. Les deux demi-sangs savaient qu'ils ne pouvaient supporter la force illimitée d'un génie complet, qu'ils seraient écrasés pour leur simple incapacité à naître de pur sang. C'était le prix d'avoir un père humain, après tout. \n\nAinsi, pour égaliser le terrain de jeu, ils décidèrent de regarder profondément dans les arts obscurs : Nécromancie de proportions inconcevables. Ils tachèrent les dunes du désert de rouge avec des sacrifices à l'occulte pendant une grande période, tout dans l'espoir qu'ils pourraient forger une arme assez grande pour détruire ce qu'ils méprisaient.\n\nFinalement, ils réussirent à créer le Viscus du Désert : un marteau et un clou imprégnés d'une énergie si profondément hostile à la vie que le simple fait de frapper le marteau sur le clou dans la surface de la terre brisa les frontières entre l'enfer et la terre. Ce en quoi ils échouèrent fut le maniement : ils furent immédiatement plongés dans cette fissure de leur propre création, bannis de notre royaume. Tandis qu'Ardimya réussit à contenir la brèche de la réalité à l'époque, quand elle se dissipa, elle fut laissée à pourrir. Qeyikul vint bientôt ravager Ardimya, échangeant foyers et vies contre sang et carnage. \n\nAujourd'hui, nous pourrions juste être capables de corriger l'erreur des parents, en faisant ce qu'ils ne pouvaient pas. Nous étudierons les outils qu'ils ont faits et apprendrons comment les utiliser correctement. Ces magies ne sont rien avec quoi badiner, marquées d'impureté et de haine pour les vivants, mais elles peuvent être domestiquées. Nous fermerons la brèche pour de bon, et sauverons le Jasiir Doog."
 rinta_seeker_events.201.a: "Nous sauverons Ardimya."

 rinta_seeker_events.202.t: "Le Retour de la Conférence des Mages"
 rinta_seeker_events.202.desc: "Des conversations méditatives et des murmures de confusion résonnaient dans les grands halls du Kaniisad à Qasri Aqoon. Les Mwalim et les Darwiiz se demandaient pourquoi ils avaient été convoqués, promis 'une révélation'.\n\nLeurs inquiétudes furent apaisées dès que le Grand Mwalim Yableh dégaina le Viscus, fouettant dans la réalité un pouvoir si profond, si intense que sa présence apporta des frissons même aux plus sages des Mages. \n\nLes sujets de conversation se tournèrent immédiatement vers une idée : Pouvons-nous maintenant fermer la fosse maudite au milieu du Jasir Doog ? Pouvons-nous sauver Ardimya ? \n\n"Nous ne savons pas comment nous pouvons, ou SI nous pouvons… mais s'il n'y avait pas une chance de faire le bien par nos ancêtres, alors je ne vous aurais pas convoqués ici. Si nous surmontons les rivalités amères et les désaccords mesquins, nous pouvons restaurer le Jasiir Doog à sa gloire d'antan. Nous serons débarrassés des Qeyikul."\n\nDes acclamations sur les perspectives de gloire et la fin du mal éclatèrent dans la salle. Les gens seraient sauvés. Les gens seraient libres."
 rinta_seeker_events.202.a: "Maintenant, commençons."
 rinta_seeker_events.202_tt: "Un nouveau mage chaque jour aura la perspective de manier la relique. Alors qu'ils étudient la relique, assurez-vous de gérer votre utilisation de celle-ci. Si vous ne pouvez montrer de retenue, attendez-vous à de terribles conséquences."

 rinta_seeker_events.203.t: "Contenir le Mal"
 rinta_seeker_events.203.desc: "Le confinement d'une relique aussi puissante que le Viscus du Désert s'est senti de plus en plus impossible. Ses effets sur l'environnement et les gens autour d'elle se sont avérés… négatifs… pour dire le moins. La Conférence des Mages a flotté plusieurs solutions dans l'année passée pour tenter de découvrir comment garder les effets du Viscus de se répandre.\n\nToutes se sont avérées futiles. Seulement une des quelques solutions proposées restantes a attiré l'œil de beaucoup des mages restants encore prêts à poursuivre le stockage de la relique :\n\n"Un contre-sort géant." \n\nLes Grands Mwalim assistant tous froncèrent leurs sourcils aux mots du jeune Darwiiz Angad. Le doute se répandit dans la pièce au début, mais certains considérèrent l'idée, et vinrent finalement à être d'accord : C'était probablement la meilleure solution. L'opposition clama que cela ruinerait l'environnement où elle était stockée, tout comme à Kafwah, tout comme à Mashan, tout comme à Daroor. Angad parla encore :\n\n"Personne ne peut vraiment savoir ce qui arrivera jusqu'à ce que le sort tombe, et même alors, nous pouvons avoir autant de temps pour nous préparer à cela que nous en avons besoin. La tenir dans une boîte, au-dessus des sables, et faire maintenir le sort jusqu'à ce que nous devions la transporter à nouveau.""
 rinta_seeker_events.203.a: "La Sceller"
 rinta_seeker_events.203.b: "ba"

 rinta_seeker_events.204.t: "La Fin de la Relique"
 rinta_seeker_events.204.desc: "Il y a dix ans, des démons ont brûlé les terres des anciens empires d'Ardimya. Une terre détruite par dépit. Une guerre laide avec des conséquences portées par des descendants non impliqués. Quel genre de conte stupide est-ce ?\n\nQuelqu'un doit écrire sa fin.\n\nAlors que la fin approche, et que les magies obscures ont été complètement étudiées, la coalition de mages se sent prête à terminer le cauchemar, et sauver Ardimya. \n\nLes caravanes marchent…\n\nmarchent…\n\nLes jours finissent… cloches et glas de massacre.\n\nmarchent…\n\nLes jours commencent… cloches et glas de massacre.\n\nAprès tant de sacrifice, la fin de beaucoup de démons, la perte de beaucoup de nos amis, les mages commencent leur rituel…"
 rinta_seeker_events.204.a: "Ce qui vient ensuite changera le destin."

 rinta_seeker_events.205.t: "Ardimya Sauvée"
 rinta_seeker_events.205.desc: ""Que penses-tu ?" Le Mwalim Sana demande à une mère Wattoi.\n\n"En tant que femme toi-même, je pense que tu le comprendras mieux si je le dis comme ceci : Je n'aurais pas vécu une année de plus. Je n'aurais pas été capable de prendre soin de mes enfants. J'aurais été capable de vieillir et regarder ma famille. Je ne sais pas comment me battre. Je sais comment chercher de la nourriture, sûr… mais ces démons ont… AVAIENT… un sens de la vie fort. Ils savaient que tu étais là. Ils savaient où tu n'étais pas. Chercher de la nourriture ne signifie rien si tu ne peux pas te battre. Ceux qui pouvaient à peine vivre plus longtemps que moi."\n\nElle se tourna vers son mari, "Quel âge ai-je ?"\n\n"Je pense que tu as été ici depuis que le sombre Jalaal est mort."\n\n"Vingt-six ans alors. Peux-tu imaginer cela ?" Elle se tourne vers Sana. "Je me préparais pour mes funérailles, ou quoi qu'il arriverait quand je mourrais. Je dois maintenant faire face à découvrir ce que cela signifie de vieillir."\n\nLa femme donne un sourire sincère. Une larme roule sur sa joue.\n\n"Merci. Merci cent, non, mille fois. Je suis sûre que tout le monde ici te dira la même chose. Vous les gens avez sauvé nos terres. Votre générosité ne sera jamais oubliée."\n\nElle tape à la tempe de sa tête.\n\n"Nous nous souvenons. Nous avons gardé nos traditions et cultures vivantes malgré tout ce qui s'est passé. Nous nous souviendrons. Nous le ferons."\n\nSana sourit…"
 rinta_seeker_events.205.a: "Nous vivons pour servir."

 rinta_seeker_events.206.t: "Le Retour d'Almadhab"
 rinta_seeker_events.206.desc: "Une farce, voilà ce que tout cela est. L'espoir était un mensonge. La magie et la sagesse de la relique étaient une vérité mal dirigée. Finalement, tout cela est revenu mordre le Conseil des Mages.\n\nCe que nous avons appris, ou ce que nous avons FAIT, selon ce que quelques Wattoi ont décrit, était un rituel : non pour fermer le trou, mais pour ressusciter quelqu'un de celui-ci.\n\nIls parlaient comme s'ils étaient des pécheurs qui avaient vu dieu face à face :\n\n"Il sentait le soufre, un trou béant dans sa poitrine."\n\n"À quoi pensaient-ils… ils nous ont promis mieux…"\n\nUn homme tremblait dans le coin ; une femme cria, son visage roussi :\n\n"Il parlait d'un ton que je ne peux même pas décrire. Comment menaces-tu quelqu'un avec une voix si apaisante ?"\n\nLe chef de clan des Wattoi fixait intensément dans la distance. Lui aussi avait abandonné le camp, laissant quelqu'un d'autre régner sur le reste des Wattoi. \n\n"Il est revenu, et il m'a dit de dire aux dirigeants du monde : Soumettez-vous, ou affrontez l'exécution."\n\nBrutalement simple, brutalement honnête, brutalement vrai. \n\nÀ la fin, Almadhab l'aurait probablement aussi."
 rinta_seeker_events.206.a: "Apporte-le, Seigneur des Enfers."
 rinta_seeker_events.206.b: "Jouer comme Alefisol"

