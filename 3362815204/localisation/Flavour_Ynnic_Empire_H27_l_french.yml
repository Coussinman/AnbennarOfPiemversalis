l_french:

 flavor_ynnic_empire.1.t:0 "Athonovie Yrisar"
 flavor_ynnic_empire.1.d:0 "Aujourd'hui, nous assistons à un miracle. L'Empire Ynnic, la plus grande nation du monde, [Root.YnnicEmpire1Bloc1], qui l'avait déchiré jusqu'à ce qu'il ne soit plus un empire. Mais aujourd'hui, ces blessures sont guéries, car le Fleuve Ynn est uni, et redevient un Empire.\n\n[Root.Monarch.GetName] a été baigné et couronné [Root.Monarch.GetTitle] lors d'une cérémonie sacrée et, du haut de [Root.Monarch.GetHerHis] balcon au Château de [Root.Capital.GetName], [Root.Monarch.GetSheHe] a proclamé un mois de festivités sous les acclamations d'une immense foule."
 YnnicEmpire1Bloc1_1:0 "fut abattu par l'orgueil de ses empereurs et l'aveuglement de ses sujets"
 YnnicEmpire1Bloc1_2:0 "fut abattu par l'aveuglement de ses sujets"
 YnnicEmpire1Bloc1_3:0 "fut abattu par l'orgueil de ses empereurs"
 flavor_ynnic_empire.1.a:0 "Mes bien-aimés sujets... nous devons créer quelque chose de spécial pour vous"
 
 flavor_ynnic_empire.2.t:0 "Yrisar Rnovo"
 flavor_ynnic_empire.2.d1:0 "Aujourd'hui, nous réclamons notre droit de naissance. L'Empire Ynnic, la plus grande nation du monde, [Root.YnnicEmpire2Bloc1], qui avait oublié les vertus qui le rendaient digne d'exister. Mais aujourd'hui, ces blessures sont guéries, car le Fleuve Ynn est uni, et redevient un Empire.\n\n[Root.Monarch.GetName] a été couronné [Root.Monarch.GetTitle] lors d'une cérémonie solennelle, et des invitations ont été envoyées à tous les chevaliers du royaume pour le plus grand tournoi que le Fleuve Ynn ait jamais connu."
 YnnicEmpire2Bloc1_1:0 "fut abattu par la décadence de ses empereurs Sarda et l'aveuglement de ses sujets" 
 YnnicEmpire2Bloc1_2:0 "fut abattu par l'aveuglement de ses sujets"
 YnnicEmpire2Bloc1_3:0 "fut abattu par la décadence de ses empereurs Sarda" 
 flavor_ynnic_empire.2.d2:0 "Aujourd'hui, un air de solennité emplit les rues de Malacnar, une gravité sombre car ce jour marque la fin de quelque chose, et le commencement de quelque chose de nouveau. S'exprimant devant le plus grand rassemblement de guerriers que la cité ait jamais connu, le Roi-Guerrier [Root.Monarch.GetName] a déclaré que les guerriers de Malacnar ne combattront plus seulement pour les bannières et la gloire de la cité, mais pour tout le Fleuve Ynn.\n\nL'Empire Ynnic, la plus grande nation du monde, [Root.YnnicEmpire2Bloc2], et il sera restauré par nul autre que les guerriers et généraux de Malacnar.\n\n[Root.Monarch.GetName] a été couronné [Root.Monarch.GetTitle] lors d'une cérémonie solennelle, et de nombreux guerriers ont été adoubés et ont reçu des fiefs, protégeant ainsi le peuple du Fleuve Ynn."
 YnnicEmpire2Bloc2_1:0 "fut abattu par la décadence et la faiblesse" 
 YnnicEmpire2Bloc2_2:0 "avait laissé son peuple s'amollir et se corrompre jusqu'à sa perte" 
 YnnicEmpire2Bloc2_3:0 "fut abattu par la décadence et la faiblesse des dirigeants passés"
 flavor_ynnic_empire.2.a:0 "Nous ne faillirons pas à notre destinée cette fois"
 flavor_ynnic_empire.2.b:0 "Peut-être est-ce la fin d'une ère"
 
 flavor_ynnic_empire.3.t:0 "Irzur Ghnova"
 flavor_ynnic_empire.3.d:0 "Aujourd'hui est un grand jour. L'Empire Ynnic, la plus grande nation du monde, a été restauré par l'un des peuples Rzentur, jadis si méprisés par ceux d'en aval. Mais cela appartient au passé, car nous faisons tous partie de cet Empire Ynnic restauré.\n\n[Root.Monarch.GetName] porte la couronne ynnic des Empereurs d'antan, acclamé par [Root.Monarch.GetHerHis] famille et ses plus proches compagnons, et par leurs cris ils [Root.Monarch.GetHerHim] acclament comme le nouveau [Root.Monarch.GetTitle]."
 flavor_ynnic_empire.3.a:0 "[Root.Monarch.GetTitle] ! [Root.Monarch.GetTitle] !"
 
 flavor_ynnic_empire.4.t:0 "Un Nouveau Yrisar"
 flavor_ynnic_empire.4.d:0 "L'Empire Ynnic renaît. Non des Sarda, non des Dolindhan, mais de nous, dont les grands-pères ont colonisé cette vallée fluviale il y a quelques générations seulement. En ce temps, nous avons embrassé le Culte du Fleuve Ynn, et appris l'histoire ynnic et ses coutumes, et maintenant que nos fonctionnaires contemplent tous les grands monuments que l'Empire d'autrefois a bâtis, personne dans la vallée ne peut contester notre succession à l'Empire Ynnic."
 flavor_ynnic_empire.4.a:0 "Nous sommes prêts à revendiquer son héritage"
 
 flavor_ynnic_empire.5.t:0 "Une Nouvelle Capitale pour [Root.GovernmentName] ?"
 flavor_ynnic_empire.5.desc:0 "Avec la proclamation de l'Empire, plusieurs propositions ont été avancées par nos conseillers sur la question de l'emplacement d'une nouvelle capitale, si nous devons la déplacer de notre siège actuel."
 flavor_ynnic_empire.5.a:0 "Nous conserverons notre siège actuel à [Root.Capital.GetName]"
 flavor_ynnic_empire.5.b:0 "Aucune cité n'est plus digne d'un Empire que [1139.GetName]"
 flavor_ynnic_empire.5.c:0 "[1171.GetName] est l'endroit où tout a commencé"
 flavor_ynnic_empire.5.d:0 "Depuis [1191.GetName], nous veillerons sur tout le Fleuve Ynn"
 flavor_ynnic_empire.5.e1:0 "Les yen Brelar d'autrefois régnaient depuis [1142.GetName], et nous aussi"
 flavor_ynnic_empire.5.e2:0 "Trois Dynasties ont régné depuis [1142.GetName]"

 flavor_ynnic_empire.10.t:0 "Le Champ de la Lune"
 flavor_ynnic_empire.10.d:0 "À l'est de la cité d'Arverynn, entre les rivières Arverynn, Munynn et Cydynn, s'étend une plaine fertile, réputée aussi généreuse que les terres qui entourent le Dôme Doré de Stanyrhrada, ou les terres convoitées autour du Malacynn. Cette région a longtemps été appelée le Champ de la Lune, nommée ainsi pour deux raisons : l'ancien tertre du temple, appelé Munkarel en langue sarda, qui se dresse en son centre, surmonté d'un ancien monastère abandonné, et les cieux clairs qui semblent apparaître à chaque pleine lune.\n\nCependant, la majorité de ces plaines est demeurée sauvage, son potentiel inexploité restant hors de portée même pour des souverains comme Calrodiy le Grand. Les tentatives passées de coloniser le Champ de la Lune ont toujours tourné au désastre ; les tribus Veykodan Misztaheth qui habitent ces plaines résistent férocement à toute intrusion ynnic, et entretiennent des liens avec de nombreuses autres tribus plus puissantes, qu'elles ont appelées par le passé pour les aider contre nos tentatives de colonisation. Il y a aussi les bêtes qui rôdent dans les terres veykodan, y compris le Champ de la Lune : d'gigantesques monstruosités qui nagent dans le sol et font trembler et éclater la terre, engloutissant des régiments entiers, et des créatures serpentines, capables d'abattre des douzaines de chevaliers ynnic d'un seul coup.\n\nMais cela, c'était le passé. Maintenant, le moment semble venu d'étendre notre domination et d'exploiter la richesse de ces champs. Les Krahnorien arrivés d'au-delà des falaises ont affaibli les tribus veykodan, et les innovations dans nos armées nous ont rendus capables non seulement de survivre face aux créatures qui semblaient autrefois invincibles, mais de les tuer.\n\nQue ferons-nous, mon [Root.Monarch.GetTitle] ?"
 flavor_ynnic_empire.10.a:0 "Ces champs seront domptés par l'épée et par la flèche."
 flavor_ynnic_empire.10.b:0 "Qu'on amène mon trésorier ! Cela nécessitera de nombreuses pièces..."
 flavor_ynnic_empire.10.c:0 "Approchons les marchands, seigneurs mineurs et aventuriers, ils voudront sûrement investir ?"
 flavor_ynnic_empire.10.e:0 "Nous n'avons pas les ressources pour cela maintenant."
 flavor_ynnic_empire.10.f:0 "Approchons les tribus Misztaheth ; elles nous préfèrent sûrement aux Krahnorien ?"
 flavor_ynnic_empire.10.g:0 "Une parfaite opportunité d'étendre le système Predyvens !"
 flavor_ynnic_empire.10.h:0 "Je connais exactement les bonnes personnes pour cela ! Où ai-je rangé ces cartes ?"

 flavor_ynnic_empire.11.t:0 "Le Champ de la Lune est nôtre !"
 flavor_ynnic_empire.11.d:0 "Nos efforts pour dompter le Champ de la Lune ont porté leurs fruits ! Là où il n'y avait autrefois que des plaines vides et des tribus errantes, des villages parsèment maintenant les plaines, entourés de champs apportant une grande récolte de grains et légumes, et récemment même des vergers, soignés depuis la pousse jusqu'aux arbres majestueux, ont commencé à produire. Certains de ces villages ressemblent déjà à des villes, la proximité d'Arverynn et des Krahnorien offrant des opportunités d'enrichissement, et des routes ont surgi reliant tous ces nouveaux établissements. Grâce à nos efforts, le Champ de la Lune est maintenant l'une des régions les plus fertiles du Fleuve Ynn, et ne fera probablement que s'améliorer."
 flavor_ynnic_empire.11.a:0 "Un jour glorieux pour l'Empire Ynnic !"
 
 #Tooltips
 moonfield_pomentere_trigger_tt:0 "Cette option nous est disponible car nous avons les §YDomaines Pomentere !§!"
 moonfield_pomentere_tt:0 "§TNous approcherons les Tribus Veykodan, et leur proposerons de rejoindre notre royaume, en leur accordant des Domaines Pomentere à travers le Champ de la Lune.§!"
 moonfield_good_ruler_tt:0 "§TNotre souverain concentrera tous ses efforts sur ce projet, nous apportant des bénéfices accrus.§!"
 moonfield_mil_tt:0 "§TNous prioriserons l'établissement d'infrastructures militaires dans le Champ de la Lune, drainant nos effectifs ailleurs.§!"
 moonfield_adm_tt:0 "§TTout elfe colonisant les champs recevra tout ce dont il a besoin pour commencer une vie prospère. Cette mesure attirera de nombreux colons, mais leur fournir les provisions nécessaires est une entreprise coûteuse.§!"
 moonfield_dip_tt:0 "§TCette mesure mettra la plupart des coûts entre les mains d'individus privés, et nos sujets ne verront pas cela d'un bon œil.§!"
 moonfield_predyvens_tt:0 "§TNous étendrons le système Predyvens dans le Champ de la Lune, nous fournissant davantage de soldats professionnels.§!"
 moonfield_mil_reward_tt:0 "§TLe Champ de la Lune a été sécurisé par nos soldats, et constitue maintenant non seulement des terres sûres et fertiles, mais aussi une grande source d'effectifs pour notre royaume naissant.§!"
 moonfield_dip_reward_tt:0 "§TLe Champ de la Lune est devenu le terrain d'investissement de nombreux entrepreneurs, et les plantations cultivant des récoltes commerciales y sont maintenant courantes, ainsi que de nombreux postes de traite et tavernes de caravanes, s'enrichissant du commerce avec les nouveaux colons.§!"
 moonfield_adm_reward_tt:0 "§TLes colons sont venus par milliers ! Le Champ de la Lune a maintenant des villages et fermes à perte de vue... tous taxés, bien sûr.§!"
 moonfield_adm_modifier:0 "Le Champ de la Lune : Densément Peuplé"
 moonfield_mil_modifier:0 "Le Champ de la Lune : Infrastructure Militaire"
 moonfield_dip_modifier:0 "Le Champ de la Lune : Plantations et Marchands"
 moonfield_good_ruler_modifier:0 "Le Champ de la Lune : Champs Prospères"
 moonfield_modifier:0 "Le Champ de la Lune"
 moonfield_pomentere_reward_tt:0 "§TLa plupart des tribus Misztaheth ont accepté notre offre ; celles qui ont refusé sont parties et ont rejoint d'autres tribus plus à l'intérieur des terres.§!"
 moonfield_predyvens_reward_tt:0 "§TLe Champ de la Lune a été soigneusement arpenté et divisé par nos fonctionnaires, chaque parcelle assez grande pour soutenir une variété de troupes, des archers Colzeny aux grands chevaliers ynnic, nous fournissant une grande source de soldats professionnels.§!"
 moonfield_good_ruler_reward_tt:0 "§TL'attention et le souci du détail de notre souverain ont porté leurs fruits ! Les récoltes du Champ de la Lune sont abondantes, le commerce prospère, et tout est gardé par des patrouilles régulières et surveillé depuis un réseau de tours de guet et d'avant-postes.§!"
