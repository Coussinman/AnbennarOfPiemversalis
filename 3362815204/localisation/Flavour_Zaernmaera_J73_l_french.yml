 #Missions
 J73_1_1_a_cult_with_a_god_title: "Un Culte avec un Dieu"
 J73_1_1_a_cult_with_a_god_desc: "Comment ne pas vénérer Zaernsarlan le Ravageur, le plus grand Chendhyan depuis Ultarlanbeg lui-même ? D'humbles débuts, avec son Ezhudar hérité en position défavorable, des ennemis de tous côtés, il s'éleva au rang de maître des Guaraddhi, vainqueur de près d'une demi-douzaine de royaumes. Néanmoins, si nous devons nous montrer dignes de son exemple, nous devons glorifier sa mémoire. Reconnaître formellement son apothéose et établir un Culte institutionnel de Zaernsarlan cimentera assurément son héritage - et établira un paratonnerre pour les tributs et offrandes qui afflueront certainement pour honorer sa mort."
 J73_1_2_a_cult_with_a_city_title: "Un Culte avec une Cité"
 J73_1_2_a_cult_with_a_city_desc: "Zaernsarlan II n'était pas seulement un conquérant. Le Ravageur déploya de grands efforts pour intégrer les voies des Taychendi dans l'État de Zaernmaera, modelant son propre royaume des steppes sur les États de seigneurs de guerre mêmes contre lesquels il se battait. Une partie de cet effort fut d'agrandir Haenbuddar, sa capitale, pour en faire une cité véritablement redoutable et le cœur sédentaire de son pouvoir - un mélange vibrant de styles Taychendi et Chendhyan, avec des temples de brique et de marbre, des marchés et des bains côtoyant les grandes salles de beuverie en toile de tente, les résidences et enclos à animaux qui marquent de nombreux villages Chendhyan. En érigeant un grand temple à Zaernsarlan utilisant un mélange des deux styles, nous glorifierons l'ancien roi, créant un centre pour le culte du Ravageur et favorisant notre centralisation en même temps."
 J73_1_3_a_cult_with_a_kingdom_title: "Un Culte avec un Royaume"
 J73_1_3_a_cult_with_a_kingdom_desc: "On dit souvent que les convertis à une religion peuvent être plus zélés que ceux qui y sont nés. Tel semble être le cas avec Zaernmaera. À l'image de Zaernsarlan le Ravageur, nous avons embrassé la religion Taychendi à bras ouverts, avec les cultes héroïques des Adezhegs passés, celui du Ravageur lui-même en tête, occupant un rôle central dans notre royaume. Le moment est venu d'étendre cette étreinte à tout le peuple Chendhyan - depuis notre contrôle de l'île sacrée d'Assakadail, nous utiliserons notre influence pour tourner les steppes vers le chemin de la gloire !"

 J73_2_1_munakles_sancturary_title: "Le Sanctuaire de Munakles"
 J73_2_1_munakles_sancturary_desc: "Depuis 500 ans, les peuples Chendhyan sont divisés en deux. D'un côté les Briseurs-de-Chaînes, ceux qui demeurent inébranlables dans les anciennes voies, cherchent avec zèle la libération de tous les asservis, et ne font la guerre qu'en défense (souvent préventive). De l'autre, les Forgeurs-de-Chaînes Taychendisés, qui pratiquent l'esclavage des non-Chendhyan, et favorisent la gloire sur la sécurité. Caergaraen, utilisant leur contrôle du sanctuaire sacré d'Askalyn, a été la voix des traditionalistes pendant des siècles - mais les temps changent. Avec le Forgeur-de-Chaînes Zaernmaera en marche, il n'y a pas de place pour le doute - tous les Chendhyan doivent se rallier sous notre bannière, ou faire face à la destruction."
 J73_2_4_kings_of_the_conquered_title: "Rois des Conquis"
 J73_2_4_kings_of_the_conquered_desc: "Alors que les Chendhyan s'installaient dans leurs nouveaux royaumes Ezhudar en Taychend suite aux conquêtes de l'Empereur Ultarlanbeg, beaucoup se trouvèrent à adopter les voies de leurs sujets pour rester au pouvoir. L'esclavage des non-Chendhyan, des guerres offensives pour la gloire plutôt que pour la sécurité, même des cités sédentaires et des forteresses - à travers ce processus, les Forgeurs-de-Chaînes naquirent. Maintenant, avec les Chendhyan gouvernant à nouveau le Taychend, il semble qu'un processus similaire se produit, alors que le peuple des steppes se rapproche du peuple de l'est. Ce n'est qu'une question de temps avant qu'une véritable synthèse ne résulte en un nouveau type de Chendhyan - la seule question est jusqu'où cette synthèse ira ?"

 J73_3_1_end_the_bloodcloaks_title: "En Finir avec les Manteaux-Sanglants"
 J73_3_1_end_the_bloodcloaks_desc: "La Confrérie du Manteau Sanglant : ce nom seul déclenche la rage chez tous les Chendhyan qui l'entendent. Depuis les jours d'Olhokar, les fanatiques religieux de Rakkabuttai ont terrorisé les Chendhyan des Guraddhi au nom du 'salut du Taychend', commettant des atrocités sans égal en toute impunité. Bien que Zaernsarlan II leur ait infligé plusieurs défaites, il ne fut jamais capable de percer l'imposante forteresse au centre de leur règne - il est temps de finir ce que nous avons commencé, et de détruire les Manteaux-Sanglants une fois pour toutes !"
 J73_3_3_end_the_8th_larankar_title: "En Finir avec le 8ème Larankar"
 J73_3_3_end_the_8th_larankar_desc: "Erankar le Défiant. Un elfe redoutable, et peut-être un conquérant plus grand encore que Zaernsarlan. Le Larankar reforgé se dresse comme l'une des plus grandes menaces à notre survie, et nous devons donc chevaucher contre eux plus tôt que tard. Ce ne sera pas facile, mais ce n'est pas la première fois que la cavalerie féline a battu les cavaliers équins - ayez confiance en la force de nos montures, et elles nous porteront vers la gloire !"
 J73_3_4_end_the_great_city_title: "En Finir avec la Grande Cité"
 J73_3_4_end_the_great_city_desc: "Les perfides Mudaliars, les dirigeants cafards de Nanru Nakar, furent deux fois vaincus par Ultarlanbeg et ses héritiers, d'abord défaits dans les plaines du Haut-Kalavend, puis chassés vers les souterrains de leur 'Grande Cité' quand ils tentèrent de se rebeller contre Geladhlan l'Émancipateur. Peu après la mort de Geladhlan, ils se rebellèrent une fois de plus, rejetant le joug Chendhyan, les premiers à le faire. Nous ne ferons pas les mêmes erreurs que le premier Asezhudar. Saccageons Nanru Nakar, et tuons tous les Mudaliars que nous pouvons trouver - le cœur du Kalavend sera assurément nôtre !"
 J73_3_5_end_ebenanths_legacy_title: "En Finir avec l'Héritage d'Ebenanth"
 J73_3_5_end_ebenanths_legacy_desc: "Le Taychend est nôtre ! Des cris de victoire résonnent dans les rues, alors qu'enfin un royaume Chendhyan gouverne les terres sous les Veyii Sikarha. Mais il reste un travail inachevé. Notre victoire a annoncé un nouvel âge pour le Taychend, mais certains aspects du passé nous hantent encore - les temps où les Chendhyan furent défaits, subjugués, envahis.\n\nLes Gophiran ont été traités - mais à Orenkoraim, le dernier héritage d'Ebenanth, le Premier Empereur, qui ravagea les Chendhya dans quelque quête insensée, demeure. La Gathyanavaida, la statue géante qui garde les Portes du Kalavend, se dresse sans tête, ayant été 'décapitée' par une attaque ciblée de la relique d'Ebenanth, Brise-Étoile. Pourquoi ne pas rectifier cela ?"

 J73_4_2_build_the_first_sygoraet_title: "Construire le Premier Sygoraet"
 J73_4_2_build_the_first_sygoraet_desc: "Quand Ultarlanbeg - ou Ultarlan le Décimateur, comme les Taychendi le connaissent - conquit le Taychend, il divisa ses conquêtes, donnant à chacun des Ezhudars tribaux majeurs une portion du Taychend. Ces Ezhudars gouvernaient depuis des cités Chendhyan fortifiées, en sortant pour soumettre tous rebelles qui pourraient défier leur règne. Si nous devons contrôler les Taychendi, alors nous devons reconstruire ces cités, surnommées Sygoraets par nos conseillers, pour projeter notre pouvoir dans nos nouveaux territoires - îlots de culture Chendhyan dans la mer de nos sujets."
 J73_4_4_monopolize_the_iron_title: "Monopoliser le Fer"
 J73_4_4_monopolize_the_iron_desc: "Quand Ultarlanbeg conquit d'abord le Taychend, les Collines de Fer étaient une préoccupation secondaire pour lui - après avoir défait les Rois Sangamar au combat, il les laissa sous l'œil vigilant des Darkalyndae, qui permirent aux Sangamar de rester au pouvoir. Alors que les Chendhyan furent expulsés du Taychend par la montée du Premier Empire Gophiran, tous surent que ce choix était une erreur - et c'est une erreur que nous ne referons pas. Les Sangamar seront renversés une fois pour toutes, et les mines des Collines de Fer seront placées sous notre contrôle strict pour de bon !"

 J73_5_1_sieze_the_gate_title: "Saisir la Porte"
 J73_5_1_sieze_the_gate_desc: "Malgré nos conflits fréquents au fil des années avec les colonies Taychendi dans les Guaraddhi, nous ne les méprisons pas en règle générale - si elles étaient plus comme Oremvand, nous serions certainement plus tolérants. Une cité qui enrichit les Chendhyan autour de ses murs plutôt que de les piller, elles sont bien meilleures que les esclavagistes de Kannagarendi et les monstres cuirassés de Rakkabuttai, et Zaernmaera a souvent vendu tant des biens natifs que des esclaves Taychendi. En traitant Oremvand avec clémence d'une part, et en expulsant les derniers des colons Taychendi de Kannagarendi d'autre part, nous pouvons préparer la scène pour nos futures interactions avec les Taychendi."
 J73_5_2_a_new_challenger_title: "Un Nouveau Challenger"
 J73_5_2_a_new_challenger_desc: "Ameion, la colonie Kheionai au sud des Chendhya, a toujours été une cible pour les pillards des steppes. Riche et prospère, leur manque de cavalerie les laisse habituellement lents à répondre aux incursions Chendhyan, surtout vu leur préoccupation avec les Basobhar à l'ouest. Étrange, alors, qu'ils semblent être devenus l'une des plus grandes menaces que les Taychendi aient jamais vues. Ameion a taillé un chemin sanglant à travers le Taychend - et si nous manquons de chance ils pourraient bien tourner leur attention vers nous. Nous devons être prêts pour eux : peut-être en étudiant exactement ce qui a changé pour en faire une menace si incroyable ?"
 J73_5_3_rebuke_the_kheionai_title: "Réprimander les Kheionai"
 J73_5_3_rebuke_the_kheionai_desc: "Ultarlanbeg mena plusieurs campagnes contre les Kheionai, d'abord contre la cité esclavagiste d'Empkeios, puis contre Ameion. Bien que déterminés et lourdement armés, ils tombèrent sous son avance tout de même. Si nous devons véritablement suivre les traces d'Ultarlan, alors nous devons réprimander les Kheionai une fois de plus, et chasser les Ambhen vers leurs navires ! Le Taychend est nôtre à prendre, pas le leur - il est temps de leur montrer ce fait."
 J73_5_4_into_the_peninsula_title: "Dans la Péninsule"
 J73_5_4_into_the_peninsula_desc: "Avec les héritiers de Laskaris défaits, il est temps de finir notre conquête du Taychend Méridional. Le long du Vyech et au-delà s'étendent de nombreuses grandes cités, prospères et fières, la cité sans cœur de Nagar Vyechei en tête - mais elles tomberont de même, comme elles le firent il y a 500 ans quand Ultarlanbeg chevaucha contre elles. Bientôt, nous contemplerons les eaux orientales une fois de plus !"

 #Events  
 zaernmaera_events.1.t: "Chef de Tous les Chendhyan"
 zaernmaera_events.1.d: "Quand [Root.Monarch.GetName] tira Saerasyar, l'épée à la flamme verte, la foule devant [Root.Monarch.GetHerHim] explosa. Il y eut des acclamations, des chants, des cris de 'Gloire !' et 'Pour le [Root.Monarch.GetTitle] !' et 'Héritier d'Ultarlanbeg !'. Il y avait de la vérité dans ce dernier point - il le fallait. Le [Root.Monarch.GetTitle] de Zaernmaera se tenait sur les marches d'Askalyn - ce sanctuaire fameux où Munazhlan s'était caché des Nobles-Esclavagistes et avait redédié l'épée même que [Root.Monarch.GetName] tenait dans ses mains à la liberté. Ce sanctuaire fameux où Ultarlanbeg avait proclamé l'union de tous les Chendhyan. Où [Root.Monarch.GetSheHe] ferait de même.\n\n'Chendhyan !' appela [Root.Monarch.GetName], alors que la foule se taisait pour son discours. 'Du bord de la mer de sable bleu aux savanes d'Haebizyund, des rues de Darkalyndar aux berges de l'Agotham, d'Assakadail à Haenbuddar - entendez ma voix !'\n\nAlors que la chaleur et la lumière verte baignaient son visage, le [Root.Monarch.GetTitle] leva l'épée flamboyante vers le ciel, lentement et délibérément. [Root.Monarch.GetSheHeCap] devait être prudent, bien sûr - [Root.Monarch.GetSheHe] tenait l'épée, mais [Root.Monarch.GetSheHe] ne l'utiliserait pas. Même cet acte, [Root.Monarch.GetSheHe] le craignait, pourrait la déclencher. Munazhlan n'approuverait pas son règne - mais cet elfe était mort depuis longtemps. Le monde avait changé. Les Chendhyan avaient changé. Ils ne resteraient plus inactifs, menant de petits raids par 'sécurité' - bientôt, ils marcheraient jusqu'aux confins du monde. Et par la pointe de l'épée et le rugissement du jaguar ils le trouveraient.\n\n'Nous chevauchons vers la conquête, vers la victoire - à ceux qui me suivent, je promets richesses, esclaves, terres... Je promets la gloire !' La foule rugit d'approbation, le cri de 'Gloire' résonnant une fois de plus. 'Et à ceux qui se dressent contre nous ? Je promets la mort ! Je me tiens devant vous le [Root.Monarch.GetTitle] de tous les Chendhyan ! Chevauchez avec moi ou soyez détruits !'"
 zaernmaera_events.1.a: "Le peuple des steppes conquerra une fois de plus."

 zaernmaera_events.11.t: "S'Agenouiller devant Zaernmaera ?"
 zaernmaera_events.11.d: "L'Adezheg de Zaernmaera proclame depuis le monastère d'Assakadail que tous les Chendhyan doivent plier le genou devant Zaernmaera et être récompensés de gloire et d'or, ou être écrasés.\n\nQuelle sera notre réponse ?"
 zaernmaera_events.11.a: "Accepter"
 zaernmaera_events.11.b: "Refuser"

 zaernmaera_events.12.t: "[From.GetName] a Accepté"
 zaernmaera_events.12.d: "Notre émissaire que nous avons envoyé vers [From.GetName] est revenu avec une lettre d'acceptation !"
 zaernmaera_events.12.a: "Gloire à Zaernmaera !"

 zaernmaera_events.13.t: "[From.GetName] a Refusé"
 zaernmaera_events.13.d: "Notre émissaire que nous avons envoyé vers [From.GetName] est revenu... avec une lettre de refus ?!"
 zaernmaera_events.13.a: "Une mauvaise décision"

 zaernmaera_events.2.t: "Contrer les Tactiques d'Ameioni"
 zaernmaera_events.2.d: "[Root.Monarch.GetName] se frotta le menton en regardant les papiers devant [Root.Monarch.GetHerHim]. L'Adezheg et ses conseillers les plus proches étaient dans leur tente de guerre, rassemblés autour d'une grande table. Ils épluchaient des rapports sur l'armée Ambhen, des croquis détaillés de leur équipement, des cartes de bataille des engagements de Laskaris en Taychend. Chaque morceau de papier semblait peindre le portrait d'un groupe de génies militaires - mais la machine de guerre qu'ils avaient forgée avait des faiblesses, [Root.Monarch.GetSheHe] pouvait le voir tout aussi bien.\nLaskaris avait créé une armée très lourde - des piquiers au milieu, inattaquables de front, puis des hoplites de garde cuirassés sur les flancs, dont la force venait de leur formation lâche et leur durabilité de rempart. Mais ils n'avaient toujours pas de cavalerie propre. Un problème majeur... les cavaliers Chendhyan pourraient-ils surmonter les hoplites de garde par leur propre force, se concentrer sur les flancs pendant que l'infanterie retenait l'attention du centre ? Ces piquiers cependant - ils n'étaient pas lourdement blindés, abandonnant les grands boucliers et l'armure d'acier pour des boucliers et linothorax. Des tirs de flèches concentrés pourraient les décimer, s'ils passaient leurs défenses.\nOu peut-être pourraient-ils juste charger, droit devant. Choc et effroi, la voie de nos ancêtres ! Charger contre un mur de piques était une mort certaine - mais les jaguars peuvent sauter haut. Étirer la ligne, pour que les arrières Ambhen ne puissent tenir leurs piques droites, puis sauter ? Il leur faudrait beaucoup de cavaliers pour cela. [Root.Monarch.GetName] secoua la tête - chacune des trois tactiques pourrait marcher, mais ils devraient s'en tenir à une définitivement."
 zaernmaera_events.2.a: "Les maintenir en place avec l'infanterie, puis assaillir leurs flancs."
 zaernmaera_events.2.b: "Ne pas les engager directement - les saigner à blanc avec mille flèches."
 zaernmaera_events.2.c: "Les assauts de cavalerie en masse ne nous ont jamais fait défaut !"

 zaernmaera_events.3.t: "Une Crise d'Identité"
 zaernmaera_events.3.d: "Il y a débat dans notre élite dirigeante sur si nous devons embrasser le changement ou nous accrocher à nos propres traditions martiales.\n\nBien que notre peuple ait embrassé les coutumes et la culture Taychendi, nos élites apprenant beaucoup des seigneurs de guerre de l'est, un domaine dans lequel Zaernmaera est restée résolument Chendhyan est dans notre armée. L'épine dorsale de notre force, les tribus ont investi massivement dans la cavalerie féline traditionnelle, soutenue par des guerriers Chendhyan légèrement blindés à pied. Cependant, alors que nous étendons nos frontières et notre contrôle et devenons un empire plus Taychendi, les appels à adopter le système militaire Taychendi, avec de forts commandants régionaux et un équilibre délicat entre cavalerie, infanterie lourde et infanterie légère, sont devenus plus forts d'année en année. Bien que les Taychendi soient indéniablement beaucoup plus ouverts aux innovations militaires extérieures, beaucoup disent que s'en tenir aux outils qui nous ont gagné l'empire est la seule façon de le garder. En fin de compte, le choix vous appartient."
 zaernmaera_events.3.a: "Adopter les doctrines des Taychendi."
 zaernmaera_events.3.b: "Garder les doctrines militaires Chendhyan."

 zaernmaera_events.4.t: "La Statue Sans Tête"
 zaernmaera_events.4.desc: "Ebenanth, le Premier Empereur, reste une figure légendaire en Taychend, un exemple des seigneurs-reliques qui ont dominé la région pendant si longtemps. Mais pour les Chendhyan, il occupe une place particulière de haine, car c'était Ebenanth qui chercha d'abord à subjuguer les steppes, ravageant les Chendhya avec sa relique, Brise-Étoile. Tuant d'innombrables membres du peuple de Munazhlan, il fut néanmoins forcé de faire demi-tour, son expédition un échec. Mais cela n'a pas guéri les cicatrices de sa campagne - seul un geste final peut placer l'héritage des Chendhyan au-dessus de celui des Taychendi.\n\nÀ Orenkoraim, la titanesque Gathyanavaida, une statue Précurseur qui domine les Portes du Kalavend, se dresse sans tête, ayant été 'décapitée' par un puissant tir unique de la relique d'Ebenanth, Brise-Étoile. En rectifiant cette erreur, nous pouvons rectifier les siècles de défaites infligées par les Taychendi, et cimenter notre dominance. D'abord, cependant, nous devons choisir quelle tête de héros Chendhyan devrait y être construite.\n\nMunazhlan, notre progéniteur, qui nous mena de l'esclavage à la liberté des steppes ? Ultarlanbeg, le premier Chendhyan à subjuguer le Taychend ? Zaernsarlan II, qui acheta la montée de notre empire actuel avec la sueur de son front et le sang de nos ennemis ? Ou peut-être la tête de notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], l'elfe qui, certains pourraient dire, pourrait les rivaliser tous ?"
 zaernmaera_events.4.a: "Munazhlan, le grand père, reviendra au Taychend !"
 zaernmaera_events.4.b: "Qui d'autre que Zaernsarlan ?"
 zaernmaera_events.4.c: "L'empire d'Ultarlanbeg sera vengé !"
 zaernmaera_events.4.d: "[Root.Monarch.GetName], bien sûr !"

