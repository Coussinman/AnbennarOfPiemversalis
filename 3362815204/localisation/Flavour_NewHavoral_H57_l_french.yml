    #Country Events
    flavor_newhavoral.1.t:0 "Direction de Notre Nouveau Pays"
    flavor_newhavoral.1.d:0 "Notre pays nouvellement fondé de $COUNTRY$ nécessite des directives. Nous devons réformer notre gouvernement vers un de l'ancien monde si nous voulons être pris au sérieux dans l'arène politique - la question est : comment diable sommes-nous censés faire ça ? Nous sommes un tas de seigneurs brigands cœurs-noirs dont l'idée de "gouvernance complexe" est "laissez-en quelques-uns vivants pour pouvoir revenir et en prendre plus tard".\n\nNous avons passé des heures dans une salle puante de [From.Capital.GetCapitalName], argumentant sur comment nous organiser. La moitié d'entre nous ne veut même pas être organisée, et l'autre moitié n'arrive pas à s'accorder sur un système. Monarchie ? Moyen rapide d'avoir un couteau dans le dos de la couronne. République ? Pareil, mais maintenant il faut aussi secouer les électeurs. Théocratie ? Avec quoi, quelques chansons sur Nathalyne et des perles de prière volées ? Regardons les choses en face, nous sommes sans espoir.\n\nPeut-être que c'était pour le mieux que Cela se soit pointée. Elle était quelque lieutenant de gang sans nom — jusqu'à ce qu'elle et ses gars tuent tout le monde dans cette salle, puis déclarent sa Roi Maraudeur sur leurs cadavres. Les troupes de bandits sont tombées en ligne, se fichant de qui mène tant qu'ils ont plus de cibles. Les fermiers baissent la tête ; ils semblent espérer que le pouvoir centralisé mènera à moins de coups (quelle chance putain !) Et les partisans de Cela profitent des luxures d'être la nouvelle classe supérieure, trinquant à son nom.\n\nSalut le Roi Maraudeur. Seul un chacal peut mener une meute."
    flavor_newhavoral.1.a:0 "Salut Cela, notre chacal, notre Roi Bandit !"
    flavor_newhavoral.2.t:0 "Braconniers Attaqués !"
    flavor_newhavoral.2.d:0 "Depuis notre arrivée sur ces terres, nous avons gagné richesse et territoire par deux moyens principaux - des groupes de raid dans les terres de nos concurrents cannoréens, qui apportèrent avec eux richesse et provisions, et la chasse aux grandes bêtes, qui existent en grand nombre à Veykoda et dont la fourrure et l'ivoire sont grandement prisés à la fois dans les terres ynniques proches et la Baie des Trolls, où ils rejoignent le vaste flux commercial vers Cannor.\n\nUn réseau de dépôts de stockage et baraquements rayonne depuis [Root.Capital.GetCapitalName], qui en est venu à se référer à lui-même comme un corps d'Acquisitions. Ces derniers mois cependant, ce corps rapporte des raids de plus en plus audacieux du Peuple Peint de ces terres, les Veykodans natifs. Ils réagissent avec violence et véhémence croissantes à notre présence, et ces escarmouches menacent de bouillonner en guerre pure et simple."
    flavor_newhavoral.2.a:0 "Donnons-leur une leçon !"
    flavor_newhavoral.3.t:0 "Usurpateur"
    flavor_newhavoral.3.d:0 "Ça commence par un cri. Un garde, hurlant à pleins poumons dans la nuit noire, tandis que des dizaines de bandes de bandits forcent leur entrée dans la capitale, abattant quiconque essaie de les arrêter. Les défenses personnelles du [Root.Monarch.GetTitle] s'activent immédiatement, écrasant un groupe après l'autre, mais ne semblant jamais arrêter le flot de bandits. Toute tentative de trouver un chef se révèle vaine, et la marche ne s'arrête pas, même quand le château est pris d'assaut.\n\nLa panique du [Root.Monarch.GetTitle] est tenue derrière un rictus sévère tandis que ses gardes personnels prennent leurs armes ; lances, épées, fusils et un trident sont tous tenus prêts tandis que les bandits déferlent. Le chaos éclate, plus fort qu'avant, des panaches de poudre réduisant tout à la cécité tandis que le craquement des coups de feu se mêle au fracas de l'acier. Dans la mêlée, il est impossible d'avoir le moindre sens de l'orientation de la bataille.\n\nD'un pas nerveux, le [Root.Monarch.GetTitle] commence à bouger vers l'une des nombreuses sorties secrètes de cette salle, son cœur battant dans ses oreilles tandis qu'il tâtonne avec le mécanisme, jurant silencieusement quand il clique, et commence lentement à s'ouvrir. Il sursaute presque, quand une main est posée sur son épaule, et il se retourne vivement, soupirant de soulagement. "Dieux d'en haut Jahanon, tu as failli-"\n\nSes mots sont coupés, et il s'étouffe tandis que le sang remplit ses poumons, percés par les trois pointes d'un trident ynnique doré. Le chaos s'arrête d'un coup, silencé aussitôt par un cri puissant. "Écoutez-moi !" tous les yeux tombent sur le vrai chef de l'Hôte Sans-Nom, dont le trident ensanglanté porte haut le cadavre refroidissant du [Root.Monarch.GetTitle] Maraudeur. ""Moi, Jahanon síl Lethir, serai le nouveau Roi Maraudeur. Vous pouvez être mes nouveaux subordonnés loyaux, ou mourir comme l'ancien [Root.Monarch.GetTitle]." Sa demande est livrée presque avec désinvolture, avec un air net de confiance absolue qui est tout à la fois terrifiant et absolu. Un à un, ils tombent à genoux dans le silence, et Jahanon sourit."
    flavor_newhavoral.3.a:0 "Et pas un murmure de dissidence ne fut entendu."
    flavor_newhavoral.4.t:0 "Âge de la Montagne"
    flavor_newhavoral.4.d:0 "C'est le moment. Un millier de bandits impatients, paysans terrifiés, et seigneurs pétrifiés regardent avec crainte - et horreur - tandis que les nobles ynniques présentent la couronne, l'abaissant sur la tête du Roi Maraudeur. Un large sourire grandit sur son visage tandis que le poids s'installe, ne faisant que grandir tandis que le plus grand parmi ces seigneurs balbutie un cri, fort et rempli de douleur. "Salut le Haut Roi !" Certains dans la foule pleurent à la nouvelle, quelques bandits chanceux acclament... mais la révélation s'impose à tous ceux présents...\n\nUn nouvel âge s'abat sur l'Ynn. Un nouveau monde pour nous à faire nôtre, et à piller pour tout ce qu'il vaut ! Notre domaine s'étend sur toute la Sarda ; Arvezl a été remplacée, devenant Nouvelle-Havorton du jour au lendemain. Ce nouvel âge est dans l'ombre de notre gloire. C'est l'Âge de la Montagne !"
    flavor_newhavoral.4.a:0 "Salut au roi, bébé."
    flavor_newhavoral.5.t:0 "Loyalistes Ynniques"
    flavor_newhavoral.5.d:0 "Une horde de captifs, nobles terrifiés et pleurni-chards, sont assis, attendant le long de la table tandis que le Haut Roi explique encore le plan, gardant ce ton doux et poli, apaisant leurs nerfs et enflammant leurs egos. Un arrangement simple vraiment. Loyauté absolue des seigneurs, en échange d'être autorisés à garder leurs emplois - et vies. Personne n'est assez fou pour refuser. Un sourire satisfait rampe sur le visage du Haut Roi, tandis qu'il se tourne pour regarder les capitaines bandits entrer, discutant déjà leurs idées pour exécuter les seigneurs. D'un geste doux du Roi, chaque capitaine se trouve stupéfait dans le silence, tandis que des panaches de poudre et les craquements de coups de feu remplissent les salles jadis régales."
    flavor_newhavoral.5.a:0 "Et avec une cour royale, nous pressons."
    flavor_newhavoral.6.t:0 "Une Conversion des Plus Convaincantes"
    flavor_newhavoral.6.d:0 "Notre réputation comme prétendu "état voyou" et "zone d'esclavagistes bandits infernale" rend la diplomatie plutôt difficile, spécialement quand nous sommes dans la position dolente de ne pas avoir la plus grande armée du monde. Cependant, il y a un allié évident : l'État Ravélien. Notre classe dirigeante est principalement ravelienne, ça se répand rapidement parmi la populace, et la Société dirige pratiquement notre bureaucratie — étant à peu près les seuls intéressés par elle. Si nous devions gagner la reconnaissance politique du Haut Recteur, cela ferait des merveilles pour nos affaires étrangères.\n\nUne tournée, donc, s'impose. Une tournée pour un représentant honoré de l'État, qui est venu voir tous les pieux petits Ravéliens. Il entend parler de tout le bien que ses véridiques font, et combien plus ils pourraient faire avec un peu de soutien supplémentaire de chez eux. Par exemple, n'est-ce pas dommage comment ces embargos commerciaux entravent le travail caritatif ? N'aiderait-il pas tant de gens si nos voisins étaient pressés de relâcher ? Et s'il n'y a pas assez d'histoires inspirantes pour notre invité, eh bien, nous nous souvenons encore comment mentir.\n\nLe représentant semble assez content de sa visite, et susceptible de recommander des liens plus étroits entre notre pays et le sien. Dans l'ensemble, c'est de l'argent bien dépensé — et les Têtes-Dieu semblent heureux aussi."
    flavor_newhavoral.6.a:0 "Tant qu'ils ne voient pas trop..."
    flavor_newhavoral.7.t:0 "Dôme Doré"
    flavor_newhavoral.7.d:0 "Le Dôme Doré de Stanyrhrada est une grande structure construite par les nés-des-ruines — probablement à partir d'artefacts précurseurs, ce n'est pas comme s'ils étaient assez intelligents pour le faire eux-mêmes — et on croit qu'il apporte de bonnes récoltes. Ce qui est plus important cependant, c'est qu'il est fait d'or. Beaucoup d'or.\n\n[Root.Monarch.GetName] a évidemment revendiqué un tel trésor, et présente quelques offres très attrayantes de collectionneurs internationaux. Les locaux sont habituellement trop effrayés pour contester notre pillage, mais il semble qu'ils soient particulièrement attachés à cette chose. Une milice appelée "Les Chevaliers du Dôme", soi-disant un "ordre sacré séculaire", a supplié les gouverneurs havoriques de laisser le site tranquille. Nous avons naturellement rejeté leurs plaidoyers, mais maintenant ils ont lancé une révolte, jurant de nous chasser. Nous devons écraser cette racaille, et les laisser mourir en sachant qu'ils étaient trop faibles pour garder leur or précieux."
    flavor_newhavoral.7.a:0 "Plus d'or que la plupart en voient dans leur vie !"
    flavor_newhavoral.8.t:0 "Accord de Plaider-Coupable"
    flavor_newhavoral.8.d:0 ""Mon gran'pa vint et il réclama sa terre / cracha et grit et marteau dans sa main / Voulait une nouvelle vie sur le sable / Krummel maudit cette ville.\n\nMon gran'pa vit quand les Hav'riques vinrent / pillant et tuant et mettant les terres en flammes / mon gran'pa combattit mais il mourut pareil / Krummel maudit cette ville.\n\nMon vieux vécut et il vit l'épave / taxé pour la moitié de sa production, dague à son cou / Les Hav'riques laissèrent notre terre pourrir, s'agenouillant à leur bec / Krummel maudit cette ville.\n\nMon vieux entendit du marché des Hav'riques / Travaillant pour ton auto-règle, travaillant pour tes repas / mon vieux soupira et il jura de s'agenouiller / Krummel maudit cette ville.\n\nAlors maintenant j'suis ici sur la terre trempée de sang / cracha et grit et marteau dans ma main / Travaillant gratis au plan des Hav'riques / Krummel maudit cette ville."\n\n—Chant de travail des Nains d'Argezevale en Sarda, 18e siècle (compositeur inconnu)"
    flavor_newhavoral.8.a:0 "Leur accorder quelque autonomie, en échange du travail."
    flavor_newhavoral.8.b:0 "Bah ! Ils travailleront comme nous le voulons !"
    flavor_newhavoral.9.t:0 "Ombre de la Montagne"
    flavor_newhavoral.9.d:0 ""Il y a trois siècles, les détritus rejetés de la petite seigneurie de guerre cannoréenne attachèrent corde au piquet de tente dans les forêts de Veykoda. Ils portèrent les maladies de Cannor avec eux, l'avarice déshonorante du mercenaire, la cupidité aux yeux pivotants du magnat, et ils déversèrent leur ichor malade dans les eaux de l'Ynn. Pas simplement assassiné, l'Ynn gît maintenant échoué sur Aelantir, la carcasse immense d'un millénaire et demi de civilisation. C'est un très gros repas, et les asticots cannoréens grossissent toujours en mangeant.\n\nAucun Ynnique vivant, Sarden, Dolindien ou Rzenten, n'ignore les indignités amoncellées sur nous. Toute la Vallée vit et meurt maintenant sous le règne arbitraire de Rois-Parasites grands et petits, qui jouent l'art d'état sur une scène échafaudée des os de notre peuple. On dit que ceux qui souffrent trouvent à la fin que seule la poésie leur reste, et l'Ynn est devenu une terre de poètes. Mais prenez garde : l'Ynn est éternel, et ne-mourant-jamais, et de grandes étendues de temps ne sont rien pour elle. Il viendra un jour, quelque longtemps que nous devions attendre, où même les mangeurs de cadavres seront emportés dans son courant."\n\nNarezda Vyhev, Les Misérables De L'Eau"
    flavor_newhavoral.9.a:0 "Et le festin continue, toujours."
    flavor_newhavoral.10.t:0 "Les Chanceux"
    flavor_newhavoral.10.d:0 "La chance est subjective. Quand nos troupes sortent, certains diraient que les chanceux sont ceux qui meurent rapidement. Mais pour ceux qui restent, le soleil se lève encore sur la cendre, et la vie continue.\n\nC'est difficile de s'ajuster à la vie sous le règne havorique, spécialement si vous venez d'être fait indigent. Cependant, toutes les cibles ne sont pas créées égales. En particulier, les halfelins de Tipney montrèrent grande vitesse et habileté à reconstruire leurs villes, probablement puisqu'ils étaient réfugiés d'une guerre en premier lieu.\n\nLes halfelins possèdent une autre qualité notable : gaieté véritable et naturelle. Dans une terre telle que la nôtre, c'est extrêmement attrayant, et tandis que les halfelins rejoignaient avec hésitation l'économie nationale, leur culture devint une fascination pour beaucoup. Chansons, histoires et plats halfelins se répandirent comme le feu à tous sauf les coupe-gorges les plus souillés de péché. Tandis que les halfelins apprirent ceci, leurs bardes et marchands commencèrent à voyager vers [From.Capital.GetCapitalName], et maintenant un mélange culturel unique surgit de cette tendance. Puisque ça garde les gens heureux et que la source n'est pas une menace, que demander de plus ?\n\nLes noms culturels, cependant, resteront probablement séparés pour toujours. Vous ne pouvez pas être un bandit nommé "Blabo Collinedutemps"."
    flavor_newhavoral.10.a:0 "Comment ça va encore, celle sur la servante lorentaise ?"
    flavor_newhavoral.11.t:0 "La Bande Havorale"
    flavor_newhavoral.11.d:0 "On trouve dans les nombreuses et fameuses terres de Cannor beaucoup de bandes mercenaires fines et estimées, soldats d'ancienne réputation et grande renommée dont la réputation est honorable, même quand leurs loyautés changent avec le passage d'une bourse. La Bande Havorale n'est pas une telle institution. Consistant en un ensemble de corps de tailles diverses en querelle constante les uns avec les autres, ses membres partagent seulement une marginalisation de la société polie et une volonté de franchir la ligne de la guerre-à-louer dans le brigandage pur.\n\nLa propension croissante de la Bande au hors-la-loi et la formalisation croissante des militaires cannoréens a, ces derniers temps, baissé la tolérance pour leurs activités. Ceci mena à un vote informel d'une mince majorité des corps de la Bande en faveur de bouger en masse outre-mer, où ils furent promptement poussés sous menace de violence par les puissances de la Baie des Trolls. Ils furent lâchés dans le bassin de l'Ynn dans l'espoir qu'ils créeraient une nuisance générale et compliqueraient le front nord. Ceci ils ont fait, leur soif de sang intacte, bien que leur direction bâclée soit déjà tendue sous les ambitions concurrentes de leurs corps rivaux. Il y a un sentiment distinct d'être venu au cul du monde, et une volonté de se blâmer mutuellement pour ça.\n\nSûrement une bande telle que celle-ci, à peine capable d'organiser une beuverie dans une brasserie sans la brûler dans le processus, sera l'une des nombreuses entreprises échouées dans l'Aelantir du nord."
    flavor_newhavoral.11.a:0 "Nous leur prouverons qu'ils ont tort."
    flavor_newhavoral.12.t:0 "Notre Réponse"
    flavor_newhavoral.12.d:0 "En réponse à un raid récent sur nos lignes de chasse, notre corps s'aventura loin de notre territoire de chasse normal vers un peuplement veykodan que nos hommes nous assurent nourrit et approvisionne les raiders veykodans. Bien sûr, là où un village veykodan gît, d'autres gisent près, comme brins d'une toile d'araignée. Notre corps d'Acquisitions se répandit de ville en ville, brûlant en allant et empoisonnant les puits veykodans avec des cadavres. Les rumeurs de feu de camp parlent de tueries de masse, l'écorchage délibéré de peau tatouée pour trophées, jeux de torture sadiques, et la nature inhabituellement brutale de notre vengeance a enflammé les tensions avec nos voisins.\n\nDans les jours depuis nos représailles, nous avons reçu de multiples cadeaux de guerre de divers villages sur nos frontières : la plume d'un corbeau de montagne, le plus tendancieux des oiseaux, gravures sur bois peintes dépeignant la Non-Paix de Vathres, et juste hier huit Éclaireurs, livrés devant les portes de Garde-Grise vivants mais manquant leurs oreilles, nez et génitoires. Il semble que nous ne maintiendrons plus même une paix tendue dans l'Ynn Oriental. Une nouvelle ère de conflit sur l'accès de chasse a commencé, que les bavardages de taverne et nos nombreux seigneurs bandits ont déjà commencé à appeler les Guerres de l'Ivoire."
    flavor_newhavoral.12.a:0 "Que l'ivoire soit taché de sang, alors !"
    flavor_newhavoral.15.t:0 "Station de Braconnage Attaquée"
    flavor_newhavoral.15.d:0 "Le réseau de cavaliers entre nos stations de braconnage est inhabituellement robuste et efficace par les standards de Nouvelle-Havoral, étroitement discipliné et manquant du détournement et de la corruption endémiques de la plupart de nos institutions. Leur travail assure un flux continu de richesse de chasse dans notre capitale. Aujourd'hui ce ruisseau est pollué de sang ; une station de braconnage fut attaquée il y a quelques nuits. Ses transporteurs et ouvriers furent massacrés jusqu'au dernier et leurs cadavres laissés sans sépulture. Nous n'avons pas besoin de chercher loin les coupables - des flèches veykodanes furent trouvées dans les corps des tués. Les braconniers de la zone exigent action du Roi Maraudeur pour réaffirmer notre présence et humilier les Veekies dans leurs repaires."
    flavor_newhavoral.15.a:0 "Merde !"
    flavor_newhavoral.15.b:0 "Déracinons-les !"
    flavor_newhavoral.16.t:0 "Les Raids Migrent"
    flavor_newhavoral.16.d:0 "Notre réseau tentaculaire de stations de braconnage rapporte qu'un des fronts de notre guerre en cours avec les Veykodans natifs s'est tu. Nous assignons de grandes forces de garde juste pour que les chasses se passent sans accroc. Bien que ce soit bien sûr un soulagement pour les braconniers de la région, nous savons mieux que de croire que le Peuple Peint a cessé ses hostilités contre nous. Même maintenant, d'autres stations de braconnage rapportent des ombres dans les arbres. De plus, nous avons remarqué les mouvements erratiques révélateurs de troupeaux manipulés par les natifs, appâtant des pièges pour nous."
    flavor_newhavoral.16.a:0 "Merde !"
    flavor_newhavoral.16.b:0 "Déracinons-les !"
    flavor_newhavoral.17.t:0 "Les Braconniers Manquent d'Hommes"
    flavor_newhavoral.17.d:0 "Citant des raids continuels qui ont décimé leurs nombres au cours des derniers mois, les braconniers d'une station particulièrement touchée demandent du sang nouveau pour reprendre le combat. Malgré le danger, plein d'hommes se porteront volontaires - la richesse de braconnage est plus stable que le pillage, et les braconniers boivent particulièrement bien dans le Fort-Gris. Cependant, si nous accordons la demande nous sentirons la perte de ces chasseurs habiles dans d'autres corps. Ils font d'excellentes troupes auxiliaires et d'éclaireurs et aident à nourrir leurs frères en campagne."
    flavor_newhavoral.17.a:0 "Bien, donnez-leur leurs hommes."
    flavor_newhavoral.17.b:0 "Ils devront s'en sortir."
    flavor_newhavoral.18.t:0 "Un Gros"
    flavor_newhavoral.18.d:0 "Comme un glissement de terrain de mi-automne roulant des Monts Dalairey, nos forces ont récemment déferlé sur les Veykodans et les ont mis en déroute de nombreux acres de terre tribale. Ce faisant, ils sont tombés sur un énorme troupeau intact, paissant terre marginale au bord d'un grand bosquet de séquoias. Ils ont demandé soutien de la capitale pour sécuriser ce troupeau et ses fourrures, viande et ivoire pour Nouvelle-Havoral."
    flavor_newhavoral.18.a:0 "C'est pour ça qu'on est ici !"
    flavor_newhavoral.18.b:0 "Nous ne pouvons épargner le moment."
    flavor_newhavoral.19.t:0 "Les Braconniers Échouent à Livrer"
    flavor_newhavoral.19.d:0 "Nous avons reçu de mauvaises nouvelles d'une station de braconnage. Bien que la station tienne encore, la pression constante des raids de Veykoda a radicalement réduit leurs rendements normaux, au point qu'ils sont peu susceptibles de remplir leur quota attendu cette année. Le quartier-maître de la station a demandé qu'on soit clément sur le quota juste cette fois, permettant aux braconniers de prendre une proportion plus élevée de leur rendement. Ils vivent des profits de leur chasse, après tout, et la seule chose qui garde les hommes dans ce travail dangereux est la promesse de récompense généreuse."
    flavor_newhavoral.19.a:0 "Alors ils paieront à la place !"
    flavor_newhavoral.19.b:0 "Nous pouvons les soutenir, pour l'instant..."
    flavor_newhavoral.20.t:0 "Attaques de Fermes"
    flavor_newhavoral.20.d:0 "De terribles nouvelles arrivèrent ce matin de l'est : un raid veykodan audacieux perça le front de notre gamme de chasse et brûla beaucoup d'un village de marché de fermiers majeur. Les fermiers ont annoncé leur intention de partir, puisqu'ils ne peuvent espérer survivre au prochain hiver avec la plupart de leurs provisions et logements brûlés. Le Fort-Gris a l'opportunité d'intervenir ici et préserver ce qui était un centre de commerce relativement prospère."
    flavor_newhavoral.20.a:0 "Arrêtons-les ! Ils auront notre aide."
    flavor_newhavoral.20.b:0 "Nous ne pouvons épargner les hommes."
    flavor_newhavoral.21.t:0 "Hôte Sans-Nom"
    flavor_newhavoral.21.d:0 ""Il y avait toujours des rumeurs. Comme des putain de vieilles femmes on était, bavardant. J'suppose que c'est parce que la réputation était si importante. Mais je me souviens direct, l'Hôte Sans-Nom était différent. C'était comme s'ils étaient partout. Vous entendiez parler d'eux attaquant les ports fluviaux, dans les terres de cœur, le long de la frontière, tout dans la même semaine. Un rapport disait qu'ils ressemblaient à des mercenaires étrangers, un autre jurait qu'ils étaient des têtes-de-peinture avec rien de plus que des outils de ferme. Ils voulaient du butin, ils voulaient gouverner, ils voulaient la liberté — vous voyez l'idée. On ne savait rien. Tout ce qu'on pouvait deviner c'est qu'ils recrutaient les clodos, à cause de comment ils envoyaient des menaces à presque tous ceux qui comptaient. Gravé sur les murs dans la nuit et tout. Mais jamais le Roi, ce qui était le plus étrange.\n\nOn apprit à pas traîner pendant que [Root.Monarch.GetSheHe] entendait parler de l'Hôte. [Root.Monarch.GetSheHeCap] devenait nerveux — s'inquiétant de quelque voyou faisant irruption et le découpant, j'suppose. Ça devenait assez tendu. Vous lâchiez une assiette et vous étiez un espion Sans-Nom, direction les cachots avec vous. La roue de rupture était assez occupée en ces jours.\n\nLes seuls gars en sécurité étaient la Garde Royale, j'suppose parce qu'ils étaient ceux qui emmenaient les autres. Je me souviens d'un gars avec un trident qui était vraiment bon pour calmer le Roi. Pratiquement le seul qui osait parler à [Root.Monarch.GetHerHim] quand [Root.Monarch.GetSheHe] était d'humeur. "Nous sommes prêts à vous protéger," blabla blabla, et d'une façon ou d'une autre ça marchait. J'ai jamais su son nom. J'espère qu'il va bien. Moi, j'ai juste de la chance d'avoir vu dans quelle direction le vent allait souffler. Même si ça m'a coûté."\n\n- "Jambe-en-Lambeaux" Roger, mendiant d'Asraport, ancien Quartier-Maître Royal Havorique"
    flavor_newhavoral.21.a:0 "Les ombres s'agitent..."
    