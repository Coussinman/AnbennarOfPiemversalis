    #First Column
    H57_merry_pioneers_title:0 "Joyeux Pionniers"
    H57_merry_pioneers_desc:0 "''La Salle de Guerre aimerait prétendre qu'on s'est attaqués aux Tipneys parce qu'on avait un plan de maître - ils font toujours ça - mais la vérité c'est qu'on les a juste pris pour des pigeons. La moitié du corps de cavalerie était encore sur la bière quand on a quitté les écuries, et l'autre moitié essayait de calculer si on pouvait planter une lance sous leurs mentons depuis six pieds de haut. Les Halfelins, ils adorent se poser les pieds en l'air après avoir rempli un garde-manger, pas vrai ? Alors on y est allés direct et on l'a vidé pour eux.''\n\n- Laryc, II 'Éclaireurs'"
    
    H57_merry_raiders_title:0 "Joyeux Pillards"
    H57_merry_raiders_desc:0 "''Ils avaient construit la ferme principale sur cette bande de terre au milieu de la rivière, alors Nic s'est dit que ça ferait un bon endroit pour se planquer. On a passé quelques jours avec la famille et on a laissé le fermier dehors là où il était - comme avertissement, voyez-vous. Ils avaient cette liqueur incroyable qui pourrissait dans une cave au milieu de nulle part, de la vraie gnôle de table noble. On a ramené quelques fermiers avec nous vu que Nic avait flashé sur la fille et qu'il se sentait clément, mais j'sais pas à qui la terre est revenue au final. Mes gars se souciaient pas vraiment de propriété - aucun de nous était venu à l'autre bout du monde juste pour être fermier.''\n\n- Daz, Arbalétrier (Flibustier)"
    
    H57_fresh_banditry_title:0 "Brigandage Nouveau"
    H57_fresh_banditry_desc:0 ""16 Yshdament : Une délégation de bandits ynniques se prosterne aux pieds du Roi, miséricordieux Jahanon, pour supplier la chance de se racheter et rejoindre l'armée légitime de l'État Havorique. Comme Rhovynuc dans sa Droiture fit des anciens Fléaux-de-Guerre une noble caste de guerriers, ainsi Jahanon, son Héritier, étend l'Amnistie Générale à ces hommes marginaux qui jusqu'à présent harcelaient l'Ynn.\n\nPar de Tels Actes le noble Jahanon étend son bras protecteur sur les Peuples épars de l'Ynn et gagne leur Amour."\n\nRegistre Formel des Audiences, Archive de la Couronne de Haute-Havoral"
    
    H57_throne_befitting_my_name_title:0 "Trône Digne de Mon Nom"
    H57_throne_befitting_my_name_desc:0 ""Au nom des Douze Exécutifs d'Asraport et avec leur autorisation expresse, j'en appelle formellement aux Nobles Pays de la Baie des Trolls de condamner sans délai l'atteinte aux libertés de propriété et de travail d'Argezvale causée par la construction du monument nommé "Lances Jumelles", dans la mesure délimitée par le Traité des Sept Îles et selon le congrès de fait du commerce auquel nos peuples collectifs sont accoutumés. Les obligations du traité incombant au Concordat de la Baie des Trolls sont ainsi les suivantes,\n\n1) le blocus immédiat et le renforcement militaire de tous les passages tenus à travers le Rebord sous le pouvoir des signataires susmentionnés,\n2) la cessation de toute liberté de commerce accordée aux marchands havoriques par terre ou par mer,\n3) la mise en œuvre immédiate de l'Article 17 du Traité des Sept Îles susmentionné, engageant tous les signataires à la déclaration de guerre dans les quatre mois de réception de cette missive."\n\nAmbassadeur Yûnin, Déclaration de Fraternité\n\nApposé au verso : "Fondons cette putain de meringue criarde pour de la ferraille.""
    
    #Second Column
    H57_balgars_holy_ones_title:0 "Les Saints de Balgar"
    H57_balgars_holy_ones_desc:0 "''Ça a toujours semblé une idée de merde, essayer de grimper en courant une montagne et à travers un mur de boucliers, juste pour se faire empaler par un piège à piques installé par quelque connard de trois cents ans. Les Nains par ici, cependant, sans tous ces murs et cette histoire ? C'est juste des abrutis dans les champs, s'accrochant à un monde dans lequel on vit plus, priant toute la journée leur arrière-arrière-grand-père.\n\nDès qu'un crétin a fait croire aux chefs qu'ils auraient pu apporter des gemmes avec eux, c'était la chasse ouverte. Comme j'dis, à l'époque tout le truc roulait comme un chariot lâché dans une descente - on les menait autant qu'ils nous menaient. Une fois qu'on était tous excités, ils devaient attaquer immédiatement. S'ils avaient attendu même deux semaines de plus, quelque idiot serait probablement parti avec un ou deux corps et se serait fait tuer.''\n\n- Rinna, IX 'Sorcières de la Nuit'"
    
    H57_back_to_stone_title:0 "Retour à la Pierre"
    H57_back_to_stone_desc:0 "''Ils nous ont enchaînés par le cou et nous ont fait marcher vers chez eux. Ils n'ont pas séparé les familles, je pense parce qu'ils ne savaient pas comment ils arriveraient à nourrir quelqu'un s'ils le faisaient. Tel que c'était, je me souviens que mère cuisinait pour leurs soldats aussi souvent que pour nous, et pas parce qu'ils l'y forçaient. Ça sonne bizarre maintenant, peut-être, mais à l'époque c'était comme si on refaisait le monde à partir de rien. C'était le commencement des temps, et toutes les règles restaient à faire.\n\nAlors une personne pouvait détruire votre maison et vous forcer à lui servir de domestique, et pourtant vous et eux saviez tous deux que personne ne viendrait les soutenir. Si mère ne les nourrissait pas, ils mourraient de faim dans la nature sauvage ou s'entretueraient, parce qu'ils avaient à peine fini d'être des gamins. À tout moment nous pouvions nous enfuir, ou mettre le feu aux provisions, ou alerter des tribus, et ils mourraient avec nous. Le temps qu'on arrive à leur camp, nous avions des leviers, et évidemment nous savions déjà que nos maisons nous étaient perdues. La réalité dictait simplement qu'on fasse quelque chose de cette situation.''\n\n- 'Marquise' Dagna Brisechêne"
    
    H57_the_high_and_mighty_title:0 "Les Hauts et Puissants"
    H57_the_high_and_mighty_desc:0 "''Honnêtement, ils colleraient cette pouffiasse rousse sur n'importe quoi - boucliers, armures, drapeaux, d'accord bien sûr, mais chariots à grain, caisses, ponts, couvertures, les murs de leurs petites maisons moches. Comme si quand elle saignait à mort dans la boue dans ce trou à merde escannien elle pensait "oh eh bien, j'espère qu'un péquenaud fermier me gribouillera sur un tonneau de bière un jour !" Et leurs missionnaires... ils venaient par paires dans les camps, vous fixant avec ces petits yeux vides. Leur attention glissait sur vous même en vous regardant, comme si vous n'étiez qu'un autre récipient pensant à laver le cerveau, une jarre encore à remplir du sang de cette femme morte. Il n'y avait rien de divin chez eux - ils étaient grotesques. C'était un plaisir de frapper l'un d'eux avec un Creusement et regarder une question, une vraie pensée, entrer dans leurs petits cerveaux pour la première fois. Vous avez misé sur le mauvais cheval-face, et vous le savez maintenant...''\n\n- Rinna, IX 'Sorcières de la Nuit'"
    
    H57_preach_to_the_choir_title:0 "Prêcher aux Convertis"
    H57_preach_to_the_choir_desc:0 "''C'était pas comme avec les tipneys ou les nains - eux voyaient la raison, ils s'y mettaient. Ceux-là étaient des fanatiques, voyez. Ils n'allaient pas rester sages et faire ce qu'on leur donnait à faire, pas vrai ? On était pas assez stupides pour les garder enfermés à se branler sur le cadavre de Corin pendant qu'ils planifiaient une évasion. Alors on les a tués à la place, et on a brûlé leurs temples jusqu'aux fondations, et on leur a montré ce que toutes ces prières valent face à la réalité - que dalle. Je me souviens de Nic clair comme le jour même maintenant - "Je veux revenir dans un an et être incapable de trouver cet endroit."\n\n- Daz, Arbalétrier (Flibustier)"
    
    H57_rhovynuc_they_say_title:0 "Rhovynuc Disent-Ils ?"
    H57_rhovynuc_they_say_desc:0 ""Le Haut Roi était cultivé, on le savait après une soirée. Malgré le milieu d'où il émergea et le pays sauvage qu'il fit sien, il méditait chaque nuit sur les légendes, contes populaires, récits de l'ancien monde et du nouveau, traités chevaleresques lencénoréens et légendes aelantiries de même. De toutes les idées qui sortirent de Garde-Grise en cette période, celle de Rhovynuc était la plus uniquement de Jahanon.\n\nRhovynuc était un guerrier légendaire, un champion de l'homme du commun, un seigneur bandit racheté qui déferla vers l'ouest jusqu'aux rives de l'Ynn même. Personnage complexe au passé trouble, il possédait néanmoins l'amour populaire et la légitimité. Jahanon s'empara de Rhovynuc comme moyen de légitimer nos ambitions, et moi, jeune fou romantique que j'étais, ne vis en Jahanon que ce qu'il prétendait - le grand balayage de l'histoire étalé devant lui. Je sentis que j'étais arrivé au pivot du monde, et que toutes les histoires, tous les récits se courbaient en arrière pour le Roi."\n\nTanath Vilantháil, Histoire Secrète Des Rois Maraudeurs"
    
    H57_plea_deal_title:0 "Accord de Plaider-Coupable"
    H57_plea_deal_desc:0 ""Les Douze Exécutifs s'opposent avec la plus grande véhémence à la nature et au ton de cet accord proposé, qui menace de réduire un peuple nain de grande ancienneté et lignée à une forme de servage obligatoire. Par tradition ancienne, la sollicitation du service nain doit se faire au moyen du capital, non extorquée en retour d'investissement longtemps refusé et de pouvoirs mesquins qui - comme l'expérience nous l'a bien enseigné - peuvent être rescindés par un gouvernement infâme pour son caractère changeant. Indépendamment des polités qui tombent sous notre ressort personnel, la dignité et position des populations naines en Aelantir est d'importance vitale, reflétant et informant comme elle le fait notre position en Cannor, qui N'EST EN AUCUN CAS à tenir pour acquise !\n\nConscients et attentifs de la tempête de la cour où vous vous trouvez, nous conseillons l'objection prudente, et la cultivation de contacts à la cour. Bien que limités, il y a quelques courtisans puissants d'extraction argezvale qui pourraient être approchés (selon votre propre jugement, bien que nous recommandions la Marquise Brisechêne au minimum), et l'Exécutif autorise des paiements excédant la moyenne pour fixer ainsi ces loyautés."\n\nCorrespondance à l'Ambassadeur Hardûn, Archive Privée du Chef Exécutif d'Asraport"
    
    H57_newpassage_title:0 "Nouveau-Passage"
    H57_newpassage_desc:0 ""Il n'est pas exagéré de dire que le concept d'état voyou - c'est-à-dire, un pays ostracisé non pour monstruosité ou primitivisme mais par contravention d'un consensus diplomatique international basé sur des règles - naquit en Aelantir moderne précoce. Nous voyons dans la réponse à l'expansionnisme de Haute-Havoral plusieurs innovations diplomatiques : embargo multinational ciblant des produits, corridors humanitaires, confiscation d'actifs outremer légalement autorisée et codifiée, et proscription ciblée - c'est-à-dire, dirigeants spécifiquement interdits de voyage international, plutôt que simplement leurs citoyens.\n\nDans la réponse de Haute-Havoral à ces mesures, nous voyons peut-être l'avantage principal de l'état voyou - sa capacité à prendre une action unilatérale, libre des politesses diplomatiques, dans toutes les régions où il peut projeter la force. Pour les plusieurs colonies boek détruites durant les phases de construction initiales de l'Ascenseur d'Arbeloch, la connaissance qu'ils vivaient la pointe de diamant de la diplomatie internationale aurait été, on suppose, d'un réconfort quelque peu faible."\n\nArtem Yivyetchk, Adresse d'Ouverture à la Faculté des Sciences Politiques, 1938."
    
    H57_where_bullets_fly_title:0 "Là Où Volent les Balles"
    H57_where_bullets_fly_desc:0 ""En incarnant à la fois l'illégitimité d'un état voyou et la répression de l'Empire, Haute-Havoral fit un némésis tentant pour les hommes de la frontière de l'étendue épédienne, qui faisaient un tel fétiche de leurs libertés. Aucun peuple ne se révéla plus vexant pour le Roi Maraudeur que ces gens, qui dans leur désorganisation et prouesse martiale ne ressemblaient à nul autre qu'à nous-mêmes, les Havoriques, cent ans plus tôt. Ainsi ces cavaliers des terres sèches se révélèrent une mauvaise herbe plus dure que la plupart à déraciner, et à la cour nous convoquâmes de nombreuses conférences pour discuter le problème.\n\nC'est le propos d'histoires telles que celle-ci d'enregistrer le sentiment honnête, et j'avoue que nous ragions dans nos salles douillettes, sirotant des coupes sardaises pillées de nos territoires captifs tout en vilipendant les hommes de la frontière pour leur brigandage. Nous étions une cour de grande splendeur et de peu d'ironie."\n\nTanath Vilantháil, Histoire Secrète Des Rois Maraudeurs"
    
    #Third Column
    H57_marauder_kings_m_title:0 "Rois Maraudeurs"
    H57_marauder_kings_m_desc:0 "''Movan menait les bandes pendant un temps - on l'appelait Pince-Maille parce qu'il était un vrai radin, et parce que quand les Rentre-Chez-Eux se sont tous rassemblés et ont dit qu'ils en avaient marre et partaient au sud pour un bateau vers quelque part de plus ensoleillé, Movan a pris la peau de toutes leurs mains gauches, et en a mangé un bout de chacune. Il allait partout disant qu'ils ne lui échapperaient jamais maintenant, parce qu'il avait mangé un bout d'eux, et qu'il connaissait leur âme comme la sienne, comme un phylactère. Tu le croyais d'une façon ou d'une autre, quand il disait ces conneries.\n\nEt puis Kellan Main-Rouge a rassemblé les sorcières, parce que Movan essayait constamment de prendre son plaisir avec elles et qu'elles le détestaient putain de bien, et un matin il était là dans une cage devant la tente de Kellan, et il y est mort de faim. Alors peut-être que vous pouvez comprendre que j'avais tendance à laisser les questions de légitimité passer au-dessus de ma tête. Et quand Cela a pris le contrôle, on s'est tous dit, eh bien, au moins celle-là a la plupart de ses billes. Avant elle, tous ceux qui essayaient d'imposer leur ordre rassemblaient des chats, chassaient des chevaux qui avaient déjà boulonné de l'écurie. Elle a fait un vrai pays de nous, et un vrai Roi d'elle-même.''\n\n- Namric, Quartier-Maître"
    
    H57_debauched_throne_title:0 "Trône Débauché"
    H57_debauched_throne_desc:0 "Tout tournait autour de Garde-Grise, bien qu'on l'appelle encore Vathres alors, à la manière locale, mais si on imagine quelque sorte de cour princière sortie d'un portrait d'Elnathzuir, on devrait reconsidérer. Cela siégeait au cœur d'un tourbillon ou d'une tempête, et les gens circulaient autour d'elle. Nous vivions dans une vaste cité anarchique de tentes, dont les proportions et la forme changeaient quotidiennement tandis que des corps arrivaient ou partaient en expéditions. Pas tous des raids - à cette époque il y en avait bien trop pour ne vivre que de pillage - mais beaucoup de raids. Et quand ils revenaient, une fête ou une partie consumait un bras du maelström, de sorte que si vous étiez près vous seriez inévitablement aspiré, pour servir ou danser ou vous noyer.\n\nCela voyait les limites de ceci, je pense, et réalisa que notre seule défense était notre éloignement, et notre concentration de force. Alors après un temps il y eut du calme au centre du chaos, une vraie fortification, un esprit travaillant au-dessus de l'excès aléatoire, comme la concentration soudainement folle de l'ivrogne quand il vous fonce dessus avec un couteau. Pour une petite fille naine gardant à peine la tête hors de l'eau, une telle île est à la fois don et opportunité.\n\n- 'Marquise' Dagna Brisechêne"
    
    H57_hardened_hunters_title:0 "Chasseurs Endurcis"
    H57_hardened_hunters_desc:0 "''On n'aimait pas les corps de pillards, c'est vrai, sauf peut-être les sorcières. Là c'était une sorte de savoir-faire partagé pour la discipline, pas vrai, parce qu'on connaissait le travail que les sorcières donnaient à leur art, même si beaucoup d'entre elles aimaient prétendre être cinglées. Vous les coinciez parfois, après deux verres - la folie tombait et vous voyiez l'acier. Eh bien, c'était pareil pour nous. Les pillards avaient la gloire, mais nous on faisait bien plus de vrai combat, chié des briques pendant des mois dans les profondeurs de la forêt. Nous devions apprendre des peintres autant qu'ils apprenaient de nous ; apprendre comment déborder, comment voir le moment parfait et frapper sans pitié. Bientôt nous étions quelque chose de nouveau, pas tout à fait Havorique ou Veekie, les premiers vrais nouveau-nés d'une nouvelle terre.''\n\n- Lasker, XV 'Acquisitions'"
    
    H57_unthreatened_title:0 "Sans Menace"
    H57_unthreatened_desc:0 "''Les Veykodans aimaient dire qu'on bougeait sans égard pour la terre, et peut-être qu'ils avaient raison - on avait moins d'expérience avec elle, moins de connaissance des anciens chemins et grandes routes. Forêt et grande chaîne de collines et eau courante se révélèrent tous obstacles, et pourtant les Veekies montrèrent leur propre sorte d'arrogance - ils oublièrent que d'autres pouvaient apprendre.\n\nLe temps qu'on mette fin aux guerres de l'ivoire, c'était comme si on les avait avalés, ruse et tactiques et tout. Bien sûr on n'a jamais beaucoup appris sur leur travail du sang - ça vint plus tard, quand les nains commencèrent leur Institut - mais on apprit ce qu'on avait besoin pour les soumettre. C'était [Root.Monarch.GetName] [Root.Monarch.GetHerHim]self qui suggéra un marteau final et brutal sur les derniers bastions veykodans, la dernière prise crispée sur le commerce de l'ivoire de l'Ynn Oriental.''\n\n- Yaslin, Ancien Haut Intendant"
    
    H57_power_beyond_wealth_title:0 "Pouvoir Au-delà de la Richesse"
    H57_power_beyond_wealth_desc:0 "''Les Rois Maraudeurs aimaient sauver leurs favorites. J'étais celle de Cela à l'origine, mélangée avec quarante à soixante autres jeunes femmes dans le cadre d'un corps de servantes formel, une première pour la Nouvelle-Havoral. Elle était en parties visionnaire, monstre et entremetteuse, et dans mon service à elle, comme à tant d'autres moments de ma vie, j'étais très reconnaissante d'être une petite naine laide. J'étais invisible, si invisible qu'il fallut des décennies pour que quiconque me voie du tout, ou réalise ce que j'étais ; une histoire vivante du Fort-Gris.\n\nNous avions piétiné le Peuple Peint dans la poussière. Aucun des Cannoréens compatriotes venus à Veykoda ne hissait encore son propre drapeau. La richesse infiniment auto-renouvelante du troupeau était nôtre, coulant à travers un camp mercenaire qui même moi étais forcée d'admettre devenait une vraie ville. Tout homme lieutenant ou plus vivait une vie de curieuse luxure coloniale, folâtrant avec un véritable torrent de chair bon marché - rarement enchaînée, mais si pauvre des raids constants que la vie de bordel à Garde-Grise était la seule option restante. C'était comme si toute la ville était une armée juste revenue d'une campagne réussie, et de telles armées montrent précieusement peu de grâce dans la victoire.\n\nPeut-être fut-ce ceci qui rendit les seigneurs bandits si complaisants, qui leur fit sous-estimer le grondement mécontent d'un peuple cruel laissé sans cibles, un peuple disposé à la bagarre lentement forcé dans la lassitude. Le Fort-Gris ne possédait plus la délibération froide de l'ivrogne fou - maintenant il était l'ivrogne qui avait balancé un coup de poing, et se sentait assez fier de comment l'autre type était tombé en un, merci beaucoup. Il ne voyait pas encore les gars probables qui montaient derrière lui.\n\nVous me pardonnerez l'auto-congratulation, j'espère, mais le temps que j'aie mon offre, je pouvais sentir où la marée tournait. Bien sûr la contribution d'une petite naine laide ne peut être si grande, mais elle est d'autant plus grande si elle connaît où sont gardées les clés.''\n\n- 'Marquise' Dagna Brisechêne"
    
    H57_age_of_the_mountain_title:0 "Âge de la Montagne"
    H57_age_of_the_mountain_desc:0 ""Voyager aux côtés de Jahanon en ces jours était pure joie. Aucun mouvement ne tournait mal ; c'était comme si beaucoup d'énergie avait été remontée dans le pays de Nouvelle-Havoral, des conflits sans fin avec les Veykodans et tant de coups de pouvoir mesquins, et maintenant elle était relâchée, déferlant vers Sarda comme une crue de fin d'automne. Jahanon offrait la main ouverte exactement une fois ; une ville qui le niait ne méritait plus jamais pitié.\n\nLes Ynniques, héritiers d'un millénaire et demi de civilisation, semblaient hébétés, un peu sonnés peut-être. J'ai été choisi personnellement pour livrer l'ensemble sud-ouest de convocations à la cour de Jahanon à Arvezl, et je me souviens de la politesse déférente - comme s'ils étaient tous si choqués qu'il ne leur venait simplement pas à l'idée de me détester. Après toutes ces années, je dis encore que c'est ainsi qu'on définit le mieux le pouvoir."\n\nMaphan 'Bois-Blanc', Deux Cents Ans de Conseils"
    
    H57_spoils_to_the_victors_title:0 "Le Butin aux Vainqueurs"
    H57_spoils_to_the_victors_desc:0 ""Je regardai mes hommes apporter le pillage ; plusieurs belles tentures murales, petites figurines d'ivoire impossiblement délicates de femmes ou soldats, quelque vaisselle plus fine, surtout bols métalliques. Tissu, monnaie. Bandes de métal que j'avais vues utilisées pour le troc, ou comme réserve pour des jours futurs. Ce n'était pas quelque grand potentat de l'Ynn du sud, pas d'Empereur déchu ou quelque chose du genre. Juste un homme avec de très mauvaises manières, qui apprendrait avec le temps à ne pas me sous-estimer.\n\nJ'imagine que vous me penserez terriblement marquée ou courroucée. J'étais contrariée par ce qu'il dit, bien sûr. Mais si j'avais agi par simple sentiment, je l'aurais fait exécuter. J'étais résolue à faire un point plus fin, ou ne plus jamais être prise au sérieux. Dès lors, la noblesse défunte de mon nouveau fief garda ses sentiments sur mes parties du corps pour elle."\n\n'Marquise' Dagna Brisechêne"
    
    H57_only_the_start_title:0 "Seulement le Début"
    H57_only_the_start_desc:0 ""La nôtre était une cour hostile aux préoccupations diplomatiques - nous brisions les alliances facilement et aisément, et en effet ces quelques figures qui conseillaient la prudence étaient regardées avec pitié frôlant le dédain. Pour tout ce que le Prince sage peut voir dans cette prudence sagesse, je rappelle au lecteur que nous - les Havoriques némésis qui avaient causé tant de chaos sur les terres au nord de la Baie des Trolls - comptions sur notre réputation d'imprévisibilité. Si on s'est résolu à briser les nombreuses lois silencieuses qui lient états et Princes ensemble, on ne peut hésiter au bord.\n\nAinsi en fut-il dans nos déclarations aux Ynniques, que nous conquérrons toute la vallée. Dans les jours suivants, les pamphlets historiques concernant l'ère décrient cette témérité, cette ambition monstrueuse, car elle unit l'Ynn contre nous et mit un bouchon à tout status quo. S'il y avait eu quelque chance que les Ynniques du nord se résolvent à la nouvelle réalité, elle était maintenant partie, c'est vrai. Mais les critiques des Hauts Rois oublient qu'aussi étroitement en question était l'unité de l'état de Haute-Havoral, qui était constamment déchiré d'opinion et enclin aux jeux de pouvoir internes. Si on attache une meute de chiens, on doit avoir une cible sur laquelle les lâcher.``\n\nMaphan 'Bois-Blanc', Deux Cents Ans de Conseils"
    
    H57_hoard_of_the_dragon_title:0 "Trésor du Dragon"
    H57_hoard_of_the_dragon_desc:0 ""Conscient qu'aucun pays n'est vraiment uni en caractère et perspective, le Haut Roi vit une rare opportunité de gagner la faveur de nobles ynniques nouvellement acquis et perturbés. En tout lieu que nous avions conquis, nous avions élevé une noblesse ambitieuse, seconds fils, lignées rivales au siège du pouvoir, et c'étaient de tels hommes à regarder avec bienveillance une invasion des adorateurs-de-dragons, qui même parmi les leurs étaient méprisés comme hérétiques et sorciers. Dans nos efforts contre le nord, la cour jouit d'une rare unanimité et soutien parmi ses vassaux."\n\nTanath Vilantháil, Histoire Secrète Des Rois Maraudeurs"
    
    H57_mountains_shadow_title:0 "Ombre de la Montagne"
    H57_mountains_shadow_desc:0 ""Une ville ancienne, si connue qu'elle allait sans nom, demeurait depuis un temps immémorial dans une lumière spectrale. Cette lumière, particulière et troublante en sa qualité et brillance, que ce soit par la torche du soleil ou la lampe de la lune, était néanmoins une source de grand émerveillement, imprégnant chaque brique et brin d'herbe, chaque goutte d'eau, chaque moment.\n\nAinsi fut-ce que sur cette ville, une grande obscurité tomba, et regardant autour il fut dit que le monde devait toucher à sa fin. Telle est la nature des lieux ruraux, qui voient leurs propres terres comme les frontières du monde. Mais bientôt il fut réalisé que simplement un pic s'était forcé un chemin à travers la chair de la terre, et s'était dressé jusqu'à bloquer la lueur d'outre-monde. Les villageois de ce lieu furent justifiés, car leur monde, de toute façon qu'ils pourraient le reconnaître, était en effet arrivé à sa clôture."\n\nAnonyme, Pamphlet de la Tragédie Ynnique"
    
    #Fourth Column
    H57_priceless_ivory_title:0 "Ivoire Inestimable"
    H57_priceless_ivory_desc:0 "''Beaucoup de merde disparut dans ces premières années, mais pas dans les Stations. Je dirais quoi, peut-être soixante-dix pour cent des gars dehors dans l'Ynn vivaient leur fantasme, seigneurisant sur les barbares et prenant huit femmes et tout ça, mais il y avait quelques grosses bites qui savaient faire un peu de maths, et ils serraient les dents dans les boucheries et les entrepôts, parce qu'à la fin le pillage s'épuise, mais ces troupeaux étaient putain d'infinis. Ma bande était chasseurs de rhino, les grosses saloperies laineuses, et nous étions respectés parce que c'était de la nourriture aussi, pas juste de l'ivoire comme avec les raids de tigre.\n\nAlors on faisait pas ce qu'on voulait, on était disciplinés. Et il le fallait, aussi, parce que le peuple peint, les Veekies, ils suivaient ces troupeaux aussi soigneusement que nous, et un fusil peut battre un arc, mais un arc c'est plus silencieux, voyez. J'me suis jamais autant chié dessus de ma vie qu'en entendant le sifflement de flèche d'un groupe de raiders peints - vous entendez ça et vous levez votre cul et vous commencez à tirer.''\n\n- Taival, XV 'Acquisitions'"
    
    H57_taking_war_to_them_title:0 "Leur Porter la Guerre"
    H57_taking_war_to_them_desc:0 "''Uskiel avait complètement pété les plombs après le raid sur la Sixième Station - nous étions à deux jours de l'expédition, et les peintres avaient commencé à comprendre notre rythme avec ce genre de trucs, ils commençaient à savoir quand nous serions gras et chargés d'ivoire. On ne les faisait pas assez saigner, et on n'allait pas les battre en essayant de danser comme des mauviettes à travers les arbres comme ils faisaient, alors on a pris une page des corps de raid et on a monté une vraie colonne, emprunté un peu de canon et quelques chevaux. Comme je comprenais, la priorité générale était de leur faire chier de trouille, jusqu'à ce que toute cette bonne encre soit ruinée.''\n\n- Cathra, XV-III 'Compteurs de Haricots'"
    
    H57_the_veykoda_hunt_title:0 "La Chasse Veykoda"
    H57_the_veykoda_hunt_desc:0 "''Sans déconner, on pouvait plus suivre après un moment. On s'est pris beaucoup de merde du reste de Garde-Grise pour avoir bougé à l'autre bout du monde juste pour encore se retrouver coincés à braconner, mais ces corps de raid aimaient ignorer qu'on payait leurs verres neuf fois sur dix. Une fois qu'on a eu un moyen de sortir le truc par terre qui devait pas valser à travers le territoire des peintres, on avait des commandes qui arrivaient de partout, et pour notre merde spécifiquement. Je me souviens qu'on se disait tous à l'époque, personne va jamais revoir ce qu'on voit, ces océans de bêtes mûres pour l'embrochage, parce que le temps qu'ils arrivent ici on les aura tuées.''\n\n- Taival, XV 'Acquisitions'"
    
    H57_the_havoric_core_title:0 "Le Cœur Havorique"
    H57_the_havoric_core_desc:0 "''Je dis pas qu'ils étaient pas une terreur, parce que j'suis sûre qu'ils l'étaient, mais pour nous dans l'Osindain les raiders étaient toujours comme votre oncle le moins respectable venu pour une fête de Nerament. Pas une compagnie qu'on voudrait toute l'année, mais marrant, et plein d'histoires. Dans Ddelnarin on voyait beaucoup les corps. Je me souviens d'être assise sur le petit mur de pierre qui allait du pavillon de papa jusqu'à un petit ruisseau qu'on partageait avec les Uxley, et regarder des Éclaireurs ou autres remonter la colline, mon seul divertissement de la semaine. Ils avaient toujours des trucs intéressants - petites figurines, ou nourriture étrange, ou les grosses fourrures d'hiver qui allaient pas cher pour nous, parce qu'on était ceux qu'ils protégeaient. J'étais rapide alors, et j'aimais tout jeune homme qu'un cheval approuvait, alors bien sûr je pensais qu'ils avaient la meilleure vie du monde.\n\nComme vieille femme, honnêtement je pense qu'ils nous enviaient. Vous en aviez qui venaient même quand ils avaient pas besoin, qui s'attardaient, qui risquaient une engueulade de retour à Garde-Grise pour une autre nuit dans notre petite ferme, et c'était à peine un palais. Je connaissais un Éclaireur qui s'est pointé un jour cherchant du travail d'un mois à ramasser le cuivre, et il est jamais parti. J'ai vécu ici toute ma vie, et la vue sur l'Ynn vers les champs d'oléagineux me coupe encore parfois le souffle d'un soir.''\n\n- "Mémé" Rhedan, Fermière"
    
    H57_loyalty_from_the_conquered_title:0 "Loyauté des Conquis"
    H57_loyalty_from_the_conquered_desc:0 ""Une meute geignarde de chiots à la gorge les uns des autres, corniauds bêlants jetés dans le caniveau ; voici les potentats de notre nouveau pays, et ils ne feront pas l'affaire. Ce sont des bandits de grand chemin, et ont les habitudes de bandits de grand chemin, et bien qu'au temps de la frontière telle ordure eut son usage, nous formons une vraie nation maintenant. Les Ynniques, pour toute leur faiblesse face à notre avance, connaissent la civilisation, et bien que tous les hommes jetés à terre ne prendront pas la main tendue de pitié, assez le feront. Assez d'entre eux pour jouer l'Ynnique contre le bandit, pour offrir à nos nouveaux seigneurs conquis la vengeance contre les hommes qui tenaient les épées, tout au bénéfice de celui qui porte la couronne."\n\nJahanon síl Lethir, Lettres Privées"
    
    H57_cannorization_edict_title:0 "Édit de Cannoréanisation"
    H57_cannorization_edict_desc:0 ""Il plairait probablement à mes contemporains, certainement ceux qui pleurent dans leurs salons sur les nobles royaumes d'antan, si j'étais lyrique sur ce que nous dans l'Ynn perdîmes quand les Cannoréens vinrent. Une noblesse féodale stagnante depuis des centaines d'années. Un creuset sans fin de guerre, massacre de ville en ville, la rivière empoisonnée de sang et des cadavres des morts, laissés pourrir et se vautrer dans les roseaux humides. Un animisme grossier ignorant de la majesté et dynamisme de la magie universelle. Voilà - j'ai fait mes pleurnichements, et les gribouilleurs de pamphlets qui même maintenant courent dans les rues de nos villes déclareront sans doute de moi demain un nouveau massacre fictif."\n\nIrvan Pashovlai, Le Premier Éclat De La Trompette Contre Les Détracteurs Pusillanimes De Notre Plus Haute Gouvernance Havorique Et Tous Divers Qui Souhaitent La Surmener"
    
    H57_recognition_title:0 "Reconnaissance"
    H57_recognition_desc:0 ""La plupart du lot aelantiri sont un ennui, désespérés de prouver qu'ils connaissent leur Huranzuir de leur Hathanién. J'avais dans l'idée de leur présenter un foulon ou charron ou quelque chose et regarder tout le rassemblement faire semblant les uns aux autres, mais on doit avoir pitié des coloniaux. Les Ynniques ont eu une participation record, ce qui était un peu bizarre des profondeurs les plus profondes, mais alors j'ai entendu de Cyril qu'ils sont tous ici aux frais de la cour. Alors voilà - nous sommes en chemin vers la respectabilité après tout, un seigneur de guerre à la fois."\n\nUlenna Athalien-Ahuvilen, première Véridique d'Esmarainé, Correspondance Privée"
    
    H57_a_feast_for_wendigos_title:0 "Un Festin pour Wendigos"
    H57_a_feast_for_wendigos_desc:0 ""L'époux arrive ; le jour nuptial est fait\nÀ l'heure de sorcellerie il fait sa revendication\nPar moyens battus la rose charnue est gagnée\nDu sein de l'ennemi l'époux sélectionne la même.\nFiancée, dûment courtisée, la mariée assiste\nSon amant fixé dans la lueur lunaire\nPar serment sanglant et par telles fins violentes\nNaît le mariage du Wendigo."\n\nYeboran Lovoc, Les Noces"
    
    #Fifth Column
    H57_homesteads_to_hamlets_title:0 "Des Fermes aux Hameaux"
    H57_homesteads_to_hamlets_desc:0 "''Mon père avait un dicton pour ça, un que j'ai jamais vraiment pigé jusqu'à ce que je sois orateur moi-même - il disait qu'on était ceux qui allaient un peu à l'est. Un homme arrivait, quelque Flibustier bâtard avec la guerre dans les yeux, et mon père disait "ouais - celui-là est prêt à venir un peu à l'est." L'homme prenait une ferme, un peu à l'écart du village, habituellement dans les contreforts. Il y avait toujours de la terre libre, c'était juste de la merde ; rocailleuse et bonne que pour les chèvres. L'homme travaillait cette terre, la hachait et l'usait comme si c'était le démon qui l'avait chassé ici, jusqu'à ce qu'il ait rassemblé de quoi faire un vrai troupeau et planté quelques poiriers. Jusqu'à ce qu'il soit enfin assez calmé pour s'asseoir dans une taverne ; jusqu'à ce qu'il ait récupéré sa formation de chez lui.\n\nLes gens vous diront qu'on était des lâches, pas faits pour la vie de frontière, et peut-être qu'ils ont raison, mais c'était un endroit où une personne pouvait fuir. On crevait de faim quand la pluie manquait et on mourait de froid l'hiver et on apprenait quels bosquets on pouvait pas couper si on voulait survivre à une inondation, mais on le faisait dans un ensemble anonyme, la lie d'un vieux monde qui nous voulait jamais, les ratés d'un nouveau monde qui exigeait le mal de nous. On avait même quelques Veekies après un moment, bons gars avec une hache qui travaillaient dans les bosquets à baies. On tombait amoureux de toutes sortes de meurtriers, et nos collines décharnées leur offraient l'expiation. Je pense qu'il y a de l'honneur là-dedans.''\n\n- Hylat, Fermier"
    
    H57_cozy_mountain_river_title:0 "Douillette Rivière de Montagne"
    H57_cozy_mountain_river_desc:0 "''En ces jours je voyageais surtout le long de la Galynn pour mon travail du sol. Je vous encourage à penser à la région en ces jours comme une série de petits marchés, connectés par rivière et autrement isolés sauf par de faibles pistes terrestres griffonnées dans le sol, qui s'effilochaient vers l'extérieur vers de petites fermes de bergers ou fermes de pionniers. Garde-Grise proche - bien qu'on l'appelait Vathres, qui était le style à l'époque - pouvait se connecter à cette longue voie fluviale via la Galynnast, et ainsi bénéficier de la maigre abondance qu'on tirait des flancs de la rivière. En ces jours on se pensait comme une sorte de nouvel Esmar - en plaisantant bien sûr, puisqu'on vivait d'agneau salé et thé d'ortie - mais peut-être qu'on voyait quelque chose de l'avenir en faisant la revendication, parce que dans ma vieillesse j'avoue trouver la Galynn une vraie rivale en beauté et culture à toute rivière en Cannor. Quand je voyage parmi ces villes robustes je sens que j'ai accompli ce plus ancien des rêves - se rendre soi-même obsolète.''\n\nYmile Gavytzuir, "La Dame Verte""
    
    H57_those_who_help_title:0 "Ceux Qui Aident"
    H57_those_who_help_desc:0 "''On y est allés parce que les Ravéliens nous donnaient du pain, et semblaient se soucier même quand on avait rien à donner, rien à dire. À l'époque, ils invitaient toutes sortes de rumeurs - qu'ils emmenaient des enfants pour quelque chose de malsain, une perspective pas sans précédent en Nouvelle-Havoral, ou qu'ils essayaient d'entraîner une armée de mages. Rétrospectivement, je pense qu'ils conjuraient autour d'eux une armure d'innocuité, remplissant un vide laissé dans le sillage des armées du Roi Maraudeur.\n\nAvant que je saisisse l'ourlet des Véridiques, j'avais jamais même essayé de lire, ou de ma mémoire vu un mot écrit. Je volais, et vivais dans les périphéries de Bosquet-de-Dain dans un monde à demi-ruiné d'enfants abandonnés. C'était la miniature parfaite du bas Ynn, barbarisé et se querellant sans fin, rendu lieu de faim et haine par les Cannoréens de l'Est.''\n\nIsehris Prelbuycev, Témoignage au Véridique de Nouvelle-Havorton"
    
    H57_society_of_aid_title:0 "Société d'Aide"
    H57_society_of_aid_desc:0 ""Dans ma jeunesse, les gens de l'Ynn du sud étaient fameux comme les pauvres d'Aelantir. J'étais un jeune homme bien lu et poliment moderne à Asraport, assez confortable pour être épargné de la privation, mais pas si riche que d'être intentionné sur un tour de la Tête-de-Dame. Nous étions à tout moment inondés de pamphlets et périodiques, polémiques cinglantes contre le despotisme au-delà des chutes d'eau, le mal des rois seigneurs de guerre. Quelques groupes radicaux, les pan-elfiques qui surgirent comme réaction contre la laideur aelnarie, voyaient même les choses par le prisme du pogrom. Nous pensions que toutes choses, magie et raison et progrès, devaient appartenir à autant que possible.\n\nLoin de mes fantasmes de prendre les armes ou d'éclairer passionnément des gamins, des hommes comme moi furent choisis pour nos compétences cléricales. Nous étions lettrés, habitués à administrer les domaines, et avions un esprit pour le parcimonieux et le détaillé. Nous vînmes dans un pays dépourvu d'institutions réelles, un cadre pas déplacé dans quelque roman romantique affreux, un cimetière de civilisation. Ce qui y existe maintenant fut, je dis sans fanfaronnade, entièrement notre œuvre."\n\nRamyan Hamarzuir, L'Apologétique Ravélien"
    
    H57_truth_unfolded_title:0 "Vérité Dévoilée"
    H57_truth_unfolded_desc:0 ""Les Ravéliens comme groupe existaient dans l'Ynn bien avant le Ravélianisme organisé lui-même. Bien que les Rois Maraudeurs auraient sans doute écrasé tel épanouissement intellectuel s'ils avaient pu, l'état comptait de plus en plus sur ces étrangers lettrés pour fournir les institutions de base, pour faire tourner les villes et routes commerciales au-delà de la poigne de fer de quelques exportations dictées par le gouvernement. Peu de pays au monde avaient autant de loges raveliennes que Haute-Havoral à la dixième année de la nouvelle foi - c'était comme une moisissure qui pousse sous les tuiles, invisible et partout.\n\nC'était un pays de peuples disparates - réfugiés, esclaves et conquis vivaient tous les uns sur les autres. Quinze ans avant la naissance de cet auteur, la philosophe Mirjandi traversa au sud dans la Baie des Trolls et, regardant par-dessus son épaule en tristesse, appela l'Ynn le terrain vague de l'espoir. Elle argumenterait plus tard qu'on se tourna vers le Ravélianisme en quête de cet espoir - et peut-être dans l'ensemble c'est vrai. Mais le Ravélianisme promettait aussi la promulgation de la magie, une route vers le pouvoir pour l'homme du commun dans un pays où seuls les nombres et la force brute avaient jamais compté. Les Nouveaux-Havoriques auraient peut-être pu prévenir quelques gens un siècle plus tard sur ce qu'une telle promesse peut faire aux ennemis du despotisme."\n\nLahina Kavac, Fois de l'Ynn"
    
    H57_new_age_solutions_title:0 "Solutions du Nouvel Âge"
    H57_new_age_solutions_desc:0 "Truc incroyable, le mastic de formateur. Imprimez-en un réservoir avec un motif de brique runique de base, balancez-le sur un tas de déblais, et tenez-vous bien à l'écart. En quelques heures vous aurez suffisamment de matériaux de construction pour un nouveau hameau. Le problème avec la société civilisée c'est qu'elle perd sa capacité d'action rapide - nous Hauts-Havoriques, anathème à l'ensemble international, jamais. Quand le maestro Hackett ne voulut pas artificer pour nous, nous cherchâmes Akk, connaissant leur antipathie mutuelle, et construisîmes pour elle un palais parmi les Sardi et un atelier de portée et liberté illimitées. Comme les gnolls de la savane orientale, nous picorons parmi les rebuts et laissés-pour-compte d'autrui, évitant à la fois le risque de l'invention et le péril de la stagnation.\n\n'Marquise' Dagna Brisechêne"
    
    H57_intellectual_theft_title:0 "Vol Intellectuel"
    H57_intellectual_theft_desc:0 "Cette lettre sert de notification officielle de violation de droit d'auteur conformément à l'Accord de Fabrication et Création Gommo ("AFCG") 17 C.I.G.. § 512(c) (3) pour produits fabriqués et disséminés illégalement dans le territoire voyou de Haute-Havoral.\n\nMoi, Gorwick Tanden, suis le détenteur exclusif des droits sur les brevets artificiés suivants sous droit d'auteur tel que reconnu par le Gommo International, adaptés et utilisés par des usines financées par l'état dans votre juridiction :\n\nBrevet 3.4412-A, balle enchantée de calibre mince perçant plaque d'armure (Shredease®)\nBrevet 3.4412-B, revêtement de canon interne à faible friction (stabilisant)\nBrevet 3.5122-A, motif runique d'absence de friction\n\n\nÀ réception de cet avis, je demande que vous retiriez ou désactiviez rapidement l'accès aux matériaux identifiés ci-dessus comme étant sujet de violation.\n\nJe fournis cet avis de bonne foi et avec la croyance raisonnable que mes droits comme détenteur exclusif des droits sont violés.\n\nSous peine de parjure, je certifie que l'information contenue dans cette notification est à la fois vraie et précise et que je suis le propriétaire du matériau sous droit d'auteur identifié ci-dessus."
    
