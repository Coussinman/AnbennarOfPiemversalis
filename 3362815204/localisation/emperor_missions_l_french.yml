 hin_industrial_tt:0 " provinces possédées dans la région du §YBengale§! ont une §YManufacture§! ."
 peasants_means_of_production_tt:0 " provinces possédées ont un Moulin, une Manufacture de Textiles, une Manufacture d'Armes, une Manufacture d'Équipement Naval ou une Fonderie."
