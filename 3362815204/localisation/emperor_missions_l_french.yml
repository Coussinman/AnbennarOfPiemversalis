 gen_hre_relations_with_emperor_title:0 "Relations avec l'Empereur"
 gen_hre_relations_with_emperor_desc:0 "En tant que l'une des plus petites nations de l'Empire d'Anbennar, nous serions bien avisés de chercher l'amitié de l'Empereur pour assurer notre survie continue."
 gen_hre_financial_centre_title:0 "Un Centre de Commerce"
 gen_hre_financial_centre_desc:0 "Nous devons façonner [Root.Capital.GetCapitalName] en un centre de toutes sortes d'activités commerciales pour que les bourgeois les plus talentueux et les plus riches de tout Cannor choisissent de s'installer dans notre cité."
 gen_hre_republic_reform_government_title:0 "Réformer l'Administration"
 gen_hre_republic_reform_government_desc:0 "Nous devons adopter de nouvelles façons et réformer notre administration en un [Root.GovernmentName] moderne si elle veut survivre aux changements qui balayent la terre."
 imperial_beneficience:0 "Bienveillance Impériale"
