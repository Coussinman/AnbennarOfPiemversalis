 hanseatic_merchant_navy_modifier:0 "Marine Marchande"
 desc_hanseatic_merchant_navy_modifier:0 "Notre flotte commerciale est bien capable de se protéger des déprédations des pirates et corsaires."
 hanseatic_shipwrights_modifier:1 "Constructeurs Navals et Marins"
 desc_hanseatic_shipwrights_modifier:1 "Les constructeurs navals et marins de [Root.GetName] sont parmi les meilleurs au monde, se dédiant au service de la marine afin que notre cité puisse dominer les mers."
 hsa_advance_our_interests_modifier:0 "Ligue Hanséatique Étendue"
 desc_hsa_advance_our_interests_modifier:0 "Notre domination du commerce de l'Allemagne du Nord a ses récompenses. Non seulement les meilleurs commerçants affluent pour nous rejoindre, mais nous devenons aussi l'autorité de référence en matières de commerce."
 hsa_united_league_modifier:0 "Ligue Hanséatique Unie"
 desc_hsa_united_league_modifier:0 "Nous avons renouvelé le pouvoir de la Ligue Hanséatique et l'avons reforgée en un État unifié. Néanmoins, nous n'oublierons jamais nos traditions et restons bien équipés pour faire face aux demandes qui viennent d'avoir de nombreux partenaires diplomatiques."
 new_lubeck_modifier:0 "Colonies Américaines"
 desc_new_lubeck_modifier:1 "Nous avons établi des colonies en Amérique, permettant à l'ancienne Ligue Baltique d'évoluer dans des directions nouvelles et imprévues."
 adler_von_lubeck_modifier:0 "Hégémonie Navale"
 desc_adler_von_lubeck_modifier:0 "Notre grande flotte domine la Baltique et la Mer du Nord. Personne n'ose défier notre contrôle des flots !"
 hsa_baltic_trade_modifier:0 "Commerce Baltique Sécurisé"
 desc_hsa_baltic_trade_modifier:0 "Nous avons réimposé notre pouvoir dans la Baltique, la source traditionnelle de richesse hanséatique. Maintenant personne n'osera contourner Lübeck en naviguant depuis l'est !"
 hanseatic_queen_modifier:1 "La Reine de la Ligue Baltique"
 desc_hanseatic_queen_modifier:1 "La splendeur de notre cité attire de nombreux artistes aspirants, intellectuels et dignitaires étrangers pour faire affaire avec le [Root.GovernmentName]."
 hanseatic_bookkeeping_modifier:0 "Comptabilité Hanséatique"
 desc_hanseatic_bookkeeping_modifier:0 "Nos comptables diligents s'assurent que chaque sou finit où il appartient - dans nos coffres."
 hsa_north_sea_trading:0 "La Route Commerciale de la Mer du Nord"
 desc_hsa_north_sea_trading:0 "Nous dominons maintenant la Mer du Nord comme nous dominions autrefois la Baltique, attirant les revenus commerciaux des colonies ainsi que de la Russie dans nos coffres."
 # Events
 emp_mission_events.14.name:0 "La Ligue Hanséatique s'Unit"
 emp_mission_events.14.desc:0 "Le déséquilibre entre Lübeck et le reste de la Ligue Hanséatique a grandi plus significatif ces dernières années, tant que tandis que Lübeck se qualifie maintenant comme l'une des grandes puissances d'Europe, [Root.GetName] reste un État mineur avec peu de territoire ou de richesse.\n\nIl semble que leurs dirigeants aient utilisé ce déséquilibre comme excuse pour leur propre agrandissement. Nous ne sommes pas tout à fait sûrs de quelle sous-clause de notre accord avec eux ils ont utilisée, mais il apparaît que nous sommes maintenant leur vassal."
 OH_NO:0 "Un état de choses regrettable."
