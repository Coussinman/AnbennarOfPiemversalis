 #Bavarian Missions
 bav_reunite_bavaria_title:0 "Bavière Unie et Forte"
 bav_reunite_bavaria_desc:0 "Le Duché de Bavière est divisé depuis le milieu du XIVe siècle, lorsque les fils de Louis IV, puis ceux d'Étienne II, décidèrent de partager formellement leur héritage. Cependant, une Bavière divisée demeure faible et vulnérable aux déprédations de ses voisins plus puissants. Nous devons unifier nos terres ancestrales si nous voulons résister à l'épreuve du temps et retrouver la grandeur de nos aïeux !"
 bav_expand_in_bavaria_title:0 "Étendre la Bavière"
 bav_expand_in_bavaria_desc:0 "Même une Bavière unie ne peut tenir face à l'Autriche ou à la Bohême seule. Nous devons étendre nos territoires centraux et soumettre nos voisins plus faibles à notre autorité souveraine."
 emp_bav_union_with_palatinate_title:0 "Unir les Wittelsbach"
 emp_bav_union_with_palatinate_desc:0 "Les divisions de la Maison de Wittelsbach s'étendent bien au-delà des frontières de la Bavière. Une branche de la famille Wittelsbach s'est depuis longtemps établie dans les Palatinats rhénan et du Haut, acquérant pour elle-même le statut d'Électeur, une position dont les Wittelsbach bavarois sont manifestement plus dignes. Il ne serait que juste de réunir les familles et - avec un peu de persuasion pour s'assurer l'accord de l'Empereur - de revendiquer l'Électorat pour nous-mêmes."
 emp_bav_union_with_palatinate_effect_tooltip:0 "Si nous accomplissons cette mission en imposant une Union Personnelle sur le §YPalatinat§! :"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "L'§YEmpereur§! du §YSaint-Empire Romain Germanique§! décidera si l'Électorat du §YPalatinat§! doit être transféré à §Y[Root.GetUsableName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nSi une Union Personnelle n'est pas imposée sur le §YPalatinat§! :"
 emp_bav_be_good_at_religion_title:0 "Montrer la Piété"
 emp_bav_be_good_at_religion_desc:0 "Les dissensions religieuses qui frappent d'autres États ne doivent pas être autorisées à s'établir en Bavière. Nous devons veiller à ce que la piété et la fidélité demeurent les pierres angulaires de notre noble nation."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "La §YRéforme§! a commencé il y a au moins §Y20§! ans."
 emp_bav_center_of_counter_reformation_title:0 "Répandre la Piété"
 emp_bav_center_of_counter_reformation_desc:0 "Nous devrions établir un centre d'apprentissage [Root.Religion.GetName] pour servir de base depuis laquelle nous pouvons exercer notre influence spirituelle et nous assurer que nos voisins voient les questions de religion de la même manière que nous."
 emp_bav_center_of_counter_reformation_tooltip:0 "Aucun pays voisin ne suit une religion §Yhérétique§!."
 emp_bav_center_of_counter_reformation_tooltip2:0 "La §YRéforme§! a commencé il y a au moins §Y50§! ans."
 emp_bav_conquer_tirol_title:0 "Revendiquer le Tyrol"
 emp_bav_conquer_tirol_desc:0 "Le Comté de Tyrol appartenait autrefois au Duché de Bavière, une revendication que nous n'avons abandonnée qu'en 1369. Nous devons raviver cette revendication légitime et mettre fin à l'occupation habsbourgeoise du Comté."
 emp_bav_union_with_austria_title:0 "Union avec l'Autriche"
 emp_bav_union_with_austria_desc:0 "Les Habsbourg parvenus se sont bâti un vaste empire territorial en Autriche, une région qui appartenait autrefois aux Ducs de Bavière. Bien que cela remonte à plusieurs siècles, de nombreux Bavarois ne se sont jamais vraiment contentés de vivre dans l'ombre de l'Autriche, et saisiraient volontiers l'occasion de renverser la situation, si l'opportunité se présentait."
 emp_bav_italian_sun_title:0 "S'Étendre en Italie"
 emp_bav_italian_sun_desc:0 "Au fil des générations, le peuple de Bavière a été empli d'un grand désir pour la brise marine fraîche de la côte adriatique. Maintenant, notre nation est en position d'acquérir de tels territoires pour notre [Root.GovernmentName]. Nous devons nous emparer de la Vénétie et de la Carniole pour nous-mêmes !"
 emp_bav_oktoberfest_mission_title:0 "Établir l'Oktoberfest"
 emp_bav_oktoberfest_mission_desc:0 "Notre prestige et notre renommée seraient véritablement sans égal si nous établissions un festival annuel à la gloire de notre nation, célébrant la magnificence de ses dirigeants, l'équité de son peuple, la rapidité de ses chevaux et le goût incomparable de ses bières."
 emp_bav_illuminati_mission_title:0 "Traiter avec les Illuminés"
 emp_bav_illuminati_mission_desc:0 "Notre glorieux [Root.GovernmentName] a vu naître une organisation secrète qui se fait appeler « les Illuminés ». Bien que certains de leurs objectifs soient louables, d'autres sont potentiellement dangereux, s'appuyant sur des idées révolutionnaires. Nous devons prendre une position ferme sur la question et soit adopter leur programme, soit écraser l'organisation."
 emp_bav_cultural_center_title:0 "Développer [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Nos pairs des grandes cours d'Europe ne nous prendront jamais au sérieux tant que nous n'aurons pas une capitale égale en splendeur aux leurs."
 emp_bav_splendour_title:0 "Splendeur Royale"
 emp_bav_splendour_desc:0 "Plus nous embrassons le faste et le luxe, plus les autres dirigeants d'Europe font de même. Nous ne pouvons laisser d'autres nous dépasser quand il s'agit de la magnificence de nos dirigeants et de la gloire de notre nation."
 emp_bav_cultural_dominance_title:0 "Le Bavarois comme Culture Dominante"
 emp_bav_cultural_dominance_desc:0 "La culture bavaroise doit occuper la première place parmi les royaumes des peuples germaniques, et notre magnifique dialecte doit devenir la lingua franca de toute l'Allemagne."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Toutes les provinces des régions d'Allemagne du Nord et d'Allemagne du Sud :\n      L'une des conditions suivantes doit être vraie :\n         Possédée par §Y[Root.GetName]§!.\n         La §YProvince§! n'a pas un Développement supérieur à §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Établir une Armée Permanente"
 emp_bav_standing_army_desc:0 "Les demandes croissantes envers notre armée pour défendre et accroître nos possessions territoriales nécessitent l'établissement d'une forte armée permanente, une force nationale bavaroise qui peut tenir seule sans avoir besoin d'être complétée par des mercenaires peu fiables."
 emp_bav_sway_cologne_title:0 "Influencer Cologne"
 emp_bav_sway_cologne_desc:0 "En liant l'Électorat de Cologne, indépendant d'esprit, à notre pouvoir - d'une manière ou d'une autre - nous aurons supprimé un obstacle de plus à notre ascension au pouvoir en Allemagne."
 emp_bav_sway_cologne_effect_tooltip:0 "Si nous accomplissons cette mission en faisant de §YCologne§! notre sujet :"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nSi §YCologne§! n'est pas fait notre sujet :"
 emp_bav_tame_brandenburg_title:0 "Dompter le Brandebourg"
 emp_bav_tame_brandenburg_desc:0 "Le Brandebourg est un autre des territoires autrefois détenus par la famille Wittelsbach. Cependant, les Hohenzollern parvenus ont des ambitions d'établir un État puissant de leur cru dans le nord de l'Allemagne. Nous devons nous assurer que ces ambitions ne restent rien de plus qu'un rêve."
 emp_bav_netherlands_title:0 "Pays-Bas Bavarois"
 emp_bav_netherlands_desc:1 "La Bavière a une revendication certes lointaine sur divers territoires des Pays-Bas. Il semble seulement juste, maintenant que nous avons restauré la puissance bavaroise à une grande partie de sa gloire passée, de raviver ces revendications et de rétablir notre contrôle sur cette région prospère."
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "Comme nous manquons actuellement d'héritier, [probably_bavaria.GetUsableName] nous a envoyé un noble de la Maison de [probably_bavaria.Monarch.Dynasty.GetName] pour occuper la position."
 theocracy.1.i:0 "Un Héritier aux Longs Jours"
 new_flavour_bav.10.t:0 "Transférer l'Électorat Palatin à la Bavière ?"
 new_flavour_bav.10.d:0 "Ayant réuni les possessions de la Maison de Wittelsbach en [From.Monarch.GetHerHis] personne, [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetUsableName] nous appelle à nous assurer que [From.Monarch.GetHerHis] droits à l'Électorat soient respectés. En tant que dirigeant légitime de [From.GetUsableName] et du Palatinat, [From.Monarch.GetSheHe] demande que, conformément aux prétendues revendications historiques de [From.GetUsableName] à l'Électorat (qu'[From.Monarch.GetSheHe] a largement proclamées), l'Électorat soit transféré du Palatinat à [From.GetUsableName]."
 new_flavour_bav.10.d.bav:0 "Ayant ajouté la domination sur le Comté du Palatinat Électoral à notre liste de titres, ce serait le moment idéal pour revendiquer pour nous-mêmes l'Électorat que la branche palatine de la famille Wittelsbach détenait."
 new_flavour_bav.10.a:0 "Vive l'Électeur de [From.GetUsableName] !"
 new_flavour_bav.10.a2:0 "Qu'il en soit ainsi."
 new_flavour_bav.10.b:0 "L'Électorat demeurera avec le Palatinat."
 new_flavour_bav.10.b2:0 "Nous n'avons pas besoin de l'Électorat."
 new_flavour_bav.11.t:0 "La Secondogéniture de Cologne"
 new_flavour_bav.11.d:0 "L'Électorat de Cologne est tombé sous notre contrôle. Afin de mieux servir nos ambitions dans le Saint-Empire Romain Germanique, un plan a été conçu par lequel un membre de la Maison de [Root.Monarch.Dynasty.GetName] qui n'est pas dans la ligne de succession au [Root.GovernmentName] de [Root.GetUsableName] sera envoyé pour occuper la position du [KOL.GetAdjective] [KOL.Monarch.GetTitle] pour s'assurer que nos intérêts soient représentés dans le [KOL.GovernmentName]."
 new_flavour_bav.11.a:0 "Faisons-le."
 new_flavour_bav.11.A.tooltip:0 "La §YSecondogéniture de Cologne§! sera instituée :\nLes futurs [KOL.GetAdjective] [KOL.Monarch.GetTitle]s seront pris dans la dynastie dirigeante [Root.GetAdjective], tant que :\n   §Y[Root.GetName]§! demeure une §YMonarchie§! avec une dynastie dirigeante.\n   §YCologne§! demeure le sujet de §Y[Root.GetName]§!.\n   §YCologne§! demeure une §YThéocratie§!.\n"
 new_flavour_bav.11.b:0 "Mieux vaut pas."
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Bavière Réunifiée"
 desc_bav_rising_power:0 "Notre forte Bavière nouvellement réunifiée possède une base solide qui nous permettra d'aller de force en force dans notre quête pour devenir une puissance de premier plan dans le Saint-Empire Romain Germanique."
 bav_professional_army:0 "Armée Professionnelle de Bavière"
 desc_bav_professional_army:0 "Nous avons fondé une armée professionnelle bien entraînée, capable de défendre et d'étendre les frontières de la Bavière."
 bav_professional_army2:0 "Armée Professionnelle de Bavière"
 desc_bav_professional_army2:0 "Nous avons fondé une armée professionnelle bien entraînée, capable de défendre et d'étendre les frontières de la Bavière."
 bav_boarisch_als_leitkultur:0 "Dominance Culturelle Bavaroise"
 desc_bav_boarisch_als_leitkultur:0 "La Bavière est devenue le centre de l'activité économique et de la haute culture en Allemagne"
 bav_italian_coast:0 "Bavière Maritime"
 desc_bav_italian_coast:0 "En revendiquant des parties de la côte adriatique, la Bavière a finalement accompli l'une des aspirations les plus profondes de son peuple et s'est établie comme une puissance navale potentielle."
 bav_splendorous_bavaria:0 "Bavière Splendide"
 desc_bav_splendorous_bavaria:0 "Alors que notre splendeur grandit, les dirigeants d'Europe prennent note de notre étoile montante."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "Nous avons établi un festival annuel à la gloire de notre nation, célébrant la magnificence de ses dirigeants, l'équité de son peuple, la rapidité de ses chevaux et le goût de ses bières."
 bav_tamed_brandenburg:0 "Brandebourg Dompté"
 desc_bav_tamed_brandenburg:0 "Ayant mis fin à la menace posée par le Brandebourg, nous sommes maintenant capables de faire appel à leurs maîtres d'armes et stratèges militaires hautement qualifiés pour améliorer la qualité de notre propre armée."
 bav_piety_shown:0 "Piété Religieuse"
 desc_bav_piety_shown:0 "La piété religieuse et la fidélité sont les pierres angulaires de notre grande nation."
 bav_piety_spread:0 "Une Nation Prosélyte"
 desc_bav_piety_spread:0 "Par notre exemple et nos actions fermes, nous avons assuré que nos voisins se tournent vers nous pour des conseils en matière de foi."
 opinion_bav_center_of_religion:0 "Montre la Voie de la Vraie Foi"
 opinion_bav_repealed_electorate:0 "A Abrogé notre Électorat"
 opinion_bav_gave_electorate:0 "Nous a Accordé le Statut d'Électeur"
 opinion_bav_refused_to_transfer_electorate:0 "Nous a Refusé le Statut d'Électeur"
 bav_bavarian_netherlands:0 "Pays-Bas Bavarois"
 desc_bav_bavarian_netherlands:0 "Les cités portuaires et les marchands des Pays-Bas nous appartiennent désormais, nous permettant de rediriger leur richesse dans nos propres coffres."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "S'Étendre vers l'Ouest"
 emp_sax_conquer_brunswick_desc:0 "Nos voisins, les Welf de Brunswick, les Ascaniens d'Anhalt et les Évêques de Magdebourg, bondiront au moindre signe de faiblesse de notre part. Nous devrions les intégrer dans notre [Root.GovernmentName]."
 emp_sax_reclaim_ancestral_lands_title:0 "Reconquérir nos Terres Ancestrales"
 emp_sax_reclaim_ancestral_lands_desc:0 "Le cœur de l'ancien Duché de Saxe était en Westphalie et en Basse-Saxe. Reconquérir nos terres ancestrales serait un objectif digne d'un [Root.GetAdjective] [Root.Monarch.GetTitle] ambitieux."
 emp_sax_defragment_title:0 "Éviter la Fragmentation"
 emp_sax_defragment_desc:0 "La Maison de Wettin est fréquemment déchirée par des divisions et une fragmentation résultant de disputes de succession. Si nous voulons demeurer une force puissante dans le Saint-Empire Romain Germanique, nous devons nous assurer d'éviter cela et de maintenir les terres saxonnes unies."
 emp_sax_conquer_brandenburg_title:0 "Conquérir le Brandebourg"
 emp_sax_conquer_brandenburg_desc:0 "Les Hohenzollern du Brandebourg ont des ambitions d'établir un État puissant dans le nord de l'Allemagne. Nous devons nous assurer que ce rêve qui est le leur ne devienne pas réalité, de peur que nos terres ne reçoivent des visites indésirables de leurs armées."
 emp_sax_conquer_erzgebirge_title:0 "Revendiquer les Terres Frontalières"
 emp_sax_conquer_erzgebirge_desc:1 "Le puissant royaume de Bohême est une présence menaçante sur nos frontières. Cependant, les terres frontalières de la Lusace et des Monts Métallifères ont attiré de nombreux colons de Saxe et d'autres parties d'Allemagne. Si nous pouvons vaincre les Bohémiens, ils seront sûrement heureux d'accepter leurs nouveaux seigneurs [Root.GetAdjective]."
 emp_sax_conquer_silesia_title:0 "Prendre la Silésie"
 emp_sax_conquer_silesia_desc:0 "Les riches terres de Silésie, qui comme la Lusace sont une cible attrayante pour les colons saxons, se dressent entre nous et une expansion vers l'est. Nous devrions chercher à conquérir cette zone stratégiquement importante."
 emp_sax_union_with_poland_title:0 "Roi de Pologne"
 emp_sax_union_with_poland_desc:0 "Nous devrions cimenter notre puissance montante en liant l'une de nos plus grandes menaces potentielles à nous comme possession du [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_conquer_franconia_title:0 "Conquérir la Franconie"
 emp_sax_conquer_franconia_desc:1 "Nous avons longtemps considéré Cobourg comme notre base en Franconie. Il est peut-être temps pour nous de l'utiliser comme tremplin depuis lequel étendre nos possessions là-bas."
 emp_sax_found_wittenberg_title:0 "Université de Wittenberg"
 emp_sax_found_wittenberg_desc:0 "Nous devons établir un centre d'apprentissage où nous pouvons former les théologiens, juristes et médecins du futur, et attirer les esprits les plus brillants d'Allemagne pour servir le [Root.GovernmentName]."
 emp_sax_victor_for_faith_title:0 "Vainqueur pour la Vraie Foi"
 emp_sax_victor_for_faith_desc:0 "Pour le bien de l'Europe, nous devons nous assurer de gagner les Guerres de la Réforme pour notre foi [Root.Religion.GetName]."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "Les Guerres des Ligues Religieuses sont terminées."
 hre_religion_is_root_tooltip:0 "Le §Y[Root.Religion.GetName]§! est la foi dominante du Saint-Empire Romain Germanique."
 emp_sax_weimar_classicism_title:0 "Classicisme de Weimar"
 emp_sax_weimar_classicism_desc:0 "Nos cités doivent devenir des centres de haute culture renommés en Allemagne."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Répandre les [Root.Monarch.Dynasty.GetName]"
 emp_mission_spread_nodynasty_title:0 "Répandre notre Influence"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "La Maison de [Root.Monarch.Dynasty.GetName] a une histoire longue et distinguée. Pour sauvegarder le prestige et l'influence que nous avons accumulés pour l'avenir, nous devrions chercher d'autres titres pour notre Maison et nous assurer que les [Root.Monarch.Dynasty.GetName] occupent autant de trônes que possible."
 emp_sax_mission_spread_nodynasty_desc:0 "Notre force réside non pas tant dans notre armée que dans notre diplomatie. Nous devons renforcer nos relations avec ceux qui peuvent être amenés à voir le monde de la même manière que nous."
 emp_sax_become_king_title:0 "Devenir Roi"
 emp_sax_become_king_desc:0 "[Root.GetName] ne sera jamais vu comme rien de plus qu'une puissance de second rang jusqu'à ce que nous puissions revendiquer pour nous-mêmes le titre de Roi."
 emp_sax_manufacturing_title:0 "Manufacture Saxonne"
 emp_sax_manufacturing_desc:0 "La Saxe possède de nombreuses ressources naturelles. En convertissant ces matières premières en produits finis, nous pourrons grandement augmenter la prospérité de notre terre."
 emp_sax_meissen_porcelain_title:0 "Porcelaine de Meissen"
 emp_sax_meissen_porcelain_desc:0 "L'Europe a traditionnellement importé sa porcelaine d'Extrême-Orient. En apprenant les secrets de la fabrication de la porcelaine et en établissant l'artisanat dans nos terres, nous pourrions nous assurer des richesses considérables."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "L'événement §Y« Marchands Européens en Chine »§! s'est produit."
 emp_sax_industrialisation_title:0 "Industrialiser la Saxe"
 emp_sax_industrialisation_desc:0 "Nous devons nous assurer que notre force manufacturière continue de croître, afin que la Saxe puisse devenir l'un des centres industriels d'Allemagne."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Établissements Saxons"
 desc_sax_saxon_settlement:0 "Un grand nombre de Saxons se sont déjà installés dans cette région."
 sax_saxon_ambition:0 "Ambitions Saxonnes"
 desc_sax_saxon_ambition:0 "Nous avons réuni les anciens territoires du Duché de Saxe. Maintenant, rien ne peut nous empêcher de dominer l'Allemagne du Nord."
 sax_defeated_brandenburg:0 "Conquérant du Brandebourg"
 desc_sax_defeated_brandenburg:0 "Ayant humilié le Brandebourg, nous sommes maintenant capables de faire appel à leurs maîtres d'armes et stratèges militaires hautement qualifiés pour améliorer la qualité de notre propre armée."
 sax_king_of_poland:0 "Seigneur de la Pologne"
 desc_sax_king_of_poland:0 "Nous ne sommes plus une puissance de second rang : la Saxe gouverne maintenant la Pologne !"
 sax_meissen_porcellan_province_mod:0 "Manufacture de Porcelaine de Meissen"
 desc_sax_meissen_porcellan_province_mod:0 "Nos hommes d'affaires inventifs ont établi une manufacture de porcelaine - la première du genre en Europe - à Meissen."
 sax_meissen_development:0 "Investissement dans Meissen"
 desc_sax_meissen_development:0 "Meissen et les régions environnantes connaissent un boom d'investissement considérable."
 sax_wittenberg_uni:0 "Université de Wittenberg"
 desc_sax_wittenberg_uni:0 "Notre nouvelle université à Wittenberg augmentera sans doute notre prestige et notre position morale parmi les Princes d'Allemagne."
 sax_victory_of_faith:0 "Une Victoire de la Foi"
 desc_sax_victory_of_faith:1 "Nous avons remporté une victoire glorieuse pour notre foi, déracinant les croyances hérétiques partout où elles peuvent surgir."
 sax_weimar_classicism:0 "Classicisme de Weimar"
 desc_sax_weimar_classicism:0 "De nombreux artistes et hommes de lettres éminents ont établi leurs bases dans nos cités."
 sax_production_prospering:0 "Production Prospère"
 desc_sax_production_prospering:0 "L'industrialisation gagne du terrain en Saxe, et nos manufactures rapportent des profits sans précédent."
 sax_holder_of_duchies:0 "Souverain des Duchés"
 desc_sax_holder_of_duchies:0 "Nous avons uni le Duché de Franconie avec ceux de Saxe et de Thuringe. Il y en a maintenant peu qui doutent de nos prouesses comme l'une des puissances montantes d'Allemagne."
 sax_many_thrones:0 "Réseau Dynastique"
 desc_sax_many_thrones:0 "Notre dynastie s'est répandue à travers l'Europe, nous donnant un large réseau familial sur lequel nous appuyer pour atteindre nos objectifs diplomatiques."
 sax_lots_of_influence:0 "Influence Saxonne"
 desc_sax_lots_of_influence:0 "Nous avons bâti une influence considérable à travers l'Europe. Il y a maintenant un certain nombre d'États qui voient le monde plus ou moins comme nous, nous donnant un large réseau sur lequel nous appuyer pour atteindre nos objectifs diplomatiques."
 #Saxon Mission Events
 flavor_sax.3.name:0 "Leipzig Prospère"
 flavor_sax.3.desc:0 "Leipzig s'est développé en une ville de marché majeure, attirant des artisans et des marchands de tout le Saint-Empire Romain Germanique. Ces immigrants apportent avec eux une richesse considérable et de nouveaux métiers : Récemment, Konrad Kachelofen, l'un des imprimeurs les plus éminents de Nuremberg, a déménagé dans la ville et y a établi une grande presse d'imprimerie. Cela mènera sûrement à une grande prospérité future pour la ville - et à des recettes fiscales plus élevées pour nous - à l'avenir."
 flavor_sax.3.A:0 "Excellent."
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Soumettre Gênes"
 emp_mlo_subdue_genoa_desc:0 "L'âge d'or de Gênes est passé - maintenant, il est enfin temps pour nous de prendre l'avantage sur notre vieil ennemi. Notre force serait grandement accrue si nous pouvions absorber leur cité dans notre [Root.GovernmentName] grandissant."
 emp_mlo_emilia_romagna_title:0 "S'Étendre vers le Sud"
 emp_mlo_emilia_romagna_desc:0 "Les précédents Ducs Visconti de Milan ont mené de nombreuses guerres pour contrôler les terres frontalières d'Émilie-Romagne. Cependant, ces guerres furent finalement vaines et les cités de Ferrare et de Bologne nous défient encore. Nous devons briser leur résistance."
 emp_mlo_tuscany_title:0 "Conquérir la Toscane"
 emp_mlo_tuscany_desc:0 "Les cités de Toscane ont longtemps tenté les Ducs de Milan par leur opulence. Si nous pouvons les incorporer dans notre État, nous serons bien en route vers notre objectif d'établir un État puissant dans le nord de l'Italie."
 emp_mlo_reclaim_ducal_lands_title:0 "Reconquérir les Terres Ducales"
 emp_mlo_reclaim_ducal_lands_desc:0 "Venise occupe Brescia et Bergame, des cités qui devraient de droit appartenir à Milan, ayant été incluses dans les limites du Duché comme défini dans le diplôme impérial de 1395. Si nous voulons retrouver notre ancienne force, nous devons reprendre ces cités !"
 emp_mlo_terra_firma_title:0 "Capturer la Terra Firma"
 emp_mlo_terra_firma_desc:1 "Venise a longtemps été notre rivale pour le contrôle de l'Italie du Nord. En conquérant la Terra Firma, nous pouvons réduire les possessions vénitiennes en Italie du Nord à la seule cité et affirmer notre supériorité sur la cité une fois pour toutes !"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenise§! ne détient aucune province excepté §YVenezia§! en §YItalie du Nord§!, et aucune province §YLatine§! en §YCarniole ou Tyrol§!."
 emp_mlo_kingdom_of_lombardy_title:0 "Royaume de Lombardie"
 emp_mlo_kingdom_of_lombardy_desc:0 "Aux XIIe et XIIIe siècles, la Lombardie fut unie par une alliance de cités connue sous le nom de Ligue Lombarde. Cependant, cette ligue s'effondra, laissant Milan et d'autres cités-États prééminentes combler le vide. Nous devrions ressusciter la ligue, mais cette fois, elle doit être dirigée par Milan, avec le [Root.GovernmentName] milanais fournissant son leadership permanent et assurant son unité - un vrai [Root.GetTier2GovernmentType] de Lombardie."
 #GetTier2GovernmentType
 string_republic:0 "République"
 string_kingdom:0 "Royaume"
 string_theocratic_state:0 "État Théocratique"
 emp_mlo_union_with_naples_title:0 "Union avec Naples"
 emp_mlo_union_with_naples_desc:0 "Comme d'autres puissances majeures, nous avons réussi à nous trouver un prétexte obscur pour notre revendication sur le Royaume de Naples. Faire valoir cette revendication nous permettrait d'unir une grande partie de l'Italie sous notre règne."
 emp_mlo_destroy_austria_title:0 "Détruire l'Autriche"
 emp_mlo_destroy_austria_desc:0 "Trop longtemps l'Italie du Nord a vécu sous l'ombre des Empereurs autrichiens. Nous devons nous assurer que l'Italie soit à l'abri de leur menace - de façon permanente."
 emp_mlo_friends_in_high_places_title:0 "Amis Haut Placés"
 emp_mlo_friends_in_high_places_desc:0 "Le prix de Milan est tentant pour les Grandes Puissances d'Europe, qui ont souvent jeté un œil cupide sur la riche mais divisée Péninsule Italienne. Si nous voulons survivre et prospérer, nous aurons besoin de protecteurs puissants disposés et capables d'écarter les prétendants conquérants."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " pays :\n      L'une des conditions suivantes doit être vraie :\n         Allié avec §Y[Root.GetName]§!.\n         Est un sujet de §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Sécuriser notre Règne"
 emp_mlo_secure_rule_desc:0 "Les sujets rebelles, les Empereurs courroucés et les Papes vengeurs menacent la survie du [Root.GovernmentName] milanais. Nous devons obtenir l'approbation générale et la reconnaissance si nous voulons assurer la survie de notre État."
 emp_mlo_secure_rule_effect_tooltip:0 "Tous les pays avec le Casus Belli §YRestauration d'Union§! sur §YMilan§! perdent ce Casus Belli."
 emp_mlo_swiss_mercs_title:0 "Exploiter les Suisses"
 emp_mlo_swiss_mercs_desc:0 "Les mercenaires suisses ont été un pilier de nombreuses armées utilisées dans les conflits des deux côtés des Alpes. Si nous pouvons nous assurer d'avoir un accès préférentiel à eux, nous aurons un avantage significatif sur nos ennemis."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§! possède une province dans la région §YSuisse§!."
 emp_mlo_fortify_alps_title:0 "Fortifier les Cols"
 emp_mlo_fortify_alps_desc:0 "Notre position dans le nord de l'Italie signifie que nous sommes bien placés pour utiliser les Alpes pour former un mur défensif supplémentaire. Nous devrions canaliser notre énergie inventive vers la fortification des terres frontalières et nous assurer que notre territoire n'est pas une cible facile pour la conquête."
 emp_mlo_fortify_alps_effects_tooltip:0 "Les forts possédés par §Y[Root.GetName]§! qui sont situés dans les §Yprovinces spécifiées§! seront §Gaméliorés§!."
 emp_mlo_alpine_wall_title:0 "Le Mur Alpin"
 emp_mlo_alpine_wall_desc:0 "L'Italie du Nord a été vulnérable aux invasions étrangères aussi longtemps que les gens y ont vécu. Seule la barrière naturelle des Alpes et la prouesse militaire de son peuple natif se dressent face à la domination étrangère. Nous devons nous assurer que cette liberté demeure intacte."
 emp_mlo_alpine_wall_trigger_tooltip:1 "Aucune province d'§YItalie du Nord§! :\n   L'une des conditions suivantes est vraie :\n      Est possédée par un pays qui N'EST PAS dans le groupe culturel §YLatin§!.\n      Est possédée par le sujet d'un pays qui N'EST PAS dans le groupe culturel §YLatin§!."
 emp_mlo_italian_freedom_title:0 "Liberté Italienne"
 emp_mlo_italian_freedom_desc:0 "L'Italie a trop longtemps souffert l'indignité de l'interférence étrangère dans ses affaires. Il est temps de mettre fin à la domination étrangère une fois pour toutes."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Aucune province dans la région §YItalie§! :\n   Propriétaire :\n      L'une des conditions suivantes doit être vraie :\n         N'EST PAS dans le groupe culturel §YLatin§!.\n         Est le sujet d'un pays qui N'EST PAS dans le groupe culturel §YLatin§!."
 emp_mlo_renaissance_city_title:0 "Cité de la Renaissance"
 emp_mlo_renaissance_city_desc:0 "Milan doit connaître une renaissance de sa richesse et de sa culture si elle veut s'assurer qu'elle n'a pas pris son Dernier Repas en tant que nation libre et indépendante."
 emp_mlo_develop_po_valley_title:0 "Développer la Lombardie"
 emp_mlo_develop_po_valley_desc:0 "La Lombardie est déjà l'une des parties les plus riches de l'Europe, sans parler de l'Italie. En appliquant de nouvelles pratiques manufacturières dans notre patrie, nous pouvons nous transformer en une véritable puissance économique."
 emp_mlo_italian_riches_title:0 "La Richesse de l'Italie"
 emp_mlo_italian_riches_desc:0 "Les richesses de l'Italie en font une cible prisée pour ceux qui cherchent à étendre leur pouvoir. Entre nos mains, elles faciliteraient notre ascension vers le rang de l'une des grandes puissances d'Europe."
 emp_mlo_italian_riches_effect_tooltip:0 "Chaque province possédée de culture §YLombarde§! qui N'A PAS de séparatisme :\n   Gagne §Y1§! développement."
 emp_mlo_all_roads_lead_to_milan_title:0 "Tous les Chemins Mènent à Milan"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Milan est tout aussi ancienne - et a une histoire presque aussi distinguée - que la ville de Rome. Maintenant, en cette nouvelle ère qui pourrait voir la renaissance de la culture et du pouvoir italiens, nous avons l'opportunité de revendiquer pour nous-mêmes la prééminence en Italie que Rome a connue il y a de nombreuses années."
 emp_mlo_control_the_vatican_title:0 "Contrôler le Vatican"
 emp_mlo_control_the_vatican_desc:0 "Le Pape n'est pas seulement une force morale dans le Christianisme - il a aussi un pouvoir direct considérable sur de vastes territoires en Italie. En tant que tel, il représenterait un ennemi redoutable. D'une manière ou d'une autre, nous devons nous assurer qu'il n'utilisera pas ses ressources considérables contre nos intérêts."
 emp_mlo_milan_victorious_title:0 "Milan Victorieux"
 emp_mlo_milan_victorious_desc:0 "Nos armées triompheront contre tous ceux qui pourraient s'opposer à nous, apportant la gloire à notre nation à chaque nouvelle rencontre !"
 emp_mlo_milan_victorious_tooltip:2 "Aucun pays :\n   L'une des conditions suivantes est vraie :\n      Est un voisin de §Y[Root.GetName]§!.\n      A sa capitale dans l'une des régions suivantes : §YFrance§!, §YAllemagne du Sud§!, §YIbérie§!, §YItalie§! ou les §YBalkans§!.\n   A une armée au moins aussi grande que celle de §Y[Root.GetName]§!.\n   N'A PAS été vaincu par §Y[Root.GetName]§! en guerre dans les dernières §Y100§! années."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "Les Collèges de Droit"
 emp_mlo_university_rules_monarchy_desc:0 "En soutenant la croissance des collèges de droit, nous pourrons nous assurer un approvisionnement constant de grands penseurs."
 emp_mlo_university_rules_democracy_title:0 "Règne des Éclairés"
 emp_mlo_university_rules_democracy_desc:0 "Les collèges de droit sont le bastion de notre grande république. Nous devons soutenir leur croissance et nous assurer qu'ils continuent de nous fournir les citoyens dirigeants qui protégeront notre liberté maintenant et à l'avenir."
 emp_mlo_ambrosian_republic_mission_title:0 "Aspirations Républicaines"
 emp_mlo_ambrosian_republic_mission_desc:0 "Il y a ceux dans notre État qui préféreraient un gouvernement républicain au règne autocratique des ducs. Nous devons régler ces dissensions dans nos rangs - Milan sera-t-elle une République ou un Duché ?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "A résolu le Désastre §Y« République Ambrosienne Dorée »§!."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "De la Soie à [Root.GetName] ?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], l'un des propriétaires terriens éminents de [Root.GetName], une ville florissante du nord de la Lombardie, a réussi à acquérir des vers à soie et à les introduire dans ses domaines, ainsi que des quantités suffisantes de mûriers pour pouvoir soutenir une grande population d'entre eux. Maintenant, il demande un prêt pour construire une usine à [Root.GetCapitalName] où de grandes quantités de soie finement tissée peuvent être produites et exportées - un investissement qui, prétend-il, apporterait une grande prospérité à la région."
 new_flavour_mlo.15.a:0 "Donnez-lui ce dont il a besoin."
 new_flavour_mlo.15.b:0 "Nous devrions canaliser son esprit inventif ailleurs."
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Milan Victorieux"
 desc_mlo_milan_victorious_modifier:0 "Nos armées sont triomphantes à travers toute l'Europe."
 mlo_taken_genoa:0 "Intégration de Gênes"
 mlo_ascendant_force:0 "Milan Ascendant"
 desc_mlo_ascendant_force:0 "Avec la chute des Habsbourg, Milan est prêt à devenir une puissance majeure."
 mlo_has_friends:0 "Alliés Puissants"
 desc_mlo_has_friends:0 "Par une diplomatie astucieuse, nous avons assuré que notre cité soit à l'abri de nos ennemis - dans l'avenir immédiat, en tout cas."
 mlo_successful_ambrosian_republic:0 "Pour Saint Ambroise !"
 desc_mlo_successful_ambrosian_republic:0 "La République Ambrosienne Dorée a surmonté les luttes de ses premières années pour se développer en un État florissant et bastion de la liberté dans le nord de l'Italie."
 mlo_law_courts_and_university:0 "Cours de Justice et Universités Lombardes"
 desc_mlo_law_courts_and_university:0 "Les grands collèges de droit et universités de nos cités sont florissants, nous fournissant un approvisionnement constant de grands penseurs qui assureront notre prospérité future continue."
 mlo_expanded_fortifications:0 "Fortifications Étendues"
 desc_mlo_expanded_fortifications:0 "Nos ingénieurs militaires innovants ont ajouté diverses améliorations aux forteresses de cette province, qui agissent maintenant comme des obstacles majeurs à nos ennemis."
 mlo_alpine_fortifications:0 "Fortifications Alpines"
 desc_mlo_alpine_fortifications:0 "Nos ingénieurs militaires innovants ont ajouté diverses améliorations à nos forteresses, qui agissent maintenant comme des obstacles majeurs à nos ennemis."
 mlo_lombard_renaissance:0 "La Renaissance Lombarde"
 desc_mlo_lombard_renaissance:0 "La Renaissance a apporté une nouvelle période de prospérité à notre nation."
 mlo_controls_pope:0 "Il Nostro Papa"
 desc_mlo_controls_pope:0 "Nous avons assuré que le Pape, notre dirigeant spirituel, utilisera les moyens à sa disposition pour servir nos intérêts."
 mlo_controls_pope_heretic:0 "Contrôle sur le Pape Hérétique"
 desc_mlo_controls_pope_heretic:0 "Le Pape, autrefois le dirigeant fier et arrogant de la Chrétienté, est sous notre contrôle. Ses croyances hérétiques ne pourront plus empoisonner l'Europe !"
 mlo_mona_lisa:0 "La Joconde"
 desc_mlo_mona_lisa:0 "Les Seigneurs de Milan ont acquis la Joconde et lui ont donné une place d'honneur parmi les expositions d'art dans leur capitale."
 mlo_unified_italy:0 "Unification Italienne"
 desc_mlo_unified_italy:0 "La population accueille ses nouveaux maîtres à bras ouverts, ayant embrassé l'idéal d'une Italie unifiée."
 mlo_the_swiss_mercs:0 "Capitaines Mercenaires Suisses"
 desc_mlo_the_swiss_mercs:0 "Nous avons réussi à sécuriser un accord avec les capitaines mercenaires suisses pour nous donner un accès préférentiel aux meilleures forces mercenaires de toute l'Europe."
 mlo_capital_of_italy:0 "La Capitale de l'Italie"
 desc_mlo_capital_of_italy:0 "Milan est aujourd'hui autant le point focal de l'Italie que Rome l'était dans les années passées."
 mlo_secure_state:0 "Dirigeance Sécurisée"
 desc_mlo_secure_state:0 "Les questions sur la légitimité de notre règne ont été réglées. Maintenant, il n'y a plus personne qui questionne nos droits sur notre territoire !"
 mlo_italian_freedom:0 "Gardiens de la Liberté Italienne"
 desc_mlo_italian_freedom:0 "Milan est le rempart qui protège la Péninsule Italienne de la domination extérieure - et projette la puissance italienne sur le reste de l'Europe."
 mlo_dealt_with_republicanism:0 "Ordre Restauré"
 desc_mlo_dealt_with_republicanism:0 "Nous avons restauré l'ordre à Milan suite aux tensions sur la manière dont elle doit être gouvernée."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Unifier le Piémont"
 emp_sav_conquer_counties_desc:0 "Nous avons des possessions considérables en Piémont ; cependant, les Comtes de Saluces et de Montferrat maintiennent encore un degré d'indépendance de nous. Nous devrions consolider notre pouvoir en les amenant sous notre règne directe."
 emp_sav_conquer_genoa_title:0 "Conquérir Gênes"
 emp_sav_conquer_genoa_desc:0 "Notre accès à la côte dépend du canal étroit que nous contrôlons autour de Nice, qui peut être coupé facilement. Si nous pouvons ajouter Gênes et le reste de la Ligurie à nos territoires, cette menace diminuera, et nous serons prêts à devenir une puissance navale et commerciale régionale forte."
 emp_sav_conquer_sardinia_title:0 "S'Unir avec la Sardaigne"
 emp_sav_conquer_sardinia_desc:0 "La Sardaigne pourrait ne pas être le plus riche des territoires, mais le Royaume de Sardaigne est un titre bien établi. Si nous pouvons revendiquer l'île - et son titre royal - alors nous pourrons finalement nous compter légitimement parmi les royaumes de premier plan d'Europe."
 emp_sav_conquer_sicily_title:0 "Prendre la Sicile"
 emp_sav_conquer_sicily_desc:0 "Maintenant que nous contrôlons la Sardaigne, nous devrions viser la Sicile, une île avec une histoire illustre et des richesses considérables. En la prenant, nous contrôlerions une position dominante dans les mers à l'ouest de l'Italie et serions en forte position pour canaliser les richesses des routes commerciales méditerranéennes dans notre capitale."
 emp_sav_conquer_lombardy_title:0 "S'Emparer de la Lombardie"
 emp_sav_conquer_lombardy_desc:0 "Les Milanais représentent une force puissante et agressive sur notre frontière orientale. Cependant, leurs riches cités sujettes sont inconstantes et pourraient facilement être amenées à se débarrasser de leur règne - et peut-être accepter notre propre leadership."
 emp_sav_conquer_UPCI_title:0 "Pousser vers la Toscane"
 emp_sav_conquer_UPCI_desc:0 "Les cités-États de Toscane et d'Émilie-Romagne manquent de leadership fort. Nous devrions... les persuader de nous laisser le fournir."
 emp_sav_union_with_naples_title:0 "Union avec Naples"
 emp_sav_union_with_naples_desc:0 "Les Napolitains ont de vastes possessions territoriales dans le sud de l'Italie. Ils ont toujours été la cible de prises de contrôle hostiles par des puissances étrangères. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Maintenant, il est temps de revendiquer le Royaume pour les Italiens et de le joindre à notre puissance montante !"
 GetMissionSavUnionNaples_french:0 "Nous ne ferons pas d'exception - il est temps d'étendre nos possessions en Italie !"
 emp_sav_conquer_venetia_title:0 "Capturer Venise"
 emp_sav_conquer_venetia_desc:0 "Venise est le joyau de la couronne de l'Italie. Notre contrôle du nord ne sera jamais sécurisé tant qu'elle ne sera pas amenée sous notre règne."
 emp_sav_integrate_geneva_title:0 "Intégrer Genève"
 emp_sav_integrate_geneva_desc:0 "La ville de Genève jouit d'une autonomie considérable de notre règne. En effet, elle a une connexion forte avec la Confédération Suisse grandissante et bondirait sûrement sur l'occasion de la rejoindre. Nous devons resserrer notre contrôle sur eux, de peur qu'ils ne cherchent à se libérer de notre suzeraineté."
 emp_sav_defeat_the_swiss_title:1 "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "La Confédération Suisse sur notre frontière nord est un ennemi naturel de [Root.GetName]. Farouchement indépendants, leur vision du monde diffère de la nôtre en de nombreux aspects, et ils sont souvent une source de croyances hérétiques. Nous ferions bien de les étouffer."
 emp_sav_conquer_burgundy_title:0 "Conquérir la Bourgogne"
 emp_sav_conquer_burgundy_desc:0 "Les Ducs de Bourgogne parvenus nous menacent du nord. Faire face à eux et à la France unis serait une perspective redoutable, mais si nous pouvons prendre les territoires bourguignons dans la France centrale, peut-être pourrons-nous vaincre les Français une fois pour toutes."
 emp_sav_conquer_provence_title:0 "Prendre la Provence"
 emp_sav_conquer_provence_desc:0 "Le Duc de Provence a de grandes prétentions, nourrissant des revendications sur de vastes territoires. Cependant, en vérité, il ne gouverne qu'un petit affleurement sur la mer Méditerranée, avec quelques enclaves isolées ailleurs en France. Nous devrions tirer parti de sa faiblesse pour unir les possessions provençales dans le sud de la France avec les nôtres, nous permettant de dominer les terres autour des Alpes."
 emp_sav_conquer_occitania_title:0 "Occitanie Savoyarde"
 emp_sav_conquer_occitania_desc:0 "Dans le passé, nous n'étions qu'une petite enclave en France, entourée de nations plus fortes. Nous pourrions changer cela, cependant. Notre conquête de la Provence a ouvert la voie pour dominer le sud de la France. Nous devons saisir notre destin !"
 emp_sav_conquer_occitania_effect_tooltip:0 "Toutes les provinces possédées de culture §YOccitane§! gagnent §YOccitanie Savoyarde§! pour §Y30 ans§!, accordant :\n   Troubles Locaux : §G-2.00§!\n   Changement Mensuel d'Autonomie : §G-0.05§!"
 emp_sav_claim_france_title:0 "Revendiquer la France"
 emp_sav_claim_france_desc:0 "Les Rois de France ont souvent tourné leurs yeux cupides vers la Savoie. Maintenant que nos positions sont inversées, il est temps pour nous de revendiquer notre place légitime sur leur trône."
 emp_sav_claim_france_effect_tooltip:0 "Le Rang Gouvernemental de §YSavoie§! passe à §YRoyaume§!."
 emp_sav_have_a_friend_title:0 "La Force par le Nombre"
 emp_sav_have_a_friend_desc:0 "La Savoie est un prix tentant pour les prétendants conquérants. Il est crucial que nous nous liions d'amitié avec l'une des grandes puissances d'Europe afin d'avoir un recours contre les déprédations étrangères."
 emp_sav_cover_your_bases_title:0 "Toutes les Bases Couvertes"
 emp_sav_cover_your_bases_desc:0 "L'histoire de notre nation a démontré que mettre tous nos fruits dans un panier peut facilement s'avérer désastreux. Nous devons veiller à ce que notre réseau d'alliances soit suffisant pour assurer que nous aurons des soutiens forts, quoi qu'il puisse arriver."
 emp_sav_cover_your_bases_trigger_tooltip:1 " pays sont alliés ou sujets de §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Fortifications Alpines"
 emp_sav_fortify_all_desc:0 "Le terrain naturel de la Savoie et du Piémont, les hautes terres de chaque côté des Alpes, offre de nombreuses positions de force. En fortifiant lourdement nos terres, nous pouvons nous assurer que nous ne serons pas une conquête facile pour tout agresseur."
 emp_sav_self_reliant_army_title:0 "Autonomie Militaire"
 emp_sav_self_reliant_army_desc:0 "Nous ne pouvons vraiment garantir notre survie que par l'établissement d'une grande armée permanente capable d'affronter n'importe lequel de nos voisins qui pourrait chercher à prendre nos terres."
 emp_sav_wealth_of_the_alps_title:0 "Prospérer en Piémont"
 emp_sav_wealth_of_the_alps_desc:0 "Nos terres à l'est des Alpes occupent un endroit important au carrefour entre Gênes, Venise et la France. Investir dans leur prospérité ne signifierait pas seulement plus d'argent affluant dans nos coffres mais nous aiderait aussi à établir une base depuis laquelle nous pouvons étendre nos possessions en Italie."
 emp_sav_glorious_citadel_title:0 "Gloire à [Root.Capital.GetName] !"
 emp_sav_glorious_citadel_desc:0 "D'autres dirigeants européens ont étendu leurs capitales, érigeant des monuments à leur grandeur et construisant de beaux palais. Nous devons nous assurer de ne pas prendre de retard dans cette compétition pour la splendeur !"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Puissance du Nord"
 emp_sav_powerhouse_of_the_south_title:0 "Puissance du Sud"
 emp_sav_powerhouse_generic_title:0 "Puissance Économique"
 emp_sav_powerhouse_of_the_north_desc:0 "En introduisant des pratiques économiques modernes et en investissant dans le développement de nos cités, nous pouvons forger notre État en une puissance capable de dominer [Root.GetSavPowerhouseNorthOrSouthDesc]. Le leadership politique suivra sûrement rapidement la suprématie économique."
 emp_sav_powerhouse_of_the_north_desc2:0 "l'Italie"
 emp_sav_powerhouse_of_the_south_desc:0 "la France"
 emp_sav_powerhouse_generic_desc:0 "nos voisins"
 same_area_as_capital_trigger:0 "La §YProvince§! est dans la même région que §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Un Centre de Croyance"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "En ces jours, quand de viles hérésies se répandent comme un feu de forêt, nous devons faire de notre nation un bastion de pureté doctrinale et de pratique religieuse correcte."
 emp_sav_kingdom_of_cyprus_title:0 "Royaume de Chypre"
 emp_sav_kingdom_of_cyprus_desc:0 "Par le mariage du Duc Ludovico Ier avec Anne de Lusignan, la Maison de Savoie a une revendication sur le Royaume de Chypre, le dernier bastion des Croisés au Moyen-Orient. Nous devrions prendre notre trône légitime et établir une base depuis laquelle commencer à reconquérir le territoire perdu pour le Christianisme."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "La Maison de Savoie à Venise"
 sav_tyrrhenian_sea:0 "Conquête des Îles"
 desc_sav_tyrrhenian_sea:0 "Nos possessions dominent maintenant la mer Tyrrhénienne. Nous devons saisir cette opportunité pour nous assurer que nos flottes le fassent aussi."
 sav_garibaldis_handshake:0 "Unité de l'Italie"
 desc_sav_garibaldis_handshake:0 "Avec notre accession au gouvernement du Royaume de Naples, nous avons uni de vastes parties de l'Italie sous nous. Il y a maintenant un soutien populaire répandu pour notre règne en Italie, tant à l'intérieur qu'au-delà de nos frontières."
 sav_piedmont_lombardy:0 "Grand Piémont"
 desc_sav_piedmont_lombardy:0 "Nous avons uni la Lombardie avec le Piémont et la Ligurie, rassemblant trois territoires de richesse extraordinaire. Toute notre économie peut récolter les bénéfices."
 sav_savoyard_occitania:0 "Occitanie Savoyarde"
 desc_sav_savoyard_occitania:0 "Nous avons étendu les possessions de la Maison de Savoie pour inclure la plupart du sud de la France. En soulignant nos connexions françaises, nous sommes capables d'atteindre une plus grande acceptation parmi les habitants."
 sav_duke_of_burgundy:0 "Duc de Bourgogne"
 desc_sav_duke_of_burgundy:0 "Les Ducs de Bourgogne prétendaient être les successeurs de Lothaire, le fils de Charlemagne qui devint un roi puissant à part entière, régnant sur un vaste territoire qui incluait la Savoie. Maintenant, nous aussi pouvons revendiquer son héritage."
 sav_northern_italian_empire:0 "Une Force Montante"
 desc_sav_northern_italian_empire:0 "Nous avons uni les riches terres du nord de l'Italie sous notre règne par un mélange de diplomatie astucieuse et d'action militaire décisive, cimentant notre réputation comme force montante en Europe."
 sav_king_of_france:0 "Roi de France"
 desc_sav_king_of_france:0 "Nous avons inversé notre relation avec les monarques français, passant d'une position précaire de semi-dépendance à être maintenant les dirigeants de toute la France."
 sav_prosperous_homelands:0 "Terres Natales Prospères"
 desc_sav_prosperous_homelands:0 "Nos terres natales prospèrent grâce à la croissance de notre capitale."
 sav_holy_order_of_maurice_and_lazarus:0 "L'Ordre de Saints Maurice et Lazare"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "La Maison de Savoie a une position de leadership dans deux Ordres Saints, ceux de Saints Maurice et Lazare - ce dernier étant un ancien ordre de croisés - suite à leur amalgame. Nous pouvons jouir de l'autorité morale et religieuse considérable qui vient avec la fonction."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "L'Ordre de Saints Maurice et Lazare"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "La Maison de Savoie a une position de leadership dans deux Ordres Saints, ceux de Saints Maurice et Lazare - ce dernier étant un ancien ordre de croisés - suite à leur amalgame. Nous pouvons jouir de l'autorité morale et religieuse considérable qui vient avec la fonction."
 sav_alpine_powerhouse:0 "Puissance Alpine"
 desc_sav_alpine_powerhouse:0 "Nous avons basé notre force sur la prospérité de notre patrie. Le leadership politique suivra sûrement rapidement la suprématie économique."
 sav_savoyard_diplomacy:0 "Diplomatie Astucieuse"
 desc_sav_savoyard_diplomacy:0 "Notre diplomatie astucieuse nous a apporté de puissants alliés. Maintenant, nous avons juste besoin de nous assurer de les garder... et de ne pas tomber trop sous leur influence."
 sav_savoyard_diplomacy2:0 "Prouesse Diplomatique Savoyarde"
 desc_sav_savoyard_diplomacy2:0 "La prouesse de notre corps diplomatique est connue de près et de loin. Nous avons réussi à sécuriser un réseau solide d'alliances sans tomber trop sous l'influence d'un parti - en effet, telle est notre position de force que nous sommes bien placés pour jouer un côté contre l'autre afin d'atteindre nos propres objectifs quand des disputes surgissent entre des tiers."
 sav_savoyard_army:0 "L'Armée Permanente Savoyarde"
 desc_sav_savoyard_army:0 "Notre nouvelle armée permanente est l'une des plus belles et mieux entraînées d'Europe. Elle nous mènera sûrement à la gloire !"
 sav_king_of_cyprus:0 "Roi de Chypre"
 desc_sav_king_of_cyprus:0 "Nous avons fait valoir notre revendication sur le Royaume de Chypre et avons maintenant une base en Méditerranée orientale depuis laquelle lancer d'autres frappes contre l'infidèle."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "La Cité de Turin"
 new_flavour_sav.1.desc:0 "Turin est devenu de plus en plus prospère ces dernières années, et est considéré par beaucoup comme autant le centre de notre [Root.GovernmentName] que [Root.Capital.GetName]. Outre son économie florissante, Turin est aussi facilement défendable - spécialement contre les attaques de l'ouest des Alpes. De plus, c'est plus proche de nos sujets italiens, qui sont culturellement plus proches de nos classes dirigeantes que nos sujets en Savoie elle-même. Beaucoup ont donc ouvertement proposé que nous déplacions notre capitale à Turin. Devrions-nous franchir cette étape ?"
 new_flavour_sav.1.A:0 "Turin sera notre nouvelle capitale."
 new_flavour_sav.1.B:0 "Le cœur de notre [Root.GovernmentName] est à [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "L'Ordre de Saints Maurice et Lazare"
 new_flavour_sav.2.desc1:0 "Sa Sainteté, le Pape [PAP.Monarch.GetName], a décrété que l'Ordre de Saint Lazare, un ordre de croisés ancien et prestigieux, sera fusionné avec l'Ordre de Saint Maurice (dont [Root.Monarch.GetTitle] [Root.Monarch.GetName] est le chef), qui sera désormais considéré comme le seul successeur légitime de l'Ordre de Lazare. Bien que nous puissions bien vouloir obscurcir l'ancien focus de l'Ordre Lazarien sur la fourniture d'hôpitaux pour lépreux, cela aidera sûrement à renforcer notre autorité morale et religieuse."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a acquis l'autorisation du leadership de l'Ordre de Saint Lazare pour qu'il soit fusionné avec l'Ordre de Saint Maurice, dont [Root.Monarch.GetSheHe] est le chef. Le nouvel Ordre de Saints Maurice et Lazare sera désormais considéré comme le seul successeur légitime de l'Ordre de Lazare. Bien que nous puissions bien vouloir obscurcir l'ancien focus de l'Ordre Lazarien sur la fourniture d'hôpitaux pour lépreux, cela aidera sûrement à renforcer notre autorité morale et religieuse."
 new_flavour_sav.2.A:0 "Excellent."
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Pays-Bas Autrichiens"
 emp_hab_austrian_netherlands_desc:0 "Les terres néerlandaises abritent de nombreuses cités prospères. Si nous pouvons les faire nôtres, nous pourrons donner à notre trésor un coup de pouce significatif - et nous mettre en position de nourrir des ambitions d'empire d'outre-mer."
 emp_hab_ostend_company_title:0 "La Compagnie d'Ostende"
 emp_hab_ostend_company_desc:0 "D'autres puissances européennes sont devenues fabuleusement riches via leurs compagnies commerciales dans les colonies. Maintenant que nous contrôlons les Pays-Bas, nous devrions chercher à participer à l'action."
 emp_hab_ostend_company_effect_tooltip:1 "L'§YAutriche§! gagne une revendication permanente sur tous les Centres Commerciaux côtiers de niveau 1 et supérieur en §YInde§! et dans les §YIndes Orientales§!."
 emp_hab_ostend_company_trigger_tooltip:0 "Avoir au moins §Y1§! Compagnie Commerciale."
 emp_hab_indian_trading_title:0 "Possessions en Inde"
 emp_hab_indian_trading_desc:0 "Notre empire colonial ne sera pas complet tant qu'il n'inclura pas des possessions substantielles en Inde et dans les Indes Orientales."
 emp_hab_indian_trading_effect_tooltip:0 "Gagne des revendications permanentes sur chaque province en §YInde§! et en §YIndonésie§! qui borde une province possédée par §Y[Root.GetName]§!."
 emp_hab_foothold_in_china_title:0 "Les Richesses de la Chine"
 emp_hab_foothold_in_china_desc:0 "Les marchands parlent d'une terre de richesses fabuleuses en Extrême-Orient. Nous devons envoyer nos navires de guerre et négociateurs pour nous assurer que cette richesse coule dans nos poches."
 emp_hab_austrialasia_title:0 "Coloniser l'Australasie"
 emp_hab_austrialasia_desc:0 "Les terres à l'extrême sud-est du monde connu ont reçu un nom curieusement similaire à celui de notre propre nation. Il est clair qu'elles étaient destinées à être nôtres."
 emp_hab_union_with_poland_title:0 "Roi de Pologne"
 emp_hab_union_with_poland_desc:0 "Notre frontière nord-orientale ne sera jamais vraiment sûre tant que nous ne pourrons compter toute la Pologne comme sujette à l'[Root.GetStateForm] autrichien."
 emp_hab_imperial_border_title:0 "La Frontière Impériale"
 emp_hab_imperial_border_desc:0 "Certains territoires de l'Empire ont échappé à notre règne et sont gouvernés par ceux qui ne reconnaissent pas l'autorité de l'Empereur. Cette situation doit être rectifiée."
 emp_hab_imperial_border_effect_tooltip:0 "Chaque État membre du SRE qui N'EST PAS un rival de ou rivalisé par l'Autriche gagne §G10§! confiance envers l'§YAutriche§!."
 emp_hab_no_one_to_threaten_us_title:0 "Ascendant Impérial"
 emp_hab_no_one_to_threaten_us_desc:0 "Il y a ceux parmi les Princes qui auraient des ambitions de nous défier et s'emparer du contrôle de l'Empire pour eux-mêmes. Une démonstration de force diplomatique et militaire sera nécessaire pour étouffer ces ambitions et s'assurer que la prédominance de notre pouvoir soit indiscutée."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Aucun État membre du SRE :\n         §Y10§! provinces ou plus en §YEurope§! sont possédées par le §Ypays§! ou ses sujets non-tributaires.\n         N'EST PAS sujet de l'§YAutriche§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " membres du SRE sont des Villes Libres."
 emp_hab_empire_united_in_religion_title:0 "Un Empire Saint"
 emp_hab_empire_united_in_religion_desc:0 "Les tensions entre États membres ont été aggravées par les différences religieuses. Nous devons restaurer l'unité religieuse si nous voulons regagner l'autorité morale que nous revendiquons comme « Saint » Empire Romain."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Aucun État membre du SRE n'est PAS §Y[Root.Religion.GetName]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "Ce modificateur sera supprimé si l'Autriche n'est plus l'Empereur du SRE."
 emp_hab_an_empire_roman_title:0 "Un Empire Romain"
 emp_hab_an_empire_roman_desc:0 "Le Saint-Empire Romain Germanique ne sera jamais totalement libéré du ridicule tant que ses frontières n'incluront pas effectivement la ville de Rome."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Nous devons forger le Saint-Empire Romain Germanique en un grand État territorial dans lequel nous représentons une autorité forte et centralisée capable d'imposer un monopole sur la violence - alors, et seulement alors, serons-nous à la hauteur de la devise de Frédéric III : Austriae est imperare orbi universo (tout le monde appartient à l'Autriche)."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Chaque État membre du SRE :\n   Opinion de §Y[Root.GetName]§! est d'au moins §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "La place naturelle de la famille des Habsbourg est sur le trône - autant d'entre eux que possible. Nous devons acquérir les trônes d'Europe pour notre famille."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Notre force réside dans notre influence diplomatique autant que dans notre force militaire. Nous devons renforcer nos relations avec ceux qui peuvent être amenés à voir le monde de la même manière que nous."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Des pays gouvernés par des membres de la dynastie §Y[Root.Monarch.Dynasty.GetName]§! sont présents sur au moins §Y5§! continents."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " pays (excluant §Y[Root.GetName]§!) :\n         Opinion de §Y[Root.GetName]§! est d'au moins §Y120§!\n         L'une des conditions suivantes doit être vraie :\n            Gouverné par le dirigeant de §Y[Root.GetName]§!\n            La dynastie dirigeante est '§Y[Root.Monarch.Dynasty.GetName]§!'"
 emp_hab_viennese_waltz_title:0 "La Valse Viennoise"
 emp_hab_viennese_waltz_desc:0 "Notre capitale de [Root.Capital.GetCapitalName] doit prospérer et devenir une ville de musique et de haute culture, digne d'un dirigeant de notre standing et une vraie capitale du Saint-Empire Romain Germanique."
 emp_hab_imperial_capitals_title:0 "Capitales Impériales"
 emp_hab_imperial_capitals_desc:0 "Nous devons nous assurer que nos capitales provinciales reflètent notre position comme pilier de force sur lequel le Saint-Empire Romain Germanique est basé."
 emp_hab_the_hungarian_question_title:0 "La Question Hongroise"
 emp_hab_the_hungarian_question_desc:0 "La Hongrie est au cœur de notre empire. Cependant, le peuple hongrois est farouchement indépendant et ne prend pas bien sa sujétion à une puissance étrangère. Si nous voulons sauvegarder notre stabilité, nous devons nous assurer - d'une manière ou d'une autre - que les provinces hongroises acceptent de tout cœur notre règne."
 emp_hab_all_minorities_are_welcome_title:0 "Empire Multiculturel"
 emp_hab_all_minorities_are_welcome_desc:0 "Notre expansion vers l'est et le sud amène un nombre croissant d'étrangers non-germanophones dans notre Empire. Notre stabilité à long terme dépend de notre capacité à intégrer efficacement ces peuples sujets."
 emp_hab_take_salzburg_title:0 "Traiter avec les Évêchés"
 emp_hab_take_salzburg_desc:0 "Il y a un certain nombre d'évêchés faibles et autonomes sur nos frontières. Si nous voulons renforcer l'Autriche, ceux-ci seraient des cibles faciles pour l'expansion."
 emp_hab_union_bayern_title:0 "Duché de Bavière"
 emp_hab_union_bayern_desc:0 "Les Bavarois ont longtemps été une présence gênante sur notre frontière nord-ouest. Leur riche duché a le potentiel d'être une grande épine dans notre pied. Nous devrions sécuriser nos frontières - et notre prééminence - en le revendiquant pour nous-mêmes."
 emp_hab_swabia_title:0 "Contrôler la Souabe"
 emp_hab_swabia_desc:0 "Nos possessions en Autriche Antérieure incluent une variété de domaines et territoires dispersés à travers la Souabe. Nous devrions les consolider en soumettant les cités et princes environnants, les amenant sous notre règne et établissant un rempart de notre pouvoir à l'ouest."
 emp_hab_connect_further_austria_title:0 "Connecter l'Autriche Antérieure"
 emp_hab_connect_further_austria_desc:0 "Nos territoires en Autriche Antérieure sont coupés de l'Autriche Propre. Nous devrions les joindre avec le reste de nos terres."
 emp_hab_union_brandenburg_title:0 "Traiter avec le Brandebourg"
 emp_hab_union_brandenburg_desc:0 "Le Brandebourg a le potentiel de devenir la base de pouvoir d'un État dans le nord de l'Allemagne assez fort pour nous défier. Ce défi doit être neutralisé si notre dominance en Allemagne doit rester incontestée."
 emp_hab_conquer_switzerland_title:0 "La Revanche de Gessler"
 emp_hab_conquer_switzerland_desc:0 "Nous avons tenté d'annexer les Suisses auparavant mais avons été contrariés à chaque occasion - par un simple fermier avec un arc et des flèches, dans un cas. Nous devons surmonter les générations d'humiliation que nous avons subies et amener ces fermiers rebelles sous notre règne."
 emp_hab_conquer_burgundy_title:0 "Reconquérir la Bourgogne"
 emp_hab_conquer_burgundy_desc:0 "Les territoires bourguignons ont échappé au Saint-Empire Romain Germanique. Nous devons nous assurer qu'ils soient amenés sous notre autorité à nouveau, d'une manière ou d'une autre."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Aucune province :\n   La §YProvince§! est dans la région §YFrance§!.\n   Fait partie du SRE.\n   L'une des conditions suivantes doit être vraie :\n      Est possédée par un pays pas dans le SRE.\n      Est possédée par un pays qui est sujet d'un pays pas dans le SRE."
 emp_hab_conquer_france_title:0 "Affaiblir la France"
 emp_hab_conquer_france_desc:0 "Les Français sont nos principaux rivaux pour l'hégémonie sur l'Allemagne et l'Europe dans son ensemble. Nous devons les affaiblir au point qu'ils ne puissent plus jamais poser une menace à nos ambitions impériales."
 emp_hab_conquer_france_tooltip:0 "Le revenu annuel est inférieur à celui de §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Vaincre les Serbes"
 emp_hab_take_serbia_desc:0 "Les Serbes et Bosniens farouchement indépendants occupent une position d'importance stratégique à notre porte d'entrée vers la Grèce. Nous devons montrer nos muscles et les amener dans notre empire."
 emp_hab_take_wallachia_bulgaria_title:0 "Pousser vers la Bulgarie"
 emp_hab_take_wallachia_bulgaria_desc:0 "La Bulgarie est tombée sous la règne ottomane. Nous devons inverser leurs gains et les repousser vers le Bosphore, construisant notre empire dans les Balkans dans le processus."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Gagne des revendications sur toutes les autres provinces §YOttomanes§! en §YEurope§! (excluant l'Anatolie et le Caucase)."
 emp_hab_scourge_of_europe_title:0 "Le Fléau de l'Europe"
 emp_hab_scourge_of_europe_desc:0 "Le Christianisme ne sera jamais sûr de l'infidèle tant que nous n'aurons pas expulsé la menace ottomane d'Europe."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Est possédée par les §YOttomans§!.\n   La §YProvince§! N'EST PAS dans la région §YAnatolie§!.\n   La §YProvince§! N'EST PAS dans la région §YCaucase§!."
 emp_hab_veneto_lombardy_title:0 "Duché de Milan"
 emp_hab_veneto_lombardy_desc:0 "Le [MLO.GovernmentName] de Milan est une partie gênante mais importante de l'Empire. Nous devrions nous assurer que ses richesses ne puissent pas être utilisées contre nous en l'amenant sous notre contrôle plus étroit."
 emp_hab_naples_title:0 "Roi de Naples"
 emp_hab_naples_desc:0 "En ajoutant le Royaume de Naples à notre collection de titres, nous pouvons solidifier notre contrôle de l'Italie et faire un pas de plus vers l'amenée de toute la péninsule sous notre règne."
 emp_hab_prospering_nation_title:0 "L'Autriche Prospère"
 emp_hab_prospering_nation_desc:0 "Des vignobles du nord aux mines et forges du sud, toute l'Autriche prospérera alors que notre nation augmente en force."
 emp_hab_develop_hungary_bohemia_title:0 "Investir dans les Provinces"
 emp_hab_develop_hungary_bohemia_desc:0 "Il y a beaucoup de pauvreté dans nos territoires hongrois et bohémiens. Notre empire aurait des fondations bien plus fortes si nous devions y investir comme nous le ferions dans nos territoires autrichiens."
 emp_hab_balanced_estates_title:0 "Équilibrer les États"
 emp_hab_balanced_estates_desc:0 "Trop souvent la dissension et la division ont frappé notre pays. La noblesse, le clergé et les bourgeois doivent agir comme un pour atteindre l'objectif d'une plus grande gloire et prospérité pour l'Autriche."
 emp_hab_balance_of_power_title:0 "L'Équilibre des Pouvoirs"
 emp_hab_balance_of_power_desc:0 "Nous devons établir un équilibre des pouvoirs en Europe dans lequel notre prééminence continue est garantie."
 emp_hab_our_balance_of_power_title:0 "Déplacer l'Équilibre"
 emp_hab_our_balance_of_power_desc:0 "Un équilibre des pouvoirs est très bien, mais si nous pouvons le déplacer en notre faveur, nous serons bien en route pour revendiquer notre position légitime comme État prééminent dans toute l'Europe."
 emp_hab_our_balance_of_power_tooltip:1 " provinces :\n   Le continent est l'§YEurope§!.\n   Propriétaire :\n      L'une des conditions suivantes doit être vraie :\n         Est §Y[Root.GetName]§!.\n         Est un sujet de §Y[Root.GetName]§!.\n         Est allié avec §Y[Root.GetName]§!.\n         Est le sujet d'un pays allié avec §Y[Root.GetName]§!.\n         Fait partie du SRE, dont §Y[Root.GetName]§! est l'§YEmpereur§!.\n         Est le sujet d'un pays qui fait partie du SRE, dont §Y[Root.GetName]§! est l'§YEmpereur§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Écraser la Révolution"
 emp_embrace_the_revolution_title:0 "Embrasser la Révolution"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Des armées de radicaux politiques grouillent dans les rues des cités d'Europe. Nous ne pouvons tolérer cette disruption de l'ordre naturel, et donc nous devons marcher dans le cœur même de cette Révolution et l'écraser complètement."
 emp_embrace_the_revolution_desc:0 "Le temps du vieil ordre est fini - que le nouvel ordre soit forgé des cendres de l'ancien. Alors que des radicaux politiques grouillent dans les rues des cités d'Europe, nous devons les rejoindre et écraser complètement la tyrannie qui oppresse l'humanité."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "Aucun pays :\n         L'une des conditions suivantes est vraie :\n            Est une §YRépublique Révolutionnaire§!.\n            Est un §YEmpire Révolutionnaire§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Gloire aux [Root.Monarch.Dynasty.GetName] !"
 emp_mission_power_to_country_title:0 "Gloire à [Root.GetName] !"
 emp_hab_power_to_habsburg_desc:0 "L'hégémonie sur l'Europe est notre destinée. Nous devons la saisir à deux mains et nous assurer que personne ne reste qui ne reconnaisse pas notre supériorité."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Aucun pays :\n   La §YCapitale§! est sur le continent §YEurope§!.\n   Est une Grande Puissance.\n   N'EST PAS allié avec l'§YAutriche§!.\n   N'A PAS été vaincu par l'§YAutriche§! en guerre dans les 100 dernières années."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Aucun pays :\n   La §YCapitale§! est sur le continent §YEurope§!.\n   A au moins §Y300§! développement total.\n   N'EST PAS allié avec l'§YAutriche§!.\n   N'EST PAS un sujet de l'§YAutriche§!.\n   N'A PAS été vaincu par l'§YAutriche§! en guerre dans les 100 dernières années."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Aucune Province :\n   Fait partie du SRE.\n   L'une des conditions suivantes doit être vraie :\n      Est possédée par un pays pas dans le SRE.\n      Est possédée par un pays qui est sujet d'un pays pas dans le SRE."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Pays-Bas Autrichiens"
 desc_hab_austrian_netherlands:0 "Avec les Pays-Bas sécurisés, nous sommes bien placés pour tourner nos ambitions vers l'établissement d'un empire colonial égal à ceux de nos concurrents en Europe."
 hab_conquest_of_italy:0 "Italie Subjuguée"
 desc_hab_conquest_of_italy:0 "Nous avons étendu notre contrôle sur la majorité de l'Italie et sommes maintenant vus comme la force dominante sur la péninsule."
 hab_victory_over_ottomans:0 "Ottomans Vaincus"
 desc_hab_victory_over_ottomans:0 "Nous avons vaincu les Ottomans, chassant leur fléau des côtes d'Europe. Toute la Chrétienté apprécie nos efforts infatigables pour atteindre ce résultat."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "Nous avons forgé l'assemblage d'États qui constituait le Saint-Empire Romain Germanique en une puissance forte et cohésive capable de tenir tête aux États modernes d'Europe - Austriae est imperare orbi universo."
 hab_invested_in_provinces:0 "Investissement Provincial"
 desc_hab_invested_in_provinces:0 "Un investissement considérable dans les zones provinciales a à la fois augmenté la prospérité de nos territoires et convaincu les gens qui y vivent que l'État est dédié à améliorer leur sort."
 hab_many_thrones:0 "Une Dynastie Répandue"
 desc_hab_many_thrones:0 "Notre dynastie gouverne de nombreux royaumes et duchés à travers l'Europe, nous donnant un large réseau familial sur lequel nous appuyer pour atteindre nos objectifs diplomatiques."
 hab_lots_of_influence:0 "Influence Autrichienne"
 desc_hab_lots_of_influence:0 "Nous avons bâti une influence significative à travers l'Europe. Il y a maintenant un certain nombre d'États qui voient le monde plus ou moins comme nous, nous donnant un large réseau sur lequel nous appuyer pour atteindre nos objectifs diplomatiques."
 hab_ascendancy_in_empire:0 "Ascendant dans l'Empire"
 desc_hab_ascendancy_in_empire:0 "Nous avons sécurisé notre dominance dans le Saint-Empire Romain Germanique. Qu'ils se plaignent autant qu'ils veulent, les Princes n'ont plus la force de nous résister."
 hab_empire_united_in_religion_mod_catholic:0 "Unis par la Religion"
 desc_hab_empire_united_in_religion_mod_catholic:0 "La foi ravelienne a survécu aux défis pour émerger plus forte que jamais comme la foi dominante du Saint-Empire Romain Germanique."
 hab_empire_united_in_religion_mod_protestant:0 "Unis par la Religion"
 desc_hab_empire_united_in_religion_mod_protestant:0 "La foi protestante a jeté les chaînes de Rome et émergé comme la foi dominante du Saint-Empire Romain Germanique."
 hab_empire_united_in_religion_mod_reformed:0 "Unis par la Religion"
 desc_hab_empire_united_in_religion_mod_reformed:0 "La foi réformée a jeté à la fois les chaînes de Rome et celles d'autres hérésies pour émerger comme la foi dominante du Saint-Empire Romain Germanique."
 hab_empire_united_in_religion_mod_generic:0 "Unis par la Religion"
 desc_hab_empire_united_in_religion_mod_generic:0 "Notre foi a surmonté tous les défis pour émerger comme la foi dominante du Saint-Empire Romain Germanique."
 hab_empire_has_rome:0 "Un Empire Romain"
 desc_hab_empire_has_rome:0 "Le Saint-Empire Romain Germanique n'est plus un Empire Romain qui n'inclut pas Rome."
 hab_prosperity_windfall:0 "Aubaines de Prospérité."
 desc_hab_prosperity_windfall:0 "L'économie autrichienne connaît une période de prospérité sans précédent. En conséquence, nos percepteurs peuvent collecter une aubaine substantielle pour nos coffres."
 hab_flourishing_in_empire:0 "Cités Impériales"
 desc_hab_flourishing_in_empire:0 "Notre focus sur la splendeur de nos cités a attiré beaucoup d'admiration et d'envie des Princes de l'Empire."
 hab_balance_of_power_mod:0 "L'Équilibre des Pouvoirs"
 desc_hab_balance_of_power_mod:0 "L'équilibre des pouvoirs est une chose délicate, qui doit être soigneusement maintenue pour s'assurer qu'aucun pouvoir ne devienne assez fort pour nous défier."
 hab_reactionary_zeal:0 "Zèle Réactionnaire"
 desc_hab_reactionary_zeal:0 "La révolution est écrasée, et les idées dangereuses qu'elle tentait de répandre ont été étouffées dans l'œuf."
 hab_supreme_in_europe:0 "Suprématie sur l'Europe"
 desc_hab_supreme_in_europe:0 "Il ne reste personne en Europe qui ne reconnaisse la supériorité de l'Empire Autrichien."
 hab_viennese_ballrooms:0 "Somptueux salons de bal viennois"
 desc_hab_viennese_ballrooms:0 "Les salles de bal de Vienne, par leur magnificence dorée et leurs lustres cristallins, surpassent en splendeur tous les palais d'Europe. Ces temples de l'élégance aristocratique offrent à la noblesse [Root.Owner.GetRootOwnerAdjFS] et aux grands seigneurs étrangers l'occasion parfaite de déployer tout leur faste et d'attirer les regards admiratifs [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]."
 hab_tolerant_society:0 "Empire multiculturel harmonieux"
 desc_hab_tolerant_society:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] glorieusement parvenu[Root.GetXENP] à forger une union sacrée entre ses nombreux peuples disparates, qui se montrent désormais aussi fidèles et dévoués à [Root.GetSonLeurNP] autorité impériale bienveillante que s'ils étaient gouvernés par leurs propres souverains ancestraux."
 hab_holdings_in_swabia:0 "Autriche antérieure fortifiée"
 desc_hab_holdings_in_swabia:0 "La noble province de [Root.GetName] constitue l'un des bastions inébranlables de ce rempart que l'on appelle avec respect l'« Autriche antérieure », gardant avec une vigilance de fer et une détermination sans faille la frontière occidentale du glorieux empire [Root.Owner.GetRootOwnerAdjMS]."
 hab_empire_in_the_west:0 "Restauration triomphale de l'Empire d'Occident"
 desc_hab_empire_in_the_west:0 "L'autorité impériale sacrée a enfin été magnifiquement restaurée sur les territoires occidentaux de l'Empire, rendant à César ce qui appartient légitimement à César et restaurant l'ordre divin sur ces terres."
 opinion_hab_back_into_empire:0 "Saint-Empire restauré des Francs"
 hab_back_into_empire:0 "Retour glorieux dans l'Empire d'Anbennar"
 desc_hab_back_into_empire:0 "La province de [Root.GetName] exulte d'avoir retrouvé sa place légitime au sein du vénérable Saint-Empire d'Anbennar, sous la protection majestueuse de l'aigle impérial."
 hab_take_that_napoleon:0 "Suprématie écrasante sur la France"
 desc_hab_take_that_napoleon:0 "Maintenant que l'orgueilleuse France gît humiliée et que ses aigles dorés sont à jamais brisés, nos braves armées victorieuses et nos habiles diplomates se sentent portés par les vents de la gloire et revêtus d'une invincibilité quasi-divine."
 hab_pure_bavarian_beer:0 "Pureté légendaire de la bière bavaroise"
 desc_hab_pure_bavarian_beer:0 "Grâce aux lois draconiennes de leur antique tradition brassicole transmise de père en fils, les maîtres-brasseurs bavarois produisent l'ambroisie dorée la plus pure et la plus savoureuse de toute la Chrétienté. Et désormais, nous aussi pouvons nous délecter quotidiennement de ces divins breuvages."
 hab_conquered_serbia:0 "Conquête triomphale de la Serbie et de la Bosnie"
 desc_hab_conquered_serbia:0 "La Bosnie et la Serbie ont été glorieusement intégrées au sein [Root.GetDuDelaNP] [Root.GetName], apportant avec elles la magnifique cité de Sarajevo, que les pèlerins et les érudits nomment déjà avec une vénération respectueuse « la Jérusalem des Balkans ». Puisse-t-elle demeurer à jamais un havre de paix, de prospérité et de tolérance pour nos peuples fraternellement unis."
 hab_our_balance_of_power_mod:0 "Ascension diplomatique magistrale de l'Autriche"
 desc_hab_our_balance_of_power_mod:0 "Par un coup de maître diplomatique qui a ébloui toutes les chancelleries d'Europe et fait trembler de jalousie les cours rivales, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] souverainement parvenu[Root.GetXENP] à faire pencher l'équilibre délicat des puissances continentales décisivement en [Root.GetSaLeurNP] faveur éclatante."
 hab_chinese_riches:0 "Commerce fructueux avec la Chine lointaine"
 desc_hab_chinese_riches:0 "Nos habiles marchands ont établi un monopole exclusif et lucratif sur le commerce avec l'Empire du Milieu, permettant aux richesses fabuleuses et aux trésors exotiques de ces territoires lointains et mystérieux d'affluer généreusement dans [Root.GetSesLeursNP] coffres impériaux."
 hab_austrian_australia:0 "Autriche australe coloniale"
 desc_hab_austrian_australia:0 "À travers les générations futures, nombreux seront les hommes et les femmes dont la langue fourchera inévitablement au moment de prononcer le nom pittoresque de notre toute dernière acquisition coloniale aux antipodes du monde connu."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Monarchie impériale autrichienne"
 austrian_dual_monarchy_legacy_desc:0 "Forme de gouvernement sous l'autorité d'un monarque éclairé, spécialement conçue pour maintenir l'unité harmonieuse d'un empire-mosaïque composé de nombreuses cultures, cités et territoires aux traditions millénaires."
 austrian_dual_monarchy:0 "Monarchie impériale autrichienne"
 austrian_dual_monarchy_desc:0 "Forme de gouvernement sous l'autorité d'un monarque éclairé, spécialement conçue pour maintenir l'unité harmonieuse d'un empire-mosaïque composé de nombreuses cultures, cités et territoires aux traditions millénaires."
 #Austrian Mission Events
 flavor_hab.20.name:0 "Réforme du gouvernement impérial autrichien ?"
 flavor_hab.20.desc:0 "Avec l'expansion glorieuse de l'Empire autrichien à travers l'Europe, un nombre toujours croissant de sujets non-germaniques ont dû être intégrés au sein de notre noble nation. Jusqu'à présent, nous sommes parvenus à gérer cette situation complexe de notre mieux, apaisant les oppositions à notre règne avec sagesse et diplomatie ; cependant, de nombreuses provinces considèrent encore nos [Root.Monarch.GetTitle]s comme des despotes étrangers oppresseurs. Un ensemble radical de réformes révolutionnaires a été proposé par nos conseillers les plus éclairés pour garantir les droits sacrés des peuples sujets et les intégrer harmonieusement dans le gouvernement, dans le but d'accroître notre stabilité à long terme."
 flavor_hab.20.A:0 "Mettons en œuvre ces réformes ambitieuses dans leur intégralité."
 flavor_hab.20.B:0 "Procédons par étapes avec des réformes limitées et prudentes."
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Financer les saints monastères"
 emp_hun_fund_monasteries_desc:0 "L'Ordre vénérable de Saint-Paul-Premier-Ermite exerce une influence spirituelle considérable en Hongrie depuis sa fondation bénie par le saint Eusèbe d'Esztergom en l'an de grâce 1250, et s'est même répandu dans les royaumes voisins comme une bénédiction divine. Réserver des fonds substantiels pour nous assurer de leur bienveillance sacrée envers l'État serait un investissement des plus judicieux pour l'avenir de notre royaume."
 emp_hun_religious_unity_title:0 "Unité sacrée dans la foi"
 emp_hun_religious_unity_desc:0 "Les territoires de la Hongrie abritent des peuples aux croyances religieuses fort diverses et parfois conflictuelles. D'une manière ou d'une autre, nous devons impérativement veiller à ce que ces différences spirituelles ne divisent pas dangereusement notre État et ne menacent pas l'unité sacrée de notre royaume chrétien."
 emp_hun_take_galicia_title:0 "Affaiblir la puissante Pologne"
 emp_hun_take_galicia_desc:0 "Le puissant [POL.GovernmentName] polonais contrôle fermement les terres étendues qui s'étendent au-delà de notre frontière septentrionale. Ces territoires représenteraient une menace considérable pour notre indépendance chérie s'ils venaient à devenir hostiles à notre égard. Nous devons porter une frappe préventive audacieuse pour repousser la frontière polonaise plus loin de nos territoires centraux vitaux."
 emp_hun_jagiellonian_union_title:0 "Union sacrée jagellonne"
 emp_hun_jagiellonian_union_desc:0 "Jusqu'à sa mort héroïque lors de la bataille sanglante de Varna en l'année tragique 1444, la Hongrie était gouvernée conjointement avec la Pologne et la Lituanie par le vaillant Vladislaus III Jagellon. Nous devrions restaurer cette union glorieuse entre nos trônes qui existait en ces temps bénis - et nous assurer que l'issue soit plus propice et fortunée que la dernière fois."
 emp_hun_black_army_supreme_title:0 "Gloire éternelle à l'Armée noire"
 emp_hun_black_army_supreme_desc:0 "Entourée de nombreux ennemis redoutables, l'armée hongroise légendaire possède une expérience incomparable dans la défense acharnée de l'indépendance de notre État souverain. Mais nous ne devons point nous reposer sur nos lauriers passés - nous devons continuer sans relâche à affûter nos compétences martiales pour ne pas perdre l'avantage tranchant que l'excellence reconnue de nos forces armées nous procure."
 emp_hun_black_army_supreme_trigger_tooltip:0 "Nous sommes au moins à l'§YÂge de l'Absolutisme§! !"
 emp_hun_improve_economy_title:0 "Économie puissante et florissante"
 emp_hun_improve_economy_desc:0 "Notre capacité à rivaliser en tant que Grande Puissance coincée entre une multitude de menaces potentielles dépend entièrement de notre habileté à extraire jusqu'à la dernière pièce d'or de nos terres fertiles et prospères."
 emp_hun_corviana_library_title:1 "Bibliotheca Corviniana prestigieuse"
 emp_hun_corviana_library_desc:0 "Avec la résurgence magnifique des connaissances classiques antiques et l'impulsion extraordinaire que cela a donné à nos savants et philosophes érudits, nous serions bien avisés d'établir une bibliothèque grandiose où pourrait être conservé et organisé tout le savoir accumulé par la civilisation européenne au fil des siècles."
 emp_hun_nagyszombat_university_title:0 "Université royale de Nagyszombat"
 emp_hun_nagyszombat_university_desc:0 "Nous devrions établir un centre prestigieux d'enseignement religieux et séculier, où la prochaine génération de penseurs brillants qui soutiendront la croissance et la grandeur de notre nation pourra être formée et épanouie dans la sagesse."
 emp_hun_great_city_of_pest_title:0 "La grande cité de [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "L'État hongrois millénaire a enduré pendant des siècles d'épreuves, et notre capitale glorieuse a grandi pour devenir une cité d'importance européenne. Cependant, elle demeure éclipsée en taille et en grandeur par Prague la dorée et Vienne l'impériale, capitales de nos rivaux occidentaux redoutables. Ce serait un jour béni si [Root.Capital.GetCapitalName] parvenait à surpasser ces deux métropoles et venait à être considérée comme la cité principale de l'Europe centrale !"
 emp_hun_strong_government_title:0 "Gouvernement solide et inébranlable"
 emp_hun_strong_government_desc:0 "Nous devons réformer l'État avec sagesse afin qu'il soit prêt à affronter n'importe quel obstacle sans être ébranlé ni perdre sa détermination face à l'adversité."
 emp_hun_hungarian_succession_title:0 "La succession hongroise cruciale"
 emp_hun_hungarian_succession_desc:0 "L'échec tragique de la Croisade de Varna a laissé notre pays bien-aimé sans dirigeant et dangereusement vulnérable aux convoitises. Nous devons naviguer habilement à travers cette crise périlleuse sans perdre notre indépendance chérie face aux manœuvres de nos voisins opportunistes et rapaces."
 emp_hun_hungarian_succession_tooltip:0 "Une des conditions suivantes doit être remplie :\n   L'événement §Y« Matthias Corvin »§! s'est produit.\n   L'année est au moins §Y1457§! ."
 emp_hun_bohemian_borderlands_title:0 "Marches frontalières de Bohême"
 emp_hun_bohemian_borderlands_desc:0 "L'Électorat de Bohême contrôle les territoires frontaliers stratégiques au nord-ouest de nos terres. Ce royaume puissant et prospère, notoirement connu pour s'adonner à de viles hérésies spirituelles, mérite que nous prenions des mesures fermes contre lui pour empêcher ces poison de se répandre sur nos terres saintes."
 emp_hun_bohemian_crown_title:0 "La couronne sacrée de Bohême"
 emp_hun_bohemian_crown_desc:0 "Unir la couronne prestigieuse de Bohême avec la nôtre augmenterait considérablement la puissance de notre nation - surtout si nous pouvons nous arranger pour que leur Électorat précieux nous soit officiellement transféré."
 emp_hun_bohemian_crown_effect_tooltip:0 "Si nous accomplissons cette mission en imposant une Union personnelle sur la §YBohême§! :"
 emp_hun_weaken_austria_title:0 "Affaiblir l'Autriche rivale"
 emp_hun_weaken_austria_desc:0 "La paix avec l'Autriche ne peut durer éternellement - nos terres fertiles sont tout simplement trop tentantes pour que l'Archiduc n'ait pas de sombres desseins sur elles. Nous devons affaiblir considérablement l'Autriche pour nous protéger des attaques de nos voisins occidentaux ambitieux."
 emp_hun_weaken_austria_trigger_tooltip:0 "Pas plus de 13 provinces sont possédées par l'§YAutriche§! et ses sujets non-tributaires."
 emp_hun_duchy_of_austria_title:0 "Le duché convoité d'Autriche"
 emp_hun_duchy_of_austria_desc:0 "Vienne la magnifique serait un ajout splendide à notre [Root.GovernmentName]. Nous devrions l'acquérir pour notre propre gloire et prospérité."
 emp_hun_bulwark_of_christianity_title:0 "Rempart inébranlable de la Chrétienté"
 emp_hun_bulwark_of_christianity_desc:0 "En tant que principaux défenseurs héroïques de la Chrétienté contre la menace ottomane impie, nous sommes devenus célèbres sous le nom glorieux de Rempart de la Chrétienté. En démontrant notre capacité divine à résister à tout ce que les infidèles peuvent lancer contre nous, nous pouvons garantir que ce titre sacré soit pleinement mérité."
 emp_hun_bulwark_of_christianity_trigger_tooltip:1 "Aucun pays :\n   Toutes les conditions suivantes sont vraies :\n      Est §Ymusulman§! .\n      Une des conditions suivantes doit être vraie :\n         Appartient au groupe culturel §Yturco-sémitique§! .\n         Est voisin de [Root.GetName].\n         A sa capitale en §YEurope§! .\n     A une armée plus grande que [Root.GetName]."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Bienveillance de l'Ordre de Saint-Paul"
 desc_hun_funded_paulines:0 "Grâce à notre mécénat généreux, l'influent Ordre de Saint-Paul-Premier-Ermite s'est développé en puissance spirituelle. Par conséquent, leur bienveillance envers l'État hongrois s'est considérablement accrue."
 hun_hungary_poland:0 "Pologne hongroise unie"
 desc_hun_hungary_poland:0 "Administrer la Pologne en même temps que la Hongrie nécessitera une approche gouvernementale plus flexible et diplomatique, avec les Polonais prenant une part significative dans le gouvernement, et un corps plus large de diplomates habiles capables de gérer toute éventualité."
 hun_supreme_black_army:0 "Armée glorieuse et redoutée"
 desc_hun_supreme_black_army:0 "L'approche de notre armée légendaire frappe la terreur dans le cœur de nos ennemis et constitue un motif de célébration joyeuse parmi nos alliés fidèles."
 hun_strong_economy:0 "Force économique prospère"
 desc_hun_strong_economy:0 "Notre économie florissante facilite grandement l'acquisition des fonds nécessaires pour l'entretien de notre armée et pour divers autres projets ambitieux que nous pourrions envisager."
 hun_corviana_library:1 "Bibliotheca Corviniana royale"
 desc_hun_corviana_library:0 "Notre bibliothèque nationale contient en ses murs sacrés les connaissances accumulées de la civilisation européenne, fournissant à nos penseurs un accès privilégié aux connaissances les plus avancées en philosophie, théologie, droit, histoire, géographie, littérature, sciences naturelles, médecine, architecture et bien d'autres domaines encore."
 hun_nagysz_uni_catholic:0 "Université de Nagyszombat catholique"
 desc_hun_nagysz_uni_catholic:0 "Nous avons établi une institution jésuite d'enseignement supérieur par laquelle notre prochaine génération de penseurs religieux sera formée et épanouie dans la foi."
 hun_nagysz_uni_non_catholic:0 "Université de Nagyszombat"
 desc_hun_nagysz_uni_non_catholic:0 "Nous avons établi une institution nationale d'enseignement supérieur par laquelle notre prochaine génération de penseurs sera cultivée et épanouie dans le savoir."
 hun_great_city:0 "Grande cité prospère"
 desc_hun_great_city:0 "La cité s'épanouit magnifiquement et a surpassé Vienne et Prague en termes de prospérité et d'influence."
 hun_golden_age_of_hungary:0 "Stabilité et prospérité bénie"
 desc_hun_golden_age_of_hungary:0 "Avec la stabilité sans précédent et la gouvernance exemplaire que notre pays connaît, la Hongrie peut véritablement être dite vivre un âge d'or de paix et de prospérité."
 hun_bulwark_of_christianity:0 "Le rempart sacré de la Chrétienté"
 desc_hun_bulwark_of_christianity:0 "Ayant affirmé notre supériorité divine sur l'infidèle, nous jouissons de l'acclamation générale comme le Rempart inébranlable de la Chrétienté."
 hun_hungarian_austria:0 "Seigneur souverain d'Autriche"
 desc_hun_hungarian_austria:0 "En tant que nouveaux maîtres de l'Autriche, nous sommes capables de bénéficier de la réputation de ses anciens maîtres - et des mécanismes de gouvernance que les Habsbourgs avaient établis pour projeter leur pouvoir en Allemagne."
 opinion_hun_let_into_empire:0 "A accordé l'Électorat"
 opinion_hun_didnt_let_into_empire:0 "A refusé l'entrée dans l'Empire"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Adhésion à l'Empire d'Anbennar"
 new_flavour_hun.1.desc:0 "Depuis que les Royaumes de Hongrie et de Bohême ont été unis sous le règne de [Root.Monarch.GetTitle] [Root.Monarch.GetName], certains milieux suggèrent que la Hongrie devrait rejoindre le Saint-Empire d'Anbennar, reprenant la position électorale de la Bohême. En vérité, ce cours d'action présenterait des avantages considérables, surtout si, avec le temps, nous pouvons nous assurer le titre d'Empereur pour nous-mêmes.\n\nCependant, nous aurons besoin de l'accord de l'Empereur actuel pour faire partie de l'Empire. Devrions-nous solliciter cet accord ?"
 new_flavour_hun.1.A:0 "La Hongrie appartient à l'Empire."
 new_flavour_hun.1.B:0 "Notre situation actuelle est assez agréable."
 new_flavour_hun.2.name:0 "La Hongrie souhaite rejoindre l'Empire"
 new_flavour_hun.2.desc:3 "Ayant uni les Royaumes de Hongrie et de Bohême sous [hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName], les Hongrois ont pétitionné [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] en [Emperor.Monarch.GetHerHis] qualité d'Empereur du Saint-Empire d'Anbennar pour être autorisés à rejoindre l'Empire. De plus, ils insistent sur le fait que, puisque la Bohême n'est maintenant qu'une partie de leurs domaines plus vastes, l'Électorat bohémien devrait être officiellement transféré à la Dynastie [hungary_country.Monarch.Dynasty.GetName] de Hongrie."
 new_flavour_hun.2.A:0 "L'adhésion de la Hongrie renforcerait l'Empire."
 new_flavour_hun.2.B:0 "L'adhésion de la Hongrie endommagerait l'Empire."
 new_flavour_hun.3.name:0 "Les Grecs à [151.GetName]"
 new_flavour_hun.3.desc:0 "Les Ottomans ont chassé la population grecque orthodoxe de [151.GetName] et les ont remplacés par des colons turcs. Cependant, les Grecs constituent encore la majorité de la population dans la campagne et à travers d'autres parties de la Grèce. Maintenant que nous possédons la cité, ils réclament vengeance et exigent d'être réinstallés dans la ville à la place des envahisseurs."
 new_flavour_hun.3.A:0 "[151.GetName] sera grecque."
 new_flavour_hun.3.B:0 "Les Turcs peuvent rester."
 #Genoese Missions
 emp_gen_trade_league_title:0 "Purement pour le commerce"
 emp_gen_trade_league_desc:0 "Nous devons lier nos partenaires commerciaux à nous et nous assurer qu'ils nous protégeront lorsque nous serons menacés, nous fournissant la force du nombre dont nous aurons besoin pour survivre et prospérer dans une Méditerranée hostile et volatile."
 emp_gen_trade_league_tooltip:1 " pays sont membres de la même Ligue commerciale que §YGênes§! ."
 emp_gen_safety_at_home_and_abroad_title:0 "Sécuriser la [Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "Nous devons nous assurer que notre armée et nos institutions sont capables d'assurer notre sécurité tant chez nous qu'à l'étranger afin de garantir la continuation de notre [Root.GovernmentName], libre de l'instabilité et de la domination étrangère."
 emp_gen_reinvigoration_title:0 "Revigorer la République sérénissime"
 emp_gen_reinvigoration_desc:0 "Quand la Peste noire fut suivie par les défaites contre Venise et l'occupation par la France et Milan à la fin du 14ème et au début du 15ème siècle, il sembla que l'Âge d'or de Gênes était terminé, pour ne jamais revenir. Cependant, une Gênes nouvellement résurgente pourrait récupérer les gloires du passé et atteindre de nouveaux sommets, s'établissant fermement comme la cité-État dirigeante de l'Italie."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum méditerranéenne"
 emp_gen_mare_nostrum_desc:0 "La Méditerranée n'est peut-être pas encore notre mare aux canards, mais nous sommes en position de la dominer comme un empire commercial néanmoins. Nous devons nous assurer que personne ne soit capable de défier notre contrôle des mers et - tout aussi important - des routes commerciales qui fournissent le sang vital de notre empire commercial."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Aucun pays :\n   A un port sur la §Ymer Méditerranée§! .\n   A plus de galères que §YGênes§! ."
 emp_gen_mare_nostrum_trigger_tooltip2:1 " nœuds commerciaux bordant la §Ymer Méditerranée§! ou la §Ymer Noire§! ont §YGênes§! comme plus forte Puissance commerciale."
 emp_gen_expand_genoese_coastline_title:0 "Pulvériser Pise"
 emp_gen_expand_genoese_coastline_desc:0 "La Bataille de la Méloria en 1284 établit jadis la supériorité génoise sur les Pisans, mettant fin définitivement à l'empire naval pisan. Cependant, ces jours sont depuis longtemps révolus, et le contrôle que nous pouvions jadis exercer sur les Pisans a glissé de notre emprise. Ces derniers temps, nous avons lutté pour maintenir notre indépendance de nos voisins plus forts. Si nous devons récupérer notre grandeur, nous devons prendre exemple sur le livre vénitien et nous assurer d'avoir un cœur italien fort pour notre empire commercial en réaffirmant notre domination ancestrale sur Pise et en étendant notre contrôle sur la côte ligure."
 emp_gen_grand_fleet_title:0 "Se protéger contre l'Espagne"
 emp_gen_grand_fleet_desc:0 "Les Espagnols resteront une menace constante pour notre empire maritime tant que leur flotte pourra surpasser la nôtre. Pour les repousser des côtes italiennes, nous devons étendre notre flotte et nous assurer qu'elle soit plus qu'un match pour les Espagnols."
 emp_gen_take_sardinia_title:0 "S'emparer de la Sardaigne"
 emp_gen_take_sardinia_desc:0 "Nous avons longtemps cherché à faire de la Sardaigne la nôtre. Cependant, les Aragonais se sont avérés être une épine dans notre flanc, nous arrachant notre base à Sassari de notre emprise. Il est temps de récupérer Sassari et de conquérir le reste de l'île pour nous-mêmes."
 emp_gen_the_spanish_question_title:0 "Une question d'Espagne"
 emp_gen_the_spanish_question_desc:0 "Maintenant que nous avons récupéré la Sardaigne et fait une démonstration de notre force navale, un choix s'offre à nous : Devrions-nous continuer la guerre avec les Espagnols, tenter de les évincer complètement d'Italie et affirmer le contrôle de la côte ibérique ; ou devrions-nous plutôt faire la paix avec eux et chercher leur amitié pour pouvoir concentrer notre attention ailleurs, en sécurité sachant que nous sommes à l'abri de leurs déprédations ?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Si une alliance avec l'§YAragon§! est recherchée :\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Si une alliance avec l'§YEspagne§! est recherchée :\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nSi la défaite de l'§YAragon§! est recherchée :\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nSi la défaite de l'§YEspagne§! est recherchée :\n"
 emp_gen_venetian_naval_power_title:0 "Éclipser Venise"
 emp_gen_venetian_naval_power_desc:0 "Nous ne pourrons jamais nous élever au-dessus de notre vieil ennemi, Venise, à moins de pouvoir défaire leur flotte formidable. Cependant, si nous parvenons à affirmer notre supériorité navale, cela ouvrira la voie à la conquête de la cité. Nous devons construire notre marine pour nous assurer que cela devienne réalité."
 emp_gen_two_cities_title:0 "Vaincre Venise"
 emp_gen_two_cities_desc:0 "Sans leur supériorité navale, la cité de Venise est vulnérable. En l'incorporant dans notre État, nous serons capables d'éteindre définitivement la menace que les Vénitiens posent à notre glorieuse [Root.GovernmentName] !"
 emp_gen_dominate_italian_trade_title:0 "Dominer le commerce italien"
 emp_gen_dominate_italian_trade_desc:0 "Avec Venise soumise, rien ne se dresse sur notre chemin pour exercer l'hégémonie sur tout le commerce affluant vers l'Italie."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Conquête génoise de Venise"
 gen_dominant_trader:0 "Domination commerciale"
 desc_gen_dominant_trader:0 "Gênes a vaincu Venise pour devenir l'hégémon incontesté du commerce italien."
 gen_dominance_of_tyrrhennian:0 "Maîtrise de la mer Tyrrhénienne"
 opinion_gen_spanish_alliance:0 "L'Alliance de la Méditerranée occidentale"
 gen_victory_over_spain:0 "Ascendance sur l'Espagne"
 desc_gen_victory_over_spain:0 "De la Péninsule italienne jusqu'à la côte catalane, nous avons supplanté les Espagnols comme force dominante en Méditerranée, tant militairement que commercialement."
 gen_spanish_alliance_modifier:0 "L'Alliance de la Méditerranée occidentale"
 desc_gen_spanish_alliance_modifier:0 "Notre alliance avec les Espagnols nous a permis de dominer conjointement la Méditerranée occidentale et de soutenir notre flotte commerciale avec des forces militaires formidables, tant sur terre qu'en mer."
 gen_leader_of_trade_league:0 "L'Alliance commerciale"
 desc_gen_leader_of_trade_league:0 "Gênes s'est établie comme le centre d'une puissante ligue commerciale capable de se défendre contre la plupart des menaces potentielles."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "Gênes a réussi à atteindre une domination incontestée sur la mer Méditerranée et exerce un contrôle militaire et commercial sur tous les nœuds vitaux de la région."
 gen_ascendant_force:0 "Gênes ascendante"
 desc_gen_ascendant_force:0 "L'augmentation récente de notre force a enhardi nos forces à pousser notre État vers de nouveaux sommets."
 gen_prosperous_republic:0 "Gênes prospère"
 desc_gen_prosperous_republic:0 "Avec la nouvelle prospérité de Gênes, les gloires et richesses du passé semblent à notre portée. Nous connaissons un afflux significatif de richesses, alors que l'intelligentsia de nos voisins est de plus en plus attirée à se relocaliser dans la cité."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Intégrer Nevers" #copied from bur_nevers
 emp_bur_nevers_desc:0 "La rumeur prétend que notre marionnette sur le trône de Nevers pratique les magies noires interdites. Il ne sied pas de s'associer avec une telle hérésie ; Nevers ferait mieux d'être ramené dans le giron." #copied from bur_nevers
 emp_bur_romandie_title:0 "Reconquérir la Transjurane" #copied from bur_romandie
 emp_bur_romandie_desc:0 "Le Royaume de Haute-Bourgogne a été sous le contrôle de l'Empire assez longtemps. Dans les âges passés, il constituait un tiers complet de la Bourgogne - il doit nous être rendu." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Royaume d'Arles"
 emp_bur_cisjurania_desc:0 "Le Duché de Basse-Bourgogne, jadis dirigé par Richard le Justicier, qui unifia toute la Bourgogne sous son règne, devrait nous être rendu. L'Arelat doit être restauré !" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Envahir la Lombardie"
 emp_bur_lombardy_desc:0 "Les riches terres de Lombardie se trouvent juste de l'autre côté des Alpes. Ses dirigeants actuels sont pour la plupart des usurpateurs avec de faibles prétentions sur leurs terres - nous serions capables de fournir aux peuples de Lombardie un leadership bien plus fort et décisif, si nous pouvons prendre le contrôle d'eux."
 emp_bur_italy_title:0 "Royaume d'Italie"
 emp_bur_italy_desc:0 "Les cités-États d'Italie sont rongées par la division. Nous devons mettre fin à leur désunion en restaurant l'ancien Royaume d'Italie, nous réclamant dans le processus un territoire de richesses considérables et de sophistication culturelle."
 emp_bur_chivalry_is_not_dead_title:0 "La chevalerie n'est pas morte"
 emp_bur_chivalry_is_not_dead_desc:0 "Les idéaux de chevalerie et d'hospitalité valent la peine d'être préservés. Nous devons nous en tenir à ces piliers directeurs et veiller à ce que notre cour soit renommée à travers l'Europe pour sa splendeur chevaleresque."
 emp_bur_secure_succession_title:0 "Sécuriser la succession"
 emp_bur_secure_succession_desc:0 "Le Roi de France et l'Empereur du Saint-Empire ont tous deux les yeux sur nos terres et prendront n'importe quel prétexte pour revendiquer notre titre. Nous devons sécuriser la succession et nous assurer que les enfants de nos enfants auront un [Root.GovernmentName] à hériter."
 emp_bur_unite_the_realm_title:0 "Unifier le royaume"
 emp_bur_unite_the_realm_desc:0 "Nos possessions dans les Pays-Bas ne sont pas directement sous le contrôle [Root.GetAdjective] et rechignent sous notre règne. Nous devrions les intégrer dans [Root.GetName] et nous assurer qu'ils obéissent aux mêmes lois que le reste de nos domaines."
 emp_bur_papal_relations_title:0 "Relations avec le Haut-Recteur"
 emp_bur_papal_relations_desc:0 "Le Haut-Recteur a longtemps cherché à interférer dans les affaires de l'Allemagne et de la France. Cependant, il se peut qu'il ait outrepassé ses droits - le ressentiment envers l'établissement du Haut-Recteur grandit dans de nombreux milieux. Il ne convient pas d'avoir une position ambiguë. Nous devons soit nous engager à être de bons Raveliens et partisans du Haut-Recteur, soit chercher une rupture nette avec lui et tout ce qu'il représente."
 emp_bur_kingdom_of_bavaria_title:0 "Royaume de Bavière"
 emp_bur_kingdom_of_bavaria_desc:0 "La conquête de la Francie orientale nous a ouvert la route vers la Bavière et l'Autriche. Ces territoires aussi faisaient partie de l'ancien Empire carolingien. Nous devons les ramener dans notre giron !"
 emp_bur_subjects_title:0 "Apaiser les sujets" #copied from bur_subjects
 emp_bur_subjects_desc:0 "En tant que leader de tant d'unions fragiles, nous ne pouvons être vus comme ayant des sujets déloyaux. Alors que nous considérons nos revendications sur la Lotharingie, nous devons nous assurer que tous nos partenaires sont renforcés et prêts à agir." #copied from bur_subjects
 emp_bur_lorraine_title:0 "Un royaume divisé" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Nos possessions au Nord et au Sud sont étendues, pourtant la division de notre droit de naissance est difficile au mieux. Les Duchés de Lorraine et du Barrois sont le chaînon manquant, et appartiennent clairement sous notre propriété." #copied from bur_lorraine
 emp_bur_liege_title:0 "Conquérir Liège"
 emp_bur_liege_desc:0 "Historiquement, l'Évêché de Liège a été une voix forte au Vatican, et dans le Saint-Empire d'Anbennar. Par extension, si nous devions contrôler cette voix, nous pourrions mieux représenter nos intérêts." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Rejoindre l'Empire"
 emp_bur_join_the_empire_desc:0 "Nous possédons des territoires qui font partie du Saint-Empire d'Anbennar, mais comme nous étions dans le passé techniquement sujets de la France, nous ne l'avons jamais rejoint. L'adhésion pourrait fournir un rempart très nécessaire contre les Français... et nous fournir de plus grandes opportunités d'étendre notre pouvoir en Allemagne."
 emp_bur_crown_of_lothair_title:0 "La couronne de Lothaire"
 emp_bur_crown_of_lothair_desc:1 "Le Roi franc Lothaire II sculpta jadis un puissant royaume des Pays-Bas à la Savoie. Nous sommes les successeurs évidents du royaume de Lothaire, et pourtant nous devons nous contenter de titres moindres. Cela ne peut continuer. Nous devons reconquérir le reste des territoires de Lothaire et insister sur notre couronnement comme Rois de Lotharingie."
 emp_bur_east_francia_title:0 "Conquérir la Francie orientale"
 emp_bur_east_francia_desc:0 "En tant qu'héritiers principaux de l'Empire carolingien, il nous revient de restaurer l'ancienne gloire des Francs en reconquérant la Francie orientale et en construisant un empire puissant en Allemagne."
 emp_bur_carolingian_empire_title:0 "Empire carolingien"
 emp_bur_carolingian_empire_desc:0 "Nos ancêtres francs dirigeaient de vastes territoires à travers la France, l'Allemagne et l'Italie sous le grand Roi Charlemagne. La croissance du pouvoir de notre nation a placé ces gloires anciennes à notre portée. Nous devons émuler nos ancêtres et dominer toute l'Europe."
 emp_bur_carolingian_empire_effect_tooltip:0 "Le Rang gouvernemental de [Root.GetName] change en §YEmpire§! ."
 emp_bur_frisia_title:0 "Conquête frisonne" #copied from bur_frisia
 emp_bur_frisia_desc:0 "Le reste de la région des Pays-Bas est sous notre emprise. Seule la Frise reste hors de notre contrôle - nous l'aurons pour nous-mêmes." #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Dominer le commerce de la Manche"
 emp_bur_flemish_trade_desc:0 "Les villes portuaires des Pays-Bas sont de riches centres commerciaux, mais ils font face à une compétition féroce des Anglais de l'autre côté de la Manche. Nous devons nous assurer d'avoir un monopole sur le commerce dans ces régions."
 emp_bur_english_alliance_title:0 "Alliance anglaise"
 emp_bur_english_alliance_desc:0 "Quand viendra le temps de nous débarrasser de la menace française à notre ouest, les Anglais seraient notre allié naturel. Nous devrions considérer sécuriser leur allégeance."
 emp_bur_league_of_public_weal_title:0 "Ligue du Bien public"
 emp_bur_league_of_public_weal_desc:0 "Nous sommes techniquement sujets du Roi de France, mais grâce à notre force, nous avons pu sécuriser une autonomie considérable. Les Français en sont mécontents et cherchent à centraliser leur autorité. Nous devons contrer ces efforts et - avec le soutien de la noblesse régionale française - mener une révolte générale contre le Roi."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " vassaux français sur la France continentale :\n         Opinion de [Root.GetName] est au moins §Y100§! ."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " alliés de [Root.GetName] sont rivaux de la §YFrance§! ."
 emp_bur_league_of_public_weal_effect_tooltip:1 "[This.GetName] gagne des revendications permanentes sur toutes les provinces possédées par la §YFrance§! dans la région France."
 emp_bur_king_of_the_franks_title:0 "Roi des Francs"
 emp_bur_king_of_the_franks_desc:0 "Nous devons briser le pouvoir du Roi français et prendre son titre et ses domaines pour nous-mêmes."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Tous les vassaux de la §YFrance§! dans la région France deviennent vassaux de [Root.GetName]."
 emp_bur_influence_the_princes_title:0 "Influencer les Princes"
 emp_bur_influence_the_princes_desc:0 "Dans le passé, nous avons été des étrangers à l'Empire. Cela doit changer. Nous devrions faire un effort concerté pour améliorer notre position parmi les Princes Impériaux."
 emp_bur_influence_the_princes_trigger_tooltip:1 " États membres de l'Empire d'Anbennar :\n      Opinion de [Root.GetName] est au moins §Y60§! ."
 emp_bur_feast_of_pheasants_title:0 "Festin des faisans"
 emp_bur_feast_of_pheasants_desc:0 "La croissance du pouvoir ottoman est alarmante. Nous devons rassembler l'élan pour une nouvelle croisade pour les chasser encore une fois des côtes de l'Europe."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " alliés de [Root.GetName] sont rivaux des §YOttomans§! ."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§YAu Festin du Faisan, nous déclarerons une Croisade contre les Turcs !§!\n\nTous les pays §Y[Root.Religion.GetName]§! qui remplissent les conditions suivantes :\n   A une opinion positive de [Root.GetName].\n   A une opinion de moins de §Y50§! envers les §YOttomans§! .\nGagnent le Casus Belli §YGuerre sainte§! sur les §YOttomans§! pendant 5 ans."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Tous les pays §Y[From.Religion.GetName]§! qui remplissent les conditions suivantes :\n   A une opinion positive de [From.GetName].\n   A une opinion de moins de §Y50§! envers les §YOttomans§! .\nGagnent le Casus Belli §YGuerre sainte§! sur les §YOttomans§! pendant 5 ans."
 emp_bur_lead_the_empire_title:0 "Diriger l'Empire"
 emp_bur_lead_the_empire_desc:0 "Si nous devons faire partie de l'Empire, c'est sûrement pour que nous puissions revendiquer le leadership sur lui. Le trône est nôtre à prendre."
 emp_bur_secure_the_lowlands_title:0 "Sécuriser les Pays-Bas"
 emp_bur_secure_the_lowlands_desc:0 "Les peuples des Pays-Bas nourrissent des ambitions d'indépendance. Nous devons les étouffer et nous assurer que notre contrôle sur nos territoires reste complet et ininterrompu."
 emp_bur_appease_the_estates_title:0 "Apaiser les États"
 emp_bur_appease_the_estates_desc:0 "Garder les états satisfaits a souvent été un acte d'équilibre difficile et fatigant pour les [Root.GetAdjective] [Root.Monarch.GetTitle]s. Nous devons mettre fin à la dissension et à la division qui ont rongé nos terres et nous assurer que tous travaillent ensemble comme un pour atteindre l'objectif d'une plus grande gloire et prospérité."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "Le Festin du Faisan"
 new_flavour_bur.1.desc:1 "Le [From.GetAdjective] [From.Monarch.GetTitle] a rassemblé tous [From.Monarch.GetHerHis] amis et alliés pour un grand festin où [From.Monarch.GetSheHe] - entre toutes sortes de divertissements somptueux - a fait appel à tous devant [From.Monarch.GetHerHim] pour une nouvelle Croisade contre [TUR.GetUsableName]. Ceux présents furent éblouis par la splendeur du festin, et parmi les nombreux tonneaux du meilleur vin de Bourgogne qui furent bus, l'appétit pour la guerre sembla augmenter. Il reste à voir, cependant, si cet enthousiasme durera jusqu'au lendemain matin."
 new_flavour_bur.1.A:0 "Je vois."
 new_flavour_bur.2.A:0 "Les païens trembleront devant nous !"
 new_flavour_bur.3.name:0 "Le Festin du Faisan"
 new_flavour_bur.3.desc:0 "Le [From.GetAdjective] [From.Monarch.GetTitle] a rassemblé tous [From.Monarch.GetHerHis] amis et alliés pour un grand festin où [From.Monarch.GetSheHe] - entre toutes sortes de débauches gaspilleuses - a fait appel à tous devant [From.Monarch.GetHerHim] pour une nouvelle Croisade contre notre nation. Ceux présents furent éblouis par la splendeur du festin, et parmi les nombreux tonneaux du meilleur vin de Bourgogne qui furent bus, l'appétit pour la guerre sembla augmenter. Il reste à voir, cependant, si cet enthousiasme durera jusqu'au lendemain matin."
 new_flavour_bur.3.A:0 "Qu'ils viennent donc."
 new_flavour_bur.4.name:0 "L'héritage de Lothaire"
 new_flavour_bur.4.desc.pope:0 "Dans une cérémonie à laquelle toute la cour bourguignonne ainsi que de nombreux dignitaires étrangers étaient présents, [Root.Monarch.GetName] fut aujourd'hui couronné Roi de Lotharingie par le Haut-Recteur, [PAP.Monarch.GetName]. Les festivités se prolongèrent tard dans la nuit alors que les bardes de cour chantaient des ballades des dirigeants [Root.Monarch.Dynasty.GetName] nouveaux et anciens, comparant favorablement [Root.Monarch.GetName] aux goûts de Lothaire et même au grand Charlemagne. Il est clair pour tous qu'une nouvelle ère de gloire et de prospérité pour notre nation a été inaugurée. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "Dans une cérémonie à laquelle toute la cour bourguignonne ainsi que de nombreux dignitaires étrangers étaient présents, [Root.Monarch.GetName] fut aujourd'hui couronné Roi de Lotharingie par [Root.bur_bishop_name.GetName], l'Évêque de Verdun. Les festivités se prolongèrent tard dans la nuit alors que les bardes de cour chantaient des ballades des dirigeants [Root.Monarch.Dynasty.GetName] nouveaux et anciens, comparant favorablement [Root.Monarch.GetName] aux goûts de Lothaire et même au grand Charlemagne. Il est clair pour tous qu'une nouvelle ère de gloire et de prospérité pour notre nation a été inaugurée. [Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nPour [Emperor.Monarch.GetHerHis] part, l'Empereur du Saint-Empire d'Anbennar, [Emperor.Monarch.GetName] de [Emperor.GetName], nous accueille dans le giron comme un ajout nouveau et puissant à [Emperor.Monarch.GetHerHis] Empire."
 BUR_HRE_neutral:2 "\n\nL'Empereur du Saint-Empire d'Anbennar, [Emperor.Monarch.GetName] de [Emperor.GetName], était présent à la cérémonie et offrit [Emperor.Monarch.GetHerHis] félicitations, bien qu'[Emperor.Monarch.GetSheHe] soit entendu être méfiant de comment les développements affecteront l'équilibre du pouvoir au sein de l'empire."
 BUR_HRE_hostile:1 "\n\nL'Empereur du Saint-Empire d'Anbennar, [Emperor.Monarch.GetName] de [Emperor.GetName], était visiblement absent à la cérémonie et n'envoya qu'un bref accusé de réception de notre nouveau titre. Il semble qu'[Emperor.Monarch.GetSheHe] soit légitimement inquiet que nous cherchions à usurper [Emperor.Monarch.GetHerHis] titre."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Nous prendrons le Manteau de Lothaire."
 new_flavour_bur.4.B:0 "Nous devons forger notre propre destinée."
 new_flavour_bur.5.name:0 "La cour de [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "Tous contemplent avec émerveillement la splendeur de la cour du [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui est largement vue comme la plus somptueuse d'Europe - la capitale européenne du bon goût, de la mode et de la chevalerie. [Root.Monarch.GetName] a patronné tous les beaux-arts, commandant des tapisseries, accueillant l'École bourguignonne de compositeurs, collectionnant un nombre considérable de manuscrits, et hébergeant de nombreux peintres talentueux. [Root.Monarch.GetHerHisCap] cour accueille aussi l'Ordre de la Toison d'or, et de nombreux tournois de joute ont eu lieu dans [Root.Monarch.GetHerHis] terres."
 new_flavour_bur.5.A:0 "Puisse cela continuer longtemps !"
 new_flavour_bur.6.name:0 "La Ligue du Bien public"
 new_flavour_bur.6.desc:0 "Le [From.Monarch.GetTitle] de [From.GetName] a cherché à saper notre autorité depuis quelque temps, semant la discorde parmi nos sujets et défiant ouvertement nos souhaits. Maintenant, [From.Monarch.GetSheHe] est allé plus loin : [From.Monarch.GetSheHeCap], soutenu par un nombre de nos sujets, a déclaré la « Ligue du Bien public », une alliance par laquelle ils entendent se libérer définitivement de notre règne. Nous devons prendre des mesures immédiates, faute de quoi nous verrons notre contrôle de la France glisser rapidement."
 new_flavour_bur.6.A:0 "Ils seront étouffés."
 new_flavour_bur.7.name:0 "[From.Monarch.GetName] : Roi des Francs"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], le [From.GetAdjective] [From.Monarch.GetTitle], a usurpé le titre de Roi des Francs de [Root.Monarch.GetName]. Nos vassaux féodaux déloyaux nous ont désertés en masse et doivent maintenant leur allégeance au [From.GetAdjective] [From.GovernmentName] ascendant."
 new_flavour_bur.7.A:0 "Non ! C'est un désastre !"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "Ligue du Bien public"
 bur_italian_king:0 "Rex Italiae"
 desc_bur_italian_king:0 "Nous avons restauré l'unité aux cités-États d'Italie, qui nous reconnaissent maintenant de tout cœur comme leurs maîtres."
 bur_channel_trading:0 "Domination du commerce de la Manche"
 desc_bur_channel_trading:0 "Nos marchands dans la Manche anglaise sont capables de surpasser tous les concurrents, apportant d'abondantes richesses à nos coffres."
 bur_english_diplomacy:0 "Prouesse diplomatique bourguignonne"
 desc_bur_english_diplomacy:0 "Notre prouesse diplomatique incontestée a été accentuée par les récentes manœuvres trans-Manche."
 bur_king_of_franks:0 "Rex Francorum"
 desc_bur_king_of_franks:0 "Le trône de France est nôtre ! En avant, vers une plus grande gloire !"
 bur_influence_over_princes:0 "Influenceur impérial"
 desc_bur_influence_over_princes:0 "Nos efforts diplomatiques ont porté leurs fruits. Nous jouissons maintenant d'une position d'influence considérable parmi les Princes de l'Empire."
 bur_carolingia:0 "Universum Regnum"
 desc_bur_carolingia:0 "Le nouvel Empire carolingien a émergé des cendres de l'ancien. Nous émulerons nos ancêtres et dominerons toute l'Europe."
 bur_german_empire:0 "Rex Germaniae"
 desc_bur_german_empire:0 "Notre empire glorieux inclut des sujets de nombreuses cultures. Français, Allemands, Italiens - tous sont maintenant comptés parmi nos sujets. Nous forgerons une identité commune pour assurer la longévité de nos gains."
 bur_seed_is_strong:0 "La graine est forte"
 desc_bur_seed_is_strong:0 "Notre dynastie a joué avec l'oubli une fois auparavant. Nous nous assurerons d'être « actifs » assez pour éviter un tel sort à l'avenir."
 bur_we_shall_not_be_annexed:0 "Autorité dynastique restaurée"
 desc_bur_we_shall_not_be_annexed:0 "La réaffirmation du pouvoir d'État bourguignon a permis un effort concentré pour centraliser l'État."
 bur_special_place_in_popes_heart:0 "Faveur du Haut-Recteur"
 desc_bur_special_place_in_popes_heart:0 "Le Haut-Recteur est grandement satisfait de notre piété - nous jouissons vraiment d'une place spéciale dans son cœur."
 bur_pope_is_hated:0 "Ennemi du Haut-Recteur"
 desc_bur_pope_is_hated:0 "Nous avons montré au maudit Haut-Recteur exactement ce que nous pensons de lui. Que personne ne nous prenne pour des sympathisants de sa cause."
 bur_lowlands_secured_mod:0 "Les Pays-Bas sécurisés"
 desc_bur_lowlands_secured_mod:0 "Les ambitions d'indépendance que les peuples des Pays-Bas nourrissaient ont été étouffées. Aucun choix ne leur reste que d'accepter notre autorité."
 bur_realm_united_mod:0 "Pays-Bas bourguignons"
 desc_bur_realm_united_mod:0 "Les duchés des Pays-Bas ont été intégrés dans le Duché de Bourgogne et sont maintenant gouvernés sous les mêmes lois que le reste du royaume."
 bur_prestigious_duchy_mod:0 "Mécénat de cour"
 desc_bur_prestigious_duchy_mod:0 "La cour bourguignonne est parmi les plus raffinées d'Europe - la capitale européenne du bon goût, de la mode et de la chevalerie."
 opinion_bur_usurpers_of_france:0 "A usurpé le Royaume des Francs"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Étendre nos possessions"
 pal_expand_a_bit_desc:0 "Nos territoires centraux en Rhénanie-Palatinat comptent parmi les plus grands États territoriaux de cette partie de l'Allemagne. Cependant, ils sont néanmoins quelque peu chétifs comparés à ceux de despotes plus forts ailleurs. Nous devons étendre nos possessions et construire notre force pour devenir une force dominante dans l'Empire."
 pal_connect_oberpfalz_title:0 "La route vers Amberg"
 pal_connect_oberpfalz_desc:0 "Nous avons hérité de territoires connus sous le nom de Haut-Palatinat à l'est. Cependant, ils sont isolés du reste de nos terres. D'autres conquêtes sont nécessaires pour sécuriser l'intégrité territoriale de notre État."
 pal_one_true_wittelsbach_title:1 "Unir les Wittelsbach"
 pal_one_true_wittelsbach_desc:0 "Les possessions de la famille Wittelsbach furent divisées en 1294, la branche aînée prenant le Palatinat et la branche cadette prenant la Bavière. L'indignité des Wittelsbach cadets à détenir un territoire si fertile est évidente par leur échec à le garder uni. Nous devrions exercer nos droits ancestraux sur ces terres et les saisir pour nous-mêmes."
 pal_kingdom_of_the_rhine_title:0 "Royaume du Rhin"
 pal_kingdom_of_the_rhine_desc:0 "La Rhénanie est un territoire de cités riches et de terres fertiles qui, si unifiées, représenteraient une force significative. Cependant, elle est extrêmement fragmentée, avec des États minuscules la parsemant de la source à la mer et peu de sens d'identité commune entre ses peuples. Nous devons nous forger en un État puissant capable de dominer le Rhin et de fournir l'unité à ses peuples, et revendiquer pour nous-mêmes le titre de Rois de la Rhénanie."
 pal_protect_from_france_title:0 "La frontière occidentale"
 pal_protect_from_france_desc:0 "Alors que les Français lorgnent l'expansion en Allemagne, notre emplacement fait que nous sommes susceptibles d'être l'une de leurs premières cibles. Nous devons affirmer notre supériorité et nous assurer que nous - et l'Empire - sommes en sécurité des attaques de l'ouest."
 pal_protect_from_france_trigger_tooltip:0 "Aucun pays dans la région France n'a une armée plus grande que [Root.GetName]."
 pal_religious_leadership_title:0 "Leadership religieux"
 pal_religious_leadership_desc:0 "Ceux qui désireraient une plus grande indépendance du Haut-Recteur et une distribution plus juste du pouvoir religieux en Europe nous regardent pour le leadership militaire. Nous ne devons pas les laisser tomber."
 pal_religious_leadership_trigger_tooltip:1 " pays voisins suivent la foi §Y[Root.Religion.GetName]§! ."
 pal_kingdom_of_bohemia_title:0 "La couronne bohémienne"
 pal_kingdom_of_bohemia_desc:0 "Des sympathisants en Bohême ont suggéré que, si nous unissions nos territoires avec les leurs, nous représenterions un contrepoids efficace aux Habsbourgs d'Autriche. Nous devrions agir sur leurs plans et saisir la suprématie dans l'Empire - ou au moins essayer et échouer dans un éclat de gloire..."
 pal_glorious_palatine_title:0 "Le Palatin glorieux"
 pal_glorious_palatine_desc:0 "Nous retraçons les origines de notre titre aux Comtes palatins des anciens rois francs. Cependant, nous ne pouvons nous reposer sur les lauriers que l'antiquité de nos titres apporte. Si nous devons être pris au sérieux, il est impératif que notre cour maintienne les plus hauts standards de pompe et montre notre splendeur à toute l'Europe."
 pal_kingdom_of_the_rhine_mod:0 "Royaume du Rhin"
 desc_pal_kingdom_of_the_rhine_mod:0 "Nous avons uni les territoires le long du Rhin en un État unifié et puissant."
 pal_great_king:0 "Le Roi d'hiver"
 desc_pal_great_king:0 "Ayant pris la couronne de Bohême, nous nous élèverons sûrement pour devenir une grande puissance en Allemagne... si nous pouvons repousser nos ennemis assez longtemps pour jouir des fruits de nos gains."
 pal_glorious_palatine_mod:0 "Le Palatin glorieux"
 desc_pal_glorious_palatine_mod:0 "En tant qu'un des États les plus importants d'Allemagne, nous nous assurerons toujours de maintenir les plus hauts standards de pompe."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "La maison de Dieu"
 gen_hre_theocracy_house_of_god_desc:0 "Nous devons nous assurer que notre Seigneur soit correctement honoré à travers nos terres, dans des églises dignes de Son nom."
 gen_hre_theocracy_lords_army_title:0 "L'armée du Seigneur"
 gen_hre_theocracy_lords_army_desc:0 "Si nous ne protégeons pas notre foi, alors personne ne le fera. Nous devons construire une armée puissante pour frapper la peur dans le cœur des incroyants !"
 theocracy_lords_army_mod:0 "L'armée du Seigneur"
 desc_theocracy_lords_army_mod:0 "Notre armée se tient prête à protéger notre foi !"
 gen_hre_theocracy_divine_empire_title:0 "Empire divin"
 #Anbennar
 gen_hre_theocracy_divine_empire_desc:0 "La division religieuse frappe l'Empire, le terrassant. Pour le bien de leur propre salut, nous devons nous assurer que la Seule Vraie Foi soit pratiquée à travers tout Anbennar."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " provinces dans les régions de l'Allemagne du Nord et de l'Allemagne du Sud suivent la foi §Y[Root.Religion.GetName]§! ."
 theocracy_divine_empire_mod:0 "Empire divin"
 desc_theocracy_divine_empire_mod:0 "Grâce à nos efforts et alliances, nous avons pu déraciner l'hérésie dans l'Empire."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Relations avec l'Empereur"
 bishop_elector_relations_with_emperor_desc:0 "Sans le soutien de l'Empereur, nous sommes vulnérables. Nous devons nous assurer qu'il nous protégera contre tout ennemi."
 bishop_elector_good_diplomacy:0 "Diplomatie impériale"
 desc_bishop_elector_good_diplomacy:0 "L'Empereur nous fournit la force pour soutenir notre sainte autorité."
 bishop_elector_elect_emperors_title:0 "Élire les Empereurs"
 bishop_elector_elect_emperors_desc:0 "Notre position d'Électeur nous donne de l'influence sur le leadership de l'Empire. Nous devons utiliser cette influence pour nous assurer que seuls ceux qui nous montreront leur faveur soient élus au plus haut office."
 bishop_elector_elects_emperor:0 "Vote pivot"
 desc_bishop_elector_elects_emperor:0 "Notre vote est vu comme un baromètre dans les élections impériales, ayant indiqué l'identité des trois derniers Empereurs."
 opinion_I_like_my_bishop_electors:0 "Faveur impériale"
 bishop_elector_ecclesiastic_league_title:0 "Ligue ecclésiastique"
 bishop_elector_ecclesiastic_league_desc:0 "Les Évêques-Électeurs de Cologne, Trèves et Mayence doivent agir comme un pour s'assurer que le clergé ait une voix forte dans les affaires impériales."
 bishop_elector_ecclesiastic_league:0 "La Ligue ecclésiastique"
 desc_bishop_elector_ecclesiastic_league:0 "Notre alliance avec les autres Évêques-Électeurs donne au clergé une voix forte dans la politique impériale."
 bishop_elector_unity_in_faith_title:0 "Unité dans la foi"
 bishop_elector_unity_in_faith_desc:0 "Dans les convulsions religieuses qui déchirent l'Europe, seulement en restant unis dans la défense de la foi §Y[Root.Religion.GetName]§! les Évêques-Électeurs peuvent-ils sauvegarder la pratique religieuse correcte à travers l'Empire."
 bishop_elector_unity_in_faith:0 "Unité dans la foi"
 desc_bishop_elector_unity_in_faith:0 "Cologne, Trèves et Mayence se tiennent ensemble pour protéger l'Empire contre l'infidélité et l'hérésie."
 mai_take_erfurt_title:0 "Propriété d'Erfurt"
 mai_take_erfurt_desc:0 "Nous avons des droits sur la cité d'Erfurt. Il est temps de faire valoir ces droits et de nous assurer que la cité soit vraiment nôtre."
 kol_consolidate_lands_title:0 "Consolider nos possessions"
 kol_consolidate_lands_desc:0 "Nos provinces westphaliennes sont isolées des cités de Cologne et Bonn. Nous devrions agrandir nos territoires, pour qu'ils ne soient plus divisés."
 kol_subdue_munster_title:0 "Soumettre Münster"
 kol_subdue_munster_desc:0 "L'Évêque de Münster a un grand territoire ecclésiastique. Bien qu'il ait dans le passé pris un cours farouchement indépendant de nous, si nous pouvions joindre ses terres aux nôtres, nous serions une force à considérer dans le nord de l'Allemagne."
 tri_found_the_university_title:0 "Fonder l'Université de Trèves"
 tri_found_the_university_desc:0 "Nous devons établir un centre d'apprentissage où nous pouvons former les théologiens, juristes et médecins du futur, et attirer les esprits dirigeants d'Allemagne pour servir le [Root.GovernmentName]."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "S'emparer de Ceylan"
 emp_ned_seize_ceylon_desc:0 "La riche île de Ceylan n'est pas seulement une source de revenus lucrative en elle-même, mais aussi un point de passage clé pour les navires naviguant plus à l'est. Si nous ne la saisissons pas, nos ennemis le feront sûrement."
 emp_ned_found_batavia_title:0 "Fonder Batavia"
 emp_ned_found_batavia_desc:0 "Notre présence croissante dans les Indes orientales nécessite un centre administratif proche, où nos marchands peuvent être protégés par nos canons et nos navires peuvent accoster en sécurité."
 emp_ned_conquer_malacca_title:0 "Conquérir Malacca"
 emp_ned_conquer_malacca_desc:0 "Malacca est une ville importante dans les Indes orientales, une que nous ne devons pas tolérer qu'elle tombe dans les mains de nos concurrents. Elle doit être prise !"
 emp_ned_dutch_formosa_title:0 "Formose néerlandaise"
 emp_ned_dutch_formosa_desc:0 "Pour mieux intercepter le commerce de nos concurrents en Extrême-Orient, et pour aider nos propres marchands à commercer avec la Chine et le Japon, nous devrions établir une base sur l'île de Formose."
 emp_ned_assert_dutch_sovereignty_title:0 "Affirmer notre souveraineté"
 emp_ned_assert_dutch_sovereignty_desc:0 "Nous ne pouvons tolérer que notre richesse soit siphonnée pour garnir les poches de quelque noble lointain plus longtemps. Il est primordial que nous gagnions la pleine indépendance et le droit de dicter notre propre avenir."
 emp_ned_assert_dutch_sovereignty_tt:1 "Posséder §Y4§! provinces centrales"
 emp_ned_challenge_spanish_power_title:0 "Défier le pouvoir espagnol"
 emp_ned_challenge_spanish_power_desc:0 "Les Ibériques lorgnent constamment notre commerce et même nos terres avec des yeux clairement envieux. Nous devons être prêts à les repousser !"
 emp_ned_challenge_spanish_power_1_tt:1 "Avoir au moins §Y33%§! de la force navale de l'§YEspagne§!"
 emp_ned_challenge_spanish_power_2_tt:1 "Avoir au moins §Y50%§! de la force navale de la §YCastille§!"
 emp_ned_challenge_spanish_power_3_tt:1 "Avoir au moins §Y50%§! de la force navale de l'§YAragon§!"
 emp_ned_fixed_garrison_system_title:0 "Système de garnison fixe"
 emp_ned_fixed_garrison_system_desc:0 "Nos terres natales ne sont pas grandes, ce qui signifie qu'il est d'autant plus important de défendre ce que nous avons. Nous devons établir un système de garnison fort qui peut protéger notre pays bien-aimé."
 emp_ned_fixed_garrison_system_tt:2 " provinces dans la région des §YPays-Bas§! ont le type de fort le plus avancé disponible au niveau actuel de Technologie militaire."
 emp_ned_charter_the_voc_title:0 "Charteriser la VOC"
 emp_ned_charter_the_voc_desc:0 "Les consortiums de marchands tels que les Heeren XVII sont impatients d'étendre leurs portefeuilles et d'investir dans le commerce d'outre-mer. Si nous soutenions l'établissement d'une sorte de Compagnie des Indes orientales, les profits pourraient être immenses !"
 emp_ned_colonize_the_cape_title:0 "Coloniser le Cap"
 emp_ned_colonize_the_cape_desc:0 "Le cap de Bonne-Espérance est un point de passage important sur la route vers les Indes orientales. Établir une station là-bas et offrir un port sûr pour nos navires au milieu du long voyage vers l'est est un choix prudent."
 emp_ned_discover_australia_title:0 "Découvrir l'Australie"
 emp_ned_discover_australia_desc:0 "Nos contacts dans les Indes parlent d'une terre au sud d'eux, pleine de créatures étranges comme des rats géants avec des poches, et un castor avec le bec d'un canard. Même si les terres ne sont pas riches en ressources, c'est quelque chose que nous devons voir par nous-mêmes."
 emp_ned_settle_north_america_title:0 "Coloniser l'Amérique du Nord"
 emp_ned_settle_north_america_desc:0 "Les Amériques produisent de nombreux biens lucratifs que nous serions fous d'ignorer. Il est vital que nous établissions une présence dans le nord, où nous pourrions peut-être nous engager dans le commerce de fourrures de castor et chercher quelque accommodement avec les indigènes."
 emp_ned_baltic_bulk_trades_title:0 "Soutenir les commerces de vrac"
 emp_ned_baltic_bulk_trades_desc:1 "Le grain de la Baltique a traditionnellement été expédié vers l'ouest par nos marchands, mais il y a encore tant d'opportunités là-bas dont nous pouvons tirer parti. Si nous devions étendre notre présence dans les marchés baltiques, nous pourrions gagner assez d'argent pour commencer à penser à financer une expédition pour trouver encore plus d'endroits où faire des affaires."
 emp_ned_invest_in_the_rich_trades_title:1 "Investir dans les commerces riches"
 emp_ned_invest_in_the_rich_trades_desc:0 "Les commerces de grain et de bois sont bien et bons, mais il y a un commerce plus riche là-bas dont nous pouvons faire partie. La côte de Guinée offre de l'ivoire et d'autres biens recherchés, et nous serions fous si nous n'essayions pas de gagner le contrôle de ce commerce."
 emp_ned_charter_the_wic_title:0 "Charteriser la WIC"
 emp_ned_charter_the_wic_desc:0 "Les Indes orientales ne sont pas la seule source de richesses fabuleuses à l'étranger. Il y a plus d'argent à faire dans les commerces transatlantiques, que nous pourrions avoir si le gouvernement était prêt à soutenir quelques marchands clés..."
 emp_ned_explore_caribbean_title:0 "Explorer les Caraïbes"
 emp_ned_explore_caribbean_desc:0 "Les Caraïbes pourraient être un excellent endroit pour établir des colonies - nous devons juste savoir ce qui s'y trouve, d'abord."
 emp_ned_colonize_brazil_title:0 "Coloniser le Brésil"
 emp_ned_colonize_brazil_desc:0 "Le Brésil est une terre de richesse et de merveille. Il serait sage pour nous de coloniser ces terres, ou de les prendre si quelqu'un a fait l'erreur de coloniser des terres qui nous intéressent."
 emp_ned_strengthen_the_vroedschappen_title:0 "Renforcer les Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "Le 'vroedschap', l'humble conseil de ville, est la fondation sur laquelle repose notre grand système de gouvernement. Courtiser ses faveurs, c'est courtiser les faveurs de la nation elle-même."
 emp_ned_strengthen_the_vroedschappen_tt:1 " provinces dans la région des §YPays-Bas§! ont des §YAteliers§! ou des §YComptoirs§!."
 emp_ned_reform_the_generality_lands_title:0 "Terres de la Généralité"
 emp_ned_reform_the_generality_lands_desc:0 "Il est important d'administrer notre pays équitablement, ne favorisant jamais trop une province par rapport à une autre. À cette fin, le gouvernement central a parfois besoin d'administrer directement des terres pour empêcher qu'une faction régionale gagne trop d'influence dans les affaires nationales."
 emp_ned_adjust_the_general_means_title:0 "Ajuster les Moyens généraux"
 emp_ned_adjust_the_general_means_desc:0 "Les 'Moyens généraux' sont le mécanisme central des finances publiques dans notre pays, divisant le fardeau fiscal entre les états. Certains ont accusé le gouvernement de ne pas distribuer équitablement le fardeau, et pour être honnête... ils pourraient avoir raison. Si nous nous assurions que tous nos impôts ne viennent pas d'une seule province, cela irait loin vers la réduction des plaintes des autres provinces sur les Moyens généraux."
 emp_ned_adjust_the_general_means_tt:2 " provinces possédées dans la région des §YPays-Bas§! ont au moins §Y8§! §YImpôt de base§! ."
 emp_ned_interest_of_holland_title:0 "Intérêt de la Hollande"
 emp_ned_interest_of_holland_desc:0 "La libre concurrence et le libre gouvernement ont été les clés de notre succès, ou c'est ce que certains de nos plus grands penseurs ont dit. Il semble raisonnable de promouvoir les politiques commerciales réussies qui nous ont déjà si bien servis."
 emp_ned_the_true_freedom_title:0 "La vraie liberté"
 emp_ned_the_true_freedom_desc:0 "Les libertés dont jouit notre société libèrent notre peuple pour s'engager dans quelques activités vraiment remarquables. Les intérêts mercantiles en particulier doivent certains de leurs succès à nos attitudes particulières envers les activités économiques et les droits de la citoyenneté."
 emp_ned_merge_the_stadtholders_title:0 "Fusionner les Stathouders"
 emp_ned_merge_the_stadtholders_desc:0 "Chaque province a le droit de nommer son propre stathouder, qui agit à la fois comme leader politique et chef militaire. Alors que notre pays grandit et que les provinces continuent à s'unir, cependant, une multitude de stathouders pose certains problèmes, particulièrement pour l'armée. Nous avons besoin d'un seul commandant en charge de l'effort militaire global, et la façon la plus simple d'y parvenir est de nommer un seul homme au stathoudérat de multiples provinces en même temps."
 emp_ned_contracts_of_correspondence_title:0 "Contrats des Régents"
 emp_ned_contracts_of_correspondence_desc:0 "Les régents sont une classe particulière de patriciens provinciaux, les leaders des conseils de ville et les sages hommes qui remplissent les rangs des comités nationaux. Parmi eux, il y a des éclats de partisanerie, poussés par les ambitions dynastiques, les griefs personnels, et rarement quelques véritables différences idéologiques. Puisque ces personnes sont nos administrateurs en chef et responsables de la gouvernance de nos cités, il est dans l'intérêt du gouvernement de diminuer les tensions entre régents. Une des solutions les plus directes est d'encourager les contrats entre régents, où ils acceptent d'alterner le contrôle d'un office politique entre eux. De cette façon, même si une famille n'aime pas voir une autre famille au pouvoir, elle sait que son tour au pouvoir viendra bientôt si elle attend juste."
 emp_ned_general_reglement_title:0 "Émettre un Règlement général"
 emp_ned_general_reglement_desc:0 "Les myriades de lois provinciales de nos terres fournissent d'innombrables opportunités d'abus et de corruption. Les lois générales qui s'appliquent de manière cohérente à chaque province de la terre peuvent entrer en conflit avec les droits traditionnels des états, mais elles iront loin vers la fourniture d'un gouvernement efficace et honnête pour tout notre peuple."
 emp_ned_the_glorious_revolution_title:0 "La Révolution glorieuse"
 emp_ned_the_glorious_revolution_desc:0 "Les îles Britanniques ont longtemps été une source de compétition pour notre pays. Heureusement pour nous, les Britanniques ont leurs propres problèmes internes, et étant donné la bonne opportunité, nous pourrions utiliser un de leurs griefs domestiques pour justifier notre propre... intervention dans les affaires britanniques."
 emp_ned_je_maintiendrai_title:0 "Je maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Nos succès sont vraiment glorieux, et notre leadership sans égal. Notre peuple et les nations du monde ont besoin de savoir à quel point nous sommes vraiment grands."
 emp_ned_indonesia_cot_title:0 "Commerce indonésien"
 emp_ned_indonesia_cot_desc:0 "Les Indes orientales sont pleines d'épices et d'autres biens lucratifs. Nous devons nous établir dans les Indes et prendre le contrôle d'autant de commerce que nous pouvons."
 emp_ned_secure_dejima_title:0 "Sécuriser Dejima"
 emp_ned_secure_dejima_desc:0 "L'île de Dejima se situe dans le sud du Japon, juste à l'extérieur de la ville portuaire marchande de Nagasaki. Les autorités japonaises ne sont pas favorables à ce que nous établissions une présence majeure partout au Japon, mais si nous pouvions gagner un pied à terre à Dejima, cela seul serait suffisant pour que nous pénétrions les réseaux commerciaux japonais."
 emp_ned_sea_beggars_title:0 "Gueux de mer"
 emp_ned_sea_beggars_desc:0 "Pour défendre nos droits et libertés, nous devons établir une force qui peut protéger nos côtes et harceler nos ennemis. Une marine composée de navires légers qui peuvent faire des raids en mer à volonté serait un excellent pas vers cela."
 emp_ned_reform_the_admiralty_colleges_title:0 "Collèges d'amirauté"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Une marine professionnelle nécessite des leaders professionnels. Nous avons besoin d'un système régulé d'entraînement et de promotion pour s'assurer que d'excellents marins puissent devenir d'excellents capitaines, et d'excellents capitaines puissent devenir d'excellents amiraux."
 emp_ned_leiden_university_title:0 "Université de Leyde"
 emp_ned_leiden_university_desc:0 "Le discours honnête et la liberté intellectuelle sont les fondations sur lesquelles reposent nos universités. Le soutien de l'État et la promotion de nos estimées et ouvertes institutions d'enseignement supérieur sont sûrs d'attirer les esprits talentueux de toute l'Europe."
 emp_ned_control_coromandel_trade_title:0 "Contrôler Coromandel"
 emp_ned_control_coromandel_trade_desc:0 "Depuis notre base à Ceylan, les marchés abondants du sud de l'Inde ne sont qu'une courte croisière. Ce serait une folie pure pour nous d'ignorer cette opportunité d'étendre notre portée économique."
 emp_ned_dutch_east_indies_title:0 "Indes orientales néerlandaises"
 emp_ned_dutch_east_indies_desc:0 "Notre commerce dans les Indes prospère, mais la sécurité de notre commerce et de nos marchands est en péril tant que notre contrôle économique de la région n'est pas égalé par le contrôle politique. Pour la prospérité continue de la région et nos intérêts nationaux, il est impératif que nous amenions autant des Indes que nous pouvons sous notre contrôle."
 ned_security_on_and_from_the_sea:0 "Sécurité sur et depuis la mer"
 desc_ned_security_on_and_from_the_sea:0 "Une marine digne de ce nom nous aide à protéger nos côtes et nos intérêts."
 ned_fixed_garrisons:0 "Garnisons fixes"
 desc_ned_fixed_garrisons:0 "La participation du gouvernement central et des états ensemble crée une force puissante pour le recrutement de troupes de garnison."
 ned_leiden_faculty:0 "Faculté de Leyde"
 desc_ned_leiden_faculty:0 "La gloire de l'Université de Leyde attire certains des esprits les plus vifs à notre royaume."
 ned_sea_beggar_activity:0 "Activité des Gueux de mer"
 desc_ned_sea_beggar_activity:0 "Nos navires légers sont superbes pour confondre le commerce de nos ennemis et favoriser notre propre pouvoir commercial indépendant."
 ned_west_indies_charter:0 "Charte des Indes occidentales"
 desc_ned_west_indies_charter:0 "La croissance du commerce d'outre-mer apporte des opportunités de nouvelles sources de richesse."
 ned_distributed_tax_burden:0 "Fardeau fiscal distribué"
 desc_ned_distributed_tax_burden:0 "Un système de taxation sur lequel toutes les provinces peuvent s'accorder aide à s'assurer que les impôts seront collectés avec la même vigueur par chaque autorité."
 ned_dutch_overseas_trade:0 "Commerce d'outre-mer néerlandais"
 desc_ned_dutch_overseas_trade:0 "Nos marchands atteignent de plus en plus loin, cherchant de nouveaux marchés à pénétrer."
 ned_dutch_free_trade:0 "Commerce libre néerlandais"
 desc_ned_dutch_free_trade:0 "Un composant essentiel de nos libertés et droits est la liberté économique, encourageant un esprit mercantile parmi notre peuple."
 DUTCH_CHANNEL_SUPREMACY:0 "Suprématie néerlandaise de la Manche"
 DUTCH_DEJIMA:1 "Dejima néerlandaise"
 DUTCH_EAST_INDIES_TRADE:0 "Indes orientales néerlandaises"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Affronter les Lombards"
 emp_lan_confront_the_lombards_desc:0 "Les seigneurs de Lombardie sont une menace intolérable pour notre royaume et notre prospérité future. Nous devons écraser les Lombards avant qu'ils ne nous écrasent !"
 emp_lan_adriatic_access_title:0 "Accès à l'Adriatique"
 emp_lan_adriatic_access_desc:0 "L'archipel vénitien est à la fois un havre pour les navires et un port commercial immensément lucratif. Il est impératif que nous saisissions ces terres riches et gorgées d'eau, et les utilisions pour le bénéfice de [Root.GetName]."
 emp_lan_personal_diplomacy_title:0 "Diplomatie personnelle"
 emp_lan_personal_diplomacy_desc:0 "À quoi sert un État sans un Prince ? Pour que [Root.GetName] réussisse, nous avons besoin de quelqu'un de capable à la barre, quelqu'un avec le rare don de parole pour naviguer dans les eaux traîtresses de la diplomatie italienne."
 emp_lan_italian_league_title:0 "La Ligue italienne"
 emp_lan_italian_league_desc:0 "Les problèmes locaux nécessitent des solutions locales. S'allier avec de plus grandes puissances en dehors de l'Italie ne mène qu'à la dépendance, aux dettes, et à une perte d'autonomie. Nous devons être capables de nous gérer nous-mêmes."
 emp_lan_italian_league_tt:0 "Allié avec au moins §Y2§! pays avec des capitales en §YItalie§! ."
 emp_lan_tuscan_birthright_title:0 "Droit de naissance toscan"
 emp_lan_tuscan_birthright_desc:0 "Les collines verdoyantes de Toscane nous appellent. Trop longtemps, nous nous sommes contraints à notre petit domaine. Il est temps pour nous de nous étendre, et de frapper vers la Toscane."
 emp_lan_heights_of_grandeur_title:0 "Rêves de grandeur"
 emp_lan_heights_of_grandeur_desc:0 "Notre humble [Root.GovernmentName] ne peut rester humble beaucoup plus longtemps. Alors que notre royaume a grandi, nos aspirations aussi. Nous méritons à juste titre un statut plus élevé pour nous-mêmes, et tout ce que cela implique."
 emp_lan_end_genoese_competition_title:0 "Terminer la compétition génoise"
 emp_lan_end_genoese_competition_desc:0 "Bien que nous respections les droits de Gênes, sa position privilégiée comme un des emporia commerciaux prééminents en Méditerranée a étranglé nos propres efforts mercantiles. Pour le bien de notre économie, Gênes doit être maîtrisée."
 emp_lan_reaffirm_civic_values_title:0 "Réaffirmer les valeurs civiques"
 emp_lan_reaffirm_civic_values_desc:0 "Notre État vénérable est un bastion d'attitudes patriciennes et de pensée progressive. Nous devons maintenir nos traditions pour le bien de la stabilité de notre société et de la force politique de notre gouvernement."
 emp_lan_hand_picked_bureaucrats_title:0 "Bureaucrates choisis à la main"
 emp_lan_hand_picked_bureaucrats_desc:0 "Les personnes qui dotent les positions administratives clés de notre pays doivent être des exemplaires de leur métier, avec peu de souci pour leur statut précédent. Pour promulguer ce changement, cependant, nous avons besoin que la classe dirigeante accepte l'idée, sinon nous pourrions provoquer une résistance significative."
 emp_lan_immaculate_government_title:0 "Gouvernement immaculé"
 emp_lan_immaculate_government_desc:0 "Avec tous les traités que nous signons, tous les accords que nous faisons, et toutes les promesses que nous faisons à notre peuple, il est essentiel que la réputation de notre [Root.GovernmentName] soit sans tache. S'il y a l'ombre d'un doute sur nos promesses, toute notre diplomatie et nos intrigues pourraient venir à néant."
 emp_lan_make_haste_slowly_title:0 "Hâte-toi lentement"
 emp_lan_make_haste_slowly_desc:1 "La témérité est une qualité terrible chez un leader, mais l'action rapide, une fois qu'une décision a été prise, est excellente. Nous avons été prudents de construire notre base de pouvoir dans le pays, présentant chaque politique comme quelque chose pour le bien du pays et du peuple. Maintenant, avec notre pouvoir à son apogée et nos plans soigneux portant leurs fruits, nous pouvons faire notre mouvement."
 emp_lan_florentine_renaissance_title:0 "Renaissance florentine"
 emp_lan_florentine_renaissance_desc:0 "Un royaume prestigieux et prospère tel que le nôtre est préparé pour une renaissance culturelle, un intérêt renouvelé dans les arts, les sciences, et quelque chose que certaines personnes commencent à appeler les 'humanités'. Nous devrions faire tout ce que nous pouvons pour embrasser ce mouvement."
 emp_lan_commission_the_mona_lisa_title:0 "Commissionner la Joconde"
 emp_lan_commission_the_mona_lisa_desc:0 "Une des dames de [Root.Capital.GetCapitalName] a un... sourire étrange, quelque chose d'extraordinairement difficile à capturer dans une peinture. Nous devons recruter une figure extraordinairement talentueuse pour vraiment capturer son expression. Et, qui sait ? Peut-être que la personne qui peut rendre justice à sa peinture a d'autres talents aussi."
 emp_lan_influence_the_church_title:0 "Influencer l'Église"
 emp_lan_influence_the_church_desc:0 "Notre influence politique et culturelle au sein du pays est forte, mais nous manquons cruellement d'influence dans le domaine spirituel. Nous devrions faire tout ce que nous pouvons pour rassembler le pouvoir au sein des institutions de notre foi, pour que nous ayons de l'influence sur chaque aspect de la vie de notre peuple et nous élevions à une plus grande place de proéminence en même temps."
 emp_lan_control_the_church_title:0 "Contrôler l'Église"
 emp_lan_control_the_church_desc:0 "Notre peuple siège maintenant dans les échelons supérieurs de la hiérarchie de notre foi. Aucun, cependant, ne repose au sommet même. Nous devons saisir le moment et contrôler la direction de la foi elle-même !"
 emp_lan_academy_of_the_bran_title:0 "Académie de la Crusca"
 emp_lan_academy_of_the_bran_desc:0 "Notre pouvoir et prestige s'étendent dans toutes les directions. Notre influence peut être ressentie dans l'héritage culturel de notre pays et la foi de nos citoyens, mais il y a un dernier endroit où nous n'avons pas laissé notre marque : le dialecte de notre peuple. Avec notre position prééminente, nous avons une opportunité de standardiser notre langue, et de promouvoir notre forme standardisée parmi nos voisins. Notre lumière ne s'éteindra sûrement jamais tant que le son de notre langue restera."
 emp_lan_reform_the_monte_title:0 "Réformer le Monte"
 emp_lan_reform_the_monte_desc:0 "La finance est le sang vital de notre pays, et l'État lui-même s'appuie sur une dette financée communalement, le Monte. Des lois scrupuleuses sont nécessaires pour que les citoyens maintiennent leur confiance dans le fonds, mais parfois les standards se sont relâchés, et les finances peuvent être devenues douteuses. La seule façon de restaurer la confiance dans le Monte est de prouver que les fonds de la dette peuvent être appelés, et montrer que le fonds a le soutien que nous disons qu'il a."
 emp_lan_reliable_mints_title:0 "Registres de la Banque Médicis"
 emp_lan_reliable_mints_desc:0 "La confiance est le socle de la finance. Si les gens ne peuvent pas faire confiance à nos finances, alors nos banques seraient ruinées. Nous devons avoir des registres immaculés et offrir des taux sains pour que les gens maintiennent leur confiance dans nos institutions financières."
 emp_lan_reliable_mints_tt:0 "Avoir §Ymoins d'inflation que tout voisin§! ou avoir §Y0§! inflation."
 emp_lan_public_works_title:0 "Travaux publics"
 emp_lan_public_works_desc:0 "Avec une économie forte et des finances fortes, nous sommes en position de financer des projets de construction étendus à travers le pays. Après tout, à quoi sert d'accumuler de l'argent si vous ne vous montrez pas et ne le dépensez pas ?"
 emp_lan_public_works_tt:0 "§Y6§! provinces possédées :\n Ont n'importe quelle §YManufacture§! ."
 emp_lan_levee_the_arno_title:0 "Endigue l'Arno"
 emp_lan_levee_the_arno_desc:0 "L'Arno coule à travers le cœur de Florence, mais ça a toujours été une rivière sauvage et traîtresse. Les inondations arrivent régulièrement, et causent des dégâts étendus à la ville et à la région environnante. Avec toutes nos ressources et notre pouvoir, il est temps que nous construisions les remblais les plus forts d'Italie et domptions l'Arno sauvage."
 lan_affable_leadership:0 "Leadership affable"
 desc_lan_affable_leadership:0 "Les leaders de notre pays sont renommés pour leur charme personnel et leur charisme."
 lan_da_vincis_notebooks:0 "Carnets de Da Vinci"
 desc_lan_da_vincis_notebooks:0 "Cette collection étonnante de documents contient une multitude d'esquisses, d'imprimés, et de pensées écrites qui pourraient mener à quelques recherches phénoménales."
 lan_la_crusca:0 "La Crusca"
 desc_lan_la_crusca:0 "L'Accademia della Crusca est une académie linguistique respectée, promouvant les poursuites littéraires italiennes et la recherche dans une langue italienne standardisée."
 lan_tuscan_naval_expansion:0 "Expansion navale toscane"
 desc_lan_tuscan_naval_expansion:0 "Les chantiers navals bourdonnent d'activité, et nos flottes s'étendent à un rythme étonnant."
 lan_florentine_renaissance_modifier:0 "Renaissance florentine"
 desc_lan_florentine_renaissance_modifier:0 "La multitude de nouvelles idées sortant de notre pays nous font le cœur battant de la Renaissance."
 lan_secure_public_funds:0 "Fonds publics sécurisés"
 desc_lan_secure_public_funds:0 "La preuve de notre santé financière fait de notre dette financée l'un des investissements les plus sécurisés qu'un citoyen puisse faire."
 lan_medici_banking:0 "Banque Médicis"
 desc_lan_medici_banking:0 "La comptabilité à double entrée et d'autres innovations financières aident à garder notre monnaie stable et nos finances fortes."
 lan_arno_flood_controls:0 "Contrôles d'inondation de l'Arno"
 desc_lan_arno_flood_controls:0 "Les levées et écluses gèrent le flux de la rivière Arno alors qu'elle coule à travers Florence, empêchant les inondations catastrophiques."
 lan_monumental_construction:0 "Construction monumentale"
 desc_lan_monumental_construction:0 "Les œuvres que nous avons financées sont le sujet de conversation de la ville, et nous donnent l'expérience de gérer de plus grands projets de construction."
 lan_clean_government:0 "Gouvernement propre"
 desc_lan_clean_government:1 "Nos officiels travailleurs et honnêtes non seulement aident les autres à nous faire confiance, mais nous protègent du subterfuge."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Forces armées moraves"
 emp_ser_moravian_arms_desc:0 "Pour rétablir notre puissance dominatrice dans la région, nous devons d'abord reconstruire notre puissance militaire légendaire. Renforcer notre armée, laissée à l'abandon depuis si longtemps, contribuera grandement à revitaliser notre position respectée dans la région et à restaurer la gloire de nos ancêtres guerriers."
 emp_ser_hungarian_belgrade_title:0 "L'héritage du despote Stefan"
 emp_ser_hungarian_belgrade_desc:0 "En l'an de grâce 1404, Stefan Lazarević reçut la glorieuse Belgrade de la Hongrie dans un échange diplomatique habile, bien que la Serbie ne l'ait pas conservée après sa mort héroïque. Son successeur, Đurađ, céda Belgrade en retour au Roi de Hongrie, qui était par coïncidence remarquable son oncle bien-aimé. Bien que les conditions aient changé depuis l'époque bénie de Lazarević, il pourrait valoir la peine de voir si la Hongrie est maintenant aussi réceptive à un accord territorial qu'elle l'était au début du quinzième siècle."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Si la §YHongrie§! possède [4239.GetName] et que la Serbie a de bonnes relations avec le [HUN.GovernmentName], l'événement §YObligations serbes§! se produira."
 emp_ser_fortress_of_belgrade_title:0 "La forteresse imprenable de Belgrade"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrade est stratégiquement située au confluent majestueux du Danube et de la Sava, l'un des emplacements les plus tactiques de tous les Balkans. Il serait insensé de laisser une position si vitale sans défense, et si elle était fortifiée avec art et science, la géographie environnante rendrait les fortifications pratiquement imprenables. Nous devons fortifier Belgrade avec la plus grande détermination !"
 emp_ser_fortress_of_belgrade_1_tt:0 "Avoir un §YChâteau§! .\n§RÀ mesure que la technologie militaire s'améliore, des niveaux de fortification plus élevés devront être construits.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Avoir un §YBastion§! .\n§RÀ mesure que la technologie militaire s'améliore, des niveaux de fortification plus élevés devront être construits.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Avoir un §YFort étoilé§! .\n§RÀ mesure que la technologie militaire s'améliore, des niveaux de fortification plus élevés devront être construits.§!"
 emp_ser_danubian_power_title:0 "Puissance danubienne prospère"
 emp_ser_danubian_power_desc:0 "Nos armées glorieuses et nos forts imprenables ont besoin d'être financés, mais heureusement, nous sommes assis sur l'une des routes commerciales les plus prospères et animées de toute l'Europe. Nous devrions exploiter ce commerce lucratif avec habileté et laisser l'argent affluer généreusement dans nos caisses royales."
 emp_ser_northern_trade_title:0 "Commerce septentrional lucratif"
 emp_ser_northern_trade_desc:0 "Le flux prospère du commerce à travers nos terres fertiles dépend de la demande de nos partenaires au nord et à l'ouest. Si nous nous frayions habilement un chemin dans les marchés de nos acheteurs, nous pourrions augmenter le flux commercial à travers nos marchés et exiger un prix plus élevé pour les marchandises qui transitent par nos territoires."
 emp_ser_pacify_albanian_lands_title:0 "Pacifier les terres albanaises rebelles"
 emp_ser_pacify_albanian_lands_desc:0 "Durant le règne glorieux de Stefan Dušan le Puissant, l'Albanie se soumit respectueusement à notre cour impériale. Après la mort tragique de Dušan, cependant, l'empire qu'il avait si magnifiquement construit commença à s'effriter, et les Albanais réclamèrent leur indépendance avec insolence. Il est temps que nous réaffirmions nos anciens droits légitimes et que nous récupérions l'Albanie pour nous-mêmes avec détermination."
 emp_ser_expand_adriatic_presence_title:0 "Capturer les ports adriatiques"
 emp_ser_expand_adriatic_presence_desc:0 "Tous nos rivaux ne sont pas si proches que nous puissions faire marcher nos armées victorieuses par voie terrestre et les vaincre de cette manière directe. Nous avons besoin d'une marine redoutable, mais pour construire une marine, nous avons besoin de ports sécurisés et bien défendus."
 emp_ser_suppress_bosnian_heresy_title:0 "Combattre les hérésies bosniennes"
 emp_ser_suppress_bosnian_heresy_desc:0 "La Bosnie est une... terre déroutante et troublante. Son peuple succombe à d'anciennes hérésies dangereuses, et ses dirigeants refusent obstinément d'être en communion avec notre sainte foi orthodoxe. La Bosnie a besoin de guidance spirituelle, et nous devons être ceux qui la guident vers la lumière divine."
 emp_ser_secure_the_sava_title:0 "Sécuriser la Sava stratégique"
 emp_ser_secure_the_sava_desc:0 "La rivière Sava serpente à travers la Croatie et la Slavonie avant de se jeter majestueusement dans le Danube à Belgrade. C'est l'une des voies navigables les plus importantes des Balkans, ne le cédant qu'au puissant Danube lui-même. La laisser hors de notre contrôle, c'est laisser une route vitale pour le commerce et les armées entre les mains de nos ennemis. Nous devons la sécuriser pour nous-mêmes !"
 emp_ser_encroach_on_the_germans_title:0 "Empiéter sur les territoires germaniques"
 emp_ser_encroach_on_the_germans_desc:0 "Les Allemands projettent une ombre menaçante sur nos terres ancestrales. Leur soi-disant 'Empire' s'est ingéré à maintes reprises dans les affaires des Balkans, et leurs rois, ducs et comtes convoitent avidement nos territoires fertiles. Assez ! Nous repousserons les Allemands et leur montrerons à tous que la Serbie n'est pas à prendre à la légère."
 emp_ser_tame_the_magnates_title:0 "Dompter les magnats rebelles"
 emp_ser_tame_the_magnates_desc:0 "Les luttes intestines éternelles de notre noblesse constituent l'une des causes principales de la chute de l'empire de Stefan Dušan. Pour construire un royaume plus fort et plus stable, nous devons trouver un moyen d'affaiblir les nobles arrogants et faire en sorte que leurs différences mesquines ne soient plus pertinentes pour la santé de l'État."
 emp_ser_retake_macedonia_title:0 "Reconquérir la Macédoine"
 emp_ser_retake_macedonia_desc:0 "La Serbie contrôlait jadis les terres au sud, et jouissait même d'un accès précieux à la mer Égée scintillante. Avec notre force qui grandit de jour en jour, le moment est venu de frapper avec détermination et de récupérer ces terres qui furent nôtres autrefois encore une fois !"
 emp_ser_legacy_of_the_sclavinias_title:0 "Héritage des Sclavinies"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Il y a longtemps, nos ancêtres courageux s'installèrent profondément dans les terres grecques, pénétrant même jusqu'au Péloponnèse lointain. Ces terres nous appartiennent par droit de naissance ancestral, et nous devons nous efforcer de les reconquérir pour nous-mêmes avec toute la gloire qui nous revient."
 emp_ser_protectors_of_christendom_title:0 "Protecteurs de la Chrétienté"
 emp_ser_protectors_of_christendom_desc:0 "Les Grecs ont lutté vaillamment pour protéger la Foi dans les Balkans tourmentés. Ce devoir solennel et sacré incombe maintenant à nos épaules, et nous devons faire tout ce que nous pouvons pour défendre le peuple avec le bouclier protecteur de notre autorité divine."
 emp_ser_take_constantinople_title:0 "Prendre Constantinople"
 emp_ser_take_constantinople_desc:0 "Constantinople est l'une des cités les plus saintes et vénérables de toute l'Europe, et il nous convient de l'amener, elle et son arrière-pays prospère, sous notre contrôle bienveillant, où elle pourra magnifier notre gloire vertueuse, et nous pourrons l'amener dans un royaume digne de sa propre majesté séculaire."
 emp_ser_emperor_and_autocrat_title:0 "Empereur et autocrate"
 emp_ser_emperor_and_autocrat_desc:0 "Nos puissantes terres enjambent fièrement la largeur des Balkans, et notre pouvoir est sans égal dans cette région. Il est temps que nous réaffirmions notre véritable statut impérial, et que tous dans nos terres et au-delà de nos frontières nous reconnaissent comme un empire digne des grands empires du passé."
 emp_ser_reform_the_nomocanon_title:0 "Réformer le Nomocanon"
 emp_ser_reform_the_nomocanon_desc:0 "Les lois ecclésiastiques qui guident notre clergé pieux sont anciennes, et s'appuient sur des traditions antiques qui n'ont plus de sens dans nos temps modernes. Clarifier les principes de base de notre foi et fournir des directives à nos prêtres aidera à rapprocher notre peuple et notre église sainte."
 ser_has_any_icon:0 "Commissionner §Yn'importe quelle icône§! ."
 emp_ser_promote_the_patriarchate_title:0 "Promouvoir le Patriarcat"
 emp_ser_promote_the_patriarchate_desc:0 "Notre foi est forte, mais elle pourrait être plus forte encore. Notre église a besoin de notre aide pour gagner l'autorité et l'unité qu'elle mérite légitimement, et en retour l'église gagnera une certaine confiance en nous."
 emp_ser_guardians_of_st_sava_title:0 "Gardiens de saint Sava"
 emp_ser_guardians_of_st_sava_desc:0 "Avec une église forte et un État fort, nous sommes les dirigeants naturels de la foi [Root.Religion.GetName]. Il est temps que nous prenions le manteau de 'Protecteur', et que nous devenions le véritable Défenseur de la Foi."
 emp_ser_law_of_the_pious_title:1 "Loi de l'Empereur pieux"
 emp_ser_law_of_the_pious_desc:0 "À l'apogée de notre ancien empire glorieux, nous avons établi un nouveau code de lois, construit sur des traditions si vénérables que le Code de Justinien et les promulgations pratiques de nos propres monarques. Il est temps que nous révisions et réformions ce code, et que nous le mettions à jour pour l'ère moderne."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Réémettre le Code minier"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "Le Code minier est une compilation médiévale tardive de lois sur l'extraction minière et la gestion du travail. Alors que nos terres s'étendent et que de nouvelles ressources deviennent disponibles pour nous, il est impératif que nous gardions le Code minier à jour et pertinent."
 emp_ser_great_school_of_belgrade_title:0 "La Grande École"
 emp_ser_great_school_of_belgrade_desc:0 "Toutes nos richesses ne peuvent venir des mines, et tout notre prestige ne peut venir des conquêtes. Nous devons promouvoir la Serbie comme une puissance intellectuelle, et à cette fin nous devons établir la plus belle université des Balkans pour attirer les étudiants brillants et promouvoir la nouvelle pensée."
 ser_novo_brdo_code:0 "Code de Novo Brdo"
 desc_ser_novo_brdo_code:0 "Le 'Code de Novo Brdo' est le composant principal des lois minières de la Serbie, car il traite de la réglementation de l'extraction minière à Novo Brdo, l'une des plus grandes villes minières du pays."
 ser_great_school_modifier:0 "La Grande École"
 desc_ser_great_school_modifier:0 "La Grande École fournit une stimulation intellectuelle à notre pays, et encourage une pensée nouvelle et innovante."
 ser_moravian_valor:0 "Vaillance morave"
 desc_ser_moravian_valor:0 "Le peuple de la Morava est enflammé d'une ferveur vertueuse, avec beaucoup prêts à prendre les armes pour la gloire du royaume."
 ser_citadel_of_belgrade:0 "Citadelle de Belgrade"
 desc_ser_citadel_of_belgrade:0 "Les fortifications formidables protégeant Belgrade sont naturellement renforcées par les contours du terrain."
 ser_united_balkans:0 "Balkans unis"
 desc_ser_united_balkans:0 "Les peuples des Balkans ont été unis au sein de notre domaine, et célèbrent notre règne bienveillant."
 ser_expanding_trade_networks:0 "Réseaux commerciaux en expansion"
 desc_ser_expanding_trade_networks:0 "Nos marchands percent dans de nouveaux marchés avec une vigueur étonnante, établissant rapidement de nouveaux accords pour alimenter notre réseau commercial en plein essor."
 ser_caesaropapism:0 "Césaropapisme"
 desc_ser_caesaropapism:0 "Le rôle du gouvernement dans la guidance de notre Foi n'a fait que renforcer la capacité de l'Église à évangéliser et à favoriser le soutien à nos propres politiques."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "Le Patriarcat est soutenu par l'État"
 flavor_ser.EVTNAME1:0 "Obligations serbes"
 flavor_ser.EVTDESC1:1 "Le gouvernement serbe nous a approchés, demandant que nous cédions [4239.GetName] à eux. Ils nous rappellent que nous avons deux fois honoré l'amitié serbe avec la cession de cette cité à eux, dans des temps antérieurs, et que le faire encore ne ferait que suivre la tradition établie. Naturellement, ils seraient ravis si nous acceptions leur requête, et furieux si nous refusions."
 flavor_ser.EVTOPTA1:0 "[4239.GetName] sera donnée à la Serbie."
 flavor_ser.EVTOPTB1:0 "Ridicule ! [4239.GetName] est nôtre et nôtre seule."
 flavor_ser.EVTNAME2:0 "La Hongrie rend [4239.GetName]"
 flavor_ser.EVTDESC2:0 "La Hongrie a accepté notre requête, et dans un geste d'amitié a cédé [4239.GetName] à nous une fois de plus."
 flavor_ser.EVTOPTA2:0 "Hourra pour l'amitié !"
 flavor_ser.EVTNAME3:0 "La Hongrie refuse notre requête !"
 flavor_ser.EVTDESC3:0 "La Hongrie a outrageusement refusé notre requête, et ne reconnaîtra pas que notre amitié mutuelle nécessite des gestes diplomatiques mutuels !"
 flavor_ser.EVTOPTA3:0 "Ne savent-ils pas comment fonctionne la diplomatie ?"
 flavor_ser.EVTNAME4:0 "La Troisième Rome"
 flavor_ser.EVTDESC4:0 "Nos soldats défilent dans la cité nouvellement baptisée de Carigrad, anciennement Constantinople, en célébration des victoires héroïques qui ont mené à ce moment. Avec cette nouvelle conquête, [Root.GetName] sera vu aux yeux du monde comme la véritable Troisième Rome !\n\nIl ne reste qu'à décider de la capitale de notre nation renouvelée ; doit-elle rester dans la grande cité de [Root.Capital.GetName], ou devrions-nous relocaliser la cour à Carigrad ?"
 flavor_ser.EVTOPTA4:0 "Carigrad sera notre capitale !"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName] sera rendue encore plus glorieuse !"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Prospérité pour tous"
 emp_ita_prosperity_for_all_desc:0 "Notre grande unification ne peut être purement politique. Nous devons faire de notre mieux pour fournir sécurité et force économique à tous les Italiens, pour que nous puissions tous prospérer ensemble sous la bannière de l'unité."
 emp_ita_develop_the_south_title:0 "Développer le Mezzogiorno"
 emp_ita_develop_the_south_desc:0 "La stabilité seule n'est pas suffisante pour améliorer le sort de tout notre peuple. L'Italie du Sud en particulier a historiquement souffert de grandes difficultés et de pauvreté endémique. Si nous voulons que tous les Italiens soient satisfaits de notre règne, nous devons porter une attention spéciale au développement du Mezzogiorno."
 emp_ita_continue_the_renaissance_title:0 "Continuer la Renaissance"
 emp_ita_continue_the_renaissance_desc:0 "L'Italie a longtemps été le berceau de la pensée intellectuelle et des réalisations artistiques. Nous devrions faire de notre mieux pour soutenir ces belles traditions, et étendre les centres éducatifs d'apprentissage qui ont tant fait pour répandre de nouvelles idées et inspirer de nouvelles générations de penseurs et d'artistes."
 emp_ita_italia_transalpina_title:0 "Italie transalpine"
 emp_ita_italia_transalpina_desc:0 "La Provence et la Savoie ont des relations historiques avec notre grand pays, et nous devrions faire tout en notre pouvoir pour renforcer ces liens, comme conquérir ces terres."
 emp_ita_the_seven_provinces_title:0 "Les sept provinces"
 emp_ita_the_seven_provinces_desc:0 "Les Occitans du Sud de la France ont des connexions de longue date avec l'Italie, avec des influences mutuelles sur la culture, la pensée, et les peuples. Il n'est que juste que nous encouragions ces connexions, et amenions le sud de la France dans le giron."
 emp_ita_the_gallic_wars_title:0 "Les guerres gauloises"
 emp_ita_the_gallic_wars_desc:0 "Il y a longtemps, nos ancêtres sont partis et ont apporté la civilisation en Gaule. Franchement, il est temps que nous le fassions encore."
 emp_ita_give_him_back_his_legions_title:0 "Rendre ses légions"
 emp_ita_give_him_back_his_legions_desc:0 "Nous nous sommes poussés profondément dans l'ancienne Gaule, mais nos réalisations sont encore éclipsées par les conquêtes du grand Jules César. Nous devons frapper et réaliser quelque chose que les anciens Romains n'ont jamais réussi à faire ; nous devons vaincre les Allemands à la forêt de Teutoburg !"
 emp_ita_alpine_defenses_title:0 "Défenses alpines"
 emp_ita_alpine_defenses_desc:0 "La frontière naturelle de l'Italie au nord sont les Alpes, mais les Alpes seules ne peuvent arrêter les armées d'invasion. Nous devons nous assurer que des défenses adéquates sont en place pour empêcher les armées ennemies de marcher à travers les cols alpins dans nos terres."
 emp_ita_take_the_littoral_title:0 "Prendre le littoral"
 emp_ita_take_the_littoral_desc:0 "L'Italie contrôle de nombreux ports sur l'Adriatique, mais de nombreux autres royaumes contrôlent aussi de nombreux autres ports sur cette grande mer. Il serait prudent pour nous de sécuriser la côte et d'empêcher les intrus d'empiéter sur nos eaux."
 emp_ita_redeem_tirolo_title:0 "Racheter le Tyrol"
 emp_ita_redeem_tirolo_desc:0 "Le Tyrol, comme les Allemands l'appellent, est un grand territoire alpin, un qui a servi de carrefour et de bastion pour de nombreux grands empires, incluant les Romains. Certains de notre peuple vivent encore parmi ces montagnes, particulièrement dans le sud. Si nous sécurisions ces terres, nous amènerions plus d'Italiens dans le giron et nous donnerions une grande ligne défensive au nord."
 emp_ita_humiliate_austria_title:0 "Humilier l'Autriche"
 emp_ita_humiliate_austria_desc:0 "Les Autrichiens ont longtemps été une épine dans notre flanc, et continuent de prétendre qu'ils sont meilleurs que nous. Ils ont même eu l'audace de se proclamer empereurs 'romains' ! Il est temps que nous leur montrions que nous ne sommes pas à prendre à la légère."
 emp_ita_a_real_roman_empire_title:0 "Un vrai Empire romain"
 emp_ita_a_real_roman_empire_desc:0 "Nos domaines s'étendent à travers la carte, et nos concurrents ont été humiliés. Il est temps que nous reconnaissions que nous sommes les vrais et seuls héritiers de la grandeur de Rome."
 emp_ita_spagna_tarraconense_title:0 "Espagne tarraconaise"
 emp_ita_spagna_tarraconense_desc:0 "Notre contrôle de la Méditerranée ne peut jamais être complet tant que nous avons des intrus comme les Espagnols autour. Nous devons affirmer notre pouvoir le long de la côte ibérique orientale, et empêcher les Espagnols d'empiéter sur notre mer."
 emp_ita_hispaniae_title:0 "Hispanies"
 emp_ita_hispaniae_desc:0 "Les faibles Espagnols continuent d'insister sur une existence non éclairée loin de notre règne bienveillant. Nous devons tendre la main, et les aider à prospérer sous la guidance éclairée de l'Italie."
 emp_ita_complete_the_risorgimento_title:0 "Compléter le Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Bien que nous puissions avoir créé un État italien, notre travail n'est pas encore terminé ! Il y a encore des Italiens là-bas qui crient pour être réunis avec leurs frères. Nous devons libérer tout notre peuple de la domination étrangère !"
 emp_ita_answer_the_roman_question_title:0 "La question romaine"
 emp_ita_answer_the_roman_question_desc:0 "La nation italienne et la Papauté sont dans une position awkward. À travers la tradition et l'histoire, la Papauté revendique le droit de gouverner de grandes étendues de l'Italie centrale. À travers le peuple et la géographie, l'Italie revendique le droit de gouverner toute la péninsule italienne. Les tensions resteront entre les deux institutions, à moins qu'un accord plus permanent puisse être atteint."
 emp_ita_a_place_among_the_great_powers_title:0 "Parmi les Grandes Puissances"
 emp_ita_a_place_among_the_great_powers_desc:0 "Notre prestige et notre pouvoir signifient peu s'ils ne sont pas reconnus par nos voisins. Nous devons nous assurer que nous avons une place parmi les Grandes Puissances du monde, et qu'elles nous reconnaissent comme leur égal dans les relations et la puissance."
 emp_ita_cross_the_pindus_title:0 "Traverser le Pinde"
 emp_ita_cross_the_pindus_desc:0 "Notre emprise sur l'Adriatique ne sera pas sécurisée tant qu'il y aura un grand arrière-pays plein de conflits. Ce n'est que sous notre règne qu'il peut y avoir la paix, et nous devons donc partir et amener ces terres déchirées par la guerre sous notre gouvernance industrieuse."
 emp_ita_reclaim_our_latin_heritage_title:0 "Récupérer notre héritage latin"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Il y a des siècles, nos ancêtres tentèrent de réparer le Grand Schisme et d'affirmer le contrôle sur le cœur du monde romain oriental. Ils réussirent, pour un temps, mais graduellement leur pouvoir déclina et leurs domaines tombèrent. Il est temps que nous essayions encore."
 emp_ita_anatolian_frontier_title:0 "Frontière anatolienne"
 emp_ita_anatolian_frontier_desc:0 "Nos possessions orientales ne peuvent être sûres tant que les Turcs continuent de nous menacer en Anatolie. Nous devons créer une nouvelle frontière en Asie Mineure, pour subjuguer ceux qui menaceraient nos domaines."
 emp_ita_a_worthy_navy_title:0 "Une marine digne"
 emp_ita_a_worthy_navy_desc:0 "L'Italie est une grande péninsule, entourée par de vastes eaux et de nombreuses autres puissances navales. Sans une flotte respectable qui nous soit propre, nous serions sans défense contre les blocus navals et les invasions. Nous devons construire une flotte pour défendre nos terres et nos gloires."
 emp_ita_africa_proconsulare_title:0 "Africa proconsulaire"
 emp_ita_africa_proconsulare_desc:0 "Notre emprise sur la Méditerranée est menacée par les pirates barbaresques et autres scélérats d'Afrique du Nord. Si nous voulons protéger nos terres, nous devons détruire les cachettes des pirates et les gouvernements nord-africains qui les protègent."
 emp_ita_befriend_ethiopia_title:0 "Se lier d'amitié avec l'Éthiopie"
 emp_ita_befriend_ethiopia_desc:0 "D'anciennes légendes parlent du Royaume du Prêtre Jean, un roi chrétien qui vivait de l'autre côté des royaumes païens. Graduellement, nous en apprîmes plus ; Marco Polo lui-même parla du grand royaume chrétien d'Éthiopie, et nos contacts avec cette terre africaine n'ont fait qu'augmenter depuis. Il est dans l'intérêt de la postérité et dans nos intérêts stratégiques de tendre la main au peuple éthiopien et de forger des liens d'amitié et de protection mutuelle."
 emp_ita_befriend_ethiopia_capital_tt:0 "La capitale est dans la région §YCorne de l'Afrique§! ."
 emp_ita_invade_egypt_title:0 "Envahir l'Égypte"
 emp_ita_invade_egypt_desc:0 "Nos domaines peuvent s'étendre loin, mais la vénérable Égypte reste encore hors de notre portée. Ces terres riches seraient une porte d'entrée vers l'est et les commerces lucratifs de l'Asie et de l'Afrique."
 emp_ita_terra_santa_title:0 "Terre sainte"
 emp_ita_terra_santa_desc:0 "En tant que grand État, c'est notre devoir solennel et juste de protéger les Terres saintes. La Providence nous appelle à établir un nouveau régime à Jérusalem, et à amener tout le Levant sous notre administration pieuse."
 ita_italian_prosperity:0 "Prospérité italienne"
 desc_ita_italian_prosperity:0 "Sûres et intouchées par la guerre, nos terres prospèrent comme jamais auparavant."
 ita_southern_focus:0 "Focus méridional"
 desc_ita_southern_focus:0 "Les investissements dans le bien-être de nos terres du sud ont eu des effets d'entraînement pour tout le pays, alors que le crime chute et que les lois de notre gouvernement pénètrent plus profondément dans la société."
 ita_continued_renaissance:0 "Renaissance continue"
 desc_ita_continued_renaissance:0 "Notre soutien aux arts et sciences a fait de nous un bastion d'apprentissage. Les dernières avancées sont introduites ici tôt, et les nouvelles inventions trouvent rapidement leur chemin ici."
 ita_further_than_caesar:0 "Plus loin que César"
 desc_ita_further_than_caesar:0 "Nos armées ont gagné là où celles des Romains n'ont pas réussi, et nos victoires sont inégalées dans l'histoire italienne. Nous sommes respectés, et nos ambitions sont bien connues et légitimement méritées."
 ita_from_po_to_toe:0 "Du Pô à la pointe"
 desc_ita_from_po_to_toe:0 "Nous sommes responsables de l'unification vraie et finale de toute l'Italie. Nous sommes loués chez nous pour notre travail et reconnus à l'étranger comme un royaume en devenir, et le méritons bien."
 ita_the_roman_answer:0 "La réponse romaine"
 desc_ita_the_roman_answer:0 "L'Église et l'Italie ont trouvé un accord, et les deux parties conviennent que le nouvel arrangement sera mutuellement bénéfique pour nous tous."
 ita_eastern_romans:0 "Romains orientaux"
 desc_ita_eastern_romans:0 "Notre contrôle de l'ancien Empire romain d'Orient signifie que nous pouvons utiliser certaines des institutions du vieil empire pour augmenter notre capacité à lever des troupes, qui peuvent immédiatement être envoyées défendre nos longues frontières."
 ita_scipios_helmet:0 "Casque de Scipion"
 desc_ita_scipios_helmet:0 "Notre pouvoir en mer grandit quotidiennement, et nous avons mis l'Afrique du Nord à genoux une fois de plus."
 ita_experienced_alpini:0 "Alpini expérimentés"
 desc_ita_experienced_alpini:0 "Nos batailles parmi les Alpes ont rendu notre infanterie particulièrement apte au combat."
 emp_ita_alpine_defenses_tooltip:0 "§RÀ mesure que la technologie militaire s'améliore, des niveaux de fortification plus élevés devront être construits.§!"
 emp_ita_prosperity_for_all_tt:0 "Au moins 8 provinces possédées doivent avoir la §Yprospérité§! ."
 emp_ita_develop_the_south_tt:0 "Au moins 5 provinces possédées en §YItalie du Sud§! doivent avoir au moins §Y25§! de développement."
 emp_ita_the_gallic_wars_tt:1 "Posséder ou avoir un sujet non-tributaire posséder au moins §Y50§! provinces dans la région de §YFrance§! ."
 emp_ita_redeem_tirolo_tt:1 "Posséder 4 provinces dans la zone du §YTyrol§! ."
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Monopole aldin"
 emp_ven_aldine_monopoly_desc:0 "L'imprimerie a apporté de nombreuses innovations nouvelles à Venise, incluant l'introduction d'une police inclinée et cursive nommée d'après la région d'où elle venait, 'Italique', et une forme précoce de protection du droit d'auteur via l'octroi d'un monopole dans la production d'œuvres écrites en grec. Ces innovations d'imprimerie sont sûres d'aider à répandre de nouvelles idées à travers la Sérénissime République."
 emp_ven_plague_doctor_training_title:0 "Formation des médecins de peste"
 emp_ven_plague_doctor_training_desc:0 "Les médecins de peste sont, pour la plupart, des amateurs. Les médecins et chirurgiens professionnels s'occupent des plus aisés, tandis que des médecins de peste de second rang parcourent le pays, s'occupant des gens qui ne peuvent se permettre les meilleurs traitements. Leur qualité varie grandement, mais si nous instituions un programme de formation pour fournir une base de connaissances standard aux médecins de peste, la santé des gens dans les provinces augmenterait dramatiquement."
 emp_ven_plague_doctor_training_tt:0 "Les citoyens de [Root.GetName] seront moins susceptibles d'être frappés par les événements de peste."
 emp_ven_promote_the_carnevale_title:0 "Promouvoir le Carnaval"
 emp_ven_promote_the_carnevale_desc:0 "Notre fameux carnaval remonte à 1162 et notre magnifique victoire sur le Patriarche d'Aquilée. Depuis, les festivités sont devenues encore plus grandioses, les costumes plus ornés, et les célébrations d'autant plus décadentes. Franchement, sa magnificence est totalement disproportionnée par rapport à ce qu'elle est supposée célébrer, mais nous pouvons utiliser cela à notre avantage. Plus nous exposons les diplomates étrangers à la grandeur du Carnaval, plus vite le mot de notre opulence se répandra."
 emp_ven_new_pilings_title:0 "Nouveaux pilotis"
 emp_ven_new_pilings_desc:0 "Venise est construite sur d'innombrables pilotis en bois, certains datant de plusieurs siècles. Une rénovation est depuis longtemps attendue."
 emp_ven_patronize_the_scuole_grandi_title:0 "Patronner les Scuole Grandi"
 emp_ven_patronize_the_scuole_grandi_desc:0 "Les 'Grandes Écoles' de Venise sont une variété de fraternités et autres organisations sociales pour les laïcs. Bien qu'elles aient commencé principalement dédiées aux activités charitables, au fil des âges leurs buts se sont graduellement étendus, et maintenant beaucoup d'entre elles soutiennent des activités aussi variées que la musique, les arts, et la médecine. Patronner ces organisations irait loin vers nous faire aimer des citoyens aisés qui dirigent et remplissent les rangs de ces institutions."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Avoir un Conseiller administratif de Compétence §Y2§! ."
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Avoir un Conseiller diplomatique de Compétence §Y2§! ."
 emp_ven_expand_the_doges_palace_title:0 "Étendre le Palais des Doges"
 emp_ven_expand_the_doges_palace_desc:0 "Le Palais des Doges a été construit, rénové, et reconstruit de nombreuses fois au cours des siècles. Une extension supplémentaire, plus ornée que toute autre dans l'histoire de notre royaume, ferait beaucoup pour renforcer la position de l'office et de notre nation dans son ensemble."
 emp_ven_standardize_relazioni_title:0 "Standardiser les Relazioni"
 emp_ven_standardize_relazioni_desc:0 "Les 'Relazioni' sont les rapports que nos ambassadeurs envoient au gouvernement, détaillant l'état politique, financier, et social des pays dans lesquels ils servent. Ces documents sont essentiels pour nos propres efforts diplomatiques et pour maintenir l'avantage compétitif de nos marchands à l'étranger, mais c'est une pratique de plus en plus commune que des copies de relazioni soient publiées et rendues disponibles à quiconque est prêt à payer un prix élevé pour elles. C'est une menace pour notre propre diplomatie et sécurité. Nous devons sévir contre ces publications, et établir un système commun et sécurisé pour l'écriture et la diffusion des relazioni."
 emp_ven_nuova_promissione_ducale_title:0 "Promissione ducale"
 emp_ven_nuova_promissione_ducale_desc:0 "La Promissione ducale est le serment d'office que tous les candidats doivent jurer pour devenir le nouveau Doge de Venise. Elle décrit les devoirs du Doge, et énonce les limites sur les pouvoirs du Doge. Au fil des ans, cependant, certains des contrôles ont... diminué, un peu. Si nous devions rédiger une nouvelle promissione ducale, une qui réaffirme plus fermement nos valeurs et les rôles envisagés pour le Doge, non seulement notre gouvernement serait renforcé, mais des candidats plus vertueux pour l'office pourraient aussi se présenter."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Tous les niveaux de réforme gouvernementale ont été complétés."
 emp_ven_nuova_promissione_ducale_tt:0 "Les candidats de loterie seront améliorés de §G1§! point de compétence jusqu'à la fin du jeu."
 emp_ven_hire_more_venture_captains_title:0 "Plus de capitaines d'aventure"
 emp_ven_hire_more_venture_captains_desc:0 "Les capitaines d'aventure sont une partie essentielle de nos forces armées, et nous aident à recruter la crème des mercenaires. Si nous pouvons augmenter notre capacité financière à recruter plus de ces capitaines, ils peuvent nous aider à recruter plus d'hommes dans notre service."
 emp_ven_land_grants_for_free_companies_title:0 "Subventions pour les contractants"
 emp_ven_land_grants_for_free_companies_desc:0 "Les coûts des mercenaires sont toujours une dépense majeure dans les registres du gouvernement, mais il y a des façons dont nous pourrions atténuer le coup pour notre budget. Si nous promettions des terres aux mercenaires en échange de leurs services, nous pourrions recruter des hommes à des prix de détail. Bien sûr, nous aurons besoin de terres de rechange à donner, mais nos voisins en ont beaucoup à revendre..."
 emp_ven_expand_the_terraferma_title:0 "Étendre la Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Nos marines aident à protéger notre état serein des attaques par mer, mais nos défenses terrestres font cruellement défaut. Notre meilleur espoir est d'établir plus de territoires tampons, et donner à nos ennemis quelque chose à combattre avant qu'ils puissent atteindre la capitale."
 emp_ven_north_italian_rivals_title:0 "Rivaux de l'Italie du Nord"
 emp_ven_north_italian_rivals_desc:0 "Notre nation ne sera jamais sécurisée tant que nos rivaux envieux ont la force et la portée de nous frapper à tout moment. Nous devons être proactifs, et écraser nos ennemis en Italie avant qu'ils ne puissent nous écraser !"
 emp_ven_up_the_adige_title:0 "Remonter l'Adige"
 emp_ven_up_the_adige_desc:0 "Notre présence sur le continent italien sera toujours ténue tant que nous ne détiendrons pas les Alpes, d'où nos ennemis peuvent se précipiter comme il leur plaît et se replier quand ils ont besoin d'être sur la défensive. Si nous détenions les Alpes près de nos terres, alors nous pourrions nous précipiter d'elles comme il nous plaît et nous replier vers elles quand nous avons besoin d'être sur la défensive."
 emp_ven_destroy_austria_title:0 "Détruire l'Autriche"
 emp_ven_destroy_austria_desc:0 "L'Autriche a été un problème perpétuel pour nous au cours des siècles. Leurs dirigeants nous ont menacés, cajolés, et ont essayé de nous dicter des termes à de nombreuses occasions. Il n'y a qu'une seule façon pour que la menace autrichienne s'arrête, et c'est avec la défaite totale de l'Autriche elle-même. Si l'Autriche cessait d'être un problème, alors il y aurait un défi de moins à notre maîtrise politique et diplomatique en Europe."
 emp_ven_expand_the_arsenal_title:0 "Étendre l'Arsenal"
 emp_ven_expand_the_arsenal_desc:0 "L'Arsenal vénitien est une institution vénérable et clé, responsable de la construction et de la maintenance de la flotte respectable de notre état serein. En ces temps fluides, il est plus important que jamais de s'assurer que l'Arsenal est à la hauteur de la tâche, en commandant une nouvelle série de navires qui renforceront notre marine et assureront notre suprématie maritime pour les années à venir."
 emp_ven_contest_genoese_trade_title:0 "Contester le commerce génois"
 emp_ven_contest_genoese_trade_desc:0 "Gênes a longtemps été une épine dans notre flanc, et le pouvoir croissant du commerce de la Méditerranée occidentale ne fait que renforcer leur main et les rendre plus menaçants pour nous. Nous devons faire quelque chose à propos de leurs sources de commerce - si nous pouvons couper dans leurs revenus, ils ne seront pas assez riches pour contester sérieusement notre pouvoir, et cela nous permettra de les humilier davantage."
 emp_ven_the_francocracy_title:0 "La Francocratie"
 emp_ven_the_francocracy_desc:0 "Suite à la Quatrième Croisade, nous avons établi plusieurs seigneuries dans les anciennes terres byzantines, et pendant un temps avons aidé à maintenir leur présence dans la région. Les Grecs dénigrent ces royaumes comme la 'Frankokratie', le règne des 'Francs', mais pour nous, ils étaient des outils utiles pour étendre notre pouvoir. C'était un grand temps d'être Vénitien. Le temps est mûr pour rétablir notre présence à Constantinople, le vrai centre du pouvoir dans la région, mais cette fois nous devrions jouer un rôle plus actif dans l'administration de la région."
 emp_ven_challenge_papal_supremacy_title:0 "Défier le pouvoir papal"
 emp_ven_challenge_papal_supremacy_desc:0 "Nous avons longtemps maintenu un certain accord avec la Papauté. Le Pape ne se mêlerait pas des affaires de nos hommes d'église, et nous ne nous mêlerions pas des affaires du Pape. Ces jours-ci, cependant, la Papauté est devenue plus affirmative, même alors que notre propre pouvoir grandit, et a commencé à s'impliquer dans les affaires de l'Église à travers l'Europe. Il est temps pour nous de rappeler au Pape notre ancien arrangement, et de vérifier les tentatives de la Papauté au pouvoir."
 emp_ven_monopolize_adriatic_trade_title:0 "Monopoliser le commerce adriatique"
 emp_ven_monopolize_adriatic_trade_desc:0 "Venise devrait contrôler le commerce dans l'entièreté de la mer Adriatique, ce qui nous met en conflit avec la cité upstart de Raguse."
 emp_ven_reclaim_the_aegean_title:0 "Reconquérir l'Égée"
 emp_ven_reclaim_the_aegean_desc:0 "Nous avons une longue histoire de commerce en Méditerranée orientale, mais alors que les fortunes ont changé en Grèce et en Asie Mineure, les fortunes de nos marchands ont souffert. Réaffirmer notre position dans l'Égée nécessitera la force des armes, mais nous prospérerons si nous réussissons."
 emp_ven_annex_cyprus_title:0 "Annexer Chypre"
 emp_ven_annex_cyprus_desc:0 "Chypre est le joyau de la couronne de la Méditerranée orientale. De Chypre, nous pourrions exercer un contrôle magnifique sur le commerce maritime du Levant, de l'Anatolie - même de l'Égypte ! D'abord, cependant, nous devons prendre l'île."
 emp_ven_control_the_means_of_transaction_title:0 "Les moyens de transaction"
 emp_ven_control_the_means_of_transaction_desc:0 "Notre commerce en plein essor est handicapé par les dictées arbitraires des règles locales, qui ne peuvent apprécier les pleins bénéfices de nos arrangements mutuels, et insistent sur de tels obstacles mesquins que les taxes, suppléments, et la suprématie de leurs lois sur nos agents. Clairement, la seule façon de régler cette impasse est d'affirmer notre propre administration dans ces terres lucratives."
 emp_ven_this_mythical_realm_title:0 "Ce royaume mythique"
 emp_ven_this_mythical_realm_desc:1 "Le commerce levantin a longtemps été une source de richesse pour nous, mais les découvertes ont révélé une terre encore plus riche pour nous : l'Inde. Si nous pouvions sécuriser un pied-à-terre dans cette riche terre à l'est, nos marchands pourraient devenir riches au-delà de l'imagination."
 emp_ven_this_mythical_realm_tt:0 "Établir une compagnie de commerce n'importe où le long de la côte de l'§YInde§! ."
 emp_ven_the_shape_of_trades_to_come_title:0 "L'avenir du commerce"
 emp_ven_the_shape_of_trades_to_come_desc:0 "Notre expérience en Inde nous a montré que l'avenir des profits extraordinaires ne se trouve pas en Méditerranée, mais à l'étranger, vers les Indes et l'Est. Nous devons établir une présence plus forte dans ces terres, pour que nous puissions exploiter leurs vastes richesses."
 emp_ven_the_shape_of_trades_to_come_tt:1 " provinces possédées en Inde ou aux Indes orientales."
 ven_venetian_carnevale:0 "Carnaval vénitien"
 desc_ven_venetian_carnevale:0 "Le Carnaval vénitien fait parler toute l'Europe. Venez, et soyez éblouis !"
 ven_aldine_monopoly_modifier:0 "Monopole de la Presse aldine"
 desc_ven_aldine_monopoly_modifier:0 "Le monopole de la Presse aldine sur les impressions spéciales assure un profit pour elle, lui permettant de publier des œuvres plus spécialisées avec moins de souci pour les réimpressions non autorisées qui rongent les ventes et rendent les œuvres non rentables."
 ven_standardized_relazioni:0 "Relazioni standardisés"
 desc_ven_standardized_relazioni:0 "Un relazione sécurisé donne à l'état l'information vitale dont il a besoin pour naviguer dans les eaux diplomatiques traîtresses de l'Europe, sans que ses ennemis découvrent ses secrets."
 ven_urban_renewal:0 "Renouveau urbain"
 desc_ven_urban_renewal:0 "La nouvelle infrastructure nous fournit des opportunités de construire quelque chose de mieux."
 ven_political_monopolist:0 "Monopoliste politique"
 desc_ven_political_monopolist:0 "Avec nos plus grands ennemis brisés devant nous, nul ne peut résister à la puissance de notre plume."
 ven_autonomous_venetian_patriarchate:0 "Patriarcat vénitien autonome"
 desc_ven_autonomous_venetian_patriarchate:0 "Avec un certain accord atteint avec la Papauté, notre église peut s'occuper de nos affaires sans plus de problèmes extérieurs."
 ven_genoese_humiliation:0 "Humiliation génoise"
 desc_ven_genoese_humiliation:0 "Avec notre démonstration de domination sur l'un de nos plus grands concurrents en Italie, nous avons plus de facilité à attirer le commerce vers nos propres ports."
 ven_nothing_ventured_nothing_gained:0 "Qui ne risque rien n'a rien"
 desc_ven_nothing_ventured_nothing_gained:0 "Nos marchands repoussent les limites du connu, cherchant de nouveaux marchés à pénétrer et de nouveaux commerces à faire."
 ven_la_francocrazia:0 "La Francocratie"
 desc_ven_la_francocrazia:0 "Le retour du pouvoir vénitien en Méditerranée orientale et dans l'une des cités les plus prestigieuses d'Europe assure notre place dans l'histoire comme l'une des plus grandes puissances maritimes de l'âge."
 PROTECTED_VENETIAN_MERCHANTS:0 "Marchands vénitiens protégés"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimoine de saint Pierre"
 emp_pap_patrimony_of_st_peter_desc:0 "Bien que Rudolf de Habsbourg ait cédé la Romagne et autres territoires à notre domaine saint au 13ème siècle, notre contrôle a souvent été nominal au mieux. Il est temps que nous affirmions l'autorité temporelle de Rome et ramenions ces terres rebelles sous notre contrôle."
 emp_pap_suppress_the_italian_cities_title:0 "Écraser les cités italiennes"
 emp_pap_suppress_the_italian_cities_desc:0 "Les cités-États de Toscane et de Ligurie ont été une nuisance politique beaucoup trop longtemps. Non seulement elles défient constamment l'étendue de notre règne, mais elles osent essayer de mettre leurs propres gens sur le Trône papal ! Il est temps que nous reconnaissions que la seule façon de finalement régler le problème est en les éliminant."
 emp_pap_sweep_the_po_title:0 "Balayer le Pô"
 emp_pap_sweep_the_po_desc:0 "Les domaines de la vallée du Pô jusqu'à l'Adriatique sont gouvernés par des hommes fiers, des hommes pécheurs, qui refusent effrontément de reconnaître notre autorité et tentent même de nommer leur propre clergé. De telles insultes à la Papauté ne peuvent tenir !"
 emp_pap_island_screens_title:0 "Écrans insulaires"
 emp_pap_island_screens_desc:0 "Ce n'est qu'un court voyage de Rome à la Méditerranée, et la Méditerranée est un domaine vaste et ouvert que nos ennemis pourraient traverser à tout moment pour nous frapper. Pour protéger Rome, nous devrions prendre le contrôle des îles majeures qui gardent les approches de la côte occidentale de l'Italie."
 emp_pap_italian_supremacy_title:0 "Suprématie italienne"
 emp_pap_italian_supremacy_desc:1 "Alors que les domaines de saint Pierre ont grandi, une idée a commencé à prendre forme. Notre pouvoir et prestige font de nous des dirigeants naturels de la Péninsule italienne, et il ne faudrait pas beaucoup d'effort pour faire de cette idée une réalité."
 emp_pap_swiss_guard_title:0 "Former la Garde suisse"
 emp_pap_swiss_guard_desc:0 "Les devoirs universels de l'Église nécessitent une plus grande protection que ce que nos levées seules peuvent fournir. Il serait sage pour nous de sécuriser un contrat avec les Suisses pour établir une garde pour le Haut-Recteur et pour Rome."
 emp_pap_swiss_guard_mercs_enabled:0 "La §YGarde suisse§! deviendra une unité de mercenaires unique disponible seulement pour les États pontificaux."
 emp_pap_catholic_volunteers_title:0 "Volontaires raveliens"
 emp_pap_catholic_volunteers_desc:1 "L'Église a besoin de défenses fortes si elle doit survivre en ces temps tumultueux. Nous devons rassembler la plus grande armée que nous pouvons, avec autant de gens que nous pouvons recruter."
 emp_pap_roman_navy_title:0 "Construire une marine romaine"
 emp_pap_roman_navy_desc:0 "Nos ennemis peuvent nous approcher par mer aussi facilement qu'ils peuvent nous approcher par terre. Pour notre défense, et pour nos devoirs sacrés à l'étranger, nous devons construire une flotte digne."
 emp_pap_the_holy_league_title:0 "La Sainte Ligue"
 emp_pap_the_holy_league_desc:0 "En ces temps sombres, nous devons rallier les Fidèles ensemble et présenter un front fort contre les hérétiques et païens à la fois. Un front fort nécessite des alliés forts, cependant. Nous avons besoin de quelqu'un vraiment formidable de notre côté, si nous visons à poursuivre sérieusement notre mission sacrée."
 faux_is_catholic:0 "Est §YRavelien§! ."
 emp_pap_the_holy_league_tt:0 "Chaque allié §YRavelien§! obtient le modificateur '§YAide militaire papale§!' pendant §Y10§! ans, donnant les effets suivants :\nModificateur d'entretien des mercenaires : §G-25,0 %§! \nCoût des mercenaires : §G-10,0 %§! ."
 emp_pap_catholic_alliances_title:0 "Confraternité ravelienne"
 emp_pap_catholic_alliances_desc:0 "Bien que notre cause soit juste, la foi seule ne peut nous fournir sécurité et victoire sur terre. C'est à travers les bonnes œuvres des princes alliés que nous sommes capables de répandre la Parole de Dieu."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] doit être allié avec §Y3§! pays §YRaveliens§! ."
 emp_pap_support_the_knightly_orders_title:0 "Soutenir les Ordres"
 emp_pap_support_the_knightly_orders_desc:1 "Les Ordres saints d'Europe mènent tous une guerre pieuse, mais ils sont isolés et mal soutenus même par leurs voisins raveliens. Nous devrions leur rappeler - incluant les Ordres résidant dans notre propre royaume - que nous reconnaissons leur lutte, et les soutenons pleinement dans leurs missions."
 emp_pap_eastern_alliances_title:0 "Alliances orientales"
 emp_pap_eastern_alliances_desc:0 "La frontière orientale de la Chrétienté est fragile, constamment changeante. Nous devrions aider à stabiliser ce front, même si cela signifie se lier d'amitié avec ceux du côté dévoyé du Grand Schisme."
 emp_pap_eastern_alliances_trigger_tt:0 "[Root.GetName] est allié avec ou est le suzerain de tout pays §YChrétien§! dans les régions des §YBalkans§! , d'§YAnatolie§! , ou du §YCaucase§! ."
 emp_pap_eastern_alliances_tt:0 "Chaque allié et sujet §YChrétien§! dans les régions des §YBalkans§! , d'§YAnatolie§! et du §YCaucase§! obtient le modificateur '§YCorps Gasmoulikon§!' pendant §Y15§! ans, donnant les effets suivants :\nModificateur de marins globaux : §G+20 %§! \nModificateur de main-d'œuvre globale : §G+20,0 %§! ."
 emp_pap_prester_john_title:0 "Prêtre Jean"
 emp_pap_prester_john_desc:0 "Les communautés chrétiennes du Haut-Nil et au-delà sont sous menace constante des païens. Nous devons faire ce que nous pouvons pour soutenir ces gens dans leur lutte."
 emp_pap_prester_john_tt:0 "Tout pays §YChrétien§! dans la région de la §YCorne de l'Afrique§! a au moins §Y100§! d'opinion de [Root.GetName]."
 emp_pap_prester_john_land_tt:0 "Posséder §Y6§! provinces dans la région de la §YCorne de l'Afrique§! ."
 emp_pap_rebuild_the_papal_treasury_title:0 "Reconstruire le Trésor papal"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Les affaires terrestres nécessitent des moyens terrestres. Pour atteindre nos buts spirituels, nous devons renforcer nos propres finances."
 emp_pap_restore_curia_funding_title:0 "Restaurer le financement du Rectorat"
 emp_pap_restore_curia_funding_desc:0 "Au-delà des coûts administratifs de l'état, nous devons nous occuper de l'argent nécessaire pour fournir les nécessités aux fidèles. Nous ne pouvons laisser les organes de l'Église se flétrir par manque de fonds."
 emp_pap_new_st_peters_basilica_title:0 "Nouvelle basilique Saint-Pierre"
 emp_pap_new_st_peters_basilica_desc:0 "L'ancienne basilique Saint-Pierre est un édifice datant de l'époque de l'empereur Constantin. Depuis beaucoup trop longtemps, elle a été tristement négligée, et maintenant est probablement trop dégradée pour être restaurée. Construire une nouvelle basilique à sa place nous donne une opportunité de construire une structure vraiment monumentale célébrant la gloire du Christ."
 emp_pap_establish_vatican_library_title:0 "Fonder la Bibliothèque vaticane"
 emp_pap_establish_vatican_library_desc:0 "Bien que nous ayons une multitude de documents dans une multitude de collections, nous n'avons pas un seul endroit pour conserver toutes les œuvres écrites que nous possédons. Il est temps que nous organisions une bibliothèque officielle pour le Saint-Siège."
 emp_pap_subiaco_press_title:0 "Presse de Subiaco"
 emp_pap_subiaco_press_desc:0 "Le travail des scribes est un travail honorable, mais les temps modernes appellent des mesures modernes. Nous devrions adopter la nouvelle presse à imprimer, pour que nous puissions plus facilement produire encycliques, traités, et tous les autres documents nécessaires que l'Église nécessite."
 emp_pap_support_eastern_catholiczation_title:0 "Ravelianisation orientale"
 emp_pap_support_eastern_catholiczation_desc:0 "Les terres des Lituaniens, Polonais, et Ruthènes sont un endroit fragmenté, partagé entre croyants de la foi ravelienne et ceux qui suivent les enseignements orthodoxes. Nous devrions faire tout ce que nous pouvons pour soutenir les efforts des puissances raveliennes là-bas dans la diffusion de la vraie foi."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] obtient le modificateur '§YMission papale§!' pendant §Y15§! ans, donnant les effets suivants :\nForce missionnaire globale : §G+2,0 %§! \nCoût d'entretien des missionnaires : §G-50,0 %§! ."
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] obtient le modificateur '§YMission papale§!' pendant §Y15§! ans, donnant les effets suivants :\nForce missionnaire globale : §G+2,0 %§! \nCoût d'entretien des missionnaires : §G-50,0 %§! ."
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] obtient le modificateur '§YMission papale§!' pendant §Y15§! ans, donnant les effets suivants :\nForce missionnaire globale : §G+2,0 %§! \nCoût d'entretien des missionnaires : §G-50,0 %§! ."
 emp_pap_start_the_counter_reformation_title:0 "Contrer la Réforme"
 emp_pap_start_the_counter_reformation_desc:0 "Avec la rhétorique hérétique en hausse, nous devons bouger rapidement pour contenir ces mauvais enseignements et maintenir l'uniformité de la foi dans l'Église."
 emp_pap_concessions_title:0 "Offrir des concessions"
 emp_pap_concessions_desc:0 "Avec le temps, des éléments de la foi peuvent s'être écartés des enseignements corrects. Nous devrions tenter de corriger les erreurs dans la pratique de l'Église, et résoudre certains des problèmes qui ont stimulé la diffusion de la pensée hérétique."
 emp_pap_back_the_catholic_powers_title:0 "Soutenir la Ligue"
 emp_pap_back_the_catholic_powers_desc:0 "Les Fidèles s'alignent pour combattre les hérétiques, et nos exhortations sonneraient creux si nous ne rejoignions pas leurs rangs. Nous devons rejoindre la Ligue ravelienne !"
 emp_pap_fight_the_heretics_title:0 "Combattre les hérétiques"
 emp_pap_fight_the_heretics_desc:0 "L'hérésie doit être éradiquée. Le leadership de Rome ne peut plus être contesté par les princes allemands !"
 emp_pap_levantine_missions_title:0 "Missions levantines"
 emp_pap_levantine_missions_desc:0 "Les Terres saintes ont été âprement disputées par Chrétiens et Musulmans, et nous serions négligents si nous ne continuions pas la lutte. Nous devrions faire tout en notre pouvoir pour nous assurer que les terres du Levant soient ramenées sous le règne de princes raveliens."
 emp_pap_levantine_missions_tt:1 " provinces dans la région §YMachriqi§! doivent être possédées par un pays §YRavelien§! ."
 emp_pap_mission_to_china_title:0 "Mission en Chine"
 emp_pap_mission_to_china_desc:0 "C'est notre devoir solennel d'évangéliser partout, d'amener la Parole de Dieu à tous les coins de la terre. Alors que notre connaissance du monde grandit, notre devoir aussi. Les explorateurs en Extrême-Orient ont commencé à prendre contact avec les marchands chinois ; c'est un signe que nous devons aller de l'avant et prêcher parmi eux."
 emp_pap_mission_to_china_tt:0 "La §YChine§! a été découverte."
 emp_pap_mission_to_china_tt2:2 " provinces soit en §YChine du Nord§! soit en §YChine du Sud§! sont possédées par un pays §YRavelien§! ."
 emp_pap_mission_to_japan_title:0 "Mission au Japon"
 emp_pap_mission_to_japan_desc:0 "Les terres légendaires du Japon nous font signe, criant pour le salut. Nous devrions chercher ces îles de l'Extrême-Orient, et répandre la Bonne Nouvelle parmi leur peuple."
 emp_pap_mission_to_japan_tt:0 "Le §YJapon§! a été découvert."
 emp_pap_mission_to_japan_tt2:2 " provinces au §YJapon§! sont possédées par un pays §YRavelien§! ."
 emp_pap_end_the_schism_title:0 "Terminer le Schisme"
 emp_pap_end_the_schism_desc:0 "Trop longtemps, la Chrétienté a été divisée sur des différences mesquines de foi. Si, cependant, des princes fidèles étaient capables d'installer des hommes raveliens pieux dans les sièges des patriarcats les plus respectés de l'Orthodoxie, nous pourrions faire un cas sérieux pour la fin du Grand Schisme."
 emp_pap_end_the_schism_tt:0 "Chaque pays §YOrthodoxe§! recevra l'événement '§YLa Papauté guérit le Schisme§!' ."
 emp_pap_destroy_heretic_strongholds_title:0 "Écraser les bastions hérétiques"
 emp_pap_destroy_heretic_strongholds_desc:0 "Même si l'Église triomphe dans l'Empire, des mots hérétiques continuent d'être chuchotés à travers ses terres, soutenus par des princes fiers qui continuent de suivre la mauvaise foi. Nous devons aller de l'avant et éliminer la source de ces enseignements ! C'est la seule façon dont nous pouvons finalement terminer cette soi-disant 'Réforme' une fois pour toutes."
 emp_pap_destroy_heretic_strongholds_tt:0 "Chaque province dans le Saint-Empire d'Anbennar est possédée par un pays §YRavelien§! ."
 emp_pap_pontifical_universities_title:0 "Universités pontificales"
 emp_pap_pontifical_universities_desc:1 "Les mystères de la Création sont à portée de nos doigts, attendant d'être déverrouillés. L'étude scolastique et scientifique devrait être encouragée - qui sait quelles autres merveilles peuvent être découvertes ?"
 pap_papal_swiss_guard:0 "Garde suisse papale"
 desc_papal_swiss_guard:0 "Des contrats spéciaux nous permettent de recruter certains des meilleurs soldats que l'argent peut acheter."
 pap_papal_mission:0 "Mission papale"
 desc_pap_papal_mission:0 "Les envoyés du Haut-Recteur visent à nous aider à répandre la Parole de Dieu."
 pap_papal_military_aid:0 "Aide militaire papale"
 desc_pap_papal_military_aid:0 "Le soutien du Haut-Recteur nous aide à recruter certaines des compagnies libres les plus zélées à notre cause."
 pap_roman_leadership:0 "Leadership romain"
 desc_pap_roman_leadership:0 "Notre leadership et initiative inspire de grands hommes à rejoindre notre cause juste."
 pap_italian_federation:0 "Fédération italienne"
 desc_pap_italian_federation:0 "Le peuple d'Italie prospère sous le règne de l'Église."
 pap_eastern_mediterranean_routes:0 "Routes de Méditerranée orientale"
 desc_pap_eastern_mediterranean_routes:0 "Notre travail à l'Est nous a aidés à comprendre les trucs du voyage et à étendre notre portée."
 pap_st_peters_basilica:0 "Basilique Saint-Pierre"
 desc_pap_st_peters_basilica:1 "Ce grand édifice est l'une des plus grandes églises de toute la Chrétienté."
 pap_universal_church:0 "Église universelle"
 desc_pap_universal_church:0 "Notre Église est sans égal."
 pap_roman_renaissance:0 "Renaissance romaine"
 desc_pap_roman_renaissance:0 "Les arts et sciences fleurissent dans nos terres."
 pap_papal_press_rb:0 "Presse papale"
 desc_pap_papal_press_rb:0 "Nous utilisons les dernières innovations pour administrer le royaume et promouvoir l'Église."
 pap_papal_press_no_rb:0 "Presse papale"
 desc_pap_papal_press_no_rb:0 "Nous utilisons les dernières innovations pour administrer le royaume et promouvoir l'Église."
 pap_african_connections:0 "Connexions africaines"
 desc_pap_african_connections:0 "Notre travail en Afrique nous a donné une meilleure compréhension de la géographie du terrain et comment faire des accords avec les figures locales."
 pap_gasmoulikon_corps:0 "Corps Gasmoulikon"
 desc_pap_gasmoulikon_corps:0 "Ces hommes se sentent aussi à l'aise parmi les Latins qu'ils le font parmi les Grecs, et sont prêts à combattre pour nous à la demande du Haut-Recteur."
 pap_chinese_jesuits_catholic:0 "Bastion jésuite chinois"
 desc_pap_chinese_jesuits_catholic:0 "Cette province est soutenue par une communauté de Jésuites, qui s'occupent des fidèles et opèrent des écoles dans la région."
 pap_chinese_jesuits_noncatholic:0 "Mission jésuite de Chine"
 desc_pap_chinese_jesuits_noncatholic:0 "Les Jésuites répandent activement la foi ravelienne dans cette province, aidant les efforts de l'état pour convertir les résidents et faciliter la transition."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Visiteur des Missions aux Indes"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "L'administration de cette province est assistée par un missionnaire jésuite senior, qui supervise les questions légales aux côtés des préoccupations ecclésiastiques."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Visiteur des Missions aux Indes"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Un missionnaire jésuite senior aide à administrer cette province et répandre la foi ravelienne en elle."
 pap_japanese_jesuits:0 "Jésuites japonais"
 desc_pap_japanese_jesuits:0 "Ces hommes de foi sont des convertis au Ravelianisme, et souhaitent répandre leur foi parmi le peuple de leur patrie. Leurs communications avec les hommes d'église ailleurs leur fournissent aussi une superbe connaissance des commerçants nanban et des routes commerciales océaniques."
 pap_latin_patriarch_of_jerusalem:0 "Patriarcat latin de Jérusalem"
 desc_pap_latin_patriarch_of_jerusalem:0 "Des Chrétiens zélés affluent maintenant à Jérusalem pour entendre les mots émouvants du Patriarche latin restauré. Poussés par les sermons du Patriarche, ils jurent de ne jamais laisser Jérusalem tomber encore, et de protéger la Foi pour toujours."
 flavor_pap.EVTNAME11:0 "La Papauté guérit le Schisme"
 flavor_pap.EVTDESC11:0 "L'Évêque de Rome a déclaré le Grand Schisme terminé, une déclaration soutenue par ses nouvelles marionnettes ecclésiastiques dociles à Constantinople et Moscou. Bien que nous puissions continuer dans nos anciennes voies, les victoires de la Papauté suggèrent que Dieu peut vraiment être de son côté."
 flavor_pap.EVTOPTA11:0 "Nous embrasserons le Ravelianisme."
 flavor_pap.EVTOPTB11:0 "Tant qu'ils disent 'Filioque', nous resterons orthodoxes !"
 flavor_pap.EVTNAME12:0 "La Papauté nous soutient !"
 flavor_pap.EVTDESC12:1 "Un envoyé de Rome est arrivé dans notre capitale, nous faisant savoir que Sa Sainteté a remarqué nos efforts au nom de la foi, et approuve chaleureusement. Pour nous aider davantage dans notre travail, Rome a aussi envoyé certains de leurs meilleurs missionnaires à notre royaume."
 flavor_pap.EVTOPTA12:1 "Alleluia !"
 flavor_pap.EVTNAME13:1 "Les Jésuites reviennent"
 flavor_pap.EVTDESC13:1 "Bien que nous ayons repoussé les Jésuites une fois, leur leadership refuse d'accepter un 'non' pour réponse, et a envoyé une autre mission à nos terres. Ils sont persistants, si rien d'autre. Devrions-nous céder et laisser ces missionnaires rester ?"
 flavor_pap.EVTOPTA13:0 "Très bien, nous pouvons bénéficier de leur apprentissage."
 flavor_pap.EVTOPTB13:0 "Non, leurs idées étrangères ne sont toujours pas acceptables."
 flavor_pap.EVTNAME14:0 "L'arrivée des Jésuites"
 flavor_pap.EVTDESC14:0 "Des missionnaires de loin par-delà la mer ont navigué vers nos terres, apportant des cadeaux au [Root.Monarch.GetTitle] et exhibant diverses inventions mécaniques d'Europe. Ils ont aussi exhibé une grande connaissance en créant une énorme carte du monde et proposant des idées solides pour la réforme du calendrier. Mais ils ont aussi apporté avec eux d'étranges idées religieuses et philosophiques, qui peuvent perturber l'ordre traditionnel de la Chine. Ces missionnaires devraient-ils être autorisés à rester ?"
 flavor_pap.EVTOPTA14:0 "Oui, nous pouvons bénéficier de leur apprentissage."
 flavor_pap.EVTOPTB14:0 "Non, leurs idées étrangères ne sont pas acceptables dans notre société."
 flavor_pap.EVTNAME15:0 "Les Kirishitan"
 flavor_pap.EVTDESC15:0 "Des missionnaires raveliens, soutenus par leur Haut-Recteur lointain, ont commencé à arriver sur nos côtes. Ils tentent de répandre le Christianisme et convertir la populace locale en masse. S'ils ne sont pas arrêtés, ces Jésuites, Franciscains, et Dominicains pourraient poser une menace significative au Shintoïsme."
 flavor_pap.EVTOPTA15:0 "Arrêter les missionnaires !"
 flavor_pap.EVTOPTB15:0 "Les laisser répandre leur foi."
 # Provence missions
 emp_pro_arts_title:0 "Sponsoriser les arts"
 emp_pro_arts_desc:0 "Nous devons démontrer aux dirigeants de la Chrétienté que la Provence est une nation cultivée et pieuse. Patronner les œuvres d'artistes italiens et les afficher dans nos églises aura sûrement cet effet."
 emp_pro_toulon_title:0 "Chantiers navals de Toulon"
 emp_pro_toulon_desc:0 "Toulon est un emplacement idéal pour la construction d'un grand nouveau chantier naval et arsenal. De Toulon notre flotte dominera la Méditerranée !"
 emp_pro_marseille_title:0 "Développer la Provence"
 emp_pro_marseille_desc:0 "Le cœur provençal est riche, mais pourrait être plus riche encore. Nous devons développer la cité de Marseille ainsi que la campagne environnante."
 emp_pro_sicily_title:0 "Roi de Sicile"
 emp_pro_sicily_desc:0 "Comme nous revendiquons la couronne d'Aragon, nous revendiquons aussi la couronne de Sicile. Nous devons arracher l'île aux Aragonais et l'amener sous le règne de son Roi légitime."
 emp_pro_jerusalem_title:0 "Roi de Jérusalem"
 emp_pro_jerusalem_desc:0 "Beaucoup de seigneurs se stylent comme Rois de Jérusalem, mais aucun n'a la force ou l'ambition de marcher dans la Terre sainte et faire valoir leurs revendications. Aucun c'est-à-dire, excepté notre noble monarque !"
 emp_pro_corsica_title:0 "Les revendications du Roi René"
 emp_pro_corsica_desc:0 "René d'Anjou est le dirigeant légitime d'un grand nombre de royaumes. Il fut tragiquement éjecté de son siège à Naples, refusé la couronne d'Aragon, et prétend à la maîtrise de Jérusalem. Peu prennent ces revendications au sérieux. Nous devons montrer aux seigneurs de la Chrétienté que les revendications de la Provence ne doivent pas être rejetées à la légère."
 emp_pro_naples_title:0 "Roi de Naples"
 emp_pro_naples_desc:0 "Le bon Roi René s'assit autrefois sur le trône napolitain, jusqu'à ce qu'il lui fût injustement pris par l'illégitime Maison de Trastamare d'Aragon. Nous devons restaurer la lignée de René à Naples."
 emp_pro_hungary_title:0 "Roi de Hongrie"
 emp_pro_hungary_desc:0 "La Maison d'Anjou régna autrefois en Hongrie, ne perdant le trône qu'à la fin du 14ème siècle. Nous devons restaurer notre Maison en Hongrie !"
 emp_pro_aragon_title:0 "Roi d'Aragon"
 emp_pro_aragon_desc:0 "René a beaucoup d'ennemis, mais ce sont les Aragonais qui le vexent le plus grandement. Après avoir été refusé le trône aragonais et vaincu par leurs armées à Naples, il ne peut y avoir de réconciliation entre nous."
 emp_pro_avignon_title:0 "Négocier pour Avignon"
 emp_pro_avignon_desc:0 "Avignon a longtemps été un domaine de l'Église, et fut même le siège de la Papauté de 1309 à 1376. Avec la question de la Captivité babylonienne fermement résolue, le Saint-Père n'a plus besoin d'Avignon, donc nous pourrions être capables de négocier pour son transfert dans notre royaume."
 emp_pro_lorraine_title:0 "Intégrer la Lorraine"
 emp_pro_lorraine_desc:0 "Le duché de Lorraine est l'un des rares titres que nous avons pu retenir après la défaite écrasante aux mains de l'Aragon. Nous devons incorporer la Lorraine pleinement dans notre domaine."
 emp_pro_occitania_title:0 "Unir l'Occitanie"
 emp_pro_occitania_desc:0 "L'Occitanie a souffert sous le règne de la France. Dévastée durant la Croisade albigeoise et maintenant sujette à la guerre de Cent Ans avec l'Angleterre, le peuple et la noblesse se fatiguent également du règne français. Nous devrions les libérer de la France et les amener sous le règne de la Provence."
 emp_pro_france_title:0 "Roi de France"
 emp_pro_france_desc:0 "Bien que nous manquions d'une revendication sur le trône français, ce n'est pas un obstacle à notre expansion continue. Nous devrions simplement lever une armée et nous embarquer dans une campagne de conquête contre les restes du royaume français."
 emp_pro_la_marseillaise_title:0 "La Marseillaise"
 emp_pro_la_marseillaise_desc:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons !"
 emp_pro_join_the_empire_title:0 "Rejoindre l'Empire"
 emp_pro_join_the_empire_desc:0 "Bien que nos ambitions soient grandes, nous sommes militairement plus faibles que beaucoup de nos voisins. Il peut être sage de chercher protection en rejoignant le Saint-Empire d'Anbennar."
 emp_pro_king_of_kings_title:0 "Roi des rois"
 emp_pro_king_of_kings_desc:0 "Collectionner les royaumes est presque devenu un passe-temps pour nos glorieux monarques. Indulgeons dans cette acquisition de titres encore davantage. Si nécessaire nous pourrions même inventer quelques nouveaux Royaumes pour que notre monarque règne dessus."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "Roi de Hongrie"
 desc_pro_king_of_hungary:0 "La Maison d'Anjou a été restaurée en Hongrie. Les restes de la Garde noire ont accepté de servir le nouveau Roi."
 pro_king_of_kings:0 "Roi des rois"
 desc_pro_king_of_kings:0 "Collectionner les Royaumes est devenu un passe-temps pour nos monarques."
 pro_lorraine_modifier:0 "Duc de Lorraine"
 desc_pro_lorraine_modifier:0 "Le Duché de Lorraine a été pleinement intégré dans notre royaume."
 pro_imperial_diplomacy:0 "Diplomatie impériale"
 desc_pro_imperial_diplomacy:0 "En tant que Prince du Saint-Empire d'Anbennar, nous jouissons de la protection de l'Empereur et d'un certain statut parmi la noblesse d'Europe."
 pro_king_of_france:0 "Roi de France"
 desc_pro_king_of_france:0 "Nos soldats ont combattu durement pour notre victoire ; la France est nôtre !"
 toulon_dockyards:0 "Chantier naval de Toulon"
 desc_toulon_dockyards:0 "Les chantiers navals et l'arsenal à Toulon sont notre base navale la plus importante. D'ici nous dominerons la Méditerranée."
 pro_la_marseillaise:0 "La Marseillaise"
 desc_pro_la_marseillaise:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons !"
 pro_la_marseillaise_2:0 "La Marseillaise"
 desc_pro_la_marseillaise_2:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons !"
 pro_renaissance:0 "Cité de Renaissance"
 desc_pro_renaissance:0 "Notre endorsement de l'architecture de Renaissance a élevé notre capitale comme un phare de culture."
 pro_marseille:0 "La croissance de Marseille"
 desc_pro_marseille:0 "La cité de Marseille grandit rapidement, devenant un centre de plus en plus important de commerce et d'industrie."
 pro_avignon_tt:0 "Si nous avons de bonnes relations avec le Haut-Recteur, il nous cédera §YAvignon§! ."
 pro_avignon_tt_2:0 "Le Haut-Recteur cédera §YAvignon§! à [Root.GetName]."
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Reconquérir la Normandie"
 emp_fra_reconquer_normandy_desc:0 "Le Duché de Normandie est un sujet de jure du Royaume de France. Il devrait être retourné à notre règne."
 emp_fra_subjugate_brittany_title:1 "Subjuguer la Bretagne"
 emp_fra_subjugate_brittany_desc:0 "Le Duché de Bretagne ne reconnaît pas leur relation appropriée avec la Couronne française. Nous devrions les persuader de retourner au giron."
 emp_fra_conquer_picardy_fra_title:0 "Conquérir la Picardie"
 emp_fra_conquer_picardy_fra_desc:0 "La Picardie est une région riche, autrefois partie de la France mais maintenant divorcée de notre règne. Nous devrions la récupérer."
 emp_fra_conquer_flanders_wallonia_title:0 "Conquérir la Flandre"
 emp_fra_conquer_flanders_wallonia_desc:0 "Le Duché de Flandre a au cours des siècles changé d'allégeance entre la France, le Saint-Empire d'Anbennar, et l'arriviste Duché de Bourgogne. Il devrait être retourné à la France de façon permanente."
 emp_fra_build_french_fleet_title:0 "Puissance navale française"
 emp_fra_build_french_fleet_desc:0 "La France doit construire une flotte pour rivaliser avec celle de l'Angleterre, de peur que nous soyons bloqués sur nos côtes indéfiniment."
 emp_fra_india_expansion_title:0 "Indes orientales françaises"
 emp_fra_india_expansion_desc:0 "Les richesses de l'Inde sont un prix tentant en effet. Si nous pouvions établir un pied-à-terre le long de la côte, nous pourrions dominer le commerce dans la région."
 emp_fra_reconquer_gascony_title:0 "Reconquérir la Gascogne"
 emp_fra_reconquer_gascony_desc:0 "La Gascogne est une terre française légitime, occupée par un prétendant illégitime à la couronne. Chaque pied-à-terre anglais en France doit être récupéré."
 emp_fra_conquer_provence_title:0 "Conquérir la Provence"
 emp_fra_conquer_provence_desc:0 "Les Ducs de Provence aspirent à beaucoup, mais accomplissent peu. Ils seraient mieux comme sujets de la France."
 emp_fra_conquer_burgundy_area_title:0 "Conquérir la Bourgogne"
 emp_fra_conquer_burgundy_area_desc:0 "Les arrivistes Ducs de Bourgogne se fantasment comme une grande puissance à part entière, pourtant en vérité ils ne sont qu'un simple vassal. Nous devrions leur rappeler ce fait."
 emp_fra_french_colony_in_north_america_title:1 "Bases en Amérique du Nord"
 emp_fra_french_colony_in_north_america_desc:0 "La Compagnie des Marchands demande un soutien financier pour aider à établir des bases en Amérique du Nord. Ils disent que l'honneur de la France l'exige."
 emp_fra_subjugate_lorraine_title:1 "Subjuguer la Lorraine"
 emp_fra_subjugate_lorraine_desc:0 "Le Duché de Lorraine est stratégiquement placé sur la frontière entre l'Empire et la France. Au cas où il y aurait un conflit futur entre la France et l'Empire nous serions sages de faire voir aux ducs la France comme leur maître."
 emp_fra_annex_savoy_title:1 "Annexer la Savoie"
 emp_fra_annex_savoy_desc:0 "Le Duché de Savoie défend la route d'invasion italienne en France. Pour s'assurer que cette route d'invasion est correctement protégée nous devons incorporer la Savoie dans la France."
 emp_fra_france_discovers_the_carribean_title:1 "Expansion coloniale"
 emp_fra_france_discovers_the_carribean_desc:1 "La gloire de la France demande que nous soyons la plus grande nation de la Chrétienté. Nos explorateurs cherchent le patronage royal pour faire des voyages de découverte à l'Est."
 emp_fra_recover_calais_title:0 "Récupérer Calais"
 emp_fra_recover_calais_desc:0 "Le traître Roi Édouard III d'Angleterre prit Calais pour agir comme base pour attaquer la France. Nous devons empêcher que cela arrive et donner à la France le Pays reconquis."
 emp_fra_france_discovers_north_america_title:0 "Découvrir l'Amérique du Nord"
 emp_fra_france_discovers_north_america_desc:0 "Nos Navigateurs supplient la couronne de souscrire une mission pour explorer les mers à l'ouest de nous. Ils ont entendu des rumeurs de terres riches qu'ils souhaitent revendiquer pour la gloire de la France."
 emp_fra_french_claim_to_naples_title:0 "Revendication française sur Naples"
 emp_fra_french_claim_to_naples_desc:0 "La succession napolitaine est une affaire complexe et controversée. Naples elle-même aspire à l'indépendance, mais la France et les princes ibériques revendiquent aussi une prétention dessus aussi. Cette affaire doit être mise au repos."
 emp_fra_brest_title:0 "Chantiers navals de Brest"
 emp_fra_brest_desc:0 "Brest occupe un emplacement extrêmement stratégique sur la côte atlantique. Nous devons y construire un chantier naval et en faire la base primaire de notre flotte atlantique."
 emp_fra_england_title:0 "Vaincre les Anglais"
 emp_fra_england_desc:0 "Toujours notre ennemi haï et rival, l'Angleterre continue d'être une épine dans notre flanc. Nous devons contourner ou vaincre la Marine royale, débarquer sur la Grande-Bretagne elle-même, et mettre fin à la nation anglaise une fois pour toutes."
 emp_fra_louisiana_title:0 "Compagnie du Mississippi"
 emp_fra_louisiana_desc:0 "Nous devrions établir une compagnie de monopole pour commercer au nom de [Root.GetName] le long du fleuve Mississippi."
 emp_fra_end_hyw_title:0 "La guerre de Cent Ans"
 emp_fra_end_hyw_desc:0 "Bien que nous ayons fait des gains dans les récents conflits contre les Anglais, ils continuent d'occuper des territoires qui font légitimement partie de la France. Nous devons éjecter les Anglais de nos terres entièrement !"
 emp_fra_conquer_milan_title:0 "Conquérir Milan"
 emp_fra_conquer_milan_desc:0 "Pour s'assurer que notre position en Italie du Nord est protégée nous devons étendre nos possessions pour inclure Milan."
 emp_fra_spanish_succession_title:0 "La succession espagnole"
 emp_fra_spanish_succession_desc:0 "Il y a des rumeurs que la couronne espagnole est faible et non sécurisée. Nous devons revendiquer le trône avant que nos ennemis aient une chance de le saisir eux-mêmes."
 emp_fra_native_relations_title:0 "Commerce avec les Natifs"
 emp_fra_native_relations_desc:0 "La bataille pour la dominance sur le commerce de fourrures de l'Ohio ne peut être gagnée par la force militaire seule. Nous devons établir une relation commerciale avec les Amérindiens vivant dans la région pour sécuriser les intérêts du trésor [Root.GetAdjective]."
 emp_fra_toulon_dockyard_title:0 "Chantiers navals de Toulon"
 emp_fra_toulon_dockyard_desc:0 "Toulon est un emplacement idéal pour la construction d'un grand nouveau chantier naval et arsenal. De Toulon notre flotte dominera la Méditerranée !"
 emp_fra_annex_genoa_title:0 "Annexer Gênes"
 emp_fra_annex_genoa_desc:0 "Le port de Gênes et ses arrière-pays se trouvent trop près de la côte méditerranéenne française, nous devrions incorporer ceux-ci dans notre Royaume pour protéger notre côte méditerranéenne."
 emp_fra_switzerland_title:0 "Conquête helvétique"
 emp_fra_switzerland_desc:0 "Les Suisses croient qu'ils sont en sécurité dans leurs forteresses alpines. Nous leur montrerons qu'il n'y a pas d'obstacle qui ne puisse être abattu avec les canons français !"
 emp_fra_annex_alsace_title:0 "Annexer l'Alsace"
 emp_fra_annex_alsace_desc:0 "La Forteresse de Strasbourg défend l'un des points de passage majeurs sur le haut Rhin. Pour aider à défendre la France nous devons pousser notre frontière vers le Rhin et nous assurer que nous, et nul autre, contrôlons cette forteresse."
 emp_fra_germany_title:0 "Dominer l'Empire"
 emp_fra_germany_desc:0 "Le Saint-Empire d'Anbennar est la plus grande barrière à l'expansion française, et une épine constante dans notre flanc. L'Empire doit soit être aboli, pavant la voie à nos ambitions, ou bien être amené sous contrôle [Root.GetAdjective]."
 emp_fra_poland_title:0 "Sujets polonais"
 emp_fra_poland_desc:0 "Les Polonais sont peu susceptibles de bien s'en sortir sans un protecteur puissant, et nos rivaux regardent avec avidité leurs patries. Nous devrions lancer une campagne avec l'objectif d'établir un protectorat polonais dans la région."
 emp_fra_russia_title:0 "La campagne russe"
 emp_fra_russia_desc:0 "La Russie est l'un des derniers obstacles à une hégémonie [Root.GetAdjective] en Europe. Nous devons capturer Moscou même si nos armées doivent endurer l'enfer gelé qu'est la Russie en hiver."
 emp_fra_indochina_title:0 "Indochine française"
 emp_fra_indochina_desc:0 "La richesse de l'Indochine est pratiquement intacte par les nations européennes. Soyons les premiers à établir une présence dans la région."
 emp_fra_integrate_vassals_title:0 "Centraliser la France"
 emp_fra_integrate_vassals_desc:0 "L'ère des vassaux féodaux gouvernant leurs propres domaines autonomes doit prendre fin. Nous devons contrôler la noblesse terrienne et consolider [Root.GetName] en une seule nation."
 emp_fra_wars_of_religion_title:0 "Instituer les Dragonnades"
 emp_fra_wars_of_religion_desc:0 "Bien que nous ayons enduré le pire des troubles amenés par la réforme protestante, il y a encore un grand nombre d'hérétiques potentiellement traîtres résidant en [Root.GetName]. Nous devrions instituer une politique d'intimidation et de discrimination contre ces hérétiques pour les chasser de nos frontières."
 emp_fra_establish_the_musketeers_title:0 "Établir les Mousquetaires"
 emp_fra_establish_the_musketeers_desc:0 "Nous devrions établir un corps d'élite de soldats pour garder le monarque et agir comme le bras militaire de la Maison du Roi. Avec son adhésion réservée aux classes supérieures, ces régiments encourageront l'aristocratie à chercher des carrières dans le militaire."
 emp_fra_i_am_the_state_title:0 "L'État, c'est moi"
 emp_fra_i_am_the_state_desc:1 "Le monarque ne devrait pas être limité par la tradition, le privilège local ou la noblesse. Au lieu de cela, comme premier entre égaux, il doit être seul commandant du navire de l'état."
 emp_fra_move_court_to_versailles_title:0 "Palais de Versailles"
 emp_fra_move_court_to_versailles_desc:0 "La terre autour du petit village de Versailles a longtemps été d'excellente terre de chasse, le petit pavillon de chasse a été constamment augmenté en un château d'aspect grandiose. N'est-il pas maintenant approprié de faire de ceci le siège du gouvernement français ?"
 emp_fra_revolution_title:0 "Révolution française"
 emp_fra_revolution_desc:0 "La tyrannie de la monarchie doit être terminée ! Vive la France !"
 emp_fra_empire_title:0 "Hégémonie française"
 emp_fra_empire_desc:0 "L'État [Root.GetAdjective] deviendra la seule superpuissance mondiale, un hégémon global inégalé sans rivaux dignes et pouvoir total sur le destin des nations."
 emp_fra_indian_dominance_title:0 "Dominance indienne"
 emp_fra_indian_dominance_desc:0 "Les richesses de l'Inde seront réservées seulement pour les [Root.GetAdjective]. Toutes les autres nations européennes avec une présence en Inde doivent être éjectées, par la force si nécessaire."
 emp_fra_south_america_title:0 "France Antarctique"
 emp_fra_south_america_desc:0 "[Root.GetName] doit avoir un pied-à-terre en Amérique du Sud. Il est probable que d'autres nations peuvent avoir déjà établi elles-mêmes sur ce vaste continent, donc nous devrions être préparés à rencontrer de l'hostilité politique."
 emp_fra_auld_alliance_title:0 "Renforcer l'Auld Alliance"
 emp_fra_auld_alliance_desc:0 "Nous entretenons depuis longtemps d'excellentes relations et un pacte défensif avec l'Écosse en raison de notre rivalité mutuelle avec l'Angleterre. Nous devons développer cette relation en préparation d'un assaut sur le continent anglais."
 emp_fra_les_invalides_title:0 "Les Invalides"
 emp_fra_les_invalides_desc:0 "En établissant des hôpitaux militaires pour nos braves vétérans, nous pouvons réduire le temps nécessaire pour les remettre en première ligne. Ce sera également une excellente opportunité de recherche médicale qui sera utile pour l'ensemble de la population civile."
 emp_fra_client_states_title:0 "Établir des États-Clients"
 emp_fra_client_states_desc:0 "L'État [Root.GetAdjective] ne peut s'étendre que jusqu'à un certain point. Nous devons établir des États-clients afin de pouvoir gouverner de plus vastes étendues de territoire sans avoir besoin de surétendre notre administration."
 emp_fra_american_independence_title:0 "Indépendance Américaine"
 emp_fra_american_independence_desc:0 "Nous devons soutenir l'indépendance des colonies appartenant à nos rivaux. Nous bénéficierions sûrement d'une réputation de défenseurs de la liberté."
 fra_client_states_tt:1 " sujets ont des capitales §YEuropéennes§! et au moins §Y100§! de développement total"
 fra_auld_alliance_tt:0 "Tout pays dans la région des §YÎles Britanniques§! autre que l'§YAngleterre§! ou la §YGrande-Bretagne§! avec au moins §Y70§! de développement total a au moins §Y100§! d'opinion de [Root.GetName]"
 fra_liberation_wars_enabled_tt:0 "Active le Casus Belli de §YLibération§!"
 fra_had_wars_of_religion:0 "A eu le Désastre des §YGuerres de Religion Françaises§!"
 fra_british_claims_tt:0 "Le [Root.GetName] obtient une revendication sur toutes les provinces dans la région des §YÎles Britanniques§! qui sont possédées par l'§YAngleterre§! ou la §YGrande-Bretagne§!"
 fra_louisiana_colony.tooltip2:0 "Au moins §Y20§! provinces en §YLouisiane Coloniale§! sont possédées par le [Root.GetName] ou ses sujets non-souverains."
 duchy_of_warsaw_tt:0 "Le propriétaire de [257.GetName] obtient une revendication permanente sur la région de la §YPologne§!"
 french_revolution_mission:0 "Zèle Révolutionnaire Français"
 desc_french_revolution_mission:0 "Vive la France !"
 # French mission modifiers
 fra_master_of_india:0 "Maître des Indes"
 desc_fra_master_of_india:0 "La France est libre d'expansion aux Indes sans l'ingérence des puissances européennes rivales."
 fra_master_of_india_2:0 "Maître des Indes"
 desc_fra_master_of_india_2:0 "La France est libre d'expansion aux Indes sans l'ingérence des puissances européennes rivales."
 les_invalides:0 "Les Invalides"
 desc_les_invalides:0 "Nos hôpitaux militaires soignent les blessés pour qu'ils puissent retourner au combat aussi rapidement que possible."
 dragonnades:0 "Dragonnades"
 desc_dragonnades:0 "Nous avons institué une politique visant à intimider les hérétiques pour qu'ils quittent notre pays."
 france_rules_the_waves:0 "La France Règne sur les Flots"
 desc_france_rules_the_waves:0 "Avec la défaite de la Marine Royale anglaise, la France règne désormais sur les flots."
 fra_native_relations_mission:0 "Relations avec les Natifs"
 desc_fra_native_relations_mission:0 "Nous avons établi de solides relations commerciales avec plusieurs groupes indigènes d'Amérique du Nord."
 french_client_states_mission:0 "États-Clients Français"
 desc_french_client_states_mission:0 "Nous avons établi des États-clients pour gouverner des territoires sans surétendre notre administration."
 # French mission events
 emp_mission_events.6.t:0 "L'Incendie de [295.GetName]"
 emp_mission_events.6.d:0 "Dans une manœuvre tactique d'un cynisme choquant, les dirigeants [firestarter_country.GetAdjective] de [295.GetName] ont incendié leur propre cité pour ralentir notre progression. La plupart de la ville est maintenant en ruines ou en flammes, la métropole autrefois glorieuse réduite à des cendres fumantes."
 emp_mission_events.6.a:0 "Laissons-la brûler."
 emp_mission_events.7.t:0 "L'Anneau Ducal de Normandie"
 emp_mission_events.7.d:0 "Avec la reconquête de la Normandie, le conseil délibère sur le sort du Duché historique et le chaos qu'il a causé au cours des siècles. Sur un piédestal devant eux repose l'Anneau Ducal.\n[Root.Adm_Advisor.GetName] prend la parole : '[Root.Dip_Advisor.GetName] a raison, nous ne pouvons pas l'utiliser.'\n'Nous n'avons qu'un seul choix. L'anneau doit être détruit', répond [Root.Dip_Advisor.GetName].\n[Root.Mil_Advisor.GetName] se lève et se précipite vers l'avant, tirant sa hache. 'Alors qu'attendons-nous ?'\nD'un seul coup puissant, [Root.Mil_Advisor.GetName] frappe l'anneau."
 emp_mission_events.7.d2:0 "Avec la reconquête de la Normandie, le conseil délibère sur le sort du Duché historique et le chaos qu'il a causé au cours des siècles. Sur un piédestal devant eux repose l'Anneau Ducal de Normandie. Il est décidé que l'anneau doit être détruit. Le [Root.Monarch.GetTitle] fait un grand spectacle en frappant l'anneau avec une hache, mettant fin aux conflits."
 emp_mission_events.7.a:0 "L'anneau est brisé. Le Duché n'existe plus."
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Le Pays de Vaud et le Valais"
 emp_swi_vaud_wallis_desc:0 "Les peuples du Pays de Vaud et du Valais sont mécontents sous la domination de leurs maîtres savoyards. Nous devons leur apporter la liberté par leur inclusion dans la Confédération."
 emp_swi_geneva_title:0 "Influencer Genève"
 emp_swi_geneva_desc:0 "La riche cité-État de Genève aspire à l'autonomie, et trouve la perspective d'autonomie sous la Confédération Suisse comme une alternative séduisante à la subjugation. Nous devons accorder leur demande."
 emp_swi_start_title:0 "Consolider la Suisse"
 emp_swi_start_desc:0 "Nous devons nous assurer que les alliances entre les Cantons sont fortes et sécurisées, afin que la Confédération puisse fonctionner comme un front uni contre les menaces extérieures."
 emp_swi_three_leagues_title:0 "Intégrer les Trois-Ligues"
 emp_swi_three_leagues_desc:0 "Les Trois-Ligues ressemblent à bien des égards à notre propre Confédération. La Ligue de la Maison-Dieu, la Ligue Grise et la Ligue des Dix-Juridictions sont chacune des alliances entre cités-États suisses qui s'unissent pour un bénéfice mutuel. Nous devons les incorporer dans la Confédération pour le bénéfice de toutes les parties."
 emp_swi_confederacy_title:0 "Réorganiser la Confédération"
 emp_swi_confederacy_desc:0 "La Confédération suisse doit devenir plus qu'une alliance lâche de cités largement indépendantes. Nous devons réorganiser la Confédération en un État fonctionnel tout en conservant l'autonomie des Cantons."
 emp_swi_imperial_status_title:0 "La Suisse et l'Empire"
 emp_swi_imperial_status_desc:0 "La Suisse a eu une relation difficile avec les Empereurs du Saint-Empire. Nous devons soit négocier une position forte pour nous-mêmes au sein de l'Empire, soit trouver une voie sûre pour partir."
 emp_swi_swabia_title:0 "Étendre la Confédération"
 emp_swi_swabia_desc:0 "La Souabe est divisée et vulnérable, mûre pour la conquête par les grandes puissances impériales. Nous devons amener la Souabe dans l'étreinte protectrice de la Confédération."
 emp_swi_swiss_guard_title:0 "Étendre la Garde Suisse"
 emp_swi_swiss_guard_desc:0 "La Garde Suisse du Haut Recteur est un sujet de grande fierté dans notre nation. Nous devons améliorer notre relation avec le Saint-Père et chercher à l'aider au combat."
 emp_swi_mercenaries_title:0 "Compagnies Mercenaires"
 emp_swi_mercenaries_desc:0 "Les mercenaires suisses ont combattu pour presque toutes les nations d'Europe. Nous devons enquêter sur la façon dont ces soldats expérimentés pourraient mieux servir leur propre nation."
 emp_swi_mountain_forts_title:0 "Bastions Alpins"
 emp_swi_mountain_forts_desc:0 "Les Alpes sont notre plus grande défense contre les envahisseurs. Nous devons construire des châteaux solides aux emplacements des cols clés pour rendre notre nation imprenable à toute attaque."
 emp_swi_protect_against_austria_title:0 "Se Protéger contre l'Autriche"
 emp_swi_protect_against_austria_desc:0 "Les Habsbourg d'Autriche ont fait des tentatives répétées pour subjuguer notre nation. Nous devons rassembler nos forces et chercher des amis parmi leurs ennemis."
 emp_swi_end_the_habsburgs_title:0 "En finir avec les Habsbourg"
 emp_swi_end_the_habsburgs_desc:0 "La Suisse ne sera vraiment en sécurité que lorsque le dernier des Habsbourg aura été éradiqué."
 emp_swi_reformation_title:0 "L'Affaire des Saucisses"
 emp_swi_reformation_desc:0 "Rien dans la Sainte Bible n'interdit de manger des saucisses pendant le Carême ! L'Église Ravélienne est devenue corrompue, nous imposant des édits qui dévient de la parole de Dieu. Nous devons écouter les paroles de Zwingli et Calvin et faire une rupture nette avec l'archi-hérétique de Rome."
 emp_swi_convert_title:0 "Résolution Religieuse"
 emp_swi_convert_desc:0 "La Suisse ne doit pas tomber en proie aux divisions religieuses. Ravéliens et Réformés doivent mettre de côté leurs différences et apprendre à vivre en paix, ou nous n'aurons d'autre choix que d'imposer la vraie foi."
 emp_swi_evangelize_title:0 "Conventions de Genève"
 emp_swi_evangelize_desc:0 "Nous ferons de Genève une nouvelle Rome, le centre spirituel de la Réforme. À Genève, nous tenterons d'établir un Conseil de réformateurs de toutes sortes à travers l'Europe. Bien que nous soyons peu susceptibles de pouvoir régler entièrement nos différences religieuses, nous pouvons au moins tenter de vivre en paix malgré les disputes doctrinales."
 swi_12_reformer_countries:1 " nations européennes suivent les confessions protestantes ou réformées"
 swi_20_catholic_countries:1 " nations européennes suivent la foi ravélienne"
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Intégration des Trois-Ligues"
 desc_integration_of_the_three_leagues:0 "Les Trois-Ligues ont rejoint la Confédération Suisse, leurs cités accueillies dans le giron."
 reorganzied_swiss_confederacy:0 "Réorganisation de la Confédération Suisse"
 desc_reorganzied_swiss_confederacy:0 "Avec la Suisse unie, nous devons tourner nos regards vers l'intérieur pour réformer le gouvernement en un État fonctionnel."
 swi_expanded_papal_guard:0 "Extension de la Garde Pontificale"
 desc_swi_expanded_papal_guard:0 "La Garde Suisse Pontificale aura toujours sa place aux côtés du Saint-Père."
 ended_the_habsburgs:0 "Fin des Habsbourg"
 desc_ended_the_habsburgs:0 "Chaque dernier Habsbourg a été retiré de son trône. Enfin le monde est libéré de leurs machinations duplicites !"
 swi_swabia_joins_the_confederacy:0 "La Souabe rejoint la Confédération"
 desc_swi_swabia_joins_the_confederacy:0 "La région de Souabe a rejoint la Confédération. Ses peuples commencent à voir les bénéfices du système de gouvernement suisse."
 opinion_sausage_eaters:0 "Mangeurs de Saucisses"
 # Swiss mission events
 emp_mission_events.2.t:0 "Genève rejoint la Confédération"
 emp_mission_events.2.d:0 "Nos diplomates ont travaillé sans relâche pour renforcer les liens avec la cité-État de Genève nouvellement indépendante. Après une longue série de négociations, les dirigeants de la ville ont accepté de rejoindre la Confédération, bien que dans un sens limité."
 emp_mission_events.2.a:0 "Nous accueillons nos nouveaux compatriotes."
 emp_mission_events.3.t:0 "Les Conventions de Genève"
 emp_mission_events.3.d:0 "Nous avons convoqué un conseil de réformateurs religieux à Genève comme on n'en a jamais vu auparavant. Parmi ses participants se trouvent des clercs radicaux de [geneva_conventions_1.GetName], des nobles [geneva_conventions_3.GetAdjective], et même le [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] de [geneva_conventions_2.GetName].\n\nLe conseil est arrivé à plusieurs accords doctrinaux majeurs qui ont été largement acceptés parmi les réformateurs d'Europe. Genève devient connue comme la Rome [Root.Religion.GetName] pour son importance en tant que conclave réformateur."
 emp_mission_events.3.a:0 "Nous sommes le cœur de la Réforme."
 emp_mission_events.4.t:0 "Liberté pour Genève"
 emp_mission_events.4.d:0 "Les dirigeants de Genève sont venus nous voir avec une demande outrageuse ; nous devons immédiatement libérer la ville de notre domination et reconnaître Genève comme un membre souverain de la Confédération Suisse. Sans doute les agents de la Confédération sont-ils derrière cela."
 emp_mission_events.4.a:0 "Genève nous appartient de droit !"
 emp_mission_events.4.b:0 "Cela ne vaut pas la peine de se battre."
 opinion_geneva_conventions:0 "Conventions de Genève"
 swi_geneva_mission_tt:0 "§YGenève§! peut devenir notre sujet."
 geneva_religious_center:0 "§YGenève§! deviendra un §YCentre Religieux§! !"
 # Crusader States missions
 EMP_crusader_navy_title:0 "Flotte Croisée"
 EMP_crusader_navy_desc:0 "Nous ne pouvons espérer récupérer du territoire des païens tant que nous sommes désespérément surpassés sur l'eau. Nous devons construire une flotte pour égaliser les chances."
 EMP_crusader_antioch_title:0 "Restaurer les Hospitaliers"
 EMP_crusader_antioch_desc:0 "Les Chevaliers de Saint-Jean ne sont que l'ombre de leur ancienne gloire. Si nous pouvons recapturer l'ancien État croisé d'Antioche, cela ferait une excellente base à partir de laquelle restaurer l'Ordre."
 EMP_crusader_syria_title:0 "Royaume des Cieux"
 EMP_crusader_syria_desc:0 "Jérusalem est nôtre, mais nous devons nous retrancher plus profondément dans la Terre Sainte si nous voulons survivre ici. Nous devons tailler un royaume dans le désert syrien."
 EMP_crusader_jerusalem_title:0 "Jérusalem !"
 EMP_crusader_jerusalem_desc:0 "La ville la plus sacrée de la Chrétienté attend notre retour. Nous devons rassembler notre courage et reprendre la ville au nom de Dieu. En avant vers Jérusalem !"
 EMP_crusader_egypt_title:0 "La Terre de Moïse"
 EMP_crusader_egypt_desc:0 "Nous devons sauvegarder notre croisade en prenant le contrôle de l'Égypte, en rétablissant l'Archevêché d'Alexandrie et en faisant de cette terre un lieu sûr pour les pèlerins chrétiens."
 EMP_crusader_convert_the_holy_land_title:0 "Convertir la Terre Sainte"
 EMP_crusader_convert_the_holy_land_desc:0 "Il est honteux que beaucoup de nos villes les plus saintes soient tombées dans le paganisme et le péché. Nous devons restaurer la foi chrétienne en Terre Sainte."
 EMP_crusader_pope_title:0 "Influencer le Haut Recteur"
 EMP_crusader_pope_desc:0 "Le soutien pour une croisade renouvelée contre les païens de Grèce s'est affaibli depuis l'échec de Varna. Nous devons convaincre le Haut Recteur de légitimer nos efforts inébranlables pour reconquérir la Grèce au nom du Christ."
 EMP_crusader_greece_title:0 "Tête de Pont en Grèce"
 EMP_crusader_greece_desc:0 "Il serait sage de commencer notre conquête de la Grèce en établissant une tête de pont dans le sud. Que cela soit accompli en combattant directement les païens ou en séparant d'autres dirigeants chrétiens de leurs possessions importe peu. Cette terre est vitale pour notre croisade."
 EMP_crusader_latin_empire_title:0 "L'Empire Latin"
 EMP_crusader_latin_empire_desc:0 "Après la Quatrième Croisade, un Empire Latin fut établi à Constantinople, revendiquant la domination sur les anciennes terres byzantines. Nous devons restaurer cet empire et endosser le manteau de Rome."
 EMP_crusader_catholic_title:0 "Bouclier de la Chrétienté"
 EMP_crusader_catholic_desc:0 "La parole du Christ doit être répandue aux quatre coins du monde. Hérétiques et païens doivent être convertis à la vraie foi, ou ils seront sûrement damnés pour l'éternité."
 EMP_crusader_spain_title:0 "Alliés Maritimes"
 EMP_crusader_spain_desc:0 "Nous nous trouvons dans une position stratégique dangereuse, survivant largement parce que nos ennemis n'ont pas encore décidé de lever toute leur force contre nous. Nous devons sécuriser un allié à l'ouest et les convaincre de donner un territoire plus défendable à notre cause."
 EMP_crusader_malta_title:0 "Fortifier Malte"
 EMP_crusader_malta_desc:0 "L'île de Malte sera une excellente base d'opérations dans nos guerres contre les pirates païens d'Afrique. Nous devons convertir l'île en une grande et inassaillable forteresse."
 EMP_crusader_africa_title:0 "Base en Afrique"
 EMP_crusader_africa_desc:0 "Il est temps de porter le combat sur les côtes barbaresques. Nous devons saisir le contrôle d'un port clé, chasser les pirates, et de là nous préparer pour un combat encore plus grand."
 EMP_crusader_piracy_title:0 "Croisade contre la Piraterie"
 EMP_crusader_piracy_desc:0 "Les Pirates Barbaresques doivent être vaincus une fois pour toutes. Nous capturerons chacun de leurs ports et mettrons fin à leur commerce pervers d'esclaves chrétiens."
 EMP_crusader_knights_of_the_new_world_title:0 "Chevaliers du Nouveau Monde"
 EMP_crusader_knights_of_the_new_world_desc:0 "L'opportunité nous attend dans le Nouveau Monde. En plus d'être une source vaste et inexploitée de richesses pour financer nos croisades, c'est aussi le foyer de nombreux peuples indigènes qui n'ont pas encore entendu la parole de Dieu. Nous devons établir une colonie et répandre notre mission vers l'ouest."
 EMP_crusader_fountain_of_youth_title:0 "La Fontaine de Jouvence"
 EMP_crusader_fountain_of_youth_desc:0 "Les légendes parlent de la Fontaine de Jouvence, son eau si bénie qu'elle peut guérir les malades et empêcher la mort par vieillissement. Si une chose si miraculeuse existe vraiment, nous devons la sécuriser pour notre ordre sacré. L'immortalité nous attend !"
 EMP_crusader_ark_of_the_covenant_title:0 "L'Arche de l'Alliance"
 EMP_crusader_ark_of_the_covenant_desc:0 "Les Abyssiniens prétendent être les gardiens de l'Arche de l'Alliance, le coffret sacré contenant les tablettes des Dix Commandements données à Moïse. Une relique si sainte ne sera en sécurité qu'entre nos mains. Nous devons découvrir l'emplacement de l'Arche et la sécuriser dans notre capitale."
 crusader_egypt_tt:0 "Au moins §Y15§! provinces dans la région de l'§YÉgypte§! sont possédées par [Root.GetName] ou ses sujets non-tributaires"
 crusader_greece_tt:0 "Au moins §Y5§! provinces dans les régions de Morée et de l'Archipel Égéen sont possédées par [Root.GetName] ou ses sujets non-tributaires"
 cruader_piracy_tt:0 "Au moins §Y10§! provinces côtières dans la région du §YMaghreb§! sont possédées par [Root.GetName] ou ses sujets non-tributaires"
 # Knights mission events
 knights_missions.1.t:0 "Restauration des Hospitaliers"
 knights_missions.1.d:0 "La reconquête d'Antioche est un motif de grande célébration. Les Chevaliers de Saint-Jean ressentent un sentiment renouvelé d'utilité alors qu'ils établissent leur nouveau quartier général dans la ville, décorant les bâtiments avec leurs bannières et se rassemblant autour des prêtres qui consacrent la terre. Nos capitaines et généraux discutent avec enthousiasme des plans pour la réorganisation de l'Ordre et leurs projets pour former l'afflux de nouvelles recrues de tous les coins de la Chrétienté."
 knights_missions.1.d2:0 "La reconquête d'Antioche est un motif de grande célébration. Alors que les foules se rassemblent pour regarder les prêtres consacrer la terre, un délégué des Chevaliers de Saint-Jean s'approche du [Root.Monarch.GetTitle]. Il suggère qu'Antioche serait un excellent lieu pour le renouveau de son Ordre. Si [Root.GetName] devait accorder la ville et ses territoires environnants aux Chevaliers, ils nous jureraient fidélité à jamais."
 knights_missions.1.a:0 "Restaurer les Chevaliers à Antioche."
 knights_missions.1.b:0 "Notre forteresse est reconquise !"
 knights_missions.1.c:0 "Ne leur accorder qu'une maison capitulaire."
 knights_missions.2.t:0 "Croisade Victorieuse pour Jérusalem"
 knights_missions.2.d:0 "Nous avons capturé Jérusalem ! La ville sainte est nôtre, et les chrétiens du monde entier se réjouissent de la bonne nouvelle. C'est un jour glorieux dans l'histoire de [Root.GetName] !"
 knights_missions.2.a:0 "La ville est nôtre !"
 kni_jerusalem_tt:0 "L'État du §YClergé§! gagne définitivement §G+10§! de Loyauté"
 knights_missions.3.t:0 "L'Empire Latin"
 knights_missions.3.d:0 "Dans les suites de la Quatrième Croisade, un Empire Latin fut établi à Constantinople, revendiquant l'héritage de l'Empire Byzantin déchu. La région se retrouve une fois de plus sous domination ravélienne, cette fois dans le sillage d'une campagne de conquête par [Root.GetName]. [Root.Monarch.GetName] a proclamé que [Root.GetName] endossera le manteau de Rome, et jure de défendre Constantinople contre les ennemis de Dieu et du Haut Recteur."
 knights_missions.3.a:0 "Constantinople est nôtre."
 knights_missions.4.t:0 "L'Arche de l'Alliance"
 knights_missions.4.d:0 "Après une lutte sanglante contre ses défenseurs, l'Arche de l'Alliance a été récupérée. Dans leurs derniers souffles, les gardiens nous ont avertis de ne jamais ouvrir le coffret sacré, mais alors que le glorieux coffret doré repose sur le sol du palais à [Root.Capital.GetCapitalName], le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est saisi par la tentation.\n\nOn dit que l'Arche contient deux des Dix Commandements donnés à Moïse directement par Dieu. Un tel trésor ne peut guère être ignoré ; même contempler de telles reliques saintes serait divin. Ou peut-être serait-ce un blasphème. Alors que le [Root.Monarch.GetTitle] s'approche de l'Arche, [Root.Monarch.GetSheHe] se demande si [Root.Monarch.GetSheHe] en est digne."
 knights_missions.4.a:0 "[Root.Monarch.GetName] ouvre l'Arche."
 knights_missions.4.b:0 "[Root.Monarch.GetName] s'éloigne."
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Conversion de la Terre Sainte"
 desc_kni_converted_the_holy_land:0 "La Terre Sainte suit maintenant la vraie foi. Vraiment nous avons gagné la faveur du Seigneur."
 kni_new_crusade:0 "Esprit Croisé Renouvelé"
 desc_kni_new_crusade:0 "Nos soldats ressentent une fois de plus l'esprit des Croisades les balayer, les poussant vers la reconquête de la Terre Sainte."
 kni_kingdom_of_heaven:0 "Royaume des Cieux"
 desc_kni_kingdom_of_heaven:0 "Nous avons sécurisé l'ancien Royaume de Jérusalem. Qu'il demeure longtemps entre les mains de bons soldats chrétiens."
 kni_alexandrian_archbishopric:0 "Archevêché d'Alexandrie"
 desc_kni_alexandrian_archbishopric:0 "Un Archevêché ravélien a été établi à Alexandrie, nous apportant une grande renommée parmi le clergé."
 kni_ark_of_the_covenant:0 "Arche de l'Alliance"
 desc_kni_ark_of_the_covenant:0 "La fabuleuse Arche de l'Alliance, dite contenir les fragments des Dix Commandements, a été récupérée d'Éthiopie."
 kni_ten_commandments:0 "Tablettes des Dix Commandements"
 desc_kni_ten_commandments:0 "Des fragments des Dix Commandements originaux, donnés à Moïse par Dieu lui-même, ont été récupérés de la sacrée Arche de l'Alliance."
 malta_fort:0 "Fortifications Maltaises"
 desc_malta_fort:0 "Les fortifications que nous avons construites à Malte sont sans égal, et résisteront sûrement à tout assaut de nos ennemis détestés."
 kni_crusade_against_piracy:0 "Croisade contre la Piraterie"
 desc_kni_crusade_against_piracy:0 "Nous sommes victorieux dans notre croisade contre les redoutables Pirates Barbaresques. Nos navires peuvent maintenant voyager librement à travers la Méditerranée."
 restored_hospitaler_knights:0 "Ordre Hospitalier Restauré"
 desc_restored_hospitaler_knights:0 "Nous avons restauré l'estimé Ordre des Chevaliers de l'Hôpital de Saint-Jean de Jérusalem à leur ancienne gloire."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Régence Hussite"
 emp_boh_hussite_start_desc:0 "Le conflit entre les diverses factions hussites et celles loyales à l'Église de Rome a atteint un règlement difficile. L'incertitude dans la ligne de succession crée une fois de plus des tensions entre les factions religieuses. Nous devons résoudre la question de la succession et prendre une position ferme sur la question de l'orthodoxie religieuse."
 emp_boh_hussite_one_title:0 "Résurgence Hussite"
 emp_boh_hussite_one_desc:0 "Malgré, ou peut-être à cause de la mort de Jan Hus en 1415, les partisans du mouvement hussite ont nourri un ressentiment amer envers nous pendant de nombreuses années. Les conflits sont venus à un point culminant une fois de plus, et ce n'est qu'une question de temps avant que nous devions faire un choix au nom de notre peuple."
 emp_boh_defenestrate_the_heretics_title:0 "Défenestrer les Hérétiques"
 emp_boh_defenestrate_the_heretics_desc:0 "Une Réforme balaie l'Europe, et notre histoire d'hétérodoxie nous place au premier plan du conflit théologique et politique. Nous devons prendre position pour la vraie foi et présenter nos ennemis hérétiques à une fenêtre !"
 emp_boh_development_one_title:0 "Travaux Municipaux"
 emp_boh_development_one_desc:1 "Le [Root.GovernmentName] de Bohême prend du retard sur nos voisins en termes d'industrialisation. Il vaut l'investissement d'élever notre profil dans le domaine, et en tant que tel, de promouvoir une plus grande industrie."
 emp_boh_bohemian_crystal_title:0 "Cristal de Bohême"
 emp_boh_bohemian_crystal_desc:0 "La production d'un style particulièrement beau de verrerie est devenue populaire dans notre royaume. Nous devons promouvoir cette industrie et nous assurer que nos œuvres soient prisées dans toutes les cours d'Europe."
 emp_boh_bergordnung_reforms_title:0 "Réformer le Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "De nouvelles utilisations pour le charbon sont découvertes qui pourraient révolutionner le visage de l'industrie à travers le monde. Nous devons réformer nos lois minières pour que nous puissions commencer à produire du charbon à l'efficacité maximale."
 emp_boh_integrate_silesia_title:0 "Intégrer la Silésie"
 emp_boh_integrate_silesia_desc:0 "Maintenant que notre propre maison est en ordre, nous devons regarder vers nos Terres de la Couronne. La Silésie a toujours fait partie de notre royaume, et il est temps qu'elle jouisse du plein statut au sein de notre société."
 emp_boh_great_moravia_title:0 "Conquérir Nitra"
 emp_boh_great_moravia_desc:0 "Le royaume de Grande Moravie, le prédécesseur de la Bohême, s'étendait autrefois bien au-delà des terres des Tchèques. Nous devons chercher à étendre nos frontières une fois de plus, en commençant par l'annexion de l'ancienne Principauté de Nitra."
 emp_boh_hungarian_union_title:0 "Union Hongroise"
 emp_boh_hungarian_union_desc:0 "La Hongrie et la Bohême ont précédemment été unies sous un seul Roi, n'étant séparées qu'en 1439 avec la mort d'Albert le Magnanime. Nous devons restaurer cet état de choses légitime."
 emp_boh_protect_against_turks_title:0 "Se Protéger contre les Turcs"
 emp_boh_protect_against_turks_desc:0 "Les Turcs Ottomans sont engagés dans une série dangereuse de conquêtes territoriales qui menace d'engloutir la Chrétienté. Nous devons nous assurer que les frontières soient fortifiées contre l'attaque turque inévitable."
 emp_boh_revenge_for_nicopolis_title:0 "Vengeance pour Nicopolis"
 emp_boh_revenge_for_nicopolis_desc:0 "En 1396, la couronne bohémienne se lança dans une croisade juste contre les Turcs en Bulgarie, seulement pour être vaincue par les païens. Nous devons rallier nos forces une fois de plus, reprendre la Bulgarie, et chasser les Turcs de l'autre côté de la mer !"
 emp_boh_polish_diplomacy_title:0 "Diplomatie Polonaise"
 emp_boh_polish_diplomacy_desc:0 "La nature de la monarchie élective en Pologne est une opportunité pour nos diplomates de plaider pour un héritier bohémien au trône polonais. Nous devons nous assurer qu'un [Root.Monarch.Dynasty.GetName] règne en Pologne."
 emp_boh_prem_conquest_title:0 "Héritage Přemyslide"
 emp_boh_prem_conquest_desc:0 "La Bohême règne en maître une fois de plus. Cependant, un Margrave de notre cour a sournoisement fait remarquer que nous possédons une revendication légitime sur les terres de nos ancêtres, les Přemyslides. Les temps ont évolué et les frontières ont changé, mais nous croyons que certaines de ces revendications portent encore du poids."
 emp_boh_prem_conquest_two_title:0 "Conquête Poméranienne"
 emp_boh_prem_conquest_two_desc:0 "Le succès de notre conquête résonne encore dans nos oreilles. Les terres poméranniennes au Nord étaient aussi sous le contrôle de Venceslas II, et doivent donc être nôtres."
 emp_boh_bohemian_commonwealth_title:0 "Commonwealth Bohémien"
 emp_boh_bohemian_commonwealth_desc:0 "Nous devons regarder au-delà de ce qui a traditionnellement été considéré comme la Bohême pour établir un plus grand commonwealth. Notre empire s'étendra sur l'Europe Centrale, et nous prendrons notre siège parmi les grandes puissances du monde."
 emp_boh_humiliate_austria_title:0 "Humilier l'Autriche"
 emp_boh_humiliate_austria_desc:0 "L'Autriche abuse du trône impérial et ne fait pas secret de ses plans pour subjuguer notre nation. Nous devons montrer aux Princes d'Allemagne, et au monde, que l'Autriche n'est pas le puissant béhémoth qu'elle prétend être."
 emp_boh_electorate_of_brandenburg_title:0 "Électorat de Brandebourg"
 emp_boh_electorate_of_brandenburg_desc:0 "Si nous voulons sécuriser le trône du Saint-Empire Romain, nous aurons besoin du soutien des électeurs. Et quelle meilleure façon de sécuriser un vote que de rendre la nation parvenue de Brandebourg subserviente à nos caprices politiques ?"
 emp_boh_electorate_of_saxony_title:0 "Électorat de Saxe"
 emp_boh_electorate_of_saxony_desc:0 "Nous avons besoin du soutien d'électeurs supplémentaires. Nous devons tourner nos regards vers l'Électeur de Saxe ensuite, car nous avons longtemps cherché une opportunité de contrôler Dresde."
 emp_boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 emp_boh_reformatio_sigismundi_desc:0 "L'Empereur Sigismond, ancien Roi de Bohême, planifiait une grande réforme du Saint-Empire Romain. Nous devons continuer son héritage, et mettre l'Empire sur une voie nouvelle et glorieuse."
 emp_boh_peace_in_europe_title:0 "Paix en Europe"
 emp_boh_peace_in_europe_desc:0 "L'Europe a été troublée par la guerre entre les grandes puissances et les princes mineurs depuis des générations. Il est temps de mettre fin au conflit. Sous notre règne bienveillant, nous étendrons l'Empire drastiquement afin d'introduire un âge d'or de paix et de prospérité."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Défenestrations de Prague"
 desc_defenestrations_of_prague:0 "Nos opposants hérétiques ont été jetés par les fenêtres de Prague."
 bergordnung_reforms:0 "Réformes du Bergordnung"
 desc_bergordnung_reforms:0 "Nous avons réformé nos lois minières afin d'améliorer la production de charbon dans notre nation."
 boh_integrated_silesia:0 "Intégration Silésienne"
 desc_boh_integrated_silesia:0 "Nous avons intégré les divers duchés silésiens dans notre royaume."
 boh_fortification_effort:0 "Effort de Fortification"
 desc_boh_fortification_effort:0 "Nous avons construit nos murs solidement, prêts pour une invasion ottomane potentielle."
 boh_sigismund_reforms:0 "Reformatio Sigismundi"
 desc_boh_sigismund_reforms:0 "Nous avons guidé l'Empire sur une voie nouvelle et glorieuse."
 boh_peace_in_europe:0 "Paix en Europe"
 desc_boh_peace_in_europe:0 "Sous la protection de l'Empire, l'Europe peut entrer dans un âge d'or de paix et de prospérité."
 bohemian_commonwealth:0 "Commonwealth Bohémien"
 desc_bohemian_commonwealth:0 "Nous portons de nombreuses couronnes et gouvernons de nombreuses nations. Nous avons vraiment pris une place parmi les grandes puissances du monde."
 # Bohemian mission events
 emp_mission_events.8.t:0 "Le Sort du Brandebourg"
 emp_mission_events.8.d:0 "Selon la loi impériale, l'Électorat de Brandebourg reste entre les mains du [BRA.Monarch.GetTitle] malgré notre suzeraineté. Naturellement, les autres Électeurs seraient moins enclins à soutenir nos candidatures à l'Empereur si nous sommes vus comme forçant leurs pairs à voter en notre faveur. Si cependant nous déposons le [BRA.Monarch.GetTitle] et mettons notre propre [Root.Monarch.GetTitle] sur le trône, l'électorat passerait à [Root.Monarch.GetHerHim] et la question serait contournée. Bien que cela contrarie sûrement les seigneurs de Brandebourg.\nAlternativement, nous pourrions restaurer la Marche historique de Brandebourg, autrefois un tampon protecteur pour les seigneurs allemands contre leurs ennemis à l'est."
 emp_mission_events.8.a:0 "Créer une union personnelle."
 emp_mission_events.8.b:0 "Restaurer la Marche de Brandebourg"
 emp_mission_events.8.c:0 "La situation actuelle nous convient."
 emp_mission_events.9.t:0 "Le Sort de la Saxe"
 emp_mission_events.9.d:0 "L'Électorat de Saxe, par les lois du Saint-Empire Romain, reste entre les mains du [SAX.Monarch.GetTitle] de Saxe malgré la nation étant devenue notre sujet. Les autres Électeurs sont peu susceptibles d'endosser notre candidature si nous sommes vus comme contraignant l'Électeur Saxon. Nous pourrions cependant déposer le [SAX.Monarch.GetTitle] en faveur de notre [Root.Monarch.GetTitle], créant une Union Personnelle. L'électorat passerait alors à [Root.Monarch.GetHerHim]. Malheureusement ce plan ne serait pas populaire parmi les seigneurs saxons."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Reconquérir la Nouvelle-Marche"
 emp_brapru_reclaim_neumark_desc:0 "La province de Nouvelle-Marche était autrefois une partie intégrante du Brandebourg. Elle fut louée aux Chevaliers Teutoniques, mais ils ont négligé la terre, causant ses bourgeois locaux à demander un retour à l'ancienne administration."
 emp_brapru_conquer_pomerania_title:0 "Succession Poméranienne"
 emp_brapru_conquer_pomerania_desc:0 "Nous avons des droits de succession au Duché de Poméranie. Le seul moyen de s'assurer que nos revendications ne soient pas oubliées est de saisir la région par la force."
 emp_brapru_connect_the_prussian_lands_title:0 "Expansion Prussienne"
 emp_brapru_connect_the_prussian_lands_desc:0 "Ayant uni le Brandebourg avec la Prusse, nous avons maintenant le problème de comment défendre les deux moitiés de notre royaume. Pour faire de notre royaume une unité plus défendable, nous devons conquérir toute la Prusse et pas seulement les parties actuellement sous notre contrôle."
 emp_brapru_army_reforms_1_title:0 "Armée Professionnelle"
 emp_brapru_army_reforms_1_desc:0 "Nous devons abandonner la pratique d'engager des mercenaires pour combattre nos batailles. À la place, nous établirons une armée professionnelle pour notre nation."
 emp_brapru_renovate_berlin_title:0 "Rénover Berlin"
 emp_brapru_renovate_berlin_desc:0 "La ville de Berlin a longtemps eu besoin de rénovations architecturales et son infrastructure a désespérément besoin de modernisation. Nous devons investir dans des améliorations à grande échelle de la ville et encourager sa croissance."
 emp_brapru_army_reforms_2_title:0 "Réformes de l'Armée"
 emp_brapru_army_reforms_2_desc:0 "La discipline est ce qui sépare une armée d'une foule. Nous devons nous assurer que nos soldats soient bien entraînés, bien équipés, et surtout bien disciplinés."
 emp_brapru_army_reforms_3_title:0 "Une Armée avec un État"
 emp_brapru_army_reforms_3_desc:0 "Les États moindres ont une armée. Notre armée aura un État."
 emp_brapru_ansbach_succession_title:0 "Succession d'Ansbach"
 emp_brapru_ansbach_succession_desc:0 "Les Hohenzollern d'Ansbach sont étroitement liés à notre propre lignée. Nous devons nous assurer que la succession d'Ansbach résulte finalement en une réunion avec nos cousins."
 emp_brapru_franconian_conquest_title:0 "Conquête Franconienne"
 emp_brapru_franconian_conquest_desc:0 "Avec Ansbach retourné au giron, nous devons étendre nos possessions en Franconie."
 emp_brapru_conquer_silesia_title:0 "Conquérir la Silésie"
 emp_brapru_conquer_silesia_desc:0 "Bien que certains diraient que notre revendication sur la Silésie est un peu fragile, nous avons quelques bases pour revendiquer cette province comme nôtre. Le prestige de notre pays dépend de nous poussant ces revendications."
 emp_brapru_prussia_partitions_poland_title:0 "Conquérir la Grande-Pologne"
 emp_brapru_prussia_partitions_poland_desc:0 "La Pologne est faible et la Russie souhaite continuer à la dominer, pour que nous acceptions cette situation nous devons être compensés avec des terres polonaises."
 emp_brapru_chinese_trade_title:0 "Commerce à Canton"
 emp_brapru_chinese_trade_desc:0 "Les richesses de l'Orient restent inexploitées par les marchands européens. Nous devons nous précipiter pour exploiter cette nouvelle source de richesse. Mettons les voiles vers la Cathay !"
 emp_brapru_edict_of_potsdam_title:0 "Édit de Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Les gouvernements à travers l'Europe adoptent des lois qui discriminent contre nos frères de foi. Nous devons proclamer notre propre Édit qui réaffirme notre piété et invite les fidèles à s'installer dans nos frontières."
 emp_brapru_reform_the_state_title:0 "Réformer l'État"
 emp_brapru_reform_the_state_desc:0 "Nos lois et gouvernement doivent refléter le caractère de notre nation. Une série de réformes sera adoptée qui transformera l'État en un mécanisme bien huilé de gouvernement."
 emp_brapru_enlightened_absolutism_title:0 "Absolutisme Éclairé"
 emp_brapru_enlightened_absolutism_desc:0 "Tout pour le peuple, rien par le peuple."
 emp_brapru_show_of_strength_title:0 "Démonstration de Force"
 emp_brapru_show_of_strength_desc:0 "Avant de pouvoir revendiquer de grandes étendues de terre en Allemagne, nous devons d'abord démontrer aux Princes que nous sommes une force avec laquelle il faut compter."
 emp_brapru_lower_saxony_title:0 "Conquérir la Basse-Saxe"
 emp_brapru_lower_saxony_desc:0 "La Basse-Saxe serait une route naturelle pour notre expansion. Tout en faisant campagne dans cette région, nous devons aussi nous assurer de vaincre nos rivaux à Lunebourg et Magdebourg, ainsi que de sécuriser le port d'Emden."
 emp_brapru_emden_company_title:0 "La Compagnie d'Emden"
 emp_brapru_emden_company_desc:0 "Maintenant que nous avons accès à l'Atlantique via le port d'Emden, nous devons créer une Compagnie Royale Asiatique pour traverser les océans à la recherche de richesses à ramener dans notre nation."
 emp_brapru_kiel_canal_title:0 "Construire le Canal de Kiel"
 emp_brapru_kiel_canal_desc:0 "Il a été suggéré que les océans Atlantique et Pacifique pourraient être connectés par la construction d'un canal à Panama. C'est bien sûr absurde. Cependant, il peut être réaliste de construire un canal reliant la Baltique à la Mer du Nord pour que les navires puissent passer d'Emden à nos ports baltiques."
 emp_brapru_westphalian_conquest_title:0 "Conquête Westphalienne"
 emp_brapru_westphalian_conquest_desc:0 "Nous devons étendre notre influence en Allemagne vers l'ouest, dans les terres de Westphalie."
 emp_brapru_duchy_of_cleves_title:0 "Le Duché de Clèves"
 emp_brapru_duchy_of_cleves_desc:0 "Par des lois complexes de succession, nous avons une revendication sur le Duché de Clèves. Bien que fragile, elle fournit une cause pour l'expansion dans la Rhénanie."
 emp_brapru_rhineland_conquest_title:0 "Conquête de la Rhénanie"
 emp_brapru_rhineland_conquest_desc:0 "La Rhénanie est une région hautement contestée, au premier plan des conflits entre grandes puissances ainsi qu'étant le foyer de nombreuses villes prospères. Nous devons conquérir la région en préparation de notre conquête de toute l'Allemagne."
 emp_brapru_german_empire_title:0 "Confédération Allemande"
 emp_brapru_german_empire_desc:0 "Nous sommes devenus une nation puissante, crainte et respectée par tous les hommes d'État avec du bon sens. Il est enfin temps d'unir l'Allemagne en une seule nation, que ce soit par la force ou par la diplomatie."
 emp_brapru_the_balance_of_power_title:0 "L'Équilibre des Pouvoirs"
 emp_brapru_the_balance_of_power_desc:0 "Pendant une grande partie de notre histoire, nous avons joué un rôle mineur sur la scène mondiale. Les grandes puissances doivent être forcées de nous considérer parmi leur nombre."
 emp_brapru_konigsberg_development_title:0 "Développer Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg est la ville la plus importante de Prusse. Nous devons endosser une université dans la ville et investir dans son développement."
 emp_brapru_empower_the_junkers_title:0 "Donner du Pouvoir aux Junkers"
 emp_brapru_empower_the_junkers_desc:0 "Les Junkers, nobles mineurs, exercent une grande influence dans notre nation. Nous devons les organiser et réguler leur pouvoir pour qu'ils servent les intérêts de l'État."
 # Prussian Mission Modifiers
 pru_space_marines:0 "Une Armée avec un État"
 desc_pru_space_marines:0 "D'autres États ont une armée. Notre armée a un État."
 pru_space_marines_2:0 "Une Armée avec un État"
 desc_pru_space_marines_2:0 "D'autres États ont une armée. Notre armée a un État."
 pru_chinese_trade:0 "Commerce Chinois"
 desc_pru_chinese_trade:0 "Nous avons établi une route commerciale de l'Allemagne vers la Chine, ouvrant la richesse de l'Orient à notre nation."
 pru_emden_company_modifier:0 "La Compagnie d'Emden"
 desc_pru_emden_company_modifier:0 "La Compagnie d'Emden a été fondée dans le but d'établir des connexions commerciales outre-mer."
 pru_construction_modifier:0 "Ingénierie Allemande"
 desc_pru_construction_modifier:0 "Nos ingénieurs et architectes sont devenus renommés pour construire une architecture fonctionnelle qui peut être construite efficacement."
 edict_of_potsdam_modifier:0 "L'Édit de Potsdam"
 desc_edict_of_potsdam_modifier:0 "Notre Édit encourage les fidèles de toute l'Europe à s'installer dans notre nation."
 pru_german_confederation:0 "La Confédération Allemande"
 desc_pru_german_confederation:0 "Les Princes d'Allemagne unissent leurs royaumes en une seule nation sous notre supervision diligente."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Relations Romaines"
 emp_nap_roman_relations_desc:0 "La proximité entre Naples et Rome nécessite une relation claire avec le Saint-Père. Nous devons soit chercher à nous lier d'amitié avec l'État Pontifical ou marcher sur le chemin dangereux de le défier."
 emp_nap_defender_of_the_faith_title:0 "Défenseur de la Foi"
 emp_nap_defender_of_the_faith_desc:0 "L'Italie du Sud abrite de nombreux chrétiens dévots qui souhaitent voir notre nation prendre une part active à la défense de la foi. Nous devons nous élever à cette attente et gagner le soutien de notre peuple et du Seigneur."
 emp_nap_state_of_the_presidi_title:0 "État des Présides"
 emp_nap_state_of_the_presidi_desc:0 "Quelques villes sur la côte toscane, connues sous le nom d'État des Présides, doivent allégeance à Naples et au [Root.Monarch.GetName]. Ces territoires devront être la base de notre expansion plus loin en Toscane."
 emp_nap_italian_wars_title:0 "Gagner les Guerres d'Italie"
 emp_nap_italian_wars_desc:0 "La guerre fait rage à travers l'Italie pour la domination dans la région. Beaucoup désirent gouverner Naples, mais [Root.GetName] a ses propres ambitions. Nous devons émerger victorieux dans ces guerres et tailler un plus grand royaume en Italie."
 emp_nap_dalmatian_conquest_title:0 "Conquête Dalmate"
 emp_nap_dalmatian_conquest_desc:0 "Nous devons continuer notre expansion le long de la Côte Adriatique, en nous assurant de saisir le port commercial riche de Raguse en chemin."
 emp_nap_independent_naples_title:0 "Naples Indépendant"
 emp_nap_independent_naples_desc:0 "Naples doit gagner son indépendance des puissances étrangères qui sont déterminées à contrôler son destin."
 emp_nap_two_sicilies_title:0 "Unir les Deux-Siciles"
 emp_nap_two_sicilies_desc:0 "Les Royaumes de Sicile et de Naples étaient autrefois unis comme un seul royaume, mais les développements politiques les ont fait diverger en entités séparées. Nous devons rectifier cette situation, étendant notre règne sur la Sicile et Naples pour réunir le Royaume."
 emp_nap_despot_of_epirus_title:0 "Despote d'Épire"
 emp_nap_despot_of_epirus_desc:0 "Beaucoup des petits seigneurs d'Épire juraient autrefois fidélité au Roi de Naples. Nous devons une fois de plus gouverner sur les Épirotes et revendiquer le titre de Despote."
 emp_nap_king_of_jerusalem_title:0 "Roi de Jérusalem"
 emp_nap_king_of_jerusalem_desc:0 "Les Croisades ont échoué et la Terre Sainte est une fois de plus entre les mains des païens. Il est temps de reprendre la Croix une fois de plus et combattre pour reconquérir Jérusalem !"
 emp_nap_crown_of_aragon_title:0 "Couronne d'Aragon"
 emp_nap_crown_of_aragon_desc:0 "Le Roi d'Aragon se croyait autrefois le dirigeant légitime de Naples. Nous renverserons les tables et ferons d'Aragon un domaine [Root.GetAdjective]."
 emp_nap_neapolitan_navy_title:0 "Marine Napolitaine"
 emp_nap_neapolitan_navy_desc:0 "Notre nation est presque entièrement entourée d'eau et donc vulnérable aux attaques de la mer. Nous aurons besoin de construire une marine de taille si nous voulons être capables de nous défendre, sans parler de projeter notre influence outre-mer."
 emp_nap_med_islands_title:0 "Sécuriser la Méditerranée"
 emp_nap_med_islands_desc:0 "Les îles de la Méditerranée Occidentale seraient stratégiquement précieuses entre nos mains, et sont une menace constante entre les mains de nos rivaux. Nous devons saisir les îles et y établir notre règne."
 emp_nap_barbary_pirates_title:0 "Vaincre les Pirates Barbaresques"
 emp_nap_barbary_pirates_desc:0 "Les Pirates Barbaresques sont un fléau sur notre nation, attaquant nos côtes et prenant notre peuple comme esclaves. Ils doivent être vaincus une fois pour toutes."
 emp_nap_renaissance_city_title:0 "Ville Renaissance"
 emp_nap_renaissance_city_desc:0 "L'Italie vit un renouveau de l'art, de la culture et de la science. Naples doit être au premier plan de cette Renaissance, patronnant l'art et sponsorisant la construction de nouvelles églises élaborées."
 emp_nap_develop_naples_title:0 "Développer [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Naples est une grande ville mais pourrait être encore plus grande. Et beaucoup des villes périphériques de notre domaine sont sous-développées. Nous devons prendre des mesures pour investir dans notre nation pour le bien de la prospérité de notre peuple."
 emp_nap_rein_in_nobility_title:0 "Contrôler la Noblesse"
 emp_nap_rein_in_nobility_desc:0 "La noblesse [Root.GetAdjective] a toujours été une épine dans le flanc de la nation, complotant pour le pouvoir et l'influence. Nous devons les contrôler pour que leurs machinations servent principalement l'État."
 emp_nap_neapolitan_governance_title:0 "Gouvernance Napolitaine"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName] doit décider comment elle sera gouvernée. République ou monarchie ? Despotisme ou constitutionnalisme ? Ces questions doivent être fermement résolues."
 naples_government_tt:0 "Compléter toutes les Réformes Gouvernementales ou devenir une République"
 # Naples mission modifiers
 naples_dotf_modifier:0 "Naples Défend la Foi"
 desc_naples_dotf_modifier:0 "Notre peuple est ravi que nous ayons revendiqué le manteau de Défenseur de la Foi."
 nap_italian_wars_modifier:0 "Victoire dans les Guerres d'Italie"
 desc_nap_italian_wars_modifier:0 "Nous avons remporté décisivement les Guerres d'Italie, et avons beaucoup appris sur l'utilisation efficace des condottières dans le processus."
 nap_ragusa_trade:0 "Commerce Adriatique"
 desc_nap_ragusa_trade:0 "Nos possessions sur la Côte Adriatique promeuvent le commerce à travers notre nation."
 nap_liberty_desire:0 "Sujets Privilégiés"
 desc_nap_liberty_desire:0 "Nos nations sujettes apprendront que notre règne est bienveillant et bénévolent tant qu'elles restent loyales."
 nap_barbary_pirates:0 "Vaincu les Pirates Barbaresques"
 desc_nap_barbary_pirates:0 "Nous avons vaincu les redoutables Pirates Barbaresques. Nos navires peuvent maintenant naviguer sans être importunés."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Sécuriser les Pays-Bas"
 emp_ger_hlr_lowlands_desc:0 "Les ambitions néerlandaises d'indépendance doivent être écrasées. Nous devons non seulement subjuguer les Pays-Bas mais aussi les occuper directement, les plaçant sous notre gouvernance directe et ferme."
 emp_ger_hlr_rhineland_title:0 "Rhénanie Industrialisée"
 emp_ger_hlr_rhineland_desc:0 "La Rhénanie a le potentiel d'être un grand centre d'industrie. Ce potentiel ne doit pas être gaspillé. Nous devons investir massivement dans les industries manufacturières de la région."
 emp_ger_hlr_education_title:0 "Éducation Obligatoire"
 emp_ger_hlr_education_desc:0 "Chaque enfant dans notre royaume doit être requis d'assister aux écoles allemandes. Cela a le bénéfice non seulement d'assurer une main-d'œuvre éduquée, mais aussi d'inculquer les valeurs et la langue allemandes appropriées dans la jeunesse."
 emp_ger_hlr_blood_and_iron_title:0 "Sang et Fer"
 emp_ger_hlr_blood_and_iron_desc:0 "Les Princes qui ont jusqu'à présent résisté à notre règne doivent être amenés dans le giron. Il faudra plus qu'une persuasion douce pour unir l'Allemagne ; cela nécessitera une politique de pouvoir et un exercice de force militaire."
 emp_ger_hlr_urbanization_title:0 "Promouvoir l'Urbanisation"
 emp_ger_hlr_urbanization_desc:0 "Les multitudes de petites villes qui parsèment le paysage allemand doivent être transformées en villes glorieuses, chacune un phare de culture et de commerce."
 emp_ger_hlr_dominant_economy_title:0 "Économie Dominante"
 emp_ger_hlr_dominant_economy_desc:0 "L'économie [Root.GetAdjective] sera la plus grande de toute l'Europe. Il sera impossible pour d'autres nations de rivaliser avec notre richesse si nous développons notre nation à son plein potentiel."
 emp_ger_hlr_chancellorship_title:0 "Établir la Chancellerie"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName] ne peut entièrement compter sur la compétence du [Root.Monarch.GetTitle]. Notre nation a besoin d'un cabinet fiable de ministres pour que la gouvernance de l'État puisse être correctement déléguée, et ces ministres doivent avoir un leader fort pour organiser leurs efforts. Nous devons établir le bureau de Chancelier pour fournir ce leadership."
 emp_ger_hlr_junkers_title:0 "Contrôler les Junkers"
 emp_ger_hlr_junkers_desc:0 "La noblesse terrienne, ou Junkers, a beaucoup d'influence sur l'État [Root.GetAdjective]. Nous devons contrôler ces nobles et les forcer à servir la nation plutôt que d'en extraire des privilèges."
 emp_ger_hlr_kaiserreich_title:0 "Kaiserreich"
 emp_ger_hlr_kaiserreich_desc:0 "L'Empire Allemand éclipsera tous les autres. Le destin du monde reposera entre nos mains seules."
 kaiserreich_tt:0 "Avoir plus de Développement total que toute autre nation au monde."
 emp_ger_hlr_italy_title:0 "Invasion Italienne"
 emp_ger_hlr_italy_desc:0 "Depuis l'époque des Carolingiens, les destins de l'Allemagne et de l'Italie ont été liés ensemble. Il est temps de rétablir l'hégémonie allemande sur l'Italie."
 emp_ger_hlr_protected_markets_title:0 "Marchés Protégés"
 emp_ger_hlr_protected_markets_desc:0 "Le profit qui vient du commerce de biens allemands devrait bénéficier aux peuples allemands dans les nations allemandes. Nous devons prendre des mesures pour nous assurer que les marchés allemands soient protégés contre l'implication étrangère."
 emp_ger_hlr_imperial_navy_title:0 "Marine Impériale"
 emp_ger_hlr_imperial_navy_desc:0 "Aucune nation allemande n'a encore eu beaucoup de succès à combattre en mer. Nous devons construire une flotte de lourds navires de guerre pour rectifier cette situation."
 emp_ger_hlr_overseas_empire_title:0 "Empire d'Outre-mer"
 emp_ger_hlr_overseas_empire_desc:0 "Nous devons utiliser nos postes commerciaux en Afrique comme une plateforme de lancement pour étendre notre portée vers l'Extrême-Orient. La richesse de la Chine nous attend !"
 emp_ger_hlr_poland_title:0 "Annexer la Pologne"
 emp_ger_hlr_poland_desc:0 "Les terres agricoles fertiles de la Pologne pourraient rapporter de grands profits et nourrir beaucoup dans notre nation si elles pouvaient être arrachées du règne incompétent de nos ennemis. Nous devons lancer une invasion de la Pologne pour sécuriser autant que possible de cette terre fertile."
 emp_ger_hlr_holy_state_title:0 "État Saint"
 emp_ger_hlr_holy_state_desc:0 "L'Empire nouvellement réuni doit démontrer sa dévotion à la Foi. Nous devons annoncer au monde que nous défendrons la religion [Root.Religion.GetName] à tout prix."
 emp_ger_hlr_roman_politics_title:0 "Résolution Romaine"
 emp_ger_hlr_roman_politics_desc:0 "L'Église Romaine a exercé son influence sur l'Empire depuis sa création, et la tension entre Haut Recteur et Empereur n'a jamais été vraiment résolue. Nous devons forcer un règlement de cette question même si nous devons marcher nos armées dans Rome même."
 opinion_hre_crowned_by_the_pope:0 "Couronné l'Empereur"
 emp_ger_hlr_centralized_empire_title:0 "Empire Centralisé"
 emp_ger_hlr_centralized_empire_desc:0 "Avec les questions de foi résolues à notre satisfaction, nous devons regarder vers la sécurisation de l'avenir du Saint-Empire Romain. Trop longtemps les Princes ont gouverné de manière autonome, mais maintenant que l'Empire est uni, nous devons amener chaque ville et village complètement sous notre contrôle. Que personne ne dise que nous ne sommes pas Saints, Romains, ou un Empire !"
 emp_ger_hlr_crush_the_revolution_title:0 "Écraser la Révolution"
 emp_ger_hlr_crush_the_revolution_desc:0 "Des armées de radicaux politiques grouillent dans les rues des villes d'Europe. Nous ne pouvons tolérer cette disruption de l'ordre naturel, et donc nous devons marcher au cœur même de cette Révolution et l'écraser complètement."
 emp_ger_hlr_france_title:0 "Envahir la France"
 emp_ger_hlr_france_desc:0 "La France a eu des ambitions expansionnistes en Allemagne pendant des siècles. Nous ne pouvons permettre à une nation si puissante de menacer l'unité de notre nation. Portons-leur le combat, et lançons une invasion de la France !"
 emp_ger_hlr_baltic_title:0 "Conquête Baltique"
 emp_ger_hlr_baltic_desc:0 "Nous devons saisir les riches ports commerciaux de la Baltique et établir une présence militaire dans la région."
 emp_ger_hlr_scramble_for_africa_title:0 "Course pour l'Afrique"
 emp_ger_hlr_scramble_for_africa_desc:0 "Les puissances européennes se précipitent pour un pied à terre en Afrique, largement comme un moyen d'étendre leur portée vers l'Est. [Root.GetName] ne peut être laissé sans ses propres possessions africaines, donc nous devons monter une expédition !"
 emp_ger_hlr_concert_of_europe_title:0 "Concert de l'Europe"
 emp_ger_hlr_concert_of_europe_desc:0 "La diplomatie européenne est devenue dominée par les préoccupations sur l'équilibre des pouvoirs. Un nombre toujours décroissant de grandes nations se sont établies comme les déterminateurs des affaires européennes. L'Allemagne doit être comptée parmi ces puissances, et se tailler une place sur la scène mondiale."
 emp_ger_hlr_caprathian_conquest_title:0 "Conquête Carpatique"
 emp_ger_hlr_caprathian_conquest_desc:0 "Le Royaume de Hongrie est devenu un champ de bataille dans la lutte entre grandes puissances. Nous devons mener nos armées vers la terre du Danube et les montagnes Carpatiques et revendiquer notre propre part de la région, de peur qu'elle ne tombe entre les mains de nos rivaux opportunistes."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Brûler le Mur de Bois"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "La Marine Royale des Îles Britanniques permet aux Anglais de projeter leur pouvoir partout dans le monde, et plus important en Allemagne. Nous devons mettre fin à leur ingérence, et brûler leur mur de bois en cendres qui reposeront au fond de l'océan !"
 burn_wooden_wall_tt:0 "Aucun pays avec une capitale dans la région des §YÎles Britanniques§! n'a une flotte de plus de §Y5§! Navires Lourds."
 ger_rhineland_tt:0 "Chaque province possédée avec une manufacture dans les régions de §YRhin du Nord§!, §YRhénanie Inférieure§!, et §YPalatinat§! obtient §YRhénanie Industrialisée§! jusqu'à la fin du jeu, donnant les effets suivants :\nModificateur de Biens Produits Locaux §G+15.0%§!"
 dominant_economy_tt:0 "Avoir un revenu mensuel plus grand que tout autre pays en Europe"
 germany_ned_tt:0 "Les §YPays-Bas§! ne possèdent aucune province dans la région des §YPays-Bas§!"
 ger_chancellor_tt:0 "Employer §Y3§! conseillers d'au moins §Y3§! de compétence."
# German mission events
 emp_mission_events.5.t:0 "Couronné par le Haut Recteur"
 emp_mission_events.5.d:0 "Nous avons atteint un accord final et permanent avec le Vicaire du Christ, Haut Recteur [PAP.Monarch.GetName]. À partir de ce jour, le Saint-Père couronnera personnellement le Saint Empereur Romain.\nUn accord a aussi été atteint dans lequel l'Empereur aura la primauté de facto sur l'Église dans le domaine impérial, mettant fin à des siècles de disputes souvent violentes entre Haut Recteur et Empereur."
 emp_mission_events.5.a:0 "Nous sommes vraiment un empire romain."
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "Urbanisation Allemande: §G$VAL$%§!"
 industrialized_rhineland:0 "Rhénanie Industrialisée"
 desc_industrialized_rhineland:0 "Notre investissement en Rhénanie cause une industrialisation rapide."
 ger_german_education:0 "Éducation Allemande"
 desc_ger_german_education:0 "Promouvoir l'éducation allemande assure que nos valeurs culturelles sont inculquées à travers le pays."
 ger_chancellorship:0 "La Chancellerie"
 desc_ger_chancellorship:0 "Nous avons nommé un Chancelier pour présider le Cabinet et prendre de nombreuses responsabilités d'administration de la nation allemande."
 ger_kaiserreich:0 "Kaiserreich"
 desc_ger_kaiserreich:0 "Deutschland, Deutschland über alles"
 ger_burned_wooden_wall:0 "Brûlé le Mur de Bois"
 desc_ger_burned_wooden_wall:0 "La marine britannique a été réduite à un tas de bois carbonisé au fond de l'océan."
 ger_concert_of_europe:0 "Concert de l'Europe"
 desc_ger_concert_of_europe:0 "Si l'équilibre des pouvoirs doit être maintenu, la diplomatie européenne doit évoluer."
 ger_reactionary_zeal:0 "Zèle Réactionnaire"
 desc_ger_reactionary_zeal:0 "La révolution est écrasée, et les idées dangereuses qu'elle tentait de répandre ont été tuées dans l'œuf."
 german_asia_companies:0 "Compagnies Commerciales Asiatiques"
 desc_german_asia_companies:0 "Notre portée s'étend aux coins les plus lointains de l'Asie de l'Est, et nos marchands reviennent avec des biens exotiques de Chine et du Japon."
 german_asia_companies_backup:0 "Compagnies Commerciales Asiatiques"
 desc_german_asia_companies_backup:0 "Notre portée s'étend aux coins les plus lointains de l'Asie de l'Est, et nos marchands reviennent avec des biens exotiques de Chine et du Japon."
 roman_hre:0 "Un Empire Romain"
 desc_roman_hre:0 "Les troubles entre Haut Recteur et Empereur sont à leur fin, une lutte séculaire résolue."
 hre_autonomy:0 "Empire Centralisé"
 desc_hre_autonomy:0 "Que personne ne dise que nous ne sommes pas Saints, Romains, et un Empire !"
 ger_crushed_dutch_independence:0 "Indépendance Néerlandaise Écrasée"
 desc_ger_crushed_dutch_independence:0 "Les aspirations néerlandaises à l'indépendance ont été écrasées. Les Pays-Bas ont été retournés à la domination allemande légitime."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Rébellion de Skanderbeg"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg a pris la cause de résister à l'invasion ottomane de l'Albanie. Ses efforts héroïques nous ont jusqu'à présent gardés à l'abri des incursions turques, mais il aura besoin de plus d'hommes s'il veut continuer l'insurrection."
 alb_withstand_the_turks_title:0 "Résister aux Turcs"
 alb_withstand_the_turks_desc:0 "Nous devons résister aux Turcs par tous les moyens disponibles. Même survivre à cet assaut serait un exploit de génie militaire et diplomatique."
 alb_inspire_resistance_title:0 "Inspirer la Résistance"
 alb_inspire_resistance_desc:0 "Notre survie continue inspire les chrétiens des Balkans à prendre les armes contre leurs oppresseurs turcs. Nous devons soutenir leurs efforts et étendre la rébellion pour inclure les peuples de toutes nations."
 alb_lord_of_albania_title:0 "Seigneur d'Albanie"
 alb_lord_of_albania_desc:0 "Les Turcs ne sont pas les seuls occupants injustes des terres albanaises. Nous devons aussi expulser les princes marchands italiens qui ont saisi une grande partie de la côte. L'Albanie ne sera pas libre tant que chaque dernier acre de terre n'aura pas été rendu !"
 alb_end_turkish_rule_title:0 "Finir le Règne Turc"
 alb_end_turkish_rule_desc:0 "Il est temps de porter le combat à notre ennemi. La rébellion de Skanderbeg deviendra le début d'une Croisade, unissant les peuples des Balkans contre un ennemi commun."
 albanian_victory_tt:0 "Gagner une bataille contre les §YOttomans§!"
 albanian_inspiration_tt:0 "Toutes les provinces chrétiennes possédées par les §YOttomans§! dans la région des §YBalkans§! obtiennent §R+10§! Troubles"
 ottoman_balkans_alb_tt:0 "L'[Root.GetName] obtient une revendication sur toutes les provinces §YOttomanes§! dans la région des §YBalkans§!"
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Fidélité Albanaise Nominale"
 opinion_pap_albania:0 "Défenseurs Héroïques"
 skanderbeg_rebellion:0 "Rébellion de Skanderbeg"
 desc_skanderbeg_rebellion:0 "Le leadership de Skanderbeg inspire ses hommes à des exploits de grandeur."
 albanian_diplomacy:0 "Contes de Défi"
 desc_albanian_diplomacy:0 "La nouvelle de notre survie contre des chances impossibles se répand à travers le monde connu. Nous avons montré à nos propres ennemis que nous pouvons nous battre, et maintenant nous pouvons trouver du soutien pour notre cause dans d'autres nations."
 alb_inspire_resistance:0 "Inspirer la Résistance"
 desc_alb_inspire_resistance:0 "La résistance de l'Albanie à l'invasion turque a inspiré des rébellions à travers les Balkans contre le règne ottoman."
 legacy_of_skanderbeg:0 "Héritage de Skanderbeg"
 desc_legacy_of_skanderbeg:0 "L'étude des campagnes de Skanderbeg est obligatoire pour chaque prince albanais. Nous devons nous efforcer d'émuler son génie militaire dans les batailles à venir."
 opinion_legacy_of_varna:0 "Héritage de Varna"
 cro_tur_army:0 "Le ratio de force d'armée relative est d'au moins §Y50%§! comparé aux §YOttomans§!"
 alb_inspired_resistance:0 "Résistance Inspirée"
 # Bulgarian missions
 bul_independence_title:0 "Indépendance Bulgare"
 bul_independence_desc:0 "La Bulgarie est une fois de plus comptée parmi les nations du monde. Nous devons restaurer nos territoires centraux et sécuriser notre indépendance."
 bul_restore_empire_title:0 "Empire Bulgare"
 bul_restore_empire_desc:0 "La Bulgarie gouvernait autrefois un grand Empire qui s'étendait sur une grande partie des Balkans. Nous ramènerons ces terres dans notre domaine !"
 bul_extend_empire_title:0 "Étendre l'Empire"
 bul_extend_empire_desc:0 "Les frontières de l'Empire doivent être poussées encore plus loin. Continuons notre campagne en Grèce et dans les Carpates."
 # Peasant Missions
 peasants_likedealers_title:0 "Renouveler les Likedeelers"
 peasants_likedealers_desc:0 "Jusqu'à récemment, un groupe vaillant de hors-la-loi nommé les Likedeelers attaquait les navires marchands et redistribuait leurs profits injustes aux pauvres. Nous devons renouveler les Likedeelers pour que la richesse du nord puisse être partagée équitablement."
 peasants_hemmingstedt_title:0 "La Bataille d'Hemmingstedt"
 peasants_hemmingstedt_desc:0 "Le Roi de Danemark souhaite subjuguer le peuple férocement indépendant de [Root.GetName]. Bien que nous serons sûrement en infériorité numérique et surpassés à bien des égards, nous devons mettre notre foi en Dieu et utiliser chaque avantage tactique à notre disposition pour repousser les armées danoises. Si par la grâce de Dieu nous réussissons, nous devons pousser et libérer le Holstein de la domination danoise."
 peasants_denmark_title:0 "Vaincre le Danemark"
 peasants_denmark_desc:0 "Nous ne serons jamais vraiment en sécurité tant que le Roi tyran du Danemark n'est pas vaincu complètement. Nous devons libérer la paysannerie du Jutland et chasser l'aristocratie de tout le Danemark."
 peasants_conquest_of_bread_title:0 "La Conquête du Pain"
 peasants_conquest_of_bread_desc:0 "Dans d'autres nations, les nobles travailleurs qui travaillent les champs et les usines seraient accueillis avec des baïonnettes et de la mitraille s'ils demandaient du pain pour leur labeur. En [Root.GetName] aucun homme, femme, ou enfant ne mourra jamais de faim. Fournissons du pain pour tous !"
 peasants_means_of_production_title:0 "Les Moyens de Production"
 peasants_means_of_production_desc:0 "Ceux qui détiennent les moyens de production matérielle ont aussi le contrôle sur les moyens de production mentale, de sorte que les idées de la classe dirigeante subjuguent les esprits des pauvres. Nous devons nous assurer que la production matérielle soit contrôlée par le peuple et non par une élite peu nombreuse."
 peasants_bremen_title:0 "Alliance Pieuse"
 peasants_bremen_desc:0 "La sécurité de notre peuple a longtemps été politiquement sauvegardée par le Prince-Archevêque de Brême. Nous devons continuer à chercher le soutien ecclésiastique pour ne pas être laissés à la merci des seigneurs féodaux opportunistes."
 peasants_north_germany_title:0 "Résister au Féodalisme"
 peasants_north_germany_desc:0 "Les Princes d'Allemagne subjugueraient notre peuple et les forceraient au servage à la moindre occasion. Nous devons frapper en premier, avançant en Basse-Saxe et mettant fin à la domination aristocratique."
 peasants_protect_frisia_title:1 "Aide Mutuelle"
 peasants_protect_frisia_desc:0 "Beaucoup de la paysannerie frisonne s'organise en communautés autonomes tout comme nous le faisons. La Frise cependant a commencé à tomber sous la subjugation féodale. Nous devons faire tout notre possible pour les protéger."
 protect_frisia_tt:1 " provinces en §YFrise§! sont possédées par [Root.GetName] ou un allié République Paysanne."
 peasants_the_peasants_war_title:0 "La Guerre des Paysans"
 peasants_the_peasants_war_desc:0 "Partout en Allemagne, les paysans se soulèvent contre leurs maîtres. Nous devons soutenir leur lutte pieuse, et aider nos frères et sœurs à établir leurs propres républiques paysannes."
 peasants_break_the_chains_title:0 "Briser les Chaînes"
 peasants_break_the_chains_desc:0 "Révolution ! Nous ne pouvons simplement vivre paisiblement dans nos communes pendant qu'un terrible nouvel absolutisme étrangle l'Europe. Nous deviendrons un phare brillant de liberté pour tous les peuples du monde. Nous n'avons rien à perdre que nos chaînes !"
 peasants_terror_in_russia_title:0 "La Terreur en Russie"
 peasants_terror_in_russia_desc:0 "Nulle part il n'y a un bastion plus terrible d'autocratie tyrannique qu'en Russie. Il est temps de porter le coup mortel à l'autocratie en Europe en marchant dans Moscou et déposant le Tsar."
 peasant_bremen_claims:0 "L'[Root.GetName] obtient une revendication permanente sur les provinces dans les régions de §YWeser§! et §YBasse-Saxe§! qui ne sont pas possédées par nos alliés."
 dtt_peasants_war_tt_1:0 "Atteindre la victoire pour les paysans dans la Grande Guerre des Paysans"
 dtt_peasants_war_tt_2:1 " provinces en Allemagne sont possédées par des pays avec le gouvernement République Paysanne"
 knights_templar_tt:0 "La compagnie mercenaire des Chevaliers du Temple devient disponible à l'embauche."
 # Peasant modifiers
 likedeelers_modifier:0 "Les Likedeelers"
 desc_likedeelers_modifier:0 "Les Likedeelers patrouillent la côte, volant les riches navires marchands et distribuant le butin au peuple ordinaire."
 hemmingstedt_victory:0 "Victoire à Hemmingstedt"
 desc_hemmingstedt_victory:0 "Nous avons remporté une grande bataille contre les Danois. Le peuple est convaincu que le Seigneur lui-même a forgé cette victoire."
 integrating_the_peasantry:0 "Intégration de la Paysannerie"
 desc_integrating_the_peasantry:0 "Les paysans du Danemark sont libérés des institutions oppressives du féodalisme."
 conquest_of_bread_modifier:0 "La Conquête du Pain"
 desc_conquest_of_bread_modifier:0 "Tout est pour tous ! Si l'homme et la femme portent leur juste part de travail, ils ont droit à leur juste part de tout ce qui est produit par tous, et cette part suffit à leur assurer le bien-être."
 means_of_production:0 "Moyens de Production"
 desc_means_of_production:0 "La classe qui détient les moyens de production matérielle a en même temps le contrôle sur les moyens de production mentale."
 pious_peasants:0 "Piété Paysanne"
 desc_pious_peasants:0 "Beaucoup de notre peuple considèrent la piété religieuse comme la plus haute des vertus, et apprécient donc nos liens étroits avec les autorités religieuses de Brême."
 peasants_war_victory:0 "Paysannerie Victorieuse"
 desc_peasants_war_victory:0 "Notre victoire dans la Grande Guerre des Paysans inspirera sûrement les paysans du monde entier à se soulever contre leurs maîtres."
 peasant_revolutionary_zeal:0 "Zèle Populiste"
 desc_peasant_revolutionary_zeal:0 "Révolution ! Le cri de liberté émanant des masses ne peut plus être ignoré."
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Reconquérir la Dalmatie"
 cro_reconquer_dalmatia_desc:0 "Les marchands opportunistes de Venise ont exploité notre complaisance pour s'emparer du contrôle de la Côte Adriatique. Nous devons récupérer la Dalmatie pour [Root.GetName]."
 cro_dominate_dubrovnik_title:0 "Dominer Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "La république de Raguse a prospéré en tant qu'État indépendant grâce à une diplomatie astucieuse et des accords commerciaux avantageux. Mais il est temps pour Raguse de rejoindre le plus grand royaume croate."
 cro_expel_italians_title:0 "Expulser les Italiens"
 cro_expel_italians_desc:0 "Les mers Adriatique et Égée sont envahies de marchands italiens profitant de la situation difficile dans les Balkans. Nous devons chasser ces profiteurs de la région et étendre notre propre royaume."
 cro_withstand_ottomans_title:0 "Résister aux Turcs"
 cro_withstand_ottomans_desc:0 "Les Turcs Ottomans représentent la plus grande menace pour notre indépendance. Nous devons construire une armée pour leur résister et gouverner un royaume puissant qui servira de rempart contre la menace turque."
 cro_independence_title:0 "Indépendance Croate"
 cro_independence_desc:0 "L'union entre la Hongrie et la Croatie a servi la Hongrie bien plus que la Croatie elle-même. Il est temps de restaurer notre indépendance."
 cro_reclaim_bosnia_title:0 "Récupérer la Bosnie"
 cro_reclaim_bosnia_desc:0 "La Bosnie était autrefois intégrée au Royaume de Croatie. En notre absence, elle est devenue un repaire d'hérésie et de troubles. L'hégémonie croate doit être imposée une fois de plus, et la vraie foi restaurée à sa domination légitime."
 cro_croatian_fleet_title:0 "Flotte [Root.GetAdjective]"
 cro_croatian_fleet_desc:0 "La puissance navale croate a décliné depuis les jours de notre indépendance, bien que nous ayons une longue histoire de guerre maritime. Nous devons construire une flotte et restaurer ces traditions."
 cro_conquer_carniola_title:0 "Conquérir la Carniole"
 cro_conquer_carniola_desc:0 "La Carniole est venue à être dominée par la puissante dynastie des Habsbourg. Nous devons marcher prudemment autour de notre voisin impérial, et frapper seulement quand le moment est venu."
 cro_gosti_title:0 "Invités Gosti"
 cro_gosti_desc:0 "Nous devons chercher à faire de [Root.GetName] un lieu accueillant pour les nouveaux arrivants, car un afflux de main-d'œuvre ne peut être qu'un bénéfice pour l'État. Sous l'autorité directe de la Couronne, ces Gosti nous serviront bien."
 cro_zagreb_title:0 "Rénover Zagreb"
 cro_zagreb_desc:0 "Zagreb est tombée en déclin ces dernières années, et a grand besoin de rénovation. Nous devons consacrer les ressources de l'État à l'amélioration de notre capitale historique."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Libérateurs des Balkans"
 desc_balkan_liberator:0 "Nous avons expulsé les marchands italiens opportunistes des Balkans."
 croatian_fleet:0 "Flotte Croate"
 desc_croatian_fleet:0 "Les galères croates sont craintes à travers les mers, tandis que nos navires marchands apportent la richesse des ports étrangers."
 gosti_guests:0 "Invités Gosti"
 desc_gosti_guests:0 "Nous avons invité un nombre de Gosti à vivre sur nos terres, sous la supervision directe de l'État."
 # French minors missions
 french_minors_independence_title:0 "Indépendance Ducale"
 french_minors_independence_desc:1 "[Root.GetName] ne prospérera jamais en tant que simple Duché sujet. Nous devons apprendre les leçons de la Normandie et de la Bourgogne avant nous et rejeter le pouvoir royal."
 french_minors_claim_state_title:0 "Étendre le Duché"
 french_minors_claim_state_desc:1 "Avec notre indépendance maintenant assurée, nous devons trouver un moyen d'étendre le domaine [Root.GetAdjective]. Heureusement, nous avons des siècles de revendications dynastiques sur les terres environnantes, que nous devons exploiter à fond."
 french_minors_paris_title:0 "Capturer Paris"
 french_minors_paris_desc:0 "Si nous entendons devenir les nouveaux Rois de France, nous devons saisir Paris, le siège historique de l'autorité française."
 french_minors_become_france_title:0 "Usurper le Trône"
 french_minors_become_france_desc:1 "Il est temps pour [Root.Monarch.GetName] de saisir le trône de France pour [Root.Monarch.GetHerHim]-même. L'ancien gouvernement doit être détruit complètement pour faire place au nouveau régime."
 own_all_cores_fra_minors:0 "Posséder toutes les provinces avec un cœur [Root.GetAdjective]."
 EST_VAL_GERMAN_JUNKERS:0 "Junkers Loyaux : §G$VAL$%§!"
 guardians_of_the_fountain:0 "Gardiens de la Fontaine"
 desc_guardians_of_the_fountain:0 "Nous avons été chargés par le Seigneur de garder la Fontaine de Jouvence des âmes indignes. À cette fin, nous buvons de ses eaux pour préserver nos vies et étendre nos années de service."
 swi_empire_tt:0 "A eu l'Incident Impérial 'La Suisse et l'Empire'"
 empowered_junkers:0 "Junkers Autonomisés"
 desc_empowered_junkers:0 "Les Junkers exercent beaucoup de pouvoir dans notre nation, mais ils sont aussi contraints à un service militaire presque perpétuel."
 itm_italian_renaissance_title:0 "Renaissance Italienne"
 itm_italian_renaissance_desc:1 "Le monde change, et nous sommes au centre de ce changement. Les écrits des anciens Grecs nous sont de nouveau devenus disponibles, et l'étude de ces œuvres vénérables est devenue un domaine d'étude florissant. Nous ne pouvons laisser notre pays devenir un arriéré intellectuel quand un travail si époustouflant se déroule si près de nous !"
 itm_urbanization_title:0 "Encourager l'Urbanisation"
 itm_urbanization_desc:0 "Les cités sont les nouveaux moteurs de la croissance économique. Pour prospérer, nous devons nous assurer que nos villes - et notre capitale, par-dessus tout - grouillent de commerce et d'industrie. Si nous finissons par attirer trop de travailleurs pour nos nouveaux marchés et moulins, nous pouvons simplement les utiliser pour remplir nos rangs."
 itm_merchant_princes_title:0 "Princes Marchands"
 itm_merchant_princes_desc:1 "Malgré notre muscle économique croissant, nos marchands luttent encore pour trouver leur place dans notre réseau commercial local. Promouvoir la cause de nos commerçants fera beaucoup pour renforcer notre commerce et faire que nos marchands nous aiment d'autant plus."
 itm_princely_rule_title:0 "Règne du Prince"
 itm_princely_rule_desc:0 "En nous engageant diplomatiquement avec nos voisins et en entretenant des relations amicales, nos sujets verront que notre gouvernement est quelque chose que les autres nations prennent au sérieux, et leur respect pour notre règne et nos lois grandira."
 itm_princely_rule_marriage:0 "§Y2§! alliés doivent avoir des mariages royaux avec [Root.GetName] !"
 itm_princely_rule_relations:2 "§Y2§! alliés doivent avoir une opinion d'au moins §Y150§! envers [Root.GetName] !"
 itm_educated_court_title:0 "Cour Éduquée"
 itm_educated_court_desc:0 "Un prince prudent devrait mépriser les flatteurs et écouter les conseils sages. Un tel conseil, cependant, nécessite des conseillers sages, et... nous avons encore besoin de quelques-uns de plus."
 itm_spheres_of_influence_title:0 "Sphères d'Influence"
 itm_spheres_of_influence_desc:0 "Les princes ne peuvent régner par la seule force. Parfois une approche plus subtile est nécessaire, une où ceux plus faibles que nous nous voient comme des protecteurs plutôt que des conquérants. Bien sûr, ils ne réaliseront pas que même sans l'épée, nous les attirons plus près de nous et plus près de leur propre soumission."
 itm_two_guaranteed_countries:0 "Au moins §Y2§! pays doivent avoir leur indépendance garantie par [Root.GetName]."
 itm_prelate_power_title:0 "Pouvoir des Prélats"
 itm_prelate_power_desc:0 "Il n'y a aucune honte à utiliser la foi des hommes à des fins séculières. Exploiter le pouvoir de l'église est quelque chose que tout prince intelligent devrait poursuivre au maximum."
 itm_assuming_control_title:0 "Prendre le Contrôle"
 itm_assuming_control_desc:0 "Avec tous les outils de l'État en main, nous pouvons maintenant aspirer à de plus hauts sommets. La politique impériale vaut considération, mais s'emparer du contrôle de la politique romaine est aussi un prix digne."
 fla_lowlands_one_title:0 "Conquérir les Terres Flamandes"
 fla_lowlands_one_desc:0 "Nos frères souffrent aux mains d'oppresseurs étrangers. Nous avons le devoir d'honneur de les libérer."
 fla_lowlands_two_title:0 "Contrôler la Wallonie"
 fla_lowlands_two_desc:0 "Les territoires les plus méridionaux des Pays-Bas sont les terres des Wallons. Déjà, leur laine passe par nos métiers, et nos textiles sont vendus dans leurs marchés. Nous devons protéger nos liens communs en rapprochant encore plus nos terres."
 fla_lowlands_three_title:0 "Unir les Pays-Bas"
 fla_lowlands_three_desc:0 "Le peuple des Pays-Bas du Nord lutte encore sans notre règne bienveillant. Il est impératif que nous les libérions en annexant leurs terres."
 fla_flemish_trade_title:0 "Commerce Flamand"
 fla_flemish_trade_desc:0 "Nos villes produisent certains des plus beaux et prolifiques tissus d'Europe, transformant la laine brute tondue des fermiers en textiles élégants. Pourtant nous ne sommes pas les seuls à profiter de notre travail - les marchés sont remplis de spéculateurs et d'agents qui manipulent les échanges et ruinent nos honnêtes artisans. Si nous pouvions assurer une plus grande présence sur les marchés locaux, nos commerçants prospéreraient sûrement."
 fla_further_urbanization_title:0 "Étendre les Cités"
 fla_further_urbanization_desc:0 "Les villes flamandes sont déjà prospères et populeuses, mais les cités de nos voisins croissent rapidement. Nous devons aider nos villes à grandir davantage, de peur que [Root.GetName] ne devienne un arriéré."
 fla_commercial_infrastructure_title:0 "Chambres de Commerce"
 fla_commercial_infrastructure_desc:0 "Nos entrepôts sont pleins à craquer, nos marchands gagnent de l'argent plus vite qu'ils ne peuvent le dépenser - pour suivre le rythme de notre économie croissante, nous devons étendre l'infrastructure commerciale de notre nation."
 fla_commercial_infrastructure_tt:1 "Toutes les provinces possédées dans la région des §YPays-Bas§! ont un §YBâtiment Fiscal§!, un §YBâtiment de Production§!, et un §YBâtiment Commercial§! !"
 fla_flemish_cloth_title:0 "Dans les Usines de Flandre"
 fla_flemish_cloth_desc:0 "Nos artisans peinent à suivre la demande pour nos biens. Si nous ne pouvons augmenter la production de textiles et autres biens manufacturés, les acheteurs pourraient commencer à se tourner ailleurs pour leurs besoins, et alors notre économie serait ruinée. Nous devons étendre notre production industrielle !"
 fla_european_networks_title:0 "Agents Européens"
 fla_european_networks_desc:0 "Nos intérêts ne peuvent être protégés depuis [Root.GetName] seul. Nous devons avoir des yeux et des oreilles partout, rapportant sur le flux du commerce à l'étranger et le bien-être de nos marchands. Bien que certains à [Root.Capital.GetCapitalName] puissent nous appeler 'cinglés' d'être si préoccupés par le commerce, c'est seulement par des archives méticuleuses et un flux constant de connaissance que nous pouvons garder notre avantage compétitif."
 fla_european_agents_tt:2 " Réseaux d'Espionnage [Root.GetAdjective] dans des pays européens ont une taille d'au moins §Y25§! !"
 emp_ned_leiden_university_fla_title:0 "Université de Leyde"
 emp_ned_leiden_university_fla_desc:0 "Le discours honnête et la liberté intellectuelle sont les fondations sur lesquelles reposent nos universités. Le soutien de l'État et la promotion de nos estimées et ouvertes institutions d'enseignement supérieur attireront sûrement des esprits talentueux de toute l'Europe."
 itm_italian_renaissance_modifier:0 "Renaissance Italienne"
 desc_itm_italian_renaissance_modifier:0 "Les arts et les humanités fleurissent, et notre statut aussi !"
 itm_labor_surplus:0 "Surplus de Main-d'Œuvre"
 desc_itm_labor_surplus:0 "Les mains oisives n'ont besoin que de quelques bras."
 itm_influential_government:0 "Gouvernement Influent"
 desc_itm_influential_government:0 "Nos diplomates excellent à impressionner les autres avec notre majesté."
 itm_italian_powerhouse:0 "Puissance Italienne"
 desc_itm_italian_powerhouse:0 "Nos accomplissements font de nous l'un des royaumes les plus éminents et prestigieux de toute l'Italie. Des envoyés de partout sur la carte viennent à notre cour, et beaucoup hésitent à défier ouvertement notre pouvoir."
 itm_merchant_princes_prosper:0 "Les Marchands Prospèrent"
 desc_itm_merchant_princes_prosper:0 "Nos marchands se débrouillent très bien pour eux-mêmes, et ils savent qui remercier pour cela."
 itm_loyalists_control_the_church:0 "Les Loyalistes Contrôlent l'Église"
 desc_itm_loyalists_control_the_church:0 "Des hommes que nous avons soigneusement cultivés et promus sont maintenant en contrôle des institutions de notre foi. Avec eux aux commandes, le clergé sera beaucoup moins une nuisance."
 ned_discovered_new_world:0 "[Root.GetName] a découvert une province dans le Nouveau Monde."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Les accomplissements de notre nation sont inégalés, et notre gloire ne connaît pas de limites. Notre grandeur est reconnue par notre propre peuple et par les puissances du monde."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! provinces dans les régions des §YMarches-Abruzzes§! ou §YÉmilie-Romagne§! sont possédées par vous ou vos sujets non-tributaires"
 emp_pap_mission_to_china_noncatholic_tt:0 "Chaque province en §YChine§! qui est possédée par un pays ravélien mais n'est pas elle-même ravélienne gagnera le modificateur §YMission Jésuite en Chine§! pendant §Y20 ans§!, ce qui donne les effets suivants :\nCoût d'Entretien Missionnaire Local : §G-25.0%§!\nForce Missionnaire Locale : §G+3.0%§!\nTroubles Locaux : §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Chaque province en §YChine§! qui est possédée par un pays ravélien et est aussi ravélienne elle-même gagnera le modificateur §YBastion Jésuite Chinois§! pendant §Y20 ans§!, ce qui donne les effets suivants :\nForce Missionnaire Locale : §R-5.0%§!\nCoût de Développement Local : §G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Chaque pays dans la §YLigue Ravélienne§! gagne le modificateur §YAide Militaire Pontificale§! pendant §Y10§! ans, donnant à chaque pays les effets suivants :\nEntretien des Mercenaires : §G-25.0%§!\nCoût des Mercenaires : §G-10.0%§!"
 fla_belgium_nostrum:0 "Belgium Nostrum"
 desc_fla_belgium_nostrum:0 "Nos territoires centraux abritent de nombreux peuples différents, pourtant nous pouvons encore trouver l'unité dans une géographie commune et une origine nationale commune en Belgique et les anciens et vaillants Belges de l'époque de César."
 fla_prosperous_burghers:0 "Bourgeois Prospères"
 desc_fla_prosperous_burghers:0 "Nos marchands se débrouillent bien pour eux-mêmes, et ils savent qui remercier pour cela."
 fla_european_agents_mod:0 "Agents Européens"
 desc_fla_european_agents_mod:0 "Nos gens sont soigneusement positionnés à travers le continent, s'assurant discrètement que nos intérêts commerciaux soient préservés et que notre commerce continue de prospérer. Peut-être qu'un jour nous pourrions utiliser la connaissance de l'Europe que nous avons accumulée pour créer quelque chose de plus pacifique, mais ce jour n'est pas aujourd'hui."
 emp_ita_develop_the_south_tt2:0 "Chaque province possédée en §YItalie du Sud§! obtient '§YFocus Méridional§!' pendant §Y20§! ans, donnant les événements suivants :\nTroubles Locaux : §G-2.00§!\nModificateur Fiscal Local : §G+10.0%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Dominer la Souabe"
 swa_expand_a_bit_desc:1 "La Souabe abrite une pléthore de princes, évêques et républiques, chacun gouvernant sur leur propre territoire minuscule. Nous devons unir suffisamment de campagne pour devenir une force dominante dans notre partie d'Allemagne."
 swa_swabian_league_mission_title:0 "La Ligue Souabe"
 swa_swabian_league_mission_desc:0 "Les princes de Souabe ne sont pas assez puissants pour résister seuls contre les grands États territoriaux. Ce n'est qu'en se liguant ensemble que nous pouvons être forts."
 swa_swabian_league_mission_trigger_tooltip:1 " provinces §YSouabes§! dans la région d'Allemagne du Sud :\n      Une des suivantes doit être vraie :\n         Possédée par [Root.GetName] ou ses sujets non-Tributaires.\n         Possédée par un allié §YSouabe§! de [Root.GetName]."
 swa_swabian_liberty_title:0 "Liberté Souabe"
 swa_swabian_liberty_desc:0 "Les Autrichiens au sud et les Bavarois à l'est ont pénétré dans les terres souabes, empiétant sur notre liberté. Si nous voulons nous assurer une place parmi les premiers États d'Allemagne, nous devrons les combattre pour libérer nos frères."
 swa_swabian_liberty_effect_tooltip:0 "Les alliés §YSouabes§! de [Root.GetName] se verront donner le choix de rejoindre notre nation."
 swa_stem_duchy_title:0 "Le Duché Souche"
 swa_stem_duchy_desc:0 "L'ancien Duché de Souabe incluait des terres au-delà de celles qui se qualifieraient maintenant de Souabes, avec de grands territoires en Suisse et en Vorarlberg. Par une démonstration de force, nous pouvons ramener ces terres dans le giron."
 swa_austria_shall_fall_title:0 "L'Autriche Tombera"
 swa_austria_shall_fall_desc:0 "Une Souabe forte ne peut coexister avec une Autriche forte. L'ancien Duché de Souabe est tombé avec le dernier des Empereurs Hohenstaufen. Maintenant que nous l'avons reforgé, nous devons nous tourner contre les Autrichiens et récupérer notre position légitime d'Empereur des Allemands."
 swa_foothold_in_italy_title:0 "Une Tête de Pont en Italie"
 swa_foothold_in_italy_desc:0 "À leur apogée, les Hohenstaufen de Souabe exerçaient la souveraineté sur de grandes parties de l'Italie ainsi que de l'Allemagne. Nous devons chercher à les émuler en établissant une tête de pont pour de nouvelles campagnes en Italie."
 swa_lombard_league_title:0 "Écraser les Lombards"
 swa_lombard_league_desc:0 "Les précédentes tentatives souabes de conquérir l'Italie du Nord furent contrées par la Ligue Lombarde, une alliance de villes contre l'envahisseur. Nous devons écraser ces villes rebelles et transformer les rêves des anciens empereurs souabes en réalité."
 swa_kingdom_of_sicily_title:0 "Royaume de Sicile"
 swa_kingdom_of_sicily_desc:0 "Les Hohenstaufen n'étaient pas seulement Saints Empereurs Romains et Ducs de Souabe - ils acquirent aussi pour eux-mêmes le Royaume de Sicile. Bien que notre revendication soit lointaine, l'île serait un ajout précieux à notre empire."
 swa_supremacy_title:0 "Rex Italiae et Germaniae"
 swa_supremacy_desc:0 "Gouverner sur toute l'Allemagne et l'Italie serait surpasser les actes même de nos plus grands ancêtres et établir un empire tout-puissant capable de dominer l'Europe - un nouvel Empire vraiment romain."
 swa_supremacy_trigger_tooltip:0 "Tous les pays avec §Y5§! provinces dans les régions d'Allemagne du Nord, Allemagne du Sud ou Italie :\n   Une des suivantes doit être vraie :\n      L'opinion de [Root.GetName] est d'au moins §Y0§!.\n      A été vaincu par [Root.GetName] dans les dernières §Y50§! années."
 swa_supremacy_trigger_tooltip2:0 "Le Saint-Empire Romain n'existe plus."
 swa_war_on_infidel_title:0 "S'Embarquer en Croisade"
 swa_war_on_infidel_desc:0 "L'assaut sarrasin a amené l'infidèle aux rivages mêmes de l'Europe. Il est temps de restaurer la vigueur des Croisades et de partir pour inverser la tendance contre eux."
 swa_war_on_infidel_trigger_tooltip:0 "Aucune nation §YMusulmane§! n'a §Y300§! de développement total."
 swa_war_on_infidel_trigger_tooltip2:0 "[Root.GetName] a déclaré la guerre à une nation §YMusulmane§! avec au moins §Y300§! de développement total."
 swa_war_on_infidel_effect_tooltip:0 "La §YSouabe§! gagne une revendication temporaire sur les provinces dans la région des §YBalkans§! qui sont possédées par des §Ynon-Chrétiens§!."
 swa_balkans_freed_title:0 "Libérer les Balkans"
 swa_balkans_freed_desc:0 "Pour repousser l'infidèle d'où il vint, nous devons nettoyer les Balkans de leur influence et construire un rempart du christianisme là - un sur lequel nous pouvons compter pour de nouvelles campagnes."
 swa_balkans_freed_trigger_tooltip:1 " provinces dans la région des Balkans sont possédées par [Root.GetName], ses alliés ou ses sujets."
 swa_crusader_title:0 "Royaume de Jérusalem"
 swa_crusader_desc:0 "L'Empereur Frédéric Barberousse n'atteignit jamais la Terre Sainte, et Jérusalem resterait entre les mains de l'infidèle. Mais plus maintenant ! Notre nouvel Empire récupérera les terres de l'est et reconquerra Jérusalem pour le christianisme, une fois pour toutes !"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "La Ligue Souabe"
 swa_lombard_league_mod:0 "Hégémonie Nord-Italienne"
 desc_swa_lombard_league_mod:0 "Nous avons pris le contrôle de l'Italie du Nord. Sa richesse et sa connaissance nous appartiennent maintenant."
 swa_restored_stem_duchy:0 "Le Duché Souche Restauré"
 desc_swa_restored_stem_duchy:0 "Nous avons restauré le Duché de Souabe à sa plus grande extension passée. Personne ne doute maintenant de notre mérite d'être compté parmi les premières puissances d'Allemagne."
 swa_supremacy_mod:0 "Rex Italiae et Germaniae"
 desc_swa_supremacy_mod:0 "Nous avons surpassé les actes même de nos plus grands ancêtres et établi un empire tout-puissant capable de dominer l'Europe - un nouvel Empire vraiment romain."
 swa_new_diplomatic_relevance_mod:0 "Pertinence Diplomatique"
 desc_swa_new_diplomatic_relevance_mod:0 "Les étrangers ont souvent ignoré les Souabes, les considérant comme trop divisés pour avoir une signification au-delà de leurs frontières. Notre expansion récente a changé cela, et Souabes et étrangers cherchent maintenant notre amitié."
 swa_crusader_lord:0 "Seigneur Croisé"
 desc_swa_crusader_lord:0 "Le Royaume de Jérusalem est nôtre ! Notre bannière frappe la peur dans le cœur de tous les infidèles alors qu'ils se dispersent devant nos armées."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Allégeance à [From.GetUsableName] ?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] est devenu la puissance dirigeante de Souabe, sauvegardant notre indépendance des grands États étrangers. Avec le succès de la Ligue Souabe, beaucoup dans notre État préconisent une union permanente de nos nations, afin qu'un nouveau Duché de Souabe puisse renaître."
 emp_mission_events.11.a:0 "Unissons nos forces."
 emp_mission_events.11.b:0 "Nous ne rendrons pas notre indépendance."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] Conserve son Indépendance"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap] a refusé nos suggestions raisonnables qu'ils devaient joindre leurs forces aux nôtres. Ils préfèrent naviguer seuls les périls de l'indépendance."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Vaincre nos Rivaux"
 fkn_defeat_rivals_desc:0 "La Franconie est divisée entre de nombreux États faibles et mesquins. Ce n'est que par la force militaire que l'unité peut être ramenée au duché."
 fkn_liberty_title:0 "Liberté Franconienne"
 fkn_liberty_desc:0 "La faiblesse franconienne a permis à nos voisins du nord et de l'ouest d'empiéter sur nos terres. Nous devons mettre fin à cette occupation et restaurer la liberté de notre peuple."
 fkn_greater_franconia_title:0 "Unir la Grande Franconie"
 fkn_greater_franconia_desc:0 "L'ancien Duché de Franconie consistait en des terres bien plus grandes que celles dans lesquelles vivent maintenant les gens qui se qualifient de Franconiens. Nous devons ramener ces territoires perdus dans le giron et unir la Grande Franconie !"
 fkn_subjugate_bavaria_title:0 "Subjuguer la Bavière"
 fkn_subjugate_bavaria_desc:0 "Nos voisins du sud ont les yeux sur nos terres. Le conflit est inévitable. Nous devons les assujettir à nous si nous voulons éviter d'être subjugués par eux."
 fkn_kingdom_of_the_franks_title:0 "Royaume des Francs"
 fkn_kingdom_of_the_franks_desc:0 "Qu'est-ce que la France sinon la plus grande extension du peuple franconien ? La gloire nous attendrait si nous devions émuler le grand Charlemagne et réunir les Francs de l'est et de l'ouest."
 fkn_franconian_prosperity_title:0 "Prospérité Franconienne"
 fkn_franconian_prosperity_desc:0 "La Franconie est une terre largement rurale, avec peu de villes majeures à côté de Nuremberg. En conséquence, elle est souvent tombée sous l'influence de ses voisins plus prospères. Nous devons inverser cette tendance et construire une plus grande prospérité pour notre nation."
 fkn_patronage_of_the_arts_title:0 "Mécénat des Arts"
 fkn_patronage_of_the_arts_desc:0 "Notre peuple est béni avec un talent artistique et un esprit inventif. Nous serions bien avisés d'améliorer notre réputation de [Root.Monarch.GetTitle]s éclairés en les encourageant à canaliser ces capacités vers la splendeur de notre cour et la gloire de notre nation."
 fkn_industrial_revolution_title:0 "Répandre les Manufactures"
 fkn_industrial_revolution_desc:0 "La base manufacturière est la force de notre nation. Nous devons la développer si nous voulons grandir en une puissance économique qui peut dominer l'Allemagne."
 fkn_sanspareil_title:0 "Grandeur Sans Pareille"
 fkn_sanspareil_desc:0 "Nous devons construire un palais glorieux qui soit sans égal, que nos voisins jaloux s'efforceront d'émuler mais ne égaleront jamais vraiment."
 fkn_union_with_brandenburg_title:0 "Revendiquer le Brandebourg"
 fkn_union_with_brandenburg_desc:0 "La famille Hohenzollern d'Ansbach et Bayreuth a revendiqué le Brandebourg pour elle-même. Leur margraviat de Brandebourg n'est qu'une pâle imitation de notre royaume franconien, malgré leurs ambitions expansionnistes mal déguisées. Nous devons amener ces parvenus du nord dans notre domaine !"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Terre de Prospérité"
 desc_fkn_we_prosper:0 "La croissance que notre pays a récemment connue a donné naissance à une période de prospérité sans précédent."
 fkn_we_produce_stuff:0 "Boom de Production"
 desc_fkn_we_produce_stuff:0 "Les manufactures de Franconie produisent des biens qui enrichiront son peuple et rempliront les coffres de l'État."
 fkn_arts_patronised:0 "Mécénat des Arts"
 desc_fkn_arts_patronised:0 "Notre disposition à patronner les arts libéraux porte ses fruits. Les artistes affluent maintenant de loin pour contribuer à la splendeur de notre cour."
 fkn_franconia_ascendant:0 "Franconie Ascendante"
 desc_fkn_franconia_ascendant:0 "Nous avons restauré l'ancien duché souche de Franconie et dominons maintenant l'Allemagne centrale. Personne ne peut maintenant sous-estimer la force que nous représentons !"
 fkn_kingdom_of_the_franks_mod:0 "Royaume des Francs"
 desc_fkn_kingdom_of_the_franks_mod:0 "Notre croissance en pouvoir nous a permis de ressusciter la revendication de nos ancêtres au Royaume des Francs de l'Ouest. L'héritage de Charlemagne fait signe, si nous avons l'ambition de le revendiquer."
 fkn_expansionist_ambition:0 "Ambitions Expansionnistes"
 desc_fkn_expansionist_ambition:0 "Nous avons transformé [Root.GetName] en l'État le plus dominant et prestigieux d'Allemagne. Efforçons-nous maintenant toujours plus loin, vers la gloire !"
 fkn_franconian_palace:0 "Palais Sans Pareille"
 desc_fkn_franconian_palace:0 "Nous avons construit un palais de beauté et splendeur sans égal."
