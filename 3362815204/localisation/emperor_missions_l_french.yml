 #Brittany Missions
 bri_build_alliances_title:0 "Construire des Alliances"
 bri_build_alliances_desc:0 "Coincée entre des nations beaucoup plus fortes, la Bretagne aura besoin d'alliés puissants si elle veut survivre et prospérer."
 bri_expand_up_the_loire_title:0 "S'Étendre le long de la Loire"
 bri_expand_up_the_loire_desc:0 "Les terres en amont de Nantes sont aussi riches que disputées, avec ses châteaux forts et terres agricoles fertiles souvent disputés par les armées de France, d'Angleterre et d'autres. Maintenant, peut-être, est le moment de revendiquer nos propres droits sur ces terres et étendre notre pouvoir en France, afin que nous ne soyons plus une puissance moindre à ignorer dans la lutte pour la suprématie à Paris."
 bri_seize_normandy_title:0 "Conquérir la Normandie"
 bri_seize_normandy_desc:0 "Il y a de nombreuses années, le Cotentin et la belle église-forteresse du Mont-Saint-Michel faisaient partie des terres bretonnes. Cependant, les Ducs de Normandie nous les ont saisis, et eux et les Rois d'Angleterre les ont tenus depuis. Maintenant, avec le pouvoir anglais sur le continent qui s'affaiblit, peut-être pourrions-nous nous trouver en position d'inverser ces pertes et revendiquer la Normandie pour nous-mêmes."
 bri_shatter_france_title:0 "La Guerre Folle"
 bri_shatter_france_desc:0 "Les arrogants Rois de France revendiqueraient nos terres à la moindre occasion. Nous devons briser leur pouvoir en prenant Paris, pour que jamais plus ils n'osent prendre les armes contre nous."
 bri_brest_title:0 "Chantiers Navals de Brest"
 bri_brest_desc:0 "Brest occupe une position stratégique sur la côte atlantique. Nous devons y construire un chantier naval pour servir de base principale à la flotte bretonne et de tremplin pour l'expansion à travers les mers."
 bri_new_brittany_title:0 "Fonder la Nouvelle-Bretagne"
 bri_new_brittany_desc:0 "De l'autre côté de l'Atlantique se trouve une terre très semblable à la nôtre. La coloniser et l'amener dans la nation bretonne ne serait que le cours naturel des choses."
 bri_better_weather_title:0 "Chercher un Meilleur Climat"
 bri_better_weather_desc:0 "La Bretagne est tristement célèbre pour la morosité de son temps, qui fournit un régime constant de vent et de pluie bien apprécié par nos fermiers mais peu d'autres. Nous devons donner à notre peuple l'option de vivre sous un climat plus chaud en établissant une colonie caribéenne... même si le temps là-bas, aussi, pourrait parfois laisser beaucoup à désirer."
 bri_atlantic_trade_title:0 "Dominer le Commerce Atlantique"
 bri_atlantic_trade_desc:0 "Les colonies sont un chemin vers la richesse si nous pouvons nous assurer que leur richesse commerciale s'écoule dans nos principaux centres commerciaux de Brest et Nantes. Nous devons nous assurer que la Bretagne soit une nation de premier plan - au moins en ce qui concerne notre importance dans les réseaux commerciaux de l'Atlantique."
 bri_rulers_of_paris:0 "Seigneurs de Paris"
 desc_bri_rulers_of_paris:0 "La Bretagne a étendu sa portée pour inclure Paris, une cité glorieuse pleine de merveilles."
 bri_colonialism:0 "La Ruée vers les Colonies"
 desc_bri_colonialism:0 "Les paysans, pêcheurs et marchands bretons ont développé un sens de l'aventure depuis que de nouvelles terres leur furent acquises au-delà de l'Atlantique. Il y a une ruée positive pour augmenter la part de la Bretagne des terres américaines et revendiquer pour nous-mêmes les richesses illimitées du Nouveau Monde."
 bri_breton_better_weather:0 "Intérêts Commerciaux Bretons"
