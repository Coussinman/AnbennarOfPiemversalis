 desc_han_hansa_cities_mod:0 "Les ports commerciaux de la Hanse sont maintenant nôtres. Leurs marins nous serviront maintenant, nous permettant de construire une flotte forte et de devenir une nouvelle puissance navale en Mer du Nord et dans la Baltique."
 han_kings_of_england:0 "Roi d'Angleterre"
