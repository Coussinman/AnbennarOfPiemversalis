 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Si la §YGrande-Bretagne§! est §YAnglicane§!, [Root.GetName] peut être §YAnglican§! ou §YProtestant§! ."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "Si l'§YAngleterre§! est §YAnglicane§!, [Root.GetName] peut être §YAnglican§! ou §YProtestant§! ."
 han_naval_dominance_trade_mod:0 "Domination Navale de la Mer du Nord"
 han_hansa_cities_title:0 "Les Ports Commerciaux de la Hanse"
 han_hansa_cities_desc:0 "Les villes de la Ligue Hanséatique sont devenues riches grâce au commerce qui traverse la Mer du Nord et la Baltique. Nous devons revendiquer leurs richesses pour nous-mêmes en les forçant à accepter notre règne."
 han_english_crown_title:0 "La Couronne Anglaise"
 han_english_crown_desc:0 "La nation anglaise est une force puissante dans la politique européenne, mais elle s'appuie principalement sur sa supériorité navale pour lui fournir la sécurité. Maintenant que notre force navale peut surpasser la leur, nous devons considérer si une île si gênante devrait être autorisée à garder son indépendance... ou si la proximité ancestrale entre Allemands et Anglais devrait être restaurée."
 han_anglo_german_unity_title:0 "Unité Anglo-Allemande"
 han_anglo_german_unity_desc:0 "Il y a des siècles, les Angles et les Saxons se sont installés en Bretagne et ont fourni les racines de ce qui deviendrait le peuple anglais. Bien que nos langues aient divergé depuis lors, en un sens, nos peuples sont toujours frères. Il est temps pour nous d'être un à nouveau."
