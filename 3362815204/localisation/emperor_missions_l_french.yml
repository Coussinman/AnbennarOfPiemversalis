 westfalen_capital_modifier:0 "La Nouvelle Capitale"
 desc_westfalen_capital_modifier:0 "Cette nation a récemment désigné cette province comme capitale de la Westphalie et attire des immigrants et architectes ambitieux pour faire de cette province l'envie du monde."
 westphalia_religious_supermacy_mod:0 "Paix de Westphalie"
 desc_westphalia_religious_supermacy_mod:0 "En Westphalie fut signé un traité qui assura que tous les membres de l'Empire suivraient la seule vraie foi."
 westphalia_religious_peace_mod:0 "Paix de Westphalie"
 desc_westphalia_religious_peace_mod:0 "En Westphalie fut signé un traité qui assura que tous les chrétiens pourraient passer à travers l'Empire en sécurité et sans persécution."
 westphalian_mission_events.1.t:0 "Revendiquer la Westphalie"
 westphalian_mission_events.1.d:0 "Alors que notre ambition en Westphalie continue de grandir, nous pourrions renforcer notre revendication sur les terres westphaliennes en déplaçant notre capitale à [82.GetName]. Certains argumentent que ce serait un mauvais mouvement car [Root.Capital.GetName] a servi comme un beau centre d'administration pour notre nation."
 westphalian_mission_events.1.a:0 "Nous devons solidifier notre revendication à la Westphalie."
 westphalian_mission_events.1.b:0 "[82.GetName] ne se compare même pas à la grandeur de [Root.Capital.GetName] !"
 wes_enforce_sovereignty_title:0 "Imposer notre Souveraineté"
 wes_enforce_sovereignty_desc:0 "La Westphalie et la Rhénanie dans leur état actuel ne sont guère plus qu'une série de micro-nations sans conséquence. Si nous voulons revendiquer la souveraineté et que cette revendication soit prise au sérieux par les puissances étrangères, nous devons étendre notre influence dans notre région natale."
 wes_conquest_of_westfalen_title:0 "Revendiquer la Westphalie"
 wes_conquest_of_westfalen_desc:0 "Maintenant que nous avons solidifié notre emprise sur notre région natale, tout ce qui reste est d'unir tous les Westphaliens en une nation ! En revendiquant la province de Westphalie, nous prouverons que [Root.GetName] est le foyer légitime de tous les Westphaliens."
 wes_unite_westphalia_title:0 "Unir la Westphalie"
 wes_unite_westphalia_desc:0 "Une fois que nous aurons subjugué tout le territoire légitime de Westphalie, il sera temps de commencer à conquérir des terres et cultures étrangères et tailler notre propre empire !"
 wes_widukind_title:0 "L'Héritage de Widukind"
 wes_widukind_desc:0 "Le légendaire Widukind qui résista aux envahisseurs francs en Saxe commença sa vie ici en Westphalie. Il est une icône culturelle pour les Saxons, et en revendiquant son héritage comme nôtre, nous pouvons commencer à attirer les Saxons dans notre nation."
 wes_hre_peace_title:0 "Paix de Westphalie"
 wes_hre_peace_desc:0 "Alors que la guerre religieuse ravage l'Europe, le besoin d'une trêve commence à augmenter. Les pourparlers en Westphalie détermineront l'avenir du Saint-Empire Romain et du monde chrétien entier."
 wes_rheinland_start_title:0 "Suprématie Commerciale Rhénane"
 wes_rheinland_start_desc:0 "Le concept d'une nation westphalienne n'existe malheureusement pas parmi le peuple rhénan, bien qu'ils seraient un grand atout pour le royaume. Peut-être qu'en nous prouvant la puissance commerciale dominante en Rhénanie, nous pourrions créer un sens de lien entre les peuples rhénan et westphalien."
 wes_rheinland_mid_title:0 "Westphaliens Rhénans"
 wes_rheinland_mid_desc:0 "Il n'y a qu'une poignée de gens rhénans qui croient au concept d'une nation westphalienne. En augmentant le nombre de gens rhénans vivant dans notre propre nation, nous pourrions commencer à rendre l'idée plus attrayante."
 wes_rheinland_end_title:0 "Dominer le Rhin"
 wes_rheinland_end_desc:0 "Avec le commerce en Rhénanie vraiment dans notre poigne de fer, personne ne peut nier notre souveraineté divine sur la région."
 
 fra_defeat_england_tt:0 "L'§YAngleterre§! ou la §YGrande-Bretagne§! ont moins de 10 provinces possédées dans la région des §YÎles Britanniques§! ."
 fra_colonial_enthusiasm:0 "Enthousiasme Colonial Français"
 desc_fra_colonial_enthusiasm:0 "Notre peuple est désireux de s'installer dans le Nouveau Monde et récolter ses richesses sans fin."
 fra_colonial_enthusiasm_2:0 "France Antarctique"
 desc_fra_colonial_enthusiasm_2:0 "La vaste étendue de l'Amérique du Sud est mûre pour la colonisation, et il n'y a pas de pénurie de sujets français désireux de s'installer dans nos nouvelles colonies."
 gc_mor_wattasid_title:0 "Résolution Wattasside"
 gc_mor_wattasid_desc:0 "Les Wattassides sont une dynastie puissante au Maroc, servant souvent comme vizirs au Sultan. Ils cachent à peine leurs ambitions pour le trône, et semblent consolider leur pouvoir en préparation d'une révolte ouverte."
