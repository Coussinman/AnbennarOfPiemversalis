 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Unir les Welf"
 han_unite_the_welfs_desc:0 "Les terres de la famille von Welf sont divisées. Si nous pouvons unir Brunswick, Lunebourg et Hanovre, notre position comme l'une des dynasties les plus influentes d'Allemagne sera assurée."
 han_defend_against_neighbors_title:0 "Se Défendre contre les Saxons"
 han_defend_against_neighbors_desc:0 "Les Saxons et Brandebourgeois à l'est regardent nos terres avec une cupidité mal déguisée. Nous devons nous assurer que notre armée soit un dissuasif suffisant pour tenir les vautours à distance... et peut-être nous permettre d'entretenir nos propres ambitions."
 han_expand_into_saxony_title:0 "S'Étendre en Saxe"
 han_expand_into_saxony_desc:0 "Les siècles ont divisé les Saxons Supérieurs et les Saxons Inférieurs. Si les Saxons Supérieurs devaient être unis, ils seraient forts - assez forts peut-être pour nous défier. Nous devons donc faire usage de leurs divisions pour réunir l'ancien duché souche de Saxe sous notre propre bannière."
 han_subdue_brandenburg_title:0 "Soumettre le Brandebourg"
 han_subdue_brandenburg_desc:0 "Les Hohenzollern de Brandebourg ont de nobles ambitions de dominer l'Allemagne du Nord. Nous devons nous assurer que ces ambitions n'aboutissent à rien en les dominant d'abord."
 han_herrenhausen_gardens_mission_title:0 "Splendeur de Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "Nous devons rénover notre capitale et nos palais en glorieuses incarnations de la splendeur de notre [Root.GovernmentName]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "Si [Root.GetName] a complété la mission §YDominer les Flots§! et est de la même religion que l'§YAngleterre§! :\n   [Root.GetName] gagne le Casus Belli de §YRestauration d'Union§! sur l'§YAngleterre§! ."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "Si [Root.GetName] a complété la mission §YDominer les Flots§! et est de la même religion que la §YGrande-Bretagne§! :\n   [Root.GetName] gagne le Casus Belli de §YRestauration d'Union§! sur la §YGrande-Bretagne§! ."
 han_herrenhausen_claims_eng_effect_tooltip:0 "Si [Root.GetName] a complété la mission §YDominer les Flots§! :\n   [Root.GetName] gagne des revendications permanentes sur l'§YAngleterre§! ."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Si la §YGrande-Bretagne§! est §YAnglicane§!, [Root.GetName] peut être §YAnglican§! ou §YProtestant§! ."
