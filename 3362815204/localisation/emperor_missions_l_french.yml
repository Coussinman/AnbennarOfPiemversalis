 #Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Défendre la Cité"
 hsa_hanseatic_army_mission_desc:1 "Notre cité est vulnérable - nos armées sont petites, et notre immense richesse tente de nombreuses puissances expansionnistes potentielles. Nous devons construire nos forces pour être à l'abri des attaques."
 hsa_hanseatic_mecklenburg_mission_title:0 "Wismar et Rostock"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Nos liens forts avec les villes de Wismar et Rostock ne les ont pas empêchées d'obéir à la volonté des Ducs de Mecklembourg, même contre nos propres intérêts. Nous avons laissé leur intransigeance durer trop longtemps. Il est temps pour nous d'imposer un plus grand contrôle sur elles."
 hsa_baltic_trade_mission_title:0 "Sécuriser le Commerce Baltique"
 hsa_baltic_trade_mission_desc:1 "La richesse de [Root.GetName] et des ports hanséatiques est construite sur l'acheminement du commerce baltique à travers nos ports. Ces dernières années, nous avons laissé notre contrôle sur ces parties glisser quelque peu. Nous devons réimposer notre présence là-bas pour nous assurer de pouvoir rester compétitifs contre les nouvelles puissances montantes de la Baltique."
 hsa_seize_jutland_mission_title:0 "Saisir le Jutland"
 hsa_seize_jutland_mission_desc:1 "Pendant des siècles, les commerçants ont eu le choix d'envoyer leurs marchandises par terre via nos marchés ou de naviguer autour du Jutland, passant par le Danemark à la place. Nous devons mettre fin à cette dichotomie en faisant du Jutland une possession de notre bureau central. Alors, tous les commerçants allant entre la Baltique et l'Ouest passeront par des ports contrôlés par nous et nos acolytes."
 hsa_subjugate_norway_mission_title:0 "Subjuguer la Norvège"
 hsa_subjugate_norway_mission_desc:0 "Les Norvégiens ont longtemps voulu se débarrasser des influences hanséatiques. Nous ne devons pas leur accorder ce souhait. À la place, nous devons en faire nos maîtres !"
 hsa_queen_of_the_league_mission_title:0 "Reine de la Ligue"
 hsa_queen_of_the_league_mission_desc:1 "Notre cité illustre et opulente, la Reine de la Ligue Baltique, est le vrai cœur de notre nation. Nous devons la rénover pour lui donner la splendeur digne de son statut."
 hsa_return_visby_mission_title:0 "Retourner Visby à la Ligue"
 hsa_return_visby_mission_desc:0 "Visby, la ville principale de Gotland, était jusqu'à récemment la base des opérations hanséatiques dans la Baltique Orientale, agissant comme un point d'arrêt clé entre Novgorod, Riga et Lübeck. Cependant, avec la montée de l'Union de Kalmar, nous n'avons pu empêcher notre influence dans la ville de glisser. Nous devons défier les revendications danoises et suédoises sur l'île si nous voulons réaffirmer notre domination baltique."
 hsa_return_novgorod_mission_title:0 "Le Kontor de Novgorod"
 hsa_return_novgorod_mission_desc:0 "Le commerce avec Novgorod et par extension l'intérieur de la Russie est vital pour la prospérité des villes hanséatiques. Cependant, les marchands de Novgorod et les Tsars ambitieux de Moscovie cherchent à contrôler le commerce de la ville et à évincer les concurrents. Nous devons nous assurer que notre domination sur les marchés de la ville soit incontestée."
 hsa_dominate_commerce_mission_title:0 "Dominer le Commerce"
 hsa_dominate_commerce_mission_desc:0 "Notre puissant empire commercial est prêt à exercer un monopole sur le commerce en Allemagne du Nord. Nous devons faire de l'obtention de ce monopole notre priorité absolue."
 hsa_unite_hanseatic_league_mission_title:0 "Unir la Ligue"
 hsa_unite_hanseatic_league_mission_desc:0 "L'ancienne Ligue Hanséatique a survécu à son utilité. Au lieu de s'accrocher au passé, nous devons la réorganiser en un État unifié capable de relever les défis du présent."
 hsa_london_channel_mission_title:0 "Liens avec l'Angleterre"
 hsa_london_channel_mission_desc:0 "Les Anglais sont dans une position enviable pour tirer de la richesse du commerce. Nous devons soit faire cause commune avec eux soit défier leur empire commercial naissant avant qu'il ne soit trop tard."
 hsa_edinburgh_mission_title:0 "Une Base en Écosse"
 hsa_edinburgh_mission_desc:0 "La ville d'Édimbourg ferait un bel ajout à notre ligue, étant bien placée pour agir comme notre base sur la Mer du Nord. Nous devons les "persuader" de faire de nous leur principal partenaire commercial."
 hsa_north_sea_trade_mission_title:0 "Sécuriser le Commerce de la Mer du Nord"
 hsa_north_sea_trade_mission_desc:0 "Dans le passé, notre principale source de richesse était toujours le commerce avec l'Est. Maintenant, cependant, les richesses de la Russie sont de plus en plus éclipsées par l'immense richesse qui s'écoule des colonies vers l'Europe. Le conduit nord de ces nouvelles routes commerciales passe par la Mer du Nord vers les Pays-Bas et l'Angleterre, mais peut-être pourrions-nous persuader les commerçants de naviguer vers [Root.Capital.GetCapitalName] à la place..."
 hsa_newfoundland_trading_ports_mission_title:0 "Ports Commerciaux de Terre-Neuve"
 hsa_newfoundland_trading_ports_mission_desc:0 "Les explorateurs parlent d'une nouvelle terre abondante dans l'ouest lointain. Il serait imprudent de laisser son exploitation aux autres."
 hsa_new_lubeck_mission_title:1 "Explorateurs de Poussière d'Étoiles"
 hsa_new_lubeck_mission_desc:1 "Le Nouveau Monde offre de nombreuses opportunités pour les ambitieux. En établissant des colonies à grande échelle là-bas, nous pouvons grandement étendre l'ancienne Ligue Baltique dans des directions nouvelles et imprévues."
 hsa_merchant_navy_mission_title:0 "La Marine Marchande"
 hsa_merchant_navy_mission_desc:0 "Pirates et corsaires cherchent à s'enrichir en volant nos navires marchands. Nous devons construire une flotte capable de les protéger des déprédations."
 hsa_hanseatic_shipwrights_mission_title:0 "Constructeurs Navals Hanséatiques"
 hsa_hanseatic_shipwrights_mission_desc:0 "Sans la force navale pour soutenir notre empire commercial, nous risquons de perdre tout ce que nous avons gagné. Nos célèbres constructeurs navals doivent recevoir les meilleures installations pour travailler afin que notre marine ne manque jamais de navires."
 hsa_hanseatic_bookkeeping_mission_title:0 "Comptabilité Hanséatique"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Maintenant que notre empire naval est sécurisé, nous devons nous assurer que notre comptabilité soit à la hauteur pour qu'aucun sou destiné à nos coffres ne soit canalisé dans des poches corrompues."
 hsa_hanseatic_shipwrights:0 "Constructeurs Navals Hanséatiques"
 hsa_adler_von_lubeck_mission_title:0 "L'Aigle des Mers"
 hsa_adler_von_lubeck_mission_desc:0 "Notre marine est la sève de la Ligue Hanséatique. Tant qu'une nation peut défier notre contrôle des mers, notre domination commerciale ne sera pas assurée. Nous devons construire une grande flotte qu'aucun concurrent n'osera affronter !"
 hsa_build_lubeck_krantor_mission_title:1 "Construire un Krantor"
 hsa_build_lubeck_krantor_mission_desc:1 "Avec la richesse qui se déverse dans nos marchés, les installations portuaires commencent à paraître sous-dimensionnées. Nos architectes ont dessiné des plans pour construire une grue portuaire massive qu'ils appellent le Krantor. Bien que sa construction soit coûteuse, ce serait une grande aide à nos commerçants car elle nous permettrait de charger et décharger les navires avec une bien plus grande efficacité. Nous devons voir à ce que ces plans deviennent réalité."
 hsa_london_steelyard_mission_title:0 "Le Steelyard de Londres"
 hsa_london_steelyard_mission_desc:0 "Les marchands de la Hanse ont déjà une présence à Londres au Steelyard près de la Tamise. Cependant, les Anglais ne permettent notre présence là qu'à contrecœur, nourrissant leurs propres ambitions de devenir une grande nation commerciale pour rivaliser avec la Ligue Hanséatique. Face à cette menace, il ne peut y avoir qu'un seul cours d'action logique : nous devons faire de Londres un membre à part entière et permanent de notre ligue commerciale."
