 han_rule_the_waves_title:0 "Dominer les Flots"
 han_rule_the_waves_desc:0 "Si nous voulons dominer les mers comme la Hanse l'a fait autrefois, nous devons construire une grande flotte capable de vaincre quiconque pourrait nous défier. Plus aucune autre nation ne prétendra dominer les flots - ils deviendront uniquement notre domaine."
 han_rule_the_waves_trigger_tooltip:0 "Aucun pays :\n   N'a un port sur la §YMer du Nord§!.\n   N'a une flotte plus grande que celle de [Root.GetName]."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "Si [Root.GetName] a complété la mission §YSplendeur de Herrenhausen§! et est de la même religion que l'§YAngleterre§! :\n   [Root.GetName] gagne le Casus Belli de §YRestauration d'Union§! sur l'§YAngleterre§! ."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "Si [Root.GetName] a complété la mission §YSplendeur de Herrenhausen§! et est de la même religion que la §YGrande-Bretagne§! :\n   [Root.GetName] gagne le Casus Belli de §YRestauration d'Union§! sur la §YGrande-Bretagne§! ."
