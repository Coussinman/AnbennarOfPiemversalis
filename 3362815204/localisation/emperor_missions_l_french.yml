 pom_unite_pomerania_title:0 "Unir la Poméranie"
 pom_unite_pomerania_desc:0 "Nous devons chercher à unir la Poméranie. Ensemble nous pouvons prospérer dans un environnement hostile en tant que nation forte."
 pom_reclaim_frontiers_title:0 "Reconquérir les Frontières"
 pom_reclaim_frontiers_desc:0 "Les frontières d'Uckermark et Neumark étaient autrefois nôtres, injustement revendiquées et prises par nos rivaux voisins, le Brandebourg et les Chevaliers Teutoniques. Nous devons reprendre ce qui nous appartient de droit et sécuriser nos frontières."
 pom_subdue_brandenburg_title:0 "Contrôler la Marche Moyenne"
 pom_subdue_brandenburg_desc:0 "Le peuple de la Marche Moyenne a longtemps été notre ennemi, cherchant à envahir nos terres quand ils en ont la chance. Leur indépendance est une menace pour notre survie, et toute menace doit être éliminée."
 pom_strengthen_old_ties_title:0 "Renforcer les Anciens Liens"
 pom_strengthen_old_ties_desc:0 "Nous partagions autrefois nos terres avec la Grande-Pologne jusqu'à ce que cette dernière perde le contrôle de la région au début du 14ème siècle. Maintenant que nous sommes devenus une nation plus forte, nous devons chercher à réparer et renforcer nos anciens liens avec la Pologne avant d'écraser les chevaliers teutoniques en Prusse. Cependant, si nous décidons que la rivalité est la voie à suivre, nous devons leur montrer notre puissance nationale, diplomatiquement ou militairement."
 pom_revenge_on_knights_title:0 "Vengeance sur les Chevaliers"
 pom_revenge_on_knights_desc:0 "Depuis que les Chevaliers Teutoniques ont occupé les terres prussiennes en 1225 à la demande du Duc Conrad de Mazovie, les Chevaliers Teutoniques ont commencé à s'étendre vers l'ouest depuis lors et ont pris nos foyers ancestraux à l'est. Non seulement ils ont saisi la terre pour eux-mêmes, ils ont déchaîné l'horreur de la violence barbare sur nous. Maintenant que nous sommes une nation forte avec des alliés, il est temps de leur rendre la pareille."
 pom_hanseatic_seat_title:0 "Siège de la Hanse"
 pom_hanseatic_seat_desc:0 "Lübeck est la capitale de la ligue commerciale hanséatique. Si nous saisissons le contrôle de la ville, nous pourrons détourner une grande portion de la richesse commerciale de la Baltique dans nos propres coffres."
 pom_control_hanseatic_title:0 "Contrôler la Basse-Elbe"
 pom_control_hanseatic_desc:0 "Lübeck étant la ville commerciale majeure sous notre contrôle n'est simplement pas suffisant. Il est temps d'étendre notre sphère d'influence dans les villes voisines."
 pom_baltic_struggle_title:0 "Lutte pour la Baltique"
 pom_baltic_struggle_desc:0 "Les maraudeurs danois et suédois au nord de notre nation ont tenté à plusieurs reprises d'envahir et conquérir nos terres. Maintenant que nous avons étendu notre zone côtière, il est temps de considérer construire une marine considérable pour concurrencer leur puissance navale et contester la Mer Baltique. Et bientôt nous revendiquerons leurs terres comme nôtres."
 pom_consolidated_front:0 "Front Consolidé"
 desc_pom_consolidated_front:0 "Avec la Marche Moyenne sous notre contrôle, nous avons réussi à consolider nos défenses contre les menaces extérieures. Maintenant est le temps d'être plus diplomatique et de porter plus d'attention aux affaires intérieures."
 pom_inspiring_revenge:0 "Vengeance Inspirante"
 desc_pom_inspiring_revenge:0 "Une vengeance réussie sur les Chevaliers Teutoniques est toujours douce et inspirante pour notre peuple."
 pom_trade_boom:0 "Commerce Maritime Florissant"
 desc_pom_trade_boom:0 "Avec les villes hanséatiques en notre possession, nous pouvons enfin montrer notre dominance dans la Mer Baltique."
 pom_royal_solidarity:0 "Solidarité Royale"
 desc_pom_royal_solidarity:0 "Nous nous tenons ensemble avec les princes polonais et les libérons des oppresseurs !"
 pom_pol_unity:0 "Restauration des Anciens Liens"
 desc_pom_pol_unity:0 "Nous nous sommes maintenant réunis avec le peuple polonais à nouveau. En faisant cela, les princes locaux polonais nous ont fourni leur soutien chevaleresque."
