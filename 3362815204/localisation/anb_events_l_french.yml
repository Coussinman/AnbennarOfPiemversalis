lilac_wars.1.t:0 "Les perdants des Guerres des Lilas"
lilac_wars.1.d:0 "Les Guerres des Lilas se sont terminées il y a seulement un an et nos blessures sont encore fraîches. Nous avons combattu sous la bannière de la Lune, aux côtés de l'ancienne et très noble Maison de Silmuna : les Grands Ducs de Dameria. Sous leur règne, le pays serait enfin en paix, mais nous avons été vaincus en raison de la trahison de seigneurs impériaux égoïstes et traîtres."
lilac_wars.1.a:0 "Nous faisions partie du parti de la Lune perdant."
lilac_wars.2.t:0 "Vainqueurs des Guerres des Lilas"
lilac_wars.2.d:0 "Les Guerres des Lilas se sont terminées il y a un an et nous avons été victorieux ! Nous avons combattu sous la bannière de la Rose, et défendu le droit souverain du trône Lorentien. Nous avons combattu pour maintenir l'équilibre à Cannor, et empêcher l'ancienne et décadente Maison de Silmuna de dominer le pays."
lilac_wars.2.a:0 "Nous faisions partie du parti de la Rose victorieux."

viswall_capital.1.t:0 "Déplacement de la capitale à Viswall"
viswall_capital.1.d:0 "Enfin, nous avons laborieusement reconquis les deux moitiés de la ville et nous sommes déclarés comme le nouveau Viswall. Dans quelle moitié allons-nous établir notre nouvelle capitale ?"
flavor_viswall.1.a:0 "Viswall Nord"
flavor_viswall.1.b:0 "Viswall Sud"

flavor_clouded_eye.1.t:0 "Grama Œil Voilé"
flavor_clouded_eye.1.d:0 "Grama Œil Voilé est vieille.\n\nElle est assez vieille pour se souvenir d'une époque avant que Korgus ne vive, lorsque les orcs se battaient encore entre eux pour des restes dans le Dwarovar. Elle est assez vieille pour se souvenir lorsque le Dookan est venu à elle pour la première fois dans une vision, lui faisant savoir de l'arrivée de son fils. Elle est assez vieille pour se souvenir de la première fois où elle a posé les yeux sur Korgus, et a su immédiatement qu'il était l'enfant choisi du Dookan. Elle est assez vieille pour se souvenir lorsque le Dookanson l'a choisie comme son chaman personnel, et lui a commandé de répandre la parole de son arrivée au reste des orcs. Elle est assez vieille pour se souvenir du début de la Marée Verte, lorsque des milliers et des milliers d'orcs se sont répandus dans l'Escann, cherchant la victoire et la gloire pour le Dookan et son fils... Et cherchant une vie meilleure pour eux-mêmes et pour toute la race orque, loin de la pauvreté du Dwarovar. Et elle est assez vieille pour se souvenir de la chute de Korgus, le véritable enfant de son bien-aimé Dookan, tué par le humain Corin.\n\nGrama Œil Voilé est assez vieille pour se souvenir de tout cela... Et assez vieille pour savoir que son temps pour passer dans les bras du Grand Dookan approche rapidement."
flavor_clouded_eye.1.a:0 "Attends-moi, Korgus. Je serai bientôt avec toi."
flavor_clouded_eye.2.t:0 "La mort de Grama Œil Voilé"
flavor_clouded_eye.2.d:0 "Elle est morte. La femme qui aurait parlé directement avec le Grand Dookan lui-même dans ses visions, est morte. La femme qui a un jour insulté Varok Briseur de Lames en face et a vécu pour en parler, est morte. La femme qui a rassemblé les clans et tribus disparates à l'appel du Dookanson, est morte. Grama Œil Voilé est morte, et tout le clan est en deuil.\n\nC'est alors qu'elle était sur son lit de mort qu'elle a finalement choisi qui serait son successeur en tant que chef de clan. Elle avait dit que le Grand Dookan lui-même avait pointé trois jeunes orcs exceptionnels dans une vision, chacun exemplifiant sa force d'une manière différente, et chacun d'eux serait un chef de clan puissant à part entière.\n\nBagrum n'était pas un grand guerrier, et était souvent ridiculisé par les autres orcs, prétendument se cachant derrière des défenses de sa propre construction. Cependant, le Grand Dookan sait que la force ne vient pas seulement d'une lame ou d'un gourdin. Les autres orcs ont arrêté de rire de Bagrum une fois qu'il les a sauvés d'une charge mortelle de chevaliers cannoriens avec des défenses qu'il avait cachées dans l'herbe haute. Les enfants du Dookan doivent avoir des foyers pour vivre et des murs pour se protéger, et Bagrum les construira pour son peuple.\n\nMeshug a toujours été considéré comme doux par les autres orcs. Alors que la plupart des partisans du Dookanson étaient contents de piller et de voler, Meshug ne trouvait aucune satisfaction dans de telles actions. Au lieu de cela, Meshug passait des heures dans sa tente, créant toutes les choses que les autres orcs volaient simplement des terres qu'ils conquéraient. Pourquoi Meshug gaspillerait-il tant de temps et d'efforts à fabriquer des choses, demandaient les autres orcs, alors qu'il pourrait simplement les prendre ? Parce que, disait Meshug, le Grand Dookan est glorifié non seulement dans la bataille victorieuse, mais aussi dans le travail acharné, dans le travail productif, pour améliorer la vie de tous ses enfants.\n\nKrunaka est la guerrière la plus forte de Œil Voilé, capable de vaincre n'importe quel mâle avec facilité. Contrairement à la plupart des orcs, cependant, Krunaka ne combat pas pour l'honneur ou la gloire. Non... Krunaka combat pour la paix. Les autres orcs se moquent d'elle pour cela, bien sûr. Un orc qui veut la paix ? Quel genre d'orc est-ce là ? Le Grand Dookan, cependant, comprend la force qui vient de la paix, et verrait Krunaka vaincre les ennemis des orcs et mettre fin à des décennies de guerre et de mort.\n\nPeu importe qui Grama choisirait comme son successeur, le clan Œil Voilé suivrait, car la parole du chaman était prise pour la parole du Grand Dookan lui-même, que aucun des orcs n'oserait contredire. Qui Grama choisira-t-elle comme prochain chef de clan ?"
flavor_clouded_eye.2.a:0 "Bagrum, celui qui cherche des foyers et des murs pour les orcs."
flavor_clouded_eye.2.b:0 "Meshug, celui qui cherche la prospérité et la richesse pour les orcs."
flavor_clouded_eye.2.c:0 "Krunaka, celle qui cherche la paix et le repos pour les orcs."

castanorian_citadel.1.t:0 "Reconstruction de Bal Vroren"
castanorian_citadel.1.d:0 "Sur une petite colline, nichée entre les arbres, se trouvent les ruines abandonnées depuis longtemps d'une forteresse de pierre blanche. Les murs de pierre qui s'effritent et les tours creuses font des nids pour les oiseaux, les ours et d'autres vermines plus sinistres. Récemment, cette zone a été dégagée, mais la forteresse en ruine reste démunie. Nos ingénieurs voient un grand potentiel pour restaurer la forteresse à sa puissance d'antan. Ils soutiennent que si nous reconstruisons cette forteresse, cela augmentera considérablement le potentiel défensif du site. Nos ennemis se briseront sur de splendides murs blancs."
castanorian_citadel.1.a:0 "La restaurer"
castanorian_citadel.2.t:0 "Bal Vroren reconstruite !"
castanorian_citadel.2.d:0 "Après un an de construction, nous avons enfin restauré l'ancienne citadelle de Bal Vroren. Elle se dresse maintenant fièrement à sa ancienne position et renforcera grandement nos défenses dorénavant."
castanorian_citadel.2.a:0 "Splendide !"
castanorian_citadel.3.t:0 "Reconstruction de Bal Ouord"
castanorian_citadel.3.d:0 "La ville de Bal Ouord s'est développée autour d'une grande tour blanche. Bien qu'il ait toujours été connu que cette tour faisait autrefois partie d'une forteresse encore plus grande. Les fondations sont toujours là et elles sont toujours solides. Nos ingénieurs voient un grand potentiel pour restaurer la forteresse à sa puissance d'antan. Ils soutiennent que si nous reconstruisons cette forteresse, cela augmentera considérablement le potentiel défensif du site. Nos ennemis se briseront sur de splendides murs blancs."
castanorian_citadel.3.a:0 "La restaurer"
castanorian_citadel.4.t:0 "Bal Ouord reconstruite !"
castanorian_citadel.4.d:0 "Après un an de construction, nous avons enfin restauré l'ancienne citadelle de Bal Ouord. Elle se dresse maintenant fièrement à sa ancienne position et renforcera grandement nos défenses dorénavant."
castanorian_citadel.4.a:0 "Splendide !"
castanorian_citadel.5.t:0 "Reconstruction de Bal Mire"
castanorian_citadel.5.d:0 "Perchée sur une petite île dans les marais, surplombant la rivière Alen sinueuse, se trouvent les ruines d'une forteresse. Ses murs blancs sont tombés vers l'intérieur et ses tours sont renversées. Toutes sauf une. Même avec cette seule tour, c'est encore une position magnifiquement défensive. Heureusement, les fondations sont solides et elles sont expertement faites. Nos ingénieurs voient un grand potentiel pour restaurer la forteresse à sa puissance d'antan. Ils soutiennent que si nous reconstruisons cette forteresse, cela augmentera considérablement le potentiel défensif du site. Nos ennemis se briseront sur de splendides murs blancs."
castanorian_citadel.5.a:0 "La restaurer"
castanorian_citadel.6.t:0 "Bal Mire reconstruite !"
castanorian_citadel.6.d:0 "Après un an de construction, nous avons enfin restauré l'ancienne citadelle de Bal Mire. Elle se dresse maintenant fièrement à sa ancienne position et renforcera grandement nos défenses dorénavant."
castanorian_citadel.6.a:0 "Splendide !"
castanorian_citadel.7.t:0 "Reconstruction de la Citadelle Nord"
castanorian_citadel.7.d:0 "Au pied de la puissante Trialmount, gardant les ruines des Épreuves de Castan, se trouve une forteresse en ruine. Connectée à la ville de Castonath par un aqueduc tourbillonnant, longtemps en ruine et brisé, les murs autrefois blancs comme l'os de la Citadelle Nord ont longtemps été colonisés par le lierre opportuniste et marqués par le passage du temps. Les fondations sont cependant solides, construites pour durer depuis une époque où les géants marchaient encore librement sur Halann elle-même. Nos ingénieurs voient un grand potentiel pour restaurer la forteresse à sa puissance d'antan. Ils soutiennent que si nous reconstruisons cette forteresse, cela augmentera considérablement le potentiel défensif du site, et les ennemis se briseront sur de splendides murs blancs."
castanorian_citadel.7.a:0 "La restaurer"
castanorian_citadel.8.t:0 "La Citadelle Nord reconstruite !"
castanorian_citadel.8.d:0 "Après un an de construction, nous avons enfin restauré la Citadelle Nord, le siège des anciens empereurs castanoriens. Elle se dresse maintenant fièrement à sa ancienne position et renforcera grandement nos défenses dorénavant."
castanorian_citadel.8.a:0 "Splendide !"
castanorian_citadel.9.t:0 "Reconstruction de Bal Dostan"
castanorian_citadel.9.d:0 "Flanquée par des montagnes se trouvent les ruines d'une ancienne forteresse, sinistre en comparaison de sa gloire passée. Ayant été reconstruite encore et encore après de nombreuses invasions dans la région, elle se relèvera une fois de plus des morts pour compléter la défense presque impénétrable que le terrain fournit."
castanorian_citadel.9.a:0 "La restaurer"
castanorian_citadel.10.t:0 "Bal Dostan reconstruite !"
castanorian_citadel.10.d:0 "Après un an de construction, nous avons enfin restauré l'ancienne citadelle de Bal Dostan. Elle se dresse maintenant fièrement à sa ancienne position et renforcera grandement nos défenses dorénavant."
castanorian_citadel.10.a:0 "Splendide !"

castanorian_citadel.11.t:0 "Reconstruction d'une Citadelle Castanorienne"
castanorian_citadel.11.desc:0 "Nous devons choisir une citadelle à restaurer !"
castanorian_citadel.11.a:0 "Restaurer Bal Vroren !"
castanorian_citadel.11.b:0 "Restaurer Bal Ouord !"
castanorian_citadel.11.c:0 "Restaurer Bal Mire !"
castanorian_citadel.11.d:0 "Restaurer la Citadelle Nord !"
castanorian_citadel.11.e:0 "Restaurer Bal Dostan !"

golden_highway.1.t:0 "Construction de l'Autoroute Dorée à [Root.GetName]"
golden_highway.1.desc:0 "Le soleil brille vivement sur l'autoroute à [Root.GetName]. Ses dalles de pierre émettent une lueur dorée en fin d'après-midi alors que les premiers marchands commencent leurs voyages le long de cette merveille reconstruite. Elle est assez large pour que six hommes marchent de front et que deux chariots se croisent confortablement. C'est déjà un grand atout à [Root.GetName] et pourtant ce n'est qu'un petit maillon d'une longue chaîne qui renforcera notre nation. Les générations futures s'émerveilleront de ces routes, comme nous nous sommes émerveillés d'elles à l'époque de Jaher."
golden_highway.1.a:0 "C'est terminé !"

gerudia.1.t:0 "Complots du Port des Pilleurs"
gerudia.1.d:0 "Dans les années suivant l'interdiction des raids par Bjarnrík, Revrhavn est devenu le principal port des pilleurs de la vallée de Dalr. Revrhavn était déjà le port préféré des Pilleurs, permettant de garder d'immenses trésors légalement. Bien que permis par une disposition de la couronne, de nombreux habitants de Revrhavn craignent que leur mode de vie soit menacé.\n\nUn conseil des Pilleurs, marchands et bourgeois les plus influents s'est réuni pendant l'invasion d'Obrtrol pour décider de ce qui peut être fait. Certains disent que nous devrions demander directement l'autonomie et des privilèges au roi Sven II Bjarnnson, tandis que d'autres sont prudents et avertissent que l'antagoniser nous mènera à la ruine. Que devrions-nous faire, [Root.Monarch.GetTitle] ?"
gerudia.1.a:0 "Affronter le roi Sven II Bjarnnson, il doit entendre nos demandes !"
gerudia.1.b:0 "Peut-être que ce n'est pas une bonne idée."
gerudia.2.t:0 "Revrhavn demande des privilèges !"
gerudia.2.d:0 "Des représentants de Revrhavn se sont approchés du roi Sven II Bjarnnson, exigeant une protection supplémentaire de leur mode de vie de pillage. Ils citent que le royaume de Bjarnrík a empiété sur leur mode de vie ancien et souverain, et ils pensent qu'ils peuvent oser faire de telles demandes en temps de guerre contre nos ennemis primordiaux, les Trolls. Peu savent que c'est dans notre intérêt de maintenir des relations amicales avec les nations extérieures, et que le droit de Revrhavn de piller est bien protégé sous nos lois et clauses. \n\nComment devrions-nous traiter ces insubordonnés, mon seigneur ?"
gerudia.2.a:0 "Je signerai leurs demandes, nous avons besoin de leur soutien contre les Trolls."
gerudia.2.b:0 "Ils ne valent pas mieux que les Trolls, apportez-moi ma hache, maintenant !"
gerudia.3.t:0 "Consulter les Skalds"
gerudia.3.d:0 "Nos officiels sont arrivés dans la ville-temple de Skaldol et ont commencé à converser avec les Skalds sur ce qui peut être fait. Beaucoup de Skalds ont récité d'anciens contes comme points de discussion ou même comme preuve directe de leur opinion, mais d'autres restent ancrés et conscients de la réalité politique à laquelle nous sommes confrontés. Nos représentants et les Skalds s'accordent à dire que quelque chose doit être fait pour contenir les Orcs Gris de Frozenmaw, et combattre les peuples Aleniques, notamment les Gawedi. Certains suggèrent que le Conseil des Skalds devrait s'unir à Bjarnrík comme à l'époque de Bera, tandis que d'autres affirment qu'aucune autorité n'est au-dessus des Skalds et que leur indépendance est primordiale. \n\nQuelle proposition nos diplomates devraient-ils suggérer ? Selon l'ancienne loi, les Skalds devraient être subordonnés au Konungr, s'ils n'écoutent pas, alors ils perdent leur droit à leurs terres. La décision vous appartient, Konungr."
gerudia.3.a:0 "Le Conseil des Skalds sera subordonné au Konungr."
gerudia.3.b:0 "S'ils n'acceptent pas notre accord, nous les forcerons !"
gerudia.3.c:0 "Tout ce dialogue est épuisant, qu'il se termine !"
gerudia.4.t:0 "Une offre de soumission"
gerudia.4.d:0 "Le Conseil des Skalds a discuté en profondeur de la question de s'unir ou non à Bjarnrík, préoccupé par le fait qu'en ces temps notre ville sainte risque de tomber entre les mains des Orcs. Certains disent que notre sécurité réside mieux avec Bjarnrík, tandis que d'autres affirment que personne n'a d'autorité sur les Skalds et que nous devrions rester indépendants. En tant que Maître Skald, vous avez la décision finale : que sera-t-elle ?"
gerudia.4.a:0 "Nous avons servi Bera contre les Trolls ; nous le ferons à nouveau."
gerudia.4.b:0 "Personne n'a l'autorité pour nous commander, pas même un Konungr !"
gerudia.5.t:0 "Le Conseil des Skalds accepte notre offre"
gerudia.5.d:0 "À grand soulagement, le Maître Skald et le Conseil ont accepté notre offre de protéger les Skalds en échange de leur soumission au Konungrdom de Bjarnrík. Toute la Gerudia peut maintenant se reposer en paix, car la ville sainte de Skaldol est en sécurité !"
gerudia.5.a:0 "Portons un toast avec le meilleur hydromel !"
gerudia.6.t:0 "Les Skalds refusent notre offre"
gerudia.6.d:0 "Le Conseil des Skalds reste défiant en ces temps : personne ne peut nous ordonner, personne n'est au-dessus de la suprématie du Maître Skald. Ils ont demandé à nos diplomates de partir, poliment."
gerudia.6.a:0 "Trahison, quels Skalds sont ceux qui osent me questionner !"
gerudia.7.t:0 "Bjarnrík pousse ses revendications"
gerudia.7.d:0 "Les diplomates de Bjarnrík ont réfléchi à notre discussion, et ont décidé qu'ils ne valorisent pas notre décision. Affirmant que les Skalds doivent être subordonnés au Konungr, ils ont déclaré que notre Conseil n'est pas apte à servir et que les terres sont détenues de manière injuste."
gerudia.7.a:0 "Mais c'était une offre généreuse !"
gerudia.8.t:0 "Principauté de Celmaldor"
gerudia.8.d:0 "La belle ville de Maldarion le Navigateur pensait qu'ils pouvaient unir les Reachmen pour arrêter notre expansion et prendre le Jotunsglotta, mais ils ont échoué. Leurs armées se sont rendues, la ville est à nous. Cependant, ils détiennent encore une grande influence à travers les villes et les flottes commerciales. Il pourrait être sage de leur accorder une certaine autonomie et d'utiliser leurs connexions, ou devrions-nous saisir leur port directement ? Les Gerudiens ont longtemps été envieux des docks étendus et magnifiques de Celmaldor, nos charpentiers navals impatients de les utiliser."
gerudia.8.a:0 "Les actifs et les connexions de Celmaldor nous serviront."
gerudia.8.b:0 "Quels magnifiques navires pouvons-nous construire maintenant ?"
gerudia.9.t:0 "L'héritage de Derhilde la Reine des Pilleurs"
gerudia.9.d:0 "Il s'est écoulé de nombreuses années depuis que Deranne a été conquise et intégrée, avec de nouvelles générations nées et élevées sous la Couronne de Bera. Le peuple Derranic était autrefois comme les Gerudiens avant de devenir une ombre des Lorentish, mais au fil de ces nouvelles générations, le peuple a commencé à adopter à nouveau ses racines Gerudiennes. Une fois et maintenant connus sous le nom de Talderranics, ce pays est devenu une partie intégrante de la culture Gerudienne."
gerudia.9.a:0 "Un nouveau récit sera écrit pour cela !"
gerudia.9.b:0 "Mais ils sont toujours Derranics - non ?"
gerudia.10.t:0 "Les enfants de Henrik le Fléau des Divens"
gerudia.10.d:0 "Henrik le Fléau des Divens a conquis l'actuelle Pearlsedge de l'ancien Royaume Tretunic, un royaume coincé entre les royaumes alors vacillants de Lorent et de Dameria. Son fils Harald a fondé la dynastie des Pearlman en épousant la locale Andarta Tretunis, dont la lignée s'est poursuivie jusqu'aux modernes síl na Trísfers. Les colons Pilleurs de cette terre sont devenus les Pearlsedgers, et sont devenus de plus en plus semblables à leurs voisins Dameriens. Après la réclamation du royaume de Henrik, le peuple de cette terre a repris les pratiques de son fondateur, devenant connus sous le nom de Perlatter."
gerudia.10.a:0 "Puissent les fils de Henrik avoir encore plus d'enfants !"
gerudia.10.b:0 "Ils ne sont que des Dameriens aux têtes rasées !"
gerudia.11.t:0 "Artisans et Skalds"
gerudia.11.d:0 "Le bourdonnement et le grondement des fourneaux menacent de surpasser les chants et les chansons des Skalds à cette époque industrielle. Les deux se voient comme des ennemis, soit réactionnaires soit radicaux, peu disposés à faire des compromis. Les deux offrent une vision pour l'avenir de Bjarnrík : les Skalds souhaitent répandre les récits à travers le monde afin qu'Elkaesal ne se réveille jamais, et les Artisans souhaitent se débarrasser des entraves du passé et entrer dans un nouvel âge d'engrenages, de fumée et de fer."
gerudia.11.a:0 "Les Skalds ne nous ont jamais déçus !"
gerudia.11.b:0 "Maintenant est l'âge de l'industrie, pas des vieux récits !"
gerudia.12.t:0 "La Couronne de Bera"
gerudia.12.d:0 "Le Konungdomr de Bjarnrík a connu des périodes plus stables et prospères. Dans le nord lointain de Cannor, la Gerudia a toujours été un endroit froid et difficile à vivre. Tourmentée par des seigneurs de guerre régionaux pendant la majeure partie de l'histoire enregistrée, de nombreux Gerudiens avaient migré outre-mer pendant l'Ère de la Glace Noire. Cependant, avec le retour de Bera Bjarnsson en 882 AA, la vallée de Dalr a été unie pour la première fois sous la Couronne de Bera. Sous son royaume, les régions disparates de la vallée de Dalr ont été forcées de coopérer pour la première fois.\n\nPendant l'ascension et la chute de Castanor Noir, Bjarnrík a étendu son influence à travers la mer de la Tombe des Géants. Seuls des efforts concertés par les Reachmen tenaces ont empêché la conquête permanente de la côte sud, avec notre plus grande défaite entre les mains des Serpentgarders. Avec la coopération de Castanor Noir, le konungdomr a pu envoyer des guerriers et des faiseurs de troubles indésirables outre-mer, et a bénéficié de droits de commerce et de pillage favorables jusqu'à la côte de Bulwari. Cependant, avec la chute de Castanor Noir et la défaite du Roi Sorcier, Bjarnrík s'est retrouvé isolé et ses routes commerciales autrefois précieuses coupées.\n\nSans le soutien de Castanor Noir, la liaison des régions de Bjarnrík a commencé à se défaire. Pendant la Guerre des Ours, frère a été opposé à frère pour le trône, mettant presque fin au règne de la dynastie Bjarnsson. À la fin, le Sidaett soutenu Totil Bjarnsson a pris le trône au Konungr Gunnarr assis. Depuis lors, l'autorité de la couronne a diminué et s'est plutôt concentrée dans les régions périphériques, principalement Sidaett et Revrhavn.\n\nDans une tentative de moderniser Bjarnrík et de mettre fin à l'emprise décentralisée, l'acte de pillage a été interdit au début du XVe siècle. Cependant, depuis le port de Revrhavn, le pillage est toujours permis, en raison du pouvoir et de la richesse de longue date de ses capitaines. La moitié de Bjarnrík s'oppose au pillage et à la pratique de l'esclavage, tandis que d'autres en profitent. Et entre-temps, frère vole des terres à frère, et les Trolls continuent de tuer notre peuple et de ravager la terre."
gerudia.12.a:0 "Le chef sur lequel la couronne repose est mal à l'aise..."
gerudia.13.t:0 "Couronne de Bera - Thralldom"
gerudia.13.d:0 "Alors que le pillage a été interdit dans la plupart de Bjarnrík, les pilleurs de Revrhavn sont toujours autorisés. Cela leur a permis de monopoliser les biens volés, y compris les thralls - des peuples réduits en esclavage.\n\nDes représentants de Sidaett et Varheim se sont manifestés pour protester contre l'acte de thralldom. Ils le voient comme une pratique rétrograde effectuée uniquement par ceux qui ne peuvent pas guider leur peuple dans les tâches les plus banales. Pendant ce temps, les Blodfjellers ont soutenu Revrhavn, dépendant eux-mêmes des thralls pour leurs mines."
gerudia.13.a:0 "Il est temps de mettre fin au thralldom, une fois pour toutes !"
gerudia.13.b:0 "Une petite compensation devrait apaiser les tensions..."
gerudia.13.c:0 "Le thralldom est la voie de nos ancêtres - je ne vois aucune raison pour que cela change !"
gerudia.14.t:0 "Couronne de Bera - Raids de Trolls"
gerudia.14.d:0 "Les confins nord-ouest de Bjarnrík bordent les montagnes traîtresses de Dalrfjall. Les clans de Blodfjell et Sidaett ont acheté leur terre avec le sang de leurs ancêtres, et il n'y a pas un jour sans nouvelle d'un autre massacre et raid par les trolls maudits.\n\nBlodfjell et Sidaett estiment tous deux que leur rôle de bouclier contre les trolls n'a pas été apprécié, et que leurs forteresses pourrissent même avant leur mort. Ils appellent le Konungr à renouveler notre soutien envers eux, et à rassembler un grand trésor de guerre pour défendre nos terres à nouveau !"
gerudia.14.a:0 "Blodfjell mérite notre aide !"
gerudia.14.b:0 "Les Sidaetti sont les plus méritants de notre soutien !"
gerudia.14.c:0 "Pourquoi personne ne pense-t-il au trésor ?!"
gerudia.15.t:0 "Couronne de Bera - Problèmes matrimoniaux"
gerudia.15.d:0 "Alors que le monde peine et que les guerres coûtent aux familles leurs fils et filles, les nobles se disputent et jacassent. Il y a des rumeurs à la cour que la Drottning a été infidèle, et que le Konungsson n'est pas un petit de l'ours.\n\nLes Sidaetti vous pressent de désavouer publiquement ces rumeurs comme un mensonge. Cependant, un doute persiste dans votre esprit. Mon fils et héritier pourrait-il être un bâtard d'un autre homme ?\n\nCertains ont chuchoté que peut-être votre propre bâtard est de sang royal plus grand, et que la maison de Sidaett devrait être rejetée dans le déshonneur au profit d'une épouse plus fidèle."
gerudia.15.a:0 "Qu'ils aillent au diable avec leurs rumeurs - elle est notre Drottning !"
gerudia.15.b:0 "Je ne peux pas permettre la déloyauté dans ma propre maison !"
gerudia.15.c:0 "Renvoyez la vieille sorcière déloyale et sa progéniture ! La fille de Frondvagr fera une Drottning magnifique !"
gerudia.16.t:0 "Couronne de Bera - Conflit à Varheim"
gerudia.16.d:0 "Une terre apparemment sauvage d'herbe balayée par le vent et de personnes encore moins domestiquées, Varheim ne s'est incliné que de mauvaise grâce devant la Couronne de Bera. Leur histoire avec Bjarnland est remplie de mépris, mais aujourd'hui les héritiers de Torbjold vous pétitionnent.\n\nIls affirment que Revrhavn a volé leurs terres en y installant leurs capitaines de pillage soi-disant retraités. Naturellement, les Revrhavnics nient cette allégation.\n\nLes Varheimers exigent que vous mettiez fin à cette empiétement et à ce vol, et exigent également le droit de protéger leur propre autonomie."
gerudia.16.a:0 "Je veux que les Revrhavnics intrigants sortent de Varheim !"
gerudia.16.b:0 "Que les Varheimers sachent qu'ils ont le plein soutien du Konungr pour défendre leurs terres !"
gerudia.16.c:0 "Pourquoi devrais-je m'en soucier ? Les Revrhavnics devraient prendre ce qu'ils veulent."
gerudia.17.t:0 "Couronne de Bera - Pillages"
gerudia.17.d:0 "Enfin, il est clair que Bjarnrík ne peut pas rester dans un état d'interdiction à moitié appliquée du pillage. Pour les principautés de Cannor, nous ne sommes que des ombres de nos ancêtres, faibles et volages, qui laissent les voleurs piller leurs terres. Pour les Olavish, nous sommes vus comme des lâches qui rejettent les voies de nos ancêtres.\n\nLa maison de Sidaett est alignée avec la Couronne pour mettre fin à la pratique du pillage pour de bon. Varheim et Frostbrygja n'ont pas encore déclaré ouvertement, mais les deux ont déjà suivi notre exemple de mettre fin au pillage. Revrhavn a vigoureusement défendu leur droit de piller, affirmant que mettre fin à cela nous privera de tout ce qui fait de nous des Gerudiens. Les Blodfjellers secouent la tête devant ce gâchis, insistant sur le fait que nous devrions être unis pour traiter avec les Trolls, et non nous battre entre nous."
gerudia.17.a:0 "Désormais, il n'y aura plus de protection pour les Pilleurs et leur engeance voleuse !"
gerudia.17.b:0 "Notre contrat avec Revrhavn continuera à tenir, tant que je serai Konungr !"
gerudia.20.t:0 "Couronne de Bera - Intrigues"
gerudia.20.d:0 "Il est indéniable qu'il y a eu des tensions à Bjarnrík ces derniers temps. Depuis les hautes salles de Konungrhavn, un souverain tyrannique a décidé de notre sort sans même un scrupule pour nos souhaits. Les clans se sont rassemblés : ils ne peuvent pas supporter les décisions du Konungr, et nous pressent de lui montrer notre force !"
gerudia.20.a:0 "Complotons la chute de l'Ours..."
gerudia.20.b:0 "Non, nous resterons loyaux à la Couronne de Bera !"
gerudia.21.t:0 "Couronne de Bera - Nuages d'Orage"
gerudia.21.d:0 "Il ne s'est écoulé que quelques mois depuis la dernière réunion, mais ses effets se sont fait sentir à travers Bjarnrík. Grognements et chuchotements derrière le dos, les haches ont été aiguisées, et les armées rassemblées. Il semble que tous ne soient pas satisfaits des proclamations du Konungr."
gerudia.21.a:0 "Nouvelles très troublantes..."
gerudia.21.b:0 "Exécuter le sort de Revrhavn..."
gerudia.21.c:0 "Exécuter le sort de Sidaett"
gerudia.21.dd:0 "Exécuter le sort de Blodfjell"
gerudia.21.e:0 "Exécuter le sort de Varheim"
gerudia.21.f:0 "Exécuter le sort de Frostbrygja"
gerudia.22.t:0 "Couronne de Bera - Révolte !"
gerudia.22.d:0 "Dans les coulisses, des jarls mécontents de Bjarnrík ont rassemblé leurs ressources pour lutter contre la tyrannie du Konungr. Haches aiguisées, boucliers levés, il est temps de reprendre ce qui est mérité, et de renverser la Couronne corrompue de Bera !"
gerudia.22.a:0 "Aux armes !"
gerudia.22.b:0 "À la réflexion..."
gerudia.23.t:0 "Couronne de Bera - Révolte !"
gerudia.23.d:0 "Dans les coulisses, des jarls mécontents de Bjarnrík ont rassemblé leurs ressources pour lutter contre la tyrannie du Konungr. Les appels à la rébellion ont atteint vos chambres, vous invitant, vous et votre peuple, et la quête de liberté. Haches aiguisées, boucliers levés, il est temps de reprendre ce qui est mérité, et de renverser la Couronne corrompue de Bera !"
gerudia.23.a:0 "Aux armes !"
gerudia.23.b:0 "À la réflexion..."
gerudia.24.t:0 "Couronne de Bera - Deuxième Guerre des Ours"
gerudia.24.d:0 "Trahison ! Écrit sur un parchemin taché de sang, les dissidents ont déclaré leur indépendance du Konungdomr ! Depuis la première Guerre des Ours, tant de personnes ont nié l'autorité de la Couronne de Bera... et cela a abouti à la destitution du Konungr assis. Une chose est certaine : le Konungr doit restaurer l'autorité royale, et cela ne se fera qu'avec du sang versé et des os brisés !"
gerudia.24.a:0 "Par le bras cassé du Skald, je ne reposerai pas ma hache tant que les traîtres ne seront pas morts !"
gerudia.25.t:0 "La Couronne de Bera - Brisée"
gerudia.25.d:0 "Victoire ! Le trône de Konungrhavn est vide, le lâche couronné tremblant de peur. Plus jamais la Couronne de Bera ne contrôlera nos clans, notre peuple. Notre avenir nous appartient, pour toujours !"
gerudia.25.a:0 "Enfin libres des griffes de la bête !"
gerudia.26.t:0 "La Couronne de Bera - Ensanglantée"
gerudia.26.d:0 "Victoire ! Les salles des traîtres sont nettoyées, leurs têtes prises. Les opinions des dissidents sont à jamais réduites au silence avec leurs lèvres silencieuses. Que cela serve de rappel pour tous - la Couronne de Bera est suprême !"
gerudia.26.a:0 "Il n'y aura plus jamais de place pour la dissidence !"
gerudia.27.t:0 "La Fin du Royaume de Bera"
gerudia.27.d:0 "Honte. Les traîtres ont saccagé Konungrhavn et forcé le Konungr à se cacher. La Couronne de Bera est sans signification, sans pouvoir. Déjà nos vassaux se séparent, chaque jarl étant son propre suzerain. Bientôt, il ne restera plus rien de Bjarnrík..."
gerudia.27.a:0 "Notre emprise s'affaiblit..."
gerudia.38.t:0 "La Deuxième Guerre des Ours"
gerudia.38.d:0 "Magnifique nouvelle - nos ennemis à Bjarnrik se sont décomposés en guerre civile ! Alors qu'un Bjarnrik uni était auparavant trop fort pour que nous envisagions même de l'attaquer, leur division nous présente une opportunité de nous occuper d'eux tous pendant qu'ils sont divisés et faibles. Devrions-nous saisir cette opportunité pour frapper les autres Gerudiens querelleurs, ou concentrer nos efforts sur le véritable ennemi à Konungrhavn ?"
gerudia.38.a:0 "Maintenant est le moment, nous allons tous les frapper !"
gerudia.38.b:0 "Vaincre Bjarnrik est tout ce qui nous intéresse."

fey_alignment.1.t:0 "Cadeau de la Nature Sauvage"
fey_alignment.1.d:0 "Un beau jour, lors de votre promenade quotidienne dans le bois privé, vous trouvez un spectacle des plus curieux : quelques bols et sacs débordant de fruits mûrs et de babioles dorées. Les objets sont en deux tas distincts, l'un avec des richesses étincelantes et l'autre avec des biens couverts, voilés, secrets. Vous apercevez un petit parchemin entre les deux tas, élevé au-dessus du sol boueux sur un piédestal, le papier somptueux et doré. Une écriture chantante et arachnéenne décore la page :\n\n'Cher [Root.Monarch.GetName],\nUne belle journée à vous ! Nous n'oublions pas nos amis, et nous sommes vraiment désolés pour ce qui s'est passé la dernière fois ! Alors voici un cadeau pour vous, sans aucune condition, nous le jurons !\nAllez-y, ouvrez les boîtes, vous savez que vous voulez savoir ce qu'il y a à l'intérieur !\nChut, c'est moi qui devais parler ! Ne les écoutez pas, allez-y et prenez quelques pièces, nous n'en avons pas besoin !'"
fey_alignment.1.a:0 "Tout ce qui brille est de l'or ?..."
fey_alignment.1.b:0 "Comment puis-je résister ?"
fey_alignment.2.t:0 "Une visite surprise"
fey_alignment.2.d:0 "Après une longue journée difficile, vous vous retirez dans vos quartiers personnels pour vous reposer. À votre grande surprise, ils ne sont pas vides : un trio de nymphes s'est servi de votre vin et de votre pain, faisant un beau désordre de vos quartiers autrefois somptueux.\n\n'Eh bien, il est temps', dit l'une d'elles après une longue gorgée de boisson, 'ce n'est pas très poli de faire attendre les gens ! Dites, nous avons une proposition pour vous. Ce n'est pas juste que vous seul devriez profiter de telles délicatesses, pourquoi ne pas organiser une grande fête pour tout le monde ! Vous n'auriez pas à payer une seule pièce, nous nous en occuperons ! Nous avons des breuvages très spéciaux, ils les réveilleront vraiment, et peut-être qu'ils mettront même un peu plus d'entrain dans leur vie quotidienne !'\n\nUne autre nymphe prend la parole, une plutôt morose. 'Ce dont ils ont besoin, ce n'est pas d'un remède, c'est d'une introspection morose ! Je leur donnerai quelque chose à regretter, ne vous inquiétez pas !'"
fey_alignment.2.a:0 "Un peu de manie en vaut la peine !"
fey_alignment.2.b:0 "Peut-être pourraient-ils être calmés..."
fey_alignment.3.t:0 "Un cauchemar sanglant"
fey_alignment.3.d:0 "Vous vous réveillez avec un frisson, effrayé par quelque chose d'inconnu pour vous. Il n'est pas rare d'être effrayé par l'obscurité et ce qui pourrait s'y cacher momentanément avant de retrouver son calme, mais il y a quelque chose cette nuit qui vous pousse à la prudence. Vous vous levez de votre lit, vous tendez la main vers une bougie et l'allumez. La faible lumière aide peu, mais alors que vous cherchez, vous remarquez une ombre qui devrait être illuminée.\n\nUne voix vous appelle, froide et lointaine, mais si très proche. 'Enfin réveillé. Je pensais qu'il serait approprié de vous informer de mes actions. Quelqu'un doit être tué, quelqu'un de grande valeur pour vous. Le sang et le meurtre sont ce qui me motive, mais ce qui rend cela vraiment amusant, c'est de laisser quelqu'un choisir qui meurt. C'est votre choix : remettez-moi une victime, ou je choisirai la mienne.'"
fey_alignment.3.a:0 "La sécurité de mon royaume vaut une âme..."
fey_alignment.3.b:0 "Absurde, je ne vous remets rien !"
fey_alignment.4.t:0 "Questions de loyauté"
fey_alignment.4.d:0 "Par leur nature même, les Fées sont des êtres capricieux et volages. Impliqués dans des querelles et des farces constantes les uns contre les autres, ils voient les mortels comme de simples pions qui doivent servir leurs objectifs toujours changeants. En tant que dirigeant d'un pays puissant, ils s'attendent à ce que vous leur promettiez votre loyauté."
fey_alignment.4.a:0 "Je me consacre aux Seelie"
fey_alignment.4.b:0 "Je me consacre aux Unseelie"
fey_alignment.4.c:0 "Je ne me soumettrai pas, pas pour qui que ce soit !"
fey_alignment.5.t:0 "Un mécène mécontent"
fey_alignment.5.d:0 "Pour des raisons qui vous sont inconnues, les Fées qui vous appelaient autrefois allié et ami sont furieux contre vous et exigent vos excuses pour vos graves méfaits. Toujours avides et possessifs de ce qu'ils n'ont pas actuellement, ils demandent une compensation exorbitante pour votre comportement outrageux. Bien que cela puisse les satisfaire un instant, et qu'ils puissent se souvenir de ce cadeau pendant un jour ou deux, les Fées changeront toujours d'avis sur vous."
fey_alignment.5.a:0 "Je ferai n'importe quoi, je donnerai n'importe quoi !"
fey_alignment.5.b:0 "Je ne comprends toujours pas ce que j'ai fait de mal !?"
fey_alignment.5.c:0 "Tenez, prenez cette boisson spéciale que j'ai, vous allez l'aimer !"
fey_alignment.6.t:0 "Chercheur d'attention"
fey_alignment.6.d:0 "Les Fées sont connues pour leur comportement extravagant et aléatoire ; aujourd'hui, un groupe de belles et terrifiantes créatures a décidé de faire la fête avec vous, se servant de vos affaires personnelles. Cette joyeuse célébration est cependant de courte durée, car une Fée particulièrement bruyante et narcissique entre dans la fête.\n\n'Qui a pensé commencer les festivités sans moi ! Honte à vous, à vous tous !', dit-elle en tournant leur attention vers vous. 'Vous là-bas, serviteur, présentez-moi et servez-moi à boire !'"
fey_alignment.6.a:0 "Et qui êtes-vous ? Allez-vous-en."
fey_alignment.6.b:0 "Bien sûr, pourquoi ne vous joindriez-vous pas à nous ?"
fey_alignment.7.t:0 "Faveur des Seelie"
fey_alignment.7.d:0 "Les Seelie, amateurs de tout ce qui est joyeux et malicieux, vous sourient. Vous êtes notre animal de compagnie préféré ! Il est grand temps que votre bon comportement soit récompensé : nous aimerions organiser une grande fête pour tout le monde ! Eh bien, en fait pas pour tout le monde, bien sûr, nous ne allons pas gaspiller toutes nos meilleures choses avec vous seul. Dites-nous vos priorités, vous attendez-vous vraiment à ce que nous prenions une décision ?"
fey_alignment.7.a:0 "Des cadeaux pour tous sont des cadeaux pour moi !"
fey_alignment.7.b:0 "Laissez-les faire la fête et être joyeux !"
fey_alignment.8.t:0 "Approbation des Unseelie"
fey_alignment.8.d:0 "Les Unseelie approuvent votre dévouement à la sauvagerie et à l'honneur. Vous êtes dès lors invité à notre prochaine chasse, mais d'abord un don de notre appréciation. Un pion puissant pourrait être le vôtre, un bien en phase avec l'art de verser le sang. Ou peut-être aimeriez-vous que vos hommes aient les sens des loups et la force des ours ?"
fey_alignment.8.a:0 "Profondément loyal et profondément dangereux ? Comment puis-je dire non ?"
fey_alignment.8.b:0 "Qu'est-ce qu'un peu de fierté face à la force d'un ours-loup ?"
fey_alignment.9.t:0 "Vin sous les saules"
fey_alignment.9.d:0 "Sous les branches doucement balancées d'un grand saule, vous dînez de délicatesses somptueuses et de vins fins en compagnie de beaux hommes et femmes de loin. Ils disent que leurs cadeaux de nourriture et de vin viennent de plus loin qu'eux, de véritables raretés. Alors que le jour touche à sa fin et que les derniers rayons du soleil jettent des ombres sur les branches du saule, l'un de vos compagnons vous offre un dernier toast."
fey_alignment.9.a:0 "Versez un peu de ce vin millésimé, voulez-vous ?"
fey_alignment.9.b:0 "Oh, j'ai vraiment assez mangé ce soir."
fey_alignment.10.t:0 "Quelque chose dans la boisson..."
fey_alignment.10.1:0 "Le lendemain de votre fête sous le saule est agréable, comparé à d'autres lendemains de veille que vous avez eus auparavant. Vous réfléchissez à votre vie jusqu'à présent, et réalisez qu'il y a encore beaucoup plus à vivre. Qui savait que la vraie sagesse venait du vin ?"
fey_alignment.10.2:0 "Vous vous réveillez le lendemain avec la tête lourde et l'estomac mal à l'aise, comme un poids de plomb pesant sur vous et un tremblement de terre vous déchirant. Vous ne vous êtes jamais senti aussi malade de votre vie, chaque moment est une agonie... cela doit être le vin."
fey_alignment.10.a:0 "Je ne savais pas que j'avais un tel talent pour l'éloquence !"
fey_alignment.10.b:0 "Maudit, le vin a gonflé ma langue !"
fey_alignment.10.c:0 "Je pourrais utiliser une autre nuit comme celle-là encore..."
fey_alignment.10.dd:0 "Bah, un autre désastre d'une soirée !"
fey_alignment.10.e:0 "Donnez-m'en encore de cela !"
fey_alignment.10.f:0 "L'hydromel des fées devrait guérir mes maux !"
fey_alignment.11.t:0 "Plus qu'un mal de ventre..."
fey_alignment.11.1:0 "Des quantités copieuses de nourriture sont toujours accompagnées de l'inconfort d'un mal de ventre, mais vous vous sentez étrangement fortifié. Les viandes semblent vous avoir donné la force et l'esprit de la bête abattue. Qui savait qu'un tel pouvoir existait ?"
fey_alignment.11.2:0 "Vous ne pouviez pas croire à quel point vous aviez mangé la veille, si ce n'était pour la douleur atroce que vous ressentez en vous, couplée à un sentiment de vide et de faim extrême. Vous avez l'impression de mourir de faim, mais essayez comme vous le devez, vous ne pouvez plus manger. Quelque chose dans la nourriture de la veille n'était pas tout à fait bien."
fey_alignment.11.a:0 "Je défie quiconque de me terrasser !"
fey_alignment.11.b:0 "Si... faible..."
fey_alignment.11.c:0 "Je ne peux pas laisser qui que ce soit savoir à propos de ce pouvoir..."
fey_alignment.11.dd:0 "Quelqu'un doit payer pour cela !"
fey_alignment.11.e:0 "À l'avenir, toute ma nourriture DOIT être préparée comme je le veux !"
fey_alignment.11.f:0 "L'hydromel des fées devrait guérir mes maux !"
fey_alignment.12.t:0 "Malédiction de l'enfant"
fey_alignment.12.d:0 "Vivre si près de l'influence des fées, il est attendu que la tragédie frappe plus souvent que les bénédictions. Surtout appréciées pour leurs méfaits sont les enfants chéris, car leurs farces affectent à la fois la cible et apportent du chagrin à leur famille. Ce jour-là, ils ont choisi votre héritier pour leur amusement, causant un grand chagrin à tout le monde, et surtout à vous."
fey_alignment.12.a:0 "Qu'est-il arrivé ?"
fey_alignment.12.b:0 "Vite, buvez ceci !"
fey_alignment.13.t:0 "Retour de l'enfant perdu"
fey_alignment.13.d:0 "Il y a de nombreuses années, l'héritier bien-aimé de votre royaume a été kidnappé par les fées... et maintenant ils reviennent, comme si aucun temps ne s'était écoulé, préservé dans le limbe des fées. Cela serait normalement une raison de célébration, mais cet enfant perdu affirme que sa position méritée d'héritier lui a été volée pendant son absence, et exige d'être réinstallé comme le seul et véritable héritier !"
fey_alignment.13.a:0 "Bienvenue à la maison ! Bien sûr que je sais qui vous êtes !"
fey_alignment.13.b:0 "Je ne laisserai jamais un petit voyou en fuite prendre mon pays !"
fey_alignment.14.t:0 "Saison des cadeaux"
fey_alignment.14.d:0 "L'échange de cadeaux est un rituel ancien, impliquant le sacrifice d'une possession et la confiance que vous recevrez en retour une gentillesse égale. Encore plus que les mortels, les fées échangent des cadeaux avec une telle joie qui ferait paraître les enfants statiques et moroses. Aujourd'hui, vous avez reçu un cadeau anonyme. Il est d'usage que les cadeaux anonymes soient réciproqués en nature en déposant un cadeau de votre propre dans les bois : ceux qui le méritent le recevront toujours."
fey_alignment.14.a:0 "Remerciez-les pour le merveilleux cadeau."
fey_alignment.14.b:0 "Il est approprié de réciproquer les cadeaux en nature."
fey_alignment.15.t:0 "Réciprocité"
fey_alignment.15.d:0 "Vous avez décidé de garder le cadeau pour vous-même sans rien donner en retour, allant à l'encontre des anciennes règles de conduite. Et lorsque les règles sont enfreintes, ceux qui les ont faites répondent avec joie. Les fées Seelie vous rappellent votre dette envers elles, exigeant bien plus que ce qui vous a été donné : la vie de votre enfant et héritier doit être la leur. Ou, vous pourriez vous humilier publiquement en admettant votre avarice, en annonçant à tous que vous êtes quelqu'un à qui on ne peut jamais faire confiance et qui ne rend jamais en retour. Elles ricanent en vous regardant pendant que vous réfléchissez à ce choix horrible."
fey_alignment.15.a:0 "Je suppose qu'un cadeau en nature est requis..."
fey_alignment.15.b:0 "Quel genre d'idiot accepte un cadeau sans rien donner en retour ?"
fey_alignment.15.c:0 "Je suis sûr que vous aimeriez cette boisson à la place !"
fey_alignment.16.t:0 "Une supplique pour l'aumône"
fey_alignment.16.d:0 "Les pauvres et les sans-abri sont une constante dans chaque société, chaque jour une lutte pour leur survie, souvent en vie seulement grâce au don charitable de ceux qui sont fortunés. Alors que vous voyagez à travers la capitale avec votre entourage, vous passez devant une autre âme malheureuse, semblable à toutes les autres, affligée par les maudites malédictions de la maladie et de la malnutrition. Elle vous supplie de lui donner quelques pièces pour qu'elle puisse manger ce jour-là, sûrement pas une seconde pensée pour celui qui est décoré de la richesse d'une nation. Vous remarquez que caché derrière ses haillons se trouve un amulette exquise qui vous appelle ; vous devez l'avoir !"
fey_alignment.16.a:0 "Donnez un peu d'argent à cette pauvre dame."
fey_alignment.16.b:0 "Qui est-elle pour même oser me regarder ?!"
fey_alignment.16.c:0 "Gardes - saisissez son amulette !"
fey_alignment.17.t:0 "Récompenses de la générosité"
fey_alignment.17.d:0 "Ceux qui font de bonnes actions ne sont pas récompensés en nature, mais savent que leurs actions ont apporté du réconfort à ceux qui ont le plus besoin d'aide. Mais aujourd'hui, la bonne action que vous avez accomplie sera récompensée, car cachée derrière l'illusion d'un pauvre mendiant se trouvait une fée puissante et redoutable. Votre générosité sera récompensée aujourd'hui par une potion très désirée ; un hydromel des fées qui peut vous protéger, une fois, de la colère des fées et de leurs complots. Il ne peut être utilisé qu'une seule fois, mais vous vous souviendrez toujours que votre générosité pourrait un jour sauver votre vie."
fey_alignment.17.a:0 "Je prie pour ne jamais avoir besoin de cela."

silver_families.0.t:0 "Comment avez-vous obtenu cela ?"
silver_families.0.d:0 "Ceci est un fichier factice."
silver_families.0.a:0 "Comment ?"
silver_families.1.t:0 "La Maison de Silmuna"
silver_families.1.d:0 "La Maison de Silmuna est l'une des plus grandes des Familles d'Argent, originaire du mariage de Munas Moonsinger, qui a dirigé la Flotte des Vestiges vers Cannor et a ensuite dirigé la Ligue des Royaumes Libres contre le Roi-Sorcier, et Auci Damerid, la Reine de Dameria et avatar de la Dame : déesse de la moisson, de la connaissance et de la magie. Les Silmunas étaient les Grands Ducs de Dameria rejoignant l'Empire d'Anbennar, et étaient la dynastie la plus fréquemment sur le trône impérial - certains voyaient même les Silmunas comme les seuls dirigeants légitimes d'Anbennar.\n\nLa dynastie a été détruite suite aux Guerres des Lilas, lorsque le Grand Duché de Dameria a été dissous après la victoire du Parti de la Rose et que les Silmunas ont perdu leurs territoires sauf pour une branche alignée sur la Rose à Wesdam. De la branche dynastique qui régnait autrefois sur le Grand Duché, seul Rogier Silmuna a survécu en tant que Capitaine de la compagnie d'aventuriers des Fils de Dameria. La Maison de Silmuna est connue pour son pouvoir magique, son mécénat des arts et son ambition politique."
silver_families.1.a:0 "Nous allons les rendre fiers."
silver_families.2.t:0 "La Maison de Siloriel"
silver_families.2.d:0 "La Maison de Siloriel est l'une des plus grandes des Familles d'Argent, originaire du mariage de Ioriel Redrose, principal diplomate - et, après la mort de Munas Moonsinger, dirigeant - de la Ligue des Royaumes Libres pendant la Guerre du Roi-Sorcier, et Ruben Lorentis, Roi de Lorent. Sous la famille, Lorent est devenu l'un des royaumes les plus elfiques de Cannor, égalé seulement par le Grand Duché de Dameria.\n\nLorent est resté indépendant de l'Empire d'Anbennar, bien qu'éventuellement un Siloriel ait réussi à être élu au trône impérial, déclenchant les Guerres des Lilas. Cela a abouti à une victoire pour le Parti de la Rose de Lorent, bien que plusieurs duchés sous des maisons cadettes dans la Baie des Vins se soient séparés du contrôle du Royaume. La Maison de Siloriel est connue pour son habileté politique, ses traditions martiales et son étiquette de cour."
silver_families.2.a:0 "Nous allons les rendre fiers."
silver_families.3.t:0 "La Maison de Silcalas"
silver_families.3.d:0 "La Maison de Silcalas est l'une des Familles d'Argent, originaire du mariage de Calasandur le Magnifique, constructeur des châteaux elfiques magiques de Calasandur égalés seulement par les citadelles castanoriennes construites par Balgar le Bâtisseur et Lisbet, une Femme de la Couronne. La famille régnait à l'origine sur le château de Calascandar, le plus hospitalier des châteaux de Calasandur, dans la Couronne de la Dame mais furent plus tard élus comme les Marquis d'Arbaran suite à la mort du dirigeant elfe original du marquisat.\n\nD'autres membres de la famille restent influents au sein de la république de Damescrown, tandis qu'une maison cadette des Silcalas d'Arbaran règne sur le duché d'Exwes. Encore plus de membres de la famille peuvent être trouvés à travers Cannor, agissant souvent comme maîtres de guilde et artisans experts. La Maison de Silcalas est connue pour son artisanat expert, son habileté financière et sa fécondité pure."
silver_families.3.a:0 "Nous allons les rendre fiers."
silver_families.4.t:0 "La Maison de Silistra"
silver_families.4.d:0 "La Maison de Silistra est l'une des Familles d'Argent, originaire du mariage de Istralania Warsinger, second en commandement de Munas Moonsinger et maréchal de la Ligue des Royaumes Libres et Sideric le Patient, un chevalier humain qui a combattu lors de la Guerre du Roi-Sorcier. La famille était de fermes partisans de la Maison de Silmuna, régnant sur le duché d'Istralore au sein du Grand Duché de Dameria. Une autre branche règne également sur le comté de Seinathil en Esmaria, connu pour ses talents musicaux plus que pour ses capacités martiales.\n\nIls seraient un acteur majeur du Parti de la Lune lors des Guerres des Lilas, et prendraient une sorte de rôle de premier plan dans la Dameria de l'Est après la chute des Silmunas. La Maison de Silistra est connue pour sa loyauté, sa capacité de leadership et son entêtement pur."
silver_families.4.a:0 "Nous allons les rendre fiers."
silver_families.5.t:0 "La Maison de Silnara"
silver_families.5.d:0 "La Maison de Silnara est l'une des Familles d'Argent, originaire du mariage de Narawen la Voyageuse, une célèbre exploratrice qui a cartographié la côte ouest de Sarhal, et Sidwaya, un prince planétouché du Sud de Sarhal qui l'a accompagnée lors de son voyage de retour à Cannor. La famille règne sur le Royaume de Busilar, avec une branche ayant autrefois régné sur le Duché de Crodamia avant son intégration à Arbaran, et a une forte rivalité avec les Silebors voisins. La Maison de Silnara est connue pour sa curiosité, son agitation et sa capacité à naviguer sur des terrains et des eaux difficiles."
silver_families.5.a:0 "Nous allons les rendre fiers."
silver_families.6.t:0 "La Maison de Silebor"
silver_families.6.d:0 "La Maison de Silebor est l'une des Familles d'Argent, originaire du mariage de Eborian Goldwaters, amiral en chef de la Ligue des Royaumes Libres et allié de Jaher lors de la Libération de Corvuria, et une noble femme Tefori. La famille règne sur les Royaumes d'Eborthíl et de Deshak et a une forte rivalité avec les Silnara voisins. La Maison de Silebor est connue pour sa ruse, ses poursuites mercantiles et son leadership naval."
silver_families.6.a:0 "Nous allons les rendre fiers."
silver_families.7.t:0 "La Maison de Silurion"
silver_families.7.d:0 "La Maison de Silurion est l'une des Familles d'Argent, originaire du mariage de Urion Starsworn, chef de la cavalerie de la Ligue des Royaumes Libres et Alvara Ebonfrost, une princesse de Castanor. La Maison de Silurion est connue pour sa chevalerie, sa bravoure et son honnêteté."
silver_families.7.a:0 "Nous allons les rendre fiers."
silver_families.8.t:0 "La Maison de Silgarion"
silver_families.8.d:0 "La Maison de Silgarion est l'une des Familles d'Argent, originaire du mariage de Garion le Sage et Masilda la Devineresse, une célèbre magicienne de Cardesti. La Maison de Silgarion est connue pour sa sagesse, son habileté magique et ses poursuites savantes."
silver_families.8.a:0 "Nous allons les rendre fiers."
silver_families.10.t:0 "Le retour d'une Famille d'Argent ?"
silver_families.10.desc:0 "Notre pays a été dirigé par une célèbre Famille d'Argent depuis la Guerre du Roi-Sorcier, et nous avons prospéré sous leur main directrice. Au fil des années, une nouvelle dynastie est montée au pouvoir dans le pays, pour le meilleur ou pour le pire.\n\nIl y a seulement quelques jours, notre [Root.Monarch.GetTitle] a reçu un visiteur dans ses quartiers privés, avec une proposition intrigante. Les discussions ont duré tard dans la nuit et [Root.Monarch.GetName] est maintenant confronté à un choix difficile.\n\nLe représentant de la dynastie qui dirigeait autrefois notre pays a proposé un accord. Si nous légitimions l'un d'eux comme notre héritier, leur nom renforcerait sûrement le trône. D'un autre côté, les autres héritiers de la famille $DYNASTY$ pourraient ne pas renoncer facilement à leur prétention au trône."
silver_families.10.a:0 "Les $DYNASTY$s ne renonceront pas au trône !"
silver_families.10.b:0 "Que le sang d'Argent coule vrai."

colonial_culture.1.t:0 "Naissance d'un nouveau peuple"
colonial_culture.1.d:0 "Il n'y a pas si longtemps, [Root.Country.GetName] n'était qu'un rêve pour un groupe de colons. Maintenant, [Root.Country.GetName] a grandi pour devenir un État naissant à part entière, et un qui s'est maintenant prouvé comme un membre de la société mondiale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans même visiter la patrie [From.Culture.GetName]. Ils cherchent non pas à rompre leurs liens, mais à s'établir comme leur propre peuple indépendant."
colonial_culture.1.a:0 "Embrasser le changement culturel."
colonial_culture.1.b:0 "Le rejeter !"
colonial_culture.1.c:0 "Yee-haw !"
colonial_culture.2.t:0 "Culture émergente dans les colonies"
colonial_culture.2.d:0 "Il n'y a pas si longtemps, [Root.Country.GetName] n'était qu'un rêve pour un groupe de colons. Maintenant, [Root.Country.GetName] a grandi pour devenir un État naissant à part entière.\n\nGénération après génération naît sans même visiter la patrie [From.Culture.GetName]. Ils cherchent non pas à rompre leurs liens, mais à s'établir comme leur propre peuple indépendant."
colonial_culture.2.a:0 "Embrasser le changement culturel."

xiyun.1.t:0 "Le successeur"
xiyun.1.d:0 "Il est temps pour notre seigneur de choisir un héritier. En tant qu'eunuque, il est incapable d'engendrer un enfant à lui, bien que cela ne l'empêche pas d'adopter un neveu pour l'élever comme son successeur choisi. Aujourd'hui, quelques-uns de ses parents se sont approchés du trône pour se présenter pour approbation, tout ce qui est requis maintenant est que [Root.Monarch.GetName] décide lequel d'entre eux est digne."
xiyun.1.a:0 "Il montre une grande sagesse."
xiyun.1.b:0 "Il a un certain talent avec les mots."
xiyun.1.c:0 "Il est assez habile en stratégie."

akasik_flavour.1.t:0 "Le prince de Khasa"
akasik_flavour.1.d:0 "Lorsque le royaume de Khasa est tombé en 1438, le dernier membre survivant de leur maison royale, un nourrisson du nom de Bashal Keskhasa, a été emmené par ses serviteurs de la capitale en feu de son royaume vers un domaine royal niché dans les montagnes. Ils ont prêté allégeance à notre royaume en échange de protection contre les gnolls, et le jeune prince a grandi en un jeune homme fort et ambitieux. Aujourd'hui, il s'est approché de nos responsables dans la capitale avec une proposition radicale. Il note à quel point la décision de couronner un monarque étranger roi de Deshak a été difficile, et propose de devenir notre dirigeant.\n\nCeci est une demande assez audacieuse, et l'accepter conduirait sûrement à la guerre avec nos suzerains, bien que cela puisse être notre seule chance de liberté. De même, il semble avoir mis son cœur à l'épreuve sur ce pari, et nous ne sommes pas tout à fait sûrs de ce qu'il prévoit de faire si nous le rejetons. Une autre option serait de refuser gentiment son offre mais de lui accorder le domaine de sa famille pour en faire ce qu'il veut."
akasik_flavour.1.a:0 "C'est un prince fou d'un royaume tombé, allez-vous-en."
akasik_flavour.1.b:0 "Peut-être est-il temps pour le prince de devenir roi."
akasik_flavour.1.c:0 "Refusez-le gentiment, et accordez-lui son domaine."
akasik_flavour.2.d:0 "Le jeune prince de Khasa, emporté de son royaume en chute quelques mois seulement après sa naissance en 1438, a grandi en un jeune homme fort et ambitieux, élevé dans le domaine de sa famille dans les montagnes d'Akasik et vassal de nos fiefs à Deshak. Il est resté loyal, bien que vocal sur son mécontentement de notre règne sur son royaume adopté.\n\nAujourd'hui cependant, nous avons reçu des rapports inquiétants selon lesquels il a pétitionné nos responsables de l'autre côté de la mer pour le couronner roi des Desha, un acte qui non seulement sapera notre propre règne, mais nous entraînera sûrement dans la guerre. Bien que nous soyons confiants que nos sujets loyaux prendront la bonne décision, il y a un soupçon de suspicion qu'ils pourraient très bien accepter son offre et se rebeller."
akasik_flavour.2.a:0 "Inquiétant"
akasik_flavour.3.d:0 "Lorsque nous avons détruit le royaume de Khasa il y a des décennies, nous étions sûrs d'avoir traqué chaque dernier membre de leur famille royale, assurant qu'ils n'auraient pas de force pour se rallier derrière. Quelle surprise pour nous alors, de découvrir qu'un prince avait non seulement survécu, mais avait rassemblé une armée dans une tentative de ressusciter son royaume ruiné. Son armée a balayé l'ancienne capitale, la saisissant dans la nuit. Bien qu'il ait remporté cette victoire, ce n'est qu'un petit prix à payer pour voir le dernier rejeton des Khasani écorché devant nous."
akasik_flavour.3.a:0 "Nous corrigerons bientôt notre erreur."
akasik_flavour.4.d:0 "Il n'y a que quelques décennies depuis que notre royaume a été détruit, ravagé par ces bêtes sauvages des sables. Ils nous croyaient vaincus, conquis... asservis. Ils croyaient nous avoir brisés. Aujourd'hui est le jour où nous leur prouvons qu'ils ont tort. Le dernier prince de Khasa, le grand seigneur Bashal Keskhasa, est devenu le nouveau symbole de la liberté Khasani, un sauveur promis par Mère Akasik elle-même pour nous sortir de cette ère sombre. À la tête d'une armée de fiers guerriers Khasani, il est prêt à reconquérir son royaume et à sauver son peuple, quel qu'en soit le coût. Aujourd'hui, Khasa se relève à nouveau."
akasik_flavour.4.a:0 "Khasa Irtisi !"
akasik_flavour.5.d:0 "Lorsque nous avons détruit le royaume de Khasa il y a des décennies, nous étions sûrs d'avoir traqué chaque dernier membre de leur famille royale, assurant qu'ils n'auraient pas de force pour se rallier derrière. Quelle surprise pour nous alors, de découvrir qu'un prince avait non seulement survécu, mais avait rassemblé une armée dans une tentative de ressusciter son royaume ruiné. Aujourd'hui, il se tient à la tête d'une grande armée, leur promettant avec vitriol et grande énergie qu'il restaurera son royaume tombé et nous expulsera d'Akasik. Bien que ces promesses soient audacieuses, il semble plus que disposé à les soutenir avec de l'acier et du feu."
akasik_flavour.5.a:0 "Le garçon a des dents."
akasik_flavour.6.t:0 "Le garçon qui a été refusé"
akasik_flavour.6.d:0 "Comme nous le savions, nos responsables ont refusé la proposition radicale du prince, l'expulsant de force de la capitale. Il semble avoir pris la nouvelle assez durement, rassemblant une grande armée de réfugiés Khasani en colère et de brigands. Heureusement, il semble que sa haine envers les gnolls soit plus grande que sa haine envers nous, car il a fait part de son intention d'envahir le royaume gnoll pour restaurer son royaume lui-même. Nous attendons avec impatience la nouvelle de sa disparition inévitable."
akasik_flavour.6.a:0 "Bon débarras."
akasik_flavour.7.t:0 "Le garçon qui voulait être roi"
akasik_flavour.7.d:0 "Dans un tournant d'événements choquant, les Desha ont accepté la demande du prince Khasani, le couronnant leur roi et prenant les armes contre nous. L'usurpateur maudit Bashal entraîne déjà ses armées dans une frénésie avec des discours vitrioliques, et retourne l'ensemble du peuple Desha contre nous. Ce sera une affaire sanglante."
akasik_flavour.7.a:0 "Des traîtres ingrats !"
akasik_flavour.8.t:0 "Le garçon roi"
akasik_flavour.8.d:0 "Une décision entièrement inattendue a été prise par nos magistrats à Deshak. Alors qu'ils ont refusé son offre de devenir roi, ils lui ont plutôt accordé le domaine de sa famille à utiliser comme il le souhaite. Bien que cela n'ait pas été prévu, ou même désiré, le temps seul dira ce que cette décision apportera pour l'avenir."
akasik_flavour.8.a:0 "Nous ne pouvons qu'attendre et observer."
akasik_flavour.9.t:0 "Bashal Ier de Khasa"
akasik_flavour.9.d:0 "Le prince perdu de Khasa, Bashal Keskhasa, se tient victorieux sur les gnolls de Viakkoc. À travers son royaume gisent les signes d'un combat féroce, preuve qu'il a mérité son trône. Alors qu'il prend triomphalement place sur son trône ancestral dans Khasa, il contemple son royaume avec joie. Cela s'estompe rapidement alors qu'il se souvient de ceux qui ont lésé lui et son peuple, les gnolls diaboliques et les Desha sans épine dorsale, pire de tous les maudits opportunistes d'Eborthíl. La seule façon pour le peuple Akasi de vraiment prospérer est sous la bannière de Khasa."
akasik_flavour.9.a:0 "Khasa se relève à nouveau."
akasik_flavour.10.t:0 "Le roi improbable"
akasik_flavour.10.d:0 "Incroyablement, le jeune prince Bashal a obtenu la victoire sur les gnolls, rétablissant son puissant royaume et tournant ses yeux ailleurs. Notamment, vers nous, qu'il voit comme des rivaux et des lâches pour avoir refusé de le soutenir. Où qu'il mène son royaume, nous avons un nouveau et redoutable rival à Akasik."
akasik_flavour.10.a:0 "Si inattendu."
akasik_flavour.11.t:0 "Le roi de Khasa"
akasik_flavour.11.d:0 "Nous savions que cela ne serait pas une tâche simple à accomplir, ce qui la rend d'autant plus gratifiante que nous l'avons fait. La bannière de Khasa flotte à nouveau fièrement sur la capitale, dont les habitants ont acclamé et rugi de jubilation au retour du prince Bashal. Sauf qu'aujourd'hui, il n'est plus un prince, aujourd'hui il devient un roi, destiné à être le plus grand qu'Akasik ait jamais vu. Khasa était tombé loin, mais cela signifie simplement que nous avons plus de chemin à parcourir pour nous élever."
akasik_flavour.11.a:0 "Ce n'est que le début !"
akasik_flavour.12.d:0 "Nous avons reçu des nouvelles de Khasa, le jeune prince Bashal est devenu roi ! Dans un conflit digne d'une légende, il a vaincu les bêtes qui ont démoli son royaume et cruellement asservi son peuple. À travers Akasik, il est vu comme une légende vivante, le champion de Mère Akasik et le futur roi de tous les Akasi. Le temps seul dira quel genre de seigneur il sera."
akasik_flavour.12.a:0 "Tant mieux pour lui !"
akasik_flavour.13.d:0 "Nous aurions presque pu ne pas croire le message lorsqu'il est arrivé, cependant le sceau de Khasa est indéniable. Le jeune prince audacieux, qui s'est présenté avec arrogance à Deshak pour s'emparer du trône, a plutôt réussi à reconquérir son royaume. Alors que beaucoup à Akasik le vénèrent comme un sauveur et un champion de leur déesse, il est clair que Khasa ne s'éteindra pas doucement dans cette bonne nuit."
akasik_flavour.13.a:0 "Incroyable..."
akasik_flavour.14.d:0 "Comment. Comment un prince perdu, banni de son royaume et élevé dans les montagnes, a-t-il pu faire cela ? À travers Akasik, nos compagnons de meute gisent morts ou mourants, et peu de ceux qui restent sont sans cicatrices ou blessures graves. Tout le travail de Viakkoc le Puissant, défait en un instant. Une grande partie de la meute nous regarde maintenant avec confusion et haine, et l'avenir de Viakkoc est tout sauf certain."
akasik_flavour.14.a:0 "Comment cela a-t-il pu arriver ?!"

marlliande.1.t:0 "Élections à Marlliande"
marlliande.1.d:0 "Il est temps pour l'Ár Calléin de choisir le prochain dirigeant de Marlliande, ou simplement de prolonger le mandat du titulaire."
marlliande.1.a:0 "Le $MONARCHTITLE$ actuel nous a bien servis."
marlliande.1.b:0 "Le noble Vilaéchi."
marlliande.1.c:0 "L'émissaire Rósrholych."
marlliande.1.e:0 "Le pionnier Drominar."
marlliande.2.d:0 "Ce soir, nous pleurons la perte de l'un des nôtres, le défunt $MONARCHTITLE$ a rencontré un sort inattendu avant la fin de son mandat. Le deuil doit venir plus tard cependant, car nous devons maintenant élire notre prochain dirigeant."

esuvrem.1.t:0 "Acier enchanté d'Esuvrem"
esuvrem.1.d:0 "Ayant étendu nos opérations de creusement à Esuvrem, nous avons découvert une autre section du vaste complexe palatial et un nouveau trésor d'acier enchanté à récupérer. Bien que l'acier lui-même soit utile, le vrai trésor est le Damestear que nous pouvons en extraire lors du processus de reforgeage qui peut ensuite être utilisé pour fabriquer des objets enchantés plus pratiques à nous. Bien que cela ne durera sûrement pas éternellement, ce dernier butin nous fournira en Damestear pendant un bon moment !"
esuvrem.1.a:0 "Excellent !"

elections.800.clanspeaker:0 "Notre Clanspeaker $MONARCH$ a passé son mandat en fonction, et il est maintenant temps pour un nouveau gobelin avec de nouvelles idées de prendre sa place. Trois candidats se sont imposés comme favoris lors de l'élection, et le gagnant est..."

elections.900.t: "Le Conseil des Technocrates"
elections.900.desc: "Avec la fin du mandat de [Root.Monarch.GetName], la Machine de [Root.GetName] est parvenue à une conférence. Le prochain [Root.Monarch.GetTitle] sera maintenant choisi entre la Société des Inventeurs Brillants, les Techno-Thaumaturges et les Guildes des Mécaniciens. Des experts de chaque faction se sont assemblés à [Root.Capital.GetName], chacun proclamant être l'avenir du pays (et de l'artificerie elle-même).\n\nQui l'emportera dans cette lutte pour le contrôle ?"
elections.900.a: "[Root.Monarch.GetName] maintient le contrôle !"
elections.900.b: "Le génial braniac bluffe brillamment !"
elections.900.c: "Le thaumaturge théorise de manière technocratique !"
elections.900.d: "Le magnat mécanicien maîtrise la Machine !"

