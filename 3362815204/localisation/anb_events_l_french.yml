 lilac_wars.1.t:0 "Perdants des Guerres Lilas"
 lilac_wars.1.d:0 "Les Guerres Lilas se sont achevées il y a seulement un an et nos blessures sont encore fraîches dans nos mémoires endolories. Nous avons combattu sous la bannière de la Lune, aux côtés de l'ancienne et très noble Maison de Silmuna : les Grands-Ducs de Damérie. Sous leur règne sage et éclairé, les terres auraient enfin connu la paix, mais nous avons été défaits à cause de la trahison de seigneurs impériaux égoïstes et traîtres à leur serment."
 lilac_wars.1.a:0 "Nous faisions partie du Parti de la Lune vaincu."
 lilac_wars.2.t:0 "Vainqueurs des Guerres Lilas"
 lilac_wars.2.d:0 "Les Guerres Lilas se sont achevées il y a un an et nous sommes sortis victorieux de ce conflit ! Nous avons combattu sous la bannière glorieuse de la Rose, défendant le droit souverain du trône lorentais contre les usurpateurs. Nous nous sommes battus pour maintenir l'équilibre délicat en Cannor, et empêcher l'ancienne et décadente Maison de Silmuna de dominer nos terres par leurs prétentions arrogantes."
 lilac_wars.2.a:0 "Nous faisions partie du victorieux Parti de la Rose."
 
 viswall_capital.1.t:0 "Déplacer la Capitale vers Viswall"
 viswall_capital.1.d:0 "Enfin, nous avons méticuleusement reconquis les deux moitiés de la cité et nous sommes proclamés comme le nouveau Viswall unifié. Dans quelle moitié devrons-nous établir notre nouvelle capitale administrative ?"
 flavor_viswall.1.a:0 "Viswall-Nord"
 flavor_viswall.1.b:0 "Viswall-Sud"

 castanorian_citadel.1.t:0 "Reconstruire Bal Vroren"
 castanorian_citadel.1.d:0 "Sur une colline boisée, nichées entre les arbres séculaires, reposent les ruines depuis longtemps abandonnées d'une forteresse de pierre blanche immaculée. Des murs de pierre écroulés et des tours creuses servent de nids aux oiseaux, ours et autres vermines plus sinistres. Récemment cette zone a été nettoyée mais le donjon en ruines demeure désolé. Nos ingénieurs militaires voient un grand potentiel pour restaurer la forteresse à sa splendeur d'antan. Ils soutiennent que si nous reconstruisons cette forteresse selon les plans ancestraux, cela augmentera grandement le potentiel défensif du site. Nos ennemis se briseront contre ces splendides murailles blanches."
 castanorian_citadel.1.a:0 "Restaurons-la"
 castanorian_citadel.2.t:0 "Bal Vroren Reconstruite !"
 castanorian_citadel.2.d:0 "Après une année entière de construction minutieuse, nous avons finalement restauré l'ancienne citadelle de Bal Vroren dans toute sa gloire. Elle trône maintenant fièrement dans sa position ancestrale et renforcera grandement nos défenses dorénavant."
 castanorian_citadel.2.a:0 "Splendide !"
 castanorian_citadel.3.t:0 "Reconstruire Bal Ouord"
 castanorian_citadel.3.d:0 "La ville de Bal Ouord s'est développée autour d'une grande tour blanche majestueuse. Bien qu'il ait toujours été su que cette tour faisait autrefois partie d'une forteresse encore plus imposante. Les fondations sont toujours là et elles demeurent solides comme le roc. Nos ingénieurs militaires voient un grand potentiel pour restaurer la forteresse à sa splendeur d'antan. Ils soutiennent que si nous reconstruisons cette forteresse selon les techniques ancestrales, cela augmentera grandement le potentiel défensif du site. Nos ennemis se briseront contre ces splendides murailles blanches."
 castanorian_citadel.3.a:0 "Restaurons-la"
 castanorian_citadel.4.t:0 "Bal Ouord Reconstruite !"
 castanorian_citadel.4.d:0 "Après une année entière de construction acharnée, nous avons finalement restauré l'ancienne citadelle de Bal Ouord. Elle trône maintenant fièrement dans sa position ancestrale et renforcera grandement nos défenses dorénavant."
 castanorian_citadel.4.a:0 "Splendide !"
 castanorian_citadel.5.t:0 "Reconstruire Bal Mire"
 castanorian_citadel.5.d:0 "Perchées sur une petite île au milieu des marécages, surplombant les méandres sinueux de la rivière Alen, reposent les ruines d'une forteresse ancestrale. Ses murs blancs se sont effondrés vers l'intérieur et ses tours sont renversées. Toutes sauf une. Même avec cette unique tour, c'est encore une position défensive magnifiquement avantageuse. Heureusement, les fondations sont solides et elles sont expertement conçues selon l'art castanorien. Nos ingénieurs militaires voient un grand potentiel pour restaurer la forteresse à sa splendeur d'antan. Ils soutiennent que si nous reconstruisons cette forteresse, cela augmentera grandement le potentiel défensif du site. Nos ennemis se briseront contre ces splendides murailles blanches."
 castanorian_citadel.5.a:0 "Restaurons-la"
 castanorian_citadel.6.t:0 "Bal Mire Reconstruite !"
 castanorian_citadel.6.d:0 "Après une année entière de construction laborieuse, nous avons finalement restauré l'ancienne citadelle de Bal Mire. Elle trône maintenant fièrement dans sa position ancestrale et renforcera grandement nos défenses dorénavant."
 castanorian_citadel.6.a:0 "Splendide !"
 castanorian_citadel.7.t:0 "Reconstruire la Citadelle du Nord"
 castanorian_citadel.7.d:0 "Au pied du puissant Mont-des-Épreuves, gardant les ruines des Épreuves de Castan, repose une forteresse en ruines chargée d'histoire. Connectée à la cité de Castonath par un aqueduc imposant depuis longtemps écroulé et brisé, les murailles autrefois blanc-osseux de la Citadelle du Nord ont longtemps été colonisées par un lierre opportuniste et marquées par le passage impitoyable du temps. Les fondations sont cependant solides, construites pour durer depuis une époque où les géants foulaient encore librement Halann elle-même. Nos ingénieurs militaires voient un grand potentiel pour restaurer la forteresse à sa splendeur d'antan. Ils soutiennent que si nous reconstruisons cette forteresse selon l'art ancestral, cela augmentera grandement le potentiel défensif du site, et les ennemis se briseront contre ces splendides murailles blanches."
 castanorian_citadel.7.a:0 "Restaurons-la"
 castanorian_citadel.8.t:0 "La Citadelle du Nord Reconstruite !"
 castanorian_citadel.8.d:0 "Après une année entière de construction titanesque, nous avons finalement restauré la Citadelle du Nord, siège des anciens empereurs castanoriens. Elle trône maintenant fièrement dans sa position ancestrale et renforcera grandement nos défenses dorénavant."
 castanorian_citadel.8.a:0 "Splendide !"
 castanorian_citadel.9.t:0 "Reconstruire Bal Dostan"
 castanorian_citadel.9.d:0 "Flanquées par les montagnes imposantes reposent les ruines d'une ancienne forteresse, sinistre en comparaison de sa gloire passée. Ayant été reconstruite encore et encore après de nombreuses invasions dans la région, elle s'élèvera une fois de plus d'entre les morts pour compléter la défense presque impénétrable que le terrain montagneux fournit naturellement."
 castanorian_citadel.9.a:0 "Restaurons-la"
 castanorian_citadel.10.t:0 "Bal Dostan Reconstruite !"
 castanorian_citadel.10.d:0 "Après une année entière de construction persévérante, nous avons finalement restauré l'ancienne citadelle de Bal Dostan. Elle trône maintenant fièrement dans sa position ancestrale et renforcera grandement nos défenses dorénavant."
 castanorian_citadel.10.a:0 "Splendide !"

 castanorian_citadel.11.t:0 "Reconstruire une Citadelle Castanorienne"
 castanorian_citadel.11.desc:0 "Nous devons choisir une citadelle à restaurer !"
 castanorian_citadel.11.a:0 "Restaurer Bal Vroren !"
 castanorian_citadel.11.b:0 "Restaurer Bal Ouord !"
 castanorian_citadel.11.c:0 "Restaurer Bal Mire !"
 castanorian_citadel.11.d:0 "Restaurer la Citadelle du Nord !"
 castanorian_citadel.11.e:0 "Restaurer Bal Dostan !"
 
 golden_highway.1.t:0 "Construction de la Route Dorée dans [Root.GetName]"
 golden_highway.1.desc:0 "Le soleil brille magnifiquement sur la route dans [Root.GetName]. Ses dalles de pierre émettent un scintillement doré dans l'après-midi tardif alors que les premiers marchands entament leurs voyages le long de cette merveille reconstruite. Elle est assez large pour que six hommes marchent de front et pour que deux chariots se croisent confortablement. C'est déjà un atout remarquable dans [Root.GetName] et pourtant ce n'est qu'un petit maillon d'une longue chaîne qui renforcera notre nation tout entière. Les générations futures s'émerveilleront de ces routes, comme nous nous émerveillions d'elles au temps de Jaher."
 golden_highway.1.a:0 "Elle est achevée !"

 gerudia.1.t:0 "Complots du Port des Pillards"
 gerudia.1.d:0 "Dans les années qui ont suivi l'interdiction des raids par Bjarnrík, Revrhavn est devenu le port principal des pillards de la vallée du Dalr. Revrhavn était déjà le port de prédilection des Reavers, permettant que de vastes trésors soient gardés légalement. Bien qu'autorisé par une disposition de la couronne, beaucoup de Revrhavniques craignent que leur mode de vie soit menacé.\n\nUn conseil des Reavers, marchands et bourgeois les plus influents s'est réuni pendant l'invasion d'Obrtrol pour décider ce qui peut être fait. Certains disent que nous devrions directement exiger l'autonomie et des privilèges du Roi Sven II Bjarnnson, tandis que d'autres sont prudents et avertissent qu'antagoniser ce dernier nous mènera à la ruine. Que devrions-nous faire, [Root.Monarch.GetTitle] ?"
 gerudia.1.a:0 "Confrontons le Roi Sven II Bjarnnson, il doit entendre nos revendications !"
 gerudia.1.b:0 "Peut-être que ce n'est pas une bonne idée."
 gerudia.2.t:0 "Revrhavn Exige des Privilèges !"
 gerudia.2.d:0 "Des représentants de Revrhavn ont approché le Roi Sven II Bjarnnson, exigeant une protection accrue du mode de vie des pillards. Ils citent que le royaume de Bjarnrík a empiété sur leur mode de vie ancien et souverain, et ils pensent qu'ils peuvent oser faire de telles demandes en temps de guerre contre nos ennemis primordiaux, les Trolls. Ils ignorent qu'il est dans notre meilleur intérêt de maintenir des relations amicales avec les nations extérieures, et que le droit de Revrhavn aux raids est bien protégé sous nos lois et clauses.\n\nComment devrions-nous traiter ces insubordonnés, mon seigneur ?"
 gerudia.2.a:0 "Je signerai leurs demandes, nous avons besoin de leur soutien contre les Trolls."
 gerudia.2.b:0 "Ils ne valent pas mieux que les Trolls, Apportez-moi ma hache, maintenant !"
 gerudia.3.t:0 "Consulter les Skalds"
 gerudia.3.d:0 "Nos officiels sont arrivés dans la cité-temple de Skaldol et ont commencé à converser avec les Skalds sur ce qui peut être fait. Beaucoup de Skalds ont récité des contes anciens comme points de discussion ou même comme preuve directe de leur opinion, mais d'autres restent pragmatiques et conscients de la réalité politique affrontée. Nos représentants et les Skalds s'accordent tous à dire que quelque chose doit être fait pour contenir les Orques Gris de Frozenmaw, et combattre les peuples Aléniques, notamment les Gawediens. Certains suggèrent que le Conseil des Skalds devrait s'unir avec Bjarnrík comme au temps de Bera, tandis que d'autres clament qu'aucune autorité n'est au-dessus des Skalds et que leur indépendance est primordiale.\n\nQuelle proposition nos diplomates devraient-ils suggérer ? Selon la loi ancienne, les Skalds devraient être subordonnés au Konungr, s'ils ne veulent pas écouter alors ils renoncent à leur droit à leurs terres. La décision vous revient, Konungr."
 gerudia.3.a:0 "Le Conseil des Skalds sera subordonné au Konungr."
 gerudia.3.b:0 "S'ils n'acceptent pas notre accord, nous les y forcerons !"
 gerudia.3.c:0 "Tout ce dialogue est épuisant, qu'il se termine !"
 gerudia.4.t:0 "Une Offre de Soumission"
 gerudia.4.d:0 "Le Conseil des Skalds a discuté en profondeur s'il faut ou non s'unifier avec Bjarnrík, préoccupé qu'en ces temps notre cité sainte court le risque de tomber entre les mains orques. Certains disent que notre sécurité réside mieux avec Bjarnrík, tandis que d'autres clament que nul n'a autorité sur les Skalds et nous devrions rester indépendants. En tant que Maître Skald, vous avez la décision finale : que sera-t-elle ?"
 gerudia.4.a:0 "Une fois nous avons servi Bera contre les Trolls ; nous le ferons à nouveau."
 gerudia.4.b:0 "Nul n'a l'autorité de nous commander, pas même un Konungr !"
 gerudia.5.t:0 "Le Conseil des Skalds Accepte l'Offre"
 gerudia.5.d:0 "À grand soulagement, le Maître Skald et le Conseil ont accepté notre offre de protéger les Skalds en échange de leur soumission au Konungdomr de Bjarnrík. Toute la Gérudie peut maintenant se reposer tranquille sachant que la cité sainte de Skaldol est en sécurité !"
 gerudia.5.a:0 "Portons un toast avec l'hydromel le plus fin !"
 gerudia.6.t:0 "Les Skalds Refusent notre Offre"
 gerudia.6.d:0 "Le Conseil des Skalds reste défiant en ces temps : nul ne peut leur donner d'ordres, nul n'est au-dessus de la suprématie du Maître Skald. Ils ont demandé à nos diplomates de partir, poliment."
 gerudia.6.a:0 "Trahison, quels Skalds sont-ce là pour me questionner !?"
 gerudia.7.t:0 "Bjarnrík Pousse ses Revendications"
 gerudia.7.d:0 "Les diplomates Bjarnríki ont réfléchi à notre discussion, et ont décidé qu'ils ne valorisent pas notre décision. Clamant que les Skalds doivent être subordonnés au Konungr, ils ont déclaré que notre Conseil est inapte à servir et que nos terres sont illégitimement détenues."
 gerudia.7.a:0 "Mais c'était une offre généreuse !"
 gerudia.8.t:0 "Principauté de Celmaldor"
 gerudia.8.d:0 "La belle cité de Maldarion le Navigateur pensait pouvoir unir les gens des Confins pour arrêter notre expansion et prendre le Jotunsglotta, mais ils ont échoué. Leurs armées se sont rendues, la cité est nôtre. Cependant, ils détiennent encore une grande influence à travers les cités et flottes commerciales. Il pourrait être sage de leur permettre une certaine autonomie et d'utiliser leurs connexions, ou devrions-nous saisir leur port directement ? Les Gérudiens ont longtemps envié les docks étendus et beaux de Celmaldor, nos constructeurs navals étant empressés de les utiliser."
 gerudia.8.a:0 "Les atouts et connexions de Celmaldor nous serviront."
 gerudia.8.b:0 "Quels merveilleux navires pouvons-nous maintenant construire ?"
 gerudia.9.t:0 "L'Héritage de Derhilde Reine des Pillards"
 gerudia.9.d:0 "Il s'est écoulé de nombreuses années depuis que Deranne a été conquise et intégrée, avec de nouvelles générations naissant et grandissant sous la Couronne de Bera. Le peuple Derranien était autrefois comme les Gérudiens avant de devenir une ombre des Lorentais, mais au cours de ces nouvelles générations, le peuple a commencé à adopter à nouveau ses racines gérudiennes. Autrefois et maintenant connus sous le nom de Talderraniens, ce pays est redevenu une partie intégrante de la culture gérudienne."
 gerudia.9.a:0 "Un nouveau conte sera écrit pour cela !"
 gerudia.9.b:0 "Mais ils sont toujours Derraniens - non ?"
 gerudia.10.t:0 "Enfants d'Henrik Fléau-des-Divins"
 gerudia.10.d:0 "Henrik Fléau-des-Divins a conquis le moderne Pearlsedge de l'ancien Royaume Trétu, un royaume coincé entre les royaumes alors défaillants de Lorent et de Damérie. Son fils Harald fonda la dynastie Pearlman en épousant l'Andarta Tretunis locale, dont la lignée continua jusqu'aux modernes síl na Trísfers. Les colons Reavers de cette terre devinrent les Pearlsedgers, et sont devenus avec le temps de plus en plus semblables à leurs voisins Damériens. Après la réclamation du royaume d'Henrik, le peuple de cette terre a repris les pratiques de leur fondateur, devenant connus sous le nom de Perlatter."
 gerudia.10.a:0 "Puissent les fils d'Henrik avoir beaucoup plus d'enfants !"
 gerudia.10.b:0 "Ce ne sont que des Damériens aux têtes chauves !"
 gerudia.11.t:0 "Artisans et Skalds"
 gerudia.11.d:0 "Le bourdonnement et le grondement des fourneaux menacent de supplanter les chants et cantiques des Skalds en cet âge industriel. Les deux se voient mutuellement comme ennemis, soit comme réactionnaires soit comme radicaux, peu disposés à faire des compromis. Les deux offrent une vision pour l'avenir de Bjarnrík : les Skalds souhaitent répandre les contes à travers le monde pour qu'Elkaesal ne s'éveille jamais, et les Artisans souhaitent se débarrasser des chaînes du passé et entrer dans un nouvel âge d'engrenages, de fumée et de fer."
 gerudia.11.a:0 "Les Skalds ne nous ont jamais failli !"
 gerudia.11.b:0 "Maintenant c'est l'âge de l'industrie, pas des vieux contes !"
 gerudia.12.t:0 "La Couronne de Bera"
 gerudia.12.d:0 "Le Konungdomr de Bjarnrík a connu des temps plus stables et prospères. Dans l'extrême nord de Cannor, la Gérudie a toujours été un endroit froid et difficile à vivre. Affligée de seigneurs de guerre régionaux pendant la plupart de l'histoire enregistrée, beaucoup de Gérudiens avaient migré outre-mer pendant l'Ère de Glace Noire. Cependant, avec le retour de Bera Bjarnsson en 882 AA, la Vallée du Dalr fut unie pour la première fois sous la Couronne de Bera. Sous son royaume, les régions disparates de la Vallée du Dalr furent forcées de coopérer pour la première fois.\n\nPendant l'ascension et la chute du Noir Castanor, Bjarnrík étendit son influence à travers la Mer de la Tombe du Géant. Seuls les efforts concertés des courageux gens des Confins empêchèrent la conquête permanente de la côte sud, avec notre plus grande défaite aux mains des Garde-Serpents. Avec la coopération du Noir Castanorien, le konungdomr put envoyer des guerriers et des fauteurs de troubles indésirables outre-mer, et jouit de droits commerciaux et de pillage favorables jusqu'à la côte Bulwari. Cependant, avec la chute du Noir Castanor et la défaite du Roi-Sorcier, Bjarnrík se trouva isolé et avec ses routes commerciales autrefois précieuses coupées.\n\nSans le soutien du Noir Castanor, la liaison des régions de Bjarnrík commença à se défaire. Pendant la Guerre des Ours, frère fut opposé à frère pour le trône, manquant de peu de mettre fin au règne de la dynastie Bjarnsson. À la fin, Totil Bjarnsson soutenu par les Sidaett prit le trône du Konungr régnant Gunnarr. Dès lors, l'autorité de la couronne diminua et se rassembla à la place dans les régions périphériques, principalement Sidaett et Revrhavn.\n\nDans une tentative de moderniser Bjarnrík et de mettre fin à l'étranglement décentralisé, l'acte de pillage fut interdit au début du 15e siècle. Cependant, depuis le port de Revrhavn le pillage est encore permis, à cause du pouvoir et de la richesse de longue date de ses capitaines. La moitié de Bjarnrík s'oppose aux raids et à la pratique de l'esclavage, tandis que d'autres en profitent. Et pendant ce temps, frère vole la terre de frère, et les Trolls continuent à assassiner notre peuple et ravager la terre."
 gerudia.12.a:0 "Inquiète repose la tête sur laquelle la couronne repose..."
 gerudia.13.t:0 "Couronne de Bera - Esclavage"
 gerudia.13.d:0 "Bien que les raids aient été bannis dans la plupart de Bjarnrík, les pillards de Revrhavn sont encore autorisés. Cela leur a permis un monopole des biens volés, incluant les esclaves - peuples asservis.\n\nDes représentants de Sidaett et Varheim sont venus protester contre l'acte d'esclavage. Ils le voient comme une pratique arriérée faite seulement par ceux qui ne peuvent guider leur peuple dans les tâches les plus viles. Pendant ce temps, les Blodfjellers ont soutenu Revrhavn, dépendant eux-mêmes des esclaves pour leurs mines."
 gerudia.13.a:0 "Il est temps de mettre fin à l'esclavage, une fois pour toutes !"
 gerudia.13.b:0 "Un peu de compensation devrait apaiser les tensions..."
 gerudia.13.c:0 "L'esclavage est la voie de nos ancêtres - je ne vois aucune raison que cela change !"
 gerudia.14.t:0 "Couronne de Bera - Raids de Trolls"
 gerudia.14.d:0 "Les confins nord-ouest de Bjarnrík bordent les traîtres Montagnes Dalrfjall. Les clans de Blodfjell et Sidaett ont acheté leur terre avec le sang de leurs ancêtres, et il ne se passe pas un jour sans nouvelles d'un autre massacre et raid par les maudits trolls.\n\nBlodfjell et Sidaett sentent tous deux que leur rôle comme bouclier contre les trolls n'a pas été apprécié, et que leurs forteresses pourrissent même avant leurs morts. Ils appellent le Konungr à renouveler notre soutien envers eux, et rassembler un grand trésor de guerre pour défendre nos terres à nouveau !"
 gerudia.14.a:0 "Blodfjell mérite notre aide !"
 gerudia.14.b:0 "Les Sidaetti méritent le plus notre soutien !"
 gerudia.14.c:0 "Pourquoi personne ne pense au trésor ?!"
 gerudia.15.t:0 "Couronne de Bera - Problèmes Conjugaux"
 gerudia.15.d:0 "Tandis que le monde peine et que les guerres coûtent aux familles leurs fils et filles, les nobles se querellent et bavardent. Il y a des rumeurs à la cour que la Drottning a été infidèle, et que le Konungsson n'est pas un ourson de l'ours.\n\nLes Sidaetti vous pressent de publiquement désavouer ces rumeurs comme mensonges. Cependant, quelque chose de doute persiste dans votre esprit. Mon fils et héritier pourrait-il être le fruit sauvage d'un autre homme ?\n\nCertains ont chuchoté que peut-être votre propre bâtard est de plus grand sang royal, et que la maison de Sidaett devrait être écartée dans le déshonneur à la place d'une épouse plus fidèle."
 gerudia.15.a:0 "Maudits soient-ils et leurs rumeurs - elle est notre Drottning !"
 gerudia.15.b:0 "Je ne peux permettre la déloyauté dans ma propre maisonnée !"
 gerudia.15.c:0 "Chassez la mégère déloyale et sa progéniture ! La fille Frondvagr fera une fine Drottning !"
 gerudia.16.t:0 "Couronne de Bera - Conflit à Varheim"
 gerudia.16.d:0 "Une terre apparemment sauvage d'herbe battue par le vent et de gens encore moins apprivoisés, Varheim n'a fait qu'à contrecœur s'incliner devant la Couronne de Bera. Leur histoire avec Bjarnland est remplie de mépris, mais pourtant aujourd'hui les héritiers de Torbjold vous pétitionnent.\n\nIls clament que Revrhavn a volé leur terre par l'installation de leurs capitaines pillards supposément retraités. Naturellement, les Revrhavniques nient cette allégation.\n\nLes Varheimers exigent que vous mettiez fin à cet empiètement et vol, et exigent aussi le droit de protéger leur propre autonomie."
 gerudia.16.a:0 "Je veux les Revrhavniques qui se mêlent de tout hors de Varheim !"
 gerudia.16.b:0 "Faites savoir aux Varheimers qu'ils ont le plein soutien du Konungr pour défendre leurs terres !"
 gerudia.16.c:0 "Pourquoi devrais-je m'en soucier ? Les Revrhavniques devraient prendre ce qu'ils veulent."
 gerudia.17.t:0 "Couronne de Bera - Pillage"
 gerudia.17.d:0 "Enfin, il est clair que Bjarnrík ne peut rester dans un état de prohibition à demi-cœur du pillage. Pour les principautés de Cannor, nous ne sommes rien que des ombres faibles de nos ancêtres qui laissent les voleurs piller leurs terres. Pour les Olaviens, nous sommes vus comme des lâches qui rejettent les voies de nos ancêtres.\n\nLa maison de Sidaett est alignée avec la Couronne pour mettre fin à la pratique du pillage pour de bon. Varheim et Frostbrygja doivent encore se déclarer ouvertement, pourtant les deux ont déjà suivi notre exemple de mettre fin au pillage. Revrhavn a vigoureusement défendu leur droit au pillage, clamant que mettre fin à cela nous privera de tout ce qui nous rend Gérudiens. Les Blodfjellers secouent leurs têtes à ce désordre, insistant que nous devrions être unis face aux Trolls, pas nous entre-tuer."
 gerudia.17.a:0 "Dorénavant, il n'y aura aucune protection pour les Reavers et leur engeance voleuse !"
 gerudia.17.b:0 "Notre contrat avec Revrhavn continuera de tenir, tant que je suis Konungr !"
 gerudia.20.t:0 "Couronne de Bera - Complots"
 gerudia.20.d:0 "Il est indéniable qu'il y a eu des tensions à Bjarnrík récemment. Depuis les hauts halls de Konungrhavn, un dirigeant tyrannique a décidé de notre destin sans même un scrupule pour nos souhaits. Les clans se sont rassemblés : ils ne peuvent supporter les décisions du Konungr, et nous pressent de lui montrer notre force !"
 gerudia.20.a:0 "Complotons la chute de l'Ours..."
 gerudia.20.b:0 "Non, nous resterons loyaux à la Couronne de Bera !"
 gerudia.21.t:0 "Couronne de Bera - Nuages d'Orage"
 gerudia.21.d:0 "Il n'y a eu que quelques mois depuis que le dernier conseil s'est rassemblé, mais ses effets ont été ressentis à travers Bjarnrík. Grognements et chuchotements parlés dans le dos, haches ont été aiguisées, et armées rassemblées. Il semble que tous ne soient pas heureux avec les proclamations du Konungr."
 gerudia.21.a:0 "Nouvelles les plus troublantes..."
 gerudia.21.b:0 "Exécuter le destin de Revrhavn..."
 gerudia.21.c:0 "Exécuter le destin de Sidaett"
 gerudia.21.dd:0 "Exécuter le destin de Blodfjell"
 gerudia.21.e:0 "Exécuter le destin de Varheim"
 gerudia.21.f:0 "Exécuter le destin de Frostbrygja"
 gerudia.22.t:0 "Couronne de Bera - Révolte !"
 gerudia.22.d:0 "Dans l'ombre, les jarls mécontents de Bjarnrík ont rassemblé leurs ressources pour combattre contre la tyrannie du Konungr. Haches aiguisées, boucliers levés, il est temps de reprendre ce qui est mérité, et de détruire la corrompue Couronne de Bera !"
 gerudia.22.a:0 "Aux Armes !"
 gerudia.22.b:0 "En y repensant..."
 gerudia.23.t:0 "Couronne de Bera - Révolte !"
 gerudia.23.d:0 "Dans l'ombre, les jarls mécontents de Bjarnrík ont rassemblé leurs ressources pour combattre contre la tyrannie du Konungr. Les appels à la rébellion ont atteint vos quartiers, vous invitant vous et votre peuple à la quête de liberté. Haches aiguisées, boucliers levés, il est temps de reprendre ce qui est mérité, et de détruire la corrompue Couronne de Bera !"
 gerudia.23.a:0 "Aux Armes !"
 gerudia.23.b:0 "En y repensant..."
 gerudia.24.t:0 "Couronne de Bera - Seconde Guerre des Ours"
 gerudia.24.d:0 "Traîtrise ! Écrit sur un parchemin taché de sang, les dissidents ont déclaré leur indépendance du Konungdomr ! Pas depuis la première Guerre des Ours tant ont nié l'autorité de la Couronne de Bera... et cela a résulté en la déposition du konungr régnant. Une chose est certaine : le Konungr doit restaurer l'autorité royale, et cela ne sera qu'avec du sang versé et des os brisés !"
 gerudia.24.a:0 "Par le Bras Unique Brisé du Skald, je ne reposerai pas ma hache jusqu'à ce que les traîtres soient morts !"
 gerudia.25.t:0 "La Couronne de Bera - Brisée"
 gerudia.25.d:0 "Victoire ! Le trône de Konungrhavn repose vide, le lâche couronné tremblant de peur. Plus jamais la Couronne de Bera ne contrôlera nos clans, notre peuple. Notre avenir est le nôtre, pour toujours !"
 gerudia.25.a:0 "Liberté des griffes de la bête enfin !"
 gerudia.26.t:0 "La Couronne de Bera - Ensanglantée"
 gerudia.26.d:0 "Victoire ! Les halls des traîtres sont nettoyés, leurs têtes prises. Les opinions des dissidents sont à jamais réduites au silence avec leurs lèvres silencieuses. Que ceci soit un rappel pour tous - la Couronne de Bera est suprême !"
 gerudia.26.a:0 "Il n'y aura plus de place pour la dissidence !"
 gerudia.27.t:0 "La Fin du Royaume de Bera"
 gerudia.27.d:0 "Honte. Les traîtres ont saccagé Konungrhavn et forcé le Konungr à se cacher. La Couronne de Bera est sans signification, impuissante. Déjà nos vassaux se séparent, chaque jarl son propre suzerain. Bientôt il ne restera rien de Bjarnrík..."
 gerudia.27.a:0 "Notre emprise s'affaiblit..."
 gerudia.38.t:0 "La Seconde Guerre des Ours"
 gerudia.38.d:0 "Nouvelles magnifiques - nos ennemis à Bjarnrik ont dégénéré en guerre civile ! Alors qu'un Bjarnrik uni était précédemment trop fort pour que nous envisagions même de l'attaquer, leur division nous présente une opportunité de traiter avec eux tous pendant qu'ils sont divisés et faibles. Devrions-nous saisir cette opportunité de frapper tous les autres Gérudiens qui se querellent, ou concentrer nos efforts sur le vrai ennemi à Konungrhavn ?"
 gerudia.38.a:0 "C'est le moment, nous les frapperons tous !"
 gerudia.38.b:0 "Vaincre Bjarnrik est tout ce qui nous intéresse."
 
 fey_alignment.1.t:0 "Don de la Nature Sauvage"
 fey_alignment.1.d:0 "Un beau jour pendant votre promenade quotidienne dans le bois privé, vous trouvez une vue des plus curieuses : quelques bols et sacs débordant de fruits mûrs et de babioles dorées. Les objets sont en deux piles distinctes, l'une avec des richesses luisantes et l'autre avec des biens couverts, voilés, secrets. Vous apercevez un petit parchemin entre les deux piles, élevé au-dessus du sol boueux sur un socle, le papier somptueux et doré. Une écriture fluide et araignée décore la page :\n\n'Cher [Root.Monarch.GetName], \nUne belle journée à vous ! Nous n'oublions pas nos amis, et nous sommes vraiment désolés pour ce qui s'est passé la dernière fois ! Alors voici un cadeau pour vous, sans conditions, nous le jurons ! \nAllez-y, ouvrez les boîtes, vous savez que vous voulez savoir ce qu'il y a dedans ! \nChut, c'est moi qui étais supposé parler ! Ne les écoutez pas, allez-y et prenez quelques pièces, nous n'en avons pas besoin !'"
 fey_alignment.1.a:0 "Tout ce qui brille est-il de l'or ?..."
 fey_alignment.1.b:0 "Comment résister ?"
 fey_alignment.2.t:0 "Une Visite Surprise"
 fey_alignment.2.d:0 "Après une longue journée difficile, vous vous retirez dans vos quartiers personnels pour du repos. À votre surprise, ils ne sont pas vides : un trio de nymphes s'est servi de votre vin et pain, faisant un beau désordre de vos quartiers autrefois somptueux.\n\n'Eh bien il était temps,' appelle l'une d'elles après une longue gorgée de boisson, 'ce n'est pas très poli de faire attendre les gens ! Dites, nous avons une proposition pour vous. Ce n'est pas juste que vous seul devriez profiter de telles délicatesses, pourquoi ne ferions-nous pas une grande fête pour tout le monde ! Vous n'auriez pas à payer une seule pièce, nous pourvoirons ! Nous avons quelques breuvages très spéciaux, ils les réveilleront vraiment, et peut-être même mettront-ils un peu plus d'entrain dans leurs vies quotidiennes !'\n\nUne autre nymphe parle, une plutôt morose. 'Ce dont ils ont besoin ce n'est pas d'être ragaillardis, ils ont besoin d'introspection lugubre ! Je leur donnerai quelque chose pour être tristes, ne vous inquiétez pas !'"
 fey_alignment.2.a:0 "Un peu de manie en vaut la peine !"
 fey_alignment.2.b:0 "Peut-être pourraient-ils être calmés..."
 fey_alignment.3.t:0 "Un Cauchemar Sanglant"
 fey_alignment.3.d:0 "Vous vous réveillez avec un frisson, effrayé par quelque chose d'inconnu pour vous. Il n'est pas rare d'être effrayé par l'obscurité et ce qui pourrait s'y tapir momentanément avant de retrouver contenance, mais il y a quelque chose cette nuit qui vous pousse à la prudence. Vous levant de votre lit, vous atteignez une chandelle et l'allumez. La maigre lumière aide peu, mais en cherchant vous remarquez une ombre qui devrait être illuminée.\n\nUne voix vous appelle, froide et distante mais si proche. 'Enfin éveillé. J'ai pensé qu'il serait approprié de vous informer de mes actions. Quelqu'un doit être tué, quelqu'un de grande valeur pour vous. Le sang et le meurtre sont ce qui me motive, mais ce qui rend vraiment cela amusant c'est de laisser quelqu'un choisir qui meurt. C'est votre choix : livrez-moi une victime, ou j'en choisirai une moi-même.'"
 fey_alignment.3.a:0 "La sécurité de mon royaume vaut une âme..."
 fey_alignment.3.b:0 "Absurde, je ne vous livre rien !"
 fey_alignment.4.t:0 "Questions de Loyauté"
 fey_alignment.4.d:0 "Par leur nature même, les Fées sont des êtres capricieux et volages. Embourbées dans des querelles et farces constantes les unes contre les autres, elles voient les mortels comme de simples pions qui doivent servir leurs buts toujours changeants. En tant que dirigeant d'un pays puissant, elles s'attendent à ce que vous juriez votre loyauté envers elles."
 fey_alignment.4.a:0 "Je me voue aux Seelie"
 fey_alignment.4.b:0 "Je me voue aux Unseelie"
 fey_alignment.4.c:0 "Je ne m'inclinerai pas, pour personne !"
 fey_alignment.5.t:0 "Un Patron Contrarié"
 fey_alignment.5.d:0 "Pour des raisons inconnues de vous, les Fées qui vous appelaient autrefois allié et ami sont furieuses contre vous et exigent vos excuses pour vos graves méfaits. Toujours avides et possessives de tout ce qu'elles n'ont pas actuellement, elles exigent une compensation exorbitante pour votre comportement scandaleux. Bien que cela puisse les rassasier un instant, et qu'elles puissent se souvenir de ce cadeau un jour ou deux, les Fées changeront toujours leur opinion de vous."
 fey_alignment.5.a:0 "Je ferai n'importe quoi, donnerai n'importe quoi !"
 fey_alignment.5.b:0 "Je ne comprends toujours pas ce que j'ai fait de mal !?"
 fey_alignment.5.c:0 "Regardez, prenez ce breuvage spécial que j'ai, vous l'aimerez !"
 fey_alignment.6.t:0 "Chercheur d'Attention"
 fey_alignment.6.d:0 "Les Fées sont connues pour leur comportement extravagant et aléatoire ; aujourd'hui un groupe caquetant d'êtres beaux et horrifiants a décidé de faire la fête avec vous, se servant de vos affaires personnelles. Cette célébration joyeuse est cependant écourtée, car une Fée plutôt bruyante et particulièrement narcissique entre dans la fête.\n\n'Qui a pensé commencer les festivités sans moi ! Honte à vous, à vous tous !,' elle tourne son attention vers vous. 'Vous là, serviteur, présentez-moi et servez-moi à boire !'"
 fey_alignment.6.a:0 "Et qui êtes-vous ? Partez."
 fey_alignment.6.b:0 "Bien sûr, pourquoi ne vous joignez-vous pas à nous ?"
 fey_alignment.7.t:0 "Faveur des Seelie"
 fey_alignment.7.d:0 "Les Seelie, amateurs de toutes choses joyeuses et espiègles, vous sourient. Vous êtes notre animal de compagnie favori ! Il est grand temps que votre bon comportement soit récompensé : nous aimerions organiser une fête géante pour tout le monde ! Eh bien, en fait pas tout le monde, bien sûr nous n'allons pas gaspiller toutes nos meilleures choses juste avec vous. Dites-nous vos priorités, vous attendez-vous vraiment à ce que nous prenions une décision ?"
 fey_alignment.7.a:0 "Des cadeaux pour tous sont des cadeaux pour moi !"
 fey_alignment.7.b:0 "Laissez-les faire la fête et être joyeux !"
 fey_alignment.8.t:0 "Approbation des Unseelie"
 fey_alignment.8.d:0 "Les Unseelie approuvent votre dévouement à la sauvagerie et l'honneur. Vous êtes dorénavant invité à notre prochaine chasse, mais d'abord un cadeau de notre appréciation. Un pion puissant pourrait être vôtre, un bien accordé à l'art de verser le sang. Ou peut-être aimeriez-vous que vos hommes aient les sens des loups et la force des ours ?"
 fey_alignment.8.a:0 "Profondément loyal et profondément dangereux ? Comment dire non ?"
 fey_alignment.8.b:0 "Qu'est-ce qu'un peu d'orgueil face à la force d'un ours-hibou ?"
 fey_alignment.9.t:0 "Vin sous les Saules"
 fey_alignment.9.d:0 "Sous les branches doucement balançantes d'un grand saule vous dînez de délicatesses somptueuses et de vins fins avec la compagnie de beaux hommes et femmes de loin. Ils disent que leurs cadeaux de nourriture et vin viennent de plus loin qu'eux, vraies raretés. Alors que le jour tire à sa fin et que les derniers rayons du soleil projettent des ombres sur les branches de saule, un de vos compagnons vous offre un dernier toast."
 fey_alignment.9.a:0 "Versez-moi de ce cru, voulez-vous ?"
 fey_alignment.9.b:0 "Oh, j'ai vraiment assez mangé ce soir."
 fey_alignment.10.t:0 "Quelque chose dans la Boisson..."
 fey_alignment.10.1:0 "Le matin après votre festin sous le saule est plaisant, comparé aux autres gueules de bois que vous avez eues avant. Vous pondérez sur votre vie jusqu'ici, et réalisez qu'il y a encore beaucoup plus à expérimenter. Qui savait que la vraie sagesse venait du vin ?"
 fey_alignment.10.2:0 "Vous vous réveillez le lendemain avec une tête lourde et un estomac mal à l'aise, comme un poids de plomb pesant et un tremblement de terre se rompant. Vous ne vous êtes jamais senti si malade de votre vie, chaque moment une agonie... ça devait être le vin."
 fey_alignment.10.a:0 "Je ne savais pas que j'avais un tel talent pour l'art oratoire !"
 fey_alignment.10.b:0 "Malédiction, le vin a gonflé ma langue !"
 fey_alignment.10.c:0 "Je pourrais avoir encore une nuit comme ça..."
 fey_alignment.10.dd:0 "Bah, encore un désastre gogolant d'une soirée !"
 fey_alignment.10.e:0 "Donnez-moi encore de ça !"
 fey_alignment.10.f:0 "L'Hydromel Féerique devrait soigner mes maux !"
 fey_alignment.11.t:0 "Plus qu'un Mal d'Estomac..."
 fey_alignment.11.1:0 "Des quantités copieuses de nourriture sont toujours accompagnées de l'inconfort d'un mal d'estomac, mais vous vous sentez étrangement fortifié. Les viandes semblent vous avoir enhardi avec la force et l'esprit de la bête abattue. Qui savait qu'un tel pouvoir existait ?"
 fey_alignment.11.2:0 "Vous pourriez à peine croire combien vous avez mangé la nuit dernière, n'était-ce la douleur atroce que vous ressentez en vous, couplée avec le sentiment de vide et de faim extrême. Vous vous sentez comme mourant de faim, mais essayez comme vous devez vous ne pouvez plus manger. Quelque chose dans la nourriture la nuit dernière n'était pas tout à fait bien."
 fey_alignment.11.a:0 "J'ose quiconque de m'abattre !"
 fey_alignment.11.b:0 "Si... faible..."
 fey_alignment.11.c:0 "Je ne peux laisser personne savoir de ce pouvoir..."
 fey_alignment.11.dd:0 "Quelqu'un doit payer pour ça !"
 fey_alignment.11.e:0 "À l'avenir, toute ma nourriture DOIT être préparée comme je le veux !"
 fey_alignment.11.f:0 "L'Hydromel Féerique devrait soigner mes maux !"
 fey_alignment.12.t:0 "Malédiction de l'Enfant"
 fey_alignment.12.d:0 "Vivant si près de l'influence des Fées, il est attendu que la tragédie frappe plus souvent que les bienfaits. Particulièrement favorisés pour leurs méfaits sont les enfants aimés, car leurs farces affectent à la fois la cible et apportent du chagrin à leur famille. Ce jour elles ont choisi votre héritier pour leur amusement, causant grand chagrin à tout le monde, et plus important à vous."
 fey_alignment.12.a:0 "Que vous est-il arrivé !"
 fey_alignment.12.b:0 "Vite, buvez ceci !"
 fey_alignment.13.t:0 "Retour de l'Enfant Perdu"
 fey_alignment.13.d:0 "Il y a de nombreuses années l'héritier bien-aimé de votre royaume fut kidnappé par les fées... et maintenant il revient, comme si aucun temps ne s'était écoulé, préservé dans les limbes des Fées. Ceci serait normalement cause de célébration, mais cet enfant perdu clame que sa position méritée d'héritier lui a été volée pendant son absence, et exige d'être réinstauré comme le seul et vrai héritier !"
 fey_alignment.13.a:0 "Bon retour ! Bien sûr je sais qui vous êtes !"
 fey_alignment.13.b:0 "Je ne laisserai jamais un chien fugueur prendre ma nation !"
 fey_alignment.14.t:0 "Saison des Cadeaux"
 fey_alignment.14.d:0 "L'échange de cadeaux est un rituel ancien, impliquant le sacrifice d'une possession et la confiance que vous recevrez en retour une égale bonté. Encore plus que les mortels, les Fées échangent des cadeaux avec une telle joie qui ferait paraître les enfants statiques et moroses. Aujourd'hui vous avez reçu un cadeau anonyme. Il est coutumier que les cadeaux anonymes soient réciproqués en nature en déposant un cadeau de votre cru dans les bois : ceux qui le méritent le recevront toujours."
 fey_alignment.14.a:0 "Les remercier pour le merveilleux cadeau."
 fey_alignment.14.b:0 "Il est convenable de réciproquer les cadeaux en nature."
 fey_alignment.15.t:0 "Réciprocité"
 fey_alignment.15.d:0 "Vous avez décidé de réclamer le cadeau pour vous-même sans donner quoi que ce soit en retour, allant contre les règles anciennes de conduite. Et quand les règles sont brisées, ceux qui les ont faites répondent joyeusement. Les Fées Seelie vous rappellent votre dette envers elles, exigeant bien plus que ce qui vous a été donné : la vie de votre enfant et héritier doit être à elles. Ou, vous pourriez publiquement vous humilier en admettant votre avarice, annonçant à tous que vous êtes quelqu'un à qui on ne peut jamais faire confiance et qui ne rend jamais en retour. Elles ricanent vers vous tandis que vous pondérez ce choix horrible."
 fey_alignment.15.a:0 "Je suppose qu'un cadeau en nature est requis..."
 fey_alignment.15.b:0 "Quel genre d'imbécile accepte un cadeau sans rendre ?"
 fey_alignment.15.c:0 "Je suis sûr que vous aimeriez cette boisson à la place !"
 fey_alignment.16.t:0 "Une Demande d'Aumône"
 fey_alignment.16.d:0 "Les pauvres et sans-abri sont une constante dans chaque société, chaque jour une lutte pour leur survie, souvent seulement vivants grâce à la donation bienveillante de ceux qui ont de la chance. En voyageant à travers la capitale avec votre cortège, vous passez près d'une autre âme malfortunée si semblable à toutes les autres, affligée des malédictions misérables de maladie et malnutrition. Elle vous supplie pour la charité de quelques pièces pour qu'elle puisse manger ce jour, sûrement pas une seconde pensée pour quelqu'un qui est décoré avec la richesse d'une nation. Vous remarquez que cachée derrière ses haillons une amulette exquise qui vous appelle ; vous devez l'avoir !"
 fey_alignment.16.a:0 "Donner à la pauvre dame un peu d'argent."
 fey_alignment.16.b:0 "Qui est-elle pour même me regarder ?!"
 fey_alignment.16.c:0 "Gardes - saisissez son amulette !"
 fey_alignment.17.t:0 "Récompenses de Générosité"
 fey_alignment.17.d:0 "Ceux qui font de bonnes actions ne sont pas récompensés en nature, mais savent que leurs actions ont apporté soulagement à ceux qui ont le plus besoin d'aide. Mais aujourd'hui, la bonne action que vous avez faite sera récompensée, car cachée derrière l'illusion d'une pauvre mendiante était une Fée puissante et redoutable. Votre générosité sera récompensée ce jour avec une potion très désirée ; un Hydromel Féerique qui peut vous protéger, une fois, de l'ire des Fées et leurs complots. Il ne peut être utilisé qu'une fois, mais vous vous souviendrez à jamais que votre générosité peut un jour sauver votre vie."
 fey_alignment.17.a:0 "Je prie de ne jamais avoir besoin de ceci."
 
 silver_families.0.t:0 "Comment avez-vous même eu ceci ?"
 silver_families.0.d:0 "Ceci est un fichier factice."
 silver_families.0.a:0 "Comment ?"
 silver_families.1.t:0 "La Maison de Silmuna"
 silver_families.1.d:0 "La Maison de Silmuna est l'une des plus grandes des Familles Argentées, originaire du mariage de Munas Chante-Lune, qui mena la Flotte des Vestiges vers Cannor et dirigea plus tard la Ligue des Royaumes Libres contre le Roi-Sorcier, et Auci Damerid, la Reine de Damérie et avatar de la Dame : déesse de la moisson, de la connaissance et de la magie. Les Silmunas furent les Grands-Ducs de Damérie rejoignant l'Empire d'Anbennar, et furent la dynastie le plus fréquemment sur le trône impérial - certains voyaient même les Silmunas comme les seuls dirigeants légitimes d'Anbennar.\n\nLa dynastie fut détruite suite aux Guerres Lilas, quand le Grand-Duché de Damérie fut dissous après la victoire du Parti de la Rose et les Silmunas perdirent leurs territoires sauf pour une branche alignée avec la Rose à Wesdam. De la branche dynastique qui dirigeait autrefois le Grand-Duché, seul Rogier Silmuna survécut comme Capitaine de la compagnie d'aventuriers Fils de Damérie. La Maison de Silmuna est connue pour son pouvoir magique, son mécénat des arts, et son ambition politique."
 silver_families.1.a:0 "Nous les rendrons fiers."
 silver_families.2.t:0 "La Maison de Siloriel"
 silver_families.2.d:0 "La Maison de Siloriel est l'une des plus grandes des Familles Argentées, originaire du mariage d'Ioriel Rose-Rouge, diplomate en chef - et, après la mort de Munas Chante-Lune, dirigeant - de la Ligue des Royaumes Libres pendant la Guerre du Roi-Sorcier, et Ruben Lorentis, Roi de Lorent. Sous la famille, Lorent devint l'un des royaumes les plus elfisés de Cannor, égalé seulement par le Grand-Duché de Damérie.\n\nLorent resta indépendant de l'Empire d'Anbennar, bien qu'éventuellement un Siloriel réussit à être élu au trône impérial, déclenchant les Guerres Lilas. Ceci résulterait en une victoire pour le Parti de la Rose de Lorent, bien que plusieurs duchés sous des maisons cadettes dans la Baie des Vins se sépareraient du contrôle du Royaume. La Maison de Siloriel est connue pour son acuité politique, ses traditions martiales, et son étiquette de cour."
 silver_families.2.a:0 "Nous les rendrons fiers."
 silver_families.3.t:0 "La Maison de Silcalas"
 silver_families.3.d:0 "La Maison de Silcalas est l'une des Familles Argentées, originaire du mariage de Calasandur le Magnifique, constructeur des châteaux elfiques magiques de Calasandur égalés seulement par les citadelles castanoriennes construites par Balgar le Bâtisseur et Lisbet, une Femme de la Couronne. La famille dirigeait originellement le château de Calascandar, le plus hospitalier des châteaux de Calasandur, dans la Couronne-de-Dame mais furent plus tard élus comme Marquis d'Arbaran après la mort du dirigeant elfique original du marquisat.\n\nD'autres membres de la famille restent influents dans la république de Couronne-de-Dame, tandis qu'une maison cadette des Silcalas d'Arbarani dirigent le duché d'Exwes. Encore plus de membres de la famille peuvent être trouvés à travers Cannor, agissant souvent comme maîtres de guilde et artisans experts. La Maison de Silcalas est connue pour son artisanat expert, ses compétences financières, et sa pure fécondité."
 silver_families.3.a:0 "Nous les rendrons fiers."
 silver_families.4.t:0 "La Maison de Silistra"
 silver_families.4.d:0 "La Maison de Silistra est l'une des Familles Argentées, originaire du mariage d'Istralania Chante-Guerre, second d'Munas Chante-Lune et maréchal de la Ligue des Royaumes Libres et Sideric le Patient, un chevalier humain qui combattit dans la Guerre du Roi-Sorcier. La famille furent de fermes supporters de la Maison de Silmuna, dirigeant le duché d'Istralore dans le Grand-Duché de Damérie. Une autre branche dirige aussi le comté de Seinathil en Esmarie, connu pour ses talents musicaux plus que ses capacités martiales.\n\nIls seraient un acteur majeur dans le Parti de la Lune pendant les Guerres Lilas, et prendraient un rôle de direction en Damérie Orientale après la chute des Silmunas. La Maison de Silistra est connue pour sa loyauté, ses capacités de leadership, et sa pure obstination."
 silver_families.4.a:0 "Nous les rendrons fiers."
 silver_families.5.t:0 "La Maison de Silnara"
 silver_families.5.d:0 "La Maison de Silnara est l'une des Familles Argentées, originaire du mariage de Narawen l'Errante, une exploratrice célèbre qui cartographia la côte ouest de Sarhal, et Sidwaya, un prince touché-par-les-plans de Sarhal Sud qui la rejoignit dans son voyage de retour vers Cannor. La famille dirige le Royaume de Busilar, avec une branche dirigeant autrefois le Duché de Crodamie avant son intégration dans Arbaran, et ont une forte rivalité avec les Silebors voisins. La Maison de Silnara est connue pour sa curiosité, son agitation, et sa compétence à naviguer les terrains et eaux difficiles de même."
 silver_families.5.a:0 "Nous les rendrons fiers."
 silver_families.6.t:0 "La Maison de Silebor"
 silver_families.6.d:0 "La Maison de Silebor est l'une des Familles Argentées, originaire du mariage d'Eborian Eaux-d'Or, amiral en chef de la Ligue des Royaumes Libres et allié de Jaher pendant la Libération de Corvurie, et une femme noble Tefori. La famille dirige les Royaumes d'Eborthíl et Deshak et ont une forte rivalité avec les Silnaras voisins. La Maison de Silebor est connue pour sa perspicacité, ses poursuites mercantiles, et son leadership naval."
 silver_families.6.a:0 "Nous les rendrons fiers."
 silver_families.7.t:0 "La Maison de Silurion"
 silver_families.7.d:0 "La Maison de Silurion est l'une des Familles Argentées, originaire du mariage d'Urion Juré-aux-Étoiles, dirigeant du complément de cavalerie de la Ligue des Royaumes Libres et Alvara Givre-d'Ébène, une princesse de Castanor. Commençant comme propriétaires terriens mineurs en Escann, la famille ascenderait éventuellement pour diriger le royaume de Castellyr jusqu'à ce qu'il tombe à la Marée Verte. La Maison de Silurion est connue pour sa chevalerie, sa bravoure, et son honnêteté."
 silver_families.7.a:0 "Nous les rendrons fiers."
 silver_families.8.t:0 "La Maison de Silgarion"
 silver_families.8.d:0 "La Maison de Silgarion est l'une des Familles Argentées, originaire du mariage de Garion le Sage et Masilda la Devineresse, une magicienne Cardesti renommée. La Maison de Silgarion est connue pour sa sagesse, ses compétences magiques, et ses poursuites savantes."
 silver_families.8.a:0 "Nous les rendrons fiers."
 silver_families.10.t:0 "Le Retour d'une Famille Argentée ?"
 silver_families.10.desc:0 "Notre pays a été dirigé par une célèbre Famille Argentée depuis la Guerre du Roi-Sorcier, et nous avons prospéré sous leur main guidante. Au fil des années, une nouvelle dynastie a accédé au pouvoir dans le pays, pour le meilleur ou pour le pire.\n\nIl y a juste quelques jours, notre [Root.Monarch.GetTitle] a reçu un visiteur dans ses quartiers privés, avec une proposition intrigante. Les discussions se sont poursuivies tard dans la nuit et [Root.Monarch.GetName] fait maintenant face à un choix difficile.\n\nLe représentant de la dynastie qui dirigeait autrefois notre pays a proposé un accord. Si nous devions légitimer l'un d'eux comme notre héritier, leur nom renforcerait sûrement le trône. D'un autre côté, les autres héritiers de la famille $DYNASTY$ pourraient ne pas abandonner leur revendication au trône si facilement." 
 silver_families.10.a:0 "Les $DYNASTY$s n'abandonneront pas le trône !"
 silver_families.10.b:0 "Que le sang Argenté coule vrai."

 colonial_culture.1.t:0 "Naissance d'un Nouveau Peuple"
 colonial_culture.1.d:0 "Il n'y a pas longtemps, [Root.Country.GetName] n'était qu'un rêve pour un groupe de colons. Maintenant, [Root.Country.GetName] a grandi pour être un état naissant de son cru, et un qui s'est maintenant prouvé comme membre de la société globale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans même visiter la patrie [From.Culture.GetName]. Ils ne cherchent pas à couper leurs liens, mais à s'établir comme leur propre peuple indépendant."
 colonial_culture.1.a:0 "Embrasser le changement culturel."
 colonial_culture.1.b:0 "Le rejeter !"
 colonial_culture.1.c:0 "Yee-haw !"
 colonial_culture.2.t:0 "Culture Émergente dans les Colonies"
 colonial_culture.2.d:0 "Il n'y a pas longtemps, [Root.Country.GetName] n'était qu'un rêve pour un groupe de colons. Maintenant, [Root.Country.GetName] a grandi pour être un état naissant de son cru.\n\nGénération après génération naît sans même visiter la patrie [From.Culture.GetName]. Ils ne cherchent pas à couper leurs liens, mais à s'établir comme leur propre peuple indépendant."
 colonial_culture.2.a:0 "Embrasser le changement culturel."
 
 xiyun.1.t:0 "Le Successeur"
 xiyun.1.d:0 "Il est temps pour notre seigneur de choisir un héritier. En tant qu'eunuque, il est incapable d'engendrer un enfant de son sang, bien que cela ne l'empêche pas d'adopter un neveu à élever comme son successeur choisi. Aujourd'hui quelques-uns de ses parents ont approché le trône pour se présenter pour approbation, tout ce qui est requis maintenant est que [Root.Monarch.GetName] décide lequel d'entre eux est digne."
 xiyun.1.a:0 "Il montre une grande sagesse."
 xiyun.1.b:0 "Il a un don avec les mots."
 xiyun.1.c:0 "Il est assez adepte en stratégie."
 
 akasik_flavour.1.t:0 "Le Prince de Khasa"
 akasik_flavour.1.d:0 "Quand le royaume de Khasa tomba en 1438, le dernier membre survivant de leur maison royale, un nourrisson du nom de Bashal Keskhasa, fut emmené par ses suivants de la capitale brûlante de son royaume vers un domaine royal niché dans les montagnes. Ils jurèrent fidélité à notre royaume en échange de protection des gnolls, et le jeune prince a grandi en un homme fort et ambitieux. Aujourd'hui il a approché nos officiels dans la capitale avec une proposition radicale. Il note comme la décision de couronner un monarque étranger roi de Deshak était difficile, et s'offre pour être notre dirigeant.\n\nC'est une demande assez audacieuse, et l'accepter mènerait sûrement à la guerre avec nos suzerains, bien que ce soit peut-être notre seule chance de liberté. De même, il semble avoir mis son cœur sur ce pari, et nous ne sommes pas sûrs de ce qu'il planifie de faire si nous le rejetons. Une autre option serait de refuser gentiment son offre mais lui accorder le domaine de sa famille pour en faire ce qu'il veut."
 akasik_flavour.1.a:0 "C'est un prince fou d'un royaume déchu, qu'il parte."
 akasik_flavour.1.b:0 "Peut-être est-il temps pour le prince de devenir un roi."
 akasik_flavour.1.c:0 "Le refuser gentiment, et lui accorder son domaine."
 akasik_flavour.2.d:0 "Le jeune prince de Khasa, emporté de son royaume qui tombait juste quelques mois après sa naissance en 1438, a grandi en un homme fort et ambitieux, élevé dans le domaine de sa famille dans les montagnes d'Akasik et vassaux de nos fiefs à Deshak. Il est resté loyal, bien que vocal sur son déplaisir de notre règne sur son royaume adopté.\n\nAujourd'hui cependant, nous avons reçu des rapports inquiétants qu'il a pétitionné nos officiels de l'autre côté de la mer pour le couronner roi des Desha, un acte qui non seulement saperait notre propre règne, mais nous traînerait sûrement dans la guerre. Bien que nous soyons confiants que nos sujets loyaux prendront la bonne décision, il y a un soupçon gênant qu'ils pourraient très bien accepter son offre et se rebeller."
 akasik_flavour.2.a:0 "Inquiétant"
 akasik_flavour.3.d:0 "Quand nous avons détruit le royaume de Khasa il y a des décennies, nous étions sûrs d'avoir traqué jusqu'au dernier membre de leur famille royale, assurant qu'ils n'auraient pas de force autour de laquelle se rallier. Quelle choc ce fut alors pour nous, de trouver qu'un prince avait non seulement survécu, mais avait rassemblé une armée dans une tentative de faire revivre son royaume ruiné. Son armée balaya l'ancienne capitale, la saisissant dans la nuit. Bien qu'il ait pu gagner cette victoire, ce n'est qu'un petit prix à payer pour voir le dernier rejeton des Khasanis écorché devant nous."
 akasik_flavour.3.a:0 "Nous corrigerons bientôt notre erreur."
 akasik_flavour.4.d:0 "Il ne s'est écoulé que quelques décennies depuis que notre royaume fut détruit, ravagé par ces bêtes sauvages des sables. Ils nous pensaient vaincus, conquis...asservis. Ils croyaient nous avoir brisés. Aujourd'hui est le jour où nous leur prouvons qu'ils ont tort. Le dernier prince de Khasa, le grand seigneur Bashal Keskhasa, est devenu le nouveau symbole de la liberté Khasanie, un sauveur promis par Mère Akasik elle-même pour nous mener hors de cette ère sombre. À la tête d'une armée de fiers guerriers Khasanis, il est préparé à récupérer son royaume et sauver son peuple, peu importe le coût. Aujourd'hui, Khasa renaît."
 akasik_flavour.4.a:0 "Khasa Irtisi !"
 akasik_flavour.5.d:0 "Quand nous avons détruit le royaume de Khasa il y a des décennies, nous étions sûrs d'avoir traqué jusqu'au dernier membre de leur famille royale, assurant qu'ils n'auraient pas de force autour de laquelle se rallier. Quelle choc ce fut alors pour nous, de trouver qu'un prince avait non seulement survécu, mais avait rassemblé une armée dans une tentative de faire revivre son royaume ruiné. Aujourd'hui il se dresse à la tête d'une grande armée, leur promettant avec vitriol et grande énergie qu'il restaurera son royaume déchu et nous expulsera d'Akasik. Bien que ce soient des promesses audacieuses, il apparaît plus que disposé à les soutenir avec l'acier et le feu."
 akasik_flavour.5.a:0 "Le garçon a des dents."
 akasik_flavour.6.t:0 "Le Garçon qui fut Nié"
 akasik_flavour.6.d:0 "Comme nous le savions, nos officiels ont refusé la proposition radicale du prince, l'expulsant par force de la capitale. Il semble avoir pris les nouvelles assez durement, rassemblant une grande armée de réfugiés Khasanis en colère et brigands. Heureusement il semble que sa haine envers les gnolls soit plus grande que sa haine de nous, car il a rendu ses intentions d'envahir le royaume gnoll pour restaurer son royaume lui-même. Nous attendons impatiemment des nouvelles de sa mort inévitable."
 akasik_flavour.6.a:0 "Bon débarras."
 akasik_flavour.7.t:0 "Le Garçon qui voulait être Roi"
 akasik_flavour.7.d:0 "Dans un tournant choquant, les Desha ont accepté la demande du prince Khasani, le couronnant leur roi et prenant les armes contre nous. L'usurpateur maudit Bashal pousse déjà ses armées dans une frénésie avec des discours vitrioliques, et tourne le peuple Desha dans son ensemble contre nous. Ce sera une affaire sanglante."
 akasik_flavour.7.a:0 "Traîtres ingrats !"
 akasik_flavour.8.t:0 "Le Garçon Roi"
 akasik_flavour.8.d:0 "Une décision entièrement inattendue fut prise par nos magistrats à Deshak. Bien qu'ils aient refusé son offre de devenir roi, ils lui ont à la place accordé le domaine de sa famille pour qu'il l'utilise comme il le souhaite. Bien que ceci puisse ne pas avoir été prévu, ou même désiré, le temps seul dira ce qu'une telle décision apportera pour l'avenir."
 akasik_flavour.8.a:0 "Nous ne pouvons qu'attendre et regarder."
 akasik_flavour.9.t:0 "Roi Bashal Ier de Khasa"
 akasik_flavour.9.d:0 "Le prince perdu de Khasa, Bashal Keskhasa, se dresse victorieux sur les gnolls de Viakkoc. À travers son royaume gisent les signes de combat féroce, preuve qu'il a gagné son trône. Alors qu'il prend triomphalement son siège dans son palais ancestral à Khasa, il observe son royaume avec joie. Elle s'estompe rapidement alors qu'il se souvient de ceux qui lui ont fait du tort à lui et son peuple, les gnolls diaboliques et les Desha sans épine, pire de tous les chiens opportunistes d'Eborthíl. La seule façon pour le peuple Akasi de vraiment prospérer est sous la bannière de Khasa."
 akasik_flavour.9.a:0 "Khasa renaît."
 akasik_flavour.10.t:0 "Le Roi Improbable"
 akasik_flavour.10.d:0 "Incroyablement le jeune prince Bashal a atteint la victoire sur les gnolls, rétablissant son puissant royaume et tournant ses yeux ailleurs. À savoir, vers nous, qu'il voit comme rivaux et lâches pour avoir refusé de le soutenir. Où qu'il mène son royaume, nous avons un nouveau et redoutable rival en Akasik."
 akasik_flavour.10.a:0 "Comme inattendu."
 akasik_flavour.11.t:0 "Le Roi de Khasa"
 akasik_flavour.11.d:0 "Nous savions que ce ne serait pas un exploit simple à accomplir, ce qui le rend d'autant plus gratifiant que nous l'ayons fait. La bannière de Khasa flotte encore fièrement sur la capitale, dont les habitants ont applaudi et rugi de jubilation au retour du Prince Bashal. Sauf qu'aujourd'hui il n'est plus un prince, aujourd'hui il devient un roi, destiné à être le plus grand qu'Akasik ait jamais vu. Khasa était tombée loin, mais cela signifie juste que nous avons plus loin pour nous élever."
 akasik_flavour.11.a:0 "Ce n'est que le commencement !"
 akasik_flavour.12.d:0 "Nous avons reçu des nouvelles de Khasa, le jeune prince Bashal est devenu un roi ! Dans un conflit digne de légende, il a vaincu les bêtes qui ont démoli son royaume et asservi cruellement son peuple. À travers Akasik il est vu comme une légende vivante, le champion de Mère Akasik et le futur roi de tous les Akasi. Le temps seul dira quel genre de seigneur il sera."
 akasik_flavour.12.a:0 "Bien pour lui !"
 akasik_flavour.13.d:0 "Nous ne pouvions presque pas croire la missive quand elle arriva, cependant le sceau de Khasa est incontestable. Le jeune prince audacieux, qui s'est arrogamment présenté à Deshak pour saisir le trône, a à la place réussi à récupérer son royaume. Tandis qu'une grande partie d'Akasik l'adore comme un sauveur et un champion de leur déesse, il est clair que Khasa ne s'en ira pas doucement dans cette bonne nuit."
 akasik_flavour.13.a:0 "Incroyable..."
 akasik_flavour.14.d:0 "Comment. Comment un prince perdu, banni de son royaume et élevé dans les montagnes aurait-il pu faire cela ? À travers Akasik nos compagnons de meute gisent morts ou mourants, et peu qui restent sont sans cicatrices ou blessures graves. Tout le travail de Viakkoc le Puissant, défait en un instant. Une grande partie de la meute nous regarde maintenant avec confusion et haine, et l'avenir de Viakkoc est pratiquement certain."
 akasik_flavour.14.a:0 "Comment ceci aurait-il pu arriver ?!"
 
 marlliande.1.t:0 "Élections à Marlliande"
 marlliande.1.d:0 "Il est temps pour l'Ár Calléin de choisir le prochain dirigeant de Marlliande, ou de simplement étendre le mandat du titulaire."
 marlliande.1.a:0 "L'actuel $MONARCHTITLE$ nous a bien servis."
 marlliande.1.b:0 "Le noble Vilaéchi."
 marlliande.1.c:0 "L'émissaire Rósrholych."
 marlliande.1.e:0 "Le pionnier Drominar."
 marlliande.2.d:0 "Ce soir nous pleurons la perte de l'un des nôtres, le défunt $MONARCHTITLE$ a rencontré un destin inattendu avant que son mandat ne soit achevé. Le deuil doit venir plus tard cependant, pour maintenant nous devons élire notre prochain dirigeant."
 
 
 esuvrem.1.t:0 "Acier Enchanté d'Esuvrem"
 esuvrem.1.d:0 "Ayant étendu nos opérations de creusement à Esuvrem, nous avons découvert une autre section du vaste complexe palatial et un nouveau trésor d'acier enchanté à récupérer. Tandis que l'acier lui-même est utile, le vrai trésor est la Damestear que nous pouvons en extraire pendant le processus de reforge qui peut alors être utilisée pour faire des objets enchantés plus pratiques de notre cru. Bien qu'elle ne durera sûrement pas pour toujours, cette dernière prise nous gardera approvisionnés en Damestear pour un bon moment !"
 esuvrem.1.a:0 "Excellent !"

 elections.800.clanspeaker:0 "Notre Porte-Parole de Clan $MONARCH$ a passé son mandat au pouvoir, et maintenant il vient le temps pour un nouveau gobelin avec de nouvelles idées de prendre sa place. Trois candidats ont émergé comme favoris dans l'élection, et le gagnant est..."

