elections.901.t: "Le Conseil des Technocrates"
elections.901.desc: "Avec la mort de notre [Root.Monarch.GetTitle], la Machine de [Root.GetName] est parvenue à une conférence. Le prochain [Root.Monarch.GetTitle] sera maintenant choisi entre la Société des Inventeurs Brillants, les Techno-Thaumaturges et les Guildes des Mécaniciens. Des experts de chaque faction se sont assemblés à [Root.Capital.GetName], chacun proclamant être l'avenir du pays (et de l'artificerie elle-même).\n\nQui l'emportera dans cette lutte pour le contrôle ?"

elections.902.t: "Le Choix des Technocrates"
elections.902.desc: "Alors que nous sommes devenus une Technocratie, trois organisations ont pétitionné notre [Root.Monarch.GetTitle] pour rejoindre leurs rangs. Le faire les renforcerait, leur donnant un léger avantage dans les élections à venir. Qui notre [Root.Monarch.GetName] devrait-il soutenir publiquement ?"
elections.902.a: "[Root.Monarch.GetName] rejoint les Brillites !"
elections.902.b: "[Root.Monarch.GetName] rejoint les Techno-Thaumaturges !"
elections.902.c: "[Root.Monarch.GetName] rejoint les Mécanistes !"