# Event Titles, Descriptions, and Choices
  flavor_empire.1.t:0 "Grand Maître Impérial Opportuniste"
  flavor_empire.1.d:0 "Empereur, le Grand Maître Aldrésien nous a envoyé une lettre des plus curieuses. Il semblerait que le Grand Maître Impérial soit assez ambitieux et offre toute assistance possible à nos machinations politiques.\n\nPeut-être est-ce là une bonne opportunité pour nous d'améliorer notre position, renforcer l'Empire, ou même l'utiliser contre notre rival. Mais peut-être le Grand Maître a-t-il oublié sa place de chevalier neutre de l'Empire ?"
  flavor_empire.1.a:0 "Laissons les Aldrésiens déterrer les 'secrets'"
  flavor_empire.1.b:0 "Nous avons besoin d'administrateurs compétents"
  flavor_empire.1.c:0 "Tempérer les ambitions du Grand Maître"
  flavor_empire.1.e:0 "Demander des 'diplomates' Aldrésiens"

  flavor_empire.2.t:0 "Les Paladins Accusent les Locaux d'Hérésie !"
  flavor_empire.2.d:0 "Les Paladins (de la foi dominante EOA) accusent une église locale d'hérésie, suivant la religion hérétique. Certains disent qu'ils tirent des conclusions hâtives, d'autres qu'ils sont injustes. Que ferons-nous ?"
  flavor_empire.2.a:0 "Ordonner aux paladins de libérer les prisonniers"
  flavor_empire.2.b:0 "Bénir les paladins"
  flavor_empire.2.c:0 "Corrompre les paladins (infernal)"
  flavor_empire.2.e:0 "Trouver un terrain d'entente"

  flavor_empire.3.t:0 "Politiques Impériales"
  flavor_empire.3.d:0 "Nous avons appris qu'un Électeur rival/allié détient un terrible secret, nous pouvons le révéler ou le garder secret !"
  flavor_empire.3.a:0 "Révéler le Secret"
  flavor_empire.3.b:0 "Révéler le Secret"
  flavor_empire.3.c:0 "Garder le Secret"

  flavor_empire.4.t:0 "Les Péchés d'un Père"
  flavor_empire.4.d:0 "Notre héritier, et l'héritier de notre rival de la Guerre Lilas se sont enfuis dans le pays de notre rival ! Maudit gamin, nous devons soit les ramener par la guerre soit chercher une résolution diplomatique"
  flavor_empire.4.a:0 "Troie mais si Pâris avait été kidnappé"
  flavor_empire.4.b:0 "Pacte de Mariage d'Ennemis à Amants"

  flavor_empire.5.t:0 "Gangs des Chantiers Navals de Tête-de-Dame"
  flavor_empire.5.d:0 "Avec l'essor des aventuriers et navires cherchant à explorer les nouvelles terres, une montée des gangs de chantiers navals a suivi, cherchant à exploiter les docks chaotiques."
  flavor_empire.5.a:0 "Embaucher le plus grand gang pour organiser le chaos"
  flavor_empire.5.b:0 "Envoyer les gardes !"

  flavor_empire.6.t:0 "Rivalité Interservices"
  flavor_empire.6.d:0 "L'Orda Aldresia et le Magistère se sont affrontés dans une de nos provinces, menant à des morts de mages, chevaliers, et civils. Que ferons-nous ?"
  flavor_empire.6.a:0 "Attaquer les Aldrésiens"
  flavor_empire.6.b:0 "Attaquer les Mages"
  flavor_empire.6.c:0 "Attaquer les deux"


