 human_farms:0 "Les provinces de Halfelins Pieds-Rouges qui produisent du grain dans les §Yzones de Lorenan's Reach, Roysfort et Thomsbridge§! basculeron en culture §GHaut-Lorentaise§!. Ceci causera de la §Rdévastation§! et fera probablement apparaître des §Rrebelles§!."

