l_french:

 #Missions

 opinion_eilisin_rubenaire_friends:0 "Un Lien Forgé"

 rubenaire_the_returning_warriors_title:0 "Les Guerriers de Retour"
 rubenaire_the_returning_warriors_desc:0 "Avec l'anéantissement de la horde orque en Escann, beaucoup des grands guerriers qui y ont combattu se trouvent maintenant sans patron et ont commencé à revenir en masse vers leur patrie en cherchant de nouveaux emplois."

 rubenaire_the_vincent_association_title:0 "L'Association Vincen"
 rubenaire_the_vincent_association_desc:0 "Communément connue sous le nom de 'Guilde des Mercenaires', l'Association Vincen, nommée d'après le mercenaire légendaire qui fonda la dynastie Rubenaire, est une organisation puissante qui aide au tri et à la distribution des emplois aux diverses bandes mercenaires opérant dans notre pays."

 rubenaire_revive_entebic_pride_title:0 "Raviver la Fierté Entébique"
 rubenaire_revive_entebic_pride_desc:0 "Dans le passé, les seigneurs-cavaliers d'Enteben dominaient les plaines de l'ouest de Lencenor. Bien qu'assimilés depuis longtemps au peuple lorentais, dans notre sang coule encore la bravoure et l'équitation de nos ancêtres entébiques. C'est quelque chose dont notre peuple devrait se souvenir."

 rubenaire_bloodfield_riders_title:0 "Cavaliers des Champs-Sanglants"
 rubenaire_bloodfield_riders_desc:0 "Avec la récente montée de l'usage des armes à feu, certains croient que la cavalerie sera rendue obsolète. C'est bien sûr une simple pensée d'imbécile, nos cavaliers n'ont qu'à s'adapter aux nouvelles technologies, ceci ne se voit nulle part mieux que chez les récemment créés 'Cavaliers des Champs-Sanglants', une bande puissante qui a juré son service à la couronne."

 rubenaire_ancestral_territory_title:0 "Territoire Ancestral"
 rubenaire_ancestral_territory_desc:0 "Bien qu'oublié par beaucoup, le Petit-Pays était autrefois habité par des humains, qui furent lentement repoussés par les halfelins sédentaires. La noblesse de Laseán a longtemps pétitionné pour que nous les aidions à récupérer ce qu'ils prétendent être leur terre ancestrale, peut-être est-il temps que nous le fassions."

 rubenaire_seize_the_southern_small_country_title:0 "Le Petit-Pays Méridional"
 rubenaire_seize_the_southern_small_country_desc:0 "Maintenant que nous avons une tête de pont dans le Petit-Pays, il nous serait possible de saisir les nombreux champs des 'halfelins pieds-rouges' et d'assurer nos approvisionnements alimentaires pour les années à venir."

 rubenaire_entrust_the_farms_to_humans_title:0 "Confier les Fermes aux Humains"
 rubenaire_entrust_the_farms_to_humans_desc:0 "Les halfelins ont déjà prouvé leur déloyauté envers leurs maîtres humains dans le passé, tandis que certains croient qu'ils peuvent être maintenus, il serait plus sûr pour nous de rétablir le contrôle humain sur les fermes du territoire nouvellement conquis. Les halfelins seront déplacés vers la ville de Tipney, où ils pourront continuer à cultiver cette plaisante feuille à fumer."

 rubenaire_strengthen_lencori_ties_title:0 "Renforcer les Liens Lencoriens"
 rubenaire_strengthen_lencori_ties_desc:0 "Bien qu'ultimement un échec, notre rébellion contre la couronne Siloriel nous a aidés à nous rapprocher des autres dynasties de Lencenor. Si nous devons rester indépendants, nous devons réaffirmer l'amitié entre nous et nos voisins."

 rubenaire_restore_reputation_title:0 "Restaurer la Réputation"
 rubenaire_restore_reputation_desc:0 "Depuis notre défaite dans les Guerres du Lilas, notre réputation internationale a grandement chuté, nos diplomates travailleront dur pour s'assurer que nous soyons traités comme un État digne une fois de plus."

 rubenaire_a_rubenaire_back_in_control_title:0 "De Retour au Contrôle"
 rubenaire_a_rubenaire_back_in_control_desc:0 "Bien que faisant partie du Parti de la Rose, le soi-disant 'Grand Ording' n'est qu'une ombre de son ancien moi, ayant même perdu beaucoup de son territoire aux seigneurs deranniens. La seule fois où le pays a brillé dans la mémoire récente était quand un Rubenaire siégeait sur le trône, nous le ferons ainsi une fois de plus."

 rubenaire_the_new_order_title:0 "Le Nouvel Ordre"
 rubenaire_the_new_order_desc:0 "Sous notre commandement, le Grand Ording prospérera une fois de plus, nous ne reprendrons pas seulement leur patrie mais étendrons grandement le pays, dans les feux de la guerre un ordre nouveau et plus puissant sera forgé."

 rubenaire_the_edge_of_the_empire_title:0 "Le Bord de l'Empire"
 rubenaire_the_edge_of_the_empire_desc:0 "La Baie des Vins Orientale et les forêts carnetériennes représentent la frontière sur laquelle les dirigeants de Lencenor et d'Anbennar se sont querellés pendant de nombreux siècles. Elle représente aussi une grande opportunité économique, car ceux qui règnent sur ces terres sont sûrs de bénéficier des myriades de routes commerciales qui coulent entre est et ouest."

 rubenaire_secure_a_strong_ally_title:0 "Sécuriser un Allié Fort"
 rubenaire_secure_a_strong_ally_desc:0 "Avec Lencenor sous notre règne, notre regard doit maintenant se tourner vers l'est, car les Siloriel avaient raison, la Tête-de-Dame Occidentale appartient sous une couronne lorentaise. Mais pour que nous bondissions sur l'empire nous aurons besoin d'alliés, les Vernmenois ont prouvé être de vaillants guerriers et de fidèles alliés dans le passé, espérons que c'est encore le cas."

 rubenaire_rose_and_pearls_title:0 "Rose et Perles"
 rubenaire_rose_and_pearls_desc:0 "Une partie significative de la population Pearlsedger se trouve déjà dans nos terres tretuniques, si nous devons nous étendre il n'est que juste que nous commencions par unir ce peuple sous la rose."

 rubenaire_bring_down_the_west_damerian_counts_title:0 "Abattre les Comtes"
 rubenaire_bring_down_the_west_damerian_counts_desc:0 "Woodwell et Neckcliffe ne sont que les vestiges de ce qui furent autrefois des puissances significatives dans la Tête-de-Dame occidentale, ils sont la cible évidente suivante si nous devons consolider la région."

 rubenaire_defeat_the_traitors_title:0 "Vaincre les Traîtres"
 rubenaire_defeat_the_traitors_desc:0 "Les Silmuna qui règnent sur Wesdam sont d'un genre particulièrement traître, étant clés dans la victoire lorentaise des Guerres du Lilas et responsables de la quasi-extinction de leur propre dynastie. Prenons enfin notre revanche et saisissons les terres restantes des Silmuna."

 rubenaire_raise_new_soldiers_title:0 "Lever les Nouveaux Soldats"
 rubenaire_raise_new_soldiers_desc:0 "Nos armées ont été laissées dévastées après plusieurs décennies de guerre, cependant nous n'avons pas le temps de nous reposer, la seule façon pour nous de tenir tête à Lorent est d'étendre rapidement notre pays, et pour cela nous aurons besoin de plus de soldats."

 rubenaire_merchants_and_priests_title:0 "Marchands et Prêtres"
 rubenaire_merchants_and_priests_desc:0 "Les terres du Temple Minaran et de la récemment séparée Ligue de Wineport furent largement épargnées par les flammes de la guerre, de plus elles détiennent de nombreuses grandes cités et ports significatifs. Nous devons faire un mouvement contre eux avant que d'autres ne les prennent en ligne de mire."

 rubenaire_one_more_flower_in_the_field_title:0 "Toutes les Fleurs du Champ"
 rubenaire_one_more_flower_in_the_field_desc:0 "Les nombreuses roses de notre drapeau représentent les innombrables branches cadettes qui peuvent être trouvées en Lencenor. Assaillis de tous côtés par des ennemis, il serait sage pour les síl Eilísin de rejoindre ce champ."

 rubenaire_the_rose_throne_title:0 "Le Trône de Rose"
 rubenaire_the_rose_throne_desc:0 "Nous contrôlons maintenant non seulement Lorentainé, mais le cœur des peuples lorentais. Maintenant que le Trône de Rose est nôtre, personne ne peut douter de la revendication de notre dynastie d'être les dirigeants légitimes de tout Lencenor."

 rubenaire_ties_in_the_east_title:0 "Liens à l'Est"
 rubenaire_ties_in_the_east_desc:0 "Avec la reconquête de notre terre à l'est, beaucoup nous voient maintenant comme des ennemis. Nous devons hâtivement établir un allié oriental pour décourager beaucoup de représailles, les Istraloriens furent autrefois des amis qui combattirent à nos côtés, sûrement ils reconnaîtraient notre revendication sur la terre ?"

 rubenaire_rosen_peace_title:0 "Paix Rosée"
 rubenaire_rosen_peace_desc:0 "L'Empire d'Anbennar est en déclin et, alors que nous nous élevons toujours plus haut, il devient clair qu'il ne peut y avoir que la paix sous la Bannière Rosée. Nos alliés orientaux comprendront ceci avant tous les autres."

 rubenaire_the_dukes_crossguard_title:0 "La Garde-Croisée"
 rubenaire_the_dukes_crossguard_desc:0 "Le duc-garde-croisée était un titre que nous avons hérité par le duché d'Acromton, il représente le devoir de protéger le croisement de la Damesear. Maintenant que nous régnons sur la plupart du passage vers la Tête-de-Dame ainsi que la Damesear elle-même, ce titre en est un qui représente la sauvegarde de la région dans son ensemble, et le pouvoir de contrôler qui peut ou ne peut pas commercer dans l'un des marchés les plus profitables d'Halann."

 rubenaire_the_rubenaire_university_title:0 "L'Université Rubenaire"
 rubenaire_the_rubenaire_university_desc:0 "De nouvelles percées scientifiques et philosophiques semblent arriver chaque année de nos jours en Cannor, notre nation ne doit pas prendre du retard sur nos voisins ! Une grande université sera fondée, avec libre accès au Rouge de Rubenaire pour tous les érudits et étudiants à tout moment."

 rubenaire_the_lost_rose_title:0 "La Rose Perdue"
 rubenaire_the_lost_rose_desc:0 "Les síl Madelaire furent autrefois l'une des maisons les plus prestigieuses de Cannor Occidental, leurs deux roses les signifiant comme seconds seulement après le dirigeant de Lorentainé. Mais ils ne règnent plus sur Madelaire, à leur place repose maintenant un étranger, un Silmuna. Nous restaurerons le contrôle lencorion sur leurs terres, si nécessaire, par la force !"

 rubenaire_unite_the_houses_title:0 "Unir les Maisons"
 rubenaire_unite_the_houses_desc:0 "Madelaire, Eilísin, et Rubenaire, avec la richesse et terre combinées des trois grandes branches cadettes nous avons une fois de plus le pouvoir de défier Lorent directement. Lorentainé et la Couronne de Rubis seront nôtres !"

 rubenaire_borrow_sorcosti_experts_title:0 "Experts Sorncósti"
 rubenaire_borrow_sorcosti_experts_desc:0 "Le vin rosé cultivé en Sorncóst est populaire le long d'une grande partie du Divenhal, et de manière plus intéressante, est le seul vin de la Baie des Vins qui est élevé isolé de la 'ceinture vinicole'. Ils peuvent connaître des techniques auxquelles nous n'avions jamais pensé, nous devrions amener certains de leurs meilleurs vignerons pour aider notre vin à atteindre de nouveaux sommets."

 rubenaire_raise_invasion_fleet_title:0 "Lever une Flotte d'Invasion"
 rubenaire_raise_invasion_fleet_desc:0 "Une fois les Guerres du Lilas terminées, les terres d'Acromton auraient dû être héritées par nous. À la place, le perfide Lothane de Wex saisit ces terres pour lui-même, prétendant que c'était son droit en tant qu'empereur d'Anbennar. Si nous devons faire valoir nos revendications, notre marine doit être prête à rivaliser avec les diverses marines de l'empire."

 rubenaire_our_rightful_land_title:0 "Notre Terre Légitime"
 rubenaire_our_rightful_land_desc:0 "Acromton et le Damescross sont les terres qui étaient légitimement sous le duché d'Acromton. Elles serviront maintenant comme notre base d'opérations dans la Tête-de-Dame Orientale."

 rubenaire_solidify_our_holdings_title:0 "Solidifier nos Possessions"
 rubenaire_solidify_our_holdings_desc:0 "Notre pouvoir dans la Tête-de-Dame orientale pour l'instant est ténu au mieux, nous devons rapidement étendre nos terres et influence dans le reste des 'Dales Damérien' pour que nous puissions éventuellement contrôler la région."

 rubenaire_bring_the_east_under_heel_title:0 "Amener l'Est sous le Talon"
 rubenaire_bring_the_east_under_heel_desc:0 "Beaucoup nous reconnaissent maintenant pour le pouvoir que nous sommes vraiment, mais certains duchés de la région refusent encore de s'incliner devant notre règne. Si nous devons saisir les grandes cités de la Tête-de-Dame Orientale, notre dominance sur le passage sera incontestée."

 rubenaire_recovering_from_the_lilac_wars_title:0 "Se Remettre des Guerres du Lilas"
 rubenaire_recovering_from_the_lilac_wars_desc:0 "Les Guerres du Lilas qui ont duré un siècle ont laissé beaucoup de dévastation dans notre terre, même nos marchés autrefois grands sont maintenant méconnaissablement vides. Cette situation ne doit pas continuer."

 rubenaire_expand_the_fields_title:0 "Étendre les Champs"
 rubenaire_expand_the_fields_desc:0 "Rubenaire est où le fameux Rouge de Rubenaire est cultivé et produit. C'est notre désir qu'un jour ceci devienne le vin le plus populaire du monde, mais d'abord nos champs ont besoin de subir un projet d'expansion massive."

 rubenaire_sell_to_markets_far_and_wide_title:0 "Marchés Lointains et Étendus"
 rubenaire_sell_to_markets_far_and_wide_desc:0 "Les clés de la popularité répandue sont la qualité et la renommée. Il va sans dire que le Rouge de Rubenaire est du plus haut calibre, maintenant il est temps qu'il devienne connu à travers chaque marché ! Et le meilleur endroit pour le faire c'est ici même, car tout vin qui peut réussir dans la Baie des Vins se répandra rapidement dans toutes les parties du monde."

 rubenaire_weaken_the_traders_and_clergy_title:0 "Affaiblir la Concurrence"
 rubenaire_weaken_the_traders_and_clergy_desc:0 "Les divers vins commercés par les marchands Wineporter et le notoire Secours de Minara élevé en secret par le Temple Minaran sont certains de nos concurrents les plus féroces. Heureusement ces vins sont aussi lourdement liés à leurs classes sociales respectives, si nous devions les affaiblir, beaucoup des vignerons chercheraient des clients nobles sous qui travailler."

 rubenaire_sabotage_the_competition_title:0 "Saboter la Concurrence"
 rubenaire_sabotage_the_competition_desc:0 "Blanc de Madalairey, Tríros d'Eilísin et Rouge de Rubenaire. Ces trois vins ont historiquement été liés au succès de leurs maisons respectives, et maintenant que la production des trois repose dans nos mains, est-ce que quelqu'un serait contre nous montrant notre favoritisme ?"

 rubenaire_the_best_in_the_world_title:0 "Le Meilleur du Monde"
 rubenaire_the_best_in_the_world_desc:0 "À Rubenaire les champs sont une mer sans fin, les raisins sont cultivés et transformés en vin à chaque minute. Ce niveau de production existe pour rencontrer une demande, une qui s'étend des royaumes gérudiens gelés aux bazars de Brasan, des coloniaux en Aelantir aux seigneurs de guerre en Haless, sa qualité surpasse tout le reste. Le Rouge de Rubenaire est le plus vendu, le plus populaire et, sans doute, le meilleur vin du monde."

 rubenaire_the_superior_drink_title:0 "La Meilleure Boisson"
 rubenaire_the_superior_drink_desc:0 "Les elfes de Dancer's Retreat produisent une boisson appelée thé, qui est dite être un favori des peuples damériens. Il est clair que nous devons leur introduire le produit supérieur et plus raffiné : le Vin."

