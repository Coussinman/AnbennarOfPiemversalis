 #Missions
 Y25_still_the_winds_title: "Apaiser les Vents"
 Y25_still_the_winds_desc: "La Ligue de Shuimu, menée par la cité de Feiten, représente un phénomène relativement récent dans le Yanshen comparé à notre règne millénaire sur ces terres ancestrales. Pourtant, cette confédération parvenue de cités-états fait preuve d'une agressivité et d'un expansionnisme croissants qui menacent l'équilibre régional. Dans le Royaume de Xiyun, ils ont récemment orchestré une rébellion sanglante qui a déchiré le pays. Soutenus massivement par la ligue, les rebelles ont remporté une victoire éclatante et se sont détachés du royaume, passant sous l'autorité directe de la Cité de Luoyip. La ligue projette manifestement de s'emparer de l'intégralité du royaume si nous ne les remettons pas fermement à leur place — il est temps de montrer qui sont les véritables maîtres du Yanshen."
 Y25_middle_castes_mission_1_title: "L'Émergence des Castes Moyennes"
 Y25_middle_castes_mission_1_desc: "La possession d'un port ouvre des perspectives commerciales alléchantes et accélère la restauration de notre glorieux empire. Mais cela n'a pas toujours été ainsi. Jadis, les cités côtières du Yanshen étaient rares et éparses. Le commerce maritime n'attirait guère les marchands, peu profitable comparé aux riches échanges fluviaux. L'essentiel du commerce du Yanshen s'effectuait exclusivement en remontant ou descendant le majestueux fleuve Yanhe, enrichissant prodigieusement les cités riveraines — Tianlou devenant la plus grande et la plus opulente, étant l'une des rares métropoles côtières. Toutefois, dans le sillage dévastateur des Campagnes de Jaher, des vagues de réfugiés déferlèrent vers les côtes où des cités nouvelles fleurirent comme des lotus après la pluie. Ces cités facilitèrent le commerce maritime et s'unirent pour former la Ligue de Shuimu, que nous avons récemment maîtrisée. Leur pouvoir maintenant amoindri, un vide béant s'est ouvert dans le commerce côtier — une opportunité dorée que nous devons saisir sans tarder."
 Y25_invest_in_the_temples_title: "Investir dans les Temples Sacrés"
 Y25_invest_in_the_temples_desc: "L'importance capitale de l'entretien et de la préservation des grands Hauts Temples ne saurait être exagérée, mais les routes sinueuses qui y mènent et les villages qui ont fleuri à leur ombre méritent tout autant notre attention bienveillante. Tous doivent être pourvus d'aménagements dignes pour accueillir les pèlerins fidèles : auberges confortables, salles de débat spacieuses et centres de discussion pour les érudits voyageurs en quête de sagesse."
 Y25_order_of_the_meticulous_eye_title: "L'Ordre de l'Œil Méticuleux"
 Y25_order_of_the_meticulous_eye_desc: "Les Hauts Temples demeurent des sources intarissables d'inspiration et de connaissance pour tous les disciples de la Haute Philosophie. D'infinies perles de sagesse, de guidance spirituelle et de principes philosophiques nous ont été transmises par les érudits des temples à travers les âges. Pourtant, à ce jour, nul ne peut affirmer avec certitude quel dessein servaient ces édifices sacrés. Quelle était leur fonction primordiale ? Comment opéraient-ils pour accomplir ce dessein mystérieux ? Les hauts dieux possédaient la sagesse nécessaire pour atteindre l'illumination — assurément, ces structures monumentales servaient quelque grand projet cosmique. C'est précisément ce mystère que nous aspirons à percer. À cette fin sublime, nous fonderons un ordre nouveau d'érudits : les esprits les plus brillants du Yanshen, voués corps et âme à la recherche des secrets des temples."
 Y25_the_heavenly_towers_title: "Les Tours Célestes"
 Y25_the_heavenly_towers_desc: "Tianlou — la cité la plus sacrée dans l'histoire même de la haute philosophie et de notre dynastie glorieuse. C'est jusqu'ici qu'Harimar conquit dans sa marche triomphale, c'est d'ici qu'il régna en maître absolu, et c'est ici que s'élève le plus grandiose complexe de hauts temples de tout Haless. C'est ici, dans les tours célestes touchant les cieux, qu'Harimar s'évanouit dans le mystère. Avec l'ordre des érudits désormais établi, leur mission première sera l'investigation méticuleuse et révérencieuse des hauts temples. Depuis plus d'un millénaire, les innombrables disciples de la haute philosophie ont vénéré ces temples sacrés, aspirant à l'illumination divine. Mais combien peu ont étudié la véritable nature de ces édifices ! Quelle est leur fonction actuelle ? Quelle était leur fonction à l'époque bénie où les hauts dieux marchaient encore parmi nous, liés à cette existence inférieure ? Nos philosophes et érudits les plus éminents méditeront profondément, étudieront avec minutie et respect sacré."
 
 Y25_an_exercise_in_diplomacy_title: "Un Exercice en Diplomatie"
 Y25_an_exercise_in_diplomacy_desc: "Parmi les vertus cardinales d'un Liangzhu, la capacité à négocier et naviguer les situations les plus complexes avec grâce et aisance est primordiale. Une langue d'argent capable d'apaiser les tensions les plus vives et de forger des accords équitables pour toutes les parties. Notre héritier actuel a brillamment démontré ces qualités lors de ses examens — un candidat exceptionnellement prometteur pour le titre de Liangzhu. Pour parfaire sa préparation à la tâche suprême de gouverner, nous devons lui permettre d'acquérir une expérience directe et précieuse. Nous déploierons ses talents diplomatiques en l'envoyant en missions auprès des nations voisines — un véritable baptême du feu diplomatique, et espérons-le, l'augure de grandes réalisations à venir."
 Y25_stern_diplomacy_title: "Une Diplomatie d'Acier"
 Y25_stern_diplomacy_desc: "Force de volonté inébranlable, assertivité naturelle, constance à toute épreuve — voilà des qualités trop souvent négligées chez les diplomates, mais essentielles pour qui veut être véritablement juste et équitable. On ne doit jamais céder sur les principes dans les négociations. Nous connaissons notre valeur intrinsèque, nous savons distinguer le juste de l'injuste. Nos diplomates incarneront certes les vertus classiques de persuasion, de compassion et de bienveillance, mais ils devront également faire preuve d'une fermeté d'airain et d'une intégrité absolue."
 Y25_tea_time_title: "La Cérémonie du Thé"
 Y25_tea_time_desc: "Le thé demeure perpétuellement recherché comme élément central des rituels sacrés de la Voie Accumulative, et jouit également d'une popularité immense comme breuvage de délectation. Il est impossible d'en avoir trop en réserve pour le commerce. L'expansion de nos plantations de thé nous permettra d'exporter des volumes considérables, générant à la fois des profits substantiels et l'opportunité d'améliorer nos relations diplomatiques avec nos partenaires commerciaux."
 Y25_honeyed_words_title: "Les Paroles de Miel"
 Y25_honeyed_words_desc: "Nous avons commencé à démontrer notre valeur au peuple du Yanshen — nous avons fait preuve de force, de volonté et de fermeté. Nous avons établi sans équivoque qu'on ne se joue pas de nous impunément. Ces démonstrations de force et de puissance étaient nécessaires pour parvenir où nous sommes, mais ce n'est pas l'image que nous souhaitons projeter éternellement. Nous ne sommes ni des conquérants brutaux, ni des tyrans oppresseurs, ni des despotes sanguinaires. Maintenant que le Yanshen a appris à nous respecter, point n'est besoin de les subjuguer par la force brute. En étant des alliés constants et fidèles, des amis sincères et dévoués, des confidents dignes de confiance absolue, et des souverains bienveillants et justes, le peuple du Yanshen nous prêtera allégeance de son plein gré. Nous devons certes demeurer forts, assertifs et déterminés, mais ces nobles traits inspireront l'admiration plutôt que le ressentiment. Bientôt, très bientôt, les eunuques s'inclineront à nouveau devant nous dans la grande capitale impériale de Tianlou."
 Y25_palace_of_the_divine_call_title: "Le Palais de l'Appel Divin"
 Y25_palace_of_the_divine_call_desc: "Selon toute évidence historique, Harimar désirait ardemment établir le centre de son empire (ou du moins l'un d'eux) à Tianlou — la légende raconte qu'il suffit d'un seul regard sur la cité majestueuse pour qu'il en tombe éperdument amoureux. La cité possède déjà des infrastructures considérables, notamment le vénérable mais délabré Palais de l'Appel Divin. Sa rénovation complète sera certes onéreuse, mais elle créera une résidence impériale digne de notre famille, ainsi qu'un nouveau centre névralgique où les plus hautes sphères du gouvernement pourront être supervisées avec efficacité."
 Y25_order_of_the_divine_call_title: "L'Ordre de l'Appel Divin"
 Y25_order_of_the_divine_call_desc: "Notre corps diplomatique a œuvré sans relâche, mais l'infrastructure actuelle ne permet pas de distinguer l'excellence de la médiocrité. Il est impératif de créer un nouvel organe d'État réservé aux diplomates d'exception — ces individus extraordinaires possédant l'initiative et le talent pour faire basculer l'équilibre des forces à travers tout le Yanshen. L'Ordre de l'Appel Divin sera ce cadre d'élite, accueillant uniquement les plus grands maîtres de l'art diplomatique."
 
 Y25_an_exercise_in_ambition_title: "Un Exercice en Ambition"
 Y25_an_exercise_in_ambition_desc: "L'ambition dévorante constitue l'une des qualités fondamentales d'un véritable Liangzhu. On doit perpétuellement chercher à devenir plus fort, plus rapide, plus intelligent — meilleur en toute chose. Le Liangzhu doit poursuivre l'amélioration non seulement de sa propre personne, mais du royaume tout entier et du peuple qui l'habite. Le Liangzhu doit posséder une vision cristalline et inébranlable de l'avenir, une vision guidée par les codes moraux stricts gravés dans son âme, qu'il accomplira coûte que coûte. L'avenir même du Yanshen est là, prêt à être saisi, et le Liangzhu mobilisera toutes ses compétences pour s'assurer que c'est SA vision qui deviendra réalité absolue."
 Y25_demand_respect_title: "Exiger le Respect"
 Y25_demand_respect_desc: "Il n'est secret pour personne que nous avons été traités comme quantité négligeable pendant des siècles interminables. La population du Yanshen nous a perçus comme une plaisanterie pathétique pendant près d'un millénaire entier. Cette injustice criante a perduré bien trop longtemps ! Si le peuple doit nous prendre au sérieux à nouveau, nous devons leur prouver de manière éclatante que nous ne sommes pas une force avec laquelle on peut se permettre de badiner, et certainement pas la farce risible que nous sommes devenus à leurs yeux. Nous devons leur révéler à tous la puissance véritable de Zongji et exiger le respect qui nous est dû de droit divin."
 Y25_recognition_title: "La Reconnaissance"
 Y25_recognition_desc: "Nous avons brillamment commencé à faire nos preuves auprès du peuple du Yanshen — nous avons démontré force, volonté et fermeté exemplaires. Nous avons établi sans ambiguïté qu'on ne se moque pas de nous impunément. Ces démonstrations de force et de puissance étaient indispensables pour parvenir où nous sommes, mais ce n'est pas ainsi que nous désirons être perçus éternellement. Nous ne sommes ni des conquérants assoiffés de sang, ni des brutes oppressives, ni des tyrans despotiques. Maintenant que le Yanshen sait nous respecter profondément, nulle nécessité de les subjuguer par la violence. En étant des alliés indéfectibles, des amis sincères et loyaux, des confidents dignes de confiance absolue, et des souverains bienveillants et éclairés, le peuple du Yanshen nous prêtera allégeance avec joie et gratitude. Nous devons certes rester forts, assertifs et déterminés, mais ces nobles qualités susciteront l'admiration et le respect plutôt que la crainte et le ressentiment. Très bientôt, les eunuques s'agenouilleront devant nous dans la grande capitale impériale de Tianlou, comme au temps de notre gloire passée."
 Y25_the_auspicious_daughter_title: "La Fille Propice"
 Y25_the_auspicious_daughter_desc: "Si Tianlou demeure la cité la plus vaste et importante de tout Haless, sa cité-fille Sziagnu sera tout aussi vitale pour notre règne sur le Yanshen. Sa position stratégique le long du fleuve Yanhe lui confère un accès privilégié à la quasi-totalité du Yanshen, et nous pourrions éventuellement souhaiter éloigner certains de nos officiels des intrigues byzantines de Tianlou, où des individus peu scrupuleux tentent d'influencer les affaires d'État. Nous devons investir massivement dans cette cité pour qu'elle puisse remplir le rôle de capitale secondaire à l'avenir. Notre première étape sera d'investir dans des infrastructures cruciales pour la cité. Nos architectes ont déjà commencé à élaborer les plans d'une place publique grandiose qui apportera gloire éternelle à la maison de l'Appel Divin. Toutefois, cette place publique n'est que le premier d'une multitude de projets ambitieux actuellement conçus par nos architectes visionnaires, non seulement pour Sziagnu, mais pour l'ensemble du Yanshen."
 Y25_masters_of_tianlou_title: "Les Maîtres de Tianlou"
 Y25_masters_of_tianlou_desc: "Tianlou trône majestueusement à l'embouchure de la rivière fumante. Elle est le joyau étincelant du Yanhe, le cœur battant, le cerveau pensant du Yanshen, et la métropole la plus importante de tout Haless. Avec Tianlou fermement sous notre contrôle, nous détenons enfin une autorité réelle et incontestable pour la première fois depuis plus d'un millénaire. Le reste du Yanshen s'inclinera devant ses dirigeants légitimes et se soumettra aux véritables empereurs du Yanshen. Notre bienveillant Liangzhu s'est montré magnanime envers ses sujets, et ils s'inclinent volontairement par respect profond pour notre règne éclairé. Nous avions jadis perdu leur respect, mais maintenant que nous avons prouvé notre valeur, ils retournent avec joie dans notre étreinte protectrice. S'ils ne s'inclinent pas de leur plein gré, alors ils y seront contraints par la force. Ils s'inclineront et proclameront comme message retentissant pour que tous leurs frères l'entendent : Les Empereurs du Yanshen sont revenus dans leur gloire !"
 Y25_spreading_our_influence_title: "Dominer le Nord"
 Y25_spreading_our_influence_desc: "Dans les temps immémoriaux précédant Harimar, le Yanshen était déchiré entre d'innombrables royaumes rivaux perpétuellement en guerre. Le fleuve Yanhe constituait l'artère vitale du royaume de Zizhou, formé en défiance du royaume septentrional de Jiyuan. Les deux érigèrent d'innombrables forteresses à travers le territoire pour se défendre mutuellement, mais aucun ne put résister à la puissance dévastatrice d'Harimar, qui écrasa les deux royaumes et les effaça de l'Histoire — même leurs couronnes et titres ne survécurent pas, détruits par Harimar et remplacés par sa nouvelle classe d'administrateurs eunuques. Le Yanshen septentrional demeure une terre bien plus sauvage et ravagée par la guerre comparée au reste de la région — cela remonte même à l'époque de Lianzhou. Les peuples de Jiangyang sont endurcis par des siècles de guerre et une vie sur la frontière hostile du Yanshen. Exercer notre influence sur ces peuples guerriers apporte d'immenses bénéfices à l'État : mercenaires et soldats de fortune prêts à renforcer nos armées contre rémunération. Alors que nous commençons à implémenter le système de castes dans les terres conquises, nombre de ces soldats aguerris rivalisent pour obtenir une position privilégiée dans notre caste supérieure en tant que guerriers d'élite."
 Y25_middle_castes_mission_2_title: "L'Épanouissement de la Caste Moyenne"
 Y25_middle_castes_mission_2_desc: "L'implémentation du système de castes Yan progresse harmonieusement dans l'ensemble. Cependant, nous nous trouvons confrontés à une situation préoccupante où les castes inférieures et supérieures exercent une influence considérablement plus importante que les castes moyennes. Malgré notre statut d'un des plus anciens États du Yanshen, nous sommes demeurés un acteur mineur sur la scène commerciale. Pendant des siècles, nous n'avons contrôlé de terres ni sur le Yanhe ni sur la côte, et nos traditions marchandes en ont cruellement souffert. Cela signifie que bien que nous détenions une portion considérable du Yanshen, ce ne sont pas nos marchands qui dirigent le commerce, mais ceux de nos vassaux. Si nous devions resserrer notre emprise sur le Yanshen demain, aucune infrastructure gouvernementale n'existe pour gérer l'administration commerciale d'un empire si vaste. Nous deviendrions dangereusement dépendants de l'administration locale pour résoudre les problèmes. Bien que s'appuyer sur l'administration locale soit nécessaire pour gérer un empire de cette envergure, nous devons éviter d'y recourir à un tel degré. C'est précisément cette erreur fatale qui conduisit à la chute de Lianzhou jadis. Par souci de la santé du système de castes et de l'avenir glorieux de notre empire, nous devons impérativement établir nos propres traditions marchandes et offices commerciaux."
 Y25_eunuch_integration_decree_title: "Le Décret d'Intégration"
 Y25_eunuch_integration_decree_desc: "En conquérant le Yanshen, le grand et sage Harimar de l'Appel Divin déracina les royaumes et la noblesse profondément ancrés dans la région. Il conçut et implémenta le système révolutionnaire de gouvernance et d'administration eunuque utilisé à travers le Yanshen jusqu'à ce jour. Il est d'importance capitale pour son héritage sacré que nous respections ses volontés et sa vision grandiose. Cependant, nous sommes confrontés à la question épineuse de l'intégration harmonieuse du système d'administration eunuque avec le Système de Castes Yan proposé. Pourtant, ce n'est pas un obstacle aussi insurmontable qu'il n'y paraît. Le système de castes du Rahen est ancré dans des millénaires de tradition immuable — les changements y sont pratiquement impossibles sans bouleversements majeurs. Notre système vient à peine de naître, et nous avons toute latitude pour l'adapter à nos besoins et notre vision. Nous sommes dans une position unique et privilégiée où nous pouvons créer exactement le système désiré, sans résistance ni contrainte. Ainsi, la question de l'intégration des eunuques dans le système de castes est élégamment résolue : par décret impérial, quiconque subit la procédure, reçoit une formation d'une académie eunuque accréditée, et entre au service de notre administration est automatiquement considéré comme membre de la caste supérieure, avec tous les privilèges afférents. Ceux qui accèdent à des positions particulièrement élevées seront généreusement récompensés, leurs familles pouvant les rejoindre en statut et recevoir une formation gratuite pour toute carrière de la caste supérieure qu'ils désirent."
 
 Y25_an_exercise_in_understanding_title: "Un Exercice en Compassion"
 Y25_an_exercise_in_understanding_desc: "Tout autour de nous vivent des peuples aux religions, philosophies et modes de pensée différents — mais cette diversité n'est pas nécessairement néfaste. L'une des vertus cardinales d'un Liangzhu est la compréhension profonde des différences et la recherche sincère de terrain d'entente. Un Liangzhu compréhensif et empathique est perçu non seulement comme fort et sage, mais également comme bienveillant et amical. Nous devrions inviter un éminent érudit d'une autre école de haute philosophie dans notre nation pour un débat intellectuel et une discussion fraternelle."
 Y25_crush_the_rebellion_title: "Écraser la Rébellion"
 Y25_crush_the_rebellion_desc: "La cité de Lanjinhui est en rébellion ouverte, s'étant séparée des seigneurs de guerre de Jiangdu suite à leurs mauvais traitements chroniques et répétés. Une telle réaction est compréhensible, bien que non justifiable. Les paysans ignorent ce qu'ils désirent véritablement — en réalité, ils aspirent à la stabilité et à une main sage mais ferme pour les guider. Quand celle-ci leur sera fournie, ils retourneront à leurs occupations productives avec reconnaissance."
 Y25_city_of_warlords_title: "La Cité des Seigneurs de Guerre"
 Y25_city_of_warlords_desc: "Malgré toute leur hubris démesurée, les autoproclamés \"Dragons Jaunes\" de Jiangdu ont forgé leur nation en une cité-état militaire disciplinée et redoutablement compétente. Bien qu'ayant perdu une grande partie de son ancien domaine, la \"Cité des Seigneurs de Guerre\" abrite toujours une formidable classe d'officiers humains comptant de nombreux capitaines expérimentés et tacticiens astucieux dont nos généraux Harimari doivent reconnaître le talent à contrecœur. La cause de Sa Majesté bénéficierait grandement de leur incorporation dans Ses armées — une Volonté Juste et un Cœur Vaillant, augmentés de discipline martiale et de stratégie brillante, formeront une force capable d'ébranler le continent entier."
 Y25_up_the_yan_title: "Remonter le Yanhe Majestueux"
 Y25_up_the_yan_desc: "Un corps cesse de fonctionner sans le sang qui coule dans ses veines, comme les chasseurs Harimari le savent parfaitement. Nous détenons certaines parties du corps du Yanshen, mais notre prix ultime doit être le sang lui-même : le fleuve Yanhe. Alors qu'il serpente à travers la région, il rassemble commerce et savoir dans son cours majestueux, et les grandes cités bordant ses rives collectent ces sédiments précieux pour devenir toujours plus grandioses. Tous les conquérants et empereurs du Yanshen ont fait déferler leur pouvoir le long de ce fleuve sacré, et tout le long de ses berges le peuple l'a ressenti dans sa chair. Comparées au Yanhe, toutes les autres eaux ne sont que ruisselets insignifiants, et toutes les autres terres sont sèches et stériles. Nous devons conquérir le Yanhe !"
 Y25_brethren_in_yanzhin_title: "Nos Frères de Yanzhin"
 Y25_brethren_in_yanzhin_desc: "L'état de chaos actuel au Yanshen peut être attribué à de multiples causes — les machinations d'eunuques et de maires fourbes, les déprédations des cavaliers de la terreur, les blessures anciennes infligées par les elfes Phénix. Cependant, ce qui trouble le plus profondément les augustes souverains de Zongji est la désunion tragique parmi les Enfants d'Harimar. À la honte éternelle de l'Appel Divin, parfois la griffe Harimari verse même le sang Harimari. Cette tragédie fratricide doit cesser immédiatement, et nos frères de la Flamme Éternelle et du Vent Flétrissant doivent comprendre que nous possédons à nouveau la Volonté Divine pour unifier tout le Yanshen."
 Y25_conditional_obedience_title: "L'Obéissance Conditionnelle"
 Y25_conditional_obedience_desc: "Les Harimari du Vent Flétrissant, gardiens héroïques de la forteresse occidentale de Hubao, ont vaillamment contenu les monstrueux Oni des Collines Démoniaques pendant des siècles. Coupés du Bas Yan pendant des générations entières, c'est uniquement grâce à leurs efforts héroïques et leurs sacrifices immenses que la forteresse a tenu si longtemps contre l'impossible. Naturellement, ils hésitent à simplement ouvrir les portes et permettre à l'Appel Divin de garnir ces terres à nouveau, bien que notre revendication soit légitime et nos armées à nouveau puissantes. Avec une langue de miel ou une griffe d'acier, nous devons rouvrir la route vers Hubao et commencer à restaurer et fortifier notre ancienne frontière contre les démons."
 
 Y25_laying_the_groundwork_title: "Poser les Fondations"
 Y25_laying_the_groundwork_desc: "Quand Harimar de l'Appel Divin disparut mystérieusement, son empire finit par se fragmenter. Nous sommes les héritiers légitimes de la glorieuse moitié orientale de son empire, connue sous le nom de Lianzhou. Nous avons exercé notre domination absolue sur le Yanshen pendant d'innombrables siècles, mais avons enduré un déclin tragique et regrettable causé par l'incompétence administrative. L'autre moitié de l'empire d'Harimar, le Harimraj, non seulement maintint son autorité et son règne pendant quatre siècles supplémentaires, mais connut également une renaissance spectaculaire avec la fondation du Second Harimraj en l'an 1312, le voyant à nouveau fermement maître du Rahen. Nombreux sont nos Liangzhu qui ont médité sur les raisons du succès supérieur du Harimraj. En l'an 1131, 181 ans avant la fondation du Second Harimraj, Yatasuo de l'Appel Divin entreprit le voyage vers le Rahen et revint avec la réponse : même dans leur état fragmenté, les seigneurs de guerre du Rahen demeuraient puissants et commandaient le respect. L'adhésion stricte au système de castes conférait aux dirigeants un contrôle incomparablement supérieur sur leurs sujets, garantissant une stabilité remarquable du royaume. Notre plan fut ainsi cristallisé : établir notre domination sur le Yanshen via l'implémentation du Système de Castes Raheni. Cependant, nous ne pouvons naïvement espérer l'imposer sans résistance majeure — nous devons prendre des précautions méticuleuses et accepter certains compromis pour prévenir les révoltes et maintenir la paix sociale."
 Y25_expand_families_title: "L'Extension des Grandes Familles"
 Y25_expand_families_desc: "Nos guerriers ont brillamment accompli leur devoir en affirmant notre volonté et en restaurant le respect dû à notre dynastie. Les Jiazu en particulier ont joué un rôle héroïque dans cette renaissance, et seront récompensés dignement pour leurs efforts et leur honneur exemplaires. Chaque famille recevra un domaine modeste mais élégant dans les bois pittoresques de Mulim. Cependant, alors que nous continuons à étendre notre emprise sur le Yanshen, nous découvrirons que ces grandes familles guerrières, bien qu'elles nous aient servi de manière inestimable depuis leur formation lors de l'établissement du Système de Castes, ne suffiront pas à soutenir nos ambitions grandioses. Nous devons donc établir davantage de familles comme guerriers de caste supérieure, Harimari et humains unis, pour apporter gloire éternelle à notre empire. Alors que de telles modifications de caste seraient impensables dans certaines régions du Rahen, notre système est encore malléable, façonnable selon notre volonté souveraine. Les changements nécessaires seront orchestrés. Si ces nouvelles familles nous apportent gloire et respect, elles seront également récompensées généreusement."
 Y25_the_golden_highway_title: "La Route Dorée Impériale"
 Y25_the_golden_highway_desc: "Bien que les Elfes du Soleil conquérants nous aient infligé des blessures terribles et commis d'innombrables méfaits au Yanshen, leur Empereur Phénix Jaher avait raison sur un point crucial : gouverner un vaste empire et une population volontaire exige la capacité de déplacer marchandises et armées à une vitesse que les chemins de terre et les barges fluviales ne peuvent fournir. Une Route Divine peut être reconstruite sur les ruines de leur ancienne Route Dorée, s'étendant majestueusement à travers tout le Yanshen et au-delà vers l'infini !"
 Y25_monuments_of_greatness_title: "Monuments à Notre Grandeur"
 Y25_monuments_of_greatness_desc: "Malgré la taille et la complexité croissantes de notre appareil d'État sophistiqué, la seule interaction que la plupart des citoyens ont avec les griffes de l'État se résume aux collecteurs d'impôts de Sa Majesté. Consacrer une partie de ces richesses à la construction de places de marché monumentales, de forums publics où les philosophes débattront, et de mémoriaux aux héros tombés rappellera à notre population la puissance incommensurable, la richesse infinie et la bienveillance éternelle des Souverains Légitimes du Yanshen."
 Y25_the_prosperous_heartlands_title: "Les Terres Centrales Prospères"
 Y25_the_prosperous_heartlands_desc: "Des terres centrales vibrantes entourant notre capitale majestueuse s'écoule le sang vital de l'Empire — recettes fiscales pour les coffres royaux, marchandises pour l'industrie florissante, et soldats valeureux pour nos guerres lointaines. Maintenir ces terres productives et prospères, les protéger des ravages dévastateurs de la guerre et de la famine, et permettre à ces citoyens loyaux de récolter les fruits dorés de nos succès militaires et diplomatiques — tout cela est absolument nécessaire pour progresser vers notre destinée glorieuse et éternelle."
 
