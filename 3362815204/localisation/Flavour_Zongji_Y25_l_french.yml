 #Events
 flavour_zongji.1.t: "La Découverte du Liangzhu"
 flavour_zongji.1.d: "La Découverte du Liangzhu vient de s'achever dans toute sa splendeur. Tous les descendants éligibles du Clan $DYNASTY$ se sont présentés devant nous et ont été examinés rigoureusement par nos érudits les plus brillants et nos anciens les plus sages. Mais qui a obtenu les résultats les plus remarquables aux examens ? Les documents sacrés sont disposés solennellement devant nous. L'heure est venue de prendre notre décision."
 flavour_zongji.1.a: "[Root.Heir.GetName] a prouvé sa valeur exceptionnelle une fois de plus."
 flavour_zongji.1.b: "Le plus fort et vaillant sera notre successeur."
 flavour_zongji.1.c: "L'héritier doit faire preuve de compassion profonde."
 flavour_zongji.1.dd: "La sagesse est la vertu suprême d'un souverain éclairé."
 
 flavour_zongji.2.t: "La Cité des Seigneurs de Guerre"
 flavour_zongji.2.d: "La fière cité de Jiangdu se soumet désormais à notre autorité. Nombreux sont ceux parmi notre caste supérieure qui trouvent le climat particulièrement agréable : les guerriers patrouillent fièrement dans les rues, s'entraînent avec ardeur et effectuent des manœuvres impressionnantes dans leurs garnisons, tandis que nos administrateurs occupent avec zèle les nouveaux postes créés pour gouverner les relations entre la cité et notre État. Dans notre magnanimité, nous avons permis à la plupart des administrateurs de conserver leurs positions, et dans un geste de bonne volonté exceptionnelle, nous autorisons la cité à maintenir ses systèmes stratocratiques traditionnels. Cependant, lors de nos négociations avec la cité, la possibilité d'un arrangement spécial a été évoquée. L'essentiel de la proposition implique un échange mutuellement bénéfique : nous devons reconquérir toutes les terres que Jiangdu a perdues lors de la rébellion des Foulards Bleus et transférer leur gouvernance à la cité. En contrepartie, Jiangdu nous assistera de son mieux en nous offrant ses esprits militaires les plus brillants. Nous ne sommes aucunement obligés d'accepter cet arrangement, et ces idées pourraient simplement s'évanouir avec le temps. Mais si nous acceptons et honorons nos promesses, les administrateurs de Jiangdu deviendront assurément des soutiens indéfectibles de toutes nos entreprises futures."
 flavour_zongji.2.a: "Accepter cet arrangement avantageux."
 flavour_zongji.2.b: "Maintenir le statu quo actuel."
 flavour_zongji.2.c: "Accepter la proposition avec enthousiasme."
 flavour_zongji.2.dd: "Maintenir le statu quo actuel."
 
 flavour_zongji.3.t: "L'Honneur des Promesses"
 flavour_zongji.3.d: "Dans l'accord solennel établi entre notre gouvernement impérial et le gouvernement local de la cité de Jiangdu, nous avons conclu un pacte sacré promettant d'accorder à la cité le contrôle intégral des territoires qu'elle gouvernait avant la révolte de Lanjinhui. Maintenant que nous avons glorieusement reconquis ces terres, l'heure est venue d'honorer notre part de l'accord. Naturellement, nous pourrions modifier les termes, mais cela endommagerait gravement nos relations diplomatiques."
 flavour_zongji.3.a: "Honorer notre promesse sacrée."
 flavour_zongji.3.b: "Altérer l'accord à notre avantage."
 Y25_broken_promise: "Promesses Brisées"
 
 flavour_zongji.4.t: "L'Obéissance Conditionnelle"
 flavour_zongji.4.d: "Zongji offre sa protection souveraine avec des conditions favorables et une défense garantie contre les menaces démoniaques qui nous assaillent. Leur autorité légitime sur ces terres ancestrales est indéniable, et leurs armées sont à nouveau redoutables et victorieuses."
 flavour_zongji.4.a: "Accepter leur protection et devenir vassal"
 flavour_zongji.4.b: "Maintenir notre indépendance"
 
 flavour_zongji.5.t: "Offre Déclinée"
 flavour_zongji.5.d: "Hubao a décliné notre offre généreuse de suzeraineté. Nous devrons établir notre contrôle sur les collines stratégiques par d'autres moyens."
 flavour_zongji.5.a: "Quelle déception regrettable."
 
 flavour_zongji.6.t: "Offre Acceptée"
 flavour_zongji.6.d: "Hubao a sagement accepté notre offre de suzeraineté selon les termes de l'obéissance conditionnelle. D'immenses menaces se massent à leurs portes, et avec nos forces armées unies, nous accomplirons des prouesses légendaires pour l'avenir glorieux du Yanshen."
 flavour_zongji.6.a: "Excellent ! Notre empire renaît !"

 flavour_zongji.7.t: "La Flamme Éternelle"
 flavour_zongji.7.d: "Nous avons enfin, après un millénaire long et ardu de luttes, retrouvé le contrôle de Jiantsiang. Cette forteresse fut établie par nos ancêtres en 98 AA comme garnison sur la frontière septentrionale de notre empire, pour protéger vaillamment le Yanshen des bandits et empêcher les incursions dévastatrices des Shuvuush de pénétrer plus profondément dans la région. Alors que notre empire s'effondrait inexorablement, nous perdîmes finalement le contrôle de cette région stratégique.\n\nPourtant, plus de mille ans après la chute de notre empire, Jiantsiang a non seulement survécu, mais parfois même prospéré magnifiquement. Leur grand brasier sacré, la Flamme Éternelle, brûle encore avec l'éclat rouge sang des Rubis Sang-de-Tigre — un témoignage éloquent de la force et de la ténacité indomptables des Harimari à travers tout le Yanshen. Sous notre règne éclairé, nous veillerons à ce que le brasier continue de brûler éternellement, et que le nord du Yanshen demeure sûr et prospère.\n\nLes guerriers valeureux de Jiantsiang s'intègrent naturellement dans les castes supérieures de notre nouvel ordre. Pour leur service exemplaire, ils recevront des domaines somptueux et seront consacrés comme les familles guerrières les plus prestigieuses du Yanshen.\nLes marchands astucieux de Jiantsiang, maîtres tailleurs de gemmes et négociants dans le lucratif commerce de rubis, rejoindront les castes moyennes avec accès privilégié à notre empire entier — une expansion considérable pour le commerce de ces rubis rouge sang.\nEt n'oublions jamais les Harimari des champs frontaliers qui nourrissent courageusement la garnison en risquant leur vie près de la frontière Shuvuush, ni ceux des mines qui extraient inlassablement les rubis précieux. Ils s'intégreront dans les castes inférieures, leur endurance et leur force étant inestimables pour notre ordre et notre vision grandiose."
 flavour_zongji.7.a: "Tous trouveront leur place dans notre vision impériale."

 flavour_zongji.8.t: "Les Vents du Changement"
 flavour_zongji.8.d: "Le Second Harimraj s'est effondré. Cette nouvelle, bien que pas entièrement surprenante au vu des événements récents, a ébranlé le continent jusqu'en ses fondations. L'impact est particulièrement dévastateur pour les castes supérieures ici à Zongji. Au-delà des philosophies Yan locales, ces derniers siècles ont vu les grands esprits de notre nation devenir de plus en plus fascinés par les philosophies et la pensée Raheni. La renaissance du Harimraj avait insufflé l'espoir à de nombreux descendants de notre dynastie qu'ils pourraient accomplir quelque chose d'équivalent au Yanshen. Les esprits brillants de notre nation, notre Liangzhu en tête, ont longuement médité sur ces événements. Beaucoup en ont conclu que toute tentative de restaurer l'Empire d'Harimar est vouée à l'échec. [Root.Monarch.GetName] a ressenti ses convictions vaciller. Notre plan est-il vraiment condamné ? Non ! [Root.Monarch.GetName] est parvenu à sa propre conclusion éclairée. Le facteur principal qui a causé la chute du Second Harimraj est identique à celui qui a provoqué l'effondrement de Lianzhou : des empereurs faibles et incompétents. C'est précisément le défi pour lequel nous sommes uniquement préparés. Tant que nous maintiendrons les examens Liangzhu, jamais un empereur faible ou incompétent ne montera sur le Trône du Tigre. Notre peuple ne sera pas démoralisé par ces nouvelles. Au contraire, cela ne fait que prouver un point crucial : nous sommes peut-être les SEULS capables de véritablement restaurer l'Empire d'Harimar dans toute sa gloire !"
 flavour_zongji.8.a: "Et ainsi sera accomplie notre destinée !"
 flavour_zongji.8.tt: "Nous possédons désormais les moyens de restaurer le §PRaj§! glorieux, mais nous devons agir rapidement — dans moins de 75 ans, toutes ses institutions seront trop dégradées pour être sauvées."
 
