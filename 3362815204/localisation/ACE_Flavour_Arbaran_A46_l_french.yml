A46_linking_up_tooltip: "Obtenez des §YRevendications permanentes§! sur chaque province détenue par @A32 §YIbevar§!"
A46_subjugate_ibevar_tooltip1: "Si nous possédons directement toutes les provinces"
A46_subjugate_ibevar_tooltip2: "Si @A32 §YIbevar§! est un §YSujet§!, a un §YDésir de Liberté§! inférieur à §G10§! et ne possède aucune province en dehors de la région §YVallée Désolée§!"
A46_avenging_ianren_tooltip: "Les provinces de l'§YÉtendue Alénique§! passeront à la culture §YArbaranie§! lorsque nous les posséderons."
A46_knocking_door_tooltip1: "\n§RGawed sera démantelé ! Ils libéreront tous leurs sujets et pays§!"
A46_halfling_liberator_tooltip: "Chaque province détenue de §YCéréales§! et §YBétail§! gagnera une minorité §YSemi-homme§!.\n"
A46_halfling_liberator_tooltip1: "Si nous sommes §YEmpereur§ !"
A46_halfling_liberator_tooltip2: "Les provinces de §YPetits Pays§! passeront progressivement à la culture §YSemi-homme Impérial§!."
A46_onwards_aelcandar_tooltip1: "Si la culture §MCouronnien§! est acceptée."
A46_reclaim_aelcandar_tooltip1: "Si nous avons choisi la voie §MRoyaume Elfe§!."
A46_reclaim_aelcandar_tooltip2: "Si nous avons choisi la voie §oRohibonie§!."
A46_legacy_rider_tooltip: "\nNos Dirigeants et Héritiers auront plus de chances d'obtenir le trait de personnalité §MDernier Chevalier§!.\n"
A46_knights_magnificent_tooltip: "Gagnez §G2,5 %§! de §YCapacité de Combat de Cavalerie§!£cavalry_icon_small£ par point de §YRéputation Diplomatique§!£dip£."
merc_knights_magnificent: "§vChevaliers Magnifiques§!"
unlock_merc_knights_magnificent_tt: "Déverrouille la compagnie de mercenaires §MChevaliers Magnifiques§! à recruter"
A46_horsemeat_tooltip: "\nChaque province détenue de §YBétail§! gagnera §G1§! £dip£\n"
A46_invite_settlers_tooltip: "10 provinces aléatoires avec un bâtiment §YCommercial§! gagneront une minorité §MElfique§!.\n"
A46_invite_settlers_tooltip2: "Obtenez un §YCasus Belli de Subjugation§! contre tous les pays §MElfes de Lune§! pendant §Y25§! ans."
A46_lead_elves_tooltip: "Déverrouille la capacité d'établir des vassaux §MRoyaumes Elfes§! à partir de nos sujets, les convertissant à la culture §MElfique§! s'ils ne le sont pas déjà."
A46_magnates_tooltip: "La politique de l'état bourgeois §Y'Contrôle sur la Politique Monétaire'§! perdra ses effets négatifs."
A64_bring_them_prosperity_tooltip: "Chaque province §YAlénique§! détenue obtiendra le modificateur suivant"
A46_gawedi_cloth_tooltip: "8 provinces remplissant les conditions verront leur bien commercial changé en §YTissu§! et obtiendront le modificateur suivant."
A46_state_arbaran_tooltip: "Déverrouille l'aperçu des embranchements"
A64_bring_them_prosperity_tooltip2: "\nLes provinces aléniques passeront progressivement à la culture §MDemi-Elfe Alénique§!."
A64_bring_them_prosperity_tooltip3: "\nLes provinces remplissant les conditions obtiendront une minorité §MDemi-Elfe§!."
A46_elven_emperor_tooltip: "Les provinces humaines d'Anbennar passeront progressivement à la culture §MDemi-Elfe Arbaranie§!."
A46_elvish_capital_tooltip: "Les §MElfes§! s'établiront pleinement dans les États de §YCestir§! et §YArbaran§!."
A46_strong_seed_tooltip: "Déverrouille l'option de paix §MDiffuser les Silcalas§!, permettant de répandre notre dynastie dans d'autres pays et de transformer leurs dirigeants en §MDemi-Elfes§!, tout en répandant les minorités §MDemi-Elfes§! et §MElfiques§!."
A46_plenty_of_us_tooltip: "Déverrouille la capacité de créer des §YSujets Intégrés§ !"
flavor_Arbaran.3.a.tt: "Libérez @B60 §YFarranéen§! en tant que §YMarche§! dans nos provinces non elfiques de la région §YVallée Désolée§!. Ils obtiendront les modificateurs suivants :"
flavor_Arbaran.3.a.tt2: "Les provinces non elfiques de la §YVallée Désolée§! passeront progressivement à la culture §MDemi-Elfe Farranie§!."
flavor_Arbaran.5.b.tt: "L'armée restera elfique."
hispanic_monarchy_events.1.t: "Se concentrer sur le Conseil Royal"
hispanic_monarchy_events.1.desc: "Après mûre réflexion, les secrétaires des différents conseils sont parvenus à la conclusion que nous devons concentrer les efforts de notre gouvernement au cours des prochaines années sur les affaires intérieures, leurs actions étant coordonnées par le Conseil Royal. Il nous appartient de décider quel conseil spécifique doit diriger les actions gouvernementales."
hispanic_monarchy_events.1.a: "Le Conseil de la Chambre dispensera la volonté et la justice royales."
hispanic_monarchy_events.1.b: "Le Conseil des Finances remettra le trésor en ordre et augmentera nos revenus."
hispanic_monarchy_events.1.c: "Les hérétiques et les traîtres doivent être traités !"
hispanic_monarchy_events.2.t: "Se concentrer sur le Conseil d'État"
hispanic_monarchy_events.2.desc: "Après mûre réflexion, les secrétaires des différents conseils sont parvenus à la conclusion que nous devons concentrer les efforts de notre gouvernement au cours des prochaines années sur les affaires diplomatiques, leurs actions étant coordonnées par le Conseil d'État. Il nous appartient de décider quel conseil spécifique doit diriger les actions gouvernementales."
hispanic_monarchy_events.2.a: "Notre candidature à l'hégémonie sur Cannor sera la question la plus importante !"
hispanic_monarchy_events.2.b: "Nous orienterons les voiles de notre gouvernement vers le Dameshead et ses ports."
hispanic_monarchy_events.2.c: "L'image du Royaume Elfe doit être améliorée."
hispanic_monarchy_events.3.t: "Se concentrer sur le Conseil de Guerre"
hispanic_monarchy_events.3.desc: "Après mûre réflexion, les secrétaires des différents conseils sont parvenus à la conclusion que nous devons concentrer les efforts de notre gouvernement au cours des prochaines années sur la guerre, leurs actions étant coordonnées par le Conseil de Guerre. Il nous appartient de décider quel conseil spécifique doit diriger les actions gouvernementales."
hispanic_monarchy_events.3.a: "Le Conseil de Guerre dirigera nos efforts contre nos ennemis !"
hispanic_monarchy_events.3.b: "Le Conseil des Ordres Militaires fournira à notre machine de guerre plus de ressources."
hispanic_monarchy_events.3.c: "Le Conseil de l'Armada assurera notre domination sur les routes maritimes."
northkingdom: "Arbrialtan"
