  BAHARI_OVERCLAN_ADJ:0 "Surclan"

  flavour_overclan.1.t:0 "Nommer Notre État"
  flavour_overclan.1.d:0 "Nous avons conquis la plupart de Bahar et avons sécurisé notre position assez pour proclamer le règne sur toute cette région. Cependant, maintenant nous faisons face à la question - comment notre nouvel état sera-t-il nommé ?"
  flavour_overclan.1.a:0 "Surclan est simple et direct"
  flavour_overclan.1.b:0 "Nous sommes le peuple de Bahar, soyons le Surclan Bahari !"
  flavour_overclan.1.c:0 "Nous serons nommés d'après notre grande capitale d'Aqatbar !"

  overclan_create_an_army_title:0 "Créer une Armée"
  overclan_create_an_army_desc:0 "Quand nous vînmes dans notre nouveau foyer nous fîmes beaucoup d'ennemis, nous devons construire une machine militaire assez puissante pour les vaincre, avant qu'ils puissent le faire."
  overclan_finish_baharkand_title:0 "Finir Baharkand"
  overclan_finish_baharkand_desc:0 "Les restes de Baharkand ont été une épine dans notre flanc trop longtemps, soutenant les rebelles Elfes Solaires dans nos terres dans les vains espoirs de reconquérir leurs terres perdues, avec notre nouvelle armée nous écraserons ces illusions enfantines."
  overclan_conquer_zlatikonu_title:0 "Conquérir Zlatikonu"
  overclan_conquer_zlatikonu_desc:0 "Les propriétaires des mines d'or à notre ouest sont riches, mais sont incapables de se défendre. Leur territoire, ainsi que l'or, seraient beaucoup plus sûrs dans nos mains."
  overclan_take_bal_ouord_title:0 "Prendre Bal Ouord"
  overclan_take_bal_ouord_desc:0 "Pour assurer que nos nouvelles expansions puissent être tenues nous devons améliorer notre position. Prendre la forteresse de Bal Ouord devrait au moins aider à sécuriser notre flanc nord."
  overclan_natural_borders_title:0 "Atteindre Nos Frontières Naturelles"
  overclan_natural_borders_desc:0 "Plus nos frontières sont éloignées d'Aqatbar plus nous sommes sûrs. Nous devons prendre contrôle de la Surmarche nord avant que quelqu'un d'autre puisse conquérir un pied-à-terre dedans, qu'ils peuvent utiliser pour s'étendre."
  overclan_revitalize_our_harbour_title:0 "Revitaliser Notre Port"
  overclan_revitalize_our_harbour_desc:0 "L'instabilité des 'décennies de dévastation' créa un vide commercial autour du golfe de verre, nous devons être parmi les premiers qui essaient de le remplir."
  overclan_build_a_navy_title:0 "Construire une Marine"
  overclan_build_a_navy_desc:0 "Nous avons besoin d'une flotte, nous pouvons l'utiliser à la fois pour protéger notre propre commerce et nous nourrir sur le commerce de nos rivaux. C'est aussi un must pour l'expansionnisme outre-mer."
  overclan_take_over_competition_title:0 "Prendre Contrôle de la Concurrence"
  overclan_take_over_competition_desc:0 "Nous devons bouger pour établir notre primauté dans les marchés autour du golfe de verre. La façon la plus efficace de le faire consiste à utiliser la force des armes pour commettre une prise de contrôle hostile de la concurrence, notamment les nains navals à notre ouest."
  overclan_overseas_expansionism_title:0 "Expansionnisme Outre-mer"
  overclan_overseas_expansionism_desc:0 "L'île d'Elizna est de grande importance économique. Nous devrions en prendre contrôle immédiatement, pour permettre une influence supérieure sur nos intérêts commerciaux en Salahad."
  overclan_annex_reuyel_title:0 "Annexer Re-Uyel"
  overclan_annex_reuyel_desc:0 "Le Bahar occidental contient beaucoup de cités commerçantes riches où les marchands Cannoriens et Kheterans viennent acheter tissu et gemmes en échange de leur propre grain et produits manufacturés. Ces cités commerçantes sont, cependant, assez précairement situées pour quelqu'un contrôlant les mers ouvertes. Commençons par conquérir Re-Uyel, la plus grande du lot, et la mettre fermement sous notre contrôle."
  overclan_invade_crathanor_title:0 "Envahir Crathánor"
  overclan_invade_crathanor_desc:0 "Le reste de la région Bahar est en esclavage pour nous. Seul Crathánor reste hors de notre contrôle - nous l'aurons pour nous-mêmes."
  overclan_rebuild_sur-els_temple_title:0 "Reconstruire le temple de Sur-El"
  overclan_rebuild_sur-els_temple_desc:0 "Le fondateur de nos dynasties, Jenthib 'le sévère', avait, juste avant sa mort, commencé à reconstruire les temples à Sur-El qui furent détruits dans les Décennies de Dévastation. Dans l'espoir de réconcilier les plus pieux des subjugués avec leur destin, et bien sûr afin de nommer un nouveau clergé loyal au nouveau régime."
  overclan_vaakradenu_taxreform_title:0 "Réforme Fiscale de Vaakradenu"
  overclan_vaakradenu_taxreform_desc:0 ""
  overclan_reuyel_taxreform_title:0 "Réforme Fiscale de Re-Uyel"
  overclan_reuyel_taxreform_desc:0 "Grâce à son histoire comme république noble, nous échouâmes à trouver beaucoup d'élites locales disposées à collaborer avec notre nouveau règne à Re-Uyel. Pour combattre cela nous devons créer un nouvel appareil administratif pour mieux intégrer la région dans notre plus majestueux royaume."
  overclan_conquer_birsartanbar_title:0 "Conquérir Birsartanbar"
  overclan_conquer_birsartanbar_desc:0 "Quand la cité à notre sud-est fut fondée par le roi Birsartan il la nomma d'après lui-même. Un acte barbare comme chaque"
  overclan_reassert_control_over_azka_evran_title:0 "Réaffirmer le Contrôle sur Azka-Evran"
  overclan_reassert_control_over_azka_evran_desc:0 "Les mines d'or d'Azka-Evran furent une de nos conquêtes les plus profitables. Cependant les nobles 3/4 elfiques qui étaient nos collaborateurs locaux utilisèrent la lutte de succession après la mort de Jenthib pour renverser leur gouverneur gobelin et arrêter d'envoyer des taxes. Nous devons montrer au monde que c'était une grave erreur."
  overclan_secure_our_eastern_borders_title:0 "Sécuriser nos Frontières Orientales"
  overclan_secure_our_eastern_borders_desc:0 "Avant que nous puissions tourner notre armée vers le sud nous devons d'abord être sûrs que notre flanc oriental est sécurisé soit par diplomatie ou guerre."
  overclan_deal_with_dartaxagerdim_title:0 "Traiter avec les Dartaxâgerdim"
  overclan_deal_with_dartaxagerdim_desc:0 "Les disciples de Dartax à notre sud-est croient en 'un Bulwar humain', cela en fait automatiquement une menace pour nous. Je suggère que nous suivions le vieil adage gobelin : 'Fais aux autres avant que les autres te fassent.'"

  overclan_rebuild_sur-els_temple:0 "Reconstruire le temple de Sura-El"
