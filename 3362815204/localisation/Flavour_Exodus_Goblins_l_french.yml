l_french:
  #Greysheep Loca
  U13_final_wave_title:0 "La Vague Finale"
  U13_final_wave_desc:0 "Notre clan fut le dernier parmi les vagues d'exode des cavernes de notre patrie ancestrale. Le Bahar que nous vînmes trouver n'était pas le même mur inébranlable qui tenait jadis nos ancêtres en échec avec leurs empires unis, ni la force fragmentée - mais puissante - sur laquelle nos clans gobelins compagnons s'écrasèrent pour percer et conquérir dans leur faiblesse.\n\nAu lieu de cela, le Bulwar que nous combattons est un gâchis éparpillé de ce qui fut jadis, et ce qui reste encore de cela. Pourtant, la gloire est quelque chose qui peut être gagnée plus tard. Pour l'instant nous nous préoccupons de la création d'un nouveau foyer pour notre parenté."
  U13_second_time_title:0 "La Seconde Fois est la Bonne"
  U13_second_time_desc:0 "Dire que nos rencontres précédentes avec les menaces aux oreilles pointues du nord de Bahar furent des affaires sanglantes et punitives est un euphémisme. Ils connaissaient depuis longtemps les tactiques de notre parenté grâce à l'invasion de Tête-de-Marbre, ce qui signifiait qu'ils étaient prêts pour nous.\n\nBien que nous ayons gagné, nous perdîmes un nombre inqualifiable pour des gains mesquins dans les collines, des terres que nous soupçonnons qu'ils n'ont jamais vraiment aimées. Les Gobelins, cependant, sont capables de jouer ce jeu aussi, et avec la connaissance que nous avons gagnée de leurs tactiques et stratégie, il est temps que nous finissions ce que nous avons commencé."
  U13_takeover_title:0 "Prendre le Contrôle de l'Administration"
  U13_takeover_desc:0 "Le clan Tête-de-Marbre est sans doute à la fois de grands conquérants et de grands dirigeants. Sous leur regard vigilant, ils réussirent non seulement à établir un pied-à-terre sur le continent, mais réussirent aussi à tenir cette terre qu'ils conquirent.\n\nSi nous devons nous assurer que nous sommes plus qu'un simple accident dans les pages de l'histoire, nous devons assurer la stabilité, et nous en avons besoin rapidement. Développer un système similaire pourrait prendre des décennies par la recherche, mais avec la conquête, peut-être seulement quelques mois."
  U13_elven_coast_title:0 "La Côte Elfique"
  U13_elven_coast_desc:0 "Nous pouvons avoir un foyer, mais ce que nous n'avons pas c'est le respect. La peur est le plus grand garant de tous nos désirs, et il n'y a pas de meilleure façon de garantir la peur que la conquête.\n\nBien que nous ayons conquis et abaissé les elfes d'Azka-Evran, ils étaient déjà faibles et battus par leurs rencontres précédentes avec notre espèce. Avec notre nouvelle puissance, grâce à nos nombres, il est temps que nous montrions au reste de ces terres le pouvoir des gobelins, un empire brisé à la fois."
  U13_elves_gtfo_title:0 "Finir la Domination Elfique"
  U13_elves_gtfo_desc:0 "Les elfes jadis puissants et toujours agaçants l'ont eu bon trop longtemps, et rien ne bat le sentiment de faire éclater l'ego d'un elfe. Avec le royaume des elfes occidentaux abattu, certains de nos compatriotes ambitieux sont allés jusqu'à dire que l'âge des elfes touche à sa fin.\n\nBientôt Bulwar verra un nouvel âge. Un où nous renversons les anciens régimes, et jetons au loin les croyants du faux soleil... Dites cela aux humains, ils pourraient juste le croire."
  U13_old_sun_title:0 "Éclipse de l'Ancien Soleil"
  U13_old_sun_desc:0 "On ne sait pas comment cela s'est produit, mais d'une façon ou d'une autre durant le bouleversement de l'empire des elfes et l'établissement de notre nouvelle société, les humains trouvèrent bon d'étayer leurs revendications d'être les vrais fils de Bulwar - revendiquant leur adhérence aux anciennes voies de leur dieu solaire comme preuve... comme si cela signifiait quelque chose pour une espèce née dans l'obscurité."
  U13_gelkalis_title:0 "Humains des Collines"
  U13_gelkalis_desc:0 "Qui pourrait jamais croire que nous trouverions quelqu'un qui aime les moutons autant que nous ?\n\nIl s'avère que notre amour pour les moutons est partagé par les humains dans les collines, qui ont existé jusqu'à maintenant comme simples bergers et éleveurs de chèvres et moutons, haut sur les collines où ils vivent. Une culture fascinante comme celle-ci est mieux gardée dans notre juridiction, en fait, peut-être pourrions-nous échanger des secrets d'élevage !"
  U13_harpy_deal_title:0 "Traiter avec les Harpies"
  U13_harpy_deal_desc:0 "Les humains et leurs attitudes envers nous sont franchement inacceptables. Cela fait quelque temps depuis notre annexion initiale des terres Gelkali et ils n'ont été rien que hostiles et condescendants, même éclatant en fureur quand nous suggérons de mélanger nos populations de moutons pour des souches plus fortes, quel culot !\n\nLes harpies, d'autre part, sont une... race intéressante qui peut offrir plus que juste des plaintes et moutons. Avec leurs serres tranchantes comme rasoirs et leur nature aérienne, elles seraient un atout inestimable à nos conquêtes. Et en retour nous ne devrions avoir aucun problème à trouver des gentilshommes solitaires et volontaires pour leurs... buts."
  U13_surface_world_title:0 "Le Monde de Surface"
  U13_surface_world_desc:0 "Les Gobelins naissent dans l'obscurité, sont élevés dans l'obscurité, et meurent dans l'obscurité. Mais suite à notre exode nous sommes venus habiter le soi-disant monde de 'surface', où les murs doivent être construits à la main et les gens vénèrent les cristaux étranges qui bougent à travers le plafond de caverne sans fin. C'est un endroit étrange et peu familier, un qui nous comprend à peu près autant que nous le comprenons. Et bien que ce soit notre nouveau foyer, cela ne fait pas de mal de chercher réconfort de ceux qui nous connaissent le mieux et vivent la même chose."
  U13_sheep_grazing_title:0 "Étendre les Terres de Pâturage des Moutons"
  U13_sheep_grazing_desc:0 "Bien que nous Gobelins Mouton-Gris soyons des amoureux des moutons et tout ce qu'ils nous fournissent, leurs besoins sont bien plus exigeants que les gens qu'ils sont censés habiller et nourrir. Pour une chose, ils ont besoin d'espace et beaucoup !\n\nSi vous voulez que les moutons fassent de la bonne viande, de la bonne laine, ou grandissent à une bonne taille ils ont besoin de vastes étendues de terre pour nourrir leurs estomacs, terre qui plus souvent vient de conquérir de nouvelles cités et les transformer en nouvelles prairies pour remplir les ventres de nos moutons affamés, et les dieux savent que nous élevons toujours plus de moutons."
  U13_volt_sedovco_mission_title:0 "Cavalerie Volt Sedovco"
  U13_volt_sedovco_mission_desc:0 "Avec les avancées dans les méthodes d'élevage de moutons, en grande partie grâce aux souches robustes des montagnards Gelkali, ainsi que les nouvelles terres maintenant allouées pour le pâturage et l'élevage, nous avons développé une nouvelle race de moutons qui est plus grande, plus robuste, et bien plus méchante que tout ce que le monde ait jamais vu.\n\nParés d'un manteau de laine presque métallique assez épais pour égaler le gambison, ces moutons sont assez trempés pour chevaucher en bataille, agissant comme bunkers vivants qui peuvent charger dans les lignes ennemies tandis que deux gobelins s'accrochent à leurs flancs, lances ou épieux en main."
  U13_gelkali_deal_title:0 "Traiter avec les Humains"
  U13_gelkali_deal_desc:0 "Les Harpies sont une race banditesque et fourbe de monstres qui revendiquent descendre des fées des bois-profonds, et sont connues pour leurs raids sur leurs voisins où elles volent régulièrement des hommes, de l'or, et tous objets de valeur qu'elles peuvent attraper de leurs serres tranchantes comme rasoirs. Ce que nous savons de ce qui arrive à nos hommes quand ils sont kidnappés est limité, mais génial... pendant un moment, après ils se font manger ce qui est beaucoup moins génial.\n\nSi nous devons prendre les devants sur ce problème nous devons faire un marché avec leur proie - les humains. Bien qu'ils soient une espèce bavarde, les humains sont antagonistes de façons qui sont bien moins directement nuisibles à notre productivité. Les humains sont des bâtisseurs et innovateurs, ils se reproduisent presque aussi vite que nous, et sont capables de travailler des emplois qu'un gobelin ne peut pas. Bien qu'ils puissent ne pas être immédiatement efficaces dans nos efforts, l'avenir que nous pouvons potentiellement construire avec eux pourrait en valoir la peine."
  U13_highland_goblins_title:0 "Gobelins des Hautes-Terres"
  U13_highland_goblins_desc:0 "Bien que nous puissions avoir, longtemps dans notre passé, été destinés à naître dans des cavernes, être élevés dans des cavernes, et finalement mourir dans des cavernes, nous ne sommes plus limités à l'obscurité des cavernes et nous nous trouvons à l'air libre. Maintenant des générations entières naissent réchauffées et nourries par la lumière des cristaux-ciel, construisant au sommet des monticules qui cachaient jadis notre peuple du monde extérieur, et explorant ce que le monde extérieur a à offrir avant de retourner inévitablement aux collines où ils naquirent pour être mis au repos.\n\nCertains sont même allés jusqu'à nous appeler une nouvelle parenté, une sorte de 'gobelin des hautes-terres' pour ainsi dire. N'est-ce pas particulier ?"
  U13_our_new_home_title:0 "Protéger Notre Nouveau Foyer"
  U13_our_new_home_desc:0 "Le monde a longtemps été en désaccord avec notre peuple, peut-être depuis le moment où ils naquirent dans ce monde, et bien que nous ayons essayé dur d'affirmer que nous contrôlons notre propre destin, nous sommes entourés de tous côtés par ceux qui ne souhaiteraient rien de plus que prendre nos terres et détruire ce que nous avons travaillé sans relâche à construire.\n\nEh bien s'ils veulent nos terres, ils devront les prendre sur nos mains froides et mortes ! Par dizaines de milliers nous fûmes expulsés de nos foyers par les orques, et par dizaines de milliers nous le défendrons jusqu'au dernier."
  U13_greysheep_style_title:0 "Le Style Mouton-Gris"
  U13_greysheep_style_desc:0 "Le style de vêtements célèbre dans notre grand clan fut développé quand notre première reine-chef de clan apprit comment coudre des vêtements de laine et l'enseigna aux nombreux maîtres familiaux de notre clan. Il se distingue par son emphase sur la forme, avec des membres notablement riches de la société arborant de grands et distincts manteaux qui semblent chauds mais sont en fait des isolants experts contre la chaleur du soleil Bulwari.\n\nRécemment, en partie grâce à nos campagnes et conquêtes réussies, des gobelins d'autres clans et même des Harpies ont pris intérêt dans notre sens unique du style et ont cherché à importer nos vêtements et robes, sans doute pour émuler la sophistication et prestige qui vient avec s'habiller comme nous."
  U13_mining_title:0 "Revigor les Mines"
  U13_mining_desc:0 "La vente de nos produits de marque n'a jamais été plus réussie. Cependant, une société réussie comme la nôtre est alimentée par l'or. Nos ouvriers ne travaillent pas par pure obligation après tout, en Mouton-Gris tous les hommes sont garantis leur paye légitime. Une grosse part de nos dépenses vient sous forme d'importation de métaux et outils précieux grâce à notre pénurie des fruits du souterrain ; fer, or, et autres métaux similaires.\n\nMême admettre que nous manquons de ces biens est au-delà du ridicule ! Nous sommes des gobelins, nés dans l'obscurité et nichés sur un téton de pierre et fer. Que la mine soit peu profonde ou profonde, nous sommes encore des hommes de la pierre et maîtres de la terre ! Nous ne devons jamais nous permettre d'oublier cela."
  U13_newcomers_title:0 "Installer les Nouveaux Arrivants"
  U13_newcomers_desc:0 "Les nouvelles sont sans doute venues à nos frères dans les profondeurs de nos succès en surface, et face à l'option de soit rester et mourir ou chercher des opportunités ailleurs, des milliers et plus de gobelins ont émergé de l'Échine-du-Serpent pour faire un nouveau foyer pour eux-mêmes dans notre grande société.\n\nQue serions-nous sinon de grands hypocrites si nous n'acceptions pas cette nouvelle vague de migrants, ce nouvel exode de notre espèce ? Heureusement nous n'aurons pas à le faire, nous avons plus qu'assez de terre fraîchement prise pour tout le monde après tout."
  U13_queen_slay_title:0 "Les Deux Reines"
  U13_queen_slay_desc:0 "Le premier vrai dirigeant du clan Mouton-Gris fut une reine pas différente de celles dans les royaumes harpies, c'était par conception. Elle était une femme dominatrice, mais bien qu'elle fût aussi dure que les harpies envers ses ennemis, elle était juste et bien-aimée de son peuple, et elle construisit un héritage qui durerait bien plus longtemps qu'elle, et potentiellement même les harpies qu'elle modela jadis d'après.\n\nAujourd'hui nous devons traiter avec des reines à nouveau, celles des harpies et quel rôle elles jouent dans notre nouvelle société. Avons-nous de la place pour plus d'une reine ?"
  U13_emulate_harpies_title:0 "Les Plumes sont le Nouveau Duvet"
  U13_emulate_harpies_desc:0 "Les Harpies sont des diablesses impitoyables, cruelles, et vicieuses qui sont connues pour peu de choses au-delà de cela. Une des choses qui a été criminellement négligée cependant est leur sens absolument fabuleux du style. Volants, plumes, et toutes sortes de couvertures de tissu nu et corsages de cuir pour tenter l'observateur, le seul problème était toujours leur savoir-faire, dur de coudre quand vos mains sont soit des ailes ou des serres après tout.\n\nMais avec leur style marié à nos méthodes de production de qualité... eh bien, dans les mots d'un grand maître couturier gobelin 'c'est absolument fabuleux, chéri !'"
  U13_export_title:0 "Exporter Notre Style"
  U13_export_desc:0 "Jusqu'à présent il a été facile de vendre aux gobelins de l'exode et migrants gobelins des cavernes nos marchandises, mais la vraie croissance ne vient pas de vendre à votre propre peuple et la harpie occasionnelle. Vendre aux marchés étrangers est le rêve pour toute entreprise aspirante, que ce soit vendre de la propagande, des vêtements, ou de la propagande sous forme de vêtements !\n\nAlors que nous parlons nos maîtres couturiers ont déjà commencé des modèles pour des vêtements style Mouton-Gris adaptés pour toutes occupations ; la ligne Bas et Dessous de Snazzlewax pour les mineurs qui travaillent dur, l'ensemble Voltigeurs Furieux de Murkwort pour les gars en Escann, et Caché et Dangereux de Gallytrot pour les types dans la forêt."
  U13_expand_market_title:0 "Surpasser les Anciens en Style"
  U13_expand_market_desc:0 "Trop longtemps nous avons été regardés de haut comme guerriers, hommes d'état, et juste en général. Mais s'il y a une chose que nous gobelins savons faire parfaitement c'est avoir l'air de notre mieux. Partout dans le monde nous recevons des rapports que des cultures et races étrangères ont commencé à regarder nos biens avec plus qu'un intérêt passager. Même les Cannoriens imitateurs d'elfes ont commencé à regarder vers nous pour inspiration, et ces types ne reconnaîtraient pas la mode si elle était tirée à travers leur poitrine par un canon !\n\nNous avons déjà pris l'initiative et avons envoyé les commissions aux meilleurs et plus brillants maîtres couturiers et innovateurs de mode à travers le pays pour créer une gamme adaptée aux grands gens. Une fois l'été arrivé le monde va voir à quoi ressemble la vraie mode !"
  U13_gobchi_fashion_title:0 "Mode Gobchi"
  U13_gobchi_fashion_desc:0 "Snotwort et Sneedwort Gobchi sont de loin les maîtres couturiers les plus acclamés de notre époque, une paire de jumeaux nés et élevés par leur père - qui était le maître acclamé de son époque, qui fut élevé par sa mère - la maîtresse acclamée de son époque, et sa mère - qui était la maîtresse acclamée de son époque, qui fut élevée par son père qui apprit comment coudre de la première reine elle-même.\n\nAvec la révélation de leur ligne d'été la plus récente le monde a réclamé du Gobchi plus que jamais, avec même des électeurs d'Anbennar présents durant le dernier dévoilement. Les jumeaux réalisèrent qu'ils seraient à jamais coincés à vendre aux plus riches des riches s'ils continuaient avec les anciennes voies, donc ils conçurent un système de branches régionales qui pourrait sourcer des matériaux localement de quelque région que les maîtres couturiers sous leur emploi vivaient au moment pour grandement étendre leur production. Avec les nouvelles de tels succès, c'est seulement une question de temps jusqu'à ce que leurs concurrents fassent de même et tous les hommes sauront ce qui est chaud et ce qui ne l'est pas."

