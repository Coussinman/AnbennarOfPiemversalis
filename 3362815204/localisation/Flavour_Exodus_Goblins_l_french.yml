  exodus_goblin_flavour.1.t:0 "Les Cultistes de l'Ancien Soleil Font du Prosélytisme"
  exodus_goblin_flavour.1.d:0 "Les humains vivant dans les montagnes de Garlas-Kel suivent une foi différente de tous les autres Bahari que nous avons conquis jusqu'à présent. Bien que nous gobelins ne nous soucions généralement pas de ce que nos sujets vénèrent, ces Cultistes de l'Ancien Soleil ont commencé à faire du prosélytisme dans nos terres auprès d'autres humains. Ils prétendent que la décadence et faiblesse des elfes a causé notre Exode et que tous les humains Bahari restants doivent retourner à la soi-disant 'vraie' religion des Bulwari. Que devrions-nous faire avec ces cultistes ?"
  exodus_goblin_flavour.1.a:0 "Eh, laissons-les, quel mal peuvent-ils vraiment faire ?"
  exodus_goblin_flavour.1.b:0 "Ces cultistes répandent des idées dangereuses, ils doivent s'arrêter."

  #Marblehead Loca
  U15_reinvent_the_boat_title:0 "Réinventer le Bateau"
  U15_reinvent_the_boat_desc:0 "Penser que nos tribus compagnes ont découvert un moyen de se transporter sur des étendues d'eau avant que nous considérions même une telle chose est presque absurde, mais c'est la vérité. Peu importe, indépendamment de qui l'a découvert en premier c'est dans notre destinée de maîtriser tout ce que ce nouveau monde touche ; sable ou eau ; tôt ou tard !"
  U15_what_we_razed_title:0 "Ce que Nous Avons Jadis Rasé"
  U15_what_we_razed_desc:0 "Durant la guerre et conquête on doit considérer quelques choses ;\n\nQue pouvez-vous raisonnablement tuer ? Que pouvez-vous raisonnablement prendre ? Que pouvez-vous raisonnablement garder ?\n\nNos chefs de guerre et membres de clan furent sages dans leurs conquêtes, et c'est avec leur sagesse qu'ils avaient considéré beaucoup des constructions des elfes et humains idiots comme inutiles, devant être utilisées pour des constructions plus grandes, plus utiles comme... catapultes et... béliers. Cependant, nous pouvons avoir été trop zélés dans notre rasage et incendies, car maintenant nous devons construire ce que nous détruisions jadis... de zéro."
  U15_two_cities_title:0 "Les Cités du Coucher"
  U15_two_cities_desc:0 "Indépendamment que ce soit les meilleurs ou pires des temps, notre parenté avait trouvé difficile de résister à l'attraction de Re-Uyel et Crathánor, et nous obligeâmes leurs caprices et les déplaçâmes vers ces cités en masse, à la fois pour les civiliser et les amener plus loin dans notre giron. En cette époque de notre illumination, peut-être obscurité pour nos ennemis, ces deux cités servent de balises plus brillantes que toutes les autres, joyaux pour tous à voir, et à croire la vérité de notre empire bourgeonnant jadis vu avec doute et incrédulité."
  U15_elves_title:0 "Pacifier les Elfes"
  U15_elves_desc:0 "Les elfes étaient occupants de cette terre, quand nous nous en débarrassâmes nous rendions service à la terre, mais pas aux elfes. Les terres fertiles qu'ils habitaient jadis sont nôtres avant tout, et nous avons délégué aux occupants les restes qu'ils laissaient jadis aux humains et monstres qui eurent la malchance de vivre sous leur règne. Cependant, il semble qu'ils ne s'adaptent pas bien à leurs nouvelles terres, certains même agitant pour rébellion. Bien que nous ne soyons certainement pas du genre à rescinder ce que nous avons gagné, nous ne sommes pas non plus sur le marché pour éradiquer une race entière... ils sont bien plus utiles vivants.\n\nBien que nous puissions ne pas être vus comme dirigeants bienveillants pendant au moins quelques générations, nous pouvons au moins leur accorder l'assurance qu'ils peuvent pratiquer leur foi librement sous notre règne."
  U15_finishing_the_job_title:0 "Finir le Travail"
  U15_finishing_the_job_desc:0 "Ce furent eux qui nous déclarèrent la guerre, eux qui s'écrasèrent sur nous à Volnimestin, une colonie paisible construite par des mains gobelins, avec leurs 'armées' pathétiques et jalouses, et pour quoi ? Un pays brisé, et leurs terres envahies par ceux qu'ils cherchaient à conquérir. C'est un spectacle pitoyable à voir, des peuples menés à la souffrance dans un tel état délirant de penser que leur défaite était simplement un coup de chance. Peu importe, il est temps de leur montrer comment on conquiert proprement un pays."
  U15_dartax_is_cringe_title:0 "Le Roi Traître"
  U15_dartax_is_cringe_desc:0 "Le chef de clan Dartax se leva en armes pour défendre son peuple, disciples d'une religion quasi-indistinguable de celle de ceux que nous conquîmes durant notre exode. Ce furent nos actions qui amenèrent son règne ; ce furent nos nombres qui tombèrent sur les murs qui détournèrent l'attention des armées de notre ennemi mutuel de sa révolte mesquine, nos épieux et lames qui tuèrent l'armée qui l'aurait écrasé, et notre puissance qui brisa les soldats de Baharkand de leur résolution. Si nous n'avions pas conquis, lui et son espèce humaine auraient été pulvérisés. Il est temps que nous affaiblissions son règne, et amenions les cœurs de ses disciples loin de lui et ses idéaux hautains vers notre giron éclairé."
  U15_landshark_title:0 "Requins sur Nos Rivages"
  U15_landshark_desc:0 "Les Requin-Terrestre sont un peuple particulièrement grossier et sauvage, parmi notre espèce durant l'exode qui nous amena ici, pourtant peu disposés à calmer leurs voies barbares et servir quelque chose de plus grand et bien plus ambitieux que les opérations de raid sauvages qu'ils ont toujours connues. Non, au lieu de prendre notre offre de rejoindre paisiblement notre état gobelin uni, ils choisirent de partir en tempête vers les rivages et perpétuer les voies arriérées de nos ancêtres, contents de ronger affamés d'autres colonies de rivage et autres navires avec leurs bateaux et radeaux, intentionnés à attraper n'importe quoi dans leurs mâchoires et les consommer pour toute leur valeur.\n\nLeur nature dentelée est vouée à les faire se cogner la tête avec un ennemi trop dur même pour leurs dents pour couper, leur force et fureur vouées au simple chaos sans la main guidante d'un bon et tactique maître. Avec nous au gouvernail de leurs bateaux et guidant leurs dents vers des cibles appropriées, nos marines seront inarrêtables."
  U15_elven_design_title:0 "Étudier les Conceptions Elfiques"
  U15_elven_design_desc:0 "Notre parenté est une race fière et ingénieuse, si on devait demander à quelqu'un vers qui aller pour quelque chose de détruit ils pointeraient probablement vers un de notre parenté avec peu d'exception. Cependant, nous ne sommes pas particulièrement bons à construire des choses qui durent plus longtemps qu'une explosion, et bien que ce soit une expérience éclairante pour nos artisans et penseurs de construire structures, maisons, et choses du genre, nous n'avons toujours pas maîtrisé la capacité de faire un bateau plus grand qu'une barque longue qui ne s'effondre pas immédiatement sur lui-même. Heureusement ce que nous avons maintenant est plus qu'un état, mais un empire, un empire avec accès à plus que juste des gobelins peu familiers avec la mer. Les elfes, bien que d'esprit inférieur, ont un talent particulier pour construire des navires, un d'eux fabulé pour avoir navigué pendant mille ans."
  U15_dwarves_title:0 "Mêmes Vieux Voisins"
  U15_dwarves_desc:0 "Il n'y a eu aucun moment dans notre histoire où une telle chose comme celle-ci s'est produite, où nous avons pris contrôle d'une forteresse peuplée par des nains et n'avons pas immédiatement fait défaut de les expulser. Bien qu'il serait sans doute beaucoup plus facile (et infiniment plus divertissant) d'expulser les longues-barbes, la promesse de notre société s'étend à tous les peuples de Bahar, et cela inclut étendre une branche d'olivier à ce qui fut jadis nos pires ennemis.\n\nC'est une tâche dure de travailler avec eux, c'est pourquoi, pendant au moins quelques générations, nous les laisserons se diriger eux-mêmes nominalement sous des nains qui ont plus de loyauté à la pièce et l'avidité qu'à leur propre espèce."
  U15_proclamation_title:0 "Proclamation d'Aqatbar"
  U15_proclamation_desc:0 "L'héritage de notre grand clan est un sellé au dos de nos grands fondateurs ; les deux frères d'antan, dont les visages se dressent hauts dans la place d'Aqatbar, ciselés avec le plus fin des marbres, charrié des confins les plus éloignés de notre empire. La splendeur de notre capitale et la brillance de notre empire les auraient rendus fiers, pourtant notre dirigeant sait qu'ils ne se seraient pas arrêtés s'ils avaient eu la chance d'unir simplement la parenté de Tête-de-Marbre, non, ils auraient souhaité que tous les gobelins en Bahar et au-delà de ces sables soient sous notre giron, unis sous une bannière unique étendue à travers toutes les terres."
  U15_grand_capital_title:0 "La Grande Capitale"
  U15_grand_capital_desc:0 "Appeler Aqatbar le joyau de la couronne de notre empire n'est qu'un malentendu grossier et dérangeant de ce qu'est notre société et comment elle est dirigée. Aqatbar ne fait pas partie de l'empire, elle EST l'empire. Dans ses murs et places des millions d'âmes habitent, gobelins perchés sur les chevrons de marbre et grès tandis que d'autres races errent dans les rues s'engageant dans des affichages ouverts et publics de leurs cultures. Humains et elfes se tiennent la main et chantent des chansons tandis que gobelins et nains jouent des instruments sous les statues de nos grands fondateurs, leurs yeux regardant tout se déplier. La cité brille avec la splendeur de ceux que nous conquérons, brillant plus avec chaque nouveau projet et construction, les joyaux de nos conquêtes et les gens qu'ils amènent, et l'harmonie et prospérité apportées avec leurs labeurs et coopération sous les yeux vigilants de notre parenté.\n\nAqatbar n'est pas juste une cité, mais un plan, un microcosme de ce que notre empire apportera à toute la terre ; unité, ordre, splendeur, et gloire dans notre emprise éclairée."
  U15_mountainhugger_title:0 "Entourés par les Montagnes"
  U15_mountainhugger_desc:0 "Le clan Embrasse-Montagne fut jadis un clan noble et vertueux, égal à nous en stance et stature, frères d'armes quand nous nous écrasâmes sur Bahar pour la première fois essayant d'échapper au joug orque. Ils chargèrent à nos côtés alors que nous piétinions les forts de Baharkand, tranchions les elfes en deux avec leurs esclaves humains, et fîmes face à leur puissance de feu supérieure avec rien que nombres et notre détermination implacable. Ce qui reste d'eux maintenant cependant est une ombre de ce qu'ils furent jadis, le clan noble avait rejeté notre promesse de les garder saufs dans notre giron il y a longtemps, et maintenant regardez ce qui est devenu d'eux ; sauvages suivant les chemins du flanc de montagne, laissés incapables de cultiver leur propre nourriture et forcés de s'écraser sur les bastions d'autres civilisations, utilisant leur résolution jadis dur-comme-fer pour se concentrer sur la destruction de murs et forts avec des vagues sans fin de corps et béliers.\n\nIl est temps de ramener nos frères dégénérés à la raison, de leur rappeler qui ils étaient jadis et utiliser leur détermination implacable et obstinée pour écraser nos ennemis, unis sous notre drapeau comme nous l'avions il y a longtemps dans notre exode !"
  U15_sea_dwarves_title:0 "Du Marbre au Cuivre"
  U15_sea_dwarves_desc:0 "Nous étions à un moment habitants d'une cité de marbre, une pierre connue pour sa beauté inhérente et lustre naturel, instillant un sens de pureté et ordre juste d'un regard seul. Le marbre, cependant, n'est pas représentatif de force. Le marbre craque malgré son éclat, le marbre ne plie pas, le marbre est vu par certains comme un signe de notre décadence. Les forgerons à Ovdal Tûngr... nains, sont professionnels dans le traitement du cuivre, un autre matériau moins glamour mais bien plus fort que le marbre. Le cuivre plie, le cuivre ne casse pas facilement comme casque, et combinant nouvelles constructions avec la conquête de nos plus grands ennemis nous pouvons prouver à la fois notre force et notre capacité à changer avec les temps."
  U15_one_clan_to_rule_them_all_title:0 "Un Clan pour les Gouverner Tous"
  U15_one_clan_to_rule_them_all_desc:0 "Un siècle pour les elfes choisis par le ciel.\n\nUn millénaire pour les nains vieux comme pierre.\n\nUne éternité l'homme fut forcé de mentir,\n\nécrasé sous un trône étranger\n\nen Bahar, ces empires moururent.\n\nUne espèce surgit des cavernes pour construire le nôtre.\n\nDans la terre de Bahar où Aqatbar gît,\n\nPour que les gobelins les gouvernent tous, avec les gobelins pour les guider\n\nnotre empire pour les amener tous, et l'imperium les lier.\n\nDans la terre de Bahar où Aqatbar gît.\n\n- extrait célèbre du poème épique 'Lustre d'Aqatbar', gravé sur le côté d'un pilier de marbre par le Grand Propagandiste Plazon"
  U15_azka_evran_title:0 "Le Royaume Bâtard"
  U15_azka_evran_desc:0 "Azka-Evran est un royaume né de résistance et prouesse martiale, jadis un fort du royaume de Baharkand, il grandit en taille et pouvoir avec le temps alors que des ressources précieuses furent trouvées près de lui et devint formellement un pouvoir approprié quand nous nous écrasâmes sur le cadavre fumant de Baharkand. Ces gens du fort furent dirigés par un roi bâtard, un fait intriguant mais qui finalement ne compte pas quand on considère leurs autres qualités. Les guerriers de ce royaume-fait-fort sont une race entièrement à eux, une société de guerriers dirigeant un état plus que n'importe quoi. Si nous devions conquérir ce fort et accorder à ces guerriers le respect qu'ils méritent, nous pourrions gagner accès aux meilleurs et plus brillants guerriers de Bahar pour renforcer notre fer, mais guidante, main."
  U15_new_rulers_title:0 "Ancien Royaume, Nouveaux Dirigeants"
  U15_new_rulers_desc:0 "Hommes de Bahar ! Ne craignez pas vos nouveaux dirigeants, ne craignez pas pour les couleurs de la bannière que vous volez ou la race de ceux qui vous dirigent. Si dans vos cœurs vous croyez être encore dirigés par Baharkand alors vous avez raison de le croire, si vous croyiez dans votre cœur que Baharkand existerait pendant des siècles de plus alors vous avez raison aussi ! Car la terre que nous dirigeons est encore dans les mains des peuples Bahari, qu'elle soit dirigée par la puissance gobeline ou traîtrise elfique, cette terre est encore la même qui existe dans votre cœur battant et vos mémoires précieuses, et sera maintenant jusqu'à la fin des temps ! Et tant que vous nous suivez, Baharkand ne tombera plus jamais !"
  U15_greysheep_title:0 "Mener les Moutons"
  U15_greysheep_desc:0 "Les Mouton-Gris étaient nos frères compagnons d'armes durant l'exode, contrairement à nos autres frères ils combattirent principalement avec leur ruse, commandant des béliers et concevant des solutions ingénieuses aux problèmes de gestion et technologie durant l'exode, nous obtenant des sources de nourriture nécessaires pour financer nos expéditions vers le sud depuis les montagnes. Ils avaient refusé notre appel à s'unir comme un tout plus grand et trouvèrent leurs tactiques et idées échouant contre notre ennemi commun car ils manquaient des nombres et pouvoir brut de nos forces combinées. Ce qui reste d'eux maintenant sont de pauvres éleveurs de moutons-et-béliers, apparemment contents de mijoter dans la médiocrité tout en utilisant leur ruse et esprits brillants pour coudre et tricoter des choses, échangeant leurs belles créations pour une fraction de ce qu'elles valent vraiment sur les marchés étrangers.\n\nAucun peuple gobelin qui se respecte ne devrait vivre comme cela, avec leur faiblesse clairement épelée pour tous à voir, leur subjugation est inévitable. Nous devons les ramener dans notre giron avant qu'un autre empire, moins gentil, vienne inévitablement frapper à leur porte cherchant des conseils de mode gratuits."
  U15_forests_title:0 "Bois Bahari"
  U15_forests_desc:0 "Bien que notre invasion de Bahar fut probablement une des plus grandes choses à être arrivées à la région, une exception notable de notre juste invasion fut la tragédie qui frappa les forêts boisées robustes entre nos possessions initiales et nos cibles tout le long des cités de Baharkand. Leur destruction aida à alimenter notre juste et vertueuse machine de guerre, mais laissa aussi les champs qu'elles habitaient jadis stériles et notamment sans-bois pour nos buts actuels. Puisque nous avons déjà tant redonné aux gens de Bahar, il est temps d'étendre cette gentillesse à la terre que nous habitons maintenant."
  U15_humans_title:0 "Convaincre les Humains"
  U15_humans_desc:0 "Les hommes de Baharkand furent dirigés pendant des millénaires par des dirigeants étrangers et n'ont presque jamais vu une période de répit où ils peuvent s'appeler dirigeants de leurs propres âmes. Au lieu de cela, la poigne de fer d'un pouvoir étranger, que ce soit des djinn, gnolls, ou elfes, est tout ce qu'ils ont connu. C'est vraiment pitoyable, et est probablement quelque chose à quoi ils sont habitués mais pas reconnaissants. Heureusement, nous ne sommes rien comme ces anciens conquérants, et nous avons quelque chose que les humains désirent depuis des millénaires ; Autonomie, le sens doux, doux de l'auto-gouvernance dont ils peuvent avoir un goût s'ils se plient simplement à notre règne. Ils n'arriveront jamais à se diriger vraiment eux-mêmes bien sûr, mais pendant un temps ils peuvent prendre les décisions pour eux-mêmes, tandis que nous fournissons les pressions qui feront que suivre ce que nous voulons est le meilleur cours d'action."
  U15_the_marbleheads_title:0 "Déployer les Tête-de-Marbre"
  U15_the_marbleheads_desc:0 "Nous fûmes jadis surnommés 'Tête-de-Marbre' par les elfes de Baharkand. Ils riaient alors que nous portions les têtes de grands héros et figures du passé alors qu'ils pleuvaient leurs flèches sur nous, nous riions en retour cependant quand leurs visages joyeux fondirent en peur, leurs flèches rebondissant inutilement sur notre armure de fortune alors que nous descendions sur eux en nombres inimaginables. Aujourd'hui nous portons ce nom comme un badge de fierté, le terme personnifiant notre ruse et force nous permettant une victoire qui déciderait l'histoire de cette terre et notre empire pour toujours. En honneur de ce passé, les légions les plus élites de notre nation sont connues comme divisions Tête-de-Marbre, marchant souvent avec des casques enchantés, peints blancs et fondus pour ressembler au marbre gravé."
  U15_our_own_coin_title:0 "Notre Propre Monnaie"
  U15_our_own_coin_desc:0 "Pour beaucoup de notre histoire nous étions habitués à nous reposer sur un système de troc simple pour obtenir les choses que nous voulions. Beaucoup de cette histoire, bien sûr, fut vécue comme clans dans les misérables cavernes de l'Échine-du-Serpent, où nos ambitions étaient aussi vastes que la tête d'une épingle, contents de simplement subsister de champignons et poissons de caverne. Maintenant que nous avons pris contrôle de quelque chose de bien plus compliqué, nous avons dû changer et nous adapter rapidement. Pour nos buts nous adoptâmes la monnaie, utilisant ce qui était disponible et prenant simplement des pièces étrangères pour convenance, mais alors que notre pouvoir grandit l'étranglement de l'influence elfique dans nos nouvelles terres est encore forte, pas aidée par notre dépendance sur, principalement, leur monnaie.\n\nPeu importe, en confisquant les pièces des habitants de l'empire et les fondant nous pouvons émettre une pièce toute nôtre, avec le visage de notre dirigeant plastré dessus pour rappeler aux gens qui est vraiment en charge."
  U15_no_matriarchs_title:0 "Pas de Matriarches dans Mes Collines"
  U15_no_matriarchs_desc:0 "Bahar n'a assez de place que pour un grand empire, et c'est le nôtre. Les clans matriarcaux des collines peuvent avoir eu leur jour au soleil, mais leur jour s'est couché il y a longtemps. Avec les compétences de gestion intrinsèquement inférieures et nature sauvage, indomptée, c'est un miracle qu'un état dirigé uniquement par elles ait duré si longtemps. Bien qu'elles aient dirigé admirablement, il est temps que nous finissions cette charade de leur permettre de bâcler la gestion de leurs propres terres et leur montrions comment une race appropriée dirige un état."
  U15_harpies_title:0 "Conseillers à Plumes"
  U15_harpies_desc:0 "Nous étant débarrassés des harpies de leurs terres, il est temps que nous mettions leurs divers talents naturels à usage où ils sont vraiment efficaces. Leurs traits beaux et beauté dangereuse se prêtent bien pour attirer l'œil de qui elles parlent, et leur capacité à voler permet d'atteindre de longues distances en fraction du temps qu'il faut à une charrette traditionnelle pour arriver quelque part. Ces talents combinés font de grandes diplomates prêtes à arriver où elles sont nécessaires quand elles sont nécessaires, ainsi que fournir diverses... méthodes alternatives de négociation quand besoin."

  exodus_goblin_flavour.2.t:0 "La Proclamation"
  exodus_goblin_flavour.2.d:0 "Les discours ont été répétés, et le lieu est établi. Les chefs de clan et chefs de tribu de la terre ont reçu leurs invitations, et ce serait une brèche de courtoisie commune s'ils ne devaient pas assister, sans mentionner une justification valide pour la guerre si besoin. Tout ce qui restait à faire pour le moment était attendre, et après plusieurs heures d'attente et bavardage sur les politiques de guerre avec le maître-siégeur-général d'Embrasse-Montagne, ainsi qu'arrêter le haut corsaire de Requin-Terrestre de prendre tout sur la table, le chef de clan de Mouton-Gris et sa bande arrivèrent finalement, parés de la mode la plus élégante et la plus 'in' parmi les nobles au moment, à sa hanche une harpie émaciée sans même un brin de cerveau sous ses yeux.\n\nAvec tous les dirigeants rassemblés, la fête commença finalement. Elle fut vantée comme célébration de l'Exode, et la stabilité d'une nouvelle société que nous avons formée dans cette terre dure et peu familière. Ils burent et fêtèrent tous leurs cœurs, et à la fin de la nuit ils gisaient sur le sol, les meubles, et tout entre les deux. Tonneaux vides et plateaux de nourriture étaient éparpillés partout alors que leurs contenus étaient assis confortablement dans les ventres des nombreux invités..."
  exodus_goblin_flavour.2.a:0 "Sûrement rien ne gâchera cela !"
  exodus_goblin_flavour.3.t:0 "Briser l'Autorité de Dartax"
  exodus_goblin_flavour.3.d:0 "Dartax s'est fait un ennemi de nous, et c'est quelque chose que nous ne supporterons pas. Il s'est salué à ses sycophantes comme le sauveur de tout Bulwar, et le vrai héritier de tout ce que le soleil touche. Bien, s'il est si grand, alors il ne devrait sans doute être capable de survivre quelque chose d'aussi petit qu'une rumeur, non ?"
  exodus_goblin_flavour.3.a:0 "Voyons à quel point ils sont crédules..."
  exodus_goblin_flavour.4.t:0 "Le Secret Vert de Dartax ?"
  exodus_goblin_flavour.4.d:0 "'Impossible, et il-'\n\n'Oh vous savez qu'il l'a fait, vous SAVEZ qu'il l'a fait.'\n\nLe groupe de nobles rit avant de faire tinter leurs verres dans un toast pendant le brunch.\n\n'Au roi !' dit l'hôte sarcastiquement, 'et à son pernicieux, vert, petit amoureux !\n\nLa table de nobles continua leurs bavardages curieux pendant le reste de leur festin de haute classe, éclatant en gros rires sur plus de détails lubriques qui surgirent, entendus d'ici, entendus de là, tout sur le roi et une 'petite' affaire qu'il eut il y a longtemps."
  exodus_goblin_flavour.4.a:0 "Comment QUELQU'UN peut-il croire cela ?!"
  exodus_goblin_flavour.5.t:0 "Des Shamans et Cultistes"
  exodus_goblin_flavour.5.d:0 "Quand nous vînmes sur cette terre, tous ses habitants étaient sujets aux elfes ennuyeux et leurs empires pathétiques. Ils se nommaient sauveurs, pourtant sous leur mandat, tous furent forcés d'être subordonnés à leur soleil, laissant beaucoup d'humains qui croyaient aux anciennes voies à la merci de ces 'héros.' Nous cependant sommes différents, nous ne nous soucions pas de quel soleil vous vénérez, ni si vous croyez être une créature d'obscurité ou les anciennes voies du Surael. Tout va bien tant que vous croyez notre credo, notre état. Tant que vous croyez en Aqatbar !"
  exodus_goblin_flavour.5.a:0 "Ça fait encore mal qu'ils nous voient comme maléfiques"
  exodus_goblin_flavour.6.t:0 "Mariage Harpie"
  exodus_goblin_flavour.6.d:0 "Notre dirigeant doit afficher son pouvoir dans chaque aspect, et quelle meilleure façon d'afficher sa force et richesse que prendre la reine d'un autre état, la tête de cet état, comme votre propre épouse, subordonnée à votre règne. Une union aura lieu ce jour, liant le maître de tous les gobelins en Bahar à la reine de toutes les harpies, un spectacle de pouvoir... et assimilation."
  exodus_goblin_flavour.6.a:0 "Ceci devrait garder les oiseaux en échec"
  exodus_goblin_flavour.7.t:0 "Les Conséquences de la Proclamation"
  exodus_goblin_flavour.7.d:0 "Au souffle du matin, nos invités s'étaient réveillés, têtes et corps endoloris mais heureux néanmoins. D'un air endormi ils étaient sur le point d'aller leurs chemins séparés, un hourra reconnaissant sur chacune de leurs lèvres quand ils furent arrêtés de sortir des portes de la hutte capitale par une légion de divisions tête-de-marbre et un scribe. On leur présenta une feuille de papier, c'était étrange pour eux, mais d'une façon ou d'une autre... familier. C'était un contrat partagé qui avait la signature de chacun des dirigeants dessus. Le seigneur de Requin-Terrestre était trop endormi pour le lire, et le boss d'Embrasse-Montagne était incapable de le lire aussi et l'admettrait, laissant le boss Mouton-Gris s'avancer et le lire, et avec chaque phrase qui passait les visages des chefs de clan grandissaient plus pâles et plus pâles :\n\n'...et de plus, nous nous promettons comme vassaux directs, dirigeants sous... l'autorité...' le gobelin traîna, son visage horrifié suivant les regards de ses compagnons chefs de clan mineurs, dirigés sur le chef de clan de Tête-de-Marbre, qui se tenait devant eux avec un sourire grandissant, victorieux.\n\n'de Tête-de-Marbre.'"
  exodus_goblin_flavour.7.a:0 "Ils ne peuvent rejeter ce qu'ils ont signé !"
  exodus_goblin_flavour.7.b:0 "Méprisable ! Nous rejetons cette folie !"
  exodus_goblin_flavour.8.t:0 "Meilleurs Conseillers Bahari"
  exodus_goblin_flavour.8.d:0 "Notre clan a réussi à convaincre des gens de toutes races trouvées en Bahar de travailler pour nous... au moins comme conseillers pour maintenant. Nous devons les unir en un bureau multiracial unique, qui travaillera aux côtés de notre dirigeant pour l'amélioration de notre puissant état."
  exodus_goblin_flavour.8.a:0 "Ils ont tous leurs propres usages."
  exodus_goblin_flavour.24.t:0 "La Proclamation Rendue Réelle"
  exodus_goblin_flavour.24.d:0 "Dans le sillage de notre action audacieuse à Aqatbar, le mécontentement bouillonne entre nous et les autres clans gobelins. Pour tout ce que leurs porte-paroles protestent, nous avons un document jurant leur loyauté à nous, un puissant totem d'autorité qui travaillerait à formaliser une telle revendication même s'il devait apparaître devant les cours légales des Bahari ou Elfes Solaires. Tant que nous permettons aux clans d'ignorer la Proclamation, son pouvoir et le nôtre s'affaibliront régulièrement. Nous n'avons pas le choix que de faire respecter ses termes, amenant les nombreux clans ensemble sous notre règne et inaugurant finalement un vrai futur pour tous les Exodites. Nous n'avons pas besoin de combattre tous les autres Clans Exodites à la fois, cependant - nous sommes ambitieux, oui, mais prudents."
  exodus_goblin_flavour.24.a:0 "Faire respecter notre contrat sur Requin-Terrestre"
  exodus_goblin_flavour.24.b:0 "Faire respecter notre contrat sur Embrasse-Montagne"
  exodus_goblin_flavour.24.c:0 "Faire respecter notre contrat sur Mouton-Gris"
  exodus_goblin_flavour.24.e:0 "Retour"

  U15_enforce_contract_title:0 "Faire Respecter la Proclamation"
  U15_enforce_contract_desc:0 "Quoi qu'ils puissent prétendre sur les circonstances, nos clans compagnons nous jurèrent fidélité par écrit. Il est temps de rendre cette fidélité réelle."

