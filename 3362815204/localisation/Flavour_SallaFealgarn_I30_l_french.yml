  flavor_salla_fealgarn.1.t:0 "L'Avant-garde Contre la Marée Verte"
  flavor_salla_fealgarn.1.d:0 "« OBERON ! » Un cri retentit alors que la terre sanglante jaillit vers lui. Les poumons d'Oberon crient alors qu'il se lève, l'odeur de la guerre envahissant ses narines. Instinctivement, il bondit en avant alors qu'une hache lancée manque de peu sa tête. Le Général pivote, encochant son arc tandis que le berserker orque se rue sur lui. Oberon lâche trois flèches d'un coup, abattant son ennemi alors qu'il aperçoit sa monture Justice au sommet d'une colline lointaine. Il sprinte, plongeant par-dessus orques et elfes mourants alors qu'il se déplace par instinct pour atteindre sa monture cerf, son ami depuis l'enfance. S'il peut atteindre Justice, la bataille pourrait encore être gagnée...\n\nMais la cohue des soldats le repousse, et Oberon est tiré en arrière. Il crie, mais Justice ne répond pas. Il disparaît derrière les masses combattantes. Une silhouette le bouscule. Puis une autre. C'étaient ses soldats...\n\n« NON ! » Le Commandant hurle alors qu'une vague d'orques poursuivants s'abat sur lui, leurs haches s'abattant dans la poitrine d'Oberon. Une douleur éclate dans le cœur d'Oberon alors qu'il se réveille en sursaut.\n\n« Mon amour ? » [Root.Consort.GetTitle] [Root.Consort.GetName] demande, réveillée en sursaut.\n\nOberon respire. Ce n'était qu'un cauchemar, l'un des nombreux récents depuis l'invasion des orques. Les mains d'Olyfra caressent doucement sa poitrine quand un coup vient à la porte. Qui cela pouvait-il être à cette heure ?\n\n« Mon seigneur ? C'est... c'est urgent ! Nous avons reçu des nouvelles... Je... Corin a tué Korgus Fils-de-Dookan ! L'Armée de la Marée Verte s'est brisée ! »\n\nLe cœur d'Oberon rate un battement. Était-il encore dans son cauchemar ? Était-ce... enfin fini ?"
  flavor_salla_fealgarn.1.a:0 "Il est temps que je dépose mon arc"
  flavor_salla_fealgarn.1.b:0 "Mon devoir se termine quand je meurs"

  flavor_salla_fealgarn.2.t:0 "Le Grand Salla se Réunit"
  flavor_salla_fealgarn.2.d:0 "Le précédent pacte de dirigeant a expiré, et un nouveau doit être voté par le Conseil des Salla Fealgarn.\n\nLe Conseil lui-même a le choix de se voter et d'autres salla mineurs pour diriger la nation collectivement. Il y a aussi Oberon Fealgarn, l'héritier de la famille fondatrice qui tente de gagner et maintenir l'influence. C'est une conclusion évidente qu'il mettra en place des pouvoirs d'urgence pour le reste de son mandat.\n\nQuel sera l'avenir des Salla Fealgarn ?"
  flavor_salla_fealgarn.2.a:0 "Oberon maintient assez d'influence pour rester"
  flavor_salla_fealgarn.2.b:0 "Oberon est évincé"
  flavor_salla_fealgarn.2.e:0 "Oberon remporte un vote contesté"
  flavor_salla_fealgarn.2.c:0 "Oberon se voit refuser un retour"





  flavor_salla_fealgarn.4.t:0 "Le Décret de Bois-de-Fer d'Oberon"
  flavor_salla_fealgarn.4.d:0 "ATTENTION :\n\nÀ tous les citoyens des Salla Fealgarn, moi, Ceann Oberon Fealgarn, utilisant les pouvoirs d'urgence qui m'ont été accordés par le Grand Salla, en raison de circonstances atténuantes, prolongerai mon mandat comme votre dirigeant jusqu'à la prochaine convocation du conseil.\n\nC'est le cœur lourd que je fais cela car je comprends les préoccupations du conseil et de la citoyenneté concernant mon dépassement des limites. J'ai l'intention de rendre le pouvoir au conseil dès qu'il sera sûr de le faire.\n\nVous n'avez rien à craindre. Je me suis engagé envers les Salla Fealgarn et donnerai ma vie avant que soit des hordes orques soit un tyran ne s'empare de notre Salla."
  flavor_salla_fealgarn.4.a:0 "Signé, Oberon Fealgarn"

  flavor_salla_fealgarn.5.t:0 "L'Assaut du Grand Salla"
  flavor_salla_fealgarn.5.d:0 "Oberon faillit briser les portes du conseil alors que le vote se terminait presque. La moitié pour, la moitié contre, avec le vote décisif entre les mains du plus grand des salla mineurs. Il écarta facilement les gardes Fealgarn qui étaient incapables de choisir entre la loyauté envers l'héritier de la dynastie fondatrice du clan et leur devoir envers le peuple.\n\n« Il y a d'innombrables hordes d'orques qui rôdent encore devant nos portes et vous souhaitez me bannir pour tous mes efforts ? » rugit Oberon tandis que deux gardes le repoussaient légèrement.\n\n« Vous avez tenté illégalement de... »\n\n« J'ai brisé la Marée Verte ! Nous sommes si proches de la victoire, si proches de la sécurité. Et vous souhaitez tout jeter pour vos jeux politiques ! » interrompit Oberon tandis que le conseil le réprimandait verbalement.\n\nLes spectateurs de l'extérieur répandaient déjà des murmures. Certains huaient qu'un tyran en devenir se voyait refuser son trône, d'autres dénonçaient qu'un héros de guerre était déshonoré. Mais le vote final arriva malgré leurs opinions.\n\n« Je vote non à l'extension des pouvoirs d'urgence d'Oberon et à la prolongation de son mandat. »"
  flavor_salla_fealgarn.5.a:0 "Rentrez chez vous, Général"

  flavor_salla_fealgarn.6.t:0 "La Promotion de 44'"
  flavor_salla_fealgarn.6.d:0 "Cher Journal,\n\nRúibí ici ! Je n'arrive toujours pas à croire que j'ai été acceptée à l'Institut de Cavalerie !!! Moi et mon cerf, Croissant, sommes enchantées d'apprendre des vétérans de la Marée Verte ! Le premier jour de classe était si stressant et j'étais l'exception étant la plus jeune là-bas.\n\nMais je me suis rapidement fait des amis ! Je... je pense ? Ou du moins je les vois comme des amis... bon des connaissances - pour l'instant ! Cette elfe aux cheveux argentés de l'un des salla mineurs riches, elle est un peu... froide mais je suis sûre qu'elle se réchauffera à moi ! Et cet autre elfe qui est... plutôt pathétique. Mais il a de bonnes intentions et est amical avec tout le monde ! Il utilise une épée au lieu d'un arc mais je suis sûre que nous grandirons tous pour devenir des guerriers d'élite !\n\nOberon nous a rendu visite le premier jour et a donné... un discours intéressant ? Quelque chose le préoccupait, il ne semblait pas que la Marée Verte soit sa principale préoccupation. Si étrange. Oh bien, je dois aller à mon prochain cours mais à la prochaine fois !"
  flavor_salla_fealgarn.6.a:0 "Signé Rúibí :3"

  flavor_salla_fealgarn.7.t:0 "L'Initiative d'Oberon"
  flavor_salla_fealgarn.7.d:0 "Les Salla Fealgarn ont reçu des nouvelles qu'Oberon, par des canaux gouvernementaux officieux, a gagné la faveur d'un autre salla pour une guerre éventuelle contre la tribu monstrueuse de Graine-de-Fléau ! Quelques-uns de ses partisans ont applaudi les efforts du général, cependant l'indignation a grandi parmi le conseil du Grand Salla concernant le mépris d'Oberon pour la transparence.\n\nEn recevant les demandes d'enquête, Oberon Fealgarn prit les citations et les utilisa pour l'entraînement au tir. Les chasseurs et chasseresses qui le soutiennent n'ont rien fait pour arrêter cette moquerie de nos traditions !\n\nOberon Fealgarn semble enhardi avec le peuple des Salla Fealgarn saluant ses actions comme nécessaires. S'il devient encore plus populaire, seul le temps dira jusqu'où ses ambitions peuvent s'élever !"
  flavor_salla_fealgarn.7.a:0 "Est-il un Patriote ou un Tyran ?"

  flavor_salla_fealgarn.8.t:0 "Roi des Chasseurs"
  flavor_salla_fealgarn.8.d:0 "Les yeux de Núra regardent la foule acclamante rassemblée devant le palais de la capitale. Oberon Fealgarn avait arrêté le conseil plus tôt dans la journée, s'emparant du pouvoir sous un décret de guerre. Quelque chose de bien plus sombre que la Marée Verte menaçait non seulement les Salla Fealgarn mais tous les Bois-Profonds, une Dame Fée corrompue qui cherchait à détruire tout ce qu'elle aimait.\n\nOberon arriva, une couronne de bois sur la tête. Il n'avait pas l'air heureux, plutôt, le Général et futur Roi avait l'air fatigué. Voulait-il vraiment faire cela ?\n\n« Citoyens des Salla Fealgarn... » commence Oberon alors qu'une acclamation rugissante l'accueille.\n\nLe cœur de Nora se serre alors que la réalité de tout la frappe. Le soutien pour Oberon semblait à la limite du fanatisme. Ses lois récentes révoquaient tous droits des elfes d'éviter l'inspection d'État, et la conscription était augmentée même aux jeunes arbres, qui avaient à peine vu une décennie et demie. Et le voici, sur le point de se déclarer Roi.\n\n« Nous faisons face à une grande menace pour notre survie même, et pas seulement contre nous mais tous les Bois-Profonds. Nous devons nous tenir unis, sous une bannière, ma bannière pour l'affronter. »\n\nÉtait-ce juste ? Était-ce vraiment l'avenir ? Son esprit commence à tourbillonner seulement pour être arrêté par un éclat au loin. Ses yeux se plissent alors qu'elle réalise que c'est un archer tout en noir sous une canopée sombre avec un arc long argenté scintillant. Il vise vers le balcon. Un Assassin ! Núra se prépare à crier et tirer son arc avant que le destin du futur clan ne clignote devant ses yeux et elle hésite."
  flavor_salla_fealgarn.8.a:0 "Salut, le Roi des Chasseurs !"
  flavor_salla_fealgarn.8.b:0 "Sic Semper Tyrannus !"

  flavor_salla_fealgarn.9.t:0 "Le Procès d'Oberon Fealgarn"
  flavor_salla_fealgarn.9.d:0 "Oberon Fealgarn fut arrêté tôt ce matin pour accusations de trahison, prétendument le Général complotait un coup d'État et tout le clan était sur les nerfs. C'était le héros de la Marée Verte, une main ferme qui guida les Salla Fealgarn à travers les temps troubles, et l'héritier du fondateur du clan.\n\nLes portes claquent alors qu'Oberon, enchaîné, résistant légèrement, fut traîné par huit gardes tous luttant pour le maintenir contenu. Des cris et huées maudissant et défendant Oberon éclatent alors que le conseil lit rapidement une déclaration.\n\n« Oberon Fealgarn, vous êtes accusé de subvertir les normes démocratiques de notre clan, de comploter un coup militaire pour renverser nos traditions, d'envoyer vos opposants politiques à la mort dans des missions défaillantes pendant la Marée Verte, et pour crimes de guerre de mener des hordes Orques vers d'autres salla résultant en massacres. Comment plaidez-vous ? »\n\nAu milieu de la mêlée verbale, Oberon s'éclaircit la gorge, plongeant toute la salle dans un silence de mort. Le Général regarde lentement autour avant de fixer sans repentir le conseil.\n\n« Elles sont toutes vraies. » Oberon parle fort alors que des halètements éclatent de ses partisans. « Et je le referais ! » crie-t-il alors que la salle dégénère en frénésie.\n\n« Nous faisons face à une menace plus grande, une Dame Fée corrompue et puissante de l'au-delà cherchant à nous détruire. J'ai fait ce que je devais faire pour protéger les Salla Fealgarn, je ne présente aucune excuse pour la défense de mon clan. Ce n'est pas un vrai procès, c'est une mascarade, un procès politique ! Donnez-moi votre sentence lâches ! » rugit Oberon sans peur alors que le Conseil vote sur leur choix."
  flavor_salla_fealgarn.9.a:0 "Le destin d'un traître, vous êtes condamné à mort"
  flavor_salla_fealgarn.9.b:0 "Pour votre trahison, l'exil."

  flavor_salla_fealgarn.10.t:0 "Un Défi Seigneurial"
  flavor_salla_fealgarn.10.d:0 "Rúíbì, Eîra et Mlýn descendent les marches s'effritant des donjons du palais avec arcs et lames tirés. C'est Rúíbì qui remarque d'abord le portail luisant au fond de la salle, sa vue particulièrement plus forte que tous les autres à l'académie.\n\n« Eîra, Mlýn ? Restez près des murs, quelque chose ne va pas. »\n\n« Je n'entends aucun prisonnier et Hurlement-Maudit n'est pas connu pour les exécutions. Que se passe-t-il ici ? » chuchote Eîra, se concentrant sur sa lame fine et l'enchantant de glace. Mlýn, ouvertement curieux du portail, se met à califourchon sur le mur en s'approchant.\n\n« Oh arrête d'être un chat-clignant effrayé ! C'est juste un portail fée ! »\n\nLe portail gronda et devint rouge. Avant qu'Eira ne puisse dire je te l'avais dit, une voix froide de femme résonna, §R« Vous ne sortirez pas d'ici vivants »§!\n\nRúíbì crie alors qu'un bras d'ombre massif et suintant s'étend du portail et traîne un béhémoth cornu rugissant de rage."
  flavor_salla_fealgarn.10.a:0 "HÉ VILAIN, PAR ICI !"

  flavor_salla_fealgarn.11.t:0 "Rapport de Terrain"
  flavor_salla_fealgarn.11.d:0 "Oberon Fealgarn se dresse presque sept pieds de haut, tout en muscle. Il doit s'agenouiller pour être face à face avec Rúíbì assise derrière son bureau.\n\n« Personne ne vous aurait blâmée de partir. » commente Oberon, se penchant et fixant les yeux gris de Rúíbì.\n\n« Et laisser mes amis mourir ? Jamais. Vont-ils bien ? »\n\n« Pas une égratignure. Mais sur des sujets plus importants, que s'est-il passé quand cette... étrange fée... vous a acculée ? »\n\nRúíbì commença à hyperventiler mais Oberon mit une main sur son épaule. Il lui donna un hochement de tête compréhensif et, après un moment, elle raconta ce qui s'était passé.\n\nAlors qu'elle menait les monstres loin de ses alliés, elle fut acculée dans une impasse. Tirant son arc, elle était prête à se battre jusqu'à la fin jusqu'à ce qu'un homme apparaisse. Un homme plus grand qu'Oberon, avec une lueur argentée non naturelle chevauchant une monture différente de tout cerf qu'elle avait vu. Puis elle sentit un pouvoir grandir en elle alors qu'elle levait son arc. Les monstres tombèrent moments plus tard. Quand elle se retourna, l'homme avait disparu. Ses professeurs questionnent son rapport, disant que ce qu'elle décrit n'était pas juste un Seigneur Fée, c'était le Seigneur des Bêtes. Oberon ne fait que se pencher plus près alors qu'elle raconte ceci.\n\nEt la voix de la femme ?\n\n« Quelqu'un... quelque... chose. Pas de ce monde. Une corruption, mais sa voix était si claire aussi. »\n\nOberon fronce les sourcils. Il devait agir."
  flavor_salla_fealgarn.11.a:0 "Établir une Escadrille de Messagers"
  flavor_salla_fealgarn.11.b:0 "Créer un Corps d'Approvisionnement"

  flavor_salla_fealgarn.12.t:0 "L'Académie des Sentinelles"
  flavor_salla_fealgarn.12.d:0 "Les yeux de Rúibí parcourent le toit de l'école nouvellement construite. Il a fallu jusqu'à leur dernière année à l'Académie des Sentinelles mais enfin la baraque hâtivement faite fut créée en une université à part entière. Ses yeux errèrent vers le bas et à travers l'étendue du campus. Il y avait des écuries, un réfectoire, huit bâtiments de dortoirs différents, deux terrains d'entraînement, une bibliothèque massive, trois douzaines de salles de classe et même un petit bâtiment de loisirs.\n\nLe clan n'épargna aucune dépense pour leurs installations d'entraînement et d'étude mais Rúibi avait commencé à devenir anxieuse. Elle combattit cet ennemi dont Oberon, le Grand Salla, tout le monde s'inquiétait. Et pour dire la vérité ? Elle avait peur. Effrayée au-delà de toute croyance, elle survécut à peine et c'était par l'intervention d'un Seigneur Fée qui était capricieux dans ses faveurs. Ses camarades de classe étaient de bonne nature, forts, même gentils mais y avait-il même une chance de victoire ? Et s'ils échouaient, tous ceux qu'elle avait jamais connus et aimés mourraient.\n\n« Rúibi ? » La voix d'Eîra vint, brisant la concentration de Rúibi. « Nos deux nouveaux membres d'équipe - Dorca et Soala sont ici. Ahem. »\n\n« Oh ! Je suis désolée ! Oui bien sûr. » Rúibi balbutia rapidement et tourna brusquement sa tête vers sa droite.\n\nEîra se tenait là avec deux nouvelles chasseresses. Une elfe aux cheveux blonds avec des mèches orange sans arc mais une lame courte et un air fougueux. L'autre chasseresse avait les cheveux noirs comme le corbeau, silencieuse, et portait des couteaux attachés à de longues cordes élégantes.\n\n« Rúibi c'est ça ? Nous sommes nouvelles ici, nous pourrions utiliser une visite ? Peut-être... piller les cuisines pour de la nourriture ? » La blonde, Soala sourit. Dorca recula en conflit tandis que la bouche d'Eîra s'ouvrit.\n\n« Oh non. »\n\n« Oh oui. »"
  flavor_salla_fealgarn.12.a:0 "AU GARDE-MANGER !"
  flavor_salla_fealgarn.12.b:0 "Rúibí NON ! - Eîra"

  flavor_salla_fealgarn.13.t:0 "Le Second Conclave"
  flavor_salla_fealgarn.13.d:0 "[Root.GetSallaFealgarn13Desc]"
  flavor_salla_13_d_a:0 "Les Salla des Bois-Profonds ont émis une déclaration :\n\nNous, frères et sœurs qui avons tous combattu avec vous contre la Marée Verte, condamnons vos actions récentes contre vos semblables. Vous parlez d'un mal plus grand mais nous ne voyons rien que la paranoïa d'un Général avide de pouvoir sombrant dans la folie. Nous comprenons les enjeux.\n\nSi le 'Roi' Oberon Fealgarn ne démissionne pas, nous vous déclarerons la guerre avec l'intention de déposer ce dictateur et de libérer les Salla Fealgarn. Nous attendons votre réponse...\n\n-Les Salla Unis des Bois-Profonds"
  flavor_salla_13_d_b:0 "Les Salla des Bois-Profonds ont émis une déclaration :\n\nNous, frères et sœurs qui avons tous combattu avec vous contre la Marée Verte, condamnons vos actions récentes contre vos semblables. Vous parlez d'un mal plus grand mais nous ne voyons rien que la paranoïa d'une société se remettant de la folie d'un général mort qui mena à la mort de nombreux elfes. Nous comprenons les enjeux.\n\nSi vous ne rendez pas toutes les terres Salla et ne vous démilitarisez pas, nous vous déclarerons la guerre avec l'intention d'une libération totale. Nous attendons votre réponse...\n\n-Les Salla Unis des Bois-Profonds\n\n§R« C'était si facile de retourner vos soi-disant semblables contre vous »-???§!"
  flavor_salla_fealgarn.13.a:0 "À la guerre donc"

  flavor_salla_fealgarn.14.t:0 "Le Pacte de Bois-de-Fer"
  flavor_salla_fealgarn.14.d:0 "[Root.GetSallaFealgarn14Desc]"
  flavor_salla_fealgarn_14_d_a:0 "Oberon se dresse fièrement à son trône alors que les ceanns et ceannas vaincus s'agenouillent. Olfyra regarde depuis le balcon au-dessus. Beaucoup de critiques ont été jetées contre son mari depuis sa prise de pouvoir. Ils s'y attendaient tous les deux, et elle essayait de son mieux d'apprivoiser la férocité croissante d'Oberon. Ils menaient une guerre contre une fée corrompue puissante mais sa paranoïa envahissait chaque recoin de son esprit.\n\nLes cauchemars d'Oberon se produisaient maintenant sans arrêt, certaines nuits il restait éveillé et sortait patrouiller seul avec son cerf, Justice. Ils n'avaient pas besoin de sommeil, mais son réconfort était utile pour apaiser l'esprit et le corps. Tous deux se détérioraient rapidement pour Oberon.\n\n« Il n'y aura plus d'effusion de sang. » grogne Oberon d'en bas aux chefs de clan vaincus. « Vous chevaucherez avec moi, et si nécessaire, mourrez avec moi. Contre elle, pour vos fils et filles, pour tous vos proches. »\n\n« Je sacrifierai tout s'il le faut pour que nous gagnions. »"
  flavor_salla_fealgarn_14_d_b:0 "Les ceanns et ceannas vaincus furent bousculés au centre devant les elfes du Grand Salla alors que citoyens et dirigeants mineurs regardaient dans un silence complet. Le chef du Grand Salla s'avança avec un morceau de parchemin.\n\n*Toux*. « Selon... »\n\n§R« Oh s'il vous plaît, passez le théâtre. »§! Une voix claire et abjecte vint résonner dans les têtes de tous à travers les Bois-Profonds. §R« Votre Conseil cherche à vous unir tous ensemble, c'est bien ça ? Toute cette effusion de sang, guerre, conflit, n'ont pas besoin d'exister sous ma bannière. »§!\n\n« Silence Sorci... » essaya un membre du conseil avant de tomber mort d'un cœur arrêté.\n\n§R« Combattez et périssez, ou rejoignez-moi et vivez. C'est votre choix. »§!"
  flavor_salla_fealgarn.14.a:0 "Unis Nous Nous Dressons"

  flavor_salla_fealgarn.15.t:0 "Petit Chaperon Rouge Chasseresse"
  flavor_salla_fealgarn.15.d:0 "Eira rangea son arc et tira sa rapière. C'était une belle nuit, une pleine lune et une brise chaude, pensa-t-elle. Mais des bruissements au loin la firent soupirer intérieurement. Rúibí était partie attirer ce Corrompu, ignorant la suggestion d'Eira d'attendre la bête. C'était une tactique et une forme inappropriées pour une chasseresse. Pourquoi Oberon choisit Rúibí comme dirigeante, elle ne le saurait jamais. Je veux dire, elle était l'héritière d'un salla mineur puissant, n'était-elle pas le choix naturel...\n\n« Eira ? Rúibí a euh, perdu le contrôle de Croissant. Ce n'est pas la cible. » l'alerta Soala.\n\nEira tourna sa tête alors que ses yeux combattaient l'envie de rouler. Elle dirigea son propre cerf, Reine des Glaces, alors qu'elle renforçait sa rapière avec la magie de glace. Elles se regrouperaient et espérons que Rúibí écouterait...\n\nReine des Glaces accéléra alors qu'une griffe fourrée manquait de peu son cou. Eira, stupéfaite, cabra son cheval alors que des crocs croqueurs se montrèrent et que la bave vola sur son visage. Il faisait au moins douze pieds de haut, à cinq bras et yeux rouges. Avant qu'il ne puisse prendre un autre coup de griffe vers elle, Dorca percuta la bête, coupant huit coups de poignard avec ses couteaux alors qu'elle fuyait plus profond dans la forêt.\n\nNon ! Elles ne pouvaient la laisser s'échapper ! Eira commence à galoper vers les bois alors que Soala et Dorca accélèrent vers elle. « Hé ! Nous ne pouvons l'affronter par nous-mêmes ! Nous devons être intelligentes ! » crie Dorca alors qu'elles galopent vers la forêt. Eira grince des dents alors qu'elle regarde ses deux coéquipières, Soala avec sa lame brûlante et Dorca avec ses couteaux scintillants."
  flavor_salla_fealgarn.15.a:0 "Soala, brûle-la dehors !"
  flavor_salla_fealgarn.15.b:0 "Dorca, aide-nous à la surprendre !"

  flavor_salla_fealgarn.16.t:0 "Rapport d'Action : Le Loup-garou"
  flavor_salla_fealgarn.16.d:0 "[Root.GetSallaFealgarn16Desc]"
  flavor_salla_fealgarn_16_d_a:0 "Rapport,\n\nLa capture et l'interrogatoire du Loup-garou se sont déroulés sans accroc. Ou bien, surtout. Nous euh... avons brûlé la moitié d'une forêt dans notre poursuite mais nous l'avons attrapé ! (J'ai peut-être perdu le contrôle de Croissant mais c'était seulement pour une minute ! Le rapport d'Eîra est faux !). Soala utilisa sa lame brûlante et à travers l'interrogatoire nous avons appris... des choses préoccupantes.\n\nCe mal a un nom, la Reine Déchue. Une Archfée, elle a une dent contre l'épaule. Le nom le révèle en quelque sorte, elle était dirigeante de son propre domaine, ou royaume, ou quoi que les Fées aient et fut renversée ou le perdit. Et avant que le loup fée corrompu ne puisse passer, nous avons appris que cette Reine veut dominer les Bois-Profonds. Faire de nouveaux soldats pour sa cause.\n\nEt... je ne suis pas sûre si nous sommes assez forts - encore. Pour la combattre. Nous devons doubler notre entraînement, ce sera un combat difficile. Mais quelles tactiques adopterons-nous ?\n\nSigné, Rúibí"
  flavor_salla_fealgarn_16_d_b:0 "Rapport,\n\nLa capture et l'interrogatoire du Loup-garou se sont déroulés sans accroc. Ou bien, surtout. Nous avons passé... deux jours complets à traquer le monstre mais nous l'avons attrapé ! (J'ai peut-être perdu le contrôle de Croissant mais c'était seulement pour une minute ! Le rapport d'Eîra est faux !). Dorca utilisa ses couteaux, trempés d'un poison curieux, et à travers l'interrogatoire nous avons appris... des choses préoccupantes.\n\nCe mal a un nom, la Reine Déchue. Une Archfée, elle a une dent contre l'épaule. Le nom le révèle en quelque sorte, elle était dirigeante de son propre domaine, ou royaume, ou quoi que les Fées aient et fut renversée ou le perdit. Et avant que le loup fée corrompu ne puisse passer, nous avons appris que cette Reine veut dominer les Bois-Profonds. Faire de nouveaux soldats pour sa cause.\n\nEt... je ne suis pas sûre si nous sommes assez forts - encore. Pour la combattre. Nous devons doubler notre entraînement, ce sera un combat difficile. Mais quelles tactiques adopterons-nous ?\n\nSigné, Rúibí"
  flavor_salla_fealgarn.16.a:0 "Mettre en Place des Cours de Guerre de Guérilla"
  flavor_salla_fealgarn.16.b:0 "Créer l'École de Guerre Environnementale"

  flavor_salla_fealgarn.17.t:0 "Maman Peut-Elle ?"
  flavor_salla_fealgarn_17.d:0 "Rúibí s'accroupit bas derrière l'arbre alors que le soleil brillant offrait peu de couverture pour elle. Dorca fit des semaines de reconnaissance pour cette mission et décida d'une approche silencieuse. Bien que Rúibí soit mal à l'aise, furtivité en plein jour ? Elles apprirent que certains des enfants qui furent pris pourraient être vivants, et si elles ne capturaient pas cette fée, une sorte de sorcière la première fois, elles les perdraient tous.\n\nDorca avait pris Soala avec elle, elles trouvèrent trois endroits où les enfants pouvaient être et les assailliraient silencieusement tandis que Rúibi et Eira attendraient pour éliminer la sorcière. La sorcière, expliqua Dorca avec confiance, marcherait vers elles.\n\nUne fosse d'inquiétude grandit dans l'estomac de Rúibí, elles attendaient depuis des heures maintenant. Même si Dorca dit que peu importe quoi, de ne pas briser la couverture, elle luttait pour rester immobile.\n\n« Rúibí ? Je... la sorcière c'est, c'est sur la route tenant un sac massif. Je pense... regarde ! » chuchota rapidement Eira.\n\nLa tête de Rúibí pivota vers la route et vit la sorcière, un sac à dos de chair, laide au-delà de la pensée, s'éloignant et traînant un sac brun avec des cris d'enfants dedans.\n\n« Ohhhhh non ! » Rúibí bougea en avant alors qu'elle regardait vers son cerf, Croissant. Où étaient Dorca et Soala ? Étaient-elles tombées ? Elle devait agir ! Mais Dorca lui dit strictement d'attendre jusqu'à ce que la sorcière vienne vers elles.\n\n« Rúibí ? » demanda Eira, attendant ses ordres avec sa rapière de glace prête."
  flavor_salla_fealgarn.17.a:0 "Faire confiance à Dorca"
  flavor_salla_fealgarn.17.b:0 "Eira, abats-la !"

  flavor_salla_fealgarn.18.t:0 "Rapport d'Action : La Méchante Grand-mère"
  flavor_salla_fealgarn.18.d:0 "[Root.GetSallaFealgarn18Desc]"
  flavor_salla_fealgarn_18_d_a:0 "Rapport,\n\nDorca prit une approche... non conventionnelle envers la Sorcière. Utilisant 'Eira et moi' comme appât. J'utilise des guillemets parce que Dorca créa des illusions de nous à l'extrémité lointaine de la lisière des arbres où nous nous cachions. La Sorcière fut trompée par les illusions et essaya de jeter un nuage empoisonné sur la forêt. J'ai pu contrer le sort et Eira s'engagea en combat rapproché avec la sorcière.\n\nLa Sorcière fut alors tuée rapidement par moi et Eira. Dorca et Soala arrivèrent minutes plus tard, ayant libéré les enfants kidnappés et trouvant d'étranges notes de la hutte de la sorcière. Les Corrompus construisent une force, mais pas eux seuls mais tendent la main à un clan d'orques dont nous n'avons jamais entendu parler. Des accords étaient faits et il apparaît que les Corrompus ont trouvé des alliés prêts pour la guerre.\n\nNous devons prendre des précautions, je pense que nous devons élargir nos offres de cours. Entraînements de combat d'urgence pour se préparer à ce qui pourrait être le combat pour nos amours. Nous avons besoin de chaque chasseur et chasseresse prêts.\n\nSigné, Rúibí"
  flavor_salla_fealgarn_18_d_b:0 "Rapport,\n\nEira et moi approchâmes la Sorcière mais trouvâmes que c'était une illusion. Nous fûmes embuscées par la Sorcière qui fut temporairement trompée par une illusion que Dorca créa mais mon échec à faire confiance à ma coéquipière donna l'initiative au monstre. Eira fut blessée mais je pus tuer la Sorcière.\n\nDorca et Soala arrivèrent sur la scène ayant libéré les enfants. La récupération d'Eira va bien, elle sera en bonne santé pour le combat dans deux jours. Ma coéquipière n'exprima pas son mécontentement mais c'était néanmoins une rupture de confiance et c'est une marque noire de mon côté.\n\nDorca et Soala trouvèrent d'étranges notes de la hutte de la Sorcière pertinentes à notre cause. Les Corrompus construisent une force, mais pas eux seuls mais tendent la main à un clan d'orques dont nous n'avons jamais entendu parler. Des accords étaient faits et il apparaît que les Corrompus ont trouvé des alliés prêts pour la guerre.\n\nNous devons prendre des précautions, je pense que nous devons élargir nos offres de cours. Entraînements de combat d'urgence pour se préparer à ce qui pourrait être le combat pour nos amours. Nous avons besoin de chaque chasseur et chasseresse prêts, même si je suis moins qu'adéquate.\n\nSigné, Rúibí"
  flavor_salla_fealgarn.18.a:0 "Fonder l'École de Cavalerie Furtive"
  flavor_salla_fealgarn.18.b:0 "Fonder l'École de Cavalerie à Fusil"



  flavor_salla_fealgarn.19.t:0 "Être une Dirigeante"
  flavor_salla_fealgarn.19.d:0 "Rúibí et le reste de son équipe montèrent lentement la petite colline surplombant le portail. C'était une chose ancienne, principalement couverte de mousse et de racines d'arbres aériens sur une plateforme de pierre surélevée longtemps oubliée avec d'étranges marques. Rúibí pouvait déjà voir quelques Corrompus rôdant sur les côtés du portail. Elle dépêcha rapidement Dorca pour les éliminer silencieusement tandis que Soala fournissait une couverture pour Eira et elle.\n\n« Les autres équipes sont-elles en position ? » demanda Eira alors qu'elle préparait sa rapière.\n\n« Rúibí regarda par-dessus le petit arbre tombé derrière lequel elles étaient et remarqua Mlyn au loin brillant un petit morceau de métal vers elle.\n\n« Oui mais... tout cela semble trop facile. Je n'ai pas un bon pressentiment à ce sujet. » s'inquiéta Rúibí. C'était un piège, sans doute bien sûr c'était un piège ! La Reine Déchue était tactique, rusée, impitoyable, comment pourrait-elle jamais penser, NON, MÊME OSER...\n\n« Rúibí ! » chuchota durement Eira, mettant une main sur son épaule. « Calme. Prends une respiration profonde. »\n\nRúibí fit comme Eira lui dit et ses respirations ralentirent.\n\n« Quel est notre plan dirigeante ? »\n\nRúibí réfléchit un moment. Soit elles pouvaient prendre le portail maintenant, tandis qu'il semble que la Reine Déchue soit non préparée, ou, elles reviennent avec de l'aide locale et plus de renforts. Que devait-elle faire ?"
  flavor_salla_fealgarn.19.a:0 "Se regrouper avec des renforts"
  flavor_salla_fealgarn.19.b:0 "La fortune sourit aux audacieux"

  flavor_salla_fealgarn.20.t:0 "Miroir Miroir, Sauve-Moi"
  flavor_salla_fealgarn.20.d:0 "Alors que Rúibí se préparait à exprimer ses ordres, un rugissement perçant fendit les cieux la faisant fléchir les genoux. Un frisson remonta son épine alors qu'elle regarda vers le ciel et vit voler devant elle une grande bête ailée corrompue et écailleuse dissipant son invisibilité. C'était... c'est...\n\nEira percuta Rúibí alors que le souffle arc-en-ciel du dragon manqua de peu de les roussir toutes les deux. La bête rugit alors qu'une salve de flèches de l'équipe de Mlyn criblait le Dragon attirant son attention.\n\n« DRAGON ! Mettez-vous à couvert ! » cria Eira vers la vallée. « Rúibí, quels sont nos ordres ! » hurla Eira alors qu'elle préparait un pas brumeux et tenait le bras de Rúibí. Rúibí frappa sa jambe, tentant de provoquer un sentiment alors que ses genoux étaient presque verrouillés en place. Le dragon rugit et assaillit l'équipe de Mlyn alors qu'Eira criait, suppliant pour des ordres. Soala et Dorca reculèrent alors qu'elles regardaient vers elle.\n\nQu'... que devait-elle faire ?! Elle jeta un regard à Soala puis Dorca. !"
  flavor_salla_fealgarn.20.a:0 "« Soala ! Distrais-le ! »"
  flavor_salla_fealgarn.20.b:0 "« Dorca ! Va pour son cou ! »"

  flavor_salla_fealgarn.21.t:0 "Rapport d'Action : Le Dragon Mirage"
  flavor_salla_fealgarn.21.d:0 "[Root.GetSallaFealgarn21Desc]"
  flavor_salla_fealgarn_21_d_a:0 "Rapport,\n\nLe Dragon Mirage fut tué. Soala mourut en héroïne.\n\nEffectivement immédiatement en raison de mes échecs de leadership et de protection de mes coéquipières, je démissionne. Eira dirigera la nouvelle équipe.\n\nJe suis désolée"
  flavor_salla_fealgarn_21_d_b:0 "Rapport,\n\nLe Dragon Mirage fut tué. Dorca mourut en héroïne.\n\nEffectivement immédiatement en raison de mes échecs de leadership et de protection de mes coéquipières, je démissionne. Eira dirigera la nouvelle équipe.\n\nJe suis désolée"
  flavor_salla_fealgarn.21.a:0 "Armer Chaque Citoyen"
  flavor_salla_fealgarn.21.b:0 "Imposer la Conscription de Masse"

  flavor_salla_fealgarn.22.t:0 "La Grande Guerre"
  flavor_salla_fealgarn.22.d:0 "[Root.GetSallaFealgarn22Desc]"
  flavor_salla_fealgarn_22_d_a:0 "Oberon approche la table de guerre de chêne poussiéreuse et touche la carte dessinée et déchirée des Bois-Profonds. Il était dans cette position une fois auparavant. Acculé dans un coin, à peine une armée à portée de main et une mort presque certaine lui faisant face.\n\nEt pourtant il brisa la Marée Verte. Aucun autre général ou rôdeur n'aurait pu faire ce qu'il fit. Ni n'aurait eu le courage de faire ce qui était nécessaire pour atteindre la victoire.\n\nMais cette fois était différente. Une Archfée tentait de se frayer un chemin dans les Bois-Profonds, soutenue par un clan gobelin puissant, des elfes traîtres à travers les forêts, et des monstres littéraux frappant à ses portes.\n\n§R« Penses-tu que tes enfants pathétiques peuvent gagner cette guerre pour toi Oberon ? »§!\n\nLe railler était un passe-temps favori pour elle. Peut-être était-elle là depuis le début, piquant et poussant son esprit dans une descente. Mais Oberon était dans son élément, un jeu d'échecs de dragon se jouait maintenant, et la Reine Déchue bougerait en premier."
  flavor_salla_fealgarn_22_d_b:0 "Eira marche vers le bord de la falaise, sa lame plus froide que l'air alors que des bêtes volantes et suintantes patrouillent les cieux. Elle regarde vers le portail fée, à peine visible parmi les amas sombres de monstres rôdant les forêts.\n\nElles étaient ici maintenant, c'était ça. Elle n'avait jamais été du genre à fuir un combat, si on avait une forme appropriée et frappait juste on gagnerait chaque combat.\n\nOu du moins c'est ce que ses professeurs lui enseignèrent, mais ce n'était pas une salle de classe. C'était la guerre, une vraie guerre, pire même que la Marée Verte et elle devait mener ses amis au combat. Un combat qui pourrait avoir été déjà perdu.\n\n« Eira ? » demande Dorca alors qu'elle approche avec Mlyn et Nura.\n\nDorca était la seule qui n'avait pas peur de la guerre à venir, elle portait une culpabilité immense pour le sacrifice de Soala. Rúibí envoya Soala pour la distraction mais le dragon... non, cela ne servait à rien de s'y attarder maintenant. Eira regarde dans les yeux noirs de Dorca et lui donne un regard compréhensif.\n\n« Ce sera une longue nuit. » dit Eira."

  flavor_salla_fealgarn_22_d_c:0 "Eira marche vers le bord de la falaise, sa lame plus froide que l'air alors que des bêtes volantes et suintantes patrouillaient les cieux. Elle regarde vers le portail fée, à peine visible parmi les amas sombres de monstres rôdant les forêts.\n\nElles étaient ici maintenant, c'était ça. Elle n'avait jamais été du genre à fuir un combat, si on avait une forme appropriée et frappait juste on gagnerait chaque combat.\n\nOu du moins c'est ce que ses professeurs lui pensèrent, mais ce n'était pas une salle de classe. C'était la guerre, une vraie guerre, pire même que la Marée Verte et elle devait mener ses amis au combat. Un combat qui pourrait avoir été déjà perdu.\n\n« Eira ? » demande Soala alors qu'elle approche avec Mlyn et Nura.\n\nSoala était la seule qui n'avait pas peur de la guerre à venir, elle portait une culpabilité immense pour le sacrifice de Dorca. Rúibí envoya Dorca pour suivre le dragon mais... non, cela ne servait à rien de s'y attarder maintenant. Eira regarde dans les yeux noirs de Soala et lui donne un regard compréhensif.\n\n« Ce sera une longue nuit. » dit Eira."
  flavor_salla_fealgarn.22.a:0 "[Root.GetSallaFealgarn22Ans]"
  flavor_salla_fealgarn_22_d_a_a:0 "§RLa Reine prend le Fou§!"
  flavor_salla_fealgarn_22_d_b_a:0 "Mourir en combattant"

  flavor_salla_fealgarn.24.t:0 "Le Pion Prend la Reine"
  flavor_salla_fealgarn.24.d:0 "Rúibí éclata à travers les portes de la tour avec son cerf Croissant, devant elle se trouve une longue grande salle sombre avec une porte blanche brillante au bout. Elle a quatre flèches restantes, sa capuche rouge masque combien de sang elle perd, et Croissant se fatigue. Elle fouette les rênes alors qu'elle pousse vers l'épicentre de cette folie.\n\nUne créature à huit bras saute vers elle depuis les ombres alors qu'elle arrache une flèche la laissant percer sa tête. Rúibí pousse Croissant encore plus loin alors que deux autres Corrompus tentent de s'opposer à elle mais encore deux autres flèches trouvent leur marque. Elle arrive à peine à la porte avant que Croissant ne hennisse d'agonie alors qu'elle est jetée vers elle, quatre Corrompus attrapent son cerf alors que Rúibí est projetée dans la porte pâle passant à travers.\n\n§RJe pensais que tu avais fui, ne pouvais vivre avec ta lâcheté ? Ton échec à sauver ton amie ?§! Une voix dure de femme résonne dans ses oreilles.\n\nRúibí grommelle alors qu'elle se lève, à peine lucide alors qu'elle tend son arc et vise vers la Reine Déchue. C'est une femme pâle, yeux rouges et noirs, grande et portant une robe noire avec une avidité primitive autour d'elle.\n\n§R« Tu as une flèche. Tu es sur le point de saigner à mort. Et tu affrontes une ancienne Reine Fée. N'as-tu pas peur petite fille ? »§!\n\nRúibí exhala."
  flavor_salla_fealgarn.24.a:0 "« J'ai peur, mais je suis encore debout. »"

  flavor_salla_fealgarn.25.t:0 "Rapport d'Action : La Reine Déchue"
  flavor_salla_fealgarn.25.d:0 "Rapport,\n\nNous sommes encore ici. D'une façon ou d'une autre. Je ne crois pas... Mes excuses, nous devons rester professionnelles même en célébration.\n\nLes forces de la Reine Déchue furent vaincues, nous avons subi de nombreuses pertes et tout notre clan saigne mais par la force de tous les Salla, nous avons repris notre territoire bosquet par bosquet.\n\nLes forces de la Reine Déchue furent encerclées et le Portail Fée fut assailli de toute notre puissance. Toute mon équipe a subi des pertes, mais tous blessés... aucune mort. Sauf pour elle.\n\nNous avons trouvé Rúibí dans la salle du trône de la Reine quand nous avons percé. La Reine Déchue fut vaincue avant notre arrivée, avec la salle elle-même principalement détruite et seulement une flèche ensanglantée fut trouvée glissante avec une quelconque vase noire.\n\nNous lui avons donné un enterrement de guerrière, et une cérémonie de graduation posthume.\n\nLe leadership de notre clan considère la centralisation. Je suis une Chasseresse qui combat les monstres, je ne me soucie pas des jeux politiques. Mais, c'est mon opinion que l'Académie d'Auralarn reste séparée de ce qui vient ensuite.\n\nNous sommes des Chasseurs et Chasseresses qui protégeons les faibles et combattons les monstres où qu'ils soient. Cette nuit nous pleurons, mais demain nous nous mettons au travail."
  flavor_salla_fealgarn.25.a:0 "Eira, signant"

  flavor_salla_fealgarn.26.t:0 "Le Général des Bois-Profonds"
  flavor_salla_fealgarn.26.d:0 "[Root.GetSallaFealgarn26Desc]"
  flavor_salla_fealgarn_26_d_a:0 "Je m'appuie contre la porte de ma chambre et regarde dans le grand escalier englouti dans l'obscurité. J'étais encore dans son cauchemar... et à en juger par la pression sur ma poitrine, peut-être pour la dernière fois. Cette entité malveillante qui hante mes rêves, qui mord aux talons de mon peuple, gagnait en force chaque jour qui passe.\n\nChaque nuit nous nous faisions la guerre l'un l'autre. Chaque nuit je gagnais au prix de morceaux de mon esprit. Mais lentement mes facultés se défilaient et mes ennemis en étaient trop conscients. Spécialement elle.\n\nMes yeux devraient être concentrés sur l'escalier mais mon esprit passe en revue une liste de préparations que j'ai établie en cas de mon décès. L'Académie était opérationnelle, des commandants loyaux à mes idéaux en place pour suivre mes plans de guerre, et des juges incorruptibles pour révoquer toute ma législation dictatoriale. Mon peuple me haïrait pour tout ce que j'ai fait, mais il serait vivant, et dans un siècle il y aurait des statues à mon image à travers les Bois-Profonds.\n\nDes yeux rouges apparaissent de l'escalier et je respire profondément. Je cligne et c'est plus proche, la pression sur ma poitrine plus dure. Elle sait qu'il me reste peu de force pour combattre, mais il y a une certaine confusion à mon obstination. Je m'éclaircis la gorge et fais craquer mes jointures. Moi, Oberon Fealgarn, briseur des Bois-Profonds, ne partirai pas sans me battre."
  flavor_salla_fealgarn_26_d_b:0 "D'un coup de mon marteau de guerre je fends une demi-douzaine de Fées Corrompues et ma monture Justice piétine deux douzaines de guerriers Tranche-Fée. Tout autour de moi des douzaines de flèches, griffes et lames jaillissent vers moi comme l'épanouissement du printemps mais je cabre Justice en défiance.\n\n« VENEZ DONC ! » je rugis alors que je pare des dizaines d'autres gobelins.\n\nJe fouette les rênes et piétine à travers les lignes ennemies alors que ma garde du corps faillit derrière moi. Je pousse vers l'avant malgré tout, jetant le poids de Justice contre mes ennemis alors que je tourne autour tentant de retourner à mes lignes. Justice se cabre sans mon appel alors que quatre douzaines de gobelins tendent des lances criant la guerre vers moi.\n\nJ'ai dépassé et ma chance s'est épuisée. Sacrément bon moment je pense alors que j'aperçois mes soldats tentant désespérément de se frayer un chemin vers moi.\n\nLa ferveur de bataille capture mon cœur, je n'ai jamais craint la mort et face à elle je ne peux que sourire. Je regarde vers mes soldats, tous solennels ou frénétiques tentant de me sauver mais je lève mon marteau de guerre haut et regarde vers les lances des gobelins.\n\nJe crie un dernier ordre à mon armée alors que Justice et moi rencontrons la mort avec notre fureur rageur."
  flavor_salla_fealgarn_26_d_c:0 "Mon corps faiblit avant ma voix alors que mes yeux deviennent lourds. Des cris éclatent des foules alors que j'entends les pas lourds de mes gardes s'estomper dans le chaos grandissant. Je m'agenouille alors que je sens la flèche logée dans ma poitrine.\n\nJe saisis le podium alors que ma force faiblit et m'appuie contre la structure de bois. Mon esprit est encore alerte, je sais que je meurs. Était-ce un assassin de cette force malveillante ? Ou l'un des miens que j'ai échoué à convaincre ?\n\nMes paupières se ferment serrées alors que je lutte pour respirer. Une douzaine de mains m'atteignent, amis et subordonnés tentant de me sauver mais c'est trop tard. Je me concentre avec la force que j'ai, ai-je préparé mon peuple pour la guerre à venir ? Leur ai-je donné les outils nécessaires pour gagner ?\n\nMon esprit vole autour alors que je sombre au sol. Avais-je des regrets ? Est-ce qu'Olyfra et mon fils me pardonneraient ? Est-ce que le peuple... le peuple..."
  flavor_salla_fealgarn_26_d_d:0 "Mes protège-oreilles sont enlevés alors que j'entends le rugissement d'une foule divisée. Huées, acclamations, une cacophonie d'émotions accueille ma présence alors que le bandeau est enlevé. Je regarde autour et me tiens au sommet de la place du palais alors que presque toute la capitale s'est déplacée. Je plisse mes yeux et vois fermiers, marchands, elfes des régions extérieures sont venus voir le spectacle.\n\nLe Grand Salla commence à réciter mes crimes, mes péchés, alors que la foule grandit en intensité de rage ou de célébration. Je vois l'éclat de la lame du bourreau au coin de mon œil mais mon regard erre vers Olyfra et Urion, regardant solennellement ma mort à venir. Ils ne furent pas condamnés comme moi, la Maison Fealgarn se dresse pour être héritée par mon fils.\n\nJe retourne mon regard vers mon peuple et médite mes choix. Suis-je allé trop loin dans ma volonté de la vaincre ? Ou était-ce de ses actions secrètes ? A-t-elle convaincu l'esprit de mon peuple contre moi ? Dans les deux cas, mon peuple était inébranlable et fort. L'Académie était en voie de devenir la ligne de front de défense contre ce cauchemar mesquin et les Salla Fealgarn devaient devenir le pouvoir prééminent des Bois-Profonds.\n\nMes oreilles se dressent alors que j'entends la fin précipitée du discours et la marche rapide du bourreau. Ils révoquèrent mes derniers mots, craignant que je puisse le retourner contre eux. Je le pourrais probablement.\n\nJe respire profondément alors que je sens l'acier sur mon cou étant préparé pour une coupe nette. Je meurs comme un tyran, mais dans des décennies plus tard je serai vu comme un martyr. Pour les Salla Fealgarn, pour mon peuple, pour mon foyer."
  flavor_salla_fealgarn.26.a:0 "[Root.GetSallaFealgarn26Ans]"
  flavor_salla_fealgarn_26_d_a_a:0 "Viens ici !"
  flavor_salla_fealgarn_26_d_a_b:0 "CHARGEZ !"
  flavor_salla_fealgarn_26_d_a_c:0 "Bon tir... fiston"
  flavor_salla_fealgarn_26_d_a_d:0 "Je ferme les yeux alors que la lame se balance"
  




  ##################
  # Mission Trees  #
  ##################

  barbarians_at_the_gate_title:0 "Barbares aux Portes"
  barbarians_at_the_gate_desc:0 "Hier encore nous méditions une fuite vers le Royaume Féérique, vers un autre plan où l'indomptable Marée Verte ne pourrait nous attraper. Mais maintenant l'impossible s'est produit, Korgus est mort et l'armée de la Marée Verte s'est brisée.\n\nLes vestiges des hordes Orques hurlent au-delà de nos portes, démoralisés ou se battant entre eux alors que nous nous dressons inébranlables avec les autres Salla. Oberon nous presse de nous préparer, la bataille est gagnée mais la guerre n'est pas encore finie."

  internal_security_title:0 "Sécurité Intérieure"
  internal_security_desc:0 "Nous avons été amenés au bord de notre défaite. À travers le courage, une violence incroyable et la chance avons-nous survécu. Tandis que nous regardons au-delà de nos murs pour toute menace, nous devons aussi regarder vers l'intérieur pour toute faiblesse.\n\nOberon Fealgarn croit que c'est pour déraciner tout citoyen dissident menaçant l'État, tandis que le Grand Salla croit que nos murs et forts tombés ont besoin d'être reconstruits. Quel que soit le chemin que nous choisissons ici, il doit être fait avec hâte."

  the_institute_of_cavalry_title:0 "Institut de Cavalerie"
  the_institute_of_cavalry_desc:0 "La Marée Verte nous a pris au dépourvu, même maintenant les hordes dispersées d'armées Orques menacent encore notre survie. De nombreuses chasseresses et chasseurs aguerris au combat se sont élevés des feux de la guerre, leur connaissance du combat est précieuse.\n\nTant Oberon que le Conseil s'accordent sur une chose, nous devons nous assurer que la jeunesse de notre clan soit préparée pour la guerre de demain. Non pour des ambitions nationales ou la bellicisme, mais pour protéger notre peuple."

  fortune_favors_the_bold_title:0 "La Fortune Sourit aux Audacieux"
  fortune_favors_the_bold_desc:0 "« Les Fées sont capricieuses, moroses, belliqueuses, enfantines, beaucoup de choses et aucune parfois. C'est une mission d'insensé que d'essayer de donner du sens à leurs esprits. Mais elles aiment quand nous nous battons, et nos combats protègent notre peuple, alors chasseurs et chasseresses, nous nous battrons ! » - Oberon Fealgarn"

  ask_forgiveness_not_permission_title:0 "Permission de Qui ?"
  ask_forgiveness_not_permission_desc:0 "« Pour mon clan, il n'y a rien de tel qu'un excès de zèle. » - Oberon Fealgarn"



  we_are_the_fury_title:0 "Nous Sommes la Fureur !"
  we_are_the_fury_desc:0 "Quand la Marée Verte arriva dans les Bois-Profonds, ce ne furent pas les armées d'hommes ou les forts des nains qui la brisèrent mais les flèches des cavaliers de cerf des Salla Fealgarn.\n\nNous avons fracassé leur armée et cherchons vengeance pour nos semblables tombés. Par serment nous le promettons, ces envahisseurs ne quitteront pas nos bois vivants ! Nous sommes la fureur !"

  a_wartime_economy_title:0 "Une Économie de Guerre"
  a_wartime_economy_desc:0 "Le peuple des Salla Fealgarn grommelle alors que les efforts pour reprendre les Bois-Profonds épuisent nos coffres. Oberon et le Grand Salla ne continuent qu'à être en désaccord sur notre ligne de conduite.\n\nOberon croit que des sacrifices doivent être faits et les ceintures serrées si nous souhaitons réussir dans le combat à venir. Le Grand Salla est véhémentement en désaccord, et beaucoup questionnent quel 'Grand Combat' inquiète le Général assiégé. Certains au conseil s'inquiètent en privé que l'héritier des Fealgarn ait perdu la raison."

  a_beastly_howl_title:0 "Un Hurlement Bestial"
  a_beastly_howl_desc:0 "Cher Journal,\n\nOH, MON, DIEU ! Je viens d'être envoyée en première mission ! MA PREMIÈRE ! J'ai été jumelée avec la femme reine des glaces, son nom est Eîra Gewyn. Elle ne me voit pas comme mature, mais je suis sûre que quand elle me verra au combat cette opinion changera ! J'e-j'espère.\n\nMais la mission ! Nous avons été envoyées pour éclaireur les frontières de ce clan orque résiduel du nom de Hurlement-Maudit. Je suppose qu'ils hurlent des malédictions mais ne devraient-ils pas alors se nommer Hurlement-Maudissant ? Je divague, ok alors... nous avons entendu que Hurlement-Maudit se prépare pour une incursion et il y a eu des murmures de sécurité renforcée.\n\nCette mission devrait être assez facile, mais nous ferions bien de rester sur nos gardes. L'autre chasseur, Mlýn est son nom, nous rejoint aussi mais je suis sérieusement inquiète qu'il ne soit pas capable de se protéger ! Oberon Fealgarn lui-même attendra notre rapport, il semble presque... inquiet.\n\nMais pas d'inquiétude Général, et toi, mon cher journal. Moi, Eîra et Mlyn réussirons !\n\nXOXO,\n\nRúibi !"

  the_fealgarn_dynasty_title:0 "La Dynastie Fealgarn"
  the_fealgarn_dynasty_desc:0 "« Oberon Fealgarn, vous êtes officiellement accusé d'avoir intentionnellement condamné les chefs de clan des salla mineurs dans les Salla Fealgarn à leurs morts pendant la Marée Verte dans des missions impossibles pour consolider votre pouvoir. Vous êtes en outre accusé d'avoir illégalement prolongé la durée de votre leadership pendant la Marée Verte et de piétiner les droits de vos citoyens protégés par nos traditions culturelles.\n\nVous êtes convoqué immédiatement à la Chambre du Conseil pour subir un procès pour ces crimes. » - Le Grand Salla"

  a_lordly_challenge_title:0 "Un Défi Seigneurial"
  a_lordly_challenge_desc:0 "Cher Journal,\n\nQuelle année académique folle ! Nous donnons suite à notre mission d'éclaireur d'il y a un moment. Nous pensions tomber sur une simple bête qui s'était échappée du Royaume Féérique mais tenez-vous bien, ELLE ÉTAIT PLEINE DE VASE ET DE TRIPES ET DE DENTS ! Comme wow, elle était si LAIDE aussi ! Comme un NÉGATIF sur dix ! Aussi elle était très très dangereuse, mais moi, la nouvelle chef d'équipe couronnée (ce qui fait grimacer Eîra), ai aidé à nous mener dans une retraite combattante !\n\nNous sommes revenues durant la nuit et avons tué cette bête, rapportant le rapport à l'Académie. Le directeur et quelques professeurs ont posé des questions et à cause de notre succès ont donné à notre équipe quelques informations. Il y avait eu des rapports d'observations croissantes de ces bêtes, et elles semblent travailler... ensemble ? Comme si elles suivaient des ordres dans une certaine mesure. Quelque chose crée ces monstres et leur donne des directions. Nous avons tracé un épicentre de ces observations à Emmylscotha et le dernier ordre d'Oberon était d'en prendre le contrôle.\n\nCeci pourrait être l'un des plus grands tests de notre académie naissante, de toute ma classe même. Les autres chasseurs et chasseresses ont reçu l'ordre d'aider notre assaut, nous donnant couverture tandis qu'une petite équipe infiltre cette sorte de forteresse. Je pense que ce pourrait être une sorte de nécromancien peut-être ? Quoi qu'il en soit, nous les abattrons ! Oups, je dois y aller ! À plus !\n\nXoXo Rúíbì, future plus grande chasseresse des Salla Fealgarn !"

  right_by_might_title:0 "Le Droit par la Force"
  right_by_might_desc:0 "[Root.GetSallaFealgarnRightbyMightMissionDesc]"
  right_by_might_desc_a:0 "Citoyens des Salla Fealgarn, mon ascension comme Roi n'est que temporaire. Un mal plus grand nous menace, une Dame Fée corrompue qui cherche à annihiler non seulement notre clan mais tous les Bois-Profonds. La politique mesquine qui nous divise doit être mise de côté. Il n'y a que les Salla Fealgarn qui ont la force d'unir les Bois-Profonds contre cette menace. Selon mon récent décret, une conscription a été instituée. Nous gagnerons cette guerre, les Salla Fealgarn se dressent forts. - Roi Oberon Fealgarn"
  right_by_might_desc_b:0 "Elfes des Salla Fealgarn, nous comprenons que beaucoup d'entre vous se sentent blessés par le décès d'Oberon Fealgarn. Ne vous y trompez pas, Oberon était un grand homme, mais controversé dans ses efforts. Maintenant que nous comprenons qu'une menace plus grande se profile, nous nous assurerons que ce héros déchu ne soit pas mort en vain.\n\nNous comprenons qu'une Dame Fée corrompue, ce que certains de nos druides appellent une Bête Corrompue, cherche à conquérir les Bois-Profonds. Le danger n'est pas une fausse rumeur, il est réel et présent. Nous voterons sur un entraînement de combat supplémentaire pour nos Chasseurs et Chasseresses, si nous devons avoir une chance contre cette force malveillante nous devons unir les Bois-Profonds ensemble."

  the_sentinel_academy_title:0 "L'Académie des Sentinelles"
  the_sentinel_academy_desc:0 "[Root.GetSallaFealgarnSentinelAcademyMissionDesc]"
  the_sentinel_academy_desc_a:0 "« Les elfes des Bois-Profonds avaient besoin de quelqu'un pour les protéger, quelqu'un qui agirait. Quand ils regardent vers l'Académie des Sentinelles et voient mes chasseurs et chasseresses, ils se sentent en sécurité, et nos ennemis sentiront notre force. » - Oberon Fealgarn"
  the_sentinel_academy_desc_b:0 "« N'hésitez pas à détruire chaque ennemi sur votre chemin... ou vous mourrez. » - Directeur de l'Académie des Sentinelles"

  the_strong_and_the_weak_title:0 "Les Forts et les Faibles"
  the_strong_and_the_weak_desc:0 "[Root.GetSallaFealgarnTheStrongAndTheWeakMissionDesc]"
  the_strong_and_the_weak_desc_a:0 "Nos actions jusqu'ici ont provoqué une réprimande des autres salla. Des murmures captés par nos espions parlent d'un second conclave des clans, un sans les Salla Fealgarn. Ils ont l'intention de déclarer un front uni contre nous, avec le seul but de me détrôner. Ces imbéciles, ne peuvent-ils voir la vue d'ensemble ? Ces luttes intestines ne permettent qu'à cette entité malveillante de devenir plus forte ! Je me lasse de cet égoïsme !\n\nNous devons doubler nos efforts, si nous frappons en premier, nous pouvons affaiblir cette coalition avant qu'elle ne nous déclare la guerre. Par lame et flèche nous unirons les Salla s'il le faut ! - Oberon Fealgarn"
  the_strong_and_the_weak_desc_b:0 "§RPlus de grand Général pour vous protéger. Combattez petites souris, combattez pour votre vie. Je viens la chercher. - ???§!"

  bend_or_break_title:0 "Plier ou Rompre"
  bend_or_break_desc:0 "[Root.GetSallaFealgarnBendOrBreakMissionDesc]"
  bend_or_break_desc_a:0 "§RTU NE PEUX PAS TOUS LES SAUVER OBERON' - ???"
  bend_or_break_desc_b:0 "Les Salla des Bois-Profonds ont pris leur décision. Les liens qui nous unissaient sont brisés, non par notre initiative mais leur incapacité à s'unir comme nous l'avons fait pendant la Marée Verte. Beaucoup dans le Grand Salla se demandent même si l'exécution d'Oberon était le bon choix... c'était le Général qui menait la charge contre les orques, pas les autres Salla qui étaient restés dormants. Quoi qu'il en soit, ils ont commencé cette guerre, nous la finirons."

  the_fey_realm_title:0 "Le Royaume Féérique"
  the_fey_realm_desc:0 "Alors que nous unissons les Salla et chassons ces Corrompus pour en apprendre plus sur cette entité malveillante, c'est une bonne idée d'éclaireur le cœur d'où viennent ces Corrompus. Quelques-uns de nos Chasseurs et Chasseresses de la nouvelle Académie des Sentinelles proposent une incursion pour chercher ce fabuleux Portail du Royaume Féérique.\n\nSi nous le trouvons, non seulement cela nous gagnerait beaucoup de renommée mais nous permettrait d'envoyer nos guerriers d'élite dans le Royaume Féérique et de ramener toute information qu'ils peuvent trouver sur ce mal que nous affrontons. Cependant deux obstacles nous font face, d'une part nous devons balayer les orques et gobelins résiduels sur notre chemin. Et deuxièmement, nous devons trouver faveur parmi l'une des Fées pour nous permettre un coup d'œil dans leur royaume."

  an_iron_state_title:0 "Un État de Fer"
  an_iron_state_desc:0 "La Reine Déchue. C'est son nom, ce grand mal rassemblant ses forces. Celle qui fut évincée de son propre trône souhaite établir un nouveau régime ici. Les cieux s'assombrissent même maintenant alors que nous prononçons son nom. Elle arrive, et nous ferions mieux d'espérer être prêts pour elle. Personne ne vient nous sauver.\n\n§RjE vIeNs PoUr VoUs SaUvEr. lÂcHeZ jUsTe PrIsE pEtItEs SoUrIs§!"

  mothers_furnace_title:0 "Fournaise des Mères"
  mothers_furnace_desc:0 "Cher Journal,\n\nNous avons une piste sur cette force Corrompue. Au lieu de nous concentrer sur la chose contrôlant ces monstres, nous devons comprendre les capacités des Corrompus. Ils deviennent plus forts, plus intelligents et plus organisés. Cependant ma nouvelle coéquipière, Dorca, dit que nous devons juste être un peu combatives.\n\nIl y a apparemment ce village dans la zone Ghul qui a eu des disparitions de ses enfants. Le rapport de l'Armée décrit des parents remarquant une femme âgée indescriptible près la dernière fois qu'ils ont vu leurs enfants. Une autre pièce d'évidence consiste en... des bonbons particuliers. Je ne plaisante pas, apparemment ils peuvent paralyser quelqu'un s'ils sont ingérés. Je laisse Dorca prendre les devants sur cette chasse, c'est ce qu'une dirigeante fait non ? Pousser ses coéquipières vers le succès. En avant vers la victoire !\n\nCordialement, Rúibí"

  mirror_mirror_title:0 "Miroir Miroir"
  mirror_mirror_desc:0 "D'après ce que nous pouvons rassembler, la Reine Déchue cherche à convoquer un clan appelé les Tranche-Fée pour conquérir les Bois-Profonds. Elle a cherché à dresser Salla contre Salla, corrompre les fées pour faire du mal, et maintenant a une vendetta contre nous chasseurs et chasseresses pour l'avoir opposée. Nous ne pouvons la laisser gagner.\n\nMaintenant nous avons reçu une mission finale juste avant notre graduation, d'une façon c'est notre projet de terrain final. Nous devons approcher le Portail du Royaume Féérique et le tenir. Selon les druides de l'Académie, la Reine Déchue cherche à percer dans les Bois-Profonds depuis une terre au-delà. Ceci ne peut être autorisé à passer !\n\nJ'ai... j'ai peur. J'ai l'impression d'affronter la mort, qu'il n'y aura pas de demain. Il y a une lourdeur sur ma poitrine et je sens quelque chose me regarder chaque minute éveillée. Et... bien que je ne sois pas sûre de vouloir mourir, pour protéger ceux que j'aime, je le ferai. Je dois y aller maintenant, nous partons tôt juste au cas où. Mais j'espère que la prochaine fois que j'écris dans ce carnet, ce sera sur une note plus heureuse.\n\nSincèrement vôtre, Rúibí"

  heart_of_darkness_title:0 "La Reine Déchue"
  heart_of_darkness_desc:0 "Équipe,\n\nJe comprends que c'est une période troublante pour nous toutes. Et mes condoléances, Nura et Mlyn, pour vos pertes. Bien que nous ayons joint nos équipes pour endiguer l'attrition, je soulève encore mes objections à être choisie chef d'équipe. Nous n'avons pas de chef d'équipe maintenant. Pas avec elle partie.\n\nCependant, la guerre est à notre porte. Nous devons agir de façon décisive et expéditive. Le portail a été activé, des douzaines de Corrompus s'en échappent chaque heure, à la tombée de la nuit nos éclaireurs estiment peut-être une armée complète, ou des armées, seront prêtes et présentes. Leur force est suffisamment comparable pour affronter tous les Bois-Profonds.\n\nC'est pour quoi nous nous sommes entraînées toute notre vie. Nous nous battons pour défendre notre foyer, nos proches, pour notre survie même. Il n'y a pas de plus grand sacrifice. Je suis prête à mourir pour vous et pour mes compagnons chasseurs et chasseresses protégeant le peuple. J'attends la même chose.\n\nAvec Gratitude,\n\nEira\n\n§RjE sUiS lÀ, pEtItEs SoUrIs - Reine Déchue§!"



  ##################
  # Modifiers      #
  ##################

  I30_salla_assailment:0 "L'Assaut du Grand Salla"
  I30_salla_assailment_desc:0 "« Ne vous y trompez pas, Oberon Fealgarn est un héros non seulement pour les Salla Fealgarn mais tous les clans en brisant la Marée Verte. Sans lui, je ne serais pas ici émettant ce décret.\n\nCependant, il vient un temps où les soldats doivent se retirer et laisser le gouvernement représentatif revenir. Oberon Fealgarn mal comprend ceci, et, avec grande tristesse, le Grand Salla doit maintenant émettre une révocation forcée de son édit d'urgence. Tous les privilèges sont rescindés et il a une quinzaine pour évacuer le palais d'État.\n\nQu'il trouve le réconfort en temps de paix. »"
  
  I30_oberon_security:0 "Mesures de Sécurité d'Oberon"
  I30_oberon_security_desc:0 "Attention : Par décret d'Oberon Fealgarn, tous les citoyens doivent se soumettre à des inspections hebdomadaires de propriété pour toute activité subversive. Si vous n'avez rien fait de mal, vous n'avez rien à cacher."

  I30_great_salla_security:0 "Mesures de Sécurité du Grand Salla"
  I30_great_salla_security_desc:0 "Attention : Tous les citoyens sont conscrits pour la maintenance et les efforts d'amélioration des structures défensives par les guildes locales. Veuillez vous rapporter immédiatement à votre ancien local."

  I30_fledgling_cavalary_institute:0 "Institut de Cavalerie Naissant"
  I30_fledgling_cavalary_institute_desc:0 "« Vous avez voyagé ici aujourd'hui en quête de connaissance. Pour affiner votre art et acquérir de nouvelles compétences. Et quand vous aurez fini, vous devrez dédier votre vie à protéger le peuple. Pas n'importe quel conseil ou monarque, mais le peuple. » - Directeur de l'Académie."

  I30_aggressive_conquest:0 "Choc et Effroi"
  I30_aggressive_conquest_desc:0 "Nos montures submergent les forces ennemies avant que les diplomates étrangers n'aient le temps de réagir. Frappons vite !"

  I30_sonic:0 "Faveur des Fées"
  I30_oberon_economy:0 "Plan Économique d'Oberon"

  I30_king_of_hunters:0 "Roi des Chasseurs"
  I30_king_of_hunters_desc:0 "Les elfes des Bois-Profonds avaient besoin de quelqu'un pour les protéger, quelqu'un qui agirait. Quand ils regardent vers l'Académie et voient mes chasseurs et chasseresses, ils se sentent en sécurité, et nos ennemis sentiront notre force. - Oberon Fealgarn" 

  I30_sic_semper_tyrannus:0 "Mort aux Tyrans"
  I30_sic_semper_tyrannus_desc:0 "Le Général Oberon était le plus fin général que les Elfes des Bois avaient et était sans doute l'un des facteurs clés qui contribua à la défaite de la Marée Verte dans leur invasion des Bois-Profonds.\n\nIl était aussi un tyran, ambitieux, arrogant et farouchement patriotique au fléau de son propre peuple. Seulement plus tard les érudits apprirent qu'il souffrait d'une rupture dans son esprit découlant des blessures mentales de la guerre, mais alors il était trop tard pour éviter sa descente.\n\nLa statue qui fut construite à son image devant la place de la capitale apporta partisans et détracteurs. Mais elle se dresse à ce jour, représentant un elfe controversé qui était au bon endroit au bon moment."

  I30_supply_wing:0 "L'Escadrille d'Approvisionnement"
  I30_supply_wing_desc:0 "Cher Dia-Journal-\n\nPeux-tu croire ça ?? À cause d'une PETITE bataille de nourriture, ils ont fait de moi et ma monture Croissant les bêtes de somme pour les prochains entraînements ! C'est SI. IN. JUSTE. Je devrais être sur le terrain, pas traîner deux cents arcs qu'aucun des chasseurs et chasseresses n'utilise même !\n\nBon à vrai dire j'AI mené l'abomination Corrompue loin d'Eíra et Mlyn contre leurs ordres. Mais je SAVAIS que dans un espace fermé nous n'aurions aucune chance. Ils ont harcelé sur comme j'étais irresponsable et imprudente, mais je pouvais voir leur inquiétude pour moi :3\n\nLentement, Eíra se réchauffe à moi. Mlyn est transféré vers une autre équipe pour compléter leurs capacités tandis que nous recevons deux nouveaux membres ! L'académie a augmenté nos tailles d'équipe, quelque chose les effr... oh ! Je dois y aller, Eíra a besoin de plus de flèches !\n\nxoxo Rúíbì :D"

  I30_messenger_wing:0 "L'Escadrille de Messagers"
  I30_messenger_wing_desc:0 "Cher Dia-Journal-\n\nPeux-tu croire ça ?? À cause d'une PETITE bataille de nourriture, ils ont fait de moi et ma monture Croissant des coureuses pour les prochains entraînements ! C'est SI. IN. JUSTE. Je devrais être sur le terrain, pas devenir une fille de courses pour le Ceann !\n\nBon à vrai dire j'AI mené l'abomination Corrompue loin d'Eîra et Mlyn contre leurs ordres. Mais je SAVAIS que dans un espace fermé nous n'aurions aucune chance. Ils ont harcelé sur comme j'étais irresponsable et imprudente, mais je pouvais voir leur inquiétude pour moi :3\n\nLentement, Eíra se réchauffe à moi. Mlyn est transféré vers une autre équipe pour compléter leurs capacités tandis que nous recevons deux nouveaux membres ! L'académie a augmenté nos tailles d'équipe, quelque chose les effr... oh ! Je dois y aller, Eíra a besoin de plus de flèches !\n\nxoxo Rúíbì :D"

