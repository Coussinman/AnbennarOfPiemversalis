  I30_chase_it:0 "Couteaux de Traque de Dorca"
  I30_chase_it_desc:0 "« Il ne nous voit même pas ! Dorca c'est génial... »\n\n« Rúibí chut ! »\n\n« Désolée »"

  I30_guerilla_warfare:0 "Cours de Gym Agressifs"
  I30_guerilla_warfare_desc:0 "« Tu monopolises l'arène, pars. » avertit Soala alors que Rúibí tentait désespérément de l'éloigner d'un geste.\n\n« Non, Soala, c'est bon je peux attendre »\n\n« Hé, tu es la mauviette qui a perdu le contrôle de son cerf. Que diriez-vous que vous deux déguerpissez t... »\n\n*THUNK*\n\nL'étudiant Sentinelle atterrit durement sur le sol de l'arène, inconscient. Soala fit craquer ses jointures gantelées avec un sourire alors que ses yeux erraient vers les trois autres sentinelles reculant.\n\n« Très bien les garçons, qui est le suivant ? »\n\n« Eira va être en colère contre nous... encore. » soupira Rúibí."

  I30_environmental_warfare:0 "Cours d'Herbologie Létale"
  I30_environmental_warfare_desc:0 "Eira s'assit à côté de Dorca sur le toit de la bibliothèque. Dorca leva un sourcil vers elle mais accepta timidement sa présence. Eira savait que Dorca était plus introvertie et lui donna l'espace dont elle avait besoin mais après chaque mission elles devaient faire un check-in post-mission.\n\n« Alors... nous n'avons pas à parler de tout ça. Nous pouvons juste nous asseoir et profiter de la brise. »\n\nDorca sourit, retournant à son livre, alors qu'Eira observait les gens depuis le toit.\n\nDes heures passèrent jusqu'à ce que le soleil commence à baisser et Dorca se leva.\n\n« Hé Eira, penses-tu que nous puissions gagner ça ? »\n\nEira prise au dépourvu, réfléchit un moment. Elle ne savait pas, elle ne savait vraiment pas. Mais l'optimisme de Rúibí était contagieux.\n\nEira regarda en arrière et donna un petit sourire. « Tant que nous comptons les unes sur les autres, cette soi-disant Reine Déchue ne nous brisera pas. J'ai foi en Rúibí »"


  I30_silent_but_deadly:0 "Faire Confiance à Dorca"
  I30_silent_but_deadly_desc:0 "« E-est-ce que cette sorcière vient de se téléporter ? »\n\n« Non... c'était une... illusion ? »\n\n« RÚIBÍ SUR TA GAUCHE »\n\n« CONTRE-SORT »"

  I30_accuate_arrows:0 "Tempête de Glace d'Eira"
  I30_accuate_arrows_desc:0 "« Tu t'es attaquée à la mauvaise Reine des Glaces, sorcière. »\n\n« CLASSE ! »\n\n« Rúibí finis-la juste ! »"

  I30_school_of_stealth:0 "École de Furtivité"
  I30_school_of_stealth_desc:0 "« Le truc avec la furtivité c'est que vous n'avez pas besoin de pirouettes cool ou de magie puissante pour vous cacher. Loin de là, vous avez juste besoin d'un esprit vif et d'un corps dextre. » commenta Dorca alors qu'elle et Rúibí marchaient dans les jardins.\n\n« Alors... »\n\n« Chut ! »\n\n« Oh, d'accord. » chuchota Rúibí alors qu'elles arrivaient et s'assirent près du lac.\n\n« Paix et tranquillité, méditation et un bon livre est un check-in parfait. » sourit Dorca alors qu'elle s'allongeait sur le dos. « Mais... »\n\n« Chut ! Une bonne dirigeante écoute ses camarades. » gloussa Dorca alors que Rúibí plissait les yeux.\n\nS'asseoir tranquillement était plus dur que Rúibí ne pensait."

  I30_school_of_rifle:0 "École de Cavalerie à Fusil"
  I30_school_of_rifle_desc:0 "« Soala, tu pourrais apprendre une chose ou deux sur la précision. » médita Eira alors que Soala s'endormait presque pendant la conférence sur les fusils.\n\n« Fusil schmifle, je ne fais pas confiance à cette nouvelle technologie. En plus, je suis meilleure de près et personnelle pulvérisant les monstres en purée. »\n\n« Oh je suis désolée, est-ce que j'interromps votre conversation ? » aboya le Professeur alors qu'Eira et Soala boudaient.\n\nLe Professeur regarda autour de l'amphithéâtre et médita un moment avant qu'il ne descende vers la galerie et place une petite citrouille à l'extrémité lointaine de la classe. Il prit alors le long fusil et se tint à l'extrémité lointaine.\n\n« Je pense qu'une démonstration s'impose. Si nous voulons gagner cette guerre, nous devrions embrasser la modernité. Maintenant regardez étudiantes, imaginez cette citrouille comme un monstre. » dit le Professeur alors qu'il chargeait le fusil. Soala s'endormait déjà alors que le Professeur visait.\n\n*BOOM*\n\nSoala se réveilla tranquillement alors que les autres étudiantes sursautaient, fixant avec émerveillement la citrouille oblitérée. Elle leva un sourcil et se pencha alors qu'Eira se décalait près de son oreille.\n\n« La précision peut être magnifiquement destructrice » dit Eira alors que Soala souriait maniacalement."

  warped_corruption:0 "Corruption Corrompue"
  warped_corruption_desc:0 "§RVenez petites souris, jouons...§!"

  little_red_title:0 "Petit Chaperon Rouge"
  little_red_desc:0 "Cher Journal,\n\nNotre dernière année à l'Académie des Sentinelles nous fait faire beaucoup d'opérations sur le terrain ! Et avec notre taux de succès, et étant donné mes expériences d'affronter ces aberrations, moi et mon équipe avons été envoyées enquêter sur une présence Corrompue puissante quelque part à Krazho ! L'armée a pu reprendre la région aux orques, mais il est temps pour nous Chasseurs et Chasseresses de travailler.\n\nNous devons non seulement traquer cet être Corrompu, mais essayer de l'interroger. Mon nouveau membre d'équipe Soala, est capable d'arracher la vérité de tout ennemi avec sa lame, littéralement !\n\nCe Corrompu pourrait être un dur à cuire, il rôde apparemment dans les forêts et ressemble à un loup géant ! Je suis sûre que moi, mon cerf Croissant, et mon équipe de Chasseresses pouvons l'affronter sans problème. Je suis juste... inquié-non laisse-moi reformuler. Je... je suis préoccupée par ce que nous apprendrons de cet interrogatoire. Oh ! Je dois y aller, mais à plus !\n\nAmour, Rúibí"
