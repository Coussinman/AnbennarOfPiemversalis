  oberon_remains_ruler:0 "Oberon prolongera illégalement son mandat de ceann"
  oberon_ousted:0 "Les Anciens du Clan feront pression sur Oberon pour qu'il démissionne pour le moment."
  oberon_rebuffed:0 "Les Anciens du Clan sont capables de refuser à Oberon un nouveau mandat de ceann"
  oberon_returns:0 "Oberon a convaincu suffisamment d'Anciens du Clan de voter pour lui comme ceann"
  warped_rebel_demands:0 "Détruire les Salla Fealgarn"
  warped_rebel_demands_desc:0 "Tu ne peux pas tous les protéger Oberon - Inconnu"
  warped_rebel_name:0 "Monstruosités Corrompues"
  warped_rebel_desc:0 "Des fées corrompues transformées en bêtes chaotiques et primitives qui ont faim de détruire et de consumer. Si elles nous submergent, notre pays sera plongé dans le chaos et beaucoup périront. Nous ne pouvons échouer !"
  warped_rebel_army:0 "Horde Corrompue"
  warped_rebel_seige_effect_tooltip:0 "Les Hordes Corrompues chercheront à détruire tout ce qui se trouve en vue. Elles doivent être vaincues avant qu'elles ne puissent menacer nos villages et nos cités."
  oberon_salla_info:0 "§TOberon Fealgarn et le Grand Conseil Salla ont des désaccords significatifs sur la façon de diriger le clan. L'un ou l'autre comme dirigeant aura des défis et des résultats différents. Choisissez sagement.§!\n\n"
  oberon_pop_info:0 "Oberon Fealgarn est un héros de guerre. Même hors du pouvoir, il prendra un intérêt indépendant et actif dans les affaires du clan.\n\n§YPour chaque bataille qu'il gagne, il gagne en popularité. S'il est très populaire, il peut outrepasser les décisions du joueur en raison de sa popularité.§!\n\n"
  warped_rebel:0 "Corrompu"
  cb_heart_of_darkness_war:0 "La Guerre de la Reine Déchue"
  PEACE_po_heart_of_darkness:0 "Soutenez la Chasseresse Inconnue !"
  po_heart_of_darkness_desc:0 "Une cavalière de cerf inconnue a défoncé les forces de la Reine Déchue et gravit sa tour. Qui que soit cette héroïne, nous devons la soutenir ! Nous devons finir ce combat maintenant !"
  HEART_OF_DARKNESS_WAR_NAME:0 "La Guerre de la Reine Déchue"
  heart_of_darness_war_tt:0 "§RÔ, pas de fuite pour toi petite souris !§!"
  I30_great_salla_is_ruling:0 "Le Grand Salla Gouverne"
  I30_oberon_is_ruling:0 "Le Général Oberon Fealgarn Gouverne"


