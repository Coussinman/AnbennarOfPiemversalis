  I30_lord_of_beasts_boon_desc:0 "Chasseresses et Chasseurs des Salla Fealgarn, reculez et mourez. Combattez pour la gloire, combattez pour votre peuple, n'ayez aucune peur !"

  I30_the_sentinel_academy_a:0 "L'Académie des Sentinelles"
  I30_the_sentinel_academy_a_desc:0 "Fondée dans l'après-coup de la Marée Verte, l'Académie des Sentinelles entraîne les plus fins chasseurs et chasseresses des Salla Fealgarn pour protéger leurs patries des bandes de guerre orques et des menaces d'au-delà de même"

