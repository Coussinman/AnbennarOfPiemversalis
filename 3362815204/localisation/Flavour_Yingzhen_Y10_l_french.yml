l_french:

 #Yanszin Decision
 form_yanszin_title:0 "Unifier le Yanszin"
 form_yanszin_desc:0 "Que ce soit par coopération ou par la force, les états disparates de la Ligue de Yanszin ont été unifiés sous une seule bannière."
 Yanszin_ADJ:0 "Yanszin"
 #Missions

 yingzhen_a_keeper_of_secrets_title:0 "Un Gardien des Secrets"
 yingzhen_a_keeper_of_secrets_desc:0 "Tous les quatre ans un vote a lieu, et tous les quatre ans les bulletins sont jetés dans le Yan. D'aussi loin que quiconque puisse se souvenir, Yingzhen a été gouvernée non par des administrateurs légitimes mais par des eunuques sycophantes. Ils ne servent pas le peuple, ni même la cité elle-même - ils travaillent pour les intérêts d'un syndicat reclus de criminels connus seulement sous le nom de 'La Chambre Sinistre'."
 yingzhen_oni_overture_title:0 "Ouverture Oni"
 yingzhen_oni_overture_desc:0 "Au nord se trouvent les Oni d'Azjakuma. Généralement considérés comme des bêtes monstrueuses, il est néanmoins indéniable qu'ils sont de puissants pratiquants de la Voie Dévorante. Aussi difficile que cela puisse être, établir des relations avec eux pourrait s'avérer un effort valable."
 yingzhen_fulfill_the_contract_title:0 "Accomplir le Contrat"
 yingzhen_fulfill_the_contract_desc:0 "Un diplomate Oni, si on peut l'appeler ainsi, a approché l'un de nos hommes avec une offre - tuer un membre de la cour de leur ennemi en échange d'une grande quantité des richesses de leur nation. Ce devrait être un exercice digne de nos agents, à tout le moins."
 ying_best_things_title:0 "Lames Sorties"
 ying_best_things_desc:0 "La Ligue de Yanszin est morte. De Yangcheng à Bianfang, la Chambre Sinistre règne en maître. Jadis perçue comme peu plus qu'un trou perdu louche, maintenant même les hommes les plus puissants d'Haless vivent dans la peur de se retrouver au bout des lames de nos tueurs. Pour l'un d'entre eux, cette peur deviendra bientôt réalité..."
 yingzhen_lies_and_slander_title:0 "Mensonges et Calomnie"
 yingzhen_lies_and_slander_desc:0 "Il nous a été prouvé bien trop récemment que nous ne pouvons tenir contre Jingqui sur le champ de bataille traditionnel. Avec la perte de Caoying, notre cité se dresse presque impuissante face aux seigneurs de guerre toujours avides qui nous entourent. Si nous voulons avoir quelque espoir de survie, nous devrons inverser notre cours et reconquérir nos terres. \n \nMais cette fois, nous ne nous entraverons pas avec les méthodes de nos compatriotes de la Ligue - nous combattrons à notre façon."
 yingzhen_never_saw_it_coming_title:0 "Ne L'a Jamais Vu Venir"
 yingzhen_never_saw_it_coming_desc:0 "C'est un secret mal gardé que nos voisins d'Anjiang partagent des liens étroits avec les oracles du Xiaken. Avec la détérioration de la ligue, des plans ont été élaborés pour intercepter l'un de leurs messagers et le manipuler à nos propres fins."
 yingzhen_steal_the_vote_title:0 "Voler le Vote"
 yingzhen_steal_the_vote_desc:0 "La cité de Yangcheng est esclave de son propre système, acceptant sans question même les résultats les plus absurdes d'une élection. Tout ce qu'il faudrait alors, c'est que notre propre maire se présente également au titre local. Extravagant, mais pas vraiment illégal. Charismatique, compétent, et soutenu par des milliers de votes contrefaits, il devrait gagner haut la main."
 yingzhen_corrupt_the_patrol_title:0 "Corrompre la Patrouille"
 yingzhen_corrupt_the_patrol_desc:0 "Le commerce de Yanzhong est sa vie, et sa Patrouille Dorée est la protectrice de ce commerce. Des campagnes de recrutement toujours croissantes présentent une opportunité d'infiltrer l'organisation en grand nombre. Combiné avec quelques agents à des postes clés, la sécurité de leurs routes - et de la nation elle-même - pourrait être renversée. Une telle action n'est pas susceptible de passer inaperçue, cependant."
 yingzhen_taking_it_back_title:0 "La Reprendre"
 yingzhen_taking_it_back_desc:0 "Une opportunité comme celle-ci ne sera pas facile à répliquer. Non, nous ne devons pas nous contenter seulement de reconquérir ce qui fut perdu - nous devons faire pencher la balance en notre faveur entre nous et nos ennemis du nord."
 yingzhen_break_the_fang_title:0 "Briser le Croc"
 yingzhen_break_the_fang_desc:0 "Le nord peut avoir été sécurisé, mais au sud se trouve le belliqueux Bianfang. Tant qu'ils resteront forts et ambitieux, notre cité ne sera jamais en sécurité."
 yingzhen_a_shield_against_zealots_title:0 "Un Bouclier Contre les Zélotes"
 yingzhen_a_shield_against_zealots_desc:0 "À l'ouest se trouvent les terres de Xianje - hôtes de zélotes et d'ingérences du plus haut ordre. Il est impératif que nous protégions cette nouvelle frontière, de peur de nous retrouver sous leurs poings furieux."
 yingzhen_secure_league_title:0 "Sécuriser la Ligue"
 yingzhen_secure_league_desc:0 "Nous devons prendre des mesures pour assurer que les terres de la Ligue sont fermement entre nos mains."
 yingzhen_appeasement_title:0 "Apaisement"
 yingzhen_appeasement_desc:0 "Ce n'est pas la tête d'une rébellion qui devrait être ciblée - Ce sont les milliers de bras qui tiennent ses épées. Avec un investissement approprié, les peuples de la Ligue pourraient très bien être apaisés jusqu'à la soumission. \n \nQue les plus bruyants de nos critiques meurent dans de tragiques accidents est, bien sûr, purement coïncidental."
 yingzhen_benevolence_title:0 "Bienveillance"
 yingzhen_benevolence_desc:0 "Même le dirigeant le plus inspirant aura du mal à pousser à la guerre un homme dont le ventre est plein et la famille protégée. En investissant davantage dans les citoyens de la Ligue, nous les verrons bientôt nous tenir en plus haute estime que les anciens nobles et dirigeants qui les contrôlaient jadis."
 yingzhen_scale_sale_title:0 "La Vente d'Écailles"
 yingzhen_scale_sale_desc:0 "Un marchand de Tianlou nous a approchés en secret avec une offre intéressante. Si nous étions disposés à nous procurer un grand nombre d'écailles des Kobolds au nord, il nous paierait beaucoup d'or. Bien sûr, une telle quantité nécessitera un moyen de récolte bien plus proactif que ce qui est typique dans le Yanshen."
 yingzhen_wayward_city_title:0 "La Cité Égarée"
 yingzhen_wayward_city_desc:0 "Szicheng a rompu avec la ligue, et fut promptement subjuguée par les Bianfang. Si nous voulons vraiment nous appeler 'Yanszin', nous devrons restaurer cette cité égarée sous notre contrôle."
 yingzhen_hand_feeds_title:0 "La Main Noire Qui Nourrit"
 yingzhen_hand_feeds_desc:0 "La Voie, pour ainsi dire, a historiquement été transformée en quelque chose comme un croque-mitaine pour le petit peuple du Yanshen. Si nous voulons étendre notre portée sur le Yan, nous devons trouver un moyen d'encourager le petit peuple à voir nos méthodes avec un esprit plus ouvert."
 yingzhen_quelled_country_title:0 "Une Campagne Apaisée"
 yingzhen_quelled_country_desc:0 "Une nation en expansion permanente ne peut être gouvernée de la même manière qu'une seule cité pourrait l'être. Il est impératif que nous nous adaptions à nos fortunes croissantes, que ce soit par l'apaisement ou la force, et assurions que la patrie soit sécurisée afin que nous puissions continuer à étendre notre regard vers l'extérieur."
 yingzhen_master_river_title:0 "Maître du Fleuve"
 yingzhen_master_river_desc:0 "Sans le Yan, il n'y aurait rien. Il n'y aurait pas de Yingzhen, pas de Yanszin, il n'y aurait pas de Yanshen. Dans les anciens jours, notre cité survivait sur les restes de son commerce - et même maintenant, il transporte nos agents à travers tout Haless. \n \nNotre contrôle de la source du fleuve cimentera notre position comme puissance d'Haless - dominant les routes terrestres entre les grandes cités côtières à l'est et les seigneurs de Rahen à notre ouest."
 yingzhen_secure_heartland_title:0 "Sécuriser le Cœur"
 yingzhen_secure_heartland_desc:0 "Les Xianje à l'ouest nous regardent avec hostilité - dénonçant notre état comme 'esclaves des Oni', et les Yan côtiers observent notre domination du fleuve avec dédain. Notre position n'est rien sinon précaire, et nous devons être certains de consolider nos terres natales, de peur qu'une faille dans nos défenses n'épelle notre perte."
 yingzhen_expand_reach_title:0 "Étendre Notre Portée"
 yingzhen_expand_reach_desc:0 "Avec chaque année qui passe, le Yan semble accueillir un plus grand nombre d'étrangers de terres toujours plus distantes - et avec eux viennent les opportunités. Alors que la demande pour nos 'services' croît dans des lieux lointains, s'appuyer sur des ports étrangers pour transporter nos agents devient moins faisable. \n \nLa Chambre croit que les terres moins densément habitées au sud pourraient s'avérer un chemin idéal vers la mer. Bien que de tels ports ne puissent jamais rivaliser avec ceux comme Tianlou, pour nos besoins ils n'ont pas à le faire."
 yingzhen_assassins_creed_title:0 "Le Credo d'un Assassin"
 yingzhen_assassins_creed_desc:0 "En des temps plus simples, la Chambre choisirait les 'dirigeants' de Yingzhen très soigneusement - assez compétents pour accomplir les tâches qui leur étaient données, mais jamais assez pour qu'ils puissent espérer travailler contre nous. \n \nUn tel arrangement a des inconvénients évidents, cependant. D'une part, les voiles de secret et les limitations de pouvoir nous rendent lents à répondre aux crises, et le 'chef d'état' étant tenu dans l'ignorance sur tant de sujets a résulté en plus de quelques gaffes diplomatiques. \n \nNon, il est temps - enfin. Cette mascarade n'était destinée qu'à apaiser nos cités-sœurs de la ligue et à repousser les seigneurs de guerre affamés, et nous nous sommes depuis longtemps débarrassés de ces deux préoccupations. Il est temps pour la Chambre Sinistre de régner au grand jour - quiconque souhaite nous arrêter est libre de faire la tentative."
 yingzhen_without_mercy_title:0 "Sans Pitié"
 yingzhen_without_mercy_desc:0 "Jinqiu. \n \nIl n'y a pas de nom plus maudit dans la Chambre. Nous avons failli être entièrement détruits par ces misérables dans les années passées, sauvés d'une perte totale seulement par le dernier grand effort de l'ancienne Ligue. Enfin, notre étoile s'élève tandis que la leur s'écrase au sol - et ce sera une affaire sanglante pour tous. \n \nCette conquête ne sera pas comme celles au sud. Il n'y aura pas d'intégration, ni de séduction du petit peuple. Non, il n'y aura que feu et sang."
 yingzhen_dark_brotherhood_title:0 "Une Confrérie Sombre"
 yingzhen_dark_brotherhood_desc:0 "Nous avons, à bien des égards, grandi pour devenir un état bien plus puissant que celui des Oni. Un nombre croissant de leur espèce a fait un foyer dans nos terres, se rassemblant souvent en communautés isolées non dissemblables de celles dans leurs collines. Quelques-uns d'entre eux ont même commencé à travailler avec la Chambre - et certains parmi eux croient qu'Azjakuma pourrait être ouvert à une relation plus égale entre nos peuples."
 yingzhen_sinistral_respite_title:0 "Le Répit Sinistre"
 yingzhen_sinistral_respite_desc:0 "Alors que de plus en plus de mystiques Oni trouvent un foyer dans nos terres, les bénédictions spirituelles de La Voie sont devenues de plus en plus facilement disponibles pour notre peuple. Nos agents en particulier ont grandement bénéficié - même les tâches les plus banales pouvant être assistées par des rituels qui auparavant ne pouvaient être épargnés que dans les circonstances les plus importantes. \n \nUn nombre d'Oni au sein de la chambre ont proposé la construction d'un temple à Yingzhen - un construit pour servir de centre pour nos agents pour se reposer et recevoir les bénédictions des esprits."
 yingzhen_northern_support_title:0 "Soutien du Nord"
 yingzhen_northern_support_desc:0 "Notre victoire contre Jinqiu a fait beaucoup pour notre position en Haless, mais même maintenant nos voisins nous regardent avec peur et dédain. Nous devons travailler à maintenir les relations avec le seul ami que nous avons - Les Oni."
 yingzhen_counter_counter_title:0 "Contre Contre-Espionnage"
 yingzhen_counter_counter_desc:0 "Nos agents à l'étranger ont récemment commencé à rentrer chez eux avec des rapports de nombreuses nouvelles menaces résultant d'une pratique connue sous le nom d''Artisanat Magique'. Ils nous parlent de gardes automates qui ne dorment jamais et ne se reposent jamais, ou de dispositifs capables d'enregistrer des bruits qui auraient été jadis indétectables. \n \nNous devons faire de notre agenda principal de rattraper ce bond technologique."
 yingzhen_trade_secrets_title:0 "Secrets Commerciaux"
 yingzhen_trade_secrets_desc:0 "Les Gnomes de Cannor sont incontestés comme maîtres de l'Artisanat Magique. C'est de leurs terres que proviennent les plus problématiques de ces inventions - et beaucoup parmi la chambre croient qu'ils seront la clé de notre défense contre cela. Déjà nos agents commencent à parcourir les terres gnomiques pour quelqu'un qui pourrait être convaincu de soutenir notre cause."
 yingzhen_tools_trade_title:0 "Outils du Métier"
 yingzhen_tools_trade_desc:0 "Notre plan a commencé à porter ses fruits - des schémas ont été conçus pour les soi-disant 'Anti-phares'. Des dispositifs qui perturberont l'efficacité d'autres inventions proches telles que les mêmes automates qui ont commencé à nous affliger."
 yingzhen_best_defense_title:0 "La Meilleure Défense"
 yingzhen_best_defense_desc:0 "Nul n'est plus familier avec les faiblesses d'un château que ceux qui sont dédiés à les détruire. Avec un assassin à la tête de notre état, beaucoup de ces faiblesses sont mises en lumière - souvent par nos propres agents rôdant dans la mort de la nuit pour les tester. \n \nUne campagne est déjà en cours - une pour renforcer les défenses de notre nation, et assurer que les tactiques que nous exploitons ne puissent jamais être retournées contre nous."
 yingzhen_nothing_true_title:0 "Rien N'est Vrai"
 yingzhen_nothing_true_desc:0 "Les années récentes ont vu les coffres de l'état être complétés par un nombre plus élevé que d'habitude de contrats de terres étrangères. Le monde semble grandir à la fois plus large et plus tendu de jour en jour - et si nous voulons suivre les richesses qui nous sont offertes, nous devons être certains que nous pouvons déployer un nombre suffisant d'agents bien entraînés. \n \nUn nombre d'installations ont été proposées à travers nos possessions - chacune avec le but de sélectionner des candidats pour le service dans la Chambre, et de les entraîner à être des agents compétents de celle-ci."
 yingzhen_everything_permitted_title:0 "Tout Est Permis"
 yingzhen_everything_permitted_desc:0 "Nous avons fait croître nos nombres pour répondre aux demandes croissantes du monde - et cela commence à payer. Il semble que ce soit l'opportunité parfaite pour une 'démonstration de force', pour ainsi dire. Trois cibles dans trois pays - toutes à la fois."
 yingzhen_came_darkness_title:0 "Et Les Ténèbres Vinrent"
 yingzhen_came_darkness_desc:0 "Les terres du cœur peuvent être nôtres, mais nos ennemis demeurent abondants. L'armée doit recevoir toute la même attention que le reste de notre état."
 yingzhen_natural_enemy_title:0 "Un Ennemi Naturel"
 yingzhen_natural_enemy_desc:0 "Les Xianjie ont toujours observé notre ascension avec hostilité. Nous sommes à bien des égards antithétiques à eux, zélotes qu'ils sont. Avec notre force toujours croissante, beaucoup parmi la Chambre croient qu'il est enfin temps de les frapper - et de sécuriser à la fois le temple de Jianxusi ainsi qu'une frontière bien plus favorable le long des montagnes."
 yingzhen_down_river_title:0 "En Aval du Fleuve"
 yingzhen_down_river_desc:0 "Notre domination du fleuve a déjà fait beaucoup pour affaiblir les perspectives des cités libres restantes en aval. La cité de Jiangdu, en particulier, apparaît être une cible tout à fait attirante. Avec l'ouest maintenant sécurisé, nous n'avons aucune raison de ne pas tourner notre regard vers l'est."
 yingzhen_granary_title:0 "Grenier du Yan"
 yingzhen_granary_desc:0 "Les vastes champs au nord du fleuve ont souvent été le rempart entre le Yanshen et la famine. Entre notre population toujours croissante et notre réputation internationale diminutive, même nos sorciers Oni s'inquiètent que leurs sorts puissent ne pas être suffisants pour nous soutenir à travers une sécheresse suffisamment longue. Beaucoup regardent plutôt ces plaines fertiles, avides de les prendre pour nous-mêmes."
 yingzhen_nobody_safe_title:0 "Personne N'est En Sécurité"
 yingzhen_nobody_safe_desc:0 "Il y eut un temps, jadis. Un temps où une seule cité gisait au précipice de l'oblitération - protégée des seigneurs de guerre et des monstres seulement par une ligue effilochée et fanée d'autres états également en danger. Un temps où même l'idée de survie semblait n'être qu'un rêve distant. \n \nAujourd'hui, de tels temps terribles ne sont qu'un rêve distant - si distant que certains se demandent même s'ils sont vraiment arrivés, ou s'ils n'étaient que des histoires destinées à grandir les hommes et femmes qui nous en ont délivrés. Aujourd'hui les Yanszin sont les maîtres du Yan. Du Yanshen. Certains disent même d'Haless lui-même. \n \nIls se trompent, bien sûr. Nous sommes les maîtres du monde entier, car même les plus redoutés des empereurs savent qu'ils ne vivent qu'à notre plaisir."
 yingzhen_two_ports_title:0 "Contrôler le Commerce"
 yingzhen_two_ports_desc:0 "Tianlou détient encore beaucoup d'influence sur nos propres routes commerciales - nous devons commencer des plans pour résoudre cela immédiatement."
 yingzhen_vices_title:0 "Un Marché Pour Tous Les Vices"
 yingzhen_vices_desc:0 "Alors que les eaux à l'est deviennent moins profitables à traverser, l'ancienne route de la Route d'Or a vu quelque revitalisation. Yingzhen en particulier a bénéficié de cela, et la réputation de notre capitale l'a transformée en quelque chose d'un arrêt infâme le long des routes commerciales proches. \n \nNon restreinte par la même moralité que nos voisins, de grandioses bordels et tanières de jeu sont devenus des sources majeures de revenus locaux. Même le Répit Sinistre - grandi comme il l'a fait - prend part à la débauche, faisant ouvertement de la publicité pour les services dont un passant fortuné pourrait faire usage."
 yingzhen_better_option_title:0 "Une Meilleure Option"
 yingzhen_better_option_desc:0 "Notre emprise sur le Yan a déjà porté un coup paralysant au port de Tianlou, et la richesse d'Haless ne coule plus si librement loin de nos terres. Notre travail n'est pas encore complet, cependant. Encore quelques rares navires du lointain Eordand et Haraf font port dans le havre de notre ennemi. \n \nNos propres ports, d'autre part, souffrent encore d'un manque relatif de commerce. Heureusement pour nous, notre réputation pour une vue 'alternative' sur la législation a attiré un nombre de pirates de loin à résider dans nos terres. Les presser au service en faisant ce qu'ils font de mieux pourrait à la fois être un coup de grâce à Tianlou, ainsi qu'un moyen de faire que ces malfaiteurs se comportent dans nos propres eaux."
 yingzhen_block_river_title:0 "Bloquer le Fleuve"
 yingzhen_block_river_desc:0 "Avec les mers de Tianlou n'étant plus aussi prospères qu'avant, il est temps que nous les coupions du dernier de leur commerce - le Yan. En construisant nos défenses le long de ses eaux, nous pouvons empêcher tout navire ne volant pas notre propre pavillon de l'utiliser. En tandem, nous assurerons que notre portion de la Route d'Or soit restaurée - renforçant davantage nos routes terrestres."
 yingzhen_different_peace_title:0 "Une Paix Différente"
 yingzhen_different_peace_desc:0 "Au fil des années, les Oni ont grandi en quelque chose d'une classe cléricale au sein de nos terres. Les affaires spirituelles sont prises en charge par eux, et dans beaucoup de nos possessions ils sont bien connus pour être des courtiers pour les bénédictions spirituelles. Certains, même, ont atteint l'influence au sein de la Chambre - prenant des rôles de direction dans des positions vitales."
 yingzhen_master_spirits_title:0 "Les Maîtres des Esprits"
 yingzhen_master_spirits_desc:0 "À son cœur, La Voie cherche à exploiter les esprits plutôt que de les révérer - et les Oni sont maîtres de cela. Beaucoup de leur espèce parmi la Chambre souhaitent poursuivre ces efforts - pointant vers le proche grand temple de Jianxusi comme site potentiel pour un tel travail."
 yingzhen_protectors_path_title:0 "Protecteurs de La Voie"
 yingzhen_protectors_path_desc:0 "Bien qu'ils ne le diraient jamais à haute voix, il est évident que nos anciens alliés d'Azjakuma ont grandi pour être bien plus dépendants de nous que nous ne le sommes d'eux. Avec les Oni prenant maintenant parfois même la direction de la Chambre, il est temps de rendre officiel le nouveau statu quo - Nous leur offrirons protection, tout comme ils l'ont fait jadis pour nous."
 
 #Custom Tooltips
 y10_assassin_events_tooltip:0 "Débloque le Serment de la Main Gauche §YVoie des Ombres§!.\n\nAvoir un réseau d'espions sur nos rivaux et ennemis de guerre nous permettra certaines opportunités dans le futur. Compléter l'ensemble d'Idées d'Espionnage permettra que cela arrive plus fréquemment."
 y10_plant_growth_tooltip:0 "Que ce soit par le domaine des mages ou les propres capacités de notre dirigeant, nous devons encourager la croissance des plantes dans nos terres."
 y10_master_river_tooltip:0 "Nous devons avoir le plus grand développement total de tous les pays avec une capitale dans la région du Haut Yanshen."
 y10_permitted_tooltip:0 "Nous serons capables d'effectuer l'action secrète 'Meurtre sur Contrat'."
 y10_allow_assassin:0 "Nous serons capables d'effectuer l'action secrète 'Tentative d'Assassinat'."
 y10_toolstrade_tooltip:0 "L'invention d'artisanat magique 'Anti-phares' sera débloquée."
