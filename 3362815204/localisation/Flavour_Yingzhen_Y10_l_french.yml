 #Diplo Actions
 yingzhen_contract_killing_action_title:0 "Meurtre sur Contrat"
 yingzhen_contract_killing_action_tooltip:0 "Placer des contrats sur leurs individus clés."
 yingzhen_contract_killing_action_desc:0 "Nous placerons un contrat sur les personnes influentes de ce pays, leur nuisant à notre bénéfice."
 yingzhen_attempt_assassination_title:0 "Tentative d'Assassinat"
 yingzhen_attempt_assassination_tooltip:0 "Tenter d'assassiner leur dirigeant."
 yingzhen_attempt_assassination_desc:0 "Nous enverrons nos meilleurs agents avec un objectif - assassiner le dirigeant de cette nation."
 
 #Events
 
  yingzhen.1.t:0 "L'Attaque Commence"
  yingzhen.1.d:0 "Notre défaite contre Jingqui a vu Caoying glisser de notre emprise, et nos champs être jonchés des cadavres d'amis et d'ennemis pareils. Quand nous avons refusé de permettre aux hommes de Jingqui de récupérer les corps de leurs camarades tombés, ce fut quasi-universellement considéré comme un acte de défi puéril contre notre ennemi - mais aujourd'hui cette décision portera ses fruits. \n \nParés des armes et armures de ces mêmes morts, un nombre de nos hommes se frayent un chemin profondément en territoire Jingqui. Avec un peu de chance, la déclaration de guerre de notre envoyé arrivera juste quand nos agents infiltrent le fort d'Heiyucheng."
  yingzhen.1.a:0 "Allons titiller l'ours."
  
  yingzhen.2.t:0 "Raids Frontaliers"
  yingzhen.2.d:0 "Au milieu de la nuit, nos terres frontalières du sud furent attaquées par des groupes d'hommes portant le drapeau de Jingqui. Presque immédiatement après, des courriers de cette même nation vinrent vers nous dénonçant les actes de troupes renégates. \n \nActe de guerre ou banditisme commis par des déserteurs, le fait demeure que beaucoup des nôtres furent tués dans les combats."
  yingzhen.2.a:0 "Cela ne restera pas impuni."
  yingzhen.2.b:0 "Quelque chose ne va pas ici."
  
  yingzhen.3.t:0 "Renégats !"
  yingzhen.3.d:0 "Nous avons reçu des rapports qu'un nombre de nos troupes à la frontière nord-ouest se sont engagées dans des raids de minuit sur les Oni d'Azjakuma. Aucune preuve d'un ordre d'attaque ne peut être trouvée - et ce qui est encore plus étrange est qu'il n'existe aucun registre d'un tel nombre de nos forces étant stationnées dans la région. \n \nEn tout cas, il semblerait que les Oni soient très, très en colère."
  yingzhen.3.a:0 "Qui pourrait être derrière cela ?"

  yingzhen.4.t:0 "La Chambre Sinistre"
  yingzhen.4.d:0 "Cela fait très longtemps que Yingzhen a tenu une élection 'légitime'. Dans d'autres cités du Yanszin, les candidats pour même le rôle le plus humble dans le gouvernement sont connus pour participer à de grandes campagnes pour influencer la faveur publique - mais pas ici. Les postes moins importants sont échangés presque librement ; nécessitant seulement un sac de pièces ou une faveur suffisante à quelque représentant louche pour assurer la victoire. \n \nLes vraies positions, cependant, sont sélectionnées à la main par les maîtres reclus de la cabale connue sous le nom de 'Chambre Sinistre'. Composée d'une cour informelle des criminels les plus accomplis d'Haless, ils ont assassiné, soudoyé, et ensorcelé leur chemin vers transformer Yingzhen en le parfait havre-sûr pour leur travail."
  yingzhen.4.a:0 "La route est longue et enveloppée dans les ténèbres."
  
  yingzhen.5.t:0 "Une Offre"
  yingzhen.5.d:0 "Nous avons reçu un envoyé de la cité Yan de Yingzhen. Compagnons serviteurs de la Voie Dévorante, ils cherchent plus de tutelle dans nos méthodes - et sont disposés à offrir un tribut en échange."
  yingzhen.5.a:0 "Tribut pour connaissance ? Nous acceptons."
  yingzhen.5.b:0 "Nous n'avons aucun besoin de ces faibles."
  
  yingzhen.6.t:0 "L'Acceptation des Oni"
  yingzhen.6.d:0 "Nos envoyés sont revenus avec succès et sont rejoints par un petit groupe des Oni eux-mêmes. En échange de notre tribut, ils nous assisteront dans nos relations avec les esprits démoniaques. \n \nDe plus, certains parmi eux ont eu vent de la 'spécialité' de notre cité. Que ce soit un besoin véritable ou simplement pour nous faire plaisir, ils nous ont offert une généreuse prime si nous prenons soin d'un conseiller problématique dans la cour de leur rival."
  yingzhen.6.a:0 "Alors que cela soit fait."
  
  yingzhen.7.t:0 "Notre Part du Marché"
  yingzhen.7.d:0 "Pour tous sauf quelques rares qui le connaissaient, Peng Sun était un gâchis de vie. Un homme qui avait essayé - et échoué - d'entrer dans la classe bureaucratique de Yingzhen. Ces rares, cependant, savaient qu'il avait atteint une station bien plus élevée. Choisi à la main par le maître de la Chambre, il était l'homme qui solidifierait la relation de Yingzhen avec les Oni. \n \nNi son départ ni son retour ne furent accueillis avec la fanfare d'un héros, mais le sang qu'il avait versé contre les ennemis de notre nouveau bienfaiteur serait un jour connu comme le premier usage par la cité naissante du meurtre politique comme outil non seulement pour le gain personnel, mais pour celui de l'état également."
  yingzhen.7.a:0 "Puissent-ils être nombreux à venir."
  
  yingzhen.8.t:0 "Meurtre !"
  yingzhen.8.d:0 "Après avoir échoué à apparaître au conseil de ce matin, nos gardes enquêtèrent les quartiers d'un de nos conseillers seulement pour découvrir leur cadavre étalé sur le sol ! Le perpétrateur semble s'être évanoui dans le vent, ne laissant pas même la moindre trace d'évidence."
  yingzhen.8.a:0 "C'est terrible !"
  
  yingzhen.9.t:0 "Clairvoyance"
  yingzhen.9.d:0 "La relation proche d'Anjiang avec les oracles lointains leur donne un avantage unique dans le monde des relations internationales - la prévoyance. Le Yanszin dans son ensemble a bénéficié de ces divinations dans le passé, mais aujourd'hui elles s'avéreront notre obstacle. \n \nPlutôt que de faire une tentative directe sur la vie de [Y04.Monarch.GetName] directement, nous intercepterons certains de leurs agents et emploierons les sorciers de la chambre pour manipuler leurs souvenirs des messages qu'ils ont reçus. Avec un peu de chance, nous convaincrons Anjiang qu'ils doivent abandonner la ligue - et la protection de nos 'alliés' mutuels."
  yingzhen.9.a:0 "Un peu de désinformation ici, quelques mensonges là..."
  
  yingzhen.10.t:0 "Affûter la Lame"
  yingzhen.10.d:0 "La mort d'un bon dirigeant est une grave tragédie pour tout état. Les empires s'effondrent, les programmes vacillent, et même le pays le plus sûr en apparence peut descendre dans l'anarchie s'il n'était tenu ensemble que par la force de volonté d'une personne. \n \nNon, ce n'est pas une grande armée ou une flotte massive qui épellera la perte pour nos ennemis - c'est l'humble couteau. Ce n'est pas sur le champ de bataille que le sang sera versé, mais dans les quartiers royaux."
  yingzhen.10.a:0 "Le temps est enfin venu."
  
  yingzhen.11.t:0 "Un Tueur Parmi Nous"
  yingzhen.11.d:0 "L'impensable s'est produit. \n \n[Root.Monarch.GetName], notre [Root.Monarch.GetTitle] est mort. [Root.Monarch.GetSheHe] fut trouvé dans [Root.Monarch.GetHerHis] quartiers ce matin, gorge proprement tranchée et un oreiller sur [Root.Monarch.GetHerHis] visage. Rien ne semble avoir été volé, et les quartiers eux-mêmes sont juste en-deçà du pristine - sauf pour une seule empreinte de main sanglante sur la porte."
  yingzhen.11.a:0 "Qui pourrait avoir fait cela !?"
  
  yingzhen.12.t:0 "L'Accueil d'un Héros"
  yingzhen.12.d:0 "Youbing Ma était un nom qui serait un jour salué comme père fondateur de Yingzhen. Un jour, du moins. \n \nAujourd'hui, cependant, son accomplissement devrait rester caché. Sa mise à mort du [From.Monarch.GetTitle] de [From.Country.GetName] fut magistrale, et autant qu'il aimerait prendre le crédit qui lui était dû, le point entier du subterfuge était, après tout, d'être subtil. \n \nNon, il devrait se contenter de la généreuse récompense qu'il recevrait bientôt."
  yingzhen.12.a:0 "Encore un travail bien fait."
  
  yingzhen.13.t:0 "Paroles Troublantes"
  yingzhen.13.d:0 "Rapport après rapport sont arrivés de nos alliés Oracle, chacun d'eux nous avertissant d'une traîtrise à venir de l'intérieur de la Ligue de Yanszin. Les Yanzhong cherchent à suffoquer notre commerce, disent-ils. Ou les Yangcheng souhaitent nous voir abandonner notre lutte contre la Voie Dévorante. De telles paroles sont accablantes, venant d'une telle source, mais agir sur elles risquerait d'aliéner la Ligue dans son entièreté."
  yingzhen.13.a:0 "Nous ne pouvons ignorer les vérités inconvenables."
  yingzhen.13.b:0 "Non, quelque chose ne va pas ici."
  
  yingzhen.14.t:0 "Anjiang Dénonce La Ligue !"
  yingzhen.14.d:0 "Nous avons reçu des rapports aujourd'hui que notre compagnon membre de la Ligue, Anjiang, a dénoncé ses alliés. Ils prétendent que nous complotons une trahison contre eux, et ont juré de frapper par eux-mêmes."
  yingzhen.14.a:0 "Quoi ?"
  
  yingzhen.15.t:0 "La Piste de Campagne"
  yingzhen.15.d:0 "Bien que les plus grands états restants du Yanszin demeurent hors de notre portée, un petit cadre au sein de la Chambre Sinistre a préparé un plan pour amener Yangcheng dans le giron. \n \nL'état érudit est le mieux connu pour ses interprétations strictes de loi et raison, une vertu que nous pouvons facilement tourner en défaut. Si aucune preuve de méfait n'est trouvée, nous sommes quasi-certains que les citadins accepteraient même le résultat le plus extravagant d'une élection - une théorie qui sera bientôt mise à l'épreuve."
  yingzhen.15.a:0 "Où est mon costume ?"
  
  yingzhen.16.t:0 "Le Vote Est Entré !"
  yingzhen.16.d:0 "Dans un tournant choquant des événements, notre élection la plus récente a été gagnée par... un expatrié de Yingzhen ? Sûrement, cela ne peut être juste mais nous n'avons encore trouvé aucune preuve du tout d'un méfait quelconque."
  yingzhen.16.a:0 "Nous devons accepter les résultats."
  yingzhen.16.b:0 "Non, cela ne peut être juste."
  
  yingzhen.17.t:0 "Le Vote Est Entré !"
  yingzhen.17.d:0 "Il semblerait que le plan contre Yangcheng soit parti sans trouble - l'ancien dirigeant de la cité a donné les rênes figuratives à notre homme, et il les a promptement remises directement à nous."
  yingzhen.17.a:0 "Deux de faits, deux à faire."
  
  yingzhen.18.t:0 "La Rébellion de l'Érudit"
  yingzhen.18.d:0 "Elle s'enflamma presque du jour au lendemain - un de nos agents glissa, apparemment se vantant à une prostituée de sa part dans le vote truqué. Le mot se répandit, et à l'aube des milliers s'étaient levés de leurs foyers avec arme à la main dans un effort pour déposer leur dirigeant 'illégitime'."
  yingzhen.18.a:0 "Damnation ! Abattez-les !"
  
  yingzhen.19.t:0 "Or Terni"
  yingzhen.19.d:0 "La cité de Yanzhong a toujours formé le cœur économique de la Ligue. La massive organisation connue sous le nom de 'Patrouille Dorée' est largement responsable de cela - gardant les routes commerciales locales plus sécurisées qu'aucune autre dans le Yanshen. \n \nCette patrouille opère par force du nombre, nous présentant une opportunité unique. Les efforts de la Chambre Sinistre ont étendu notre nombre d'agents considérablement, et nous avons finalement fini d'infiltrer cette organisation massive à tous les niveaux."
  yingzhen.19.a:0 "La Patrouille est nôtre, maintenant est le temps de frapper."
  
  yingzhen.20.t:0 "La Trahison De La Patrouille"
  yingzhen.20.d:0 "La Patrouille Dorée a lentement grandi de plus en plus rebelle - agissant non sur nos propres commandements, mais par les caprices d'une nouvelle génération de capitaines et commandeurs. La situation a finalement bouilli, avec d'énormes nombres d'entre eux prenant les armes en mutinerie ouverte contre le gouvernement. \n \nCe qui est pire est que beaucoup de nos marchands ont décidé de s'aligner avec la patrouille, ayant apparemment reçu un grand nombre de bienfaits financiers pour leur soutien."
  yingzhen.20.a:0 "Un conflit ouvert détruirait notre commerce - donnez-leur ce qu'ils veulent."
  yingzhen.20.b:0 "Combattez jusqu'au dernier !"
  
  yingzhen.21.t:0 "Victoire à Yanzhong"
  yingzhen.21.d:0 "Au cours des mois passés, nous avons tourné la Patrouille Dorée de la fierté de Yanzhong à sa chute. Ces jadis nobles gardiens de la route sont devenus peu plus que des bandits, extorquant des marchands pour argent et soutien. À chaque semaine, les ordres de Yanzhong furent ignorés à un degré toujours plus grand et à la fin de cela, même la prétense de loyauté ne resta. \n \nNous avons finalement frappé - chassant les dirigeants de Yanzhong hors de leurs cités avec les hommes mêmes pensés pour les garder. Beaucoup de marchands locaux, promis des droits commerciaux avantageux, ont jeté leur poids en soutien des patrouilleurs insurgés. Sous le poids écrasant de l'insurrection, ces dirigeants de Yanzhong qui ne furent pas tués furent forcés de fuir vers le dernier bastion de la Ligue - Guhe. \n \nTout n'est pas idéal, cependant. Nos espions à l'étranger rapportent déjà que les Guhe sont enragés par l'acte, considérant ouvertement une rétaliation violente contre la Patrouille - et nous."
  yingzhen.21.a:0 "Notre test final viendra bientôt."
  
  yingzhen.22.t:0 "La Chute de Yanzhong"
  yingzhen.22.d:0 "Il y en a eu beaucoup qui ont jeté des doutes sur notre allié égaré à Yingzhen - certaines voix ayant même blâmé leur trahison d'Anjiang de la Ligue. Aujourd'hui, cependant, il peut y avoir peu de doute qu'ils avaient raison. Yanzhong est tombé, trahi par sa propre Patrouille Dorée. Ce qui est plus est qu'à peine des heures eurent passé avant que ces mêmes insurgés remettent le contrôle de la cité à Yingzhen. Les réfugiés fuient déjà vers nos frontières, nous suppliant de les aider à reconquérir leurs foyers."
  yingzhen.22.a:0 "Aux armes ! La ligue doit être restaurée !"
  yingzhen.22.b:0 "Non, nous ne pouvons faire cela."
  
  yingzhen.40.t:0 "La Vente d'Écailles"
  yingzhen.40.d:0 "Alors que les nouvelles de notre conquête des Écailles d'Or se répandent à travers le Yanshen, un envoyé du marchand approche le [Root.Monarch.GetTitle]. La partie difficile est finie, dit-il - Maintenant tout ce que nous avons à faire est d'aller et de 'rassembler' les écailles. \n \nLes kobolds sont une sorte rusée, cependant, et quelque façon quelques-uns d'entre eux ont eu vent de l'accord. Certains d'entre eux ont déjà recherché nos forces, promettant loyauté et service en retour de protection. \n \nCertains membres de la chambre arguent qu'envelopper les kobolds sera pour le mieux, à long terme. D'autres disent que nous pouvons très bien ne pas atteindre ce 'long terme' sans les fonds que ce marchand offre."
  yingzhen.40.a:0 "Demain n'importe pas si nous ne pouvons traverser aujourd'hui."
  yingzhen.40.b:0 "Tuez le marchand à la place. Ces petites créatures seront bien plus précieuses."
  
  yingzhen.41.t:0 "Ancienne Ligue, Nouveaux Maîtres"
  yingzhen.41.d:0 "Aux yeux de beaucoup, ce fut la capture de Szicheng qui vraiment annonça la restauration de la Ligue. Non seulement avons-nous unifié le cadavre décomposant du Yanszin, maintenant nous l'avons retourné à ses plus grandes hauteurs. \n \nBeaucoup dans la cité nous voient comme libérateurs - une perception que nous sommes heureux d'entretenir. Alors que nos forces préparent des festivités pour le peuple commun, nos agents travaillent à travers la classe influente - soudoyant les cupides, menaçant les tièdes, et tuant les rebelles pour assurer que la cité acceptera son nouveau destin."
  yingzhen.41.a:0 "Plût au ciel que toute conquête puisse être si simple."
  
  yingzhen.42.t:0 "Secrets Commerciaux"
  yingzhen.42.d:0 "Dans les terres lointaines de Cannor réside le peuple Gnome. Étranges, petites gens qui ont un talent inscrutable dans les arts de l'Artisanat Magique. Un tel peuple est toujours destiné à avoir quelque manière d'exilés - peut-être ceux avec trop grande ambition, ou trop mal alignés dans leurs idées d'éthique. \n \nNos agents ont identifié un tel gnome, allant par un nom que nous ne pouvons espérer prononcer. Emprisonné pour, supposément, 'méthodes de test peu savoureuses' nous avons posé des plans pour amener ce talent gâché sous une nouvelle gestion."
  yingzhen.42.a:0 "Parfait."
  
  yingzhen.43.t:0 "Liens Plus Forts"
  yingzhen.43.d:0 "Une missive a été préparée - révérente envers les Oni, bien sûr, mais encore claire dans l'intention - pour proposer une alliance entre nos états. Nous ne pouvons qu'espérer un résultat positif."
  yingzhen.43.a:0 "Espérons."
  
  yingzhen.44.t:0 "Liens Plus Forts - Une Offre De Yingzhen"
  yingzhen.44.d:0 "La relation entre Yingzhen et notre propre état a toujours été quelque chose d'une bizarrerie - ce qui était jadis un maigre tributaire s'accrochant à nous pour protection est devenu une puissance dans le Yanshen - et leur étoile continue seulement de s'élever. Beaucoup de nos pairs ont déjà migré vers leurs terres - un mouvement non seulement toléré, mais célébré par les locaux. Il ne peut être nié que notre relation avec leur état approche celle d'égaux plutôt que d'un sujet et son maître. \n \nLe sujet a fini par venir à bout, enfin. Un envoyé de Yingzhen est arrivé - son entourage incluant même certains de nos pairs - pour discuter un ajustement à la relation de nos états. Un qui nous verrait grandir plus proches comme partenaires. Une alliance."
  yingzhen.44.a:0 "Ils se sont prouvés dignes. Acceptons."
  yingzhen.44.b:0 "Nous devons leur rappeler leur place. Retirez l'envoyé."
  
  yingzhen.45.t:0 "Liens Plus Forts - Une Offre Acceptée"
  yingzhen.45.d:0 "Notre agent est revenu - Les Oni Acceptent !"
  yingzhen.45.a:0 "Excellent !"
  
  yingzhen.46.t:0 "Un Nouveau Dirigeant Est Choisi"
  yingzhen.46.d:0 "Avec la mort de notre dirigeant précédent, il est temps pour les membres de la Chambre de sélectionner un nouveau visage de la nation."
  yingzhen.46.a:0 "Un Maître-Espion expérimenté."
  yingzhen.46.b:0 "Un Assassin accompli."
  yingzhen.46.c:0 "Un Trafiquant bien connecté."
  yingzhen.46.e:0 "Un des rares sorciers Oni dans la Chambre."
  
  yingzhen.47.t:0 "La Peur des Empereurs"
  yingzhen.47.d:0 "Les préparations sont faites. Les espions ont infiltré les domaines de notre ennemi, et les sorciers ont préparé un nombre de bienfaits. Le meilleur tueur de Yingzhen se tient prêt à frapper. \n \nTout ce qui reste maintenant est de presser la gâchette."
  yingzhen.47.a:0 "Et ainsi cela va."
  
  yingzhen.48.t:0 "Les Oni et Yingzhen"
  yingzhen.48.d:0 "Pour le reste du Yanshen, les Oni sont à craindre. Ils sont vus comme des monstres. Comme des hérétiques. Comme plus démon qu'homme. \n \nBien que certaines de ces réclamations soient plus vraies que d'autres, ils se sont avérés être de très bons invités dans nos terres. Ceux qui ont migré ici d'Azjakuma se sont, dans la plupart des cas, retrouvés résidant dans des temples isolés non dissemblables de leurs communautés dans les Collines Démoniaques. Un nombre plus petit d'entre eux se sont retrouvés dans nos cités - encore assez reclus, mais interagissant avec les autres citadins productivement néanmoins. \n \nDans les deux cas, quelque chose d'une classe cléricale a émergé dans notre état. Ces Oni - et un nombre toujours croissant d'humains entraînés par eux - fonctionnent comme ce qui sont devenus connus sous le nom de 'Courtiers d'Esprits', tordant les esprits aux caprices d'eux-mêmes et de quiconque disposé à payer pour leurs services."
  yingzhen.48.a:0 "Intéressant."
  
  yingzhen.49.t:0 "Un Départ Des Ombres"
  yingzhen.49.d:0 "[Root.Monarch.GetName] était censé parler aujourd'hui. Fournir quelque discours ennuyeux sur quelque non-problème ou un autre. La participation fut, au début, presque inexistante. À ce point c'était tout sauf un secret ouvert que le [Root.Monarch.GetTitle] détenait presque aucun pouvoir. \n \nMais il n'apparut jamais. À sa place un homme d'âge moyen avec des yeux de faucon prit le podium, fixant une foule qui sembla soudain intriguée.\n \n\"Le [Root.Monarch.GetTitle] est mort, et je lui succéderai\""
  yingzhen.49.a:0 "Certains peuvent prendre offense, mais nous pouvons nous occuper d'eux plus tard."
  
  yingzhen.60.t:0 "Meurtre sur Contrat"
  yingzhen.60.d:0 "Rarement le maître de la Chambre choisit d'être directement impliqué avec la planification de simples meurtres sur contrat, mais le travail d'aujourd'hui semble aligné avec les intérêts de l'état. Que devons-nous faire ?"
  yingzhen.60.a:0 "Saboter les Conseillers"
  yingzhen.60.b:0 "Perturber les Marchands"
  yingzhen.60.c:0 "Assassiner les Officiers"
  
  yingzhen.61.t:0 "Tentative d'Assassinat"
  yingzhen.61.d:0 "Avec nos agents ayant infiltré la société de notre ennemi à presque tous les niveaux, nous nous retrouvons dans une situation idéale pour frapper. Faisons-nous la tentative ?"
  yingzhen.61.a:0 "Prenez le coup."
  yingzhen.61.b:0 "Maintenant n'est pas le moment."