#events
cardesti_events.5.t:0 "Arrivée des Cardesti"
cardesti_events.5.d:0 "Le peuple nomade des Cardesti, célèbre pour leurs capacités de divination, leur artisanat et leurs traditions bardiques, vient des lointaines terres fluviales vertes de Rahen, près du puissant fleuve Kharunyana. Ces gens ont une longue histoire de voyages à travers le monde et n'ont nulle part où appeler chez eux, mais cela n'a pas toujours été le cas.\n\nAyant échappé à l'assaut apporté par les conquêtes de Harimar, les Cardesti ont voyagé vers l'ouest à travers Bulwar pour atteindre le Dominion Castanorien de Dostanor. Accueillis pour s'installer dans ces terres, les Cardesti ont rapidement développé leurs communautés et leurs artisanats, pour être à nouveau en fuite après avoir été blâmés pour avoir provoqué la Folie de Daravan et avoir mal guidé le roi demi-Cardesti Daravan.\n\nVivant une vie nomade pendant de nombreuses années, les Cardesti ont encore une fois trouvé une chance de s'installer dans une terre qu'ils pourraient appeler la leur sous le règne du puissant devin Dunicha, qui les a vus coloniser la Vallée Désolée. À l'origine une favorite parmi l'élite Castanorienne, Dunicha la « Reine Augure » a conduit l'État du Grand Cardest à la proéminence à travers les Frontières et Dostanor, mais a été abandonnée par ses alliés avec l'ascension de Castan Ebonfrost, qui a envahi les terres Cardesti. Trahie par certains de ses propres gens, qui ont conclu un accord pour échapper à la guerre et retourner à leurs errances nomades, la Reine Augure a maudit à la fois les forêts de son foyer et les descendants de sa parenté perfide avec son dernier souffle, disant ;\n\n« Toi et ton sang serez à jamais piégés dans mes terres, et aucun Homme du Dehors n'appellera jamais mes terres son foyer. Et à mon sang Dehors, une malédiction éternelle et malveillante. On vous a offert une place pour faire pousser vos racines, pourtant vous avez fui de retour vers les sauvages. Et fuir vous devrez, car tout de mon sang qui ose faire pousser des racines se flétrira et mourra en l'espace d'une quinzaine. »\n\nLa Malédiction de la Reine a empoisonné la terre et son peuple - la vallée désolée était inhabitable jusqu'à ce que les elfes d'Ibevar se soient révélés immunisés contre la malédiction qui avait empêché les Castanoriens de réinstaller le Grand Cardest. Les Cardesti, quant à eux, étaient condamnés à errer pour toujours, incapables de rester en un lieu plus de deux semaines, de peur de se flétrir et de mourir d'une mort torturante. Ainsi, ils voyagent, forcés de se déplacer, maudits et rarement dignes de confiance de la part des gens sédentaires de Cannor, languissant pour un foyer mais toujours sur la route."
cardesti_events.5.a:0 "Nous verrons comment ils s'en sortent."

cardesti_events.6.t:0 "L'Hôte Cardesti"
cardesti_events.6.d:0 "Un grand groupe de nomades Cardesti a traversé les frontières et est entré dans notre domaine. Ces gens sont un groupe étrange ; ayant maîtrisé l'art magique de la divination, leurs diseurs de bonne aventure sont assez populaires auprès de ceux qui peuvent se permettre leurs services. De plus, en tant que groupe de voyageurs expérimentés, ils ont acquis quelques techniques d'artisanat uniques et leurs bardes sont très appréciés. Cependant, le contraste marqué entre les coutumes de [Root.GetName] et celles des Cardesti pourrait s'avérer problématique à l'avenir..."
cardesti_events.6.a:0 "Les laisser à leurs affaires, pour l'instant..."
cardesti_events.6.b:0 "Les laisser être, et faire gérer les migrations futures par mes conseillers."

cardesti_events.7.t:0 "Le Devin Cardesti"
cardesti_events.7.d:0 "Un membre de la communauté migrante Cardesti actuellement installée à [Root.GetName] a gagné en notoriété pour des prédictions successives et précises d'événements futurs, prévoyant des événements importants tels que des pluies à venir, des attaques de monstres - et même des choses plus petites et plus personnelles comme savoir si un couple nouvellement marié va avoir un fils ou une fille. Utilisant une combinaison de talent magique et de millénaires d'expérience transmise par leurs prédécesseurs, les Cardesti sont assez renommés dans le domaine de la divination. Peut-être que le [Root.Owner.Monarch.GetTitle] a-t-il des questions qu'il aimerait voir répondues ?"
cardesti_events.7.a:0 "Des superstitions ridicules !"
cardesti_events.7.b:0 "Voyons ce que l'avenir nous réserve !"
cardesti_events.7.c:0 "Voyons si nos visions s'alignent !"
cardesti_events.7.1:0 "Alors vous me dites que l'équipe précédente va défendre son titre de champion ?"
cardesti_events.7.e:0 "C'est une grande opportunité d'apprentissage !"
cardesti_events.7.f:0 "Y a-t-il quelqu'un de spécial dans mon avenir ?"
cardesti_events.7.g:0 "Dois-je augmenter ma garde personnelle ?"
cardesti_random_advisor_tt:0 "Gagnez un conseiller §Y1§! compétent, de §Y[Root.Culture.GetName]§! héritage, suivant §Y[Root.Religion.GetName]§! dans [Root.Country.GetName]. Ce conseiller est §G25%§! moins cher pour votre pays à employer."

cardesti_events.8.t:0 "Les Artisans Cardesti Surpassent les Guildes Locales"
cardesti_events.8.d:0 "Ayant acquis des connaissances auprès de divers maîtres étrangers lors de leurs voyages, les forgerons Cardesti sont très compétents et innovants lorsqu'il s'agit de créer des objets artisanaux et des babioles de haute qualité. Récemment, un représentant de la guilde des forgerons à [Root.GetName] s'est approché de la cour avec une plainte concernant les forgerons Cardesti locaux qui se sont installés dans un petit campement à l'extérieur de leur ville. Le messager de la guilde affirme que les Cardesti volent leurs clients et perturbent les prix locaux fixés par la guilde. Ils exigent que nous prenions des mesures immédiates et punissions leurs pratiques 'illégales'."
cardesti_events.8.a:0 "Nous devrions protéger l'économie locale."
cardesti_events.8.b:0 "Pourquoi n'apprenez-vous pas une ou deux choses des Cardesti ?"
cardesti_events.8.c:0 "Nous devrions envoyer quelques artisans talentueux pour étudier les techniques Cardesti !"
cardesti_events.8.1:0 "Travailler ensemble ou sinon vous paierez tous les deux des taxes doubles !"
cardesti_events.8.e:0 "Utilisez cette opportunité pour acquérir les entreprises locales."

cardesti_events.9.t:0 "Les Cardesti Cherchent Protection"
cardesti_events.9.d:0 "Un nomade horrifié a demandé une audience urgente avec le [Root.Owner.Monarch.GetTitle] ! Il prétend que leur aîné, un puissant devin, a prédit qu'une foule locale en colère attaquerait leur camp dans un avenir proche. Le messager est à genoux, suppliant pour quelques soldats afin de protéger leur camp et de repousser cette atrocité. Cependant, un conseiller observateur chuchote à l'oreille de [Root.Owner.Monarch.GetName] que si nous faisons cela, nous risquons d'aliéner la population locale en fournissant un traitement spécial aux étrangers Cardesti."
cardesti_events.9.a:0 "Envoyez quelques soldats de réserve de leur côté !"
cardesti_events.9.b:0 "Nos soldats sont nécessaires ailleurs..."
cardesti_events.9.c:0 "Envoyez un avertissement au gouverneur local et faites-le disperser la foule !"
cardesti_events.9.1:0 "Envoyez une escouade pour arrêter les possibles conspirateurs !"

cardesti_events.10.t:0 "Conte Populaire et Superstition"
cardesti_events.10.d:0 "La paysannerie illettrée est connue pour ses superstitions ridicules, et il semble que cette fois, les Cardesti soient au premier plan de la suspicion paysanne à [Root.GetName]. Les locaux accusent les Cardesti d'utiliser une magie interdite pour altérer l'avenir et apporter le malheur à la province. Le gouverneur local nous a envoyé une lettre, avertissant le [Root.Owner.Monarch.GetTitle] qu'une présence continue des Cardesti pourrait conduire à un bouleversement et à une agitation accrus."
cardesti_events.10.a:0 "Êtes-vous un fou ? Ils célèbrent simplement une fête."
cardesti_events.10.b:0 "Mieux vaut prévenir que guérir, demandez-leur de partir."
cardesti_events.10.c:0 "Rassurez les locaux que les Cardesti sont inoffensifs."

cardesti_events.11.t:0 "Bardes Cardesti"
cardesti_events.11.d:0 "Ayant été dans pratiquement toutes les parties civilisées de Cannor, les Cardesti ont développé une forte tradition bardique. Certaines de leurs chansons très appréciées couvrent des sujets tels que l'amour, le destin et leurs nombreux voyages. Un groupe de bardes Cadesti a récemment gagné en renom après des performances impressionnantes dans certaines des taverne les plus fréquentées de [Root.GetName] -- leurs chansons sont apparemment envoûtantes au point que certains membres de notre cour ont exprimé leur intérêt à les voir se produire pour le [Root.Owner.Monarch.GetTitle]. Les bardes ont été rapides à montrer leur disponibilité, à condition que nous les payions en conséquence."
cardesti_events.11.a:0 "Cela devrait être divertissant !"
cardesti_events.11.b:0 "L'économie, imbéciles !"
cardesti_events.11.c:0 "Invitons les états et organisons une grande performance !"
cardesti_events.11.1:0 "Pourquoi ne pas les sponsoriser et profiter de leurs mélodies ?"
cardesti_events.11.e:0 "Faites-leur composer une chanson épique sur notre grandeur !"
cardesti_events.11.f:0 "J'ai déjà entendu cela..."

cardesti_events.12.t:0 "La Nuit du Feu Approche"
cardesti_events.12.d:0 "Un puissant devin Cardesti nous a envoyé un message, avertissant la cour d'un feu dévastateur qui va s'abattre sur [Root.GetName]. Les Cardesti affirment qu'il est impossible de savoir exactement quand cet événement va se produire, mais ils sont certains que le feu va se produire et détruire certains bâtiments importants de la ville. À quel point devons-nous prendre cet avertissement au sérieux ?"
cardesti_events.12.a:0 "Soyez à l'affût des alarmes et évacuez les bâtiments dès que possible."
cardesti_events.12.b:0 "Utilisez des matériaux supérieurs et essayez de rendre les bâtiments plus résistants au feu."
cardesti_events.12.c:0 "Avertissez les occupants."
cardesti_events.12.1:0 "C'est vague et juste un appel à l'attention, ignorez-le."
cardesti_events.12.e:0 "Contractez la guilde locale des mages pour protéger la zone."
cardesti_events.12.f:0 "Contractez la guilde locale des artificiers pour protéger la zone."

cardesti_events.13.t:0 "La Nuit du Feu !"
cardesti_events.13.d:0 "Le feu est là ! Un immense nuage de fumée obscurcit maintenant [Root.GetName], il semble que certaines structures importantes de la ville aient été affectées et les zones résidentielles environnantes sont également en danger. Le devin Cardesti nous avait avertis de cela !"
cardesti_events.13.a:0 "Cieux cendrés !"

cardesti_events.14.t:0 "Criminel Cardesti Apprehendé"
cardesti_events.14.d:0 "La malédiction de la Reine Augure, souvent appelée la malédiction des Cardesti, est célèbre à travers Cannor : après une période déterminée, les Cardesti doivent quitter leur campement et se déplacer, s'installant à nouveau ailleurs, avant de se déplacer à nouveau de là également. Si ce n'est pas pratiqué à temps et régulièrement, la malédiction est invoquée et consume la vie de ses sujets - les pauvres Cardesti qui ont échoué à continuer leur errance.\n\nAujourd'hui, une affaire criminelle spéciale a retenu notre attention : un membre de la communauté Cardesti a été attrapé en train de commettre un petit crime. Normalement, quelques mois en prison enseigneraient à ces types de criminels l'erreur de leurs voies, mais dans ce cas, la peine de prison est effectivement une peine de mort, et nos juristes débattent s'il faut maintenir la lettre de la loi ou émettre un édit spécial."
cardesti_events.14.a:0 "Maintenir la lettre de la loi."
cardesti_events.14.b:0 "Accorder aux Cardesti un pardon spécial."
cardesti_events.14.c:0 "Faire transférer régulièrement le criminel entre les prisons."
cardesti_events.14.1:0 "Les Cardesti doivent fournir une compensation monétaire."

cardesti_events.15.t:0 "Évasion de Prison"
cardesti_events.15.d:0 "Le prisonnier Cardesti a réussi à s'échapper de notre garde et à fuir de la province. Le gardien rapporte que les autres Cardesti sont les principaux coupables derrière cet événement. La récente évasion de prison encouragera sans aucun doute les autres détenus et criminels."
cardesti_events.15.a:0 "Mais comment... ?"

cardesti_events.16.t:0 "Le Flétrissement"
cardesti_events.16.d:0 "C'était une longue nuit, plus longue que d'habitude. Au début, le nouveau détenu ne se taisait pas, peu importe ce que moi et mes compagnons faisions. Le bâtard Cardesti criait et nous suppliait pour la liberté, pour sa vie - et, eh bien, nous n'en avons pas tenu compte au début - juste une racine qui s'habitue à la pourriture, comme ils le font. Après un certain temps, au moins quelques heures je suppose, les cris ont cessé, et j'ai pensé 'Eh bien ce nouveau détenu en avait assez et s'est endormi, tant mieux pour lui', alors j'ai laissé mes yeux se fermer pendant quelques minutes. La prochaine chose que je savais, il y avait à nouveau des cris. Je me suis levé pour regarder mais cette fois ce n'était pas ce Cardesti. Je pouvais dire que c'était mon pote qui patrouillait dans le donjon, alors je me suis précipité pour voir ce qui au nom de tous les enfers pouvait se passer, car il ne s'effrayait pas facilement. Je l'ai trouvé à plat sur son cul, pointant vers la cellule de prison avec le nouveau gars, le bras tremblant, essayant de dire quelque chose mais ne faisant que des sons cliquetants. Alors j'ai attrapé mon gourdin et je me suis approché pour regarder... et ce que j'ai vu... le Cardesti... le voyageur pourrissait. Le même gars était vivant et entier juste quelques heures auparavant, mais maintenant c'était un cadavre gonflé, ressemblait à la gangrène, plus fétide que les feux de l'enfer. Sa mâchoire était tombée, sa gorge sortie. Désolé pour la description graphique, mais c'est encore avec moi. Sa bouche et sa gorge étaient tombées. Je suppose que c'est pourquoi les cris ont cessé. Jamais vu quelque chose comme ça - quelque chose avait pourri le corps et l'âme du pauvre bâtard, le décomposant... Je le vois encore quand je ferme les yeux. J'ai sorti le corps, nous l'avons enterré. Pauvre bâtard. Au moins maintenant il a un lieu de repos final."\n\n - Extrait du journal du Gardien de Prison de [Root.Province.GetName] suivant l'Incident Cardesti de [GetYear]"
cardesti_events.16.a:0 "Repose en paix."

cardesti_events.17.t:0 "Volontaires Cardesti"
cardesti_events.17.d:0 "Un groupe de volontaires Cardesti en bonne santé ont offert de rejoindre l'armée. Notre logistique actuelle n'est pas adéquate pour la relocalisation constante nécessaire pour accommoder leur 'situation spéciale' -- la malédiction Cardesti qui dicte que ses sujets doivent se déplacer souvent afin d'éviter que leur vie ne soit réduite à néant."
cardesti_events.17.a:0 "Organiser des transferts périodiques entre les garnisons."
cardesti_events.17.b:0 "Dites-leur que nous apprécions le geste et refusez."
cardesti_events.17.c:0 "Une excellente opportunité pour introduire de nouveaux exercices de terrain !"

cardesti_events.18.t:0 "Une Bougie Vacillante"
cardesti_events.18.d:0 "L'amour est une flamme. Parfois il est chaud et réconfortant - à d'autres, violent et destructeur. Il peut être contenu, mis en bouteille, ou laissé grandir jusqu'à ce qu'il soit tout consumant.\n\nLa comparaison de l'amour et du feu n'est pas un nouveau concept, mais la poésie des Cardesti a un penchant particulier pour comparer les deux. Une ballade d'amour Cardesti sans au moins une mention de l'allumage, des cendres, des fourneaux, ou une autre métaphore flamboyante est à peine une ballade du tout, au moins parmi les bardes plus traditionnels.\n\nSi l'un de ces bardes devait écrire une chanson des événements des derniers jours, la métaphore de choix serait une bougie vacillante. Une petite flamme, sur une petite bougie, sur une table recouverte de fineries, sous la menace de s'étouffer à tout moment. Un noble [Root.Owner.Culture.GetName], désespérément amoureux d'une jeunesse Cardesti. Un amour réciproque, malgré le fait qu'ils se connaissent à peine depuis une semaine.\n\nComme toutes les bonnes histoires d'amour, ce n'est pas une sans drame - les Cardesti, maudits sans faute de leur part à errer pour toujours ; et le noble [Root.Owner.Culture.GetName], prêt à abandonner son héritage pour suivre. Et cette famille de nobles, qui refuse de voir leur nom de famille souillé, leur héritage terni, leur rejeton les abandonner.\n\nCette bougie vacillante d'amour se retrouve entre les mains de [Root.Owner.Monarch.GetName], les amoureux suppliant pour la bénédiction de leur souverain. Comment cette ballade doit-elle se terminer ?"
cardesti_events.18.a:0 "Une histoire tragique, un amour refusé."
cardesti_events.18.b:0 "Une histoire douce-amère, un amour séparé."
cardesti_events.18.c:0 "Une histoire morale, un amour austère."
cardesti_events.18.1:0 "Une histoire joyeuse, un amour triomphant."

cardesti_events.19.t:0 "Une Ballade Brûlante"
cardesti_events.19.d:0 "Une histoire que je vous raconte cette nuit,\nDe amoureux privés, leur amour refusé ;\nUne passion ardente, brûlante,\nAffligée par la tragédie que la noblesse a causée.\n\nL'un d'eux, ils ne pouvaient rester,\nPas de leur propre gré, car s'ils restaient un jour de plus\nIls seraient maudits, comme tous les Cardesti.\n\nL'autre, un noble, de [Root.Culture.GetName] fait,\nDont le cœur la jeunesse Cardesti a pris,\nEt qui a pris de la jeunesse leur cœur en retour,\nPourtant s'ils suivaient, par la famille noble renié.\n\nLeurs affaires dans leur coffre le noble a emballées,\nEt s'est préparé à partir à cheval,\nMais on lui a dit que si ce voyage ils devaient entreprendre,\nLeur nom et titres, ils devaient abandonner.\n\nMais au soir où les Cardesti devaient partir,\nLe noble a fait appel au cœur de leur [Root.Monarch.GetTitle],\nEt quand présenté à un amour si vrai,\nQue peut faire d'autre un [Root.Monarch.GetTitle] ?\n\nEt ainsi à la lumière de l'aube,\nLes amoureux sont partis, plus jamais éplorés,\nUne étreinte chaude, une main dans une main,\nAvec un nom noble partagé, véritables héritiers de leur terre !"
cardesti_events.19.a:0 "L'amour brûle fort à [Root.GetName]"

cardesti_events.20.t:0 "Apprendre d'un Voyageur"
cardesti_events.20.d:0 "Une foule de personnes à [Root.GetName] ont été signalées se rassembler près du campement local des Cardesti et écouter leurs histoires et conférences. Ces Cardesti racontent des histoires sur leurs voyages, parlent en langues étrangères, discutent de nouvelles inventions dans d'autres parties de Cannor, et expliquent des coutumes étranges et étrangères. Peut-être que les récits qu'ils racontent intéresseraient également notre [Root.Owner.Monarch.GetTitle] ?"
cardesti_events.20.a:0 "Invitez-les à la cour, voyons s'ils peuvent partager quelque chose d'utile !"
cardesti_events.20.b:0 "Leurs mensonges propagent l'hérésie, le défaitisme et la désertion ! Arrêtez cela immédiatement !"
cardesti_events.20.c:0 "Encouragez de tels rassemblements !"
cardesti_events.20.1:0 "Ces 'nouvelles idées' apporteront de nouveaux problèmes."
cardesti_events.20.e:0 "Nous devrions nous concentrer sur des questions plus pressantes."
