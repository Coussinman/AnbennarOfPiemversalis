 #events
 cardesti_events.5.t:0 "Arrivée des Cardesti"
 cardesti_events.5.d:0 "Le peuple nomade Cardesti, célèbre pour ses capacités de divination, son artisanat et ses traditions bardiques, vient des lointaines terres vertes fluviales de Rahen, près du puissant fleuve Kharunyana. Ces gens ont une longue histoire de voyages à travers le monde sans avoir nulle part où faire leur foyer, mais cela n'a pas toujours été le cas.\n\nAyant échappé à l'assaut provoqué par les conquêtes d'Harimar, les Cardesti voyagèrent vers l'ouest à travers Bulwar pour atteindre le Dominion Castanorien de Dostanor. Accueillis pour s'installer dans ces terres, les Cardesti développèrent bientôt leurs communautés et artisanats, seulement pour être à nouveau en fuite après avoir été blâmés d'avoir causé la Folie de Daravan et d'avoir mal guidé le roi demi-Cardesti Daravan.\n\nVivant une vie nomade pendant de nombreuses années, les Cardesti trouvèrent encore une chance de s'installer dans une terre qu'ils pouvaient appeler la leur sous le règne de la puissante voyante Dunicha, qui les vit coloniser le Val Désolé. Originellement favorite parmi l'Elite Castanorienne, Dunicha la \"Reine-Augure\" mena l'état du Grand Cardest à la prééminence à travers les Marches et Dostanor, mais fut abandonnée par ses alliés avec la montée de Castan Gel-Noir, qui envahit les terres Cardesti. Trahie par certains de son propre peuple, qui conclurent un accord pour échapper à la guerre et retourner à leurs errances nomades, la Reine-Augure maudit à la fois les forêts de son foyer et les descendants de sa parenté perfide avec son dernier souffle, disant ;\n\n\"Vous et votre sang serez à jamais piégés dans mes terres, et nul Homme de l'Au-Delà ne fera jamais de mes terres son foyer. Et à mon sang de l'Au-Delà, une malédiction éternelle et malveillante. On vous a offert un lieu pour faire croître vos racines pourtant vous avez fui vers les contrées sauvages. Et fuir vous devrez, car quiconque de mon sang qui ose faire croître des racines dépérira et mourra dans la quinzaine.\"\n\nLa Malédiction de la Reine empoisonna la terre et son peuple - le val désolé fut inhabitable jusqu'à ce que les elfes d'Ibevar se révèlent immunisés contre la malédiction qui avait empêché les Castanoriens de réinstaller le Grand Cardest. Les Cardesti, pendant ce temps, furent condamnés à errer pour toujours, incapables de rester en un lieu plus de deux semaines, de peur de dépérir et mourir d'une mort tortueuse. Alors ils voyagent, forcés au mouvement, maudits et rarement fait confiance par les peuples sédentaires de Cannor, languissant d'un foyer mais toujours sur la route."
 cardesti_events.5.a:0 "Nous verrons comment ils s'en sortent."

 cardesti_events.6.t:0 "L'Hôte Cardesti"
 cardesti_events.6.d:0 "Un grand groupe de nomades Cardesti a traversé les frontières et est entré dans notre domaine. Ces gens sont un groupe étrange ; ayant maîtrisé l'art magique de la divination, leurs diseuses de bonne aventure sont assez populaires parmi ceux qui peuvent se permettre leurs services. De plus, en tant que groupe de voyageurs expérimentés, ils ont acquis quelques techniques artisanales uniques et leurs bardes sont hautement loués. Cependant, le contraste saisissant entre les coutumes de [Root.GetName] et celles des Cardesti pourrait s'avérer problématique dans le futur…"
 cardesti_events.6.a:0 "Les laisser à leurs affaires, pour l'instant…"
 cardesti_events.6.b:0 "Les laisser tranquilles, et faire gérer les migrations futures par mes conseillers."

 cardesti_events.7.t:0 "La Diseuse de Bonne Aventure Cardesti"
 cardesti_events.7.d:0 "Un membre de la communauté migrante Cardesti actuellement installée dans [Root.GetName] a gagné en notoriété pour des prédictions successives et précises d'événements futurs, prévoyant des événements importants tels que les tempêtes à venir et les attaques de monstres - et même des choses plus petites et personnelles comme savoir si un couple de nouveaux mariés va avoir un fils ou une fille. Utilisant une combinaison de talent magique et de millénaires d'expérience transmise par leurs prédécesseurs, les Cardesti sont assez renommés dans le domaine de la divination. Peut-être le [Root.Owner.Monarch.GetTitle] a-t-il quelques questions auxquelles il aimerait des réponses ?"
 cardesti_events.7.a:0 "Sottises superstitieuses !"
 cardesti_events.7.b:0 "Voyons ce que l'avenir nous réserve !"
 cardesti_events.7.c:0 "Voyons si nos visions s'alignent !"
 cardesti_events.7.1:0 "Alors vous me dites que l'équipe précédente va défendre son titre de championnat ?"
 cardesti_events.7.e:0 "C'est une grande opportunité d'apprentissage !"
 cardesti_events.7.f:0 "Y a-t-il quelqu'un de spécial dans mon avenir ?"
 cardesti_events.7.g:0 "Dois-je augmenter ma garde personnelle ?"
 cardesti_random_advisor_tt:0 "Gagner un conseiller de compétence §Y1§!, d'héritage §Y[Root.Culture.GetName]§!, suivant §Y[Root.Religion.GetName]§! dans [Root.Country.GetName]. Ce conseiller est §G25%§! moins cher à employer pour votre pays."

 cardesti_events.8.t:0 "Les Artisans Cardesti Surpassent les Guildes Locales"
 cardesti_events.8.d:0 "Ayant acquis la connaissance de divers maîtres étrangers durant leurs voyages, les forgerons Cardesti sont très compétents et innovants quand il s'agit de créer des artisanats et bibelots de haute qualité. Récemment, un représentant de la guilde des forgerons de [Root.GetName] a approché la cour avec une plainte concernant les forgerons Cardesti locaux qui se sont installés dans un petit campement en dehors de leur ville. Le messager de la guilde prétend que les Cardesti volent leurs clients et perturbent les prix locaux fixés par la guilde. Ils exigent que nous prenions des mesures immédiates et punissions leurs pratiques 'illégales'."
 cardesti_events.8.a:0 "Nous devrions protéger l'économie locale."
 cardesti_events.8.b:0 "Pourquoi n'apprenez-vous pas une chose ou deux des Cardesti ?"
 cardesti_events.8.c:0 "Nous devrions envoyer quelques artisans talentueux étudier les techniques Cardesti !"
 cardesti_events.8.1:0 "Travaillez ensemble ou sinon vous payez tous les deux le double d'impôts !"
 cardesti_events.8.e:0 "Utiliser cette opportunité pour acquérir les entreprises locales."

 cardesti_events.9.t:0 "Les Cardesti Cherchent Protection"
 cardesti_events.9.d:0 "Un nomade horrifié a demandé une audience urgente avec le [Root.Owner.Monarch.GetTitle] ! Il prétend que leur ancien, un puissant devin, a prédit une foule locale en colère attaquant leur camp dans un proche avenir. Le messager est à genoux suppliant pour quelques soldats pour protéger leur camp et repousser cette atrocité. Cependant, un conseiller observateur chuchote à l'oreille de [Root.Owner.Monarch.GetName] que si nous faisons cela, nous risquons d'aliéner la population locale en fournissant un traitement spécial aux Cardesti étrangers."
 cardesti_events.9.a:0 "Envoyer quelques soldats de réserve par là !"
 cardesti_events.9.b:0 "Nos soldats sont nécessaires ailleurs…"
 cardesti_events.9.c:0 "Envoyer un avertissement au gouverneur local et lui faire disperser la foule !"
 cardesti_events.9.1:0 "Envoyer une escouade pour arrêter les possibles conspirateurs !"

 cardesti_events.10.t:0 "Conte Populaire et Superstition"
 cardesti_events.10.d:0 "La paysannerie illettrée est connue pour ses sottises superstitieuses, et il semble que cette fois, les Cardesti soient au premier plan des suspicions paysannes dans [Root.GetName]. Les locaux accusent les Cardesti d'utiliser la magie interdite pour altérer l'avenir et apporter le malheur sur la province. Le gouverneur local nous a envoyé une lettre, avertissant le [Root.Owner.Monarch.GetTitle] qu'une présence continue des Cardesti pourrait mener à plus de bouleversements et d'agitation."
 cardesti_events.10.a:0 "Êtes-vous fou ? Ils célèbrent simplement une fête."
 cardesti_events.10.b:0 "Mieux vaut prévenir que guérir, leur demander de partir."
 cardesti_events.10.c:0 "Rassurer les locaux que les Cardesti sont inoffensifs."

 cardesti_events.11.t:0 "Bardes Cardesti"
 cardesti_events.11.d:0 "Ayant été dans pratiquement toutes les parties civilisées de Cannor, les Cardesti ont développé une forte tradition bardique. Certaines de leurs chansons hautement louées couvrent des sujets tels que l'amour, le destin, et leurs nombreux voyages. Un groupe de bardes Cardesti a récemment gagné en renommée après des performances impressionnantes dans certaines des tavernes les plus fréquentées de [Root.GetName], leurs chansons sont apparemment envoûtantes au point que certains membres de notre cour ont exprimé leur intérêt à les faire jouer pour le [Root.Owner.Monarch.GetTitle]. Les bardes furent prompts à montrer leur empressement, pourvu que nous les payions en conséquence."
 cardesti_events.11.a:0 "Cela devrait être divertissant !"
 cardesti_events.11.b:0 "L'économie, imbéciles !"
 cardesti_events.11.c:0 "Invitons les états et ayons une grande performance !"
 cardesti_events.11.1:0 "Pourquoi ne pas les parrainer et profiter de leurs mélodies ?"
 cardesti_events.11.e:0 "Leur faire composer une chanson épique sur notre grandeur !"
 cardesti_events.11.f:0 "J'ai déjà entendu ça…"

 cardesti_events.12.t:0 "La Nuit de Feu Approche"
 cardesti_events.12.d:0 "Un puissant devin Cardesti nous a envoyé un message, avertissant la cour d'un feu dévastateur qui s'abattra sur [Root.GetName]. Les Cardesti prétendent qu'il est impossible de savoir exactement quand cet événement se déroulera, mais ils sont certains que le feu va arriver et détruire quelques bâtiments importants de la ville. À quel point devrions-nous prendre cet avertissement au sérieux ?"
 cardesti_events.12.a:0 "Être à l'affût des alarmes et évacuer les bâtiments dès que possible."
 cardesti_events.12.b:0 "Utiliser des matériaux supérieurs et essayer de rendre les bâtiments plus résistants au feu."
 cardesti_events.12.c:0 "Avertir les occupants."
 cardesti_events.12.1:0 "C'est vague et juste une tentative d'attirer l'attention, l'ignorer."
 cardesti_events.12.e:0 "Engager la guilde locale de mages pour protéger la zone."
 cardesti_events.12.f:0 "Engager la guilde locale d'artisans magiques pour protéger la zone."

 cardesti_events.13.t:0 "La Nuit de Feu !"
 cardesti_events.13.d:0 "Le feu est là ! Un nuage massif de fumée domine maintenant [Root.GetName], il semble que quelques structures importantes de la cité aient été affectées et les zones résidentielles environnantes sont aussi en danger. Le devin Cardesti nous avait avertis de cela !"
 cardesti_events.13.a:0 "Cieux cendrés !"

 cardesti_events.14.t:0 "Criminel Cardesti Appréhendé"
 cardesti_events.14.d:0 "La malédiction de la Reine-Augure, souvent référée comme la malédiction des Cardesti, est célèbre à travers Cannor : après une période déterminée, les Cardesti doivent quitter leur campement et continuer, s'installant à nouveau quelque part ailleurs, avant de repartir encore de là aussi. Si elle n'est pas pratiquée à temps et régulièrement, la malédiction est invoquée et consume la vie de ses sujets - les pauvres Cardesti qui ont échoué à continuer leurs errances.\n\nAujourd'hui, un cas criminel spécial a attiré notre attention : un membre de la communauté Cardesti a été pris commettant un petit crime. Normalement, quelques mois en prison enseigneraient à ces types de criminels l'erreur de leurs voies, mais dans ce cas, la sentence de prison est effectivement une sentence de mort, et nos juristes débattent pour savoir s'il faut maintenir la lettre de la loi ou émettre un édit spécial."
 cardesti_events.14.a:0 "Maintenir la lettre de la loi."
 cardesti_events.14.b:0 "Accorder au Cardesti un pardon spécial."
 cardesti_events.14.c:0 "Faire transférer régulièrement le criminel entre prisons."
 cardesti_events.14.1:0 "Les Cardesti doivent fournir une compensation monétaire."

 cardesti_events.15.t:0 "Évasion de Prison"
 cardesti_events.15.d:0 "Le prisonnier Cardesti a réussi à échapper à notre garde et fuir de la province. Le Gardien rapporte que les autres Cardesti sont les principaux coupables derrière cet événement. La récente évasion de prison encouragera indubitablement les autres détenus et criminels."
 cardesti_events.15.a:0 "Mais comment…?"

 cardesti_events.16.t:0 "Le Dépérissement"
 cardesti_events.16.d:0 "Ce fut une longue nuit, plus longue que d'habitude. Au début le nouveau détenu ne voulait pas se taire, peu importe ce que moi et mes compagnons faisions. Le bâtard Cardesti hurlait et nous suppliait pour la liberté, pour sa vie - et, eh bien, on n'y pensait rien au début - juste une racine s'habituant à la pourriture, comme ils font. Après quelque temps, au moins quelques heures je pense, les cris s'arrêtèrent, et je pensai 'Eh bien ce nouveau détenu en a eu assez et s'est endormi, bon pour lui', alors je laissai mes yeux se fermer quelques minutes. La chose suivante que je sus, il y avait des cris à nouveau. Je me levai pour regarder mais cette fois ce n'était pas ce Cardesti. Je pouvais dire que c'était mon pote patrouillant le donjon, alors je me précipitai pour voir ce qui au nom de tous les enfers pouvait se passer, puisqu'il n'avait jamais peur facilement. Je le trouvai assis par terre, pointant vers la cellule de prison avec le nouveau type, bras tremblant, essayant de dire quelque chose mais ne faisant que des sons de claquements. Alors j'attrapai ma matraque et m'approchai pour regarder… et ce que je vis… le Cardesti… le voyageur pourrissait. Le même gars était vivant et entier juste quelques heures avant, mais maintenant il était un cadavre gonflé, ressemblait à la gangrène, plus immonde que les feux de l'enfer. Sa mâchoire était partie, sa gorge sortie. Désolé pour la description graphique, mais c'est encore avec moi. Sa bouche et sa gorge étaient tombées. Je pense que c'est pourquoi les cris s'arrêtèrent. J'ai jamais rien vu de tel - quelque chose avait pourri le corps et l'âme du pauvre bâtard, le décomposant… Je le vois encore quand je ferme les yeux. J'ai sorti le corps, on l'a enterré. Pauvre bâtard. Au moins maintenant il a un lieu de repos final.\"\n\n- Du journal du Gardien de Prison de [Root.Province.GetName] suite à l'Incident Cardesti de [GetYear]"
 cardesti_events.16.a:0 "Repose en paix."

 cardesti_events.17.t:0 "Volontaires Cardesti"
 cardesti_events.17.d:0 "Un groupe de volontaires Cardesti aptes au combat ont offert de rejoindre l'armée. Notre logistique actuelle n'est pas adéquate pour la relocalisation constante nécessaire pour accommoder leur 'situation spéciale', la malédiction Cardesti qui dicte que ses sujets doivent se relocaliser souvent afin d'éviter que leur vie soit drainée jusqu'à néant."
 cardesti_events.17.a:0 "Organiser des transferts périodiques entre garnisons."
 cardesti_events.17.b:0 "Leur dire que nous apprécions le geste et refuser."
 cardesti_events.17.c:0 "Une excellente opportunité d'introduire de nouveaux exercices de terrain !"

 cardesti_events.18.t:0 "Une Chandelle Vacillante"
 cardesti_events.18.d:0 "L'amour est une flamme. Parfois elle est chaude et réconfortante - d'autres fois, violente et destructrice. Elle peut être contenue, mise en bouteille, ou autorisée à grandir jusqu'à ce qu'elle consume tout.\n\nLa comparaison de l'amour et du feu n'est pas un concept nouveau, mais la poésie des Cardesti a un penchant particulier pour comparer les deux. Une ballade d'amour Cardesti sans au moins quelque mention d'allumage, de cendres, de fournaises, ou quelque autre métaphore flamboyante n'est guère une ballade du tout, au moins parmi les bardes plus traditionalistes.\n\nSi l'un de ces bardes devait écrire une chanson des événements de ces derniers jours, la métaphore de choix serait une chandelle vacillante. Une petite flamme, sur une petite chandelle, sur une table couverte de finesse, sous menace d'étouffement à tout moment. Un noble [Root.Owner.Culture.GetName], désespérément amoureux d'un jeune Cardesti. Un amour partagé, malgré que les deux ne se connaissent que depuis à peine une semaine.\n\nComme toutes les bonnes histoires d'amour, ce n'est pas une sans drame - le Cardesti, sans faute de sa part maudit d'errer toujours ; et le noble [Root.Owner.Culture.GetName], prêt à abandonner son héritage pour le suivre. Et la famille de cet amoureux noble, qui refuse de voir leur nom de famille souillé, leur héritage sali, leur rejeton les abandonner.\n\nCette chandelle crachante d'amour se trouve dans les mains de [Root.Owner.Monarch.GetName], les amoureux pétitionnant pour la bénédiction de leur souverain. Comment est-ce que cette ballade se terminera ?"
 cardesti_events.18.a:0 "Un conte tragique, un amour nié."
 cardesti_events.18.b:0 "Un conte doux-amer, un amour séparé."
 cardesti_events.18.c:0 "Un conte moral, un amour austère."
 cardesti_events.18.1:0 "Un conte joyeux, un amour triomphant."

 cardesti_events.19.t:0 "Une Ballade Brûlante"
 cardesti_events.19.d:0 "Un conte je vous raconte maintenant cette nuit,\nd'amoureux privés, leur amour nié ;\nune passion ardente, brûlant chaud,\nafflicté par la tragédie que la noblesse a forgé.\n\nL'un d'eux, ne pouvait rester,\npas de leur propre volonté, car si un jour de plus\nils demeureraient alors maudits ils seraient,\npar ce qui afflige tous les Cardesti.\n\nL'autre un noble, de [Root.Culture.GetName] fait,\ndont le cœur le jeune Cardesti prit,\net qui prit du jeune leur cœur en retour,\npourtant si à suivre, par la famille noble repoussé.\n\nLeurs affaires dans leur malle le noble emballa,\net se prépara à partir à cheval,\npourtant dit que si ce voyage ils entreprenaient,\nleur nom et titres, ils devaient abandonner.\n\nMais à la veille du départ des Cardesti,\nle noble en appela au cœur de leur [Root.Monarch.GetTitle],\net quand présenté avec un amour si vrai,\nquoi d'autre y a-t-il pour un [Root.Monarch.GetTitle] à faire ?\n\nEt ainsi à la lumière de l'aube,\nles amoureux partirent, plus désolés,\nune étreinte chaude, une main dans une main,\navec nom noble partagé, vrais héritiers de leur terre !"
 cardesti_events.19.a:0 " L'amour brûle vif en [Root.GetName]"

 cardesti_events.20.t:0 "Apprendre d'un Voyageur"
 cardesti_events.20.d:0 "Une foule de gens dans [Root.GetName] ont été rapportés se rassembler près du campement Cardesti local et écouter leurs histoires et conférences. Ces Cardesti racontent des histoires sur leurs voyages, parlent en langues étrangères, parlent de nouvelles inventions dans d'autres parties de Cannor, et expliquent d'étranges coutumes étrangères. Peut-être que les contes qu'ils racontent intéresseraient notre [Root.Owner.Monarch.GetTitle] aussi ?"
 cardesti_events.20.a:0 "Les inviter à la cour, voyons s'ils peuvent partager quelque chose d'utile !"
 cardesti_events.20.b:0 "Leurs mensonges répandent l'hérésie, le défaitisme, et la désertion ! L'arrêter immédiatement !"
 cardesti_events.20.c:0 "Encourager de tels rassemblements !"
 cardesti_events.20.1:0 "Ces 'nouvelles idées' apporteront de nouveaux troubles."
 cardesti_events.20.e:0 "Nous devrions nous concentrer sur des affaires plus pressantes."