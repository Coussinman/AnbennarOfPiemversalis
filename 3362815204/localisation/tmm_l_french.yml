 TERCIO_DESC:0 "Les Tercio, littéralement 'Un Tiers', sont des unités spéciales qui forment le cœur des armées espagnoles. Bien qu'historiquement les Tercio n'aient pas été recrutés uniquement en Espagne, mais aussi en Italie ou en Wallonie, les Tercio les plus précieux provenaient des provinces espagnoles. Les Tercio furent pratiquement invincibles pendant des décennies sur les champs de bataille à travers l'Europe et la Méditerranée, et servirent d'inspiration aux autres nations.\nLes Tercio combinent une position défensive solide avec une puissance de feu redoutable.\nLes Tercio peuvent être recrutés dans les provinces possédées appartenant au groupe culturel §YIbérique§!, et le nombre de Tercio pouvant être levés dépend du développement de ces provinces."
