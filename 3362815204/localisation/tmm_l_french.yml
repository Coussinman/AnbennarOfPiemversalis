 MUSKETEER_DESC:0 "Les Mousquetaires étaient des soldats d'infanterie largement utilisés par l'armée française, et formaient la garde d'élite des rois de France au XVIIe siècle. Les Mousquetaires étaient entraînés à utiliser le mousquet en formation, comme en ligne ou en carré, et souvent employés en coordination avec les piquiers et la cavalerie. Les célèbres Mousquetaires français sont réputés pour leur bravoure, leur loyauté et leur uniforme distinctif qui comprenait un chapeau à large bord et une longue épée.\nLes Mousquetaires peuvent être recrutés dans les provinces possédées appartenant au groupe culturel §YFrançais§!, et le nombre de Mousquetaires pouvant être levés dépend du développement de ces provinces."
