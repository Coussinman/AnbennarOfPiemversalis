forge_council_reform_desc:0 "Le Conseil de la Forge est composé des dix Clans de la Forge, avec cinq représentants de chaque clan de forge élus au conseil. Il y a quatre blocs officieux mais proéminents au sein du Conseil de la Forge : les Fermes, les Intrigants, les Militants, et les Colonistes. Chaque clan tombe généralement dans une de ces tendances générales. Tout membre du Conseil est éligible pour être élu Kylakas s'il obtient un soutien suffisant, bien que la pratique commune soit pour chaque bloc de soutenir un des leurs, afin que leurs intérêts puissent être servis."
