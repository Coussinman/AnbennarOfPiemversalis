 G48_learning_from_the_best_title:0 "Apprendre des Maîtres"
 G48_learning_from_the_best_desc:0 "Traditionnellement, nous n'avons jamais eu à nous soucier d'entretenir une importante présence navale. Toutes les expéditions outre-mer étaient gérées par notre Nékhei, l'Anisíkheion. Tandis que nos clans forgent les armes et martèlent les armures, l'Anisíkheion patrouille les mers et développe des tactiques navales dont nous ne pourrions même pas rêver. Malgré leur force, nous ne pouvons pas compter sur eux seuls. Nous avons lancé une initiative de réforme de nos flottes et de notre amirauté, en nous basant sur leur organisation. Avec nos forces combinées, nous nous assurerons que nos intérêts soient protégés."

 G48_the_pearl_boom_title:0 "L'Essor des Perles"
 G48_the_pearl_boom_desc:0 ""J'espère que cette lettre vous trouvera en bonne santé, [G59.Monarch.GetName] [G59.Monarch.GetTitle] de [G59.GetName],\nJe vous remercie pour votre coopération avec les exercices d'entraînement ; une pléthore de nouvelles recrues prometteuses ont été identifiées au cours des dernières années. Il est maintenant temps pour nous de vous rendre la pareille. Joint à cette lettre se trouve un décret vous autorisant à utiliser le trésor du Conseil de la Forge pour développer le commerce local et l'industrie perlière. J'attends un rapport sur les résultats dans les trois prochains mois, alors ne me décevez pas.\nSincèrement, Ardores du clan Galangenea"\n-Lettre acquise dans les Archives Civiques d'Aniskheion ; date approximative 1446-1449."

 G48_cleaved_dominance_title:0 "Domination de la Mer Fendue"
 G48_cleaved_dominance_desc:0 "La Mer Fendue a longtemps été dominée par Ormam. Avec la chute d'Ormam, il existe un vide de pouvoir qui n'était pas présent depuis des siècles. Avec ce vide de pouvoir viennent l'opportunité et la responsabilité qui doivent être portées. C'est là que nous intervenons. En utilisant notre formation d'amirauté, les fonds obtenus du sac du kheion, et l'argent obtenu par la forge, nous pouvons forger une grande flotte et étendre nos marchés pour soutenir plus de commerce, nous frayant un chemin vers la domination navale et économique des mers."

 G48_breaking_the_merchants_title:0 "Briser les Marchands"
 G48_breaking_the_merchants_desc:0 ""Des bâtards. Des traîtres. Ces Ormami sont cela et tellement, tellement plus. Il ne reste peut-être personne en vie qui se souvienne de la Trahison de Kherka, mais l'impact économique se fait sentir depuis des siècles. Il est temps de régler les comptes avec ces chiens de mer traîtres. Plus nous laissons ces poignardeurs dans le dos contrôler la mer, plus notre commerce est menacé. Tant qu'ils règnent encore, le commerce Kherkan ne sera jamais sécurisé et notre nation pourrait ne jamais être en sécurité."\n- Adrahelhos Artogenea, Adresse à la Salle Ekitka, 11/11/1444."

 G48_contenders_no_more_title:0 "Plus de Prétendants"
 G48_contenders_no_more_desc:0 "Les Degabhen ont tonné à travers Alecand, verrouillant lance par lance, bouclier contre bouclier, et rondache sur rondache. Mais ils ont trouvé leur égal avec nous. Les soldats peuvent être les bras de la cité, la protégeant des menaces extérieures. Mais les artisans sont le sang qui lui donne vie. Les nobles Degabhen prétendaient être les maîtres des Kheions, gardiens du réel, et les seuls citoyens de leur ville. Ils ont méprisé les artisans qui ont rendu Kherka si grande. Alors enrôlons les Karkares de la ville pour nous servir comme une nouvelle phylaxana dans des rangs brunis d'acier fraîchement forgé, et plaçons-les sous les Artogenéa."

 G48_shift_the_tide_title:0 "Inverser la Marée"
 G48_shift_the_tide_desc:0 "Les puissants Degárikes étaient à craindre et ont gagné les Guerres de la Mer pour les Oktibhen. Mais ils ont coulé dans la Mer sombre comme le vin lors de leur Seconde Expédition, condamnant des milliers de leurs citoyens à une tombe aquatique.\n\nNous reconstruirons ces navires, plus forts, meilleurs, plus rapides. Nous fondrons le fer, la plus dure de toutes les substances, pour renforcer une nouvelle classe de Degárikes. Nous renforcerons les coques avec des métaux sorciers, fixés avec des clous forgés dans la chaleur du Mont Coskheis. Ces navires nous donneront le commandement de la mer et sécuriseront la route vers notre loyal sujet Anisíkheion."

 G48_gaining_an_edge_title:0 "Obtenir un Avantage"
 G48_gaining_an_edge_desc:0 "À travers notre histoire, nous avons eu une relation tumultueuse avec la ville de Lokemeion. Dans les temps anciens, ils étaient un membre important de la Ligue Kherkan, mais aussi les premiers à s'en séparer ; depuis lors, une rivalité tendue a existé entre nous, se rapprochant souvent de la guerre ouverte. Il est temps que nous y mettions fin, et que nous intégrions leur ville dans notre nation pour de bon. Cela aurait aussi l'avantage supplémentaire de nous donner le contrôle de la Degalistéa, la bibliothèque abritant la plus grande collection de livres et documents anciens d'Alecand ; beaucoup de nos clans ont exprimé un grand intérêt pour elle."

 G48_better_bronze_title:0 "Meilleur Bronze"
 G48_better_bronze_desc:0 "On dit que les Barbares à notre ouest ont de vastes quantités de cuivre et de nombreuses techniques astucieuses pour le travailler. Bien que le travail du bronze Barbhen ne puisse pas rivaliser avec notre maîtrise du fer, intégrer leur connaissance du bronze peut encore améliorer nos capacités de forge. Convaincre leurs meilleurs forgerons ne sera pas difficile - tout maître de l'artisanat, même incivilisé, reconnaîtra notre art."

 G48_divining_ores_title:0 "Divination des Minerais"
 G48_divining_ores_desc:0 "Nos mines sont nombreuses et profondes, nos mineurs forts et infatigables, mais le besoin de plus de métaux bruts est en expansion constante. Le Conseil de la Forge en est profondément conscient - beaucoup des débats récents sont centrés sur la meilleure façon de trouver plus de sources minérales. Le clan Serogenéa a constamment assuré le conseil que nos montagnes sont encore pleines de gisements inexploités, mais le problème jusqu'à maintenant était de les découvrir. Finalement, hier, un conseiller nouvellement élu du Clan Irenthegenéa s'est avancé avec une idée audacieuse : utiliser la magie de divination pour trouver les gisements - et étendre le sort à travers toute l'île.\nPour atteindre une telle échelle, nous aurons besoin d'infrastructure magique, et de connaissances qui ne peuvent être obtenues que des maîtres de la magie Kheiós : Arpedifér."

 G48_looking_beyond_title:0 "Regarder au-delà"
 G48_looking_beyond_desc:0 "Alors que notre Nékhei s'est étendu vers l'intérieur des terres, de plus en plus de rapports de la Vallée Mteibas arrivent au conseil. Ses habitants semblent être beaucoup plus organisés que le reste des tribus Devandi ; plus important encore, ces Mteibhar semblent avoir la capacité de forger le fer et les gemmes avec une habileté incroyable.\n\nBeaucoup au Conseil sont sceptiques après la débâcle Eltikan, mais nous ne pouvons pas passer à côté de la chance d'améliorer notre artisanat, même si les chances sont minces. Une expédition diplomatique ne sera pas un grand fardeau, après tout."

 G48_our_lifeblood_title:0 "Notre Sang Vital"
 G48_our_lifeblood_desc:0 "La première étape de la forge est souvent négligée, et pourtant c'est l'étape la plus importante. Vous devez d'abord obtenir le minerai ! Cela peut être une tâche très fastidieuse, mais absolument nécessaire. Le clan Serogenea a proposé au Conseil de la Forge un partenariat avec les guildes marchandes. Les guildes marchandes fourniront aux Serogenea plus d'outils miniers et d'équipements de sécurité, tandis que le clan Serogenea fournit aux marchands les minerais qu'ils creusent, que les marchands vendront ensuite au reste des clans à prix réduits subventionnés par le gouvernement."

 G48_beginning_of_new_heights_title:0 "Commencement de Nouveaux Sommets"
 G48_beginning_of_new_heights_desc:0 "L'argent engendre l'argent. En concentrant nos efforts sur l'amélioration des infrastructures et des installations dans nos terres historiques, plus d'investissements afflueront : des Clans de la Forge, des marchands cherchant de nouvelles avenues de profit, de ces citoyens ordinaires suffisamment aisés pour ne pas s'inquiéter de leur prochain repas. Le Clan Nestegenéa en a fait leur principal argument de vente dans leur poussée pour fournir le prochain Kylakas. "Vous verrez un épanouissement de nouvelles mines, forges, boutiques", promettent-ils."

 G48_an_Iron_tide_title:0 "Une Marée de Fer"
 G48_an_Iron_tide_desc:0 "Maintenant que la pierre a commencé à rouler, nous n'allons pas la laisser s'arrêter. Une nouvelle vague de forges, d'armuriers et d'ateliers de blindeurs ont ouvert leurs portes, mais ce n'est pas suffisant. Nous devons continuer à pousser pour augmenter la production, jusqu'à ce que nous inondions le marché d'Alecand avec du métal, jusqu'à ce que les forgerons des autres Kheions soient forcés de fermer boutique, incapables de rivaliser avec notre qualité et nos prix. Si nous nous trouvons alors en guerre, nous pouvons compter sur nos forgerons pour basculer rapidement chaque four vers l'effort de guerre sous l'édit Odégaster Cogémos ; quelque chose que nous seuls sommes capables de faire, grâce à notre prouesse industrielle."

 G48_center_of_industry_title:0 "Centre de l'Industrie"
 G48_center_of_industry_desc:0 "Pour amener notre nation aux hauteurs que nous avons maintenant atteintes, nous avons été forcés de compter sur un financement externe, principalement de riches marchands. Mais les marchands sont volages ; nous ne pouvons pas leur faire confiance avec le contrôle de nos forges. Et nous n'avons plus besoin d'eux, nous avons maintenant les fonds nous-mêmes. Nous construirons de nouveaux forgerons et forges et ateliers, d'une échelle jamais vue auparavant. Et tout cela appartiendra à la nation de Kherka, maintenant et à jamais."

 G48_metal_in_our_blood_title:0 "Du Métal dans notre Sang"
 G48_metal_in_our_blood_desc:0 "Le Maître des Métaux de cette année est différent des festivals précédents. Après des décennies d'expansion et de raffinement de nos capacités d'artisanat, d'intégration de nouvelles techniques de quiconque possédait quelque chose que nous pouvions apprendre, d'ajout de nouvelles matières premières à mouler, notre Conseil de la Forge a officiellement proclamé qu'aucune autre nation au monde ne peut surpasser nos compétences en travail des métaux. Qu'avons-nous accompli ? Plus que forger des armes et des outils, nous avons forgé un héritage. Nos armureries débordent d'armes et d'équipements, nos ateliers fabriquent les plus belles gemmes des Kheionai, et nos Terramanciens plient le métal à la perfection. D'innombrables lames, armures et ornements témoignent de l'habileté et de la fierté inégalées de Kherka.\n\nPourtant, ce n'est que le début. Les flammes de nos forges ne failliront pas. Le travail à venir est vaste—plus d'armes pour défendre nos terres, plus d'outils pour façonner notre avenir, et plus de chefs-d'œuvre pour affirmer Kherka comme le maître incontesté des métaux."

 G48_the_mountain_that_gives_title:0 "La Montagne qui Donne"
 G48_the_mountain_that_gives_desc:0 "Située à l'ouest de la ville de Kherka, la montagne Metei s'élève haut dans le ciel, et on théorise qu'elle s'étend des kilomètres sous la surface. Cette montagne nous a protégés auparavant des vents de mort, et nous a fourni de grandes gemmes et richesses. Nous lui demandons de pourvoir pour nous une fois de plus, pour alimenter notre économie. Un projet a été proposé pour étendre la richesse des villes en lançant des expéditions profondes dans les mines. Pour assurer la sécurité de nos mineurs et pour accélérer de telles expéditions, nous enverrons cinq mille soldats, fournis et armés avec des explosifs, des lances, des lanternes et des pioches, dans l'obscurité."

 G48_shimmer_from_the_top_title:0 "Éclat du Sommet"
 G48_shimmer_from_the_top_desc:0 "Les gemmes particulières que nous avons trouvées dans les profondeurs des Mines Mtei deviennent rapidement la rage parmi les élites à travers Alecand. Nous devons exploiter cela tant que cela dure, en étendant les mines encore plus loin et en exploitant tous les gisements de gemmes. Il y a de l'argent sérieux à gagner !"

#Events
flavour_kherka.1.t:0 "Des Ennemis aux Portes"
flavour_kherka.1.d:0 ""Ne voyez-vous pas que le moment d'agir est maintenant ?" Adrahelhos, principal représentant du clan Artogenea, tenait la parole, prêchant à la salle Ektika. "Nous sommes entourés d'ennemis au nord et au sud ! Nous devons frapper en premier, avant que notre ville ne soit de nouveau brûlée, ou pire encore, entièrement subjuguée par nos rivaux !"\n\nLes représentants des clans murmuraient entre eux, discutant la proposition d'Adrahelhos. Un représentant s'avança. "Comment exactement proposez-vous que nous procédions ?" C'était Erlanilus, provenant du clan Varagenéa, modérés historiques et rivaux du clan Artogenea. "Nous n'avons aucune revendication sur leurs villes. Si nous devions simplement marcher dans leurs villes comme vous l'avez dit, nous mettrions en colère non seulement nos ennemis, mais nos alliés et notre peuple !"\nLes clans tombèrent de nouveau en discussion, une mer de murmures, jusqu'à ce qu'une autre voix retentisse. C'était Darandiles, un représentant du clan Kelasgenea, qui se tenait à côté d'Adrahelhos alors qu'il donnait son discours.\n\n"J'ai un plan pour cela, si le conseil l'approuvait. Il y a quelques membres du clan Kelasgenea qui souhaitent aller sous couverture tant au nord qu'au sud pour notre cause. Avec la volonté du conseil, nous les enverrons en mission pour sécuriser la légitimité de notre guerre. Tout ce dont nous avons besoin est votre approbation."\n\nUne fois de plus, le sol de la salle éclata en discussion, le brouhaha montant, alors qu'Adrahelhos et Darandiles échangeaient un regard entendu. Adrahelhos était sur le point de s'avancer, quand Vyranos Artogenea, le Kylakas, chef du Conseil de la Forge, se leva devant lui et s'avança pour s'adresser à la salle. La discussion mourut graduellement alors qu'ils regardaient tous ce que Vyranos avait à dire.\n\n"Tous en faveur du plan d'Adrahelhos, jetez votre vote ici." Il désigna une boîte sur le côté.\n"Tous contre, jetez votre vote ici." Il désigna une autre boîte de vote à l'opposé.\nLe temps que tous les votes soient comptés, la voie était claire ; le plan de Darandiles remporta les trois quarts du vote."
flavour_kherka.1.a:0 "Le Conseil a décidé"
flavour_kherka.2.t:0 "Le Sac d'Ormam"
flavour_kherka.2.d:0 "Darandiles se tenait parmi les ruines d'Ormam, regardant ce qui restait de la ville. Cela faisait déjà un jour que les défenseurs s'étaient rendus, et pourtant la fumée âcre planait encore bas dans la ville. Il marcha dans les rues, marchant jusqu'à ce qu'il tombe sur le marché détruit. Cet endroit était où le commerce avait l'habitude de couler, mais maintenant il servirait de rappel de ce qui arrive à ceux qui trahissent les Kherkans.\n\nIl sourit, se souvenant de tout l'or que ses soldats avaient pillé des marchés au cours de la journée passée. À dire vrai, Darandiles ne pouvait pas se soucier moins des rivalités anciennes. La chose principale qui l'intéressait était de remplir ses poches, et cela le ferait très bien. De plus, avec les sales marchands d'Ormam hors service, et avec des fonds sécurisés du sac d'Ormam, Kherka était en position privilégiée pour dominer le commerce.\n\nDarandiles saisit une pièce d'or du sol, la ramassant et l'examinant. Avec tout cet or, il savait qu'au moins lui et son clan seraient en sécurité. Il empocha la pièce, et regarda de nouveau les ruines fumantes. Avec cette destruction et ces richesses, d'autres réfléchiraient à deux fois avant d'essayer de trahir sa ville de nouveau."
flavour_kherka.2.a:0 "Cela servira de rappel à ceux qui croiseraient notre chemin"
flavour_kherka.3.t:0 "Leçons de la Mer"
flavour_kherka.3.d:0 "Oktikheon était le lieu de naissance de la trimène, et ses navires fendaient l'eau comme des requins. Mais la ville était aussi fractieuse que la mer, avec des rois et des philosophes et des tyrans montant et tombant comme les vagues. Bien sûr ils tombent devant notre puissance. Pourtant il y a de la force dans la mer aussi, comme tout marin pourrait vous le dire, et de la force parmi les Oktibhen. Comme nous mélangeons les métaux pour faire des alliages plus forts, nous mélangerons les façons des Oktibhen avec les nôtres pour construire un kheion plus fort.\n\nLes dons d'Oktikheon sont un don pour nous tous, mais un don pour un clan de forge en particulier. Les Galengenéa ont toujours regardé vers l'est vers notre colonie et les terres des Devand. Maintenant que nous avons étendu les chantiers navals d'Anisíkheion et d'Oktikheon, ils rêvent de construire des Degárikes comme ceux d'autrefois avec l'assistance de nos nouveaux citoyens. Ces navires ne seront pas des requins de la mer ; au lieu de cela, ils serviront de forts mobiles, arborant de l'artillerie, des corps de mages et des archers pour écraser nos ennemis. Avec ceux-ci à notre commande, nous régnerons sur la Mer Fendue et les eaux au-delà !"
flavour_kherka.3.a:0 "La Mer est Nôtre !"
flavour_kherka.4.t:0 "Rouleaux de Connaissance"
flavour_kherka.4.d:0 "Avec Lokemeion fermement en nos mains, un débat a commencé dans notre gouvernement sur quoi faire avec la richesse de connaissance préservée dans la Degalistéa.\n\nLes clans Darasgenéa et Kelasgenéa, toujours du type pratique, veulent vider la bibliothèque, étudier les tomes qui semblent plus immédiatement utiles, et vendre le reste - ils ont déjà une liste d'acheteurs prêts. Le clan Artogenéa est aussi en faveur de cette idée, bien qu'ils souhaitent garder les traités de théorie militaire étroitement gardés.\nLes Varagenéa, toujours la voix prudente, mettent en garde contre ce plan, rappelant à tous ceux qui voudraient écouter le fantôme de la bibliothèque, son puissant protecteur, connu pour châtier les visiteurs de la bibliothèque même pour des infractions mineures. Que se passerait-il si nous devions vider sa bibliothèque ? Une catastrophe pourrait nous frapper - mieux vaut laisser tout comme c'est.\n\nFinalement, les Irenthegenéa veulent le soutien du Conseil pour une étude approfondie de tous les livres et rouleaux de la bibliothèque ; un monde de connaissance sera notre récompense, promettent-ils."
flavour_kherka.4.a:0 "Prenez tout, que peut faire une vieille apparition ?"
flavour_kherka.4.b:0 "Le Protecteur est puissant, n'incitons pas son ire"
flavour_kherka.4.c:0 "Un bibliothécaire - même mort-vivant - ne sera pas dérangé par nos études."
flavour_kherka.5.t:0 "Secrets de la Forge"
flavour_kherka.5.d:0 "Les fameuses techniques de travail du bronze Eltibhar ! Peuh ! Plusieurs petites astuces qu'un apprenti pourrait faire après les avoir vues une fois ! Notre faute vraiment, nous n'aurions pas dû attendre quoi que ce soit d'une nation de cavaliers de cochons.\n\nEh bien, nous les ajouterons encore à notre répertoire ; elles ont quelques usages, et leurs meilleurs forgerons, bien que manquant de connaissance, ont de bonnes mains. Après avoir appris de nous un peu, ils feront un bel ajout à nos forges.\n\nCe qui ne déçut pas furent leurs hautes terres : elles sont un véritable trésor plein de cuivre, comme nos mineurs n'en ont jamais vu auparavant.\nLes Taelagenéa ont déjà revendiqué la plupart des mines de la région pour eux-mêmes (avec l'accord qu'ils réinvestiraient une partie des profits dans des projets de construction publique) et leurs compétences se montrent déjà, car la production des mines augmente rapidement."
flavour_kherka.5.a:0 "Heigh-ho !"
flavour_kherka.6.t:0 "Prospection Étendue"
flavour_kherka.6.d:0 "Avec la conquête d'Arpedifér, et l'infrastructure magique construite, il est temps de finalement lancer le sort de prospection. Après l'avoir trouvé dans l'un des rouleaux de la bibliothèque d'Arpedifér, nos mages ont déjà lancé une version faible comme test, et tout s'est bien passé. Pour la vraie affaire, il a été décidé de "convaincre" quelques mages d'Arpedifér de collaborer avec les nôtres - si nous pouvions réussir à enrôler Zaleria ce serait mieux, mais même un apprenti d'elle suffirait...\n\nC'est fait ! Et ça a marché ! Un cercle de divination aussi grand que notre île ! Nos mages ont annoté sur une carte toutes les veines de minerai que le sort a trouvées et nous avons l'embarras du choix, il y en a des milliers !"
flavour_kherka.6.a:0 "Magie, malaka !"
flavour_kherka.7.t:0 "Bord de la Vallée"
flavour_kherka.7.d:0 "Alors que nous arrivions à l'embouchure de la vallée, menés par le guide Basobhar, beaucoup de ses habitants apparurent, convergeant de diverses directions hors de sentiers rudes et escarpés cachés à l'œil non entraîné. Contrairement aux hommes de tribu Basobhar, la plupart d'entre eux arboraient des vêtements et armures élaborés et semblaient complètement indifférents à notre arrivée ; plutôt, ils nous regardaient avec un mélange de curiosité et d'impatience.\n\nJoignant nos flancs comme lors d'une procession, ils nous menèrent plus loin pour atteindre un point étroit de la vallée où, aux côtés de la route, deux colonnes imposantes et magnifiquement marquetées donnaient la sensation d'une grande porte protégeant l'intérieur. Mais aucun mur ni tour n'était présent ; les colonnes étaient apparemment seulement de nature symbolique. Juste au-delà du seuil, une nouvelle compagnie nous attendait ; plusieurs soldats escortaient deux hommes âgés richement vêtus, qui s'avancèrent vers nous, le plus jeune des deux nous saluant dans notre langue, bien que fortement accentué.\n\nAprès un bref échange avec le chef de notre expédition - Aldarious Konda, du Clan Galengenéa - nous fûmes tous invités à les suivre le long de la route, pour voyager vers leur village au centre de la vallée. Dès que le dernier d'entre nous passa à travers les colonnes, quatre elfes arrivèrent, distincts des autres par les motifs particuliers tatoués sur leurs bras et jambes. Ils effectuèrent une séquence de différentes postures, toujours avec les mains gardant le contact avec une colonne ; après quelques minutes, de la terre un mur commença à s'élever, se dressant rapidement au-dessus de nous - il aurait très bien pu faire plus de dix mètres de haut !\n\n-Tiré du rapport de l'expédition Mteibharan"
flavour_kherka.7.a:0 "Incroyable !"
flavour_kherka.8.t:0 "L'Accueil d'un Voyageur"
flavour_kherka.8.d:0 "Aux honorables Conseillers de la Forge :\nLa mission diplomatique se déroule sans heurts, bien qu'un peu lentement. L'hospitalité des locaux a été impeccable, presque trop effusive, même. Moi et les hommes sommes constamment invités à des cérémonies sous d'énormes arbres Gingko, des banquets -chaque clan doit nous avoir comme invités- et des festivités de toutes sortes, au point que collecter des informations liées au but principal de l'expédition a été quelque peu entravé.\n\nPourtant, en regardant la qualité et la surabondance de gemmes et d'objets métalliques de toutes sortes, il est clair que ces gens possèdent de grandes compétences dans l'art de la forge ; en conversant avec eux, j'ai découvert que leurs forgerons travaillent côte à côte avec les mages locaux. Ces gens, qui se nomment Terramanciens, sont spécialisés dans la manipulation de la terre, et leur apparence est plus proche de nos athlètes que de nos mages. Ensemble avec les forgerons, ils semblent tisser le métal comme un fil, pour fabriquer avec une précision inatteignable même par nos plus grands artisans.\n\nJ'encourage déjà le Conseil de la Forge à rédiger un traité avec les Mteibhar et inviter quelques-uns de leurs Terramanciens à Kherka, mais je serai capable de délivrer des informations plus précises dans une semaine, car j'ai réussi à les convaincre de me montrer une de leurs plus grandes forges. J'ai évité de presser nos hôtes à ce sujet, cependant, car je crois qu'il est dans nos meilleurs intérêts de maintenir les relations les plus cordiales avec les gens de Mteibhara. Après cela, je commencerai à chercher à organiser une visite de leurs mines ; je prédis que toute la mission devra être prolongée pour accommoder cela ; nous devrons rester dans la vallée au moins un autre mois, s'ils nous acceptent.\n\n-Aldarious Konda, Diplomate Senior."
flavour_kherka.8.a:0 "Nous leur ferons une offre qu'ils ne pourront refuser"
flavour_kherka.9.t:0 "Une Offre de Connaissance"
flavour_kherka.9.d:0 ""Estimés Rabulaths de Mteibhara, nous tous membres du Conseil de la Forge, représentants légitimes du gouvernement Kherka, vous saluons. Tous les Conseillers conviennent qu'une relation amicale avec les bons elfes de Mteibhara est d'importance primordiale pour notre nation, et nous espérons que les Delaths de la vallée sont d'accord avec nous..."\n\n"Aldarious, mon ami," exprima le plus âgé Rabulath "Nous ne nous soucions pas de tout ce blabla - donnez-nous l'essentiel. Que veulent vos dirigeants de nous ?"\n\n"Vos Terramanciens. Quelques-uns d'entre eux, pour être précis, pour nos forges. Voyez-vous, ancien, notre Kheion est centré autour de nos forgerons et nos mines ; de nouvelles façons d'améliorer notre travail des métaux attireront toujours l'attention de toute la ville. En échange, le Conseil offre notre amitié et l'accès à notre connaissance et nos technologies, qui - excusez-moi pour la franchise - sont, dans la plupart des domaines, beaucoup plus avancées que ce que vous possédez ici..."\nUn chœur de voix discordantes éclata dans la grande loge, chacune avec une opinion différente, chaque Rabulath parlant pour son Delath - aussi différent de chacun des autres que les Kheions le sont.\n\n"Une dernière chose," cria le diplomate Kherkan. "Je déteste le mentionner, car cela sonne plus comme une menace qu'un conseil, mais dans le Conseil de la Forge nous avons des clans qui n'aimeraient rien de plus que recourir à la violence pour obtenir ce que Kherka veut, si cette offre était refusée. Je vous dis cela du cœur, car j'en suis venu à aimer la Vallée et ses gens ; prenez cette offre, c'est une bonne.""
flavour_kherka.9.a:0 "Nous embrasserons cette nouvelle relation !"
flavour_kherka.9.b:0 "Nous ne pouvons faire confiance à ces étrangers avec nos secrets !"
flavour_kherka.10.t:0 "Cimenter notre Lien"
flavour_kherka.10.d:0 "Les sages Mteibhen ont accepté de signer le traité d'amitié avec notre nation, et un groupe de Terramanciens, beaucoup plus large que nous l'avions demandé, rejoindra l'expédition dans son retour à Kherka. J'encourage le Conseil de la Forge à les traiter eux et les gens de Mteibhara équitablement ; nous avons presque autant à apprendre que nous avons à enseigner.\nJ'ai pris la liberté de reporter mon retour à Kherka et de rester dans la vallée pour aplanir les détails de notre alliance. J'espère que le Conseil verra bon de confirmer mon poste ici.\n\n- Aldarious Konta, (auto-nommé) ambassadeur Kherkan en Mteibhara"
flavour_kherka.10.a:0 "Laissons-le rester. Maintenant, voyons ces Terramanciens à l'œuvre !"
flavour_kherka.11.t:0 "Un Rejet Amer"
flavour_kherka.11.d:0 "Aux honorables Conseillers de la Forge :\nTriste nouvelle. Les Rabulaths ont décidé de ne pas accepter nos termes. La Terramancie est plus qu'une école de magie pour eux ; c'est un don de Nahrei, leur esprit créateur (une déification de la nature et de la vallée) et ils sont donc très réticents à partager les secrets de la discipline avec des étrangers.\n\nIls offrent encore leur amitié et alliance ; même si certains d'entre vous peuvent penser que celles-ci sont sans valeur pour nous, je crois qu'étant donné du temps nous pouvons gagner assez de leur confiance pour les convaincre de partager leurs compétences géomantiques avec nous. L'alternative est un effusion de sang inutile - et ce ne serait pas juste notre sang à verser. Ne confondez pas ces gens avec les Basobhar que nos Nékheis ont traités : ils ont un équipement militaire au niveau de tout Kheion, et la Vallée sera un piège géant pour quiconque ne connaît pas le terrain.\nJe resterai ici pour essayer d'arranger les choses.\n\n- Aldarious Konta, diplomate senior."
flavour_kherka.11.a:0 "Rappelez-le. S'ils ne saisissent pas la main, ils auront le poing de fer"
flavour_kherka.12.t:0 "Et les Richesses que Nous Prenons"
flavour_kherka.12.d:0 "Améthys marcha à travers le puits de mine, lance dans une main, son autre main nervellement ébouriffant ses cheveux. L'expédition dans les profondeurs de Metei se déroulait très bien, pourtant son groupe n'avait pas eu de bonne chance. Les autres commandants avaient tous trouvé divers gisements de fer, cuivre, et diverses gemmes, pourtant il s'inquiétait qu'il allait devoir rapporter au Kylakas actuel que sa section des mines s'était tarie.\n\nC'était jusqu'à ce qu'il voie un éclat étrange, scintillant dans sa lumière de lanterne depuis un coin dans lequel un des mineurs travaillait. Améthys marcha rapidement pour voir d'où venait l'éclat, et en approchant commença à distinguer une gemme pourpre profonde que son travailleur venait juste de déterrer. "Qu'est-ce que... c'est ?" Il demanda, l'admirant. "C'est magnifique." Le mineur haussa les épaules, l'indifférence permanemment collée sur son visage.\n\nAméthys regarda la gemme pourpre, un sourire se glissant sur son visage. "Merci d'avoir trouvé cela..." Améthys regarda la gemme, pensant à comment nommer cette découverte "...Pafyphin !" Il dit au mineur, qui était juste retourné à miner, révélant plus de cette gemme. Améthys commença à arpenter sa section des mines, affamé pour plus de Pafyphin. Si le reste de sa section avait plus de ce Pafyphin, il allait regarder un sacré bonus.\nAlors que les jours passaient, de plus en plus de Pafyphin fut découvert à travers toutes les mines, et fut finalement miné et transporté en masse."
flavour_kherka.12.a:0 "Celles-ci nous feront très bien l'affaire !"



