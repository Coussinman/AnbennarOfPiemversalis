 foreign_merchants_discriminated:0 "Commerçants Locaux Renforcés"
 desc_foreign_merchants_discriminated:0 "Nous avons pris des mesures rigoureuses pour soutenir nos marchands locaux dans cette province, au détriment des négociants étrangers qui s'étaient établis dans la région."
 adopt_wahabism_title:0 "Embrasser le Wahabisme"
 adopt_wahabism_desc:0 "Une nouvelle doctrine de l'école hanbalite gagne en popularité parmi certains de nos hommes de tribu. Bien que l'école hanbalite n'ait pas été notre madhhab de prédilection, de nombreux érudits influents soutiennent désormais que nous devrions rejoindre ce mouvement spirituel."
 meddled_in_trade:0 "S'est Immiscé dans Notre Commerce"
 making_us_rich:0 "Grand Importateur"
 local_goods_in_demand:0 "Biens de Luxe Très Demandés"
 desc_local_goods_in_demand:0 "Les produits de luxe locaux sont devenus extraordinairement prisés dans une capitale étrangère. Cette richesse soudaine a provoqué un véritable essor de l'entreprise locale et stimulé l'artisanat régional."
 outsiders_cleared_our_merchants:0 "Brigandage Maîtrisé"
 desc_outsiders_cleared_our_merchants:0 "Les marchands étrangers de la région sont intervenus pour réduire le brigandage dans cette province, rétablissant la sécurité des routes commerciales."
 merchants_hampered_by_bandits:0 "Marchands Entravés par les Brigands"
 local_merchants_outcompeted:0 "Marchands Locaux Évincés"
 desc_local_merchants_outcompeted:0 "Les négociants locaux de cette province ont été dépassés par des étrangers qui dominent désormais les affaires dans les cités d'ici. Davantage de biens sont produits qu'auparavant, mais la majeure partie des profits finit dans des mains étrangères."
 protectionism:0 "Protectionnisme"
 local_protectionism:0 "Protectionnisme Local"
 desc_local_protectionism:0 "Afin de garantir que les commerçants locaux soient favorisés par rapport aux intérêts étrangers, nous avons rendu la vie très difficile aux étrangers dans cette province. Cela a peut-être bridé l'économie locale, mais nous pouvons désormais être certains que les profits vont à ceux qui les méritent."
 influential_trading_family:0 "Famille Marchande Influente"
 regulated_economic_growth:0 "Croissance Économique Régulée"
 desc_regulated_economic_growth:0 "Une demande accrue pour les biens locaux a conduit à une croissance économique mesurée et contrôlée dans cette province."
 unregulated_economic_growth:0 "Croissance Économique Non Régulée"
 desc_unregulated_economic_growth:0 "Bien que l'économie locale prospère, elle le fait de manière incontrôlée. De nombreux excès ont provoqué des troubles à la fois dans les campagnes et dans les cités de cette région."
 lack_of_demand_for_local_goods:0 "Manque de Demande pour les Biens Locaux"
 desc_lack_of_demand_for_local_goods:0 "Un manque soudain de demande pour les biens de luxe de cette province a entravé les entreprises locales et ralenti l'activité commerciale."
 influx_of_foreign_ideas:0 "Afflux d'Idées Étrangères"
 desc_influx_of_foreign_ideas:0 "Les marchands étrangers ont apporté de nombreuses méthodes et idées nouvelles dans cette province. Une partie de la population locale ne s'adapte cependant pas bien à ces changements soudains et s'oppose activement à cette transformation."
 traditional_values_supported:0 "Valeurs Traditionnelles Enracinées"
 desc_traditional_values_supported:0 "Face aux nouvelles idées et méthodes, cette province s'est accrochée à ses principes et traditions ancestrales."
 trade_policy_events.1.t:0 "Quartier Étranger de [quarter_city.GetCapitalName]"
 trade_policy_events.1.d:1 "Depuis longtemps, des marchands étrangers s'installent dans [quarter_city.GetCapitalName] pour mieux commercer avec notre nation. Dernièrement cependant, avec l'activité intensifiée du [community_country.GovernmentName] des [community_country.GetDefiniteArticleBeforePluralCountry] [community_country.GetName], le quartier s'est développé au point de devenir une ville à part entière.\nCeci n'est pas sans problèmes : nos propres citoyens se plaignent que la communauté [community_country.GetAdjective] grandit à leurs dépens. Ils exigent que nous imposions des règles plus strictes aux marchands étrangers et que nous restreignions leurs activités en dehors du quartier étranger."
 trade_policy_events.1.a:0 "Non, nous devrions plutôt encourager la communauté étrangère à se développer."
 trade_policy_events.1.b:0 "Nous devons respecter les souhaits des braves gens de [quarter_city.GetCapitalName]."
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName] [trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d:0 "Du fait du long temps que nombre de nos familles marchandes passent dans les communautés [trade_province.Culture.GetName] et particulièrement parmi les peuples de [trade_province.GetAreaName], elles ont commencé à s'intéresser aux spécialités locales. Certaines ont entrepris de commercialiser les [trade_province.GetFancyTradeGood_LOW] de la région dans [Root.Capital.GetCapitalName] à des prix très élevés.\nC'est une entreprise qui enrichit rapidement aussi bien les marchands que les populations locales..."
 trade_policy_events.2.a:0 "Un excellent exemple d'entreprise privée."
 trade_policy_events.2.b:0 "Méfions-nous, car la mode est capricieuse."
 trade_policy_events.3.t:0 "Demande [From.GetAdjective] et Offre [Root.GetAdjective]"
 trade_policy_events.3.d:0 "Il semble que les [trade_province.GetFancyTradeGood_LOW] de [trade_province.GetName] deviennent de plus en plus recherchés dans la capitale [From.GetAdjective], [From.Capital.GetCapitalName]. Il y a toujours eu une forte demande pour nos produits, mais cette attraction exceptionnelle a provoqué un formidable afflux de richesses dans la province."
 trade_policy_events.3.a:0 "Excellent."
 trade_policy_events.4.t:0 "La Valeur d'une Bonne Carte"
 trade_policy_events.4.d:0 "Il semble que les marchands de [spy_country.GetName] faisaient bien plus que simplement commercer. Lors d'un contrôle de routine, nos représentants locaux ont réussi à découvrir non seulement une large sélection de contrebande, mais aussi un ensemble de cartes très détaillées de nos terres. Si détaillées en fait qu'elles sont dans bien des cas meilleures que les nôtres. Il semble que le marchand n'était pas seulement un espion mais aussi assez doué pour trouver des opportunités commerciales."
 trade_policy_events.4.a:0 "Nous ferons bon usage de ses informations."
 trade_policy_events.5.t:0 "Brigands dans [banditprovince.GetName]"
 trade_policy_events.5.d:0 "Un jeune marchand [Root.GetAdjective] qui avait été envoyé dans [banditprovince.GetName] avec pour mission non seulement de commercer mais aussi de cartographier les installations militaires et les ressources précieuses a rencontré un petit obstacle. Le problème n'est pas, comme on pourrait s'y attendre, les autorités locales. La région est plutôt infestée de brigands et de déserteurs de la garnison locale.\nNotre agent a maintenant demandé notre aide pour nettoyer la zone des pires excès afin qu'elle puisse être correctement cartographiée et analysée."
 trade_policy_events.5.a:0 "Nous détournerons les ressources nécessaires."
 trade_policy_events.5.b:0 "Non, nous ne ferions qu'aider les [banditprovince_owner.GetAdjective]."
 trade_policy_events.6.t:0 "Les Commerçants Étrangers Interviennent dans les Affaires Locales"
 trade_policy_events.6.d:0 "Les brigands locaux ont longtemps été un problème dans [banditprovince.GetName], mais il semble que l'affaire ait finalement été résolue. Plutôt que les autorités locales s'occupent du problème, cependant, il semble que ce soit la communauté marchande [From.GetAdjective] qui soit intervenue pour régler le problème, le payant de leurs propres poches."
 trade_policy_events.6.a:0 "Merveilleux"
 trade_policy_events.7.t:0 "Spéculation à [trade_province.GetCapitalName]"
 trade_policy_events.7.d:0 "Les citoyens de [trade_province.GetCapitalName] en ont assez de l'influence locale des avides marchands [trader_country.GetAdjective] qui, selon eux, utilisent des avantages déloyaux pour évincer les entreprises locales. Ils exigent que nous intervenions pour limiter l'influence des commerçants étrangers sur la région et réaffirmer les privilèges de nos propres marchands et artisans.\nSi nous n'agissons pas, ils pourraient prendre les choses en main..."
 trade_policy_events.7.a:0 "Nous devons protéger notre commerce."
 trade_policy_events.7.b:0 "La concurrence est bonne pour tous."
 trade_policy_events.8.t:0 "Développement du Commerce des [developing_business_province.GetFancyTradeGood]"
 trade_policy_events.8.d:0 "Nos efforts pour maximiser les profits commerciaux dans la région de [developing_business_province.GetAreaName] ont porté leurs fruits dans la province de [developing_business_province.GetName]. Des entrepreneurs ont réussi à augmenter considérablement la production de [developing_business_province.GetFancyTradeGood_LOW] et ont trouvé de nouveaux marchés dans notre capitale pour les biens transformés."
 trade_policy_events.8.a:0 "Excellent"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName] et sa Famille"
 trade_policy_events.9.d:0 "Une famille marchande de [merchant_family_province.GetName] est parvenue à développer considérablement notre commerce à longue distance avec [foreign_province_owner.GetName]. En s'établissant avec succès à la fois dans [foreign_province_owner.Capital.GetCapitalName] et dans l'arrière-pays [foreign_province_owner.GetAdjective], ils sont devenus très influents dans nos deux sociétés, et très riches. C'est une situation dont nous pourrions probablement tirer parti..."
 trade_policy_events.9.a:0 "Utilisons leur influence pour obtenir des cartes de l'arrière-pays [foreign_province_owner.GetAdjective]."
 trade_policy_events.9.b:0 "Nous ne devrions pas demander ce qu'ils peuvent faire pour nous. Ce qui est bon pour eux est bon pour nous."
 trade_policy_events.9.c:0 "Faisons de [Root.prominent_merchant.GetName] le nouvel architecte de nos politiques commerciales."
 trade_policy_events.10.t:0 "Demande Accrue pour les [trade_province.GetFancyTradeGood]"
 trade_policy_events.10.d:1 "Les [trade_province.GetFancyTradeGood] de [trade_province.GetName] se vendent à très bon prix sur les marchés étrangers comme domestiques dernièrement. Tant et si bien que cela a donné naissance à une nouvelle génération d'entrepreneurs et de spéculation économique."
 trade_policy_events.10.a:0 "Nous devrions intervenir pour limiter tout excès."
 trade_policy_events.10.b:0 "Alléons les réglementations pour vraiment profiter aux entrepreneurs locaux."
 trade_policy_events.11.t:0 "Manque de Demande pour les [trade_province.GetFancyTradeGood]"
 trade_policy_events.11.d:0 "[trade_province.GetName] a longtemps vécu des [trade_province.GetFancyTradeGood_LOW] produits localement, mais dernièrement ils ont été contraints de vendre leurs produits à prix réduits. Si cela est dû aux caprices temporaires de la mode ou à un changement plus permanent est difficile à dire, mais il est clair que le commerce local souffre."
 trade_policy_events.11.a:0 "C'est regrettable."
 trade_policy_events.12.t:0 "Propagation d'Idées"
 trade_policy_events.12.d:0 "Avec l'échange d'argent et de biens commerciaux, il y a souvent une propagation de méthodes et d'idées. Avec la croissance de l'activité marchande [merchant_country.GetAdjective] dans [institution_province.GetCapitalName], il y a une influence claire sur la société locale. Alors que les coutumes et modes locales évoluent, certains regrettent les temps anciens, et selon eux meilleurs."
 trade_policy_events.12.a:0 "Notre société ne peut que gagner du progrès."
 trade_policy_events.12.b:0 "Protégeons la société [institution_province.culture.GetName] traditionnelle."
 trading_settlement:0 "Comptoir Commercial"
 desc_trading_settlement:0 "Nous avons autorisé les commerçants ravéliens à créer leur propre établissement à l'extérieur de nos cités dans cette province."
 muslim_traders_controlled:0 "Commerce Contrôlé"
 desc_muslim_traders_controlled:0 "Nous avons placé des limitations sur la croissance de la communauté marchande ravélienne dans cette province. Cela rend beaucoup plus facile de les contrôler et de les taxer, mais pourrait aussi entraver la croissance de nos cités ici à long terme."
 islamic_missionaries:0 "Missionnaires Ravéliens"
 desc_islamic_missionaries:0 "Nous avons autorisé un certain nombre de missionnaires et d'enseignants ravéliens à s'installer dans cette province."
 muslim_sailor_community:0 "Communauté de Marins"
 desc_muslim_sailor_community:0 "Cette province abrite une communauté florissante de marins ravéliens."
 religious_community_isolated:0 "Communauté Religieuse Isolée"
 desc_religious_community_isolated:0 "Nous avons décidé d'isoler la communauté religieuse de cette province pour limiter la propagation de leur foi."
 mosque_of_x:0 "Influence Religieuse Croissante"
 desc_mosque_of_x:0 "La récente fondation d'une grande Église à proximité a rendu cette région plus sensible à la propagation de nouvelles idées religieuses."
 explain_conversion_strength_in_true_religion_provinces:0 "La Force Missionnaire Locale augmente la vitesse de conversion pour la Politique Commerciale §YPropager la Religion§! .\n\n"
 discriminated_our_countrymen:0 "A Discriminé nos Compatriotes"
 adopted_islamic_titles:1 "Roi de Nom"
 converted_to_islam:0 "A Rejoint la Communauté des Fidèles"
 sultan_titles_for_non_muslims_tooltip:1 "[Root.Monarch.GetName] sera dorénavant connu comme Roi, améliorant nos relations de §G75§! envers tous les pays §YRavéliens§! connus."
 sultan_conversion_tooltip:0 "Nos relations s'amélioreront de §G50§! envers tous les pays §YRavéliens§! connus."
 islamic_titles:0 "Syncrétisme Ravélien"
 desc_islamic_titles:0 "Nous avons adopté de nombreux titres et coutumes des royaumes ravéliens et d'inspiration cannoréenne de notre région pour favoriser nos objectifs diplomatiques et commerciaux."
 defended_traditional_kingship:0 "Royauté Traditionnelle"
 desc_defended_traditional_kingship:0 "Notre souverain a défendu les notions traditionnelles de royauté dans notre société et marginalisé les groupes islamiques dans la haute noblesse et le gouvernement."
 the_dominant_religion_is_a_form_of_islam_tooltip:0 "La Religion Dominante dans notre Pays est Ravélienne."
 trade_propagation_convert_to_islam_title:0 "Adopter le Ravélianisme comme Religion d'État"
 trade_propagation_convert_to_islam_desc:0 "Le Ravélianisme s'est de plus en plus imposé comme la religion dominante dans le gouvernement, parmi nos sujets et notre noblesse. Il est temps que nous rejoignions la communauté des fidèles."
 chiefs_with_pretensions:0 "Prétentions des Potentats Locaux"
 desc_chiefs_with_pretensions:0 "Un chef local a commencé à se faire appeler Roi et se prend pour un souverain indépendant."
 rejection_of_syncretism:0 "Rejet du Syncrétisme"
 desc_rejection_of_syncretism:0 "Nous travaillons activement contre la propagation du Syncrétisme Ravélien dans notre pays."
 helped_clear_out_bandits:0 "A Combattu nos Brigands"
 propagate_religion_events.1.t:0 "Commerçants à [trade_province.GetCapitalName]"
 propagate_religion_events.1.d:0 "Les commerçants ravéliens sont une vision de plus en plus commune dans nos ports depuis des générations maintenant et nous nous sommes habitués à eux et à leur religion. Dans nos ports de la province de [trade_province.GetName], et particulièrement [trade_province.GetName] même, ces marchands sont devenus si communs qu'ils font maintenant partie intégrante de la population urbaine.\nRécemment, certains de ces commerçants ont approché le [Root.Monarch.GetTitle], demandant à être autorisés à construire un établissement à eux, juste à l'extérieur de [trade_province.GetName] proprement dit."
 propagate_religion_events.1.a:0 "Il ne peut rien sortir de bon de cela."
 propagate_religion_events.1.b:0 "Non, ils doivent rester là où nous pouvons les contrôler."
 propagate_religion_events.2.t:0 "Missionnaires [converter_country.Religion.GetName]"
 propagate_religion_events.2.d:0 "Un groupe de missionnaires ravéliens s'est installé dans [trade_province.GetName] pour y fonder une nouvelle communauté pour eux-mêmes et leurs convertis. Ils coopèrent avec les autorités locales et ne s'opposent pas à notre règne, mais leur présence conduira probablement à ce que leur religion se répande plus rapidement dans toute la région."
 propagate_religion_events.2.a:0 "Nous ne pouvons laisser l'autorité glisser vers des groupes extérieurs comme celui-ci."
 propagate_religion_events.2.b:0 "Ils seront un ajout bienvenu à notre société."
 propagate_religion_events.3.t:0 "Marins Ravéliens"
 propagate_religion_events.3.d:0 "Des Lamentations d'Uelos au Golfe de Rahen, il y a une abondance de navires, des petites caravelles aux grandes galères, naviguant constamment entre les nombreux ports. Pris ensemble, ce réseau commercial fournit biens et fournitures à plus de la moitié de la population mondiale.\nCe que beaucoup de ces galères ont en commun, c'est qu'elles sont armées par des marins suivant la foi ravélienne. Ce sont des marins de Cannor rejoints par des convertis locaux."
 propagate_religion_events.3.a:0 "Encourageons ces marins à rechercher nos ports !"
 propagate_religion_events.3.b:1 "Nous n'avons nul besoin de fois étrangères sur nos navires."
 propagate_religion_events.4.t:0 "Miracle ?"
 propagate_religion_events.4.d:0 "Un homme savant d'une terre lointaine aurait guéri une princesse locale dans [cured_province.GetName] d'une maladie grave avec d'étranges ustensiles. Les habitants sont tous très impressionnés et ont choisi d'adopter la foi de cet étranger pour que son Dieu puisse les protéger dans les temps à venir."
 propagate_religion_events.4.a:0 "C'est un bon signe."
 propagate_religion_events.4.b:0 "Invitons cet homme à [Root.Capital.GetName], où il pourra être mis à bon usage."
 propagate_religion_events.5.t:0 "Église construite dans [mosque_province.GetName]"
 propagate_religion_events.5.d:0 "Les Ravéliens de [mosque_province.GetName] ont construit une nouvelle Église pour servir de lieu de culte. L'Église est le nouveau centre clair de la communauté et attirera probablement un plus grand nombre à s'installer ici. Elle facilitera aussi la conversion locale de toute la région.\nIl y a une indication claire que la nouvelle Église est en partie financée par les nombreux commerçants [converter_country.GetAdjective] actifs dans la région, et dans notre gouvernement certains s'inquiètent que cela puisse conduire à une influence excessive pour eux et leur religion."
 propagate_religion_events.5.a:0 "Nous ne pouvons permettre cela."
 propagate_religion_events.5.b:0 "Fournissons-leur le soutien dont ils ont besoin pour construire une meilleure communauté."
 propagate_religion_events.6.t:0 "Roi de [Root.GetName] ?"
 propagate_religion_events.6.d:0 "Avec la Foi Ravélienne devenant de plus en plus la religion dominante de notre pays, beaucoup de nos fonctionnaires gouvernementaux, nobles et autres notables, ont commencé à adopter les notions cannoréennes de royauté, les noms et titres cannoréens. Beaucoup ont en fait commencé à se référer à [Root.Monarch.GetName] comme un Roi, même si notre religion d'État officielle est encore [Root.Religion.GetName]. Certains conseillers de [Root.Monarch.GetName] suggèrent maintenant qu'il pourrait être prudent de suivre cela. Si nous commençons à nous référer à notre propre pays comme un royaume, cela pourrait faciliter les relations avec les nombreux pays ravéliens à travers le monde."
 propagate_religion_events.6.a:0 "J'aime l'idée."
 propagate_religion_events.6.b:0 "Non, nous devons défendre les valeurs traditionnelles du [Root.GetAdjective] [Root.GovernmentName] !"
 propagate_religion_events.7.t:0 "Rejoindre la Communauté des Fidèles"
 propagate_religion_events.7.d:0 "Comme [Root.Religion.GetName] est maintenant la religion officielle de [Root.GetName], nous avons rejoint la communauté des Fidèles. Bien que certains traditionalistes restants déplorent ce changement, beaucoup plus de nos sujets ravéliens se réjouissent maintenant du règne juste de [Root.Monarch.GetName]."
 propagate_religion_events.7.a:0 "Longue vie au [Root.Monarch.GetTitle] !"
 propagate_religion_events.8.t:0 "Érudit Voyageur"
 propagate_religion_events.8.d:0 "Un homme savant d'une terre lointaine est arrivé dans [Root.Capital.GetCapitalName]. Il prétend avoir étudié sous des érudits dans de nombreuses cités célèbre, des grandes cités de Konval à AnbenncÃ³st, Degakheion et Brasan. Il est versé dans la politique du grand monde moderne ainsi que dans les questions complexes de théologie."
 propagate_religion_events.8.a:0 "Nous avons besoin de cet homme. Offrons-lui une place à notre cour !"
 propagate_religion_events.8.b:0 "Apprenons autant que nous le pouvons sur l'état des choses à l'étranger."
 propagate_religion_events.9.t:0 "Chefs Ravéliens"
 propagate_religion_events.9.d:0 "Dans l'arrière-pays [Root.GetAdjective], de nombreux chefs règnent sur leurs propres petits domaines avec peu d'interférence du pouvoir central. Cependant, même s'ils manquent de capacité à projeter beaucoup de pouvoir, certains ont de plus grandes ambitions. Certains chefs locaux dans [hinterland_province.GetName] ont donné nom à de plus grandes prétentions en commençant à se faire appeler sultans et en essayant de revendiquer la légitimité en convertissant leur population au Ravélianisme."
 propagate_religion_events.9.a:0 "Ridicule."
 propagate_religion_events.10.t:0 "Saints Syncrétiques Ravéliens"
 propagate_religion_events.10.d:0 "Une vue de plus en plus commune dans la campagne [Root.GetAdjective] est celle de Zélotes voyageurs, missionnaires mystiques de la foi Ravélienne. Ils sont souvent chaleureusement reçus non seulement par leurs frères dans la foi, mais aussi par la population rurale qui a trouvé un moyen d'intégrer le credo ravélien dans leurs propres traditions et mythes : ils ont même confirmé certains de nos héros mythologiques comme saints dans leur religion ! Le résultat dans l'ensemble n'est pas quelque chose qui cadrerait dans Cannor mais a rendu beaucoup plus prédisposés envers le Ravélianisme en général."
 propagate_religion_events.10.a:0 "Nous devons protéger la foi de nos ancêtres !"
 propagate_religion_events.10.b:0 "Quel mal ces hommes peuvent-ils faire."
 propagate_religion_events.11.t:0 "Réfugiés Ravéliens"
 propagate_religion_events.11.d:0 "Un certain nombre de réfugiés d'une guerre distante sont arrivés sur nos côtes. Ils sont menés par des aventuriers et réfugiés ravéliens et prétendent que si nous leur permettons juste quelques terres non réclamées, ils créeront un établissement prospère pour eux-mêmes et mèneront des vies productives comme nos sujets."
 propagate_religion_events.11.a:0 "J'ai justement l'endroit en tête…"
 propagate_religion_events.11.b:0 "Ils devraient pouvoir trouver refuge ailleurs."
