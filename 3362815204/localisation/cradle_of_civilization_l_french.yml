 disagreed_with_mufti:0 "Protestations Sociales"
 desc_disagreed_with_mufti:0 "Les protestations sociales dans cette région ont été renforcées par le soutien de l'établissement religieux local. Notre refus d'écouter les manifestants malgré tout a grandement enflammé les concernés."
