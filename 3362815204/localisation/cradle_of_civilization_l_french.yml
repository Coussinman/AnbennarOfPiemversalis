 urbanites_chastised:0 "Cités Sur-Exploitées"
 desc_urbanites_chastised:0 "Les clans locaux ont peut-être été un peu trop avides en extrayant des revenus de la population urbaine locale de cette province."
 religious_heterodoxy:0 "Hétérodoxie Religieuse"
 desc_religious_heterodoxy:0 "Les hommes de tribu locaux sont devenus épris d'un cheikh charismatique. Nous avons fait de cet homme un officiel à notre cour, et il prélève maintenant des revenus de la région."
 imposed_religious_orthodoxy:0 "Troubles Religieux"
 desc_imposed_religious_orthodoxy:0 "Un cheikh local prêche contre notre règne dans cette région."
 religious_fervor_among_tribesmen:0 "Ferveur Religieuse"
 desc_religious_fervor_among_tribesmen:0 "Nos hommes de tribu ont été inspirés par une secte religieuse voisine. Cette inspiration leur insuffle du courage, rendant nos armées encore plus redoutables."
 divided_loyalties:0 "Loyautés Divisées"
 desc_divided_loyalties:0 "Les hommes de tribu de cette province servent deux maîtres. À la fois le conseil tribal qui sont leurs dirigeants nominaux, et les chefs religieux d'une théocratie féodale."
 religious_propaganda:0 "Propagande Religieuse"
 desc_religious_propaganda:0 "Une théocratie féodale voisine répand de la propagande parmi nos hommes de tribu, essayant de semer la désunion et de briser l'allégeance de nos fédérés."
 strong_national_clan:0 "Clan National Fort"
 desc_strong_national_clan:0 "Bien qu'il ait une présence faible ici, cette région est gouvernée par un clan qui a une forte présence dans toute sa fédération tribale."
 strong_local_clan:0 "Clan Local Fort"
 desc_strong_local_clan:0 "Cette région a été confiée à un clan local fort pour gouverner, au grand dam de clans plus forts au niveau national."
 unsafe_caravans:0 "Raids de Caravanes"
 unsafe_roads_hurting_demand:0 "Raids de Caravanes"
 desc_unsafe_roads_hurting_demand:0 "Les Raids de Caravanes en territoire contrôlé par des étrangers ont nui à la distribution de nos biens commerciaux locaux, ce qui a eu un effet négatif sur l'économie locale ici."
 rooting_out_raiders:0 "Déracinage des Raiders"
 desc_rooting_out_raiders:0 "Nous sommes actuellement en campagne pour déraciner les raiders locaux afin de pouvoir protéger les routes de caravanes dans cette région."
 caravans_protected_by_raiders:0 "Caravanes Protégées par les Raiders"
 desc_caravans_protected_by_raiders:0 "Plutôt que de passer du temps sur une longue campagne pour déraciner les raiders de caravanes, nous avons commencé à payer les raiders pour protéger les caravanes commerciales dans cette région. Une solution coûteuse mais efficace."
 COLUMBIAN_EXCHANGE:0 "Échange Colombien"
 tribal_federation_events.1.t:0 "Clans de [clan_province.GetName]"
 tribal_federation_events.1.d:0 "Les clans de [clan_province.GetName] ont longtemps soutenu le [Root.Monarch.GetTitle], et ils sont un pilier de notre fédération. En retour cependant, ils s'attendent à ce que leur région natale de [clan_province.GetName] et son peuple soient prioritaires quand le butin est divisé et quand nous assignons des offices importants."
 tribal_federation_events.1.a:0 "Il est temps que nous montrions notre gratitude."
 tribal_federation_events.1.b:0 "Les faveurs doivent être méritées."
 tribal_federation_events.2.t:0 "Difficultés des citoyens de [urban_province.GetCapitalName]"
 tribal_federation_events.2.d:1 "Le conseil municipal de [urban_province.GetCapitalName] nous a approchés pour demander notre aide. Ils prétendent que les hommes de clan ont placé des charges fiscales excessives sur eux, ainsi que pris une quantité déraisonnable de leurs terres pour le pâturage. Ils s'adressent maintenant au [Root.Monarch.GetTitle] dans l'espoir d'obtenir un traitement plus équitable."
 tribal_federation_events.2.a:0 "Nous n'interviendrons pas dans la politique locale."
 tribal_federation_events.2.b:0 "Restreignons les Chefs de Clan."
 tribal_federation_events.3.t:0 "Chef de Clan Montant"
 tribal_federation_events.3.d:0 "L'équilibre des pouvoirs dans notre fédération change fréquemment alors que des individus et clans capables se prouvent et gagnent de l'influence par leur courage et leur ruse en guerre ou dans les raids. La région de [clan_area.GetAreaName] a récemment vu l'ascension d'un tel nouveau clan, avec son chef exigeant maintenant une place au conseil du [Root.Monarch.GetTitle]."
 tribal_federation_events.3.a:0 "Faisons de la place pour cet homme !"
 tribal_federation_events.3.b:0 "Il peut mieux nous servir sur le terrain."
 tribal_federation_events.3.c:0 "Nous devons protéger les privilèges des clans dirigeants traditionnels."
 tribal_federation_events.4.t:0 "Cheikh Influent"
 tribal_federation_events.4.d:0 "Un ordre soufi local de [sufi_came_from_here.GetName] est parvenu à gagner une grande popularité parmi les hommes de tribu locaux. Cette ferveur nouvelle a mené à un sens croissant d'unité et de ferveur parmi nos guerriers dans la région, qui sont grandement pris par ce mysticisme charismatique."
 tribal_federation_events.4.a:0 "Invitons-le au conseil de notre [Root.Monarch.GetTitle] !"
 tribal_federation_events.4.b:0 "C'est un affront à tout ce qui est convenable."
 tribal_federation_events.5.t:0 "Ferveur Religieuse"
 tribal_federation_events.5.d:0 "Les tribus de [tribal_religion_province.GetName] ont été séduites par les prédicateurs charismatiques du [neighboring_feudal_theocracy.GovernmentName] de [neighboring_feudal_theocracy.GetName]. Comme beaucoup de parties de notre fédération, cette région était toujours religieusement hétérogène, mais ce tournant des événements inquiète le conseil de notre [Root.Monarch.GetTitle]."
 tribal_federation_events.5.a:0 "Nous ne pouvons permettre à la dynastie [neighboring_feudal_theocracy.Monarch.Dynasty.GetName] une telle influence dans nos terres."
 tribal_federation_events.5.b:0 "Sûrement la conviction religieuse ne fera qu'augmenter la férocité de nos guerriers ?"
 tribal_federation_events.6.t:0 "Division du Butin"
 tribal_federation_events.6.d:0 "Traditionnellement, lors de l'intégration de nouvelles terres, le droit de taxer certaines régions ou d'utiliser leurs pâturages pour le pâturage est divisé parmi ceux de nos clans dirigeants qui ont aidé pendant les guerres récentes. Il y a cependant deux clans en compétition pour les droits sur le prestigieux état de [clan_province.GetAreaName]. L'un nous a bien servis pendant de nombreuses années mais n'a pas vraiment beaucoup de présence dans la région. L'autre a une forte présence locale mais est par ailleurs sans beaucoup d'influence et de pouvoir dans notre fédération."
 tribal_federation_events.6.a:0 "Faisons confiance aux capacités locales."
 tribal_federation_events.6.b:0 "Nous devons soutenir nos vieux amis."
 tribal_federation_events.7.t:0 "La Famille Royale"
 tribal_federation_events.7.d:0 "Des plus hautes aux plus basses parties de la société [Root.GetAdjective], l'autorité personnelle est primordiale à toute forme de pouvoir. Le nom de famille [Root.Monarch.Dynasty.GetName] peut commander un grand respect, mais [Root.Monarch.GetName] est loin d'être le seul candidat à gouverner notre clan, sans parler de la fédération.\nLes hommes de tribu de [revolt_province.GetAreaName] ont convaincu un des parents de [Root.Monarch.GetName] que maintenant est le temps de frapper pour assurer sa propre succession."
 tribal_federation_events.7.a:0 "Les rebelles seront écrasés !"
 tribal_federation_events.8.t:0 "[fancy_trade_caravan_origin.GetFancyTradeGood] Volés"
 tribal_federation_events.8.d:0 "Une caravane transportant des [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] a été prise en embuscade par des tribus dans [ambush_province.GetName]. Il semble qu'un clan local sente que leur collecte fiscale légale en notre nom ne soit pas suffisante pour survivre. Au lieu de cela, ils ont pris sur eux d'augmenter leurs revenus par des moyens violents.\nLe conseil royal est divisé entre ceux qui sentent que nous devons frapper les bandits pour assurer un passage sûr pour les commerçants, et ceux qui sentent que nous devrions commencer à payer ces hommes de tribu pour protéger les caravanes."
 tribal_federation_events.8.a:0 "Nous devons déraciner les raiders."
 tribal_federation_events.8.b:0 "Payer l'argent de la protection."
 tribal_federation_events.9.t:0 "[fancy_trade_caravan_origin.GetFancyTradeGood] Volés"
 tribal_federation_events.9.d:0 "Il semble que les [From.GetAdjective] ne peuvent contrôler leurs propres clans. Une caravane transportant des [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] a été prise en embuscade par des tribus dans [ambush_province.GetName]. Les autorités locales prétendent qu'elles vont gérer la situation, mais pour l'instant l'effet a été une forte diminution du profit pour nos commerçants locaux."
 tribal_federation_events.9.a:0 "Scandaleux !"
 tribal_federation_events.10.t:0 "Garde d'Honneur du [Root.Monarch.GetTitle]"
 tribal_federation_events.10.d:0 "Il y a beaucoup de façons informelles pour les clans de notre fédération de montrer leur influence. Une position dans le conseil royal en est certainement une, comme l'est le commandement d'armées ou le droit de taxer des provinces spécifiques. Un des premiers honneurs qu'un clan peut recevoir cependant est une position dans la garde d'honneur du [Root.Monarch.GetTitle]. Tout clan influent s'attendrait à avoir des représentants parmi les kawass personnels du souverain, mais il n'y a besoin que de tant de gardes pour un homme. D'une certaine façon, c'est une idée en contradiction avec l'objectif de protéger réellement le [Root.Monarch.GetTitle]."
 tribal_federation_events.10.a:0 "Étendons la garde d'honneur."
 tribal_federation_events.10.b:0 "Nous avons besoin d'hommes de capacité, pas de plus de cérémonie vide de sens."
 tribal_federation_events.11.t:0 "Les Tribus de [Root.GetName]"
 tribal_federation_events.11.d:0 "Les tribus locales de [Root.GetName] sont impressionnées par nos armées qui avancent et nous ont approchés en demandant à rejoindre directement notre fédération. En échange, elles demandent que leurs anciens privilèges soient respectés et qu'elles reçoivent un statut égal aux autres tribus de la région sous notre contrôle.\nCependant, le conseil tribal pourrait avoir des objections à ce que leur propre influence soit diluée, si nous devions accepter."
 tribal_federation_events.11.a:0 "Accueillons-les dans la famille."
 tribal_federation_events.11.b:0 "Une fois qu'il y aura la paix, elles devront concourir avec tous les autres potentats locaux."
 tribal_federation_events.12.t:0 "Les Tribus de [From.GetName]"
 tribal_federation_events.12.d:0 "Les tribus traîtres de [From.GetName] nous ont abandonnés et ont rejoint nos ennemis. Leur lâcheté ne leur gagnera aucun ami une fois la guerre terminée."
 tribal_federation_events.12.a:0 "Leurs noms vivront à jamais dans l'infamie !"
 tribal_federation_events.13.t:0 "Les Tribus de [tribal_religion_province.GetName]"
 tribal_federation_events.13.d:0 "Les Hommes de Tribu de [tribal_religion_province.GetName] ont été impressionnés par nos prédicateurs charismatiques et seraient probablement plus que disposés à rejoindre notre [Root.GovernmentName]..."
 tribal_federation_events.13.a:0 "Dieu est bon."
 tribal_federation_events.13.a.tt:0 "Nous avons gagné un §GCœur§! sur §Y[tribal_religion_province.GetName]§!."
