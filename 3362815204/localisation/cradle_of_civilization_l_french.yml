 efficient_tax_farming_modifier:0 "Perception Fiscale Efficace"
 desc_efficient_tax_farming_modifier:0 "Les fermes fiscales sont à bien des égards le moyen le plus efficace d'exploiter les ressources de notre pays. En vendant le droit d'extraire des profits de diverses parties de notre domaine, nous pouvons être assurés d'un revenu régulier et garanti, tandis que le fermier fiscal lui-même a une bonne incitation à faire rapporter encore plus à la terre."
 land_acquisition_modifier:0 "Acquisition de Terres"
 desc_land_acquisition_modifier:0 "Grâce à une récupération efficace de terres précédemment inutilisées, et l'intégration de terres précédemment non possédées, nous sommes capables de faire un profit bien plus rapidement même à la périphérie de notre Domaine."
 lenient_taxation_modifier:0 "Taxation Clémente"
 desc_lenient_taxation_modifier:0 "Un sujet sur-taxé est enclin à la dissidence ou même à la rébellion. En allégeant les fardeaux que nous imposons à nos États voisins, nous avons gagné leur gratitude."
 train_horsemanship_modifier:0 "Équitation Entraînée"
 desc_train_horsemanship_modifier:0 "Peu de cavaliers sont aussi compétents que les nôtres et peu de races de chevaux aussi fiables et adaptées à la guerre. Nous devons toujours continuer activement à travailler sur notre équitation, à travers des compétitions, l'entraînement, de petits raids et même dans la guerre elle-même."
 promote_culture_in_government_modifier:0 "Culture Promue dans le Gouvernement"
 desc_promote_culture_in_government_modifier:0 "Notre sage Sultan a choisi de promouvoir ceux qui l'ont soutenu dans la lutte de succession. Grâce à ses politiques avisées, toute une région peut maintenant prospérer."
 seize_clerical_holdings_modifier:0 "Pratique des Bonnes Œuvres"
 desc_seize_clerical_holdings_modifier:0 "Il y a une variété de donations charitables et de propriétés cléricales dans cette terre qui ont été accordées pour de mauvaises raisons par nos prédécesseurs. Nous devons agir pour réduire la corruption dans ce système et retourner les propriétés cléricales à l'État, le gardien suprême de ce qui est bien et mal dans notre pays."
 invite_minorities_modifier:0 "Prudence Encouragée"
 desc_invite_minorities_modifier:0 "Agissant comme refuge sûr pour nos frères dans la foi dans un monde dangereux, nous les avons tous invités à s'installer dans nos terres. Ici ils peuvent construire une nouvelle vie pour eux-mêmes tout en contribuant à l'essor de notre État."
 ideagroups.111.b:0 "Faisons de notre mieux pour réaliser ces idées !"
 army_professionalism_events.1.t:0 "Sac de [From.GetCapitalName]"
 army_professionalism_events.1.d:0 "Traditionnellement, les armées qui avancent sont censées se ravitailler avec ce qu'elles peuvent piller dans la région qu'elles traversent. C'est souvent le seul moyen pour les soldats de survivre en temps de guerre car les paiements du trésor du [Root.GovernmentName] peuvent rarement être apportés en temps voulu aux hommes. En fait, en payant rétroactivement, beaucoup évitent également la charge de payer pour les morts.\nAlors que [From.GetCapitalName] tombait, il était donc attendu que nos soldats soient autorisés à piller la ville pour s'enrichir. Ce qui était moins attendu était la destruction totale et absolue de la ville qui a eu lieu. Refusant de suivre les ordres, nos hommes se sont abattus sur les bourgeois sans défense, faisant des choses répréhensibles et ruinant la région pour longtemps."
 army_professionalism_events.1.a:0 "Nous devons punir les responsables !"
 army_professionalism_events.1.b:0 "Nous avons besoin de meilleures routines de paiement et d'une discipline plus dure !"
 army_professionalism_events.1.c:0 "Telles sont les règles de la guerre."
 army_professionalism_events.2.t:0 "[Root.GetCapitalName] Pillée !"
 army_professionalism_events.2.d:0 "Suite à la chute de [Root.GetCapitalName], les armées de [From.GetName] ont dévasté la ville et la campagne environnante."
 army_professionalism_events.2.a:0 "Barbares !"
 army_professionalism_events.3.t:0 "Le Sac de [Root.GetCapitalName]"
 army_professionalism_events.3.d:1 "Alors que la ville de [Root.GetCapitalName] tombait entre les mains ennemies, les armées [From.GetAdjective]s qui avançaient se sont lancées dans plusieurs jours de pillage. À l'intérieur des murs de la ville, une ruine fumante est tout ce qui reste de la cité autrefois prospère et les survivants cherchent refuge aussi loin qu'ils le peuvent."
 army_professionalism_events.3.a:0 "Notre peuple n'oubliera jamais les atrocités de [From.GetName] !"
 army_professionalism_events.4.t:0 "Salaires Retardés"
 army_professionalism_events.4.d:0 "La campagne en [enemy_country.GetName] a rencontré de sérieux problèmes logistiques. Alors que la saison de paiement des salaires approche, il devient abondamment clair que nous ne pourrons pas payer toutes les troupes car il n'y a simplement aucun moyen pour l'argent de leur parvenir à temps. Nos généraux blâment les raids constants de l'ennemi sur le train de bagages et insistent qu'ils ont tout planifié en détail, mais le problème appartient maintenant à [Root.Monarch.GetName] à résoudre.\nSi nous ne payons qu'une fraction de nos troupes, beaucoup déserteront sans aucun doute.\nNous pourrions aussi choisir de n'en payer aucune et leur dire de vivre de la terre, mais cela dévasterait probablement toute la région."
 army_professionalism_events.4.a:0 "Nous devons payer les troupes d'élite"
 army_professionalism_events.4.b:0 "Qu'elles vivent de la terre"
 army_professionalism_events.5.t:0 "Les multiples tâches d'un Soldat"
 army_professionalism_events.5.d:0 "Le temps de paix prolongé et les changements dans l'économie ont mené beaucoup de nos soldats salariés à ne plus considérer les pensions que nous leur payons comme suffisantes. Un nombre croissant d'entre eux se sont tournés vers d'autres travaux quotidiens comme tenir boutique ou l'artisanat, gagnant mieux leur vie dans leurs foyers urbains.\nBien que cela puisse stimuler l'économie locale, cela signifie que ces soldats n'entretiennent plus, ou ne s'entraînent plus avec, l'équipement que nous leur avons fourni. Pour arrêter cette tendance, nous devrions augmenter substantiellement leur paie."
 army_professionalism_events.5.a:0 "Ils ne doivent pas être autorisés à s'essayer aux rôles d'autres occupations."
 army_professionalism_events.5.b:0 "Nous l'autoriserons pour l'instant."
 army_professionalism_events.6.t:0 "Talent Étranger"
 army_professionalism_events.6.d:0 "Nos instructeurs sont émerveillés par les armées [professional_country.GetAdjective]s et les méthodes qu'elles ont si bien employées pour organiser les routines et pratiques militaires. Nous ne sommes pas les seuls à avoir pris note, les officiers [professional_country.GetAdjective]s sont très demandés dans de nombreux pays. Bien sûr, l'[professional_country.GetStateForm] de [professional_country.GetName] ne voit pas d'un bon œil ses officiers qui chercheraient un emploi à l'étranger et désapprouverait probablement si nous tentions d'attirer l'un de ses sujets.\nCela ne signifie pas, cependant, qu'il n'y a pas d'individus qui seraient intéressés par une telle opportunité de carrière, si nous en valions la peine."
 army_professionalism_events.6.a:0 "Engager des officiers [professional_country.GetAdjective]s"
 army_professionalism_events.6.b:0 "Continuons à compter sur nos propres gens."
 army_professionalism_events.7.t:0 "Infiltration de [From.GetName]"
 army_professionalism_events.7.d:1 "Notre professionnalisme militaire a rendu nos officiers retraités déserteurs très attractifs pour les autres pays de la région. Tant et si bien qu'ils ne vérifient pas correctement les transfuges qu'ils recrutent.\nNotre maître-espion rapporte que nous avons réussi à faire entrer un certain nombre d'agents au service de l'[From.GetAdjective] [From.GetStateForm]."
 army_professionalism_events.7.a:0 "Excellent..."
 army_professionalism_events.8.t:0 "Jeux de Guerre"
 army_professionalism_events.8.d:0 "Nos généraux nous ont demandé des fonds pour conduire un exercice militaire de terrain massif pour rejouer l'une des grandes batailles de [Root.GetOldEra]. Ce serait assez coûteux, et prendrait beaucoup de leur temps, mais ils insistent que cela fournirait à la fois des informations précieuses pour eux, serait un bon moyen d'entraîner les troupes et peut-être intimider nos voisins aussi."
 army_professionalism_events.8.a:0 "Permettre leur de rejouer la bataille."
 army_professionalism_events.8.b:0 "Nous leur donnerons bientôt une vraie guerre pour tester leurs théories."
 army_professionalism_events.9.t:0 "Entrepreneurs Privés"
 army_professionalism_events.9.d:0 "À cause du manque de structures permanentes, beaucoup d'armées comptent sur des entrepreneurs privés pour fournir tout, de l'équipement aux régiments entiers. Habituellement, ces entrepreneurs reçoivent une somme à l'avance qu'ils peuvent ensuite utiliser pour se procurer ce dont l'armée a besoin à court préavis. Cela fonctionne souvent bien pour répondre aux besoins rapidement changeants de nos troupes pendant les campagnes, mais il y a ceux qui abuseraient du système.\nAlors que nos armées en [enemy_country.GetName] avancent plus profondément en territoire ennemi, il y a des rapports croissants de corruption et de coopération injustifiée entre nos officiers logistiques et les entrepreneurs locaux. Si nous voulons maintenir l'efficacité, nous devons éliminer ces pratiques, mais à court terme nous risquons de perturber encore plus le système en combattant la corruption."
 army_professionalism_events.9.a:0 "Éliminer la pourriture !"
 army_professionalism_events.9.b:0 "Nous devrons laisser faire."
 army_professionalism_events.10.t:0 "Une Carrière Militaire"
 army_professionalism_events.10.d:0 "Avec la croissance de notre armée professionnelle, de nouvelles opportunités de carrière abondent pour ceux avec capacité et ambition. Les anciens [Root.GetNoblesReplacementForOtherGovernments], cependant, s'attendent encore à se voir décerner toutes les commissions les plus précieuses par tradition et les siècles pendant lesquels leurs lignées ont fidèlement servi l'[Root.GetStateForm].\nCertains de nos officiers supérieurs nous supplient maintenant d'ouvrir plus d'opportunités pour que des hommes capables montent dans les rangs, tandis que d'autres s'opposent véhémentement à cela et maintiennent qu'il y a des qualités que seul le sang peut assurer."
 army_professionalism_events.10.a:0 "Nous devons protéger les traditions anciennes de notre corps d'officiers."
 army_professionalism_events.10.b:0 "Nous pouvons faire de la place pour les nouveaux venus dans les parties supérieures de la hiérarchie."
 army_professionalism_events.11.t:0 "Esprit de Corps"
 army_professionalism_events.11.d:1 "La tension que le style de vie militaire impose aux hommes qui servent peut, dans de bonnes circonstances, mener au développement d'un esprit d'appartenance et de coopération qui renforce grandement les forces armées. Pendant le récent conflit avec [enemy_country.GetName], nous avons vu des signes clairs que nos troupes travaillent mieux ensemble, et qu'elles ont formé des liens forts de loyauté et de devoir envers l'[Root.GetAdjective] [Root.GetStateForm] qui auraient semblé difficiles à imaginer il y a juste quelques années."
 army_professionalism_events.11.a:0 "C'est ce qui sépare les troupes [Root.GetAdjective]s de toutes les autres."
 army_professionalism_events.12.t:0 "Manque d'Officiers"
 army_professionalism_events.12.d:0 "Pour maintenir une armée professionnelle importante efficace, un nombre suffisant d'officiers entraînés est requis pour exécuter les ordres et la volonté de l'[Root.GetStateForm]. Cependant, la demande accrue de leadership de qualité n'est pas égalée par le nombre d'officiers sur nos rôles.\nAvec des exigences accrues sur la qualité, les nouveaux officiers prennent aussi plus de temps à former et sont plus difficiles à recruter."
 army_professionalism_events.12.a:0 "Raccourcir la formation."
 army_professionalism_events.12.b:1 "Nous surmonterons cela avec le temps."
 army_professionalism_events.13.t:0 "Milices Locales"
 army_professionalism_events.13.d:0 "Beaucoup de tâches militaires ne sont pas effectuées par les armées professionnelles de l'[Root.GetStateForm] mais plutôt par des milices locales basées autour des villes, châteaux et forts dans les diverses parties de notre pays. Ces milices connaissent souvent bien la région locale et fournissent une très bonne valeur comme garnisons, éclaireurs et collecteurs de renseignements mais leur qualité en tant que troupes régulières est très variée pour dire le moins.\nIl a été suggéré que nous envoyions des soldats professionnels pour au moins instruire toutes les milices du pays et que nous comptions moins sur elles lors de la conduite d'opérations dans de nombreuses régions. Cela, selon nos généraux, mènerait à une augmentation de la qualité et nous rendrait moins vulnérables aux choses que nous ne pouvons contrôler. Cela signifierait cependant aussi très probablement licencier un grand nombre de nos troupes de réserve."
 army_professionalism_events.13.a:0 "Nous avons besoin des milices."
 army_professionalism_events.13.b:0 "Ne comptons pas sur les capacités locales."
 army_professionalism_events.14.t:0 "Feux de l'Industrie"
 army_professionalism_events.14.d:0 "Les besoins croissants de notre armée professionnelle ont eu un effet profond sur les affaires locales de [Root.GetCapitalName]. Les manufactures dans et autour de la ville peuvent à peine suivre la demande croissante et les investisseurs et travailleurs affluent maintenant de tout notre pays vers [Root.GetName] pour développer les affaires."
 army_professionalism_events.14.a:0 "Les fonderies de [Root.GetCapitalName] alimenteront la nation !"
 army_professionalism_events.15.t:0 "Croissance des Villes Régimentaires"
 army_professionalism_events.15.d:0 "Alors que l'armée devient un moyen de gagner sa vie pour un nombre croissant de nos sujets, les villes qui abritent les installations et casernes militaires commencent à grandir sous la supervision d'ingénieurs et rénovateurs militaires. En [Root.GetName], la croissance de [Root.GetCapitalName] est venue bénéficier à toute la province."
 army_professionalism_events.15.a:0 "Formidable."
 army_professionalism_events.16.t:0 "Trahison contre [Root.GetDefiniteArticleBeforePluralCountry][Root.GetName]"
 army_professionalism_events.16.d:0 "Le recrutement est par nécessité quelque chose qui doit être une affaire quelque peu décentralisée. Souvent, il sera confié aux [Root.GetNoblesReplacementForOtherGovernments] de la capitale, et alors ils sont responsables de présenter un nombre défini d'hommes dans les diverses provinces sous notre contrôle.\nC'est un système qui dans une certaine mesure repose sur la confiance car le gouvernement central n'est pas impliqué dans les détails du rassemblement rural, et la seule forme de contrôle que nous avons sont les inspections, souvent sporadiques, que l'armée elle-même conduit. Une telle inspection dans [cheating_rolls.GetName] a mis au jour tout un scandale local. Les rôles que nous avons pour la région sont pleins de noms fictifs et personne ne semble savoir ce que nous pourrions réellement rassembler de la région."
 army_professionalism_events.16.a:0 "C'est malheureux."
 army_professionalism_events.16.b:0 "Nous devons punir le responsable et conduire notre propre enquête."
 army_professionalism_events.17.t:0 "Prolifération du Mousquet"
 army_professionalism_events.17.d:0 "Alors que les armes à feu sont devenues courantes, nos anciens régiments de troupes d'élite ne remplissent plus la même fonction que les tireurs d'élite et pionniers. Ils ont beaucoup fait pour développer nos armées au fil du temps, et ils seront maintenant dispersés parmi nos autres régiments."
 army_professionalism_events.17.a:0 "D'accord."
 hanafi_school:0 "Hanafi"
 hanafi_school_desc:0 "Le Madhab Hanafi est nommé d'après Abu Hanifa No'man bin Tabet. L'école a ses origines à Koufa et est proéminente dans tout le monde persan et turc, incluant le nord de l'Inde. Bien que les sources textuelles dans le Coran et les Hadiths soient privilégiées, les Hanafis ont une vision inclusive des sources et emploient aussi l'analogie (Qiya), l'Istihsan et les coutumes locales (Urf) dans leur jurisprudence. Certains la considèrent comme la plus flexible des écoles."
 hanbali_school:1 "Hanbali"
 hanbali_school_desc:1 "Le Madhab Hanbali est nommé d'après Ahmad ibn Hanbal, et défend de s'abstenir de toute théologie spéculative, le Kalam. Les Hanbalis maintiennent que le Coran et la Sunna sont les seules sources appropriées de jurisprudence et qu'ils devraient être interprétés dans un sens littéral et traditionaliste. Bien qu'elle soit acceptée comme un Madhab valide, très peu d'États promeuvent activement l'école Hanbali, et elle fut interdite par les Califes Abbassides."
 maliki_school:0 "Maliki"
 maliki_school_desc:0 "Le Madhab Maliki est nommé d'après Malik Ibn Anas et est proéminent en particulier dans toute l'Afrique du Nord et l'Ibérie. La jurisprudence est principalement basée sur le travail et les interprétations d'ibn Anas et de son étudiant Sahnun comme décrit dans l'al-Muwatta et la Mudawwanah. L'un des centres d'apprentissage les plus importants de l'École Maliki est la Grande Mosquée de Kairouan, près de Tunis."
 shafii_school:0 "Chafi'i"
 shafii_school_desc:0 "Le Madhab Chafi'i est nommé d'après l'Imam Al-Chafi'i, et il est proéminent en particulier parmi les Musulmans d'Arabie, d'Afrique de l'Est et d'Asie de l'Est. Il était autrefois la doctrine officielle des Sultanats Seldjoukide, Ayyoubide et Mamelouk. Contrairement aux autres Madhabs, les Chafi'i rejettent l'Istihsan Istislah comme sources de la Charia, ne s'appuyant que sur ce qui est textuellement dans le Coran ou les Hadiths."
 ismaili_school:0 "Ismaélite"
 ismaili_school_desc:0 "L'Ismaélisme est nommé d'après Ismai'l ibn Jafar, le successeur de Ja'far al-Sadiq, et était l'école de foi dominante dans le Sultanat Fatimide mais a perdu beaucoup de terrain depuis sa chute. L'Ismaélisme englobe un certain nombre de branches de plus en plus divergentes, comme les Musta'li et les Nizari et à bien des égards, ils se concentrent sur les éléments ésotériques de la foi chiite plus que les Jafaris ou Zaydites."
 jafari_school:0 "Jafari"
 jafari_school_desc:0 "Le Madhab Jafari est nommé d'après Jaf'ar al-Sadiq, le sixième Imam, et ses adeptes sont des Chiites 'Duodécimains'. Les Duodécimains croient qu'Ali, le successeur de Mahomet, fut suivi par douze Imams infaillibles choisis par décret divin. Le dernier des Imams, al-Mahdi, devrait revenir comme le sauveur de l'humanité, imposant finalement la justice et la paix dans le monde."
 zaidi_school:0 "Zaydite"
 zaidi_school_desc:0 "Les Zaydites sont nommés d'après Zaid ibn Ali, le petit-fils d'Ali le fils de Mahomet, et suivent ses enseignements tels que décrits dans le Majmu' al-Fiqh. Les Zaydites mettent l'accent sur la justice et la responsabilité humaine et descendent de ceux qui ont soutenu la révolte originale de Zaid contre le Calife Omeyyade. Les Zaydites rejettent entièrement la dissimulation religieuse telle que pratiquée par beaucoup de Chiites, et ils sont proéminents dans les hautes terres du Yémen."
 hanafi_scholar_modifier:0 "Érudits Hanafi"
 desc_hanafi_scholar_modifier:0 "Nous recevons actuellement des Érudits Hanafi pour poursuivre la discussion théologique dans notre pays."
