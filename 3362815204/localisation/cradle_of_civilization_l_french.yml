 upset_lodges:0 "Loges Soufies Contrariées"
 desc_upset_lodges:0 "Nous avons activement persécuté quiconque pourrait être vu comme flirtant avec les tendances chiites dans cette province et par conséquent nous avons grandement empiété sur les droits des loges soufies locales."
 agreed_with_mufti:0 "Cédé aux Protestations Sociales"
