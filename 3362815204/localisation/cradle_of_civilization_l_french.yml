 upkeep_of_holy_cities:0 "Entretien des Sanctuaires Saints"
 desc_upkeep_of_holy_cities:0 "C'est notre devoir de payer pour l'entretien des sanctuaires saints sous notre contrôle. Pour ce faire, nous avons mis de côté des terres dans tout notre domaine à cette fin."
 expanded_madrasah:0 "Madrassah Renommée"
 desc_expanded_madrasah:0 "La Madrassah locale ici est devenue assez renommée, attirant un grand nombre d'érudits de toute la région, contribuant grandement à la croissance de toute la région."
 hampered_expansion_of_madrasah:0 "Expansion Entravée de la Madrassah"
 desc_hampered_expansion_of_madrasah:0 "La Madrassah locale ici est devenue assez renommée. Les locaux ont été incapables de fournir les installations nécessaires pour soutenir une vraiment grande Madrassah cependant, ce qui a entravé le potentiel de croissance dans la région."
