 crushed_non_mamluk_rebels:0 "Rebelles Écrasés"
 desc_crushed_non_mamluk_rebels:0 "Une récente rébellion a été violemment écrasée."
 placated_non_mamluk_rebels:0 "Population Locale Apaisée"
 desc_placated_non_mamluk_rebels:0 "Nous avons évité une récente rébellion en tentant de remédier à la discrimination des locaux."
 tarh:0 "Tarh"
 desc_tarh:0 "Nous forçons les gens de cette province à acheter des produits locaux, et à payer un prix que nous avons fixé. Cela a assuré que nous ne perdons pas d'argent directement sur nos monopoles royaux, mais cela a aussi résulté en une chute générale de productivité et de qualité."
 unprofitable_monopolies:0 "Monopoles Non Rentables"
 desc_unprofitable_monopolies:0 "La production dans cette province est contrôlée par des monopoles royaux, mais la demande pour les biens produits a chuté significativement dernièrement, résultant en une perte de profit pour nous."
 factionalism:0 "Factionnalisme"
 desc_factionalism:0 "Notre souverain essaie de jouer les factions de notre pays les unes contre les autres pour augmenter son propre contrôle sur elles."
 ruler_supporting_faction:0 "Souverain Soutenant une Faction"
 desc_ruler_supporting_faction:0 "Notre souverain essaie d'être toujours du côté le plus fort dans les conflits factionnels de notre pays."
 cairo_markets:0 "Expansion des Marchés du Caire"
 desc_cairo_markets:0 "Notre sultan a décrété que les quartiers marchands du Caire devraient être la priorité absolue pour tout projet de rénovation ou de construction de son temps."
 cairo_slums:0 "Rénovation des Taudis du Caire"
 desc_cairo_slums:0 "Tous les efforts de construction de notre souverain actuel vont à combattre la pauvreté et la maladie dans les taudis du Caire."
 cairo_al_ahzar:0 "Patronage d'al-Azhar"
 desc_cairo_al_ahzar:0 "Des propriétés considérables ont été accordées comme donations charitables pour soutenir les mosquées du Caire en général et la vénérable al-Azhar en particulier."
 cairo_defences:0 "Citadelle du Caire"
 desc_cairo_defences:0 "Nous avons consacré un effort considérable à rénover la Citadelle du Caire ainsi qu'à construire et réparer les défenses partout où c'était nécessaire."
 monuments_of_cairo:0 "Monuments du Caire"
 desc_monuments_of_cairo:0 "Nous avons consacré la plupart de nos ressources dans l'ancienne cité du Caire à construire des monuments à la grandeur de notre souverain."
 mamluk_amir_al_hajj:0 "Amir al-Hajj Mamelouk"
 desc_mamluk_amir_al_hajj:0 "Nous avons donné à l'un de nos Mamelouks les plus fiables la tâche de garder les caravanes vers les cités saintes. Comme il n'y a pas de guerriers aussi habiles que notre propre espèce, les caravanes devraient être en sécurité. Même s'il manque de connaissance du paysage local et de la population."
 diplomat_amir_al_hajj:0 "Amir al-Hajj Diplomate"
 desc_diplomat_amir_al_hajj:0 "Notre Amir al-Hajj, l'officiel en charge des pèlerinages annuels à la Mecque, a été choisi parmi nos meilleurs diplomates. Cela devrait le rendre bien adapté pour mener les caravanes vitales à travers des territoires parfois dangereux."
 warrior_amir_al_hajj:0 "Amir al-Hajj Guerrier"
 desc_warrior_amir_al_hajj:0 "Notre Amir al-Hajj, l'officiel en charge des pèlerinages annuels à la Mecque, a été choisi parmi nos meilleurs chefs militaires. Cela devrait le rendre bien adapté pour mener la défense de ces caravanes vitales."
 bedouin_amir_al_hajj:0 "Amir al-Hajj Bédouin"
 desc_bedouin_amir_al_hajj:0 "Notre Amir al-Hajj, l'officiel en charge des pèlerinages annuels à la Mecque, a été choisi parmi les hommes de tribu bédouins qui normalement poseraient une menace aux caravanes mêmes que nous voudrions qu'il protège. Cela devrait le rendre uniquement bien adapté pour protéger les caravanes, mais peut aussi être vu comme une négligence de notre devoir sacré par certains."
 awlad_al_nas_commander:0 "Commandant des Awlad al-nas"
 desc_awlad_al_nas_commander:0 "La défense de [Root.GetName] a été laissée entre les mains d'entreprenants Awlad al-Nas, les fils de Mamelouks affranchis."
 mamluk_commander:0 "Commandant Mamelouk"
 desc_mamluk_commander:0 "La défense de cette région est entre les mains d'un de nos Mamelouks les plus fiables."
 trusting_old_guard:0 "Qaranis"
 desc_trusting_old_guard:0 "Divers officiels mis au pouvoir par nos prédécesseurs restent dans leurs offices. Cela rend la période de transition moins stable que beaucoup l'auraient souhaité."
 loyal_mamluks_in_high_positions:0 "Mamelouks Loyaux"
 desc_loyal_mamluks_in_high_positions:0 "Nous avons remplacé les Mamelouks mis au pouvoir par nos prédécesseurs par des Mamelouks loyaux fraîchement achetés. Cela nous a valu peu d'amis parmi les maisons du Caire mais au moins nous savons que nous pouvons faire confiance à nos officiers maintenant."
 mamluk_events.0.t:0 "Succession Mamelouke"
 mamluk_events.0.d:0 "La mort de [Root.Monarch.GetName] a laissé notre pays sans souverain. Toutes les importantes maisons mameloukes du [Root.Capital.GetCapitalName] font appel à leur influence pour avoir leur mot à dire sur qui va être son successeur. Selon qui gagne, notre nouveau souverain aura le soutien de différentes maisons et différentes parties du pays.\nUne seule chose est certaine : ceux qui auraient préféré voir les intérêts de leur propre groupe prévaloir ne salueront pas notre nouveau [Root.Monarch.GetTitle] avec joie. Certains pourraient même passer le reste de leur vie à essayer de limiter son influence."
 mamluk_events.0.a:0 "Nous avons besoin du soutien des Mamelouks [first_ruler_alternative_province.Culture.GetName]."
 mamluk_events.0.b:0 "Seuls les Mamelouks [second_ruler_alternative_province.Culture.GetName] sont utiles maintenant."
 mamluk_events.0.c:0 "Le candidat [third_ruler_alternative_province.Culture.GetName] a notre soutien !"
 mamluk_events.0.dd:0 "La meilleure alternative est quelqu'un qui n'a pas de liens avec les groupes du [Root.Capital.GetCapitalName]..."
 mamluk_events.1.t:0 "Soldats [not_ruling_culture_province.Culture.GetName]"
 mamluk_events.1.d:1 "Bien que les Mamelouks constituent le cœur de nos forces, toute notre puissance militaire ne consiste pas en esclaves guerriers. Les soldats [not_ruling_culture_province.Culture.GetName] locaux constituent une grande partie de notre infanterie et ils sont aussi utilisés pour les devoirs de garde et de garnison.\nDe petites chances d'avancement et une faible paie ne sont cependant pas les meilleurs motivateurs, et il n'est pas clair jusqu'où nous pouvons faire confiance à ces hommes. Certainement leur entraînement et équipement sont souvent négligés par l'Émir en charge d'eux.\nDans [not_ruling_culture_province.GetAreaName], la méfiance entre les Émirs [not_ruling_culture_province.Culture.GetName] et Mamelouks a mené à une mutinerie."
 mamluk_events.1.a:0 "Nous devons écraser ceci dans l'œuf !"
 mamluk_events.1.b:0 "Voyons ce que nous pouvons faire pour améliorer leur situation."
 mamluk_events.2.t:0 "Le Tarh et les Monopoles Royaux"
 mamluk_events.2.d:0 "Nos prédécesseurs ont sagement utilisé un système de monopoles royaux pour contrôler les revenus des cultures de rente et des biens fins. Avec la chute de la demande cependant, nous perdons de l'argent sur ces investissements. Notre superviseur dans [monopoly_province.GetName] rapporte qu'ils ont été incapables de vendre leur stock depuis deux ans maintenant et s'inquiètent que cela va coûter de l'argent à l'État.\nIl suggère que nous forcions nos sujets à acheter ces biens à un prix fixé à la place afin que nous puissions regagner notre investissement. Un processus traditionnellement connu sous le nom de Tarh."
 mamluk_events.2.a:0 "Quelle excellente idée !"
 mamluk_events.2.b:0 "Nous devrons juste endurer le coût."
 mamluk_events.3.t:0 "Révolte de l'Émir [mamluk_province.Culture.GetName]"
 mamluk_events.3.d:0 "Un de nos Émirs Mamelouks les plus puissants a construit une base de pouvoir dans [mamluk_province.GetAreaName] et marche maintenant sur [Root.Capital.GetCapitalName]. Il y a des rumeurs de soutien répandu pour sa cause parmi les maisons mameloukes de la capitale et même au sein de la citadelle elle-même."
 mamluk_events.3.a:0 "La pénalité pour la trahison est la mort !"
 mamluk_events.4.t:0 "Factionnalisme"
 mamluk_events.4.d:0 "Le [Root.Monarch.GetTitle] est loin d'être le seul propriétaire de Mamelouks dans notre [Root.GovernmentName]. Les maisons de Mamelouks influents affranchis contiennent souvent de grands, sinon plus grands, nombres d'esclaves nouvellement importés de leurs régions natales. Ces Émirs influents sont souvent ceux avec la plus grande influence pendant une succession mais même quand le trône est occupé, l'influence des maisons mameloukes est grande sur la politique [Root.GetAdjective]. Il incombe à [Root.Monarch.GetName] de s'assurer que ce factionnalisme n'étouffe pas la politique du [Root.Capital.GetCapitalName]."
 mamluk_events.4.a:0 "Nous devons essayer de les jouer les unes contre les autres."
 mamluk_events.4.b:0 "Prenons parti et soutenons les factions les plus fortes."
 mamluk_events.5.t:0 "Coup de Palais"
 mamluk_events.5.d:0 "Gravement mécontents du mauvais gouvernement de [Root.Monarch.GetName], d'éminents Émirs Mamelouks ont pris sur eux de déposer notre [Root.Monarch.GetTitle] et de mettre un guerrier plus capable sur le trône."
 mamluk_events.5.a:0 "Nous n'abandonnerons pas [Root.Monarch.GetName] !"
 mamluk_events.5.b:0 "Tous les hommes doivent mourir."
 mamluk_events.6.t:0 "La Cité du Caire"
 mamluk_events.6.d:0 "Beaucoup plus ancienne que notre propre [Root.GovernmentName], Le Caire a été embelli par des souverains et conquérants pendant des centaines sinon un millier d'années. Mettre de l'ordre dans ce labyrinthe de bâtiments, des tombes de la cité des morts et les taudis de Fustat, aux marchés animés du Khan el-Khalili, ou à la grande Citadelle du Caire elle-même, s'est révélé une tâche monumentale pour beaucoup de nos prédécesseurs. Néanmoins, comme le maître de la cité, [Root.Monarch.GetName], est attendu laisser [Root.Monarch.GetHerHis] marque sur Le Caire, à la fois pour l'embellir et la développer, et pour combattre la maladie et maintenir l'ordre."
 mamluk_events.6.a:0 "Rénovons les souks et le Khan el-Khalili."
 mamluk_events.6.b:0 "Nous devons rénover les taudis croissants et les faubourgs."
 mamluk_events.6.c:0 "Les Mosquées et l'al-Azhar requièrent notre attention."
 mamluk_events.6.dd:0 "Concentrons-nous sur la citadelle elle-même, et les défenses de la cité."
 mamluk_events.6.e:0 "Les générations à venir envieront les monuments que nous érigeons."
 mamluk_events.6.f:0 "Il n'y a pas grand-chose que nous puissions faire pour les citoyens du Caire en ce moment."
 mamluk_events.7.t:0 "Un Nouvel Amir al-Hajj"
 mamluk_events.7.d:0 "Le pèlerinage vers les cités saintes de la Mecque et Médine est un que chaque Musulman devrait entreprendre au moins une fois dans sa vie. Comme [Root.Monarch.GetTitle], il est de notre responsabilité de s'assurer qu'ils peuvent atteindre cette destination en sécurité. C'est une position qui de bien des façons requiert à la fois ruse et capacité martiale, comme la façon de procéder peut aller de vaincre des raiders à négocier le passage avec des souverains locaux, aux menaces pures ou au pot-de-vin. L'Amir al-Hajj aura la responsabilité globale pour les caravanes du Hajj et aura une grande liberté dans comment atteindre un passage stable et paisible pour tous les pèlerins [Root.GetAdjective]."
 mamluk_events.7.a:0 "Choisissons un Bédouin, le meilleur des nôtres."
 mamluk_events.7.a.tt:0 "Votre choix d'§YAmir al-Hajj§! aura un effet à la fois sur le taux de succès des Caravanes du Hajj de votre peuple ainsi que sur le type d'impact que tout problème avec le Hajj aura :\nUn Amir al-Hajj Bédouin sera capable de protéger les caravanes de dangers qu'aucune des autres options ne pourrait."
 mamluk_events.7.b:0 "Choisissons un Bédouin, natif des déserts d'Arabie."
 mamluk_events.7.c:0 "Un guerrier habile sera à la hauteur de la tâche."
 mamluk_events.7.c.tt:0 "Votre choix d'§YAmir al-Hajj§! aura un effet à la fois sur le taux de succès des Caravanes du Hajj de votre peuple ainsi que sur le type d'impact que tout problème avec le Hajj aura :\nUn Amir al-Hajj Guerrier aura une bonne chance de défendre la caravane si elle est attaquée, mais il peut aussi créer des conflits inutiles par son manque de tact."
 mamluk_events.7.dd:0 "Un diplomate capable gérera ceci le mieux."
 mamluk_events.7.dd.tt:0 "Votre choix d'§YAmir al-Hajj§! aura un effet à la fois sur le taux de succès des Caravanes du Hajj de votre peuple ainsi que sur le type d'impact que tout problème avec le Hajj aura :\nUn Amir al-Hajj Diplomate sera plus efficace quand votre pays est en paix, et moins quand vous êtes en guerre."
 mamluk_events.7.e:0 "Seul un Mamelouk loyal peut accomplir cette tâche."
 mamluk_events.7.e.tt:0 "Votre choix d'§YAmir al-Hajj§! aura un effet à la fois sur le taux de succès des Caravanes du Hajj de votre peuple ainsi que sur le type d'impact que tout problème avec le Hajj aura :\nUn Amir al-Hajj Mamelouk sera plus digne de confiance quand votre souverain a une haute légitimité, et beaucoup moins digne de confiance quand la légitimité est faible."
 mamluk_events.8.t:0 "Caravanes du Hajj Pillées"
 mamluk_events.8.d:0 "Une récente caravane de pèlerins pour les cités saintes a été prise en embuscade et pillée. Il est de notre devoir de protéger ceux parmi nos sujets qui partiraient pour les cités saintes et maintenant notre capacité à le faire est mise en question."
 mamluk_events.8.a:0 "Ceci ne se reproduira plus."
 mamluk_events.8.b:0 "Nous devons dépenser plus pour les protéger."
 mamluk_events.8.c:0 "Notre Amir al-Hajj utilisera ses contacts pour assurer un meilleur résultat à l'avenir."
 mamluk_events.9.t:0 "Les Pèlerins sont en Sécurité"
 mamluk_events.9.d:0 "Nos efforts pour protéger ceux de nos sujets qui cherchent à accomplir leur pèlerinage aux cités saintes de la Mecque et Médine ont porté leurs fruits. Il y a longtemps qu'il y a eu un dernier raid et le royaume est en paix."
 mamluk_events.9.a:0 "Excellent."
 mamluk_events.10.t:0 "Awlad al-nas"
 mamluk_events.10.d:0 "Ayant été éduqués pour être des guerriers loyaux depuis le jeune âge, les esclaves Mamelouks ont souvent la confiance complète de leur propriétaire ou employeur. Leurs fils cependant, les Awlad al-nas, ayant grandi dans des circonstances beaucoup plus convenables et indulgentes, sont généralement considérés comme beaucoup moins capables et loyaux. Incapables de servir comme Mamelouks Royaux, les Awlad al-nas constituent plutôt une élite sociale au sein des unités militaires régulières et dans la basse administration.\nCes fils nobles eux-mêmes essaient cependant continuellement de prouver qu'ils sont prêts pour de plus grandes responsabilités. Avec la position ouverte de commandement pour les défenses de l'état de [defence_province.GetAreaName], un nombre d'entre eux espèrent que nous leur confierons cette tâche."
 mamluk_events.10.a:0 "Nommons un des fils."
 mamluk_events.10.b:0 "Nous ne pouvons faire confiance qu'aux nôtres, le commandant doit être un Mamelouk."
 mamluk_events.11.t:0 "Qaranis"
 mamluk_events.11.d:0 "Ce [Root.GovernmentName] a été fondé par des esclaves Mamelouks et la possession et l'importation d'esclaves guerriers habiles restent la base du pouvoir de tout [Root.Monarch.GetTitle]. Il est naturel qu'un esclave soit plus loyal envers son maître que tout autre dans sa nouvelle patrie, et encore plus s'il est récompensé par l'affranchissement pour services rendus.\nCependant, actuellement beaucoup des Mamelouks royaux dans notre administration, cour et armées sont ceux que $RANDOM_OLD_MONARCH$ a achetés et introduits dans notre [Root.GovernmentName]. Ce sont des hommes avec une grande influence mais aucune loyauté personnelle envers [Root.Monarch.GetName], des hommes que nos nouveaux Mamelouks accusent de comploter et d'essayer de limiter leur influence."
 mamluk_events.11.a:0 "Déracinons les Qaranis des positions importantes !"
 mamluk_events.11.b:0 "Nous n'avons pas le choix que de leur faire confiance, nous sommes tous des Mamelouks après tout..."
 mamluk_events.12.t:0 "Furusiyya"
 mamluk_events.12.d:0 "Les Furusiyya sont un ensemble d'exercices équestres qui enseignent aux jeunes guerriers l'art de la guerre de cavalerie. Avec des règles détaillées, des manuels d'entraînement et des compétitions publiques et champions très populaires, les Furusiyya ont de bien des façons été perfectionnés par l'aristocratie guerrière mamelouke. Bien que certains chroniqueurs prétendent que les champions d'aujourd'hui ne pourraient jamais concurrencer avec les guerriers du passé, il est encore à la fois coutumier, et très populaire, pour les [Root.Monarch.GetTitle]s d'organiser de grandes compétitions publiques de Furusiyya, et les champions restent les héros de nombreux contes populaires."
 mamluk_events.12.a:0 "C'est bon pour le peuple, mais pas quelque chose sur quoi un [Root.Monarch.GetTitle] devrait dépenser de l'argent."
 mamluk_events.12.b:0 "Étendons et construisons de nouveaux hippodromes pour patronner les fleurs de la chevalerie."
