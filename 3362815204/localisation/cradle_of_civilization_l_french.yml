 desc_sought_sufi_sheikh:0 "Notre dirigeant a gagné une grande notoriété en ayant recherché la tombe d'un éminent Cheikh Soufi."
 ruler_not_favoring_sufis:0 "Défavorisant les Soufis"
 desc_ruler_not_favoring_sufis:0 "Notre dirigeant a refusé de donner légitimité aux sanctuaires soufis dans notre pays, augmentant grandement son soutien des Oulémas établis."
 alevi_modifier:0 "Alévis Autonomisés"
 desc_alevi_modifier:0 "Nous avons autonomisé les Alévis locaux pour rendre la conversion de cette région plus rapide et moins problématique."
 ulema_displeased:0 "Privilèges des Oulémas Empiétés"
 desc_ulema_displeased:0 "Pour endiguer la corruption parmi les administrateurs des dotations religieuses, nous avons dû piétiner les droits des Oulémas."
 corrupt_sadrs:0 "Sadr Corrompu"
 desc_corrupt_sadrs:0 "Certains de nos administrateurs de dotations religieuses se sont servis de l'argent qu'ils manipulent, et ont utilisé leur pouvoir pour s'assurer que leurs proches paient peu d'impôts."
 muslim_school_opinion_events.1.t:0 "Respect Mutuel entre les [Root.GetReligiousSchool] et [school_opinion_increase_country.GetReligiousSchool]"
 muslim_school_opinion_events.1.d:0 "Il n'y a jamais eu de différences théologiques valant un vrai conflit entre les écoles [Root.GetReligiousSchool] et [school_opinion_increase_country.GetReligiousSchool] et les deux coutumes existent souvent côte à côte.\nLa coopération durable entre les États [Root.GetAdjective] [Root.GetReligiousSchool] et [school_opinion_increase_country.GetReligiousSchool] [school_opinion_increase_country.GetAdjective] a cependant mené à une nouvelle ère de compréhension mutuelle et de respect."
 muslim_school_opinion_events.1.a:0 "Dieu est grand."
 muslim_school_opinion_events.2.t:0 "Normalisation des relations entre les [Root.GetReligiousSchool] et les [school_opinion_increase_country.GetReligiousSchool]"
 muslim_school_opinion_events.2.d:0 "Pendant un certain temps, la relation entre les [Root.GetReligiousSchool] et les [school_opinion_increase_country.GetReligiousSchool] a été fortement colorée par la méfiance et le conflit. Certains érudits sont allés jusqu'à dénoncer les théologiens de l'autre école et leurs adeptes.\nCependant, les tensions ont été grandement diminuées ces dernières années avec les érudits [Root.GetAdjective]s [Root.GetReligiousSchool] et [school_opinion_increase_country.GetAdjective]s [school_opinion_increase_country.GetReligiousSchool] montrant la voie vers la tolérance et la coexistence."
 muslim_school_opinion_events.2.a:0 "Dieu est grand."
 muslim_school_opinion_events.3.t:0 "Les Oulémas et la Guerre [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective]"
 muslim_school_opinion_events.3.d:0 "Le conflit prolongé entre les [school_opinion_decrease_country.GetAdjective]s et les [Root.GetAdjective]s commence à se répandre dans le domaine religieux. Le respect mutuel et la tolérance sont au plus bas et la pensée [school_opinion_decrease_country.GetReligiousSchool] est marginalisée dans la société [Root.GetAdjective]."
 muslim_school_opinion_events.3.a:0 "Scandaleux."
 muslim_school_events.1.t:0 "Un Juge Talentueux"
 muslim_school_events.1.d:0 "Acquérir une éducation en théologie et droit est souvent un long processus impliquant l'étude d'œuvres classiques de droit, sous la tutelle des Cheikhs de diverses Madrassahs. Pour chaque œuvre ou commentaire appris, l'étudiant acquiert un certificat, une Ijaza. Selon quelle Madrassah, et quel Cheikh, la valeur de l'Ijaza peut ne pas nécessairement être la même.\nUn homme érudit spécifique fait dernièrement très bonne impression dans les Madrassahs du pays, sans aucun doute il a une grande carrière de Qadi ou Mufti devant lui."
 muslim_school_events.1.a:0 "J'entends dire que [mufti_province.GetAreaName] a besoin d'un nouveau Qadi."
 muslim_school_events.1.b:0 "Il apportera une guidance légale à une génération comme Mufti à [Root.Capital.GetCapitalName]."
 muslim_school_events.2.t:0 "Le Cheikh-ul-Islam"
 muslim_school_events.2.d:0 "Où les Qadis sont les juges du pays, les Muftis sont ceux qui fournissent l'interprétation légale générale et la doctrine. Un [Root.GovernmentName] aussi grand que le nôtre, cependant, a besoin d'une autorité englobante sur tous les Muftis. Traditionnellement c'est le rôle du Cheikh-ul-Islam.\nLe Cheikh-ul-Islam n'écrira pas seulement des Fatwas lui-même, il sera aussi celui qui nommera beaucoup des Muftis régionaux de notre royaume, et ultimement il est la personne qui protégera la légalité des édits du [Root.Monarch.GetTitle]. Naturellement l'homme que nous choisissons appartiendra aux [Root.GetReligiousSchool], mais il y a un certain nombre de candidats distingués parmi lesquels choisir."
 muslim_school_events.2.a:0 "Élisons le Mufti le plus éminent et loyal à ce poste"
 muslim_school_events.2.a.tt:0 "Un Cheikh-ul-Islam loyal prendra presque toujours parti pour le [Root.Monarch.GetTitle] et augmentera les chances de soutien de l'établissement religieux."
 muslim_school_events.2.b:0 "Le candidat le plus érudit et inébranlable doit être nommé Cheikh-ul-Islam."
 muslim_school_events.2.b.tt:0 "Un Cheikh-ul-Islam vertueux nous soutiendra tant que nous maintiendrons une règle pieuse. Cela rendra aussi les événements liés à la volonté de nos érudits religieux plus courants."
 muslim_school_events.2.c:0 "Un Soufi célèbre donnera à ce bureau la dignité qu'il mérite."
 muslim_school_events.2.c.tt:0 "Un Cheikh-ul-Islam soufi nous soutiendra tant que nous soutiendrons le soufisme dans le royaume. Cela rendra aussi les événements liés au soufisme plus courants."
 muslim_school_events.3.t:0 "Nouvelle Madrassah"
 muslim_school_events.3.d:0 "D'éminents citoyens de [madrassah_province.GetAreaName] ont fait un certain nombre de donations charitables pour l'établissement d'une nouvelle Madrassah à [madrassah_province.GetCapitalName]. Ils ont invité des érudits non seulement du plus large [madrassah_province.GetAreaName] mais aussi de [Root.Capital.GetCapitalName] et même des théologiens étrangers."
 muslim_school_events.3.a:0 "Merveilleux."
 muslim_school_events.4.t:0 "Ghazis"
 muslim_school_events.4.d:0 "Pendant des siècles, les guerres pour étendre la foi ont vu des groupes de 'Ghazis', ou saints guerriers aux frontières de l'Islam, faire des raids sur les terres ennemies et renforcer les rangs des fidèles. Notre guerre contre l'infidèle [infidel.GetAdjective] a attiré l'attention de tels guerriers. Ils sont venus rejoindre nos rangs pour prouver leur valeur comme saints guerriers, et peut-être pour la promesse de butin aussi."
 muslim_school_events.4.a:0 "Ils sont les bienvenus."
 muslim_school_events.5.t:0 "Garde de [holy_city.GetCapitalName]"
 muslim_school_events.5.d:0 "Avec chaque année, la ville sainte de [holy_city.GetCapitalName] a vu une augmentation du nombre de pèlerins qui cherchent les sanctuaires là-bas. Les fidèles viennent de tous les coins du monde islamique, apportant commerce, biens, capital, nouvelles et idées de lieux lointains à nos ports."
 muslim_school_events.5.a:0 "Dieu est Bon."
 muslim_school_events.6.t:0 "Migration Chiite"
 muslim_school_events.6.d:0 "Bien que le Chiisme soit répandu dans le monde islamique, la plupart des Chiites vivent dans des terres gouvernées par des États sunnites ou même non-musulmans. Pour survivre, nos frères de foi doivent souvent adopter une politique de Taqiyya, prétendant délibérément se distancer de la foi chiite. En tant qu'un des rares [Root.GovernmentName]s chiites, nous en sommes venus à attirer des membres de la foi qui ne veulent plus vivre leur vie spirituelle dans le secret. Beaucoup d'entre eux sont à la fois des membres érudits et productifs de la société."
 muslim_school_events.6.a:0 "Accueillons-les dans nos villes."
 muslim_school_events.6.b:0 "Envoyons-les peupler la frontière."
 muslim_school_events.7.t:0 "Syncrétisme Soufi"
 muslim_school_events.7.d:0 "Les Soufis, avec leur approche mystique et moins légaliste de l'Islam, sont souvent plus bienvenus parmi les païens que les Oulémas hautement éduqués ou les soldats de la foi. Manifestant la piété d'autres façons comme la danse, le chant et en mélangeant les traditions islamiques avec les locales, les Soufis ne sont pas toujours en meilleurs termes avec l'établissement religieux.\nUn dirigeant soufi a réussi à obtenir tout un suivant dans [sufi_province.GetName], avec un grand nombre de convertis [sufi_province.Religion.GetName] rejoignant ses disciples. Ses adeptes défrichent des terres pour de nouvelles colonies où ils pourraient vivre ensemble et cela pourrait bien mener à une influence islamique bien plus grande dans toute la région. Beaucoup parmi les Oulémas demandent que nous l'envoyions sur son chemin, car ils craignent qu'il mène les vrais fidèles dans l'erreur et brouille la ligne entre l'Islam et la foi [sufi_province.Religion.GetName]."
 muslim_school_events.7.a:0 "Il fait l'œuvre de Dieu."
 muslim_school_events.7.b:0 "Il devra faire sa prédication ailleurs."
 muslim_school_events.8.t:1 "Les Théologiens Étrangers Animent l'Érudition"
 muslim_school_events.8.d:0 "Les théologiens que nous avons invités dans notre pays sont venus grandement enrichir l'érudition religieuse locale. Ils ont laissé leur marque sur notre pays et inspiré une nouvelle génération d'Oulémas."
 muslim_school_events.8.a:0 "J'ai besoin d'eux à [Root.Capital.GetCapitalName]."
 muslim_school_events.8.b:0 "Ils trouveront leurs places dans tout notre pays."
 muslim_school_events.9.t:0 "Théologiens [scholar_country.GetReligiousSchool]"
 muslim_school_events.9.d:0 "En donnant aux érudits [scholar_country.GetAdjective]s dans nos Madrassahs, nous n'améliorons pas seulement la discussion théologique dans notre pays mais améliorons aussi nos liens avec le [scholar_country.GetName] [scholar_country.GovernmentName]."
 muslim_school_events.9.a:0 "Excellent."
 muslim_school_events.10.t:0 "Les Érudits Religieux sont en Désaccord"
 muslim_school_events.10.d:0 "Tous les théologiens ne sont pas d'accord. Normalement ce n'est pas un gros problème, car le désaccord peut exister sans problème dans le monde érudit. Parfois les désaccords prennent une forme plus personnelle cependant, certains argumenteraient que c'est comment nos érudits invités en sont venus à être en désaccord avec une grande partie de notre établissement religieux, causant beaucoup de mal à notre réputation internationale."
 muslim_school_events.10.a:0 "Malheureux."
 muslim_school_events.11.t:0 "Jouer avec les Tribunaux"
 muslim_school_events.11.d:0 "Bien que l'école [Root.GetReligiousSchool] soit l'école officiellement sanctionnée du [Root.GovernmentName], il y a beaucoup de tribunaux et Qadis dans nos terres et les quatre écoles de foi sont jugées appropriées pour les procédures civiles. Cela signifie que dans une certaine mesure il est possible de 'jouer avec les tribunaux' en apportant une affaire devant un Qadi d'une école considérée plus susceptible de donner un jugement bénéfique à une affaire spécifique.\nUn marchand entrepreneur de [shiites_here.GetCapitalName] est devenu si bon à cela qu'il a mis en colère non seulement la population locale et ses concurrents commerciaux, mais aussi le gouverneur local. Il n'y a pas grand chose que nous puissions faire à ce sujet sans empiéter sur les privilèges des Oulémas."
 muslim_school_events.11.a:0 "Assurons-nous juste que cet homme soit traité."
 muslim_school_events.11.b:0 "Le pragmatisme doit venir avant la théologie."
 muslim_school_events.12.t:0 "Taqiyya"
 muslim_school_events.12.d:0 "Pendant des siècles, beaucoup des adeptes d'Ali ont considéré nécessaire de se cacher et feindre l'adhésion à d'autres coutumes religieuses pour garder leur foi vivante. Les autorités de [shiites_here.GetName] en sont venues à soupçonner de plus en plus qu'il y a un nombre croissant de Chiites parmi les loges soufies locales, et aimeraient notre bénédiction dans leurs tentatives de les déraciner."
 muslim_school_events.12.a:0 "Nous ne pouvons tolérer les hérétiques !"
 muslim_school_events.12.b:0 "Nous devons respecter les loges soufies."
 muslim_school_events.13.t:0 "Protestations dans [protest_province.GetName]"
 muslim_school_events.13.d:0 "En tant qu'hommes de grande force spirituelle, mais aussi fermement partie de l'établissement, les membres des Oulémas choisissent parfois de rejoindre les protestations sociales. Une récente altercation entre la garnison locale et la population urbaine de [protest_province.GetName] a attiré l'attention d'un Mufti éminent dans l'état de [protest_province.GetAreaName].\nNotre commandant local craint que la situation puisse s'intensifier à moins que nous écoutions les manifestants, mais le faire aurait un coût."
 muslim_school_events.13.a:0 "Compensons le peuple de [protest_province.GetName]."
 muslim_school_events.13.b:0 "Mufti ou non, il n'y a rien que nous puissions faire."
 muslim_school_events.14.t:0 "Les pauvres de [urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "Alors que les villes grandissent, les anciennes commodités et murs qui les soutenaient autrefois se dégradent. Dans [urbanization_province.GetCapitalName] cela a au fil du temps mené au changement. Les ateliers moins propres, comme ceux des tanneurs, ont déménagé au-delà des murs de la ville, tout comme les cimetières. Le plus visible, cependant, est le nombre croissant de pauvres dans les rues. Alors que les charités existantes n'ont pas pu suivre la croissance rapide de la ville, il a été suggéré que nous mettions de côté plus de propriété d'État comme Waqf, donations charitables pour l'entretien de soupes populaires publiques et bains."
 muslim_school_events.14.a:0 "Nous soutiendrons naturellement une telle cause."
 muslim_school_events.14.b:0 "Sûrement les notables locaux peuvent se permettre la charité de leurs propres poches ?"
 muslim_school_events.15.t:0 "La Ville de [holy_city.GetCapitalName]"
 muslim_school_events.15.d:0 "En tant que Gardiens des mosquées saintes de [holy_city.GetCapitalName], nous sommes responsables non seulement du Sanctuaire Saint. Un État qui revendique cet honneur est aussi attendu de défendre à la fois la population des villes saintes, ainsi que les pèlerins qu'elles attirent. À cette fin, beaucoup de dirigeants ont consacré de grandes ressources, à la fois dans les villes elles-mêmes et de larges étendues de terres agricoles lointaines, pour nourrir et maintenir la région.\nCertains disent que [Root.Monarch.GetName] n'a pas prêté l'attention à ces villes qu'elles méritent, que les pèlerins ne sont plus en sécurité et qu'il y a un grand besoin dans les rues de [holy_city.GetCapitalName]."
 muslim_school_events.15.a:0 "Mettons de côté plus de terres pour leur entretien."
 muslim_school_events.15.b:0 "Malheureusement nous n'avons plus de ressources à épargner maintenant."
 muslim_school_events.16.t:0 "Expansion de la Madrassah de [madrasa_province.GetCapitalName]"
 muslim_school_events.16.d:0 "La Madrassah de [madrasa_province.GetCapitalName] gagne en réputation, non seulement comme centre d'apprentissage [Root.GetReligiousSchool], mais aussi pour ses Cheikhs d'autres écoles. Les érudits [Root.GetReligiousScholars] d'autres parties du monde ont en particulier fait un nom pour eux-mêmes à la Madrassah de [madrasa_province.GetCapitalName] et par conséquent à la fois l'institution elle-même, le district marchand attenant et la ville grouillante dans son ensemble grandissent rapidement.\nLa croissance urbaine n'est jamais sans ses problèmes, cependant, et une Madrassah qui grandit doit encore être pourvue. Si le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] mettait de côté une plus grande donation charitable pour l'entretien et la maintenance d'une plus grande Madrassah, cela bénéficierait à la fois à la ville et à la région en général."
 muslim_school_events.16.a:0 "Nous devons contribuer à cette entreprise."
 muslim_school_events.16.b:0 "Les locaux peuvent les nourrir et les payer."
 muslim_school_events.17.t:0 "Dargah"
 muslim_school_events.17.d:0 "Un Cheikh Soufi est décédé dans [dargah_province.GetName] et ses adeptes érigent maintenant un sanctuaire en son honneur. Des pèlerins de diverses parties du pays commencent déjà à venir dans la province pour voir le sanctuaire de ce grand homme, certains l'appelant un saint. Les notables locaux ont mis de côté une donation charitable pour son entretien et ses anciens élèves ont ouvert une loge à proximité.\nBien qu'il n'y ait rien de mal à honorer un grand homme, certains plus traditionalistes parmi les pieux et les Oulémas sentent que cette forme d'adoration est sacrilège.\nSi [Root.Monarch.GetName] rendait visite au sanctuaire de [dargah_province.GetName], cela pourrait faire beaucoup, à la fois pour le prestige du sanctuaire lui-même mais aussi pour [Root.Monarch.GetHerHis] perception populaire."
 muslim_school_events.17.a:0 "Cherchons guidance en ce lieu saint."
 muslim_school_events.17.b:0 "Nous ne devons pas alimenter la superstition locale."
 muslim_school_events.18.t:0 "Alévis de [alevi_province.GetName]"
 muslim_school_events.18.d:0 "Bien qu'ils ne soient pas nos frères directs de foi, un grand nombre parmi les tribus turques d'Anatolie sont des Alévis chiites. Comme les Jafaris, les Alévis sont duodécimains et croient en la venue du Douzième Imam. Leur foi est aussi assez profondément ancrée dans le mysticisme et le soufisme. Sous la règle sunnite, ils ont été forcés de vivre une vie à bien des égards recluse de la société, ils n'ont pas été autorisés à se marier avec les Sunnites et ils ont été méfiés par l'État.\nBeaucoup parmi le peuple de [alevi_province.GetName] sont Alévis, et ils nous ont généralement accueillis comme leurs nouveaux suzerains. Leurs traditions mystiques sont à bien des égards différentes des nôtres mais si nous embrassions ces gens nous pourrions probablement répandre la foi chiite bien plus rapidement dans la région."
 muslim_school_events.18.a:0 "Autonomisons nos frères de foi dans la région."
 muslim_school_events.18.b:0 "Bien que nous les accueillions, l'administration restera entre les mains des autorités locales."
 muslim_school_events.19.t:0 "Les Oulémas Mondains"
 muslim_school_events.19.d:0 "Tous les membres des Oulémas ne sont pas de grands théologiens ou intellectuels. La corruption peut grandir dans n'importe quel coin de l'État et pour certains il peut être difficile de différencier ce qui bénéficie à la foi et ce qui pourrait leur bénéficier. Il est venu à l'attention de [Root.Monarch.GetName] qu'un certain nombre de subventions pieuses qui existent autour de l'empire ont été obtenues par fraude ou illégalement transmises aux héritiers. Notre wazir a suggéré que nous inspections et vérifions toutes ces subventions dans le [Root.GovernmentName], spécialement dans les régions qui n'étaient pas originellement gouvernées par nous.\nCela serait clairement un grave affront aux Oulémas, cependant, qui verraient cela comme un empiétement sur leurs privilèges et une attaque sur leur caste dans son ensemble."
 muslim_school_events.19.a:0 "Quelques transgressions ne sont rien comparé à ce que ces hommes nous donnent."
 muslim_school_events.19.b:0 "Seuls les traîtres ont quelque chose à craindre."
 muslim_school_events.20.t:0 "Le Madhhab de [Root.GetName]"
 muslim_school_events.20.d:0 "En tant que jeune pays, nous ne patronnons encore aucune école religieuse particulière. Bien qu'il y ait beaucoup de façons de suivre Dieu, nous devrions avoir une doctrine directrice spécifique à suivre pour nos dirigeants."
 muslim_school_events.20.a:0 "D'accord."
 muslim_school_events.20.b:0 "Suivons l'école d'Abu Hanifa."
 muslim_school_events.20.c:0 "Il n'y a que la voie des Hanbalis."
 muslim_school_events.20.dd:0 "Malik ibn Anas a montré la bonne voie."
 muslim_school_events.20.e:0 "Les enseignements de l'Imam al-Chafi'i sont les plus pertinents."
 muslim_school_events.20.f:0 "L'école Jafari nous durera jusqu'à l'arrivée du Mahdi."
 muslim_school_events.20.g:0 "Ismail ibn Jafar et ses adeptes seront nos guides."
 muslim_school_events.20.h:0 "Ne cachons jamais nos principes ! Nous devons suivre les enseignements de Zaid ibn Ali."
 muslim_school_events.21.t:0 "Néo-Soufisme & Réaction Traditionaliste"
 muslim_school_events.21.d:0 "Beaucoup parmi les Oulémas sont de plus en plus mécontents du [Root.Monarch.GetTitle]. Parmi les Musulmans pieux, notre inclusion de païens dans de hauts bureaux ainsi que l'adoption de coutumes et traditions païennes, est vue avec mépris. Les intrusions de l'État sur l'interprétation de la loi et autres domaines traditionnels des Oulémas n'ont pas non plus gagné à l'État des amis parmi les juristes du royaume.\nDes Cheikhs charismatiques de l'ordre soufi Naqshbandi ont commencé à s'agiter contre l'État ce qu'ils considèrent une mise en œuvre incorrecte, et dans certains cas pécheresse, de la loi islamique dans notre royaume."
 muslim_school_events.21.a:0 "Ils sont malheureusement égarés."
 muslim_school_events.21.a.tt:0 "Désormais l'établissement religieux réagira plus fortement à la conduite impie du [Root.Monarch.GetTitle]."
 muslim_school_events.21.a.ttb:0 "Les §YOulémas§! s'attendent maintenant à se voir accorder plus de terres."
 muslim_school_events.22.t:0 "Wahhabisme"
 muslim_school_events.22.d:0 "Un mouvement grandissant parmi les Oulémas Hanbali du [Root.GovernmentName] de [Root.GetName] préconise un retour à une foi plus pure. Ils s'opposent fortement à toute innovation aux coutumes du prophète, et à tout ce qui ne fait pas partie des sources littéraires de la Loi Islamique. S'opposant fortement à toutes les formes de soufisme, d'adoration de saints ou de traditions non-islamiques, ils promettent d'apporter une société religieuse plus vraie à tous ceux qui embrassent leurs enseignements."
 muslim_school_events.22.a:0 "Intéressant."
 muslim_school_events.22.a.tt:0 "Il est maintenant possible pour les Fédérations Tribales de changer d'école vers Hanbali."
 muslim_school_events.23.t:0 "Sanctuaires Soufis"
 muslim_school_events.23.d:0 "La pratique de patronner ou même pourvoir aux sanctuaires connectés aux tombes de Soufis célèbres a longtemps été un point majeur de contention pour les Oulémas. Avec une génération plus traditionaliste prenant le pouvoir, ils placent maintenant de la pression sur notre dirigeant pour essayer de sévir contre cette coutume."
 muslim_school_events.23.a:0 "Nous devons faire comme ils demandent."
 muslim_school_events.23.b:0 "Non. Les anciens maîtres étaient de grands hommes !"
