marrhold_gate_to_the_serpentspine_title: "Marrhold, Porte de l'Échine-du-Serpent"
marrhold_gate_to_the_serpentspine: "Marrhold, Porte de l'Échine-du-Serpent"
great_project_marrhold_gate_to_the_serpentspine: "Marrhold, Porte de l'Échine-du-Serpent"
marrhold_gate_to_the_serpentspine_desc: "Marrhold est une antique forteresse naine, abandonnée depuis longtemps par les nains suite à un malheureux effondrement de tunnel. Désormais, des humains aléniques résident dans et autour de l'ancienne forteresse, l'ayant reconstruite et occupée depuis l'an 492 après Ash."

ovdal_tungr_port_hold_title: "Forteresse-Port d'Ovdal Tûngr"
ovdal_tungr_port_hold: "Forteresse-Port d'Ovdal Tûngr"
great_project_ovdal_tungr_port_hold: "Forteresse-Port d'Ovdal Tûngr"
ovdal_tungr_port_hold_desc: "Les Nains de Cuivre d'Ovdal Tûngr se distinguent parmi tous les nains d'Halann — pas seulement ceux de l'Échine-du-Serpent — comme étant exceptionnellement doués et capables en mer. Alors que la plupart des nains ont une grande aversion et même une peur des grandes étendues d'eau libre, les Nains de Cuivre prouvent que cette peur n'est en rien génétique à la race naine, et comptent parmi les meilleurs marins de tout Bulwar et Cannor."

rubyhold_academy_title: "Institut des Humanités de Forterubis"
rubyhold_academy: "Institut des Humanités de Forterubis"
great_project_rubyhold_academy: "Institut des Humanités de Forterubis"
rubyhold_academy_desc: "L'Institut des Humanités de Forterubis est une institution dédiée à l'étude des humains et des sociétés humaines. Fondé quand les humains commencèrent à s'installer dans la région de la Tête-de-Dame, les érudits nains de l'Institut ont soigneusement étudié les humains pendant plus d'un millénaire. Des sujets comme les méthodes de construction humaines, comment les humains conduisent les guerres, comment ils organisent leurs sociétés, et la religion humaine sont tous des sujets fascinants que les nains intelligents et studieux de l'Institut ont soigneusement compilés pendant des milliers d'années."

verkal_ozovar_phokhao_citadel_title: "Citadelle de Phokhao"
verkal_ozovar_phokhao_citadel: "Citadelle de Phokhao"
great_project_verkal_ozovar_phokhao_citadel: "Citadelle de Phokhao"
verkal_ozovar_phokhao_citadel_desc: "Les Nains Verdoyants de l'est ont résidé dans leur citadelle montagneuse depuis la chute de Grônstunad, gardant les richesses de leur montagne et dominant les terres de Hinphat."

silverforge_strongbellow_academy_title: "Académie de Métallurgie Fort-Soufflet de Forgelune"
silverforge_strongbellow_academy: "Académie de Métallurgie Fort-Soufflet de Forgelune"
great_project_silverforge_strongbellow_academy: "Académie de Métallurgie Fort-Soufflet de Forgelune"
silverforge_strongbellow_academy_desc: "Durant la 4ème Guerre Lilas, les armées naines de Forgelune cherchaient de nouveaux moyens de combattre les puissantes armées de cavalerie déployées par Lorent et leurs alliés, ayant subi de lourdes pertes face à elles sur le terrain. Cette tâche fut assignée à un nain nommé Grun Fort-Soufflet, qui, après des décennies d'exploration de l'armement nain antique dans l'Échine-du-Serpent, développa de nouvelles batteries de fusils et d'artillerie pour les armées de Forgelune. Un centre d'enseignement supérieur au sein de la forteresse de Forgelune porte maintenant son nom en son honneur."