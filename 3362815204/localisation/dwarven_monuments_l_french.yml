emerald_spire_title: "La Flèche d'Émeraude"
emerald_spire: "La Flèche d'Émeraude"
great_project_emerald_spire: "La Flèche d'Émeraude"
emerald_spire_desc: "La Flèche d'Émeraude se dresse comme l'une des formations les plus magnifiques de l'Échine-du-Serpent. Une énorme caverne de calcaire, s'étendant sur des lieues sous terre, centrée sur sa flèche éponyme. Un grand pilier d'émeraude, la flèche est réputée être l'aorte du cœur d'Halanna."

