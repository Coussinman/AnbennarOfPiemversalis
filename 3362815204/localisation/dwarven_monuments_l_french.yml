dwarven_monuments_can_use_tooltip_dig_level_3_or_higher: "Possède au moins le §YNiveau d'Excavation 3 : Forteresse Caverneuse§!, ou possède au moins §Y60 de Développement§!"
dwarven_monuments_can_use_tooltip_dig_level_4_or_higher: "Possède au moins le §YNiveau d'Excavation 4 : Forteresse Extérieure§!, ou possède au moins §Y70 de Développement§!"
dwarven_monuments_can_use_tooltip: "§Y[Root.GetName]§! appartient soit à une §YRace Souterraine§!, soit possède une §YMinorité Raciale Souterraine§! qui est soit en §GCoexistence§! soit §TIntégrée§!"
dwarven_monuments_can_use_tooltip_marrhold: "§Y[Root.GetName]§! appartient soit à une §YRace Souterraine§! soit à une culture §YEscannienne§!"
dwarven_monuments_can_use_tooltip_strongbellow_academy: "La §YProvince§! appartient soit à une §YRace Souterraine§!, soit possède une §YRace Souterraine§! en §GCoexistence§! ou §TIntégrée§!, ou appartient à une culture native de §YL'Empire d'Anbennar§!"

dwarven_monuments_permanent_damestear: "La damestear de cette province est §Ypermanente§!, et ne s'épuisera pas avec le temps."

####################
#Western Dwarovar
####################

kronium_throne_title: "Le Trône de Kronium"
kronium_throne: "Le Trône de Kronium"
great_project_kronium_throne: "Le Trône de Kronium"
kronium_throne_desc: "Forgé dans le plus pur kronium extrait des profondeurs secrètes d'Amldihr, le Trône de Kronium incarne physiquement l'autorité souveraine absolue du Haut-Roi sur l'intégralité de l'Échine-du-Serpent. Ses runes ancestrales gravées luisent d'une lumière éternelle, rappelant que celui qui y siège règne par droit divin sur tous les clans et forteresses du Dwarovar."

amlharaz_assembly_title: "Haute Assemblée d'Amlharaz"
amlharaz_assembly: "Haute Assemblée d'Amlharaz"
great_project_amlharaz_assembly: "Haute Assemblée d'Amlharaz"
amlharaz_assembly_desc: "Amlharaz constitue depuis des temps immémoriaux le lieu de rassemblement sacré de l'ancien Empire Nain. La Haute Assemblée d'Amlharaz, plus justement nommée Assemblée d'Aul-Dwarov elle-même, était l'enceinte sacrée où les premiers rois nains se réunirent pour négocier la paix éternelle et conduire la diplomatie entre leurs forteresses respectives, forgeant ainsi les fondements de l'empire unifié."

hall_of_the_ancestors_title: "Salle des Ancêtres"
hall_of_the_ancestors: "Salle des Ancêtres"
great_project_hall_of_the_ancestors: "Salle des Ancêtres"
hall_of_the_ancestors_desc: "Avant l'effondrement catastrophique d'Aul-Dwarov, la Salle des Ancêtres abritait l'intégralité du savoir accumulé de tous les nains depuis l'aube des temps. La qualifier de simple bibliothèque serait un euphémisme grossier, car à son apogée glorieuse, elle surpassait toutes les autres bibliothèques d'Halann réunies par la richesse incommensurable, l'étendue titanesque et la profondeur abyssale de ses connaissances gravées dans la pierre éternelle."

fortress_of_verkal_vazkron_title: "Forteresse de Verkal Vazkron"
fortress_of_verkal_vazkron: "Forteresse de Verkal Vazkron"
great_project_fortress_of_verkal_vazkron: "Forteresse de Verkal Vazkron"
fortress_of_verkal_vazkron_desc: "Verkal Vazkron fut l'une des forteresses légendaires du Rocher-Royal qui résista héroïquement pendant d'innombrables décennies lors du siège apocalyptique d'Amldihr. Elle finit par succomber aux hordes orques envahissantes en 5888 avant Aul-Dwarov, mais seulement après que le dernier défenseur nain fut tombé les armes à la main, transformant cette ultime défense désespérée du Rocher-Royal en une légende éternelle de sacrifice et d'honneur."

er_natvir_railyard_title: "Gare de Triage d'Er-Natvir"
er_natvir_railyard: "Gare de Triage d'Er-Natvir"
great_project_er_natvir_railyard: "Gare de Triage d'Er-Natvir"
er_natvir_railyard_desc: "La sagesse ancestrale proclame que tous les rails du Dwarovar convergent vers Er-Natvir. Cette gare de triage monumentale des Nains Dagrites constitue véritablement le cœur battant logistique des Montagnes de l'Échine-du-Serpent, surpassant même la capitale Amldihr en importance stratégique. Son transport rapide et efficace était vital non seulement pour le déploiement éclair et le ravitaillement des armées naines, mais aussi pour le légendaire Dwarovstapola, le service postal et de livraison impérial. Lorsqu'Er-Natvir tomba aux mains des orques en 5934 avant Aul-Dwarov, cette perte paralysa définitivement la capacité des Nains à répondre rapidement aux incursions orques dans le Dwarovar Occidental."

kozenad_brothel_title: "Maisons de Plaisir de Verkal Kozenad"
kozenad_brothel: "Maisons de Plaisir de Verkal Kozenad"
great_project_kozenad_brothel: "Maisons de Plaisir de Verkal Kozenad"
kozenad_brothel_desc: "Considérés par les conservateurs comme les dégénérés du Dwarovar, les habitants de Verkal Kozenad sont célèbres dans tout l'empire pour leurs nombreuses maisons de plaisir luxueuses et leurs courtisanes raffinées, connues sous l'appellation poétique de 'dames de la vocation opaline'. Ces établissements opulents attirent marchands et nobles de toutes les forteresses."

mithradhum_academy_title: "Académie Tue-Gobelins"
mithradhum_academy: "Académie Tue-Gobelins"
great_project_mithradhum_academy: "Académie Tue-Gobelins"
mithradhum_academy_desc: "Après que le célèbre général Thorin Tue-Gobelins se fut retiré du commandement militaire de l'armée mithradûmique, ce vétéran légendaire chercha à garantir que les leçons durement apprises durant sa longue carrière militaire ne disparaîtraient pas avec sa mort. Dans la forteresse de Mithradûm, il fonda l'Académie Tue-Gobelins, où il enseigna personnellement à d'innombrables officiers et soldats prometteurs l'art d'être aussi mortels et tenaces au combat que le mithril lui-même."

orldhum_estates_title: "Domaines Nobles d'Haraz Orldhûm"
orldhum_estates: "Domaines Nobles d'Haraz Orldhûm"
great_project_orldhum_estates: "Domaines Nobles d'Haraz Orldhûm"
orldhum_estates_desc: "Surnommés les faiseurs de platine, d'innombrables nobles nains et Hauts-Rois d'Aul-Dwarov sont issus de la prestigieuse Haraz Orldhûm. Les Nains de Platine cultivent une histoire millénaire de belligérance contre tous, même les autres nains. Parmi tous les divers peuples nains, ceux d'Haraz Orldhûm demeurent les plus régaux, les plus nobles et les plus obstinés dans leurs traditions ancestrales."

khugdihr_bank_title: "La Banque Asra de Khougdir"
khugdihr_bank: "La Banque Asra de Khougdir"
great_project_khugdihr_bank: "La Banque Asra de Khougdir"
khugdihr_bank_desc: "Khougdir est une forteresse renommée pour sa prestigieuse Banque Asra, fondée par Fognir Asra après qu'il eut héroïquement reconquis le légendaire Joyau d'Asra. La Banque Asra a tissé un réseau de succursales à travers tout Halann, depuis les tours d'Anbenncôst jusqu'aux métropoles lointaines de Tianlou dans l'extrême orient d'Haless."

orlazam_food_silos_title: "Silos à Grain d'Orlazam"
orlazam_food_silos: "Silos à Grain d'Orlazam"
great_project_orlazam_food_silos: "Silos à Grain d'Orlazam"
orlazam_food_silos_desc: "La position stratégique d'Orlazam, surplombant majestueusement la riche et fertile Vallée-du-Serpent, l'a transformée en centre névralgique pour la collecte et distribution alimentaire, particulièrement cruciale pour l'approvisionnement des armées. Les lignes ferroviaires entre Orlazam et Er-Natvir, la gare centrale de l'empire, comptent parmi les rails les plus rapides et de la plus haute qualité de tout le Dwarovar, témoignant de l'importance vitale de la Vallée-du-Serpent pour nourrir l'armée et les forteresses. Une armée marche sur son estomac, après tout."

ramvault_mines_title: "Mines de Razstunad"
ramvault_mines: "Mines de Razstunad"
great_project_ramvault_mines: "Mines de Razstunad"
ramvault_mines_desc: "Les Nains d'Acier-de-Bélier d'Orlazam furent les développeurs pionniers et créateurs originaux de la cavalerie de béliers naine. Bien qu'ils aient commencé comme simples bûcherons et fermiers frontaliers vivant dans et autour de la Vallée-du-Serpent, ce furent les Mines de Razstunad qui fournirent l'acier-de-bélier critique, cet alliage légendaire utilisé pour équiper leur redoutable cavalerie lourde."

vazhatun_observatory_title: "Observatoire de Dûr-Vazhatun"
vazhatun_observatory: "Observatoire de Dûr-Vazhatun"
great_project_vazhatun_observatory: "Observatoire de Dûr-Vazhatun"
vazhatun_observatory_desc: "Dûr-Vazhatun est le foyer des nains académiques et philosophes, brillants, studieux et curieux de nature. Contrairement aux autres forteresses naines, les Nains de Saphir de Dûr-Vazhatûn adorent le monde extérieur et observent passionnément le ciel nocturne étoilé. Dûr-Vazhatûn abrite également le pic le plus élevé de toutes les Montagnes de l'Échine-du-Serpent, sur lequel les Nains ont construit un observatoire astronomique massif pour contempler les mystères des étoiles."

krakdhumvror_hold_title: "Forteresse Gelée de Krakdûmvror"
krakdhumvror_hold: "Forteresse Gelée de Krakdûmvror"
great_project_krakdhumvror_hold: "Forteresse Gelée de Krakdûmvror"
krakdhumvror_hold_desc: "Krakdûmvror est une forteresse glaciale et antique fondée par les exilés et criminels bannis de l'Empire Nain. La forteresse moderne de Krakdûmvror plonge ses racines dans Verkal Midjurdr Kralt, une fortification originellement bâtie pour protéger le Dwarovar contre les terrifiants Géants de Glace des âges oubliés."

jorkad_aqueduct_title: "Aqueducs de Hul-Jorkad"
jorkad_aqueduct: "Aqueducs de Hul-Jorkad"
great_project_jorkad_aqueduct: "Aqueducs de Hul-Jorkad"
jorkad_aqueduct_desc: "Comme le remarqua jadis un célèbre ouvrier nain, il n'existe aucun phénomène social ni organisation qui ne repose ultimement sur l'infrastructure hydraulique. Hul-Jorkad fut tragiquement la première forteresse de l'Empire Nain à tomber aux mains des orques, et une fois tombée, le manque d'eau scella le destin de la majorité des forteresses qui dépendaient de Hul-Jorkad pour leur approvisionnement. On pourrait raisonnablement argumenter, comme l'ont fait de nombreux nains après la chute, que si n'importe quelle autre forteresse était tombée à la place de Hul-Jorkad, la race naine aurait pu survivre à l'assaut dévastateur des orques."

sedadhum_mining_settlement_title: "Colonie Minière de Sedadhûm"
sedadhum_mining_settlement: "Colonie Minière de Sedadhûm"
great_project_sedadhum_mining_settlement: "Colonie Minière de Sedadhûm"
sedadhum_mining_settlement_desc: "Relativement récente comparée à sa forteresse-mère, Sedadhûm représente une expansion audacieuse des Nains de Quartz de Krakdûmvror pour exploiter l'Enclume du Géant depuis la sécurité relative du système de cavernes intérieures. Bien que les prospections initiales aient indiqué de grandes quantités probables de mithril dans la zone, les attaques continues de bandes de pillards orques et d'essaims de gobelins forcèrent les Nains de Quartz à se replier vers leur forteresse, du moins temporairement."

####################
#Serpentsreach
####################

gor_burad_fireglass_forge_title: "Ghelebûr Krakdhûm"
gor_burad_fireglass_forge: "Ghelebûr Krakdhûm"
great_project_gor_burad_fireglass_forge: "Ghelebûr Krakdhûm"
gor_burad_fireglass_forge_desc: "Ghelebûr Krakdhûm, également connue sous le nom de Forge de Verre-de-Feu, est la source de la principale exportation de Gor Bûrad : le verre volcanique. Utilisant la lave bouillonnante du volcan, cette forge légendaire produit des œuvres d'art en obsidienne d'une beauté exquise et d'immenses quantités de verre d'une pureté cristalline inégalée."

shaztundihr_marble_gate_title: "La Porte de Marbre"
shaztundihr_marble_gate: "La Porte de Marbre"
great_project_shaztundihr_marble_gate: "La Porte de Marbre"
shaztundihr_marble_gate_desc: "La Porte de Marbre de Shaztundihr représente une œuvre remarquable d'architecture et d'ingénierie naines. Composée de blocs monumentaux de marbre massif, chaque battant est estimé peser plus de 1500 tonnes. Méticuleusement entretenues depuis des millénaires, les gravures et décorations ornant la surface de cette porte témoignent du talent incomparable des tailleurs de pierre des Nains de Marbre de Shazstun."

verkal_skomdihr_warding_gate_title: "La Porte Protectrice"
verkal_skomdihr_warding_gate: "La Porte Protectrice"
great_project_verkal_skomdihr_warding_gate: "La Porte Protectrice"
verkal_skomdihr_warding_gate_desc: "Officiellement connue comme la 'Citadelle qui Protège Contre les Bois', la caractéristique principale de Verkal Skomdihr était sa porte circulaire ornée de gemmes scintillantes, qui est également l'emblème de la forteresse. On raconte que cette porte fut enchantée par d'anciennes runes et une magie de gemmes pour protéger la forteresse de l'influence maléfique des fées. En plus de sa Porte Protectrice, Verkal Skomdihr est également célèbre pour être à l'origine des Schémas d'Arquebuse. Tandis qu'Ovdal Kanzad perfectionnait canons et artillerie, ce furent les Nains de Silex qui perfectionnèrent les armes portatives de l'Empire Nain."

arg_ordstun_great_clast_shafts_title: "Grands Puits de Claste d'Arg-Ôrdstun"
arg_ordstun_great_clast_shafts: "Grands Puits de Claste d'Arg-Ôrdstun"
great_project_arg_ordstun_great_clast_shafts: "Grands Puits de Claste d'Arg-Ôrdstun"
arg_ordstun_great_clast_shafts_desc: "Un voyage à travers la forteresse caverneuse d'Arg-Ôrdstun révèle au voyageur émerveillé plusieurs puits circulaires massifs perçant la roche jusqu'à des profondeurs insondables. Un système de poulies complexe déplace marchandises et matériaux de haut en bas, tandis que les ateliers nains bourdonnent d'activité entre ces gouffres. Tels sont les incroyables Grands Puits de Claste d'Arg-Ôrdstun."

ovdal_lodhum_tunnel_of_love_title: "Le Tunnel de l'Amour"
ovdal_lodhum_tunnel_of_love: "Le Tunnel de l'Amour"
great_project_ovdal_lodhum_tunnel_of_love: "Le Tunnel de l'Amour"
ovdal_lodhum_tunnel_of_love_desc: "Avant la chute de l'Empire Nain, Ovdal Lodhum était reconnue comme la capitale romantique incontestée du Dwarovar. Entre autres merveilles, les Nains de Grenat construisirent leur célèbre Tunnel de l'Amour à partir d'une ancienne voie ferrée abandonnée, qui devint rapidement l'attraction la plus prisée d'Ovdal Lodhum."

orlghelovar_great_waterfall_title: "La Grande Cascade d'Orlghelovar"
orlghelovar_great_waterfall: "La Grande Cascade d'Orlghelovar"
great_project_orlghelovar_great_waterfall: "La Grande Cascade d'Orlghelovar"
orlghelovar_great_waterfall_desc: "Chef-d'œuvre d'ingénierie hydraulique, la salle centrale d'Orghelovar à son apogée était célèbre pour sa cascade intérieure majestueuse, qui emplissait la salle d'une brume agréable réputée capable d'apaiser même le plus enragé des nains berserkers. Cette cascade était alimentée par une source souterraine mystérieuse qui était l'origine d'une rivière sacrée, et il est rapporté que sa construction originale nécessita de nombreuses années de labeur acharné."

####################
#Middle Dwarovar
####################

verkal_gulan_golden_delve_title: "La Fouille Dorée"
verkal_gulan_golden_delve: "La Fouille Dorée"
great_project_verkal_gulan_golden_delve: "La Fouille Dorée"
verkal_gulan_golden_delve_desc: "La forteresse de Verkal Gulan repose sur un gouffre massif strié d'innombrables veines d'or pur, en faisant la mine d'or la plus profonde de toute l'Échine-du-Serpent. Bien qu'en état de délabrement en 1444 après Ash, la Fouille Dorée à son zénith fournissait à Aul-Dwarov la majorité de ses pièces frappées avant l'effondrement cataclysmique de l'empire."

seghdihr_home_of_the_seg_band_title: "Foyer de la Bande Seg"
seghdihr_home_of_the_seg_band: "Foyer de la Bande Seg"
great_project_seghdihr_home_of_the_seg_band: "Foyer de la Bande Seg"
seghdihr_home_of_the_seg_band_desc: "L'une des compagnies de mercenaires les plus notoires et impitoyables de Cannor, la Bande Seg (corruption du Segbandal, signifiant Alliance Méridionale que Seghdir avait menée) trouva d'abord la notoriété en servant comme exécuteurs sous l'emploi des Elfes du Soleil lorsque la forteresse était partagée entre l'Empire du Phénix et le Segbandal."

hehodovar_school_of_architecture_title: "École d'Architecture d'Hehodovar"
hehodovar_school_of_architecture: "École d'Architecture d'Hehodovar"
great_project_hehodovar_school_of_architecture: "École d'Architecture d'Hehodovar"
hehodovar_school_of_architecture_desc: "La première forteresse fondée, berceau des bâtisseurs légendaires. Hehodovar est célèbre pour son école d'architecture monumentale, qui à son apogée était l'école définitive dans tout Halann pour l'enseignement de la conception et de la construction architecturales, bien qu'avec un *léger* biais connu des professeurs envers les styles architecturaux nains traditionnels."

gor_vazumbrog_the_vaulthold_title: "La Forteresse-Coffre"
gor_vazumbrog_the_vaulthold: "La Forteresse-Coffre"
great_project_gor_vazumbrog_the_vaulthold: "La Forteresse-Coffre"
gor_vazumbrog_the_vaulthold_desc: "À l'époque de l'antique Aul-Dwarov, Gor Vazumbrog n'était surpassée que par Mithradum en importance militaire et pour la sécurité du Dwarovar, en raison de l'immense quantité de reliques sacrées et de tomes arcaniques enfermés profondément dans ses coffres de titanium. Seul un appel direct du Haut-Roi d'Amldihr lui-même pouvait ouvrir un coffre de titanium, et cela était rarement fait, car l'essentiel de ce qui était scellé l'était pour d'excellentes raisons."

gor_ozumbrog_the_topaz_throne_title: "Le Trône de Topaze"
gor_ozumbrog_the_topaz_throne: "Le Trône de Topaze"
great_project_gor_ozumbrog_the_topaz_throne: "Le Trône de Topaze"
gor_ozumbrog_the_topaz_throne_desc: "Bien que jamais aussi puissant que le Trône de Kronium du Haut-Roi d'Amldhir, le Trône de Topaze demeure un symbole de la puissance des Anciens Rois de Gor Ozumbrog avant que la chute de la forteresse durant l'effondrement de l'Empire Nain ne mène à sa destruction quasi-totale."

####################
#Tree of Stone
####################

earthseed_title: "Graine-de-Terre"
earthseed: "Graine-de-Terre"
great_project_earthseed: "Graine-de-Terre"
earthseed_desc: "Graine-de-Terre est le lieu sacré où la déesse terrestre Halanna aurait créé les Nains à partir de la roche vivante de l'Échine-du-Serpent. C'est le site le plus saint et vénéré pour tous les Nains, particulièrement pour ceux qui résident au cœur même de l'Échine-du-Serpent."

ovdal_kanzad_cannon_foundry_title: "La Fonderie de Canons Kanzadi"
ovdal_kanzad_cannon_foundry: "La Fonderie de Canons Kanzadi"
great_project_ovdal_kanzad_cannon_foundry: "La Fonderie de Canons Kanzadi"
ovdal_kanzad_cannon_foundry_desc: "Les canons et l'artillerie constituent la signature distinctive des Nains d'Ambre d'Ovdal Kanzad. Expérimentant sans relâche avec différents métaux et alliages pour produire les canons et obus les plus puissants de leur fonderie légendaire, on ne peut que plaindre les gobelins et orques qui se retrouvent de l'autre côté du champ de bataille."

grozumdhir_green_gate_title: "La Porte Verte"
grozumdhir_green_gate: "La Porte Verte"
great_project_grozumdhir_green_gate: "La Porte Verte"
grozumdhir_green_gate_desc: "La Porte Accueillante, ou 'Porte Verte' de Grôzumdhir, est une porte massive ornée de pierres de péridot, et l'origine du nom de la forteresse. Au-dessus de la porte sont gravés les mots 'Tous les amis des nains sont les bienvenus'. À l'époque moderne, des humains de Rahen, des érudits Harimari et même certains Elfes du Soleil et du Désert se sont installés dans les niveaux extérieurs de Grôzumdhir, en faisant l'une des forteresses les plus diverses du Dwarovar."

ovdal_az_an_grand_lake_ballroom_title: "La Grande Salle de Bal du Lac"
ovdal_az_an_grand_lake_ballroom: "La Grande Salle de Bal du Lac"
great_project_ovdal_az_an_grand_lake_ballroom: "La Grande Salle de Bal du Lac"
ovdal_az_an_grand_lake_ballroom_desc: "Taillée dans la pierre par Magun le Sculpteur, la Grande Salle de Bal du Lac est une source de fierté pour les nains d'Ovdal Az-An. Polie jusqu'à obtenir un éclat miroir, la piste de danse ressemble à un lac lumineux paisible sur lequel les nains de la forteresse glissent silencieusement durant leurs danses élégantes. Grâce à une technique inconnue ou un tour de Magun lui-même lors de la construction, la surface n'est jamais abîmée par l'usage."

hul_as_krakazol_breweries_title: "Les Brasseries de Hul-az-Krakazol"
hul_as_krakazol_breweries: "Les Brasseries de Hul-az-Krakazol"
great_project_hul_as_krakazol_breweries: "Les Brasseries de Hul-az-Krakazol"
hul_as_krakazol_breweries_desc: "Les Nains d'Améthyste de Hul-az-Krakazol étaient célèbres pour leur art brassicole. On dit qu'ils furent le peuple qui découvrit originellement le processus de fermentation pour l'alcool. Forts de siècles d'améliorations, les brasseurs Krakazollers sont renommés pour leurs saveurs uniques, leur qualité exceptionnelle et leur puissance redoutable."

####################
#Jade Mines
####################

tuwad_dhumakon_gardens_title: "Jardins de Tuwad-Dhûmakon"
tuwad_dhumakon_gardens: "Jardins de Tuwad-Dhûmakon"
great_project_tuwad_dhumakon_gardens: "Jardins de Tuwad-Dhûmakon"
tuwad_dhumakon_gardens_desc: "Les Jardins de Tuwad-Dhûmakon se dressent comme l'un des jardins cultivés les plus magnifiques de l'Échine-du-Serpent. Entretenus par les Nains d'Émeraude pendant près d'un millénaire avant la chute, les Jardins de Tuwad-Dhûmakon sont réputés capables d'apaiser et de revitaliser même le plus tourmenté des nains."

gronstunad_trade_halls_title: "Halles de Commerce de Grônstunad"
gronstunad_trade_halls: "Halles de Commerce de Grônstunad"
great_project_gronstunad_trade_halls: "Halles de Commerce de Grônstunad"
gronstunad_trade_halls_desc: "Grônstunad fut autrefois le centre d'un empire commercial nain qui prospéra même alors que la majeure partie d'Aul-Dwarov s'effondrait. Bien que l'occupation de la forteresse par les hobgobelins militaristes ait transformé Grônstunad en une ombre de son ancienne gloire, le potentiel de retrouver sa grandeur passée sommeille encore dans ses vastes halles."

verkal_dromak_mage_academy_title: "Académie de Magie de Verkal Dromak"
verkal_dromak_mage_academy: "Académie de Magie de Verkal Dromak"
great_project_verkal_dromak_mage_academy: "Académie de Magie de Verkal Dromak"
verkal_dromak_mage_academy_desc: "Verkal Dromak abrite de nombreux praticiens des arts arcaniques, dont beaucoup sont experts en divination plutôt qu'en magie runique traditionnelle pratiquée par la plupart des autres nains mages. Ces mages restent généralement discrets, mais quelques-uns prêtent leurs talents à la forteresse pour scruter les rêves des ennemis et dissidents."

