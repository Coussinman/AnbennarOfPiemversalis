#event
flavor_Nathalaire.4.t: "Calos Rackthorne"
flavor_Nathalaire.4.d: "Calos Rackthorne, pirate ambitieux et notoire de Nathalaire, a écumé la mer de Divenhal pendant des années, amassant une redoutable suite de pirates et de corsaires. Il proclame désormais que la république pirate de Nathalaire doit étendre son influence au-delà de la Côte inondée, visant à piller les rivages lointains de la mer de Divenhal et au-delà. Rackthorne jure de faire de Nathalaire la république pirate la plus redoutée d'Halann et affirme qu'il sera celui qui la mènera à cette position dominante."
flavor_Nathalaire.4.a: "Rockthorne apportera l'ère de la piraterie à Cannor !"
flavor_Nathalaire.5.t: "Half-orc de renom"
flavor_Nathalaire.5.d: "L'esclavage est un pilier de l'économie de Nathalaire, où de nombreux orques sont réduits en servitude dans toute la ville. Cependant, après 10 ans de service, ces esclaves se voient offrir la liberté. L'un de leurs descendants, un demi-orc, s'est distingué en devenant un pirate puissant et redouté. Il a rassemblé une suite imposante d'orques et de demi-orcs, les ralliant à sa cause."
flavor_Nathalaire.5.a: "Il nous mènera."
flavor_Nathalaire.5.b: "Les mers le craindront."
flavor_Nathalaire.5.c: "Lui et son équipage seront un atout précieux."
