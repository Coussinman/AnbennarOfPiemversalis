l_french:
 nathalaire_expel_goblins_title:0 "Expulser les Gobelins"
 nathalaire_expel_goblins_desc:0 "Nous devons subjuguer ces gobelins et les contraindre à se plier sous l'autorité de notre noble cité !"
 nathalaire_reclaim_dalavans_folly_title:0 "Reconquérir la Folie de Daravan"
 nathalaire_reclaim_dalavans_folly_desc:0 "La Folie de Daravan est restée inoccupée bien trop longtemps. Nous devons reprendre et reconstruire ces terres délaissées pour restaurer leur ancienne splendeur."
 nathalaire_seize_the_gem_isle_title:0 "S'emparer de l'Île aux Gemmes"
 nathalaire_seize_the_gem_isle_desc:0 "L'Île aux Gemmes est une île précieuse au sens littéral du terme - facile à défendre et abritant l'une des plus vastes mines de gemmes de la région. Il serait des plus avisés de nous en emparer."
 nathalaire_a_second_home_title:0 "Un Second Foyer"
 nathalaire_a_second_home_desc:0 "Nous devons faire de l'Île aux Gemmes une véritable cité qui pourra devenir un centre de prospérité sous l'égide de Nathalaire."
 a_trifectomy_of_citys_title:0 "Une Trifection de Cités"
 a_trifectomy_of_citys_desc:0 "Eborthíl est un port d'importance stratégique qui ne demande qu'à être rançonné et placé sous notre domination."
 
 nathalaire_resettlement_of_goblins:0 "Réinstallation Gobeline"
 nathalaire_gems_of_the_gem_isle:0 "Gemmes de l'Île aux Gemmes"
 nathalaire_seizing_of_assets:0 "Saisie des Biens"
