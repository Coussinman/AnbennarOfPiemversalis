#Missions

 G93_replenish_scourge_fleet_title:0 "Reconstituer la Flotte Fléau"
 G93_replenish_scourge_fleet_desc:0 "Lorsque Mykx a mené notre peuple vers Aelantir, nous n'étions qu'une flotte apte aux raids sur la Mer de Divenhal.\n\nAinsi, la flotte a énormément souffert et de nombreux navires ont été décommissionnés, sabordés ou mis en réserve depuis le début du voyage. Il est temps de retrouver notre puissance sur les mers."

 G93_expand_secondary_docks_title:0 "Plan des Docks Conquis"
 G93_expand_secondary_docks_desc:0 "Les docks de nos rivaux doivent être à nous et ils doivent être pleinement opérationnels. Cela permettra à nos flottes d'opérer aussi bien vers l'est que vers l'ouest avec plus de facilité."

 G93_the_troll_toll_title:0 "Le Péage des Trolls"
 G93_the_troll_toll_desc:0 "Les mers de la Baie des Trolls regorgent de butins, pas un jour ne passe sans qu'un navire transportant des trésors n'arrive de Cannor ou n'en parte. Nous devrions tester à quel point il serait rentable d'établir une flotte de corsaires là-bas. Nous ferons payer aux locaux un péage, en richesses ou en sang !"

 G93_naval_and_smuggle_plans_title:0 "Infrastructure pour Notre Marine"
 G93_naval_and_smuggle_plans_desc:0 "Si notre Flotte Fléau doit protéger nos îles, elle doit être grande, bien approvisionnée et en parfait état.\n\nÀ cette fin, nos conseillers navals ont planifié une énorme augmentation du nombre de chantiers navals qui serviront notre marine de guerre."

 G93_ruined_sea_monopoly_title:0 "Monopole de la Mer Ruinée"
 G93_ruined_sea_monopoly_desc:0 "Les étrangers pourraient croire que nous ne subsistons qu'en pillant, rien n'est plus faux. Le commerce entre nos diverses îles est une partie vitale de notre économie. À cette fin, nous devrions chercher à conquérir et coloniser tous les ports naturels et grands ports commerciaux de la région, en nous assurant qu'ils sont correctement exploités."

 G93_docks_for_our_ships_title:0 "Un Dock pour Nos Navires"
 G93_docks_for_our_ships_desc:0 "Lorsque Mykx a pris la Flotte Fléau et l'a manœuvrée vers Aelantir, nous sommes arrivés avec rien d'autre que nos navires, gravement endommagés par le voyage périlleux et des semaines sans réparations.\n\nNous avons perdu de nombreux navires durant cette période. Nous avons réussi à réparer les dégâts, mais notre flotte a encore désespérément besoin de renforts et d'un havre sûr. Notre capitale est un lieu évident pour un tel chantier naval grandiose."

 G93_the_calasanni_title:0 "Les Calasanni"
 G93_the_calasanni_desc:0 "Les Cannoriens prévoient d'établir une colonie au sud de nos terres, sur un groupe d'îles qui tombent évidemment dans notre domaine. Il nous appartient maintenant de nous assurer qu'ils s'en rendent compte aussi."

 G93_fate_of_the_calasanni_title:0 "Destin des Calasanni"
 G93_fate_of_the_calasanni_desc:0 "Avec les Calasanni en notre pouvoir, nous pouvons décider de leur sort..."

 G93_followers_of_saamir_title:0 "Disciples de Saamir"
 G93_followers_of_saamir_desc:0 "Les Bulwari prévoient d'établir une colonie à l'ouest de nos terres. Ils nourrissent des sentiments anti-gnolls et anti-krah (notre mot pour l'esclavage). Ils investissent aussi massivement dans leur marine - une telle puissance ne peut être tolérée."

 G93_set_the_sun_on_saamir_title:0 "Faire Coucher le Soleil sur Saamir"
 G93_set_the_sun_on_saamir_desc:0 "Avec les Bulwari en notre pouvoir, nous pouvons décider de leur sort..."

 G93_collecting_our_bearings_title:0 "Reprendre nos Esprits"
 G93_collecting_our_bearings_desc:0 "Notre état est désorienté, comme un chiot gnoll après sa première pinte d'ale. Si nous voulons remédier à cela, nous devons chercher à dissiper le brouillard qu'est la grande inconnue de notre nouveau monde. Cartographions nos environs pour que nous puissions reprendre nos esprits."

 G93_securing_our_surroundings_title:0 "Sécuriser Nos Alentours"
 G93_securing_our_surroundings_desc:0 "Les explorateurs sont revenus avec des cartes, qui indiquent que ces mers regorgent encore plus d'îles que nous pouvions l'espérer. À Akasik, le nombre d'îles dans le domaine de Viakkoc pouvait généralement se compter sur une main. Ici, Mykx pourrait un jour posséder d'innombrables îles ! Commençons la colonisation immédiatement, en priorisant d'abord les îles proches."

 G93_wealth_of_the_north_title:0 "Richesses du Nord"
 G93_wealth_of_the_north_desc:0 "À Viakkoc, la vraie richesse se trouvait au nord, où vivent les Cannoriens. Encore une fois nous trouvons des Cannoriens au nord de nos terres, et encore une fois leurs côtes regorgent de richesses !\n\nNous devrions cartographier ces côtes immédiatement, afin de pouvoir mener nos raids avec soin."

 G93_raiders_of_noruin_title:0 "Raiders de Noruin"
 G93_raiders_of_noruin_desc:0 "Avec la côte de Noruin cartographiée, nous devrions étendre notre portée pour que nos capitaines et notre flotte puissent piller avec succès chaque ville côtière et cité de Noruin.\n\nEn fait, nous devrions toutes les piller pour voir lesquelles sont les plus riches !"

 G93_proclaim_grand_republic_of_mykx_title:0 "Proclamer la Grande République"
 G93_proclaim_grand_republic_of_mykx_desc:0 "Nos îles ne peuvent plus se compter sur une main, ni même sur deux d'ailleurs. Notre Flotte est plus grande, plus forte, redoutée et bien approvisionnée. Pas un jour ne passe sans que notre Bûcher Éternel ne sacrifie une âme aux démons. Notre état est plus stable et prospère que jamais. Nous sommes vraiment grandioses en tous points. Il est temps de le faire savoir au reste du monde !\n\nIl est temps pour un festin aux proportions épiques !"

 G93_punishments_in_the_pirate_code_title:0 "Articles de Châtiment"
 G93_punishments_in_the_pirate_code_desc:0 "Chaque port et surtout chaque capitaine a ses propres lois. Ces lois, généralement écrites sous forme d'articles ou transmises oralement dans les petites communautés, diffèrent énormément selon la ville où vous vous trouvez ou le navire sur lequel vous êtes.\n\nPar exemple : Certains capitaines redoutables forcent ceux qui cachent des trésors à marcher sur la planche, tandis que d'autres les abandonnent sur une île déserte, d'autres encore leur donnent des coups de fouet.\n\nCes différences apportent un grand degré de chaos à notre royaume, car les criminels peuvent réduire leur châtiment simplement en montant ou descendant d'un navire ou en fuyant vers une autre île. Nous devons centraliser les punitions."

 G93_dwarves_on_ships_title:0 "Nains sur les Navires"
 G93_dwarves_on_ships_desc:0 "Quand nous avons vu pour la première fois des nains sur des navires, si loin d'Ovdal Tûngr, nous avons pensé qu'ils avaient peut-être finalement succombé à Viakkoc, car aucun nain sensé ne s'aventurerait si loin des montagnes qui protègent leurs richesses. Pourtant les voilà...\n\nEspionnons leurs colonies et pillons leurs côtes pour voir si nous pouvons les prendre..."

 G93_fate_of_the_dwarves_title:0 "Destin des Nains"
 G93_fate_of_the_dwarves_desc:0 "Avec les nains en notre pouvoir, nous pouvons décider de leur sort..."

 G93_repair_graxarr_temple_title:0 "Réparer le Temple de Graxarr"
 G93_repair_graxarr_temple_desc:0 "Lorsque nous avons lancé notre expédition vers le temple, nous avons été impressionnés par l'architecture - sa taille et sa forme nous rappellent certaines maisons nobles de la cité d'Anbenncóst dans notre ancien foyer. Pourtant il est clairement beaucoup plus ancien et le matériau bien plus solide. Réparer les piliers effondrés, les tunnels écroulés et les escaliers brisés va prendre du temps et des ressources... Peut-être pouvons-nous faire faire cela aux nains..."

 G93_graxarr_everpyre_title:0 "Bûcher Éternel de Graxarr"
 G93_graxarr_everpyre_desc:0 "Avec le temple réparé et le Culte ayant pris sa place sur l'île, des voix se sont élevées pour construire un §YBûcher§! au sommet du temple qui sera continuellement alimenté à la fois en bois et en corps. Le Culte souhaite que l'état alloue des fonds pour un tel projet, et y voit un bon endroit pour organiser la majorité des rituels sacrificiels de l'état, car cela permettrait au Culte de maintenir une surveillance étroite et de contrer tout effet secondaire indésirable. À cette fin, ils souhaitent qu'un fort soit construit autour du temple, non seulement pour rassembler plus facilement des esclaves mais aussi pour faire face à toute faille démoniaque qui pourrait apparaître."

 G93_articles_on_the_crippled_and_limbless_title:0 "Les Estropiés et Amputés"
 G93_articles_on_the_crippled_and_limbless_desc:0 "Beaucoup de Boucaniers sont mécontents - leur ligne de devoir est dangereuse, pourtant quand ils sont gravement blessés, tous les capitaines ne sont pas disposés à compenser correctement l'équipier estropié. Certaines villes souvent visitées par des capitaines particulièrement impitoyables ont leurs rues remplies de mendiants estropiés, qui n'ont pas été équitablement compensés du tout.\n\nLes Boucaniers demandent à l'état d'adopter une loi nationale pour s'assurer que l'Article sur la compensation des estropiés soit égal sur chaque navire. Une telle réforme aiderait aussi ces gens à payer des médecins, et ainsi espérons-le à retourner dans la population active."

 G93_articles_on_settling_disputes_title:0 "Régler les Disputes"
 G93_articles_on_settling_disputes_desc:0 "Un Chiffon-de-Quai est un gnoll ou un esclave dont le travail est de nettoyer les docks des cadavres, du sang et des tripes. Tous les docks n'en ont pas un, mais la plupart oui.\n\nLes duels sont monnaie courante à Mykx, et un moyen principal de régler les disputes dans la société gnoll comme pirate. Cependant, beaucoup de capitaines interdisent les combats internes sur leurs navires, ainsi les pirates accumulent souvent leurs rancunes à bord, jusqu'à ce que le navire accoste au port et qu'ils puissent tirer leurs armes l'un sur l'autre à quelques pas de la passerelle.\n\nBeaucoup de capitaines demandent une réforme, car la culture du duel leur coûte de précieux membres d'équipage..."

 G93_articles_on_government_contracts_title:0 "Contrats Gouvernementaux"
 G93_articles_on_government_contracts_desc:0 "Des officiels de tout Mykx demandent une réforme, car les capitaines versent le sang avec zèle dans les villes après avoir été engagés par les gardes municipaux pour faire leur travail à leur place...\n\nCe ne sont pas les seuls types de contrats que les officiels d'état émettent aux citoyens, et le nombre de pirates qui prétendent faussement être engagés par l'état pour extorquer (ou pire) seraient en augmentation.\n\nPeut-être est-il temps de réguler l'habilitation des citoyens par les officiels d'état..."

 G93_articles_on_standardized_prize_shares_title:0 "Parts de Butin Standardisées"
 G93_articles_on_standardized_prize_shares_desc:0 "Chaque fois qu'un butin est acquis sur un navire, il est divisé selon certaines règles. La plupart des navires assignent différents poids à différents métiers - par exemple un mousse ne recevra que la moitié de la part du prix qu'un membre d'équipage régulier recevrait. Le maître d'équipage, le rameur et le médecin recevraient habituellement significativement plus de parts, mais le capitaine prend presque toujours la plus grosse part du butin.\n\nSur certains navires cependant, le capitaine ne prend qu'environ quatre parts du prix (quatre fois autant qu'un membre d'équipage), tandis que sur d'autres ils prennent jusqu'à quarante parts. De telles disparités mènent à des débats houleux pour des régulations, car beaucoup craignent que si les capitaines deviennent trop riches, ils poseront des dangers à l'état. Naturellement, beaucoup de Boucaniers adoreraient voir les parts des capitaines limitées, pour que ceux qu'ils représentent voient leur paie augmenter."

 G93_every_ship_an_observer_title:0 "Chaque Navire un Observateur"
 G93_every_ship_an_observer_desc:0 "L'état a émis de nombreux articles nationaux auxquels nos capitaines doivent adhérer, pourtant tous ne souhaitent pas écouter. Nous devrions placer un officiel gouvernemental sur chaque vaisseau significatif, pour s'assurer qu'aucune taxe n'est esquivée et qu'aucune règle n'est enfreinte."

 G93_vanbury_ships_title:0 "Le Peuple de Vanbury"
 G93_vanbury_ships_desc:0 "La rumeur dit qu'un groupe de riches Cannoriens, qui s'appellent eux-mêmes la Guilde Vanbury, ont jeté leur dévolu sur une grande île à l'ouest de nos terres. Il serait sage d'enquêter sur ces rumeurs."

 G93_vanbury_gold_title:0 "Port de Vanbury"
 G93_vanbury_gold_desc:0 "Cette île, que les humains ont pris l'habitude d'appeler Vanburia, a un port naturel si profond qu'aucune vague ne peut l'atteindre. Ce port sera un jour très important - nous devrions chercher à le piller ou le conquérir pour nous-mêmes !"

 G93_gate_to_the_west_title:0 "Porte vers l'Ouest"
 G93_gate_to_the_west_desc:0 "Vanburia doit être à nous et le port dans son havre naturel doit être de haut standing. Seulement alors pourrons-nous exercer notre influence sur les natifs occidentaux d'Aelantir."

 G93_scourge_of_kheionai_title:0 "Fléau de Kheionai"
 G93_scourge_of_kheionai_desc:0 "Kheionai est riche en peuple, or et reliques de précurseurs. Du moins, pour l'instant. Nous devons établir des avant-postes locaux et piller leurs plus riches cités côtières, pour financer notre industrie et économie. Ils pensent que les mers autour de leurs îles leur appartiennent - ils se trompent : Nous serons le fléau de Kheionai !"

 G93_scourge_of_south_aelantir_title:0 "Fléau d'Aelantir Sud"
 G93_scourge_of_south_aelantir_desc:0 "Un énorme marché pour l'exportation du Sang de Démon et un énorme potentiel de pillage peuvent être trouvés en Aelantir Sud. Chaque Port Commercial que nous établissons booste significativement notre économie, il semble donc évident que nous devrions essayer de couvrir toute la côte du continent avec eux."

 G93_window_to_the_far_west_title:0 "Fenêtre vers l'Extrême Ouest"
 G93_window_to_the_far_west_desc:0 "Quand nous avons navigué vers l'ouest depuis Viakkoc et débarqué à Ilzin Mykx, nous ne nous attendions pas à de telles richesses à exploiter. Quand nous avons navigué vers l'ouest depuis Ilzin Mykx et trouvé Vanburia, nous avons trouvé plus de richesses. Quand nous avons navigué vers l'ouest depuis Vanburia et pillé Eordand et Kheionai, nous avons trouvé des richesses inimaginables. Maintenant, nous devons aller encore plus loin vers l'ouest, au-delà de l'océan, au-delà des tempêtes, pour trouver des richesses encore plus grandes."

 G93_banished_isles_title:0 "Ports des Îles Bannies"
 G93_banished_isles_desc:0 "Quand nous avons navigué pour la première fois vers notre nouvelle patrie, nous avons navigué au-delà des Îles Bannies parce que nous voulions créer une distance insurmontable entre nous et les flottes de Viakkoc. Maintenant nous ne les craignons plus, et nous pouvons de nouveau regarder vers l'est. Les Îles Bannies sont en cours de colonisation par les Cannoriens et les elfes, et deviendront un jour un carrefour vital pour le commerce entre Aelantir et Cannor. Nous devons nous assurer d'avoir de bonnes cartes de la région pour pouvoir commencer à planifier l'expansion."

 G93_banished_trade_title:0 "Îles Bannies"
 G93_banished_trade_desc:0 "Avec notre horizon élargi après la déclaration de la Grande République de Mykx, il est devenu évident que les Îles Bannies à l'est de nos terres n'appartiennent pas aux elfes et humains, mais à nous les gnolls. Les plaines côtières, jungles intérieures et ports naturels appartiennent à notre peuple."

 G93_sella_export_title:0 "Exportation vers Sella"
 G93_sella_export_desc:0 "Les Porteurs de Sang demandent à l'état de sécuriser des ports d'opération pour eux en Noruin, avec beaucoup de leurs regards fixés sur l'Estuaire de Sella."

 G93_research_demons_blood_title:0 "Rechercher le Sang de Démon"
 G93_research_demons_blood_desc:0 "Les contrebandiers de Mykx cherchent toujours de nouvelles marchandises à exporter, que ce soient des esclaves, des reliques de précurseurs, des narcotiques ou des armes. Ce Sang de Démon semble prometteur... Nous devrions allouer des ressources pour un tel projet."

 G93_start_mass_production_title:0 "Commencer la Production de Masse"
 G93_start_mass_production_desc:0 "Afin de commencer à produire du Sang de Démon en quantité suffisante pour approvisionner à la fois notre marché interne et un marché externe potentiel, nous devons sécuriser des ressources vitales, augmenter notre production de ressources et reconcevoir notre infrastructure de ports commerciaux.\n\nUne de ces ressources est un type rare de champignon procuré auprès de Parura Leechden Ruinborn, qui disent qu'ils remontent les rivières en Machunana pour les chercher."

 G93_cheshoshmar_export_title:0 "Exportation vers Cheshoshmar"
 G93_cheshoshmar_export_desc:0 "La cité côtière de Cheshosh'tchuka a été d'un intérêt particulier pour de multiples factions du royaume depuis longtemps : Les contrebandiers aimeraient exploiter plus facilement son abondance de reliques de précurseurs et le Xhazobkult aimerait voir si la renommée Citadelle d'Os peut être reconvertie en grand temple pour le culte qui éclipse même Graxarr. Maintenant les Porteurs de Sang poussent aussi l'état à conquérir la province et leur permettre de l'utiliser pour exporter le Sang de Démon vers Cheshoshmar depuis là."

 G93_great_bone_citadel_title:0 "Grande Citadelle d'Os"
 G93_great_bone_citadel_desc:0 "Les Porteurs de Sang ne sont pas les seuls intéressés par la province de Cheshosh'tchuka. Le Xhazobkult voit la Citadelle d'Os comme une structure avec un grand potentiel pour leur organisation. Les premières visites indiquent que c'est un lieu de grand potentiel magique, mais la population locale devra être 'réglée' avant que le culte ne soit disposé à y envoyer quelqu'un d'important."

 G93_the_citadel_repaired_title:0 "Réparer la Citadelle"
 G93_the_citadel_repaired_desc:0 "Le Xhazobkult s'est montré très intéressé par la Citadelle d'Os et ils veulent que tout dommage causé durant notre conquête de la zone et le pillage subséquent soit correctement réparé."

 G93_the_citadel_expanded_title:0 "Étendre la Citadelle"
 G93_the_citadel_expanded_desc:0 "Avec le sort du Bûcher Éternel réglé, le culte tourne une fois de plus son regard vers ce qu'ils prétendent être 'le potentiel illimité de la Citadelle d'Os et sa connexion spirituelle au royaume démoniaque.'\nIls souhaitent que la Citadelle devienne plus grandiose qu'elle ne l'a jamais été sous le règne des Cheshoshi, pour que les démons sachent que nous sommes leurs vrais serviteurs, dignes de récompense."

 G93_a_promise_fulfilled_title:0 "Une Promesse Accomplie"
 G93_a_promise_fulfilled_desc:0 "Les démons ont fait leurs exigences et annoncé leurs récompenses. Il nous appartient maintenant de satisfaire leurs demandes et de créer le rituel le plus démoniaque que ce continent et peut-être même le monde ait jamais vu."

 G93_scourge_of_eordand_title:0 "Fléau d'Eordand"
 G93_scourge_of_eordand_desc:0 "Eordand a une côte riche qui arbore des cités côtières exportatrices de reliques de précurseurs. Ces cités sont des cibles évidentes pour nos navires, qui ne cessent jamais de chercher de nouveaux butins.\n\nSi nous pouvons assurer un pillage conséquent de reliques de précurseurs de cette zone, nous pouvons établir notre propre commerce de cette ressource, tout en humiliant les locaux."

 G93_blood_and_gold_initiative_title:0 "Initiative Sang et Or"
 G93_blood_and_gold_initiative_desc:0 "L'Initiative Sang et Or est une initiative proposée qui nécessiterait une grande quantité de ressources d'état pour démarrer. Elle impliquerait de dresser des plans de conquête pour chaque port significatif en Aelantir et d'augmenter la production de Sang de Démon pour gérer l'augmentation attendue du potentiel d'exportation.\n\nDe telles ambitions aliéneraient encore plus les étrangers, mais nous n'avons pas besoin de leur approbation - nous n'avons besoin que de leurs ports !\n\nAvant que de tels plans puissent être dressés, nous devons d'abord obtenir assez d'expérience concernant la conquête de ports étrangers et l'établissement de ports commerciaux."

 G93_scourge_of_north_aelantir_title:0 "Fléau d'Aelantir Nord"
 G93_scourge_of_north_aelantir_desc:0 "Pas une seule région du continent ne doit être sans un port sûr pour nos contrebandiers, Porteurs de Sang et marines. Quand nous aurons accompli cela, nous serons vraiment un fléau imparable pour les nordiques."

 G93_cannorian_crave_title:0 "L'Avidité Cannorienne"
 G93_cannorian_crave_desc:0 "Nos historiens s'en souviennent bien : Quand nous faisions encore partie de Viakkoc, les Cannoriens étaient insatiables. Peu importe combien de narcotiques nous introduisions en contrebande dans leurs ports, ils en voulaient toujours plus.\n\nMaintenant nous allons leur en donner !"

 G93_structure_the_electorate_title:0 "Structurer l'Électorat"
 G93_structure_the_electorate_desc:0 "Nous devons construire les bonnes institutions pour assurer que notre république ait des élections équitables et stables. À cette fin, nous devrions rassembler des conseillers et faire des ébauches pour un ensemble de règles pour les futures élections."

 G93_expand_the_bureaucracy_title:0 "Étendre la Bureaucratie"
 G93_expand_the_bureaucracy_desc:0 "Quand nous sommes arrivés ici, nous n'étions qu'une flotte. Maintenant nous sommes un état bourgeonnant, pourtant parfois on a encore l'impression d'être administrativement handicapés. Pour améliorer cette situation, un plan a été dressé pour augmenter nos capacités administratives, mais cela nécessiterait de sérieux investissements dans Ilzin Mykx."

 G93_trollsbay_export_title:0 "Exportation vers la Baie des Trolls"
 G93_trollsbay_export_desc:0 "Les Porteurs de Sang désirent étendre leurs capacités d'exportation vers la Baie des Trolls. Pour faciliter ceci, ils nécessitent un port dans lequel ils peuvent entrer en sécurité."

 G93_privateer_reforms_title:0 "Réformes des Corsaires"
 G93_privateer_reforms_desc:0 "Les corsaires de notre grande nation montrent une initiative et une force admirables. Ils instillent la peur dans de nombreuses villes côtières. Pourtant ils sont mal organisés : Se battant occasionnellement pour du butin, essayant de piller une ville qui a été pillée par leurs collègues il y a à peine un mois, ou même pillant les navires les uns des autres.\n\nLes corsaires ont besoin d'une restructuration. La façon dont cela se passera dépend de laquelle des trois factions pirates traditionnelles est actuellement au pouvoir."

 G93_smuggler_funding_act_title:0 "Loi de Financement des Contrebandiers"
 G93_smuggler_funding_act_desc:0 "Si réparer la Citadelle d'Os nous a appris quelque chose, c'est que les esclaves nains sont utiles. Si nous devions tirer une autre leçon, ce serait qu'il est souvent difficile pour notre état d'acquérir les ressources pour de grands projets de construction, causant que les projets soient lents, coûteux et décevants. Une ébauche a été présentée par d'influents contrebandiers, qui ne verraient pas d'objection à devenir des contractants officiels de l'état, approvisionnant Mykx avec des ressources de construction indispensables.\n\nCe qu'ils veulent en retour s'exprime autrement qu'en pièces - quelques changements de loi pour fausser les élections en leur faveur... Qui s'en soucie ?"

 G93_captain_retiree_programme_title:0 "Programme de Retraite des Capitaines"
 G93_captain_retiree_programme_desc:0 "Il n'est pas inouï qu'un capitaine autrefois grand tombe dans une pauvreté abjecte due aux blessures, aux malheurs ou à l'âge et soit forcé d'errer dans les rues, mendiant des pièces. Un tel phénomène est à la fois une honte pour notre nation et un gaspillage d'individus expérimentés. Un nouveau plan pour créer une commission qui peut assigner des positions gouvernementales aux capitaines retraités gagne du terrain, spécialement au sein de la faction des Capitaines. Un tel système protégerait sûrement nos héros et permettrait à plus de conseillers expérimentés de trouver leur chemin vers notre cour."

 G93_form_the_marine_corps_title:0 "Former le Corps des Marines"
 G93_form_the_marine_corps_desc:0 "Notre armée et notre marine doivent être plus entrelacées afin d'atteindre un plus grand succès militaire. C'est la conclusion d'un rapport récent d'une équipe d'officiels. Ils prétendent que la meilleure façon d'y parvenir est d'entraîner une fraction de notre armée à être spécialement expérimentée dans le voyage en mer, le débarquement et les batailles côtières. Il est temps de former le corps des marines."

 G93_build_the_naval_academy_title:0 "Construire l'Académie Navale"
 G93_build_the_naval_academy_desc:0 "Avec le Corps des Marines formé, les regards de nos réformateurs militaires se tournent maintenant vers l'état chaotique de notre marine. Beaucoup de marins n'ont pas eu d'entraînement basique au feu, à l'escalade ou au combat. C'est acceptable que nos esclaves soient incompétents car ils n'ont qu'à ramer, mais que nos propres marins gnolls soient non-entraînés est une disgrâce inutile.\n\nLes réformateurs militaires souhaitent que l'état alloue des fonds pour établir une académie navale près d'Ilzin Mykx, sur Graxilzin."

 G93_swimming_exams_title:0 "Examens de Natation"
 G93_swimming_exams_desc:0 "Les gnolls détestent l'eau, tant que les rues se vident quand il pleut. Vous pouvez imaginer alors que malgré leur culture plutôt orientée naval, ils ne sont pas particulièrement friands de natation. Tant et si bien qu'un grand pourcentage de la population gnolle, même les marins, ne savent en fait pas nager. Cela fait du naufrage d'un des navires de Mykx un désastre total : Les cris gargouillants des gnolls qui se noient peuvent être entendus sur tout le champ de bataille naval dès que le premier navire gnoll commence à couler. Non seulement c'est mauvais pour le moral, c'est aussi une perte inutile de marins. Pour remédier à ce problème, les professeurs de l'académie navale ont commencé à donner des leçons de natation, au grand dam de leurs étudiants.\n\nLes professeurs souhaitent maintenant que nos administrateurs testent rétroactivement tous les marins actuels pour leurs capacités de natation, ou les renvoient à l'académie pour quelques leçons rapides."

 G93_great_dockyards_project_title:0 "Projet des Grands Chantiers Navals"
 G93_great_dockyards_project_desc:0 "Avec notre marine et armée complètement réformées, les conseillers d'état arguent que la prochaine étape pour le [Root.GovernmentName] de Mykx est d'améliorer notre logistique dans et autour de la Mer Ruinée. À cette fin, ces conseillers souhaitent que les chantiers navals de plusieurs ports proéminents en emplacements stratégiques soient complètement étendus. Cela faciliterait des réparations et constructions navales plus rapides."

 G93_naval_adminstrators_title:0 "Administrateurs Navals"
 G93_naval_adminstrators_desc:0 "L'expansion de notre capacité bureaucratique a été réussie, mais pas assez sévère. Avec beaucoup d'administrateurs préférant des emplois confortables à Ilzin Mykx, une sévère perte de capacité administrative se produit dans les provinces éloignées. Les administrateurs bien payés ne souhaitent simplement pas déménager vers des villes perdues pour collecter les taxes et faire respecter les lois.\n\nUn plan innovant ferait que les petites à moyennes villes côtières ne soient pas administrées par du personnel gouvernemental y vivant, mais plutôt par des administrateurs qui voyagent en bateau depuis une grande ville côtière centrale vers une série de villes et villages proches pour faire leur travail.\n\nAfin de faciliter ce projet, l'état devra s'assurer que ces plus grandes villes aient accès à une infrastructure navale solide, pour que tous les administrateurs d'une région puissent amarrer leurs navires quand nécessaire."

 G93_better_than_burying_title:0 "Mieux que l'Enterrement"
 G93_better_than_burying_desc:0 "Il est devenu de plus en plus commun pour les capitaines gnolls d'enterrer leurs trésors, du moins si les légendes sont à croire. Cela pose un problème, selon les conseillers financiers. Non seulement parce que la richesse ne peut être taxée, mais aussi parce qu'elle disparaît de l'économie, au lieu de circuler. Une solution a été proposée, ouvrir une banque nationale, et quel meilleur endroit pour le faire que dans la ville du Repos du Voyageur, où il n'y a pas si longtemps, les nains ont essayé de faire la même chose.\n\nNous pouvons reconvertir certains de leurs bâtiments et même utiliser quelques esclaves nains pour nous aider à administrer la banque."

 G93_cannon_standardisation_title:0 "Standardisation des Canons"
 G93_cannon_standardisation_desc:0 "Avec quelques-uns des nains de notre nation échangeant finalement leurs devoirs de rameurs contre des devoirs bancaires, certains ont commencé à s'habituer à leur niveau de vie augmenté et ont ouvert de petites entreprises, avec la permission de leurs maîtres bien sûr.\n\nUn tel esclave nain a établi une installation de production de canons et approvisionne à la fois l'armée et la marine. Ses canons commencent à se construire une réputation, à cause de leur qualité et uniformité. Son maître prétend que son nain est un descendant d'une longue lignée de forgerons et a demandé au gouvernement d'adopter ses méthodes de forge de canons.\n\nLes conseillers s'accordent qu'il est temps de standardiser la circonférence de nos canons en une taille singulière et de commencer à laisser les étrangers aider nos designs. Une usine doit être construite dans la ville de la Baie du Vagabond, qui aura besoin d'abondant cuivre et fer pour opérer à pleine capacité."

 G93_declare_scourge_of_all_seas_title:0 "Vrai Fléau de Toutes les Mers"
 G93_declare_scourge_of_all_seas_desc:0 "Notre grande nation ne peut plus être considérée comme juste un autre état - nous sommes vraiment l'hégémon d'Aelantir. Notre influence s'étend sur d'innombrables mers et chaque continent connaît nos pillards, corsaires, contrebandiers et drogues. Nous sommes le vrai Fléau de Toutes les Mers, et il est temps que tout le monde, y compris Viakkoc, qui a faussement revendiqué ce titre pendant des siècles, le ressente !\n\nOrganisons un énorme festin et préparons un message à répandre à travers tout Halann !"
