#Events

 mykx.1.t:0 "Destin des Calasanni"
 mykx.1.d:0 "Avant que le dernier fort des Calasanni ne tombe, nos troupes allaient déjà de porte en porte, prenant des vies, de la nourriture, de l'alcool et des objets de valeur. Si nous voulons avoir notre mot à dire sur le sort des Calasanni, nous devons donner un ordre maintenant."
 mykx.1.a:0 "Les sacrifier tous."
 mykx.1.b:0 "Qu'ils rament pour nous."
 mykx.1.c:0 "Qu'ils labourent notre terre."
 mykx.1.e:0 "Les vendre sur le marché noir."
 mykx.2.t:0 "Colons Gnolls dans le Méandre"
 mykx.2.d:0 "Avec les Calasanni peu disposés à s'engager sur ces îles, elles sont maintenant à nous. Alors que la nouvelle se répand dans l'ancien monde que nous avons des terres fertiles prêtes pour les colons gnolls, plus de migrants que d'habitude font le voyage et commencent à aider l'effort de colonisation."
 mykx.2.a:0 "Le Méandre est à nous."
 mykx.3.t:0 "Destin de Saamir"
 mykx.3.d:0 "Alors que nos troupes pillent les babioles collectées à Saamirbrar, par cet imbécile de Saamir et ses disciples, il devient rapidement évident que le vrai trésor n'est pas dans ses coffres, mais les gens dans ses villes... Quel est leur sort ?"
 mykx.3.a:0 "Les sacrifier tous."
 mykx.3.b:0 "Qu'ils rament pour nous."
 mykx.3.c:0 "Qu'ils labourent notre terre."
 mykx.3.e:0 "Les vendre sur le marché noir."
 mykx.4.t:0 "Colons Gnolls à Saamiršes"
 mykx.4.d:0 "Avec les disciples de Saamir peu disposés à s'engager sur ces îles, elles sont maintenant à nous. Alors que la nouvelle se répand dans l'ancien monde que nous avons des terres fertiles prêtes pour les colons gnolls, plus de migrants que d'habitude font le voyage et commencent à aider l'effort de colonisation."
 mykx.4.a:0 "Saamiršes est à nous."
 mykx.5.t:0 "Les Îles Ruinées"
 mykx.5.d:0 "Comme il est devenu évident ces derniers mois qu'il y a des îles fertiles tout autour de nous, la colonisation semble être une option stratégiquement saine. Les gnolls ont commencé à conclure des accords, investir dans des entreprises coloniales et certains vendent même leurs maisons à [Root.Capital.GetName] pour une place dans une entreprise vers des pâturages plus verts.\n\nAvec un âge de colonialisme devant nous, nous devons commencer à préparer immédiatement l'infrastructure coloniale..."
 mykx.5.a:0 "Il est temps de changer nos priorités"
 mykx.5.b:0 "Nous ne devons pas trop nous étendre"
 mykx.6.t:0 "Expédition de Graxarr"
 mykx.6.d:0 "Quand les nouvelles des explorateurs qui ont vu pour la première fois le Temple de Graxarr depuis la mer ont atteint le gouvernement d'Ilzin Mykx, ils étaient extatiques : Une grande structure de Précurseurs encore debout ?\n\nC'était un spectacle séduisant - nos anciens dans le Divenhal se souvenaient à quel point étaient rares et riches ces vaisseaux transportant de prétendues Reliques de Précurseurs. Et maintenant que nous étions en Aelantir, nous aurions la vraie marchandise directement de la source.\n\nMaintenant que l'île est fermement en notre pouvoir, une expédition a été organisée pour découvrir exactement combien de butins sont cachés à l'intérieur. Voici leur rapport :\n\nDans la profondeur de la jungle de Graxarr, un ensemble circulaire de tours domine le paysage, sans même qu'une seule liane n'ait poussé dessus. À la base des tours se trouve un sol fait de pierre blanche solide qui cède la place à de multiples escaliers sinueux, ainsi qu'à des portes dorées menant à l'intérieur des tours.\n\nBien que ces portes aient été assez faciles à arracher, la plupart des portes à l'intérieur se sont avérées trop épaisses pour être brisées avec notre équipement actuel, résultant en nos équipes d'exploration arrivant à des impasses après des impasses. Finalement nous avons trouvé un couloir avec des portes ouvertes, qui nous a menés à une grande pièce dans laquelle nous avons récupéré diverses babioles. Un des capitaines qui était avec nous a dit que cela lui rappelait la cargaison qu'elle avait une fois saisie d'un navire Brasanni en route vers Cannor, et a continué à divertir l'équipage avec le récit de son exploit sur le chemin du retour vers [Root.Capital.GetName]. Nous n'avons pas pu progresser davantage car une exploitation supplémentaire semble nécessiter de l'équipement minier.\n\nQue devrait-on faire avec les reliques ?"
 mykx.6.a:0 "Les vendre sur le marché noir."
 mykx.6.b:0 "Les exposer dans la capitale."
 mykx.6.c:0 "Qu'elles soient étudiées."
 mykx.7.t:0 "Îles du Nord"
 mykx.7.d:0 "Avec les raids à grande échelle une fois de plus au menu, l'administration travaille dur pour adopter des lois régulant ces raids. C'est nécessaire pour s'assurer que les trêves sont respectées, que les taxes des raids sont payées au gouvernement et que tous les capitaines qui sont sur la liste de paie de la marine républicaine reçoivent une compensation due pour leur travail.\n\nAvec les nouvelles lois en place, rendre la marine nationale disponible pour les raids est maintenant bien plus profitable pour les capitaines qui composent notre marine. Ainsi, la confiance dans le gouvernement augmentera si nous assurons une profusion de raids.\n\nSi nous devons atteindre les richesses du nord cependant, nous avons besoin de havres sûrs proches pour que nos navires puissent opérer. À cette fin, nous devrions chasser tout colon étranger qui pourrait avoir revendiqué de telles îles, si nous le jugeons nécessaire."
 mykx.7.a:0 "Ces mers sont à nous."
 mykx.8.t:0 "Le Grand Festin"
 mykx.8.d:0 "Le grand festin était planifié parfaitement : D'abord la Grande République de Mykx serait déclarée à Ilzin Mykx, puis les officiels d'état défileront dans les rues, se dirigeant vers les docks, où ils monteront à bord d'un grand navire et se dirigeront vers Graxarr, où un sacrifice de masse avait été préparé pour l'occasion...\n\nUn seul problème est survenu : Il s'avère que beaucoup d'officiels ont amené des célébrités, amis, famille et même des gens au hasard des rues sur le navire, pour venir regarder la cérémonie sur Graxarr... Il s'avère qu'un groupe de trafiquants de drogue avait réussi à monter sur le navire et avait commencé à vendre une nouvelle drogue émergente à la foule - ils l'appellent 'Sang de Démon'. Elle rend incapable de sentir la douleur et améliore les émotions comme la joie, la colère et la luxure. Si suffisamment est sniffée, elle peut même rapprocher du royaume des démons et permettre de communiquer avec eux.\n\nCette drogue est clairement encore en phase expérimentale, comme démontré par le fait que trois gnolls étaient déjà morts avant que le navire n'atteigne Graxarr, avec un qui a même réussi à invoquer un démon en vomissant ses poumons. Même [ROOT.GetRulerTitleAndNameOrRegencyCap] semble l'avoir essayé, et loin d'être parcimonieusement.\n\nQuand les centaines de gnolls sont arrivés à Graxarr pour regarder le Culte jeter des centaines et des centaines d'esclaves sur le bûcher, la foule semblait encore plus extatique qu'avant, comme si le Sang de Démon alignait leurs désirs avec ceux des démons qu'ils visaient à plaire...\n\nAprès la cérémonie, un médecin a dû être appelé pour [ROOT.GetRulerTitleAndNameOrRegencyCap] et beaucoup d'autres, mais dans l'ensemble c'était un bon moment !"
 mykx.8.a:0 "Je ne me sens pas très bien..."
 mykx.9.t:0 "Châtiments dans le Code Pirate"
 mykx.9.d:0 "Avec les représentants boucaniers et autres officiels d'état à travers l'archipel demandant des lois qui régulent les châtiments pour les crimes à un niveau national, il appartient maintenant à l'état de décider lequel des plans proposés sera adopté. Quel type de châtiment deviendra le standard ?"
 mykx.9.a:0 "Travail Forcé Colonial"
 mykx.9.b:0 "Abandon sur Île Déserte"
 mykx.9.c:0 "Peine Capitale et Fouets"
 mykx.10.t:0 "Le Destin des Nains"
 mykx.10.d:0 "Asraport brûle et les nains du Repos du Voyageur se terrent dans leurs maisons alors que les armées gnolls commencent le pillage. Les esclavagistes chargent déjà des navires avec des nains pour les envoyer travailler dans des projets de construction à travers le pays. Que devrions-nous faire avec les nains restants ?"
 mykx.10.a:0 "Sacrifier le reste"
 mykx.10.b:0 "Que les nains rament pour nous !"
 mykx.10.c:0 "Qu'ils travaillent dans les mines"
 mykx.10.e:0 "Les vendre sur le marché noir"
 mykx.11.t:0 "Colons Gnolls à la Porte du Vagabond"
 mykx.11.d:0 "Avec la Porte du Vagabond en notre pouvoir, les colons gnolls de Bulwar commencent une nouvelle vague de migration vers le nouveau monde."
 mykx.11.a:0 "Qu'ils s'installent"
 mykx.12.t:0 "Temple de Graxarr"
 mykx.12.d:0 "Les portes ont été minées et remplacées, l'intérieur a été redécoré dans le style gnoll, des dizaines de pièces ont été converties en chambres, bibliothèques et autels : le Temple de Graxarr est devenu le siège principal du Xhazobkult en Aelantir."
 mykx.12.a:0 "Le culte devient plus fort..."
 mykx.13.t:0 "Bûcher Éternel de Graxarr"
 mykx.13.d:0 "Tout est en place : des fortifications entourent le temple de Graxarr pour quand, pas si, les rituels amènent des visitations démoniaques hostiles. Un énorme bûcher et des grues pour le nourrir facilement de plus de bois ont été assemblés au sommet du temple. Avec le Bûcher Éternel, nous n'aurons plus besoin de compter sur des bûchers décentralisés, cependant nous pouvons toujours les utiliser pour obtenir encore plus de sacrifices."
 mykx.13.a:0 "Puisse-t-il ne jamais s'éteindre"
 mykx.14.t:0 "Articles sur les Estropiés et Amputés"
 mykx.14.d:0 "Comment la compensation pour ceux qui sont gravement blessés dans l'exercice de leurs fonctions devrait-elle être gérée ?"
 mykx.14.a:0 "Faire compenser par le capitaine"
 mykx.14.b:0 "Que ces paiements soient déduits de tout prix avant qu'il ne soit divisé"
 mykx.14.c:0 "Ces blessures font partie du travail"
 mykx.15.t:0 "Articles sur le Règlement des Disputes"
 mykx.15.d:0 "Que déclarera l'état être la façon légale de régler les disputes ?"
 mykx.15.a:0 "Les duels doivent avoir lieu à terre, pas sur les navires"
 mykx.15.b:0 "Le capitaine doit donner la permission avant tout duel"
 mykx.15.c:0 "Les duels seront interdits, allez voir un juge si vous le devez"
 mykx.16.t:0 "Articles sur les Contrats Gouvernementaux"
 mykx.16.d:0 "Quel type de contrat gouvernemental l'état souhaite-t-il autoriser ?"
 mykx.16.a:0 "Permettre aux capitaines d'accepter des contrats de police"
 mykx.16.b:0 "Permettre aux contrebandiers de faire respecter les lois d'embargo"
 mykx.16.c:0 "Permettre aux colonialistes d'acheter des prisonniers en servitude sous contrat"
 mykx.17.t:0 "Articles sur les Parts de Butin Standardisées"
 mykx.17.d:0 "Comment les parts de butin devraient-elles être standardisées à travers notre république pirate ?"
 mykx.17.a:0 "Laisser les équipages voter quelles parts établir"
 mykx.17.b:0 "Les capitaines prendront 5 parts, pas plus"
 mykx.17.c:0 "Les capitaines peuvent prendre autant de parts qu'ils veulent"
 mykx.18.t:0 "Guilde Vanbury"
 mykx.18.d:0 "L'île de Vanburia a un port naturel très précieux, la terre a un bon sol et les humains qui la revendiquent sont un peuple industrieux. Si nous souhaitons exploiter ces faits, nous devons d'abord établir des avant-postes locaux pour pouvoir piller leurs cités et évaluer leur force. Une poignée d'îles ont été jugées suffisantes pour remplir un tel rôle."
 mykx.18.a:0 "Une de ces îles doit être à nous"
 mykx.19.t:0 "Riches Nés-des-Ruines"
 mykx.19.d:0 "Les nés-des-ruines que nous avons trouvés dans nos environs immédiats étaient pauvres, très pauvres. La seule exception notable étant les Cheshoshi avec leur Citadelle d'Os.\n\nPlus nous allons vers l'ouest, moins cela semble rester vrai. Nos explorateurs répandent des histoires de grandes richesses dans la région nord d'Eordand et spécialement dans la région sud de Kheionai. Si nous devons jouir de leur richesse, nous devons lancer le processus d'acquisition d'avant-postes près d'eux."
 mykx.19.a:0 "D'abord leurs îles, puis leur richesse"
 mykx.20.t:0 "Ports des Îles Bannies"
 mykx.20.d:0 "Il est temps de commencer à planifier les conquêtes et la colonisation des quelques ports stratégiques que vantent les Îles Bannies."
 mykx.20.a:0 "Les Cannoriens et les elfes doivent être privés de leur richesse... Notre richesse !"
 mykx.21.t:0 "Résultats de la Recherche sur le Sang de Démon"
 mykx.21.d:0 "Les chimistes ont essayé de raffiner à la fois la production et le résultat final du Sang de Démon pendant près d'une année maintenant. Les résultats sont dits très prometteurs. Non seulement les coûts de production ont été coupés, les scientifiques ont aussi pu remplacer certains ingrédients avec des substituts plus viables. De plus, ils ont développé plusieurs variantes de la drogue, avec différents buts :\n\nUne variante destinée à l'armée, qui incite la rage mais diminue les sensations comme la douleur.\nUne variante destinée au clergé, qui fait très peu pour améliorer votre sens du plaisir, le dosage et les ingrédients visent plutôt à induire de très lourdes hallucinations démoniaques et ouvrir le corps aux pouvoirs démoniaques.\nUne variante destinée aux classes supérieures, qui est un peu plus douce que la recette habituelle, mais beaucoup plus sûre. Elle permet un plaisir accru et peut provoquer de légères hallucinations démoniaques.\nUne variante destinée à l'exportation interne et externe est moins chère et plus dangereuse que les autres. Elle rend énergique et stimule les sentiments de joie et luxure. Elle peut provoquer de sévères hallucinations démoniaques et même carrément tuer certains.\n\nToutes ces versions sont hautement addictives et vont définitivement être rendues illégales par les puissances étrangères une fois qu'elles découvriront que l'utiliser peut mener à des visions démoniaques, hallucinations, possessions et même invocations."
 mykx.21.a:0 "Maintenant sécurisons assez de ressources pour la production de masse"
 mykx.22.t:0 "Les Porteurs de Sang"
 mykx.22.d:0 "Les dealers, propriétaires de plantation, ouvriers de laboratoire et contrebandiers de Sang de Démon ont commencé à augmenter la production et distribution et se font rapidement un nom à travers Mykx et même certains ports étrangers en Aelantir. Porteurs de Sang est ce que les gens les appellent. Ces Porteurs de Sang ont demandé au gouvernement de sécuriser de précieux ports d'exportation en Noruin, pour que l'excès de production puisse être vendu en sécurité aux étrangers. Ils se sont alignés avec la faction des contrebandiers."
 mykx.22.a:0 "Ces ports nous apporteront une grande richesse"
 mykx.23.t:0 "Événement d'Exportation du Sang de Démon"
 mykx.23.d:0 "Cet événement devrait être caché, si vous le voyez se déclencher ou qu'il casse, @Batavi dans le discord"
 mykx.23.a:0 "."
 mykx.24.t:0 "Ambitions de la Citadelle d'Os"
 mykx.24.d:0 "Le Xhazobkult a été actif à Cheshosh'tchuka depuis que la population native a été remplacée par des gnolls, qui ont évidemment besoin de guidance du culte. Comme le culte est maintenant actif dans la province, il a jeté son dévolu sur la grande Citadelle d'Os que les natifs ont utilisée comme temple si longtemps.\n\nTout comme la foi Xhazobkult, les Cheshoshi sacrifient des gens vivants à des fins religieuses, mais là où nous pouvons voir les résultats tangibles alors que les forces démoniaques renforcent notre peuple, ils sacrifient sans signification leur peuple dans cette Citadelle pour apaiser leur dieu non-existant, que les traducteurs gnolls ont interprété comme étant l'incarnation de la ruine, qui ils espèrent frappera tout le monde dans le monde sauf eux.\n\nLeur dieu évidemment fictif est risible au mieux, mais leur Citadelle d'Os est néanmoins impressionnante et digne de restauration, pas pour Cheshosh, le dieu imaginaire de la mort et de la ruine, mais pour les démons tangibles qui verront ce lieu de mort et décadence comme un morceau de leur propre monde, sur Halann. Le culte presse que les préparations pour les réparations de la Citadelle maintenant délabrée commencent immédiatement."
 mykx.24.a:0 "Une bonne chose que nous ayons des esclaves nains"
 mykx.24.b:0 "Si seulement nous avions des esclaves nains pour le faire pour nous"
 mykx.25.t:0 "Destin du Bûcher Éternel"
 mykx.25.d:0 "Avec les récentes réparations faites à la Citadelle d'Os, une partie des anciens dans la faction Xhazobkult veut que le Bûcher Éternel à Graxarr soit déplacé à la Citadelle d'Os, d'autres veulent qu'il reste à Graxarr et il y a même un groupe d'anciens qui souhaitent deux Bûchers Éternels... Que doit-on faire ?"
 mykx.25.a:0 "Le déplacer de Graxarr vers la Citadelle d'Os à Cheshosh'tchuka"
 mykx.25.b:0 "Construire un autre Bûcher Éternel sur la Citadelle d'Os à Cheshosh'tchuka"
 mykx.25.c:0 "Garder le seul Bûcher Éternel sur Graxarr"
 mykx.26.t:0 "Une Promesse Démoniaque"
 mykx.26.d:0 "Avec les améliorations apportées à la Citadelle d'Os, la zone est devenue beaucoup plus hospitalière pour les gnolls et les démons. Visions, possessions et même rampages démoniaques deviennent plus courants, ce qui est une bonne chose.\n\nUn groupe de prêtres a approché [Root.GetRulerTitleAndNameOrRegencyCap], informant l'état que les démons qui leur parlent quand ils prient à la Citadelle d'Os souhaitent que la Citadelle devienne toujours plus grande et prestigieuse. Ils demandent aussi un festin sacrificiel dont les semblables sont des légendes.\n\nEn retour ils offrent ce qu'ils pensent que nous désirons le plus : Un navire démoniaque si puissant qu'il dépassera nos attentes les plus folles...\n\nLes prêtres pressent [Root.GetRulerTitleAndNameOrRegencyCap] d'accepter l'offre et de travailler vers leurs demandes. Ils prétendent que la grandeur nous attend."
 mykx.26.a:0 "Vous m'avez eu à navire démoniaque"
 mykx.27.t:0 "Une Promesse Accomplie"
 mykx.27.d:0 "Notre partie du marché a été accomplie - des milliers et des milliers de vies d'esclaves, pièces et heures ont été investies dans l'expansion de la Citadelle d'Os. Maintenant nous avons aussi sacrifié une accumulation massive de prisonniers aux démons, directement dans les bûchers sur la plage et le gros sur le temple.\n\nAlors que le dernier prisonnier supplie pour la pitié et est jeté sur le feu, des nuages d'orage se forment au-dessus de la plage proche. Alors que le sang de mille sacrifices peint la mer en rouge, une lueur verte commence à émaner de sous la surface. La lumière continue de devenir plus brillante jusqu'à ce qu'un navire perce à travers, alors qu'il s'élève il commence à perdre l'eau, le sang et les algues qui le couvrent. Lentement sa forme devient visible..."
 mykx.27.a:0 "Un navire lourd pour peindre la mer de rouge !"
 mykx.27.b:0 "Un navire léger aussi rapide que les vents !"
 mykx.28.t:0 "L'Académie Navale"
 mykx.28.d:0 "Avec la construction d'une Académie Navale en plein essor, les régulations et institutions sont venues au débat. Plusieurs parties ont montré des intérêts spéciaux dans certaines mesures à prendre.\n\nLes Capitaines souhaitent que la discipline soit privilégiée par-dessus tout.\nLes Boucaniers souhaitent que l'inscription à l'académie soit gratuite.\nLes Contrebandiers souhaitent ouvrir des positions de stage à bord de leurs navires aux étudiants, et avoir un accès prioritaire à ces étudiants.\n\nAfin d'assurer que leurs intérêts soient représentés, les trois factions ont présenté un candidat pour devenir le directeur de l'Académie. Lequel sera choisi ?"
 mykx.28.a:0 "Le candidat des Capitaines"
 mykx.28.b:0 "Le candidat des Boucaniers"
 mykx.28.c:0 "Le candidat des Contrebandiers"
 mykx.29.t:0 "Électorat Structuré"
 mykx.29.d:0 "Nos élections ont été des matchs de cris au mieux, et des duels à mort au pire. Il est temps que cela change. Des représentants de toutes les factions se sont rassemblés et ont commencé à rédiger des règles pour les futures élections. Les opinions sur les spécificités diffèrent énormément, mais à la fin deux camps émergent : Un souhaite des élections fréquentes qui garantissent nos valeurs républicaines tandis que les autres pensent qu'un système électoral plus orienté vers la réélection mènera à une stabilité accrue.\n\nQuel camp obtient gain de cause ?"
 mykx.29.a:0 "Les républicains"
 mykx.29.b:0 "Les ré-électionnistes"
 mykx.30.t:0 "Fléau de Toutes les Mers"
 mykx.30.d:0 "Le festin bat son plein, avec plus de sacrifices jetés sur les bûchers toutes les quelques secondes. Au plus fort du festin, [ROOT.GetRulerTitleAndNameOrRegencyCap] se lève pour faire un discours. Le discours mentionne la déclaration de l'Empire de Mykx, la grandeur de la marine et la grande richesse qui coule à travers notre état. La partie la plus importante du discours est la déclaration du titre de Fléau de Toutes les Mers, et comment elle est délivrée. Alors que la fin du discours approche, une distinction claire doit être faite : Viakkoc sera-t-il ignoré comme prétendant au titre, ou seront-ils envahis pour les faire renoncer à leur titre ?"
 mykx.30.a:0 "Forcez-les à se soumettre !"
 mykx.30.b:0 "Ils sont sans importance..."
 mykx.31.t:0 "Funérailles de Mykx"
 mykx.31.d:0 "Mykx entrera dans l'histoire non seulement comme une visionnaire, qui a voyagé vers un archipel dans un continent lointain et l'a fait sien, mais aussi comme une mère pour ceux qui sont partis avec elle. Partout où elle marchait, elle instillait la peur : Peur de sa stature imposante, sa carrure puissante, ses punitions impitoyables et ses tactiques de champ de bataille vicieuses. Elle n'instillait pas de peur pour l'avenir de la république cependant - elle rayonnait le succès.\n\nAutant qu'elle était crainte dans la vie, autant elle est vénérée dans la mort : D'innombrables capitaines visitent son cercueil ouvert pour présenter leurs respects. Il est courant que quand un capitaine pirate meurt, les capitaines restants qui se souviennent d'eux avec affection laisseront quelque chose de valeur dans leur cercueil pour aider à payer pour des funérailles appropriées. Cela se passe depuis des siècles, même avant l'époque de Mykx, à Viakkoc. Le cercueil de Mykx cependant est devenu si plein de trésors que son visage commençait presque à être couvert, et un cercueil secondaire a dû être placé à côté d'elle.\n\nMaintenant il appartient à l'état d'interpréter ce que sont des funérailles 'appropriées' pour un Amiral en Chef aussi renommé qu'elle."
 mykx.31.a:0 "Construire un navire lourd pour la brûler avec ses esclaves dessus"
 mykx.31.b:0 "Construire un navire léger pour la brûler avec"
 mykx.31.c:0 "Construire un navire lourd nommé d'après elle pour notre marine"
 mykx.32.t:0 "Marché Noir Gnoll"
 mykx.32.d:0 "§R(Cette réforme est nécessaire pour l'Arbre de Missions donc il est recommandé de la garder. Il est aussi recommandé de s'abstenir d'établir des ports commerciaux dans les nœuds de Cheshoshmar, Baie des Trolls et Sella avant que les missions pour le faire soient révélées et lues.)§!\n\nAlors que nos contrebandiers se retrouvent une fois de plus capables de faire passer des marchandises en contrebande due à l'activité coloniale accrue dans leur zone d'opération, ils commencent à développer plusieurs petits avant-postes de marché noir, qui apportent des profits et augmentent leur influence. Ces contrebandiers qui dominent maintenant les marchés noirs régionaux ont formé un consortium, qui gagne rapidement de l'influence dans la république pirate."
 mykx.32.a:0 "Tant qu'ils apportent des pièces"
 mykx.33.t:0 "Canons de Feu Infernal"
 mykx.33.d:0 "Le Xhazobkult devrait-il utiliser les faveurs qu'ils ont accumulées avec les démons à travers nos sacrifices pour infuser les canons de notre flotte avec du Feu Infernal pour cette guerre ?"
 mykx.33.a:0 "Que le feu vert pleuve sur nos ennemis !"
 mykx.33.b:0 "Ces adversaires ne méritent pas le Feu Infernal"
 mykx.34.t:0 "Infuseur de Canons de Feu Infernal"
 mykx.34.d:0 "Le Xhazobkult à Graxarr a travaillé sur la capacité d'infuser le pouvoir démoniaque dans les canons de notre marine. Ils ont finalement fait une percée ! Ils prétendent être capables d'infuser les canons de notre flotte avec du Feu Infernal, mais le faire nécessite des faveurs des pouvoirs démoniaques, et donc ne devrait être fait que durant des guerres dans lesquelles notre suprématie navale n'est pas garantie.\n\nLe modificateur et s'il est actif peuvent être trouvés sur la province de Graxarr."
 mykx.34.a:0 "Maintenant, nous n'avons pas besoin de Feu Infernal"
 mykx.34.b:0 "Que le Feu Infernal pleuve sur nos ennemis !"
 mykx.35.t:0 "Ports d'Exportation du Sang de Démon"
 mykx.35.d:0 "Avec les moyens de production de masse du Sang de Démon sécurisés, il est maintenant temps pour Mykx d'établir des ports pour vendre la drogue.\n\nPour ce faire, choisissez une province dans un nœud commercial et placez un Poste Commercial - un modificateur de province spécial apparaîtra dans l'année.\nLe profit à faire avec un tel Poste Commercial dépend énormément de l'autonomie locale et l'infrastructure commerciale locale : Un bâtiment commercial (tel qu'une place de marché) est un must pour faire des profits solides. Un Centre de Commerce aide aussi vos schémas de gain de couronnes, plus grand le Centre, mieux c'est. Si aucun Centre ne peut être raisonnablement acquis dans un nœud, un estuaire est toujours mieux qu'une province régulière.\n\nCes Postes Commerciaux sont vitaux pour financer notre armée bourgeonnante et aider à plaire à nos démons, donc planifiez en conséquence."
 mykx.35.a:0 "Mettre des Postes Commerciaux sur des Centres de Commerce de haut niveau et construire des marchés dessus, compris"
 mykx.36.t:0 "Les Méprisés"
 mykx.36.d:0 "Nous avons abandonné Viakkoc, cherchant de plus grandes ambitions que les désirs pathétiques de [U07.Monarch.GetName]. Ils ne nous pardonneront peut-être jamais d'avoir volé un morceau de leur flotte et craché au visage de la grandeur qu'ils prétendent avoir, mais qu'est-ce qu'on en a à faire ? La meute la plus forte règne, et ce sera pour toujours la meute de [Root.Monarch.GetName]."
 mykx.36.a:0 "Nous les surpasserons en toutes choses."


