 magic_duel.4.t:0 "[Root.Monarch.GetName] Triomphe !"
 magic_duel.4.d:0 "[Root.Monarch.GetName] se tient comme le vainqueur clair de ce duel d'habileté arcanique. Une telle démonstration impressionnante est bien sûr attendue de notre grand [Root.Monarch.GetTitle]."
 magic_duel.4.a:0 "Gloire au vainqueur !"

 magic_duel.5.t:0 "Match nul !"
 magic_duel.5.d:0 "[Root.Monarch.GetName] a combattu vaillamment, mais malheureusement [Root.Monarch.GetHerHis] adversaire était tout aussi puissant. Ils ont échangé des coups équivalents jusqu'à ce que finalement les deux parties soient trop épuisées pour continuer le combat."
 magic_duel.5.a:0 "Zut !"

 magic_duel.6.t:0 "[Root.Monarch.GetName] a perdu !"
 magic_duel.6.d:0 "[Root.Monarch.GetName] a été vaincu dans ce duel d'habileté arcanique. Nous sommes, bien sûr, entièrement choqués de voir que cela s'est produit. Sans aucun doute, [Root.Monarch.GetHerHis] adversaire a agi de manière déshonorable, et nous veillerons à créer une histoire appropriée pour expliquer ce tournant des événements à notre retour à la cour."
 magic_duel.6.a:0 "Terrible !"

