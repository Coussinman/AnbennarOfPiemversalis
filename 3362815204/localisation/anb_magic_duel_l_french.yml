 magic_duel.4.t:0 "[Root.Monarch.GetName] Triomphe !"
 magic_duel.4.d:0 "[Root.Monarch.GetName] se dresse comme le vainqueur incontestable de ce duel de prouesse arcanique. Une démonstration si impressionnante n'était bien sûr qu'à attendre de notre grand [Root.Monarch.GetTitle], naturellement."
 magic_duel.4.a:0 "Gloire au vainqueur !"
 
 magic_duel.5.t:0 "Égalité !"
 magic_duel.5.d:0 "[Root.Monarch.GetName] a combattu vaillamment, mais malheureusement [Root.Monarch.GetHerHis] adversaire était tout aussi puissant. Ils ont échangé des coups équivalents jusqu'à ce que finalement les deux parties soient trop épuisées pour continuer le combat."
 magic_duel.5.a:0 "Maudit !"
 
 magic_duel.6.t:0 "[Root.Monarch.GetName] a Perdu !"
 magic_duel.6.d:0 "[Root.Monarch.GetName] a été défait dans ce duel de prouesse arcanique. Nous sommes, bien entendu, entièrement choqués de voir que cela s'est produit. Nul doute que [Root.Monarch.GetHerHis] adversaire a agi de manière déshonorante, et nous nous assurerons de créer une histoire appropriée pour expliquer ce tournant des événements avant notre retour à la cour."
 magic_duel.6.a:0 "Terrible !"
 
