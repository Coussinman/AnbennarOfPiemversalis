 ernatvir_dagrite_repair_title:0 "Ateliers de Réparation de Dagrite"
 ernatvir_dagrite_repair_desc:0 "La Dagrite, un métal prisé pour sa capacité à se réparer en présence d'un courant électrique, fut utilisée dans la construction de toutes les voies ferrées naines. Nous devons construire des usines manufacturières dédiées à la restauration de la dagrite."

 ernatvir_lighting_dwarovar_title:0 "Éclairer le Dwarovar"
 ernatvir_lighting_dwarovar_desc:0 "Les gemmes de haute qualité sont candidates pour être enchantées avec des runes, leur permettant de produire de la lumière tout en nécessitant peu d'entretien dans les tunnels profonds du Dwarovar. Nous devons établir un grand atelier pour produire ces rune-lumières."

 ernatvir_advanced_vehicles_title:0 "Véhicules Avancés"
 ernatvir_advanced_vehicles_desc:0 "Nous avons maintenant sécurisé toutes les ressources nécessaires pour produire des véhicules plus sophistiqués, tels que des chariots de mine motorisés, des wagons, et des excavatrices. Cela nous aidera grandement à transporter les nains et les provisions à travers tout notre pays."

 ernatvir_new_foundries_title:0 "Nouvelles Fonderies"
 ernatvir_new_foundries_desc:0 "La production d'acier prodigieuse d'Er-Natvir fit jadis de nos ancêtres une force économique puissante. Nous devons rallumer les fonderies d'Er-Natvir !"

 ernatvir_superior_materials_title:0 "Matériaux Supérieurs"
 ernatvir_superior_materials_desc:0 "Le Mithril, un métal rare, léger et résistant, est hautement prisé pour ses qualités supérieures comparées au fer ou à l'acier. Nous devons sécuriser une source de ce métal pour nous donner un avantage sur notre concurrence !"

 ernatvir_depths_of_trade_title:0 "Profondeurs du Commerce"
 ernatvir_depths_of_trade_desc:0 "Er-Natvir fut jadis l'une des forteresses commerciales les plus animées du Dwarovar. Nous devons restaurer notre forteresse à sa gloire d'antan !"

 ernatvir_the_train_hub_title:0 "Le Hub Ferroviaire"
 ernatvir_the_train_hub_desc:0 "Comme station centrale de nombreux trains voyageant dans le Dwarovar, Er-Natvir nous offre un emplacement parfait pour commencer la construction d'un hub ferroviaire massif, capable de fournir un service supérieur à travers tout notre empire ! Nous devons le construire !"

 ernatvir_branching_out_title:0 "Se Ramifier"
 ernatvir_branching_out_desc:0 "Nous devons reprendre les routes alors qu'elles se ramifient à travers le Dwarovar. Cela amènera sûrement des colons sur nos terres !"

 ernatvir_on_the_road_again_title:0 "De Nouveau sur la Route"
 ernatvir_on_the_road_again_desc:0 "Nous devons revendiquer un nombre encore plus grand de routes. Beaucoup plus de nains afflueront sûrement vers nos nouvelles mines !"

 ernatvir_er-natvir_transcontinental_title:0 "Er-Natvir Transcontinental"
 ernatvir_er-natvir_transcontinental_desc:0 "Nous ne devons pas seulement reprendre nos routes, mais aussi développer l'industrie le long de celles-ci. Alors nous pourrons fournir un transport approprié à travers tout un continent !"

 ernatvir_rebuilding_lines_title:0 "Reconstruire les Lignes"
 ernatvir_rebuilding_lines_desc:0 "Avant la chute, nous contrôlions beaucoup des routes naines les plus animées. Nous devons reprendre certaines de ces routes pour commencer le chemin vers la reconquête de notre gloire passée."

 ernatvir_the_dagrinrod_line_title:0 "La Ligne Dagrinrod"
 ernatvir_the_dagrinrod_line_desc:0 "La Ligne Dagrinrod courait jadis de Dûr-Vazhatun jusqu'au-delà d'Er-Natvir, se reconnectant à la ligne principale Dwarovrod. Elle transportait les dernières publications de Dûr-Vazhatun vers le reste du Dwarovar. Nous devons la restaurer !"

 ernatvir_the_argrod_line_title:0 "La Ligne Argrod"
 ernatvir_the_argrod_line_desc:0 "La Ligne Argrod s'étendait jadis sur tout le Serpentreach, transportant de nombreux nains vers les confins reculés d'Aul-Dwarov. La reconstruire montrera au monde que nous sommes vraiment en voie de restaurer les rails perdus !"

 ernatvir_widespread_industry_title:0 "Industrie Répandue"
 ernatvir_widespread_industry_desc:0 "Il ne suffit pas de construire seulement nos forteresses. Nous devons restaurer les grandes salles d'artisanat qui fournissaient jadis du travail à nos nains-artisans."

 ernatvir_ernatvir_intercontinental_title:0 "Er-Natvir Intercontinental"
 ernatvir_ernatvir_intercontinental_desc:0 "Nous devons relever le défi donné par nos ancêtres, et restaurer le système ferroviaire de tout le Dwarovar ! Nous devons rendre nos ancêtres fiers !"

 ernatvir_secured_south_junction_title:0 "Jonction Sud Sécurisée"
 ernatvir_secured_south_junction_desc:0 "Au sud se trouve la connexion d'Er-Natvir au Dwarovrod. En revitalisant cette zone, nous pouvons fournir un élan économique dans notre capitale."

 ernatvir_southern_tunnels_title:0 "Les Tunnels du Sud"
 ernatvir_southern_tunnels_desc:0 "Les deux grands tunnels au sud sont tombés en délabrement. Bien qu'encore fonctionnels, restaurer ces tunnels nous permettra un plus grand afflux de provisions et de colons."

 ernatvir_toll_stations_title:0 "Stations de Péage"
 ernatvir_toll_stations_desc:0 "Bien que nous possédions l'un des plus grands réseaux de transport au monde, nous n'offrons pas nos services gratuitement ! Nous devons créer des endroits où nous pouvons profiter d'un péage prélevé sur les biens qui passent par nos terres. Ces emplacements peuvent aussi servir de points stratégiques vitaux en cas de guerre."

 ernatvir_widespread_recruitment_title:0 "Recrutement Étendu"
 ernatvir_widespread_recruitment_desc:0 "Maintenant que nous possédons des terres dans de nombreux endroits du Dwarovar, nous devons recruter depuis de nombreux emplacements différents pour acquérir les meilleures affaires et les esprits les plus brillants."

