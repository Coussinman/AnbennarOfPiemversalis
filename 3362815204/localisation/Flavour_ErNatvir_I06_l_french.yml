 ernatvir.1.t:0 "Le Hub Ferroviaire : Améliorations à notre système ferroviaire ?"
 ernatvir.1.d:0 "Nous avons atteint un point dans la construction de notre hub ferroviaire où nous pouvons fournir une amélioration majeure à tout notre système ferroviaire. Quel devrait être notre focus ?"
 ernatvir.1.a:0 "Se concentrer sur faire que nos trains gardent les provisions loin de nos ennemis"
 ernatvir.1.b:0 "Se concentrer sur transporter nos soldats"

 ernatvir.2.t:0 "Le Hub Ferroviaire : Trains d'Approvisionnement Militaire"
 ernatvir.2.d:0 "Notre hub ferroviaire est maintenant capable de supporter de nombreux trains d'approvisionnement supplémentaires pour notre armée, fournissant des provisions à nos troupes même dans les emplacements les plus distants. De quoi ces provisions devraient-elles être principalement composées ?"
 ernatvir.2.a:0 "Nourriture et provisions pour notre infanterie"
 ernatvir.2.b:0 "Poudre à canon et obus supplémentaires pour notre artillerie"

 ernatvir.3.t:0 "Le Hub Ferroviaire : Infrastructure Interne"
 ernatvir.3.d:0 "Notre hub ferroviaire est finalement capable de supporter une amélioration majeure à l'infrastructure interne de notre empire. Sur quoi devrions-nous travailler ?"
 ernatvir.3.a:0 "Un système de train commercial pour transporter les biens là où ils doivent être"
 ernatvir.3.b:0 "Un système de train express pour aider à amener nos administrateurs là où ils doivent être"

 ernatvir.4.t:0 "Le Hub Ferroviaire : Choix Politiques"
 ernatvir.4.d:0 "Alors que notre hub ferroviaire approche de l'achèvement, nous devrions décider comment gérer les autres qui veulent utiliser nos lignes de train. Quelle devrait être notre politique ?"
 ernatvir.4.a:0 "Nos trains sont pour nous. Apportons autant d'argent que possible dans nos forteresses !"
 ernatvir.4.b:0 "Nos trains sont pour tout le monde ! Ouvrons les lignes aux dignitaires étrangers aussi."

 ernatvir.5.t:0 "Le Hub Ferroviaire : Achevé"
 ernatvir.5.d:0 "Nous avons finalement achevé le Hub Ferroviaire ! C'est vraiment une grande merveille à contempler !"
 ernatvir.5.a:0 "Nous inaugurons une nouvelle ère du transport."

