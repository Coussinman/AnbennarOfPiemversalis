l_french:
 tiltaghar_diplomatic_backing_title:0 "Soutien Diplomatique"
 tiltaghar_diplomatic_backing_desc:0 "Aux temps anciens, l'influence du Raj s'étendait bien au-delà de ce qu'elle est aujourd'hui. Pour qu'un senapti puisse étendre ses territoires, il lui fallait la bénédiction du Raj, car il était du devoir du Raj de garantir la sécurité de ses sujets contre les menaces extérieures. Bien que cette tradition ait été rendue obsolète par les ambitieux et les opportunistes, nous sommes différents. Nous ne laisserons pas le Raj sombrer dans l'oubli. Envoyons une requête pour une bénédiction, aussi inutile soit-elle, afin de prouver notre loyauté au Raj !"

 tiltaghar_sway_sarnavan_vassals_title:0 "Rallier Kamapar et Tilathi"
 tiltaghar_sway_sarnavan_vassals_desc:0 "Le royaume de Sarnavan est perçu par certains au sein du Raj comme un allié, par d'autres comme un sujet. La vérité est qu'ils ne sont ni l'un ni l'autre, car ce sont des traîtres non seulement au Raj, mais à tout Rahen ! Bien qu'ils aient combattu aux côtés des royaumes en ruine et défendu contre les raids hobgobelins, ils ne les détestent point. En fait, ils ont permis à certaines de ces brutes de résider sur leurs terres ! De plus, les rapports de nos espions suggèrent qu'ils cherchent à restaurer ce qu'ils considèrent comme leur 'revendication légitime' au trône. Nous ne pouvons exclure la possibilité qu'ils cherchent à s'allier avec le Commandement contre le Raj pour leur propre gain à courte vue... Hélas, le Raja a refusé d'écouter nos avertissements, prétendant que c'est 'irréaliste'. Bien que déchirant, c'est compréhensible, car ce serait un grand déshonneur pour tout harimari d'abattre quelqu'un de sa propre famille - même si les dirigeants de Sarnavan s'en moquent. Heureusement, le Raj peut compter sur nous. Mettons fin à leur faux Raj et faisons voir la vérité à leurs sujets."

 tiltaghar_subdue_parraj_title:0 "Soumettre Parraj"
 tiltaghar_subdue_parraj_desc:0 "La principauté de Parraj a repoussé tous nos efforts de pourparlers, refusant de travailler avec les 'oppresseurs' de Dhenijansar. Perdus dans leur propre orgueil, ils doivent apprendre à se soumettre, sinon ils seront perdus au profit du Commandement comme tant d'autres avant eux."

 tiltaghar_fall_sarnavan_title:0 "La Chute de Sarnavan"
 tiltaghar_fall_sarnavan_desc:0 "Le royaume de Sarnavan a longtemps défié le Raj et, par malice ou incompétence, a contribué à affaiblir la région politiquement, religieusement et économiquement. Pour s'assurer que le peuple de Sarnavan ne tente jamais de rétablir son État défaillant, la cité d'où ces méfaits ont été commis doit être affaiblie, et nombreux sont ceux dans notre armée qui contribueraient volontiers..."

 tiltaghar_restore_ranks_title:0 "Restaurer les Rangs"
 tiltaghar_restore_ranks_desc:0 "À travers des années de conflit sanglant, nos armées ont été épuisées d'innombrables fois, pour voir de nouvelles recrues et des épées de louage affluer sous notre bannière. Avec la défaite du Commandement cependant, nous ne pouvons plus espérer ce flux constant d'hommes et de pièces. Il faudra du temps avant d'avoir des corps valides dans les champs et l'armée, une attente que nous devrons simplement endurer."

 tiltaghar_philosophy_debate_title:0 "Débat Philosophique"
 tiltaghar_philosophy_debate_desc:0 "Il fut un âge où les dieux parcouraient le monde des mortels. Bien qu'ils nous aient quittés depuis longtemps, nous avons bâti des temples pour les honorer et mener de meilleures vies. Bien que les humains aient commencé cette pratique, il leur est maintenant interdit d'occuper des fonctions religieuses dans la plupart du Raj, mais pas à Tiltaghar. Opposons nos plus grands esprits, harimari et humains, les uns contre les autres."

 tiltaghar_deal_bhuvauri_title:0 "Un Accord avec Bhuvauri"
 tiltaghar_deal_bhuvauri_desc:0 "La légende parle d'un dragon de bronze qui défia le second Raj et encouragea les peuples de Bhuvauri à se rebeller contre leurs seigneurs légitimes. Conformément à cette légende, les traîtres cherchent à imiter leur 'sauveur' dragon, le représentant sur leur bannière, ainsi qu'en créant un trésor de dragon digne de richesse qui languit dans leur capitale à [R38.Capital.GetCapitalName]... Bien qu'ils devraient être écrasés et ramenés dans le giron, cela dépasse notre autorité - et nos capacités - en ce moment. De plus, l'or qu'ils ont amassé serait sans doute le bienvenu dans les guerres contre le Commandement. Nos diplomates nous informent que les traîtres entendront raison et prêteront une somme considérable en échange d'influence dans notre État."

 tiltaghar_deal_dwarves_title:0 "Un Accord avec les Nains"
 tiltaghar_deal_dwarves_desc:0 "Les nains possédaient autrefois un Empire qui s'étendait des mines de jade au nord, à l'ouest au-delà des montagnes Daraturkha, ce que les nains appellent 'l'arbre de pierre', jusqu'aux terres lointaines d'Escann et l'empire de Castan. Les hobgobelins n'ont pas seulement envahi Rahen dans leurs conquêtes de cupidité et de gloire, mais ont aussi percé les murs de beaucoup des forteresses les plus prestigieuses des nains - leur 'capitale orientale' de Grônstunad parmi elles. Avec leur grande mémoire, les nains n'ont pas oublié ceux qui ont apporté l'effondrement de leur fier royaume. Certains nous ont approchés, demandant que nous concluions un accord : ils aideront à forger des armes et toutes sortes de choses nécessaires pour construire et maintenir une armée. En retour, ils demandent seulement qu'ils puissent rentrer chez eux quand la guerre sera finie."

 tiltaghar_deal_brown_orcs_title:0 "Un Accord avec les Orques Bruns"
 tiltaghar_deal_brown_orcs_desc:0 "Esclaves ; serviteurs jetables. C'est ce que les hobgobelins pensent des orques qu'ils amènent au combat. Ils ont reçu 'l'honneur' de mourir par nos flèches, et sont les premiers à gravir les échelles lors de tout siège. Nul ne peut blâmer notre population pour le ressentiment qu'elle nourrit envers les orques - après tout, comment penser autrement de l'un des symboles centraux des armées du Commandement ? Un symbole des atrocités commises et des cités mises à feu. Heureusement, les dirigeants du Commandement ont commis une folie. Avec les armées d'orques en marche viennent les esclaves humains et harimari - ceux avec qui notre population peut sympathiser. Tissons une histoire de subjugation d'un royaume orque qui tomba aussi sous la puissance des hobgobelins - rendons-les plus... abordables pour les nôtres, et permettons la coopération. Les orques eux-mêmes disposés à combattre pour nous au nom de leur propre liberté, et nous sommes heureux d'obliger."

 tiltaghar_prepare_reclamation_title:0 "Préparer la Reconquête"
 tiltaghar_prepare_reclamation_desc:0 "Aux temps anciens, l'influence du Raj était bien plus grande qu'aujourd'hui. Pour qu'un senapti puisse s'étendre, il lui fallait la bénédiction du Raj, car c'était le devoir du Raj de garantir la sécurité de ses sujets contre les menaces extérieures. Bien que cette tradition ait été rendue redondante depuis longtemps par les ambitieux et les opportunistes, nous sommes différents. Nous ne laisserons pas le Raj se flétrir dans la mémoire. Envoyons une demande de bénédiction, aussi inutile soit-elle, pour prouver notre loyauté au Raj !"

 tiltaghar_strike_rajnadhaga_title:0 "Frapper Rajnadhaga"
 tiltaghar_strike_rajnadhaga_desc:0 "Le royaume de Rajnadhaga a un noble objectif : unir le nord de Rahen contre la menace du Commandement. La différence entre eux et nous, cependant, est qu'ils ne reconnaissent pas l'autorité du Raj. Ce rejet les a laissés mous et faibles, sans véritable but ou guidance. Nos espions nous informent que leurs cités méridionales reflètent cela, restant non préparées pour toute avancée du sud. Nous n'avons qu'à lancer une frappe rapide et décisive pour les soumettre rapidement. Ils apprendront que servir le Raj est la seule voie vers l'avant."

 tiltaghar_subdue_khadisrapur_title:0 "Soumettre Khadisrapur"
 tiltaghar_subdue_khadisrapur_desc:0 "Khadisrapur a presque subi le sort de Sir, Ghatasak et Raghajandhi - mais a tout juste réussi à repousser le Commandement avec l'aide de Rajnadhaga. Affaibli par la guerre, il ne survivra pas à une autre. Il est de notre devoir de défendre Rahen contre le Commandement, Khadisrapur doit être protégé."

 tiltaghar_finish_rajnadhaga_title:0 "Achever Rajnadhaga"
 tiltaghar_finish_rajnadhaga_desc:0 "Bien que nous ayons déjà... 'convaincu' de grandes parties du Rajnadhaga de notre version de l'unité, beaucoup rejettent encore le Raj. Nous ne pouvons rester divisés face aux forces du Commandement - et nous ne pouvons leur permettre de marcher sur le chemin de l'ignorance et de rejeter le Raj non plus."

 tiltaghar_reconquer_sir_title:0 "Reconquérir Sir"
 tiltaghar_reconquer_sir_desc:0 "Sir fut la troisième nation à être envahie par le Commandement. Avec la chute de Sir, Rahen et Haless s'éveillèrent pour réaliser la menace que possédaient les hobgobelins. Ils pouvaient faire plus que conquérir des nations affaiblies et distraites - ils étaient une menace - une menace qu'on avait laissée s'envenimer. Maintenant nous avons reconquis les bibliothèques de Sir et la vaste connaissance qu'elles contenaient, que tant avaient craint perdue."

 tiltaghar_pay_off_debts_title:0 "Rembourser les Dettes"
 tiltaghar_pay_off_debts_desc:0 "La guerre dans le nord de Rahen a été longue et coûteuse. Bien que nous ayons toujours eu un approvisionnement constant de pièces des diverses guildes et maisons puissantes, peu nous ont fait don par bonté de cœur. Ils reviennent maintenant vers nous demandant que nous remboursions nos dettes. Pour s'assurer que notre État puisse pleinement récupérer, nous devons nous conformer à cela, de peur que les guildes puissantes et les castes de Rahen se retournent contre nous."

 tiltaghar_restore_kagurghara_title:0 "Restaurer Kagurghara"
 tiltaghar_restore_kagurghara_desc:0 "Kagurghara défendait autrefois le royaume de Sir contre les monstres qui défaire la civilisation, s'ils en avaient seulement l'opportunité. Bien que nous ayons repoussé les hobgobelins, nous ne devons jamais oublier que c'était notre ignorance, et notre manque de respect pour les loups qui rôdaient dans les ombres du nord, au-delà de la lumière du Raj, qui a presque amené notre perte. Ils ne posent peut-être pas de menace pour nous maintenant, mais nous ne pouvons risquer que les Oni tentent un jour d'atteindre le même objectif que les hobgobelins cherchaient à atteindre. Restaurons la grande forteresse pour assurer notre sécurité."

 tiltaghar_friendly_competition_title:0 "Compétition Amicale"
 tiltaghar_friendly_competition_desc:0 "Les harimari sont un peuple fier, connu pour leur amour de la tradition et leurs prouesses martiales. En résultat de ces attributs, la population humaine était traditionnellement presque entièrement exclue du service militaire avec peu d'exceptions. Pas à Tiltaghar. Ici, les humains ont combattu côte à côte avec les harimari et défendu leur patrie comme ils n'auraient jamais pu le faire ailleurs. Il est indéniable même pour le plus fier des harimari que nous ne serions pas où nous sommes aujourd'hui sans eux. Bien qu'il y ait encore des divisions au sein de l'armée, vestiges du passé, qui pourraient nous empêcher d'atteindre notre vrai potentiel. Organisons de grands jeux de prouesse martiale et athlétique pour vraiment forcer les deux races à leur limite absolue."

 tiltaghar_edict_tiltaghar_title:0 "L'Édit de Tiltaghar"
 tiltaghar_edict_tiltaghar_desc:0 "Depuis l'édit de Sardiphadin, les races de Rahen étaient divisées et restreintes avec les harimari gouvernant sur les humains et les races sans caste, et avec les humains incapables d'accéder jamais à la caste supérieure, peu importe leur mérite. Mais les humains de Tiltaghar ont prouvé leur valeur encore, et encore, et encore. Notre nation ne rejettera plus ceux qui ont combattu si durement pour défendre le Raj ; ils ont gagné leurs droits."

 tiltaghar_unite_ruin_kingdoms_title:0 "Unir les Royaumes en Ruine"
 tiltaghar_unite_ruin_kingdoms_desc:0 "Les royaumes en ruine se dressent faibles et divisés face au Raj, une recette pour le désastre. Nous devons les unir pour avoir une chance de combattre contre les forces du Commandement. Mais les royaumes se sont longtemps fait la guerre, avant et après l'arrivée du Commandement à Rahen - leur confiance mutuelle est douteuse au mieux, seulement unis sous une bannière peuvent-ils espérer travailler ensemble contre la menace qui pèse sur eux."

 tiltaghar_great_northern_war_title:0 "La Grande Guerre du Nord"
 tiltaghar_great_northern_war_desc:0 "Tiltaghar reçut le titre honorable de senapti pour défendre la frontière nord-est du Raj contre tout envahisseur. Bien que l'honneur ait été originellement destiné à empêcher les royaumes en ruine d'exploiter nos moments de faiblesse, notre devoir n'a pas changé avec l'arrivée des envahisseurs serpents - le Commandement. Il est temps de mettre fin à cette menace au Raj une fois pour toutes, et de sécuriser notre frontière nord contre les invasions et les forces du mal qui chercheraient à déraciner l'autorité du Raj !"

 tiltaghar_reconquer_raghajandhi_title:0 "Reconquérir Raghajandhi"
 tiltaghar_reconquer_raghajandhi_desc:0 "Le royaume de Raghajandhi fut la première nation à tomber quand les hobgobelins commencèrent leur invasion. Pris dans une lutte de pouvoir contre leur voisin plus faible Ghatasak, ils furent pris non préparés, ayant sous-estimé les rapports des montagnes d'une armée qui s'amassait. Nous ne répéterons pas leur folie."

 tiltaghar_aftermath_war_title:0 "Lendemains de la Guerre"
 tiltaghar_aftermath_war_desc:0 "Nous sommes victorieux. Nous avons gagné. Seuls nous nous tenons maintenant, debout au milieu du sang et de la ruine ; au milieu des piles brûlantes et des familles déchirées ; au milieu des montagnes de bureaucratie et de dette. Nous nous tenons. Nous sommes victorieux. Mais à quel prix ?"

 tiltaghar_pacify_provinces_title:0 "Pacifier les Provinces"
 tiltaghar_pacify_provinces_desc:0 "Les terres de Shamakhad n'ont connu que guerre et subjugation. Certains nous voient comme des libérateurs, tandis que d'autres nous voient comme juste un autre cycle d'oppresseurs. Nous devons établir notre contrôle sur ces terres, et nous assurer que nul ne questionne notre autorité."

 tiltaghar_calm_north_title:0 "Calme dans le Nord"
 tiltaghar_calm_north_desc:0 "Avec le royaume stable, et la menace des marées hobgobelins sans fin vaincue, [Root.Monarch.GetName] convoque les castes supérieures à une conférence. Là un souhait est révélé à ceux qui se sont rassemblés. Ayant atteint l'objectif que [Root.Monarch.GetSheHe] s'était fixé, [Root.Monarch.GetName] cherche maintenant à se retirer vers une vie de tranquillité et de paix. Comme dernier acte en tant que [Root.Monarch.GetTitle], [Root.Monarch.GetSheHe] oint l'une de [Root.Monarch.GetHerHis] filles pour prendre le trône."

 tiltaghar_repopulate_north_title:0 "Repeupler le Nord"
 tiltaghar_repopulate_north_desc:0 "Longtemps les parties nord de Rahen ont pris du retard sur leurs homologues du sud. L'effondrement de l'Échine-du-Serpent et des royaumes nains nous força à commercer par les routes du sud à la place. Puis les luttes intestines parmi les royaumes en ruine dans leur quête de pouvoir, et finalement le Commandement et la guerre du nord. Inutile de dire que la population a été dévastée. Beaucoup ont fui pour trouver de meilleures opportunités ailleurs, ou ont été tués dans les guerres qui ont fait rage. Nous ne pourrons peut-être jamais égaler le sud économiquement, bien que cela ne signifie pas que Shamakhad ne puisse prospérer à sa façon. Reconstruisons ce qui fut pillé et saccagé ; brûlé et perdu. Reconstruisons le nord."

 tiltaghar_northern_capital_title:0 "La Capitale du Nord"
 tiltaghar_northern_capital_desc:0 "La cité de Sarnihanpur est censée avoir été autrefois la capitale du Nadimraj, et la cité est aussi légendaire qu'elle est ancienne. Depuis ses murs, d'anciens rois régnèrent sur le nord de Rahen dans une période avant que le Raj ne se soit encore élevé pour apporter l'ordre à un monde troublé. Bien que la cité de Tiltaghar ait longtemps servi comme notre siège de gouvernance, et nous la quitterons avec grande réticence, les expansions rapides de notre nation nécessitent une nouvelle capitale et Sarnihanpur est le choix parfait. C'est non seulement une grande opportunité de mieux intégrer nos nouveaux territoires et gagner le soutien parmi les guildes et castes supérieures, mais ferait aussi bien pour cimenter notre pouvoir et légitimité dans le nord, et à son tour apporter gloire et stabilité au Raj."

 tiltaghar_most_loyal_subject_title:0 "Le Sujet le Plus Loyal"
 tiltaghar_most_loyal_subject_desc:0 "Il n'y en a aucun qui révère plus le règne de Dhenijansar que nous, aucun qui le servirait plus fidèlement. Nous avons défendu l'empire contre les invasions, et appliqué sa volonté dans la mesure la plus large possible. Y a-t-il quelqu'un qui questionnerait notre loyauté ?"

 tiltaghar_northern_raj_title:0 "Le Raj du Nord"
 tiltaghar_northern_raj_desc:0 "Autrefois un puissant royaume se dressait sur le sol même que nous réclamons maintenant comme nôtre. Il valorisait aussi les humains qu'il gouvernait, et les considérait comme bien plus que de simples sujets à gouverner. C'était un centre de culture et de force militaire durant son temps. Bien qu'une partie de nous restera à jamais comme 'Tiltaghar', il est temps que nous réclamions finalement notre destinée, comme les défenseurs du Raj - sa volonté dans le nord."

 tiltaghar_humans_administration_title:0 "Humains dans l'Administration"
 tiltaghar_humans_administration_desc:0 "Traditionnellement, les humains au sein de l'administration du Raj ont été un sujet sensible. Officiellement, seuls les harimari peuvent servir dans l'administration, et pourtant les humains peuvent servir comme assistants - parfois faisant le même travail ou plus que les administrateurs eux-mêmes. Abandonnons ce style de gouvernance dépassé et permettons aux humains de servir ouvertement dans l'administration de Tiltaghar, leur foyer."

 tiltaghar_teachers_court_title:0 "Enseignants de la Cour"
 tiltaghar_teachers_court_desc:0 "Comme nous permettons maintenant aux humains de servir ouvertement dans notre administration, il y a eu des suggestions que nous devrions commencer à éduquer les castes inférieures afin de trouver les individus les plus qualifiés de toutes les castes et des humains et harimari."

 tiltaghar_expanded_administration_title:0 "Administration Élargie"
 tiltaghar_expanded_administration_desc:0 "Comme notre administration s'est élargie, nous sommes devenus plus capables de gouverner nos terres. De plus, avec l'afflux de nouveaux administrateurs des castes inférieures, nous sommes capables de trouver des individus plus qualifiés que jamais, et pour un prix moindre..."

 tiltaghar_reconquer_ghatasak_title:0 "Reconquérir Ghatasak"
 tiltaghar_reconquer_ghatasak_desc:0 "Ghatasak fut la seconde nation à tomber devant les armées du Commandement. Ayant été affaibli dans leur défense contre le royaume de Raghajandhi, leurs armées n'étaient pas de taille et pouvaient à peine résister à l'assaut que le Commandement déchaîna. Leur population n'a connu que guerre, subjugation et misère ; montrons-leur la fraternité."

 tiltaghar_avoid_famine_title:0 "Éviter la Famine"
 tiltaghar_avoid_famine_desc:0 "Un guerrier ne laboure pas la terre, il pille. Un guerrier ne moissonne pas ce que la terre a donné, il pille ce que d'autres ont récolté. Les terres de Tiltaghar se dressent sans rendement dont notre population puisse se sustenter. Si rien n'est fait, la population commencera à mourir de faim, et tout ceci aura été pour rien."

 tiltaghar_first_pilgrimage_title:0 "Le Premier Pèlerinage"
 tiltaghar_first_pilgrimage_desc:0 "C'est notre croyance, la croyance de tous ceux qui suivent la haute philosophie, qu'il y a de la sagesse à trouver dans les temples d'autrefois. Longtemps avant qu'Harimar marche parmi nous, deux temples se dressaient dans les cités de Tiltaghar et Tilathi. Afin de mieux parvenir à une compréhension de la sagesse qui gisait à l'intérieur, les pèlerins voyageaient le long d'une magnifique route qui connectait les deux cités - la route des pèlerins. Tristement, la pratique tomba en défaveur, les temples en délabrement, et la route perdit son éclat. Entreprenons le pèlerinage pour visiter ces temples nous-mêmes et comprendre ce que les pèlerins d'antan auraient ressenti - et pour examiner les dégâts, et voir si quelque chose peut être fait."

 tiltaghar_elephant_ziggurat_title:0 "La Ziggurat de l'Éléphant"
 tiltaghar_elephant_ziggurat_desc:0 "La cité de Tilathi est parfois connue comme 'la cité temple de Tilathi' à cause de la ziggurat de l'éléphant abritée dans ses murs. Le temple est considéré comme le jumeau de la ziggurat du tigre à Tiltaghar et aux temps anciens, avant qu'Harimar marche parmi nous, on disait que le temple illuminait le ciel nocturne avec la lumière de la lune. Bien que la ziggurat soit tombée en délabrement à cause des coûts énormes de son maintien, c'est encore une cité sainte importante pour tout Rahen, montrant l'importance de l'un des animaux les plus fiers à marcher parmi nous - l'éléphant. Restaurons le temple et laissons la lumière argentée de son sommet illuminer encore le ciel."

 tiltaghar_path_high_gods_title:0 "Le Chemin des Hauts Dieux"
 tiltaghar_path_high_gods_desc:0 "Aux temps anciens, une grande route connue comme la 'route des pèlerins' existait entre les deux cités temples de Tiltaghar et Tilathi - un moyen facile pour les pèlerins de voyager entre la ziggurat de l'éléphant et celle du tigre. Ponctuée le long de la route, avec quinze kilomètres entre elles, étaient des maisons de repos désignées pour que les pèlerins ne craignent jamais le risque d'épuisement. Dans les maisons, et décorant les croisements de routes et ponts étaient des obélisques et des murs érigés avec des inscriptions d'histoires - des exploits de héros et des dieux - des enseignements de comment mener de meilleures vies. La route existe encore, et serpente à travers beaucoup de villages et petites agglomérations. Restaurons-la, rouvrons les maisons de repos, et réérigeons ses obélisques et plaques."

 tiltaghar_second_pilgrimage_title:0 "Le Second Pèlerinage"
 tiltaghar_second_pilgrimage_desc:0 "Aux temps anciens, une grande route connue comme la 'route des pèlerins' existait entre les deux cités temples de Tiltaghar et Tilathi. Bien que le pèlerinage entre elles ait presque cessé complètement, avec nos efforts pour restaurer la connexion et revigorer la tradition en y participant, la culture de participer au pèlerinage si possible est renée et commence à fleurir encore. La route est encore ponctuée de maisons de repos et d'obélisques. Pourtant elle présente maintenant un nouvel ajout. Une plaque géante de héros combattant un serpent cherchant à dévorer la terre, et leur sacrifice immortalisé."

 tiltaghar_humans_military_title:0 "Humains dans l'Armée"
 tiltaghar_humans_military_desc:0 "Le système de castes permet traditionnellement seulement aux harimari de servir dans l'armée et protéger notre nation. C'est, plus que tout, la plus grande folie jamais commise par le Raj, car les humains sont plus nombreux et ont beaucoup de compétences utiles dans l'armée. Ils sont disposés à combattre, et nous avons besoin d'eux dans la guerre à venir contre le Commandement. Ils serviront."

 tiltaghar_expanded_military_title:0 "Armée Élargie"
 tiltaghar_expanded_military_desc:0 "Bien que beaucoup d'harimari au sein du Raj voient comme leur devoir de servir dans l'armée et défendre la nation, notre armée humaine s'est révélée inestimable sur le champ de bataille. Les recrues et exilés ont réussi à surpasser nos attentes les plus ambitieuses, même surpassant nos guerriers harimari dans certains domaines. Bien plus flexibles et moins combatifs que les harimari, les humains dans nos rangs ont été modelés de façons qu'aucun harimari ne permettrait jamais, et sont maintenant intégraux à toute opération militaire que nous pourrions espérer mener."

 tiltaghar_prove_worth_title:0 "Prouver leur Valeur"
 tiltaghar_prove_worth_desc:0 "Après la chute de Sir et du nord de Shamakhad, beaucoup de guerriers commencèrent à fuir vers nos terres, espérant un jour être autorisés à combattre contre le Commandement et libérer leurs patries. Ils se sont maintenant entraînés côte à côte avec nos propres soldats humains. Il est temps pour eux de prouver que notre confiance n'était pas mal placée."

 tiltaghar_end_command_title:0 "La Fin du Commandement"
 tiltaghar_end_command_desc:0 "Alors que les dernières armées du commandement sont mises en déroute, et ses chefs s'agenouillent devant nous, une nouvelle tâche nous est accordée - un privilège que nous avons longtemps attendu, signer les traités qui verront la fin du commandement. Comment nous choisissons de diviser ses anciennes terres pour s'assurer qu'il ne se relève jamais plus est quelque chose que nous devrons considérer soigneusement."

 tiltaghar_tiger_ziggurat_title:0 "La Ziggurat du Tigre"
 tiltaghar_tiger_ziggurat_desc:0 "Notre bien-aimée cité de Tiltaghar est plus que juste l'éponyme de notre fière nation, elle présente aussi la ziggurat du tigre. Le temple est pensé être le temple jumeau de la ziggurat de l'éléphant à Tilathi et aux temps anciens, avant qu'Harimar marche parmi nous, on disait que le temple brillerait aussi brillant que le soleil lui-même durant le jour. Bien que la ziggurat soit tombée en délabrement à cause des coûts énormes de son maintien, c'est encore une cité sainte importante pour tout Rahen, montrant l'importance de ceux qui marcheraient un jour parmi nous comme maîtres, enseignants et dirigeants de Rahen - le tigre, ancêtres des harimari. Restaurons le temple et laissons sa lumière radieuse et présence égayer encore notre jour."

 tiltaghar_deal_ministries_title:0 "Un Accord avec les Ministères"
 tiltaghar_deal_ministries_desc:0 "Tiltaghar pourrait être un senapti du Raj, mais nos devoirs administratifs s'étendent bien plus vite que nous sommes capables de les gérer. Le mouvement des armées et lignes d'approvisionnement ; recrues, volontaires et entraînement ; reconstruction des routes, bâtiments, examen des dégâts ; taxation de nos nouveaux sujets et leur catalogage ainsi que leur statut, leurs terres, et leur valeur ; la liste est longue, et nous n'avons pas une armée de scribes à notre disposition. Heureusement, notre suzerain en a, et est disposé à nous en prêter quelques-uns pour aider à administrer notre royaume. En retour, ils demandent seulement qu'on leur accorde l'autorité d'agir sans notre 'supervision encombrante et gênante' pour mieux accomplir leurs devoirs."

 tiltaghar_deal_elephant_lords_title:0 "Un Accord avec les Ghavaanaj"
 tiltaghar_deal_elephant_lords_desc:0 "Dans tout le Raj - non, tout le monde ! - il n'y a pas de meilleurs cavaliers d'éléphants que ceux des Ghavaanaj. Leurs cavaliers et animaux sont légendaires et révérés par tous. Leur société les a intégrés pour servir toutes les niches possibles auxquelles ils pouvaient penser - et la guerre ne fait pas exception. Avoir ces cavaliers et créatures légendaires combattre aux côtés de nos armées serait un grand honneur. Les Ghavaanaj sont disposés à nous aider au combat sous deux conditions. Ils doivent combattre sous notre bannière pour éviter de mettre la leur dans le chemin du péril, et tant que nous leur accordons le privilège de capturer un nouveau troupeau de nos terres pour remplacer les animaux qui tomberont. Un grand coût, mais très probablement un accord équitable pour la prouesse qu'ils apporteront à notre cause."

 tiltaghar_deal_ghankedhen_title:0 "Un Accord avec les Bergers"
 tiltaghar_deal_ghankedhen_desc:0 "Les tribus Ghankedhen composent la partie nord-ouest du Raj. Elles sont définies par deux choses : leurs liens familiaux, et leurs liens à la terre. Bien que nous ne partagions pas un lien de sang, et qu'un harimari soit peu susceptible de jamais se marier dans une tribu humaine, nous partageons un autre lien : la terre de Rahen, et la nôtre crie pour le salut. Si nous pouvions convaincre les gardiens du Raj de nous aider sur le front intérieur pendant que nos vaillants guerriers font leur maximum pour repousser le Commandement, alors cela irait loin pour stimuler à la fois le moral des troupes et la productivité chez nous."


