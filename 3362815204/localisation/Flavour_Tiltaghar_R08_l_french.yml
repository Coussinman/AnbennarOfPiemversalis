 flavor_tiltaghar.1.t:0 "Une Offre du Raj"
 flavor_tiltaghar.1.d:0 "Tiltaghar, le senapti le plus au nord du Raj, nous a offert sa protection contre les forces du commandement. Ils demandent seulement qu'en retour nous les reconnaissions, eux et le Raj en général, et non le roi de Sarnavan - qu'ils prétendent être un 'traître à tout Rahen', comme nos suzerains. 'Sarnavan a commencé à prendre parti avec les envahisseurs hobgobelins dans une tentative de réclamer les restes brisés du Raj. Leur propre cupidité épellera la perte pour vous, le Raj, et tout Rahen !' Comment répondrons-nous ?"
 flavor_tiltaghar.1.a:0 "Il y a eu une augmentation d'hobgobelins dans les parages..."
 flavor_tiltaghar.1.b:0 "Nous ne déshonorerons pas notre serment de loyauté pour simplement échanger de maîtres."
 flavor_tiltaghar.2.t:0 "[From.GetName] Accepte la Vassalisation"
 flavor_tiltaghar.2.d:0 "[From.GetName] a accepté nos termes et s'est séparé du royaume traître de Sarnavan. Nous sommes tous plus en sécurité grâce à leur courage, un front plus uni contre les traîtres et envahisseurs."
 flavor_tiltaghar.2.a:0 "Très merveilleux"
 flavor_tiltaghar.3.t:0 "[From.GetName] Refuse la Vassalisation"
 flavor_tiltaghar.3.d:0 "Les traîtres de [From.GetName] ont refusé notre offre. Sont-ils aveugles aux ambitions de leur maître ? Ou essaient-ils aussi de renverser le Raj... ?"
 flavor_tiltaghar.3.a:0 "La trahison ne sera pas tolérée"
 flavor_tiltaghar.4.t:0 "Chute de Sarnavan"
 flavor_tiltaghar.4.d:0 "Sarnavan est tombé, et avec lui, ses richesses gisent mûres pour la prise. Après tout, ce serait dommage si elles devaient être utilisées contre nous dans quelque soulèvement désespéré. Ce serait aussi un grand bienfait si nous pouvions utiliser ces ressources de manière plus efficace. Déplaçons-les un peu plus près de chez nous."
 flavor_tiltaghar.4.a:0 "Déplacer ses richesses vers Tiltaghar"
 flavor_tiltaghar.5.t:0 "Tiltaghar et le Raj"
 flavor_tiltaghar.5.d:0 "Nos exploits dans le nord de Rahen et en Shamakhad n'ont pas passé inaperçus. Le [R51.Monarch.GetTitle] a jugé approprié que nous menions la défense contre les forces du Commandement. C'est à la fois un grand honneur et une grande opportunité. Avec la bénédiction du Raj, nous pouvons revendiquer une légitimité dans notre conquête comme nous n'avons jamais pu le faire auparavant."
 flavor_tiltaghar.5.a:0 "Nous acceptons gracieusement ce privilège."
 flavor_tiltaghar.6.t:0 "Lendemains de la Guerre"
 flavor_tiltaghar.6.d:0 "Tout au long de la grande guerre du nord, nous avons approché, et été approchés par, différents partis et factions à Tiltaghar, le Raj, le Commandement, et au-delà. Ils nous ont aidés dans le conflit et devaient rendre la faveur selon le désir donné du parti. Bien que nous ayons été étendus à nos limites par ces guerres horribles, nos débiteurs ne penseront pas deux fois à collecter ce qui leur est dû."
 flavor_tiltaghar.6.a:0 "Payer en or, payer en sang, mais payer nous le ferons."
 flavor_tiltaghar.7.t:0 "Le Destin de Sir"
 flavor_tiltaghar.7.d:0 "La chute de Sir marqua un éveil à travers Haless ; les nouveaux venus du Commandement n'était pas juste un autre groupe de raid, et pas juste une force qui pouvait exploiter une nation affaiblie avant d'être repoussée. Non, ils étaient une vraie menace, et Sir avec sa richesse de connaissance avait été sacrifié pour cela. Maintenant, ce cauchemar est passé. Sir a été reconquis. La dissension, cependant, s'agite déjà, et beaucoup prétendent qu'il devrait être restauré à sa gloire d'antan."
 flavor_tiltaghar.7.a:0 "Il est temps de restaurer l'ordre qui régnait avant le Commandement."
 flavor_tiltaghar.7.b:0 "Restaurons le royaume de Sir comme notre sujet loyal !"
 flavor_tiltaghar.7.c:0 "Sir rejoindra le Raj sous notre protection !"
 flavor_tiltaghar.8.t:0 "Calme dans le Nord"
 flavor_tiltaghar.8.d:0 "Le nord a longtemps connu les conflits, la guerre et l'effusion de sang. Mais sous notre guidance, et la guidance du Raj, cette ère arrive bientôt à sa fin. Nous avons repoussé les envahisseurs et uni les factions querelleuses. Nous avons évité les désastres qui ont cherché à défaire tout ce que nous avons accompli. Nul n'a renversé Tiltaghar, les gardiens du nord, de Rahen, et du Raj. Bien que notre voyage soit loin d'être fini, en ce moment nous pouvons pousser un soupir de soulagement. C'est notre moment de répit. Nous l'avons gagné. Demain commence un nouveau chapitre pour Tiltaghar, avec un nouveau monarque à sa tête."
 flavor_tiltaghar.8.a:0 "Bien alors. Devrons-nous ? Mon cher Tiltaghar, éternel."
 flavor_tiltaghar.8.b:0 "Mais... la couronne me va si bien."
 flavor_tiltaghar.9.t:0 "La Fin du Commandement"
 flavor_tiltaghar.9.d:0 "Le Commandement naquit de la mort d'un autre empire : Aul-Dwarov. Les nains ont longtemps regardé le Commandement avec dédain, un ennemi haï qui conquit leur capitale orientale dans leur moment de faiblesse. Nous avons longtemps eu des relations amicales avec les royaumes nains, servant de passerelle vers le reste du monde à travers leurs réseaux de tunnels. Cependant, c'était à travers leur effondrement que le Commandement put venir à l'existence. Devons-nous maintenir notre serment de rendre leur foyer, la montagne, ou devons-nous assurer d'abord et avant tout la sécurité du Raj ?"
 flavor_tiltaghar.9.a:0 "Bon retour chez vous."
 flavor_tiltaghar.9.b:0 "Vous pouvez rentrer chez vous, sous notre supervision."
 flavor_tiltaghar.10.t:0 "La Longue Marche"
 flavor_tiltaghar.10.d:0 "Les hobgobelins étaient les dirigeants de facto du commandement ; leurs généraux les menèrent en Shamakhad, et leurs soldats écrasèrent quiconque s'opposait à eux. Les gobelins et orques ; humains et harimari ; qui combattirent à leurs côtés n'étaient que des pions, tous ravis de voir sa chute. Nous devons maintenant déterminer le sort de ces envahisseurs ; s'ils sont autorisés à rester, ils pourraient se dresser contre nous dans les années à venir. S'il ne tenait qu'à nous, et au peuple de Tiltaghar, ils feraient face au jugement pour les crimes qu'ils ont commis... Pourtant le Raja le voit différemment. Apparemment ils ont commencé à examiner les hobgobelins. Pas leurs corps, mais leur culture, mode de vie et guerre, et ont conclu que nous partageons beaucoup de valeurs - et qu'ils seraient 'un grand atout pour le Raj' et pourraient un jour rejoindre le système de castes... Ainsi, ils ont demandé que nous ne tuions pas les hobgobelins qui restent dans nos terres."
 flavor_tiltaghar.10.a:0 "Vous pouvez vivre, mais vous ne pouvez pas rester."
 flavor_tiltaghar.10.b:0 "Comme le Raja le veut, donnons-leur une chance de prouver leur valeur..."
 flavor_tiltaghar.20.t:0 "La Renaissance du Raj"
 flavor_tiltaghar.20.d:0 "Le Raj d'autrefois n'a pas survécu à l'épreuve du temps ; il a pourri avec ses institutions et sa bureaucratie corrompue. C'est ce que pensent les hommes aveugles, ce que disent les fous. Tiltaghar tient toujours ! Nous sommes les héritiers d'Harimar ! Nous sommes le Raj renaissant ! Nous nous assurerons que le Raj domine Rahen encore. Cette fois, nul ne questionnera son autorité..."
 flavor_tiltaghar.20.a:0 "Notre autorité."
 flavor_tiltaghar.21.t:0 "La Féodalité de Sarnihanpur"
 flavor_tiltaghar.21.d:0 "Le Commandement est la plus grande menace que la civilisation en Rahen ait jamais affrontée. Quand les hobgobelins déferlèrent des montagnes, ils prirent les royaumes du nord de Ghatassak et Raghajandi complètement par surprise, et submergèrent bientôt tous les royaumes de Shamakhad. Le temps est venu, cependant, de déloger cet ennemi infâme, et de frapper dur dans le cœur des ténèbres qui menace tout Haless. \n\nAlors que nous nous préparons à porter la guerre au nord et engager les forces du Commandement, nous devons composer avec le rôle de notre senapti Tiltaghar. Parmi les plus grands et loyaux de nos vassaux, Tiltaghar est bien préparé pour mener la guerre contre le Commandement comme l'avant-garde du Nord, l'épée forte qui frappera en Shamakhad. Bien que nous puissions gérer la guerre nous-mêmes, c'est le rôle du senapti d'être nos bannières - peut-être pouvons-nous confier le commandement de cette bataille contre les hobgobelins, et l'administration de la terre libérée, à Tiltaghar ?"
 flavor_tiltaghar.21.a:0 "Confier à Tiltaghar le devoir de vaincre les hobgobelins."
 flavor_tiltaghar.21.b:0 "Nous mènerons l'effort de guerre."
 flavor_tiltaghar.23.t:0 "Le Raj du Nord"
 flavor_tiltaghar.23.d:0 "C'est fait.\n\nRahen connaît le calme encore, ou du moins il commence à. Les terres du second Harimraj peuvent encore se dresser divisées, pour l'instant, mais elles accepteront bientôt un futur d'unité et de grandeur. Il y a encore beaucoup à faire, si Rahen doit récupérer sa gloire passée, sans parler de dépasser de telles hauteurs nobles, mais pour une fois,  cela semble possible. Car si le Nord a montré quelque chose, c'est qu'il n'y a pas d'ennemi assez grand pour se dresser contre la puissance d'un vrai Raj."
 flavor_tiltaghar.23.a:0 "Fils d'Harimar et de Rahen, soyez fiers aujourd'hui !"
