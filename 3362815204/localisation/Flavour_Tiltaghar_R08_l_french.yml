 tiltaghar_repopulate_north_tooltip:0 "Sir, Sarilavhan, Ghatasak, Khadisrapur, Kamapar, Parraj, Sarnavan et Sharaja doivent avoir des bâtiments de production, fiscaux et commerciaux."
 tiltaghar_most_loyal_subject_tooltip:0 "Nous deviendrons le nouveau §YVizir§! du §PRaj§!."
 tiltaghar_tiltaghar_raj_tooltip:0 "§TLe Raja nous récompensera avec de nouvelles revendications si nous nous concentrons d'abord sur le royaume de Sir.§!"
 flavor_tiltaghar.23.a.goodbye:0 "Il reste encore beaucoup à faire, mais l'avenir de Rahen est plus brillant que jamais."
 tiltaghar_northern_revival_tooltip:0 "Le nord de Rahen verra un nouvel §âge de prospérité§!"
 tiltaghar_grand_vizier_reform:0 "Grand Vizir du Raj"
 tiltaghar_grand_vizier_reform_desc:0 "Bien que le Raj demeure intact, il reste encore beaucoup à faire. Nous sommes les soldats les plus loyaux du Harimraj, et donc les seuls à la fois dignes et capables de garantir sa sécurité. Pour que cela soit clair à tous les Prabhi et senapti querelleurs, nous devons nous élever au rang de vizir,  Ministre de la Guerre. Avec lui viendra le pouvoir nécessaire pour gouverner le nord du Raj, et garantir la sécurité des héritiers d'Harimar."
 tiltaghar_insight.1:0 "§GAperçu d'Événement§! \nNous offrirons aux sujets de Sarnavan un accord pour rejoindre le Raj comme nos vassaux \n§YLes chances qu'ils acceptent augmenteront avec leur opinion de nous§!"
