 estate_raj_ministries_tiltaghar_deal:0 "Autonomie des Ministères"
 estate_raj_ministries_tiltaghar_deal_desc:0 "Nous avons accordé au Raj plus de contrôle direct sur nos terres. Bien que nous apprécions l'aide pour administrer nos nouveaux territoires, gérer les lignes d'approvisionnement et plus. Cependant, depuis leur installation, un bon nombre de ressources, de l'équipement militaire aux acquisitions financières, ont mystérieusement disparu..."
