l_french:
 #Missions
 deranne_recover_from_lilac_wars:0 "Se Remettre des Guerres Lilas"
 deranne_recover_from_lilac_wars_title:0 "Se Remettre des Guerres Lilas"
 deranne_recover_from_lilac_wars_desc:0 "En raison du mariage entre l'héritier Damérien, Adénn Skylance, et Calassa de Deranne, le duché a combattu contre son suzerain nominal, le Roi de Lorent, durant les Guerres Lilas. La guerre s'est terminée en désastre alors qu'Adénn et ses forces étaient bloqués de l'autre côté de la Tête-de-Dame pendant la majeure partie de la guerre finale, laissant Deranne et ses alliés Seigneurs du Vin seuls face au géant qu'est Lorent."
 deranne_the_winelords:0 "Les Seigneurs du Vin"
 deranne_the_winelords_title:0 "Les Seigneurs du Vin"
 deranne_the_winelords_desc:0 "Les Seigneurs du Vin ont pris parti pour la Maison Silmuna contre Lorent dans les Guerres Lilas. Avec la déposition de la Maison Silmuna, ils manquent cruellement d'alliés, mais refusent néanmoins de se soumettre aux Siloriels Lorentais. En tant que plus grand des Seigneurs du Vin, il nous incombe d'assumer le leadership de cette coalition improvisée et de nous protéger de l'agression Lorentaise."
 deranne_the_march_of_ording:0 "La Marche d'Ording"
 deranne_the_march_of_ording_title:0 "La Marche d'Ording"
 deranne_the_march_of_ording_desc:0 "Ayant saisi l'Ording Occidental durant les Guerres Lilas, nous avons laissé une piètre impression sur le soi-disant « Grand Ording ». Néanmoins, cette terre est fertile et offre un tampon contre un Lorent résurgent et les traîtres Damériens arrivistes."
 deranne_militarization_of_the_march:0 "Militarisation de la Marche"
 deranne_militarization_of_the_march_title:0 "Militarisation de la Marche"
 deranne_militarization_of_the_march_desc:0 "C'était une chose de prendre la marche. C'en est une autre entièrement que d'en faire réellement un bastion capable de repousser les armées hostiles, et de fournir des troupes d'élite à nos armées."
 deranne_secure_darom:0 "Sécuriser le Darom"
 deranne_secure_darom_title:0 "Sécuriser le Darom"
 deranne_secure_darom_desc:0 "Nommé d'après le seigneur de guerre Lenco-Damérien Daromas, le Darom a souvent été le bastion militaire de l'ouest de Lencenor. La région est divisée entre divers seigneurs querelleurs, mais en tant que dirigeants de Daromsfort nous devons exercer notre revendication sur toute la région encore une fois."
 deranne_into_the_shrouded_coast:0 "Vers la Côte Voilée"
 deranne_into_the_shrouded_coast_title:0 "Vers la Côte Voilée"
 deranne_into_the_shrouded_coast_desc:0 "Il n'y a pas grand-chose à la Côte Voilée à part la brume et l'humidité - mais la contrôler est crucial si nous devons dominer la côte occidentale de Lencenor."
 deranne_land_of_the_southern_wine:0 "Terre du Vin Méridional"
 deranne_land_of_the_southern_wine_title:0 "Terre du Vin Méridional"
 deranne_land_of_the_southern_wine_desc:0 "Sornbay a toujours été vue comme le meilleur frère de Westport, mais cela ne durera plus. Si nous amenons cette cité et le reste du Sorncóst proprement dit sous notre contrôle nous pourrons étendre davantage les ambitions de Westport."
 deranne_seaflower_levy:0 "Levée Fleur-de-Mer"
 deranne_seaflower_levy_title:0 "Levée Fleur-de-Mer"
 deranne_seaflower_levy_desc:0 "Avec la fin des Guerres Lilas, nous avons vu les débuts de l'armée professionnelle. Alors que la poussière retombe, nous devons rapidement moderniser nos forces et saisir l'initiative avant que Lorent ne puisse rassembler sa puissance."
 deranne_conquer_southroy:0 "Conquérir le Southroy"
 deranne_conquer_southroy_title:0 "Conquérir le Southroy"
 deranne_conquer_southroy_desc:0 "Southroy, 'roy' signifiant rivière en Gnomique, est un duché frontalier Lorentais qui borde la rivière Portroy. Dans l'histoire il nous a protégés comme état tampon contre les agresseurs extérieurs, mais maintenant c'est le moment de capturer la région et sécuriser notre dominance occidentale."
 deranne_conquest_of_portnamm:0 "Conquête de Portnamm"
 deranne_conquest_of_portnamm_title:0 "Conquête de Portnamm"
 deranne_conquest_of_portnamm_desc:0 "Portnamm, la Cité des Bouffons, a toujours été le joyau étincelant de la côte occidentale. Il est grand temps que nous rabaissions cette cité d'un cran, au sens figuré bien entendu."
 deranne_seaflower_knights:0 "Chevaliers Fleur-de-Mer"
 deranne_seaflower_knights_title:0 "Chevaliers Fleur-de-Mer"
 deranne_seaflower_knights_desc:0 "Tandis que les Chevaliers de la Rose, fats et boursouflés, se préoccupent d'intrigues de cour et de poursuivre les dames Roilsardies, nos Chevaliers Fleur-de-Mer vivent une vie rude comme chevaliers équestres et officiers de marine. Ils sont moins nombreux que leurs homologues Lorentais, mais sont plus qu'à la hauteur de tout ce qu'ils peuvent nous envoyer !"
 deranne_secure_upper_winebay:0 "Sécuriser la Baie du Vin Supérieure"
 deranne_secure_upper_winebay_title:0 "Sécuriser la Baie du Vin Supérieure"
 deranne_secure_upper_winebay_desc:0 "Grâce à nos liens matrimoniaux une grande partie de la Baie du Vin Supérieure fait en fait partie du domaine personnel du Duc de Deranne... sauf Oldport. Si nous devons étendre nos ambitions navales nous devrions capturer le port naval historique de Lencenor, et plus important encore, l'embouchure qui nourrit Lorentainé."
 deranne_fortify_winebay:0 "Fortification de Casthíl"
 deranne_fortify_winebay_title:0 "Fortification de Casthíl"
 deranne_fortify_winebay_desc:0 "Avec Oldport sécurisé, Casthíl est devenu plus important que jamais dans la défense de nos possessions orientales. Nous devons nous investir dans sa défense, et en faire un bastion capable de résister même à la magie (pour un temps). Cela donnera à nos troupes le temps dont elles ont besoin pour embarquer, et nous aidera grandement concernant nos ambitions dans le Vin-de-Sang..."
 deranne_bloody_wine:0 "Vin Sanglant"
 deranne_bloody_wine_title:0 "Vin Sanglant"
 deranne_bloody_wine_desc:0 "Nos possessions dans la Baie du Vin Supérieure sont séparées de Deranne proprement dit par la région du Vin-de-Sang Inférieur, partitionnée comme elle l'est entre les petits Seigneurs du Vin. Nous devrions présenter cette riche région à notre version du « Rouge Lorentais », quelque chose que notre héritage de Pillard appréciera sans aucun doute."
 deranne_reaver_wine:0 "Le Vin de Deranne"
 deranne_reaver_wine_title:0 "Le Vin de Deranne"
 deranne_new_adea_naval_school_mission:0 "École Navale de Nouvelle Adea"
 deranne_new_adea_naval_school_mission_title:0 "École Navale de Nouvelle Adea"
 deranne_new_adea_naval_school_mission_desc:0 "La Côte Voilée n'a jamais été particulièrement riche en ressources. Elle est, cependant, située sur une voie navigable stratégique, avec un accès facile aux mers intérieures, aux côtes de tout Cannor Méridional, et aux vagues ouvertes du Lament (et leurs routes commerciales). En investissant quelques-uns de nos meilleurs talents et en embrassant nos traditions maritimes, nous pouvons tirer pleinement avantage de cela."
 deranne_reaver_wine_desc:0 "Avec notre nouveau contrôle sur une grande partie de la production de vin en Lencenor, nous pouvons bouleverser les anciennes façons de le faire, et y mettre notre propre touche. Nous montrerons aux Lencoris comment faire une *vraie* boisson, avec quelque influence de notre passé de Pillard ; le Vin de Sang Derannic sera la boisson de référence de tout Cannor !"
 deranne_hegemony_of_lencenor:0 "Hégémonie du Lencenor Méridional"
 deranne_hegemony_of_lencenor_title:0 "Hégémonie du Lencenor Méridional"
 deranne_hegemony_of_lencenor_desc:0 "Avec la défaite des puissances régionales et l'éventrement de Lorent, il reste peu d'obstacles sur notre chemin pour saisir le reste du sud-ouest de Lencenor. Nul ne peut se dresser devant nos armées, et il est temps que les derniers de ceux qui osent payer allégeance à la couronne comprennent leur erreur."
 deranne_breadbasket_of_southroy:0 "Grenier du Southroy"
 deranne_breadbasket_of_southroy_title:0 "Grenier du Southroy"
 deranne_breadbasket_of_southroy_desc:0 "La terre du Southroy a toujours agi comme marche tampon, nous protégeant du nord. Cependant, elle est composée de terres tout à fait arables et, avec le bon investissement, pourrait être développée pour nourrir et loger de nombreuses personnes."
 deranne_army_of_deranne:0 "Armée de Deranne"
 deranne_army_of_deranne_title:0 "Armée de Deranne"
 deranne_army_of_deranne_desc:0 "Par nécessité, notre armée a fait face à des épreuves et tribulations, contre les Seigneurs du Vin, les Pillards, les gnomes, les Lorentais, à travers le monde dans nos possessions coloniales, et quoi que l'avenir nous réserve. Notre armée s'est endurcie à travers ces épreuves, mais elle doit être rendue toujours plus dure, prête à tout moment à défaire n'importe quel ennemi, et défendre les intérêts de Deranne."
 deranne_gnome_home:0 "Un Nouveau Foyer pour les Gnomes"
 deranne_gnome_home_title:0 "Un Nouveau Foyer pour les Gnomes"
 deranne_gnome_home_desc:0 "Avec notre acquisition récente de Portnamm, nous sommes devenus plus conscients des troubles affrontant les gnomes. Forcés hors de leurs foyers dans la Côte-du-Dragon il y a longtemps, ils ont migré vers le sud. Avec l'aide de nos possessions coloniales, nous sommes maintenant en bien meilleure position pour aider les gnomes à trouver un nouveau « foyer », loin des kobolds perfides. Et de nous aussi, mais soyez assurés qu'ils nous manqueront."
 deranne_dragon_coast_trade:0 "Commerce de la Côte-du-Dragon"
 deranne_dragon_coast_trade_title:0 "Commerce de la Côte-du-Dragon"
 deranne_dragon_coast_trade_desc:0 "Westport est déjà riche, mais elle pourrait être encore plus riche si nous étions capables de convaincre davantage de marchands de se séparer de leurs marchandises ici. De plus, nous affirmer dans la Côte-du-Dragon nous permettra de mieux protéger notre commerce colonial de la région du Dalaire contre les attaques de kobolds."
 deranne_reaver_rending:0 "Déchirement des Pillards"
 deranne_reaver_rending_title:0 "Déchirement des Pillards"
 deranne_reaver_rending_desc:0 "Les Révériens ont pris l'habitude d'exploiter leur accord avec Lorent (non que ceux-ci signifiaient beaucoup pour nous) et ont recommencé à piller, attaquant nos côtes et convois commerciaux. Il est temps que nous leur rappelions leur place. Il n'y a de la place que pour une seule armada sur la Côte Occidentale."
 deranne_aelvar_manufactory:0 "Étendre les Bois d'Aelvar"
 deranne_aelvar_manufactory_title:0 "Étendre les Bois d'Aelvar"
 deranne_aelvar_manufactory_desc:0 "Les Bois d'Aelvar sont une compagnie commerciale naissante qui s'est élevée de l'unification de tous les bûcherons et récolteurs de la province. Si nous devons les subventionner nous pourrions augmenter l'efficacité de leurs métiers, et en retour bénéficier à notre marine."
 deranne_derannic_armada:0 "Armada Derannic"
 deranne_derannic_armada_title:0 "Armada Derannic"
 deranne_derannic_armada_desc:0 "Les grandes mers exigent de grands navires. Si nous devons dominer les mers et protéger nos biens coloniaux nous devons créer une marine qui soit digne d'un tel empire."
 deranne_gateway_to_the_west:0 "Porte vers l'Ouest"
 deranne_gateway_to_the_west_title:0 "Porte vers l'Ouest"
 deranne_gateway_to_the_west_desc:0 "La Redécouverte d'Aelantir nous a donné l'opportunité parfaite d'étendre Westport en une cité vraiment globale. Baptisons-la : « La Porte vers l'Ouest »."
 deranne_establish_derannport:0 "Établir Port-Derann"
 deranne_establish_derannport_title:0 "Établir Port-Derann"
 deranne_establish_derannport_desc:0 "La région de la Baie des Trolls d'Aelantir est un futur centre de commerce évident. Nous devons établir une base d'opérations sur les routes commerciales menant à la région dès que possible si nous voulons éviter de manquer les trésors d'Aelantir."
 deranne_greater_derannport:0 "Grand Port-Derann"
 deranne_greater_derannport_title:0 "Grand Port-Derann"
 deranne_greater_derannport_desc:0 "Maintenant que la ville portuaire a été établie nous devons chercher à étendre nos frontières coloniales aux zones environnantes, et créer une colonie qui soit autosuffisante."
 deranne_rediscovery_of_aelantir:0 "Redécouverte d'Aelantir"
 deranne_rediscovery_of_aelantir_title:0 "Redécouverte d'Aelantir"
 deranne_rediscovery_of_aelantir_desc:0 "Aelantir est la patrie légendaire des elfes, qui ont fui le continent durant le cataclysmique Jour des Cieux Cendrés. Peut-être maintenant, avec les nouvelles technologies, la patrie elfique peut-elle être redécouverte."
 deranne_colonize_endralliande:0 "Tremplin d'Endralliande"
 deranne_colonize_endralliande_title:0 "Tremplin d'Endralliande"
 deranne_colonize_endralliande_desc:0 "Endralliande est la plus grande masse terrestre la plus proche de chez nous, mais les vents commerciaux là-bas ne nous favorisent pas. Peut-être pouvons-nous utiliser la région comme point de départ vers des terres plus riches d'Aelantir."
 deranne_colonize_dalaire:0 "Coloniser le Dalaire"
 deranne_colonize_dalaire_title:0 "Coloniser le Dalaire"
 deranne_colonize_dalaire_desc:0 "Le Dalaire se trouve au nord-ouest, et bien qu'il ne soit pas aussi immédiatement profitable que les entreprises méridionales, les vents commerciaux nous y favorisent plus qu'en Endralliande, et nous devrions donc établir une colonie."
 deranne_elven_flight:0 "Fuite Elfique"
 deranne_elven_flight_title:0 "Fuite Elfique"
 deranne_elven_flight_desc:0 "Il n'y a pas beaucoup d'amour perdu entre les elfes Venáil et nous-mêmes. Nous avons rivalisé sur les mêmes régions coloniales pendant des années maintenant. Avec leur départ longtemps attendu, assisté par nous ou non, leurs terres sont ouvertes à la prise ; avec cela, nous pouvons cimenter notre contrôle absolu sur les eaux commerciales de Westport."
 deranne_colonize_ruined_isles:0 "Coloniser les Îles Ruinées"
 deranne_colonize_ruined_isles_title:0 "Coloniser les Îles Ruinées"
 deranne_colonize_ruined_isles_desc:0 "Les Îles Ruinées (aussi connues comme les Îles) sont un ensemble d'îles au centre de la Mer Ruinée. Cette mer sera bientôt le ventre gras du commerce en Aelantir, et comme tel nous devrions établir notre présence là-bas."
 deranne_soruin:0 "Richesses du Soruin"
 deranne_soruin_title:0 "Richesses du Soruin"
 deranne_soruin_desc:0 "Nous n'avons jusqu'à présent pas été très intéressés par le continent méridional d'Aelantir. Mais, les vents commerciaux sont tout à fait favorables ici et cela ceint nos possessions des Îles Ruinées, et cela a le potentiel d'un autre point de départ plus à l'ouest, plus profondément dans le cœur du continent."
 deranne_seaflower_trade:0 "Centre Commercial Fleur-de-Mer"
 deranne_seaflower_trade_title:0 "Centre Commercial Fleur-de-Mer"
 deranne_seaflower_trade_desc:0 "Avec notre établissement dans les Îles, nous devons investir dans nos colonies pour mieux contrôler le commerce qui coule à travers la région. Pour une petite obole maintenant, nous pouvons sécuriser notre richesse pour les années à venir."
 
