#Missions
 yuanszi_insincere_promises_title:0 "Promesses Fallacieuses"
 yuanszi_insincere_promises_desc:0 "Le Xia ne ressent pas encore la fièvre dans sa moelle. Il n'a pas encore remarqué sa chair qui s'amollit, ni ses veines qui s'épaississent, mais nous si. Nous ne venons pas en conquérants, ni en hérétiques, lames brandies et dents grinçantes, mais en guérisseurs aux mains fermes. Glissons-nous sous sa peau tel un élixir apaisant ; calmant, chaleureux et bienvenu."

 yuanszi_new_xiaken_title:0 "Le Nouveau Xiaken"
 yuanszi_new_xiaken_desc:0 "Au sein du Xia, nous nous trouvons profondément enracinés. Nos doigts s'enroulent autour de ses os. Notre souffle est son souffle, inspiré et expiré par des poumons pourrissants. Nous portons les cicatrices de notre propre création, enchaînés aux Oni comme nous l'étions jadis - un rappel que la chair doit d'abord être déchirée pour être refaite. Désormais, nous sommes perçus comme les guéris ; comme des réfugiés, cherchant la paix dans une nouvelle étreinte. Ils sont la tumeur. Mais nous sommes le remède."

 yuanszi_burn_heart_title:0 "Brûler l'Ancien Cœur"
 yuanszi_burn_heart_desc:0 "Tous les corps, sauf les plus faibles, luttent contre la maladie. La fièvre apporte la chaleur, la chaleur la soif et les sueurs. Les choses doivent empirer avant de s'améliorer, comme tout bon médecin vous le dirait. Voici la crise de la guérison. Un remède est, par sa nature même, destructeur. Pourtant, quand l'acte est accompli, ce qui demeure en ressort grandi."

 yuanszi_build_heart_title:0 "Construire un Nouveau Cœur"
 yuanszi_build_heart_desc:0 "Les veines ont été purifiées par la fièvre, les valves renforcées et fortifiées par la chaleur, un cœur a grandi par le sang, les larmes et la sueur.\n\nNous devons maintenant réactiver ce cœur à nouveau. Le sang de la puissance affluera vers le cœur et sera pompé dans le corps avec plus de vigueur, de pression et de force que jamais auparavant. Nous chasserons toute faiblesse tandis que le cœur aura éternellement faim de plus de sang, plus de pouvoir, plus de chi. Il dévorera, et le corps guérira et grandira."

 yuanszi_tusk_boar_title:0 "Défense du Sanglier"
 yuanszi_tusk_boar_desc:0 "Une excroissance écœurante est apparue sur le corps du Commandement. Bien que bénigne, elle montre un potentiel de développement vers quelque chose de plus malin. Nous devrions pousser Zau Née-du-Sanglier, la tumeur qui s'infecte pour endommager son propre corps en faisant saigner le cerveau des Commandements : Moguwon."

 yuanszi_climb_ranks_title:0 "Gravir les Échelons"
 yuanszi_climb_ranks_desc:0 "Un nouveau-né vient au monde faible, dans le besoin et sans aucune compétence ni connaissance. Pourtant il grandit, consomme et absorbe le savoir de son environnement. Nous aussi devons nous nourrir, consommer, prospérer. Nos guerriers sont nouveau-nés et doivent dévorer tout ce qu'ils peuvent pour devenir plus forts et meilleurs que tous les autres Xiaken. Nous puiserons dans notre environnement le pouvoir, la connaissance et surtout, son chi. Nous deviendrons forts, tandis que les autres deviendront malades et faibles."

 yuanszi_enforce_obedience_title:0 "Imposer l'Obéissance"
 yuanszi_enforce_obedience_desc:0 "Les patients réagissent toujours aux mauvaises nouvelles en quatre étapes : D'abord le choc, quand l'esprit est complètement brisé par ce qu'ils n'attendaient pas, mais savaient au fond d'eux-mêmes être vrai. Puis vient la colère, quand ils s'en prennent au docteur, à leurs proches et au monde, lançant leur feu et leur rage sur tout ce qui est en vue avec incrédulité. Suit l'apathie, se vautrant dans un nihilisme sans fin tandis que la perspective de la fin ultime semble toujours plus séduisante à embrasser. Enfin vient l'acceptation : le patient sait que la sombre vérité doit être acceptée, embrassée même, et capitule."

 yuanszi_one_path_title:0 "L'Unique Voie"
 yuanszi_one_path_desc:0 "Purifier l'ancien, c'est le tuer, c'est découper la pourriture qui bloque la guérison du corps et de l'esprit. Le faire saigner pour que la maladie s'évacue de lui. Une rivière de douleur qui, avec le temps, résultera en un corps plus sain. Pour déboucher les artères, on doit les remplir à ras bord pour chasser la vase, pour faire que la vérité coule sans opposition et sans entrave. Nous sommes les docteurs qui accomplissons cela, nous avons diagnostiqué, nous avons opéré et maintenant nous avons réussi à guérir."

 yuanszi_heartbeats_devouring_title:0 "Battements de Cœur de la Dévoration"
 yuanszi_heartbeats_devouring_desc:0 "Une pulsation, un seul brin de grain s'élève. Une autre pulsation, un pois pousse. Encore une, un enfant naît. Pendant longtemps nous avons semé les graines du renouveau, non par la construction temporelle mais par la destruction, l'infection et la dévoration. Une odeur vile a enveloppé les terres mais a maintenant finalement cédé place au doux parfum de la croissance. Chaque jour nos méthodes mènent à plus de nourriture, plus de prospérité et plus de vie. Par la mort nous avons conquis. Chaque battement une nouvelle parcelle de vie, chaque battement accroissant notre richesse."

 yuanszi_black_mist_mines_title:0 "Mines de la Brume Noire"
 yuanszi_black_mist_mines_desc:0 "Parfois la santé et la richesse se trouvent au même endroit, dans celui de la cécité. Pour faire croître le corps, on doit ignorer, que dis-je, être aveugle aux horreurs qu'on s'inflige à soi-même pour véritablement grandir. Nous devons greffer nos propres terres pour révéler les muscles de l'industrie et de la richesse. Les terres s'assombriront, pourtant guériront. Les ombres envelopperont les cieux, pourtant s'avéreront plus claires et éclairantes que jamais auparavant. Le soleil ne sera rien de plus qu'un point pour aider à guider les perdus."

 yuanszi_black_monks_title:0 "Moines Guerriers de la Brume Noire"
 yuanszi_black_monks_desc:0 "Nos guerriers sont prêts. Ils ont souffert, peiné et saigné et grâce à cela ils ont guéri et grandi. Les Guerriers de la Brume Noire ne ressemblent à aucun autre moine guerrier. Ils emploient non seulement la lame, la lance ou le corps mais l'environnement lui-même aussi. Les brumes noires qui les entourent sont comme un millier de scalpels, tranchant à travers tous ceux qui entrent en contact avec elles tandis qu'ils meurent de la plus horrible des façons : la mort par mille coupures, laissant derrière un gâchis mutilé qui s'appelait autrefois un « adversaire »."

 yuanszi_friendly_faces_title:0 "Visages Amicaux"
 yuanszi_friendly_faces_desc:0 "Ils sont venus des cieux sait d'où, en groupes innombrables. Ils sont venus avec un sourire et des promesses de santé, richesse et paix et les ont tenues. Village après village, ville après ville a embrassé la grimace de la voie dévorante, embrassant les ténèbres et l'interdit comme un enfant embrassant sa mère. Plus ils sont démunis, plus vite ils tombent dans le piège des sourires et des mensonges."

 yuanszi_sickened_veins_title:0 "Veines Infectées"
 yuanszi_sickened_veins_desc:0 "Le patient est arrivé avec une tache sombre, et le docteur a assuré que ce n'était rien. Pourtant elle a grandi en quelque chose de plus. Elle a suivi les lignes du corps, répandant une odeur poignante contrairement à toute autre auparavant, et le docteur a dit que ce n'était rien de grave. Pourtant elle s'est propagée, apportant une pourriture à travers le corps qui n'a fait que croître, plus audacieuse et plus noircissante, et le docteur a insisté que c'était naturel. Pourtant elle a tracé une ligne complète à travers le corps, répandant la pourriture et dévorant lentement le corps entier, et le docteur a souri que c'était bien."

 yuanszi_shadows_will_title:0 "La Volonté des Ombres"
 yuanszi_shadows_will_desc:0 "Une pestilence a commencé à croître dans le Nord, une de mécontentement, colère et désir de vengeance. Nous devons nous préparer à ce que les symptômes débordent et que les blessures éclatent en infection et sang. Nous devons guider la pestilence pour qu'elle puisse suivre son cours et faire son travail, pour renforcer le nord et faire en sorte que la maladie qu'est le Commandement puisse être submergée et traitée."

 yuanszi_ears_wolf_title:0 "Oreilles du Loup"
 yuanszi_ears_wolf_desc:0 "De toutes les maladies qui affligent, celles qui menacent le cerveau sont les plus dangereuses. L'oreille forme l'une des voies les plus rapides pour qu'une maladie se propage et obscurcisse l'esprit.\n\nNotre patient, Bei Née-du-Loup est un qui est vulnérable à ces maladies de l'esprit. Souffrant du fléau de l'illusion personnelle et de l'arrogance, du discours tordu et de l'ambition faible et myope. Utilisons cette maladie pour combattre la pourriture que le Commandement pose à nos propres ambitions."

 yuanszi_tortured_mist_title:0 "Voie de la Brume Torturée"
 yuanszi_tortured_mist_desc:0 "Tuer c'est assurer la renaissance, pourtant nous devons être très précis et précautionneux à ce sujet. Nous devons l'étouffer en infectant lentement l'air, les brumes des terres. Nos techniques de manipulation agiront comme un médicament amer. Ce processus sera lent, pourtant en faisant ceci presque invisible aux inconscients. Mille coupures, de mille petites lames blesseront lentement, infecteront, étoufferont et finalement submergeront les terres, afin que nous puissions les ranimer en quelque chose de plus fort, meilleur et plus éclairé. La mort vient pour tous, pourtant seul un docteur peut assurer une bonne vie après."

 yuanszi_the_blade_title:0 "La Lame"
 yuanszi_the_blade_desc:0 "Nous ne sommes pas des occupants qui veulent menacer les innocents, nous sommes des guérisseurs qui offrent traitement et guidance. Nous ne venons pas parce qu'un patient nous veut là, mais parce qu'ils ont besoin de nous pour devenir meilleurs. Nous devons les traiter par des méthodes auxquelles ils peuvent s'opposer, pourtant ne peuvent résister. Nous devons retirer ce qui les rend malades pour assurer aucun mal ni à eux ni à nous, et pour assurer que le docteur puisse l'utiliser comme un outil d'amélioration."

 yuanszi_the_gauntlet_title:0 "Le Gantelet"
 yuanszi_the_gauntlet_desc:0 "Parfois un guérisseur n'est plus le bienvenu. Le patient et sa famille le voient comme une menace à leur perception de la normalité, aveugles au fait que cette normalité est ce qui tue le patient et menace d'infecter la famille dans son ensemble. Le guérisseur n'est ni ennemi, ni ami. Il offre un traitement et parfois il doit être administré sans le consentement ou le soutien de ceux les plus chers au patient. Nous sommes ce guérisseur, et maintenant nous devons commencer le traitement."

 yuanszi_northern_frontier_title:0 "Frontière Septentrionale"
 yuanszi_northern_frontier_desc:0 "Pour assurer la guérison de nos patients, nous devons assurer un bon endroit pour qu'ils récupèrent. Ils doivent pouvoir renforcer leurs muscles une fois de plus et leur esprit être concentré à nouveau. Offrons un lieu approprié pour cette récupération en annexant les terres du nord. Cela devrait être assez facile, car elles ne se sont que récemment remises de la pourriture qu'était le Commandement."

 yuanszi_yan_under_mist_title:0 "Yan Sous la Brume"
 yuanszi_yan_under_mist_desc:0 "L'air est rempli d'effroi, des temples parsemés comme des taches tumorales maintiennent les veines pourries et prêtes pour nos ambitions. Nous devons maintenant nous préparer pour une plus grande opération, une plus grande chirurgie, une qui nécessite plus de guérisseurs, plus d'hommes prêts à administrer les remèdes que nous avons préparés. Nous entraînerons de nouveaux Guerriers des Brumes Noires, plus il y en aura, plus ! Ils marcheront à travers les terres comme un nuage sombre de souffrance, brisant tous ceux qui osent s'opposer à nous !"

 yuanszi_blight_extremities_title:0 "Fléau aux Extrémités"
 yuanszi_blight_extremities_desc:0 "Une maladie ne se propage pas à moins d'avoir un moyen de le faire. Elle ne peut être aéroportée sans une trachée à brûler. Elle ne peut être sanguine sans veines à pourrir. Elle ne peut être fluide sans intestins à couper. Si nous voulons propager le fléau aux extrémités du continent, nous avons besoin d'un moyen de le répandre. Il doit pouvoir ramper et lentement affaiblir et s'infecter pour atteindre les confins les plus lointains du continent. Seulement en préparant et poussant la plus vile pourriture et fléau à travers les artères pouvons-nous atteindre nos buts et pouvons-nous vraiment guérir les terres d'Haless."

 yuanszi_temples_travelers_title:0 "Temples pour les Voyageurs"
 yuanszi_temples_travelers_desc:0 "La particularité de la maladie est à quel point les gens peuvent s'y attacher. Sans elle certains se sentent perdus et sans but, car le fléau leur a donné un confort inconnu auparavant. Le fléau offrait confort et perspective, il donne un calme comme nul autre et offre un point focal. Il devient un symbiote avec le corps et sans lui on se sent sans but. Ceux le long des veines sentent qu'ils ne peuvent plus vivre sans lui et l'étrange odeur devient comme l'odeur du foyer, la pourriture une vue accueillante pour ceux qui autrement se sentaient perdus."

 yuanszi_invite_outcasts_title:0 "Inviter les Parias"
 yuanszi_invite_outcasts_desc:0 "Les esprits faibles sont facilement effrayés, et comme tel, facilement manipulés. Ils voient les éclairés comme des fous qui ont embrassé une maladie sans réaliser qu'ils sont eux-mêmes ceux qui ont embrassé la folie de la décadence et de la mort. Assurons ces faibles imbéciles de nos bonnes intentions en offrant « aide » et abri aux fous. Agissons comme des docteurs recueillant un patient, sans dire à ces faibles imbéciles qu'en faisant ceci, ils s'ouvrent ainsi que leurs terres à la pourriture guérisseuse que nous fournissons. Nous abriterons les éclairés et les préparerons à guérir leurs concitoyens, même s'ils ne veulent pas être guéris."

 yuanszi_prosperity_faithful_title:0 "Prospérité pour les Fidèles"
 yuanszi_prosperity_faithful_desc:0 "Nous étions vus comme des voyants fous par tous. Ils se sont moqués de nous et ont dit que nous n'apporterions que mort et décadence aux terres d'Haless. Comme ils étaient stupides. Ils ne comprenaient pas que pour renaître, on doit d'abord mourir. Pour devenir fort, on doit d'abord rendre les muscles fragiles, les artères pourries et le cœur brisé. Le corps fut mutilé et greffé pour permettre à toutes les pièces de ce cadavre d'être ravivées à notre image. Et par cette renaissance les terres n'ont pas seulement guéri, mais se sont renforcées. Il est plus fort qu'il ne l'a jamais été, plus éclairé que jamais auparavant et plus vivant qu'il n'a jamais rêvé d'être. Haless est mort, longue vie à Haless..."

 yuanszi_great_scouring_title:0 "Le Grand Nettoyage"
 yuanszi_great_scouring_desc:0 "Nous avons préparé le patient, lui faisant comprendre que la procédure qu'il va subir sera longue, douloureuse et bien que nécessaire ; mortelle. Il sait ce qui va arriver, et même s'il résistera très probablement une dernière fois, il acceptera finalement. Il mourra, ouvert et saignera. La pourriture coulera librement à travers le corps et le préparera pour la transformation qu'il subit. Nos Hommes Souriants briseront les organes et nous effectuerons la chirurgie finale : Briser, piéger, asservir et purifier l'esprit de la terre, la pièce finale nécessaire pour permettre au corps de se transformer complètement et renaître."

 yuanszi_haless_defiled_title:0 "Haless, Souillé"
 yuanszi_haless_defiled_desc:0 "Des yeux coule de l'eau, des veines coule du goudron, de la bouche coule du sang et des extrémités coule du pus. Nous avons tordu les membres au-delà de leurs limites, nous avons brisé l'épine dorsale comme une brindille et nous avons coupé le corps avec mille couteaux, l'ouvrant et le mutilant au-delà de toute reconnaissance. Le cadavre s'est effondré, la chirurgie est terminée. Et maintenant nous le ranimons."

 yuanszi_brain_lion_title:0 "Cerveau du Lion"
 yuanszi_brain_lion_desc:0 "L'esprit est un outil puissant et au cas où il est malade, le plus dangereux de tous. Il peut obscurcir toute forme de jugement et créer une dissonance plus absurde que les plus fous des rêves. Il peut briser la volonté du corps par la seule pensée et un guérisseur bien préparé peut aider à le réparer, ou le briser sans retour.\n\nL'esprit que nous sommes sur le point de briser est celui de Kuen Née-du-Lion. Alors que la plupart de son espèce trouve l'humanité vile et faible, il voit en elle presque des égaux. Comme il est stupide de penser que nous nous tiendrions à ses principes archaïques d'honneur pour l'honneur ou un code de conduite. Ce sont des virus mentaux que nous devons éventuellement écraser, bien que dans ce cas nous devons les utiliser pour gagner accès aux pensées et idées les plus profondes des Commandements. Nous apprendrons d'eux ce qu'ils voudraient que personne ne découvre et l'utiliserons pour briser leur esprit sans retour."

 yuanszi_grand_spymaster_title:0 "Grand Maître-Espion"
 yuanszi_grand_spymaster_desc:0 "Pour gagner accès à nos patients les plus résistants, nous devons leur promettre une vraie guérison. Nous devons leur montrer une vision voilée qui promet santé, force et sagesse. Nous leur offrons des yeux et des oreilles au loin, pour gagner accès à la sagesse et aux secrets au-delà de leurs rêves les plus fous. Nous leur donnerons ce qu'ils veulent, tandis qu'en retour ils s'ouvriront à nos procédures, médicaments et finalement ; chirurgie."

 yuanszi_hills_eyes_title:0 "Les Collines Ont des Yeux"
 yuanszi_hills_eyes_desc:0 "Dans les collines du nord réside notre propre ancien docteur. Un que nous avons pendant longtemps, quand nous étions faibles et fragiles, nous étions vus comme des guérisseurs comme nuls autres. Comme les temps ont changé. Nous les voyons toujours comme sages, bien que manquant d'ambition et en vérité de responsabilité. Ils refusent d'aider l'entièreté d'Haless et donc nous devons purifier leur esprit de cette folie. Préparons une procédure qui changera leurs esprits et les purgera de ces nuages d'apathie et de paresse. Ils comprendront et un jour nous remercieront pour cela."

 yuanszi_oni_kneel_title:0 "Les Oni S'Agenouillent"
 yuanszi_oni_kneel_desc:0 "Parfois le patient se débat et riposte, ne voulant pas comprendre pourquoi il est traité. Il est accro à ses voies stupides et aveugles et résiste, craignant l'inconnu. Notre ancien maître ressentait la même chose, et bien qu'il ait résisté, il a été brisé et par là guéri. La plupart acceptent la nouvelle réalité et la procédure que nous leur avons donnée. Ils seront de bons guérisseurs eux-mêmes et utiles pour aider nos ambitions. Nous avons juste besoin d'administrer un dernier remède..."

 yuanszi_secrets_ancients_title:0 "Secrets des Anciens"
 yuanszi_secrets_ancients_desc:0 "La plupart des procédures médicales s'apprennent en faisant, bien que pour les connaître, on doit parfois lire à leur sujet. Les Oni connaissent des procédures que nous n'avons pas encore même imaginées et comme tel nous avons besoin d'accès à cette vaste quantité de sagesse si nous devons vraiment et le plus complètement opérer sur Haless. Les Oni ne seront pas contents, bien qu'éventuellement ils verront que nous sommes plus que capables d'effectuer ces procédures par nous-mêmes et qu'ils peuvent se reposer en sachant que nous prendrons bien soin de nos patients."

 yuanszi_arterys_edge_title:0 "Bord de l'Artère"
 yuanszi_arterys_edge_desc:0 "Pour vraiment préparer notre patient pour sa grande procédure, nous devons d'abord gagner accès à ses artères. Nous devons être comme une aiguille, coupant à travers peau et chair pour atteindre les veines et injecter notre médication en elles. Nous devons frapper rapidement et précisément, car une aiguille ratée peut faire plus de mal que de bien. Heureusement nos collègues docteurs dans les collines ont à nous offrir beaucoup d'expérience et de conseils sur comment faire ceci, et ensemble nous pouvons effectuer cette procédure avec le plus grand soin et précision."

 yuanszi_kharunyana_mist_title:0 "Kharunyana Sous la Brume"
 yuanszi_kharunyana_mist_desc:0 "Si le Yanhe est l'artère principale d'Yanshen, alors le Kharunyana est celui de Rahen. Notre expansion de notre « appareil chirurgical » par moyens militants et spirituels nous permettra de commencer la purification par infection de Rahen. Les brumes envelopperont et tordront les terres, craquèleront ses os et s'infiltreront profondément dans la moelle, la pourrissant jusqu'au cœur. Les nouvelles légions de Moines de la Brume Noire marcheront comme une marée sans fin de souffrance et douleur. Avec mille coupures ils feront saigner les terres, depuis le Kharunyana ils feront souffrir ceux qui s'opposent à nous. Par ceci nous commencerons à opérer sur toute la région. Et ainsi la chair Philosophique de Rahen se flétrira et cédera place à un squelette Dévorant."

 yuanszi_blackened_eyes_title:0 "Yeux Noircis"
 yuanszi_blackened_eyes_desc:0 "Aveugler quelqu'un c'est le rendre susceptible aux murmures et mensonges. Trop longtemps le peuple d'Haless a mis sa foi dans les charlatans de l'ordre oraculaire. Plus jamais pourrions-nous dire, bien que ceci signifierait que nous serions aveugles nous-mêmes, car nous nous priverions d'une bonne opportunité. Au lieu de démanteler les oracles, nous devrions les utiliser nous-mêmes, arrachant leurs yeux de prescience, et les réutiliser pour faire avancer notre propre cause. Les Yeux noirciront, bien que nous verrons plus clairement que jamais !"

 yuanszi_fractured_ribcage_title:0 "Cage Thoracique Fracturée"
 yuanszi_fractured_ribcage_desc:0 "La structure squelettique d'Haless est fragile, que nous avons plus que jamais meurtrie, brisée et creusée. Maintenant il est temps de briser les Hauts Temples ou plus précisément ; les côtes et l'épine dorsale, les dernières lignes de protection avant que nous puissions infecter, pourrir et remplacer les organes de ce continent malade et faible. Une par une les côtes se briseront, que ce soit avec force brutale ou précision rusée, toutes craqueront éventuellement. Seulement alors les délicats poumons pourront être atteints, seulement alors pourrons-nous accomplir nos ambitions et destinée."

 yuanszi_broken_spine_title:0 "Épine Dorsale Brisée"
 yuanszi_broken_spine_desc:0 "Comme des brindilles les côtes furent brisées, causant aux poumons de cet endroit écœurant de bouger toujours plus lourdement. Maintenant il est temps d'assurer que ces blessures sont permanentes, en brisant l'épine dorsale. Quand tous les Temples seront dans notre emprise, tous seront incapables de résister à notre coup rapide et final. Comme un rondin sec elle se brisera, son craquement résonnant à travers les terres d'Haless, assurant la finalité de notre cause. Il sera impossible de nous arrêter, car avec une épine dorsale brisée, le continent sera incapable de jamais bouger contre nous à nouveau."

 yuanszi_tar_banks_title:0 "Goudron sur les Rives"
 yuanszi_tar_banks_desc:0 "Nous sommes prêts. Nous nous sommes entraînés jour et nuit pour cette procédure et finalement nous passerons à l'action. Nos espions et atouts se déplaceront à travers les artères du continent, infectant les organes, tissus et veines partout où ils bougent. Les Temples agiront comme des bubons de goudron, crachant plus de pourriture et pestilence chaque jour. Ils infecteront l'entièreté des terres d'Esprit et Sanctuaire, les contaminant au-delà de toute reconnaissance et au-delà de tout salut. Nous nous répandrons comme un cancer, bien qu'à la fin ce sera à la fois terminal et ravivant."

 yuanszi_rot_arteries_title:0 "Pourriture dans les Artères"
 yuanszi_rot_arteries_desc:0 "Les marchands sont comme des boutons. Ils apparaissent, et même si vous pouvez être minutieux dans leur retrait, ils reviennent toujours. Partout où ils vont, le commerce va et partout où le commerce va, ils vont. Nous devrions utiliser ces parasites en les infectant avec nos propres parasites, nos opérateurs qui répandront la pourriture toujours plus loin. Les artères et veines seront leurs autoroutes et par les sourires rusés et trompeurs de nos marchands, gagneront-ils accès aux intestins les plus profonds du continent."

 yuanszi_bleeding_tar_title:0 "Goudron Saignant"
 yuanszi_bleeding_tar_desc:0 "Cela a commencé par une tache noire, c'est ensuite devenu une ligne de pourriture suivant les artères. Éventuellement les mains, pieds et membres noircirent. Ils pourrissent, ils se flétrissent, répandant pus, odeur et bile à travers le reste du corps, l'infectant davantage. Comme une peste septicémique elle s'est répandue lentement, bien qu'imparable. Les terres s'éteignent, et un jour elles nous remercieront pour cela."

#Events
 yuanszi.1.t:0 "La Volonté des Ombres"
 yuanszi.1.desc:0 "Le Commandement se répand à travers Haless comme une maladie, mais le corps se défend. Déjà maintenant les hommes de Sir murmurent dans leurs forteresses de rébellion. La masse tumorale des Monts de Jade vacille pour un instant. Si nous devons guérir Haless, nous devrions nous joindre aux Nordiques dans leur révolte, mais le faire nous mettra en grand danger. Nous devons décider quelle est la volonté des ombres."
 yuanszi.1.a:0 "Le risque est trop grand. Nous exciserons cette masse de chair malade plus tard."
 yuanszi.1.b:0 "Il est déjà trop tard ! Nous devons agir maintenant si nous souhaitons sauver quoi que ce soit !"
 yuanszi.2.t:0 "La Lame"
 yuanszi.2.desc:0 "Ils auraient dû [Root.Monarch.GetName] facilement arrêter, leur arrogance visible comme une maladie ulcérante sur leurs visages. Préparés à arrêter nos armées par leurs pensées stupides d'honneur, fierté et conduite liée aux règles, ils bloquaient le chemin vers Jianxusi. Mais ils ne se trompaient pas seulement, ils avaient terminalement tort. Nos hommes, utilisant leurs techniques rudimentaires de Brume Noire, furent capables de surprendre les gardes de la lame. Coup par coup, entaille après entaille les gardes tombèrent devant nos guerriers, une rivière de sang engloutissant la citadelle de la lame, tachant les murs de rouge pour des générations. [Root.Monarch.GetName] entra après, avec un sourire fier mais sévère sur [GetHerHis] visage. Les corps des morts furent siphonnés de leur chi, pillés de leur richesse et jetés dans des ravins, pour être oubliés par le temps.\n\nEt ainsi dans la grande salle, engainée sur un piédestal elle reposait, la grande lame Kongren, la tueuse de conquérants, souillure des tyrans. Les yeux de [Root.Monarch.GetName] scintillèrent alors qu'ils approchaient la lame avant de rapidement l'arracher de son lieu de repos. Désormais, la lame agira comme un outil de chirurgiens, faisant les coupures les plus difficiles nécessaires pour accomplir notre destinée. Son pouvoir ne sera plus dans les mains des faibles et hésitants, mais dans les mains des forts et audacieux. Notre lame, notre pouvoir."
 yuanszi.2.a:0 "Le pouvoir appartient à ceux qui le prennent."
 yuanszi.3.t:0 "Le Grand Maître-Espion"
 yuanszi.3.desc:0 "Nous offrons murmures et oreilles. Nous offrons un œil dans les endroits les plus sombres, des oreilles dans les sanctuaires les plus sacrés et des bouches dans les cours les plus hostiles. Nous offrons nos services aux Wulin, pour espionner les ennemis des Moines Guerriers du Xianjie et pour semer doutes, peurs et mensonges dans les palais de leurs ennemis. Ils acceptent, car ils ne peuvent s'empêcher de vouloir les murmures pour eux-mêmes, ils en ont faim et nous les leur livrerons sur un plateau d'argent. Ils nous donneront sans le savoir accès à leurs secrets les plus profonds, leurs plus grandes peurs et la connaissance bien gardée de la région. Ils penseront que nous sommes leurs guérisseurs, alors qu'en réalité nous infectons lentement les Wulin et ses séides avec des concoctions de lente décadence et mort. Ils nous haïront pour cela, bien que ce sera leur propre faute, car c'est eux qui nous ont permis cette position, ils nous ont donné le titre de Grand Maître-Espion."
 yuanszi.3.a:0 "Souris simplement, et espionne..."
 yuanszi.4.t:0 "Un Duel à l'Aube"
 yuanszi.4.desc:0 "Un misérable bâtard, traître, serpent rampant ! Une centaine de noms nous furent donnés quand les Wulin reçurent notre demande formelle de duel pour la domination sur les Xiaken. Ils crièrent jeu déloyal, subterfuge et promesses brisées. Nous étions à leurs yeux non seulement indignes, nous étions les plus bas des bas, plus bas même que le Commandement ou les Jiangshi. Pourtant ils savaient que le refus est impossible, nous sommes un Xiaken légitime après tout.\n\nAlors avec une tête levée les Wulin acceptèrent, se préparant pour un duel à l'aube, quand la rosée venait juste de se poser sur le sol. [Root.Monarch.GetName] sourit en approchant le terrain de duel. Bavardant avec leur suite tandis que les dirigeants des autres Xiaken se tenaient autour silencieusement, nous regardant avec dégoût et peur.\n\nEt ainsi le duel commence. Un coup ! Les Wulin frappèrent notre dirigeant aux tibias, les faisant presque perdre l'équilibre. Le coup suivant ils le bloquèrent, et le suivant, et celui d'après. Ils se défendirent contre les attaques rapides et chargées émotionnellement que les Wulin lancèrent. [Root.Monarch.GetName] attend le meilleur moment pour contre-attaquer, entre-temps esquivant et bloquant les attaques que les Wulin lancent de toutes leurs forces, ils veulent en finir ici aujourd'hui, à la fois [Ruler Name] et Yuanszi même. Mais une opportunité se présente et [Root.Monarch.GetName]..."
 yuanszi.4.a:0 "Frappe avec la puissance de l'Ombre"
 yuanszi.4.b:0 "Donne un coup de pied avec la colère d'un essaim dévorant"
 yuanszi.5.t:0 "Le Duel Continue"
 yuanszi.5.desc:0 "Un serpent traître, c'est ce que certains des dirigeants Xiaken commencèrent à crier tandis que les Wulin commençaient lentement à prendre le dessus dans le combat. Un craquement fut entendu alors que les Wulin donnèrent un coup de pied à [Root.Monarch.GetName], fracturant très probablement une côte ou deux. Plongeant au sol, et dans une profonde colère, [Root.Monarch.GetName] réfléchit à quoi faire. Battre les Wulin dans un combat loyal semble maintenant une mission de fou. Ce patient est devenu enragé, et saccage ce que vous souhaitez devenir une clinique de santé. Si vous ne pouvez jouer gentil ou honorable, vous devez utiliser des tactiques un peu plus sournoisies. Alors dans une tentative désespérée, [Root.Monarch.GetName]..."
 yuanszi.5.a:0 "Mord la main des Wulin comme un serpent menacé"
 yuanszi.5.b:0 "Crache dans les yeux des Wulin comme une vipère acculée"
 yuanszi.6.t:0 "Le Duel Devient Désespéré"
 yuanszi.6.desc:0 "Pour un moment les Wulin reculent, ne s'attendant pas à ce que vous utilisiez des mouvements plus déshonorables, qui sont techniquement illégaux, bien que les Wulin ne s'en soucient pas, ils veulent finir [Root.Monarch.GetName] maintenant et pour l'éternité, alors le jeu déloyal est sur la table alors que les Wulin font signe à l'arbitre de reculer de faire son travail. Et avec des coups tranchants et des coups de pied éclatants, [Root.Monarch.GetName] semble être fini. Ils ne semblent même plus pouvoir arrêter les plus banales des attaques, et tout semble perdu, tout ce pour quoi Yuanszi a travaillé est sur le point de mourir à Xiaodao, sous des applaudissements tonitruants."
 yuanszi.6.a:0 "L'aide de [Root.Monarch.GetName] lance Kongren, et vous tailladez..."
 yuanszi.7.t:0 "Un Nouvel Ordre"
 yuanszi.7.desc:0 "Avec des yeux creux les Wulin vous regardent, ignorant complètement la blessure fatale que vous leur avez infligée avec Kongren. Dans leurs dernières pensées ils semblent se sentir complètement trahis, non par vous, mais par Kongren, la manifestation même du pouvoir Xiaken. Ce qui a tué le Xia n'est pas une force extérieure comme le Commandement, le Raj ou Bianfang, Non c'est l'objet même qui représente l'indépendance des collines brumeuses. Vous n'êtes plus, et le Xia d'autrefois non plus.\n\nUn silence assourdissant suit, les dirigeants Xiaken fixant leur dirigeant mort sous le choc et l'horreur. Aucun ne fait un son bien qu'ils semblent tous penser à l'unisson : impossible. Meurtri et battu, [Root.Monarch.GetName] se lève, poussant un rugissement de colère, fierté et victoire tout en un. Crachant une dernière fois sur le cadavre de l'ancien Wulin ils déclarent...\n\n« Désormais, nous ne tolérerons plus la faiblesse et la maladie qui ont hanté ces mêmes collines, villes et monastères. Plus jamais nous ne nous inclinerons devant la triste douleur des faibles ou la tumeur qu'est devenu l'isolement. D'abord nous transformerons ces terres en une clinique, pour nettoyer, guérir, faire renaître à nouveau un continent qui a été malade jusqu'à son cœur même. Désormais nous serons la seule voie à suivre. Nous dévorerons les terres autour de nous, et à la fin, les guérirons de leurs propres illusions. Écoutez mes paroles, car un jour nous reviendrons ici, plus forts, plus sains et meilleurs que jamais. Pourtant d'abord nous devons commencer à pourrir et dépérir... »"
 yuanszi.7.a:0 "Et maintenant pour ces sujets traîtres..."
 yuanszi.8.t:0 "Triomphe de la Voie Dévorante"
 yuanszi.8.desc:0 "Cela commença par un cri. Une servante voit le dirigeant d'un des Xiaken avoir la gorge tranchée par une silhouette sombre devant ses propres yeux. Un garçon d'écurie voit le commandant des moines guerriers tué par une épine dorsale brisée. Partout, tous à la fois les Wulin sombres frappèrent, se débarrassant des derniers vestiges de l'ancien. Chaque dirigeant qui ne s'était pas encore complètement incliné devant [Root.Monarch.GetName] ou devant la voie dévorante était sur la liste. Un massacre s'ensuivit alors que tous ceux qui s'opposaient au nouvel ordre furent écrasés à l'unisson. Leurs épines dorsales brisées, leurs cous tordus et leurs gorges découpées. Du sang coulant partout, des larmes coulant librement.\n\nDans les conséquences, [Root.Monarch.GetName] nomme les nouveaux dirigeants des Xiaken, loyalistes bien sûr. Ces nouveaux dirigeants chantent les louanges de la Voie Dévorante, vénèrent les Wulin comme le chirurgien maître et lèchent les bottes du nouvel ordre comme un enfant geignard voulant des bonbons, si pathétique, pourtant si utile."
 yuanszi.8.a:0 "Et en laissant du sang, une terre plus saine surgit."
 yuanszi.9.t:0 "Pièces sur l'Échiquier"
 yuanszi.9.desc:0 "Chaque fois que nous présentions un nouveau plan, certains continuaient à se plaindre. Ils prétendaient que leurs ambitions étaient trop grandes pour ces plans et que nous devrions, si nous voulions pleinement utiliser leur potentiel, étendre nos ambitions. Pendant des jours nous fîmes de nouveaux plans, dessinâmes de nouvelles cartes et planifiâmes pour des campagnes toujours plus grandes et expansives. Nos Xiaken continuaient d'être toujours plus ambitieux au point d'être insupportables. À la fin nous fîmes un nouveau plan, et bien que certains se plaignaient encore, ils se turent tous quand [Root.Monarch.GetName] entra. Ils ne dirent pas un mot, ils ne firent que scanner la pièce et garder un œil sur tous ceux qui s'y trouvaient. Les Xiaken sentirent la présence des Wulin, comme un poids lourd pressant sur leurs esprits, ils ne pouvaient simplement plus protester. Et ainsi le stratège maître expliqua le plan. Transformer la portion Shamakad du Yan et ses dépendances en un second Xianjie, une terre enveloppée dans les mêmes brumes, couverte des mêmes temples et monastères et débordant du même chi purifié que nous avons fourni au Xianjie propre. Tous hochèrent la tête en approbation, et ainsi finalement un nouveau plan était clair. Les cartes finales dessinées, les derniers plans écrits et les ordres pré-faits prêts à être distribués à nos forces. Le Yan mourra d'abord, et après il ressuscitera, à notre image."
 yuanszi.9.a:0 "Le temps est venu pour le Yan..."
 yuanszi.10.t:0 "Yan Sous la Brume"
 yuanszi.10.desc:0 "Quand nous sommes arrivés à Shamakhad, les locaux nous craignaient. Nous voyant comme rien de plus qu'un autre conquérant, un autre Commandement ou un autre roi « héroïque » d'autrefois. Nous étions sûrs d'être un nouveau lot de pillards qui n'apporteraient rien que mort et désolation à ces terres antiques. Pourtant nous ne sommes pas des tueurs, nous sommes des guérisseurs. Nous guérissons le peuple de la région par des méthodes inouïes, mais efficaces comme nulle autre. Nous sommes des docteurs qui aideront à reconstruire Shamakhad en l'étouffant dans les mêmes brumes qui enveloppent et purifient les terres du Xianjie. Nous aiderons à reconstruire les fermes, fertiliser les champs et construire l'infrastructure les reliant tous. Tous ceux-ci seront gardés par de grands sanctuaires et temples dédiés à la cause de guérison et la Voie Dévorante. Ils formeront des nexus de notre pouvoir tandis que de grands réseaux routiers couleront à travers la terre, apportant richesse, prospérité et une renaissance de Shamakhad qui font ressembler les royaumes héros d'autrefois à des enfants pathétiques jouant avec rien que sable et argile. Les terres grandiront, et le chi coulera."
 yuanszi.10.a:0 "La brume coulera, le Yan grandira"
 yuanszi.11.t:0 "Briser leurs Murs"
 yuanszi.11.desc:0 "« Copie de l'original, faite à la demande du Wulin [Root.Monarch.GetName] en [GetYear] »\n\n« Accord numéro un : Toutes les terres actuellement en possession de l'état dirigé par les Oni d'Azjakuma resteront entre leurs mains à perpétuité. Sous aucune circonstance autre que désobéissance totale ou révolte les Wulin ne seront autorisés à prendre le contrôle de l'entièreté des terres appartenant à Azjakuma. »\n\n« Accord numéro deux : Toutes les terres appartenant à Azjakuma seront, à perpétuité, sujettes aux décisions et accords des Wulin de Xiaodao. Toutes les décisions qui traitent de sujets autres que judiciaire interne, administration ou activité économique ne traversant pas les frontières seront sujettes à supervision et quand nécessaire changement comme le seigneur suzerain à Xiaodao le juge nécessaire. D'autres activités internes peuvent, en cas de besoin être sujettes à la même supervision, quand les Wulin jugent ceci nécessaire pour préserver l'ordre et l'harmonie des deux terres »\n\n« Accord numéro trois : Pour assurer la sécurité des opérateurs de Xiaodao, et pour prévenir tous sujets malicieux et indisciplinés de prendre racine dans l'état d'Azjakuma, toutes les capacités défensives des Shirgrii, incluant murs, protections et autres éléments non-corporels et magiques doivent être démantelées. »\n\n« Accord numéro quatre : Pour assurer harmonie et paix, toutes les terres qui sont dans le futur ajoutées à l'état d'Azjakuma seront pleinement sujettes à la doctrine religieuse de Xiaodao, et sont comme tel requises de se convertir pleinement à la Philosophie Dévorante de l'état et d'être complètement sujettes à son clergé et représentants. Ceux-ci auront pleine amnistie dans les terres d'Azjakuma pour atteindre l'harmonie et seront autorisés, dans les limites du raisonnable, à agir comme ils le jugent nécessaire pour atteindre leur but précédemment établi d'harmonie et paix. »\n\n« Accord numéro cinq : Pour assurer la stabilité et prospérité d'Azjakuma, toute activité économique est laissée au conseil dirigeant Oni et son dirigeant, pourtant sont en retour sujets aux Wulin, qui peuvent, quand jugé nécessaire et dans les limites du raisonnable, annuler et changer la planification économique. L'administration à Xiaodao est de plus rendue responsable de la prospérité économique à la fois des terres du Xianjie et d'Azjakuma, et comme tel requise de faire une contribution active, dans les façons que l'état juge nécessaires. »"
 yuanszi.11.a:0 "Paix, Justice, Sécurité..."
 yuanszi.12.t:0 "L'Unique Voie"
 yuanszi.12.desc:0 "Autrefois les terres des Xiaken se dressaient fièrement, que dis-je arrogamment au sommet de leurs monastères et collines alors qu'ils prétendaient être les vrais défenseurs de la Voie Accréditée et ses moyens d'équilibrer les terres du Xianjie. Ils ne le sont plus, et ils n'obéissent plus aveuglément aux règles et édits étouffants des Wulin Accrédités. Désormais ces terres suivent la seule vraie voie vers l'avant, l'Unique Voie, La Voie Dévorante. De la vallée la plus basse aux pics les plus hauts, tous embrassèrent la philosophie libératrice de la Voie Dévorante et le pouvoir et la prospérité qu'elle apporte. Alors qu'autrefois, les chants des monastères étaient d'« harmonie », « bénédiction » et du libre écoulement du chi, ils louent maintenant par des bourdonnements « pouvoir », « force » et la dévoration du chi. Ces Xiaken n'agissent plus comme des enfants effrayés, au lieu de cela ils agissent comme des sages éclairés. L'Unique Voie est celle de débloquer le vrai potentiel, de guérir les terres par destruction et pourriture."
 yuanszi.12.a:0 "Nous dévorerons et serons dévorés"
 yuanszi.13.t:0 "Secrets des Anciens"
 yuanszi.13.desc:0 "Alors que nous avons fait connaître nos plans à Azjakuma, ils sourirent et nous rendirent curieux. Ils nous offrirent quelque chose à quoi nous ne pouvions résister, et invitèrent notre Wulin aux bibliothèques des Shirgrii pour en apprendre plus. [Root.Monarch.GetName] accepta de tout cœur et voyagea aux terres des démons, avide d'apprendre plus. Guidé par un des plus éminents moines des Oni, [Root.Monarch.GetName] entra dans la bibliothèque profondément à l'intérieur des soufflets de la forteresse temple. Ici les Oni expliquèrent comment depuis des éons ils rassemblaient des connaissances non seulement sur la dévoration de Chi, mais de la manipulation d'essence sous toutes formes ou états de matière. Ils expliquent que pour vraiment gagner le pouvoir, la plus grande forme d'essence doit être domptée, celle des Esprits d'Haless, qui rôdent les terres d'Haless toujours plus présents. Les Oni prétendent que le temps d'agir là-dessus est maintenant, car ils ont prévu un retour d'esprits encore plus grands à Haless, qui menacent de saper le pouvoir et l'influence de ceux loyaux à l'Unique Voie en particulier. Nous devons nous lever défier et obscurcir la volonté spirituelle du continent avant qu'ils puissent penser clairement et briser l'épine dorsale d'Haless avant qu'ils puissent agir contre nous, car si nous n'agissons pas, Haless nous dévorera et se tuera avant que nous puissions jamais rêver de guérir ce continent malade."
 yuanszi.13.a:0 "Nous sommes les élus, nous sommes les guérisseurs."
 yuanszi.14.t:0 "Le Cœur Battant"
 yuanszi.14.desc:0 "Alors que nous recevions les plans complexes, sorts et guides des Oni sur comment prendre les terres d'Haless pour nous-mêmes nous avons conçu un plan. Les Oni nous voient exactement comme nous nous voyons ; comme des guérisseurs qui auront besoin de tuer, reconstruire et faire revivre Haless car si nous ne faisons pas ceci, tout finira par se flétrir et mourir sous son propre poids. Les Oni comparèrent les rivières, qui ont pendant des éons transporté la plupart des gens et biens à travers les terres comme des artères et veines. Les grandes rivières d'Haless, le Kharunyana, Yanhe, Telebei ou Dhenbasana formant les artères principales et ses nombreux affluents agissant comme veines vers les coins plus lointains du continent. Pour prendre le contrôle d'Haless, nous devons prendre le contrôle du cœur et le laisser battre sur notre rythme. Nous accomplissons ceci en laissant notre pourriture couler à travers les artères, dans les veines, droit dans les Hauts Temples, ensemble formant un cœur que nous devons noircir, tordre et pourrir. C'est une grande tâche, que seuls nous sommes préparés à entreprendre et compléter. Cela fera mal, cela brûlera et le cœur s'arrêtera pour qu'il puisse éventuellement battre une fois de plus à l'unisson avec le nôtre."
 yuanszi.14.a:0 "Une Voie, Un Plan, Un Chemin"
 yuanszi.15.t:0 "Kharunyana Sous la Brume"
 yuanszi.15.desc:0 "Comme nous avons guéri, purifié et pourri le Yan, nous devons pourrir le Kharunyana. Ces terres ne seront plus capables de respirer dans l'air écœurant et affaiblissant que la Haute Philosophie ou les doctrines Accréditées et Transmutatives offraient. Non, au lieu de cela les terres seront capables de finalement respirer dans les airs brûlants pourtant purifiants des brumes Dévorantes. Les terres seront enveloppées dans la même matière que la nôtre, remplissant chaque pouce de terre, chaque crevasse de ces brumes de nettoyage et guérison. Les terres sentiront la douleur, elles crieront et saigneront en agonie, pourtant comme dans une chirurgie, le sang doit couler et la douleur doit être ressentie pour guérir. Elles nous haïront d'abord pour cela, puis elles nous remercieront pour cela et éventuellement toutes les terres Kharunyana nous embrasseront pour cela."
 yuanszi.15.a:0 "Une autre terre nettoyée et prête."
 yuanszi.16.t:0 "Yeux Noircis"
 yuanszi.16.desc:0 "Comme l'œil suprême du continent, le monastère Mindarandaya se dresse seul dans des terres plus plates. Il peut espionner à travers le continent comme un phare et est pour nous et notre ambition une grande menace. Ou du moins, il l'était. Alors que nous marchions, les corps tombèrent, comme s'ils étaient pétrifiés par notre vue seule. Les cadavres de ces soi-disant Gardes Oraculaires et guetteurs remplissaient les pièces du complexe monastique et peu à peu l'Ordre fut mis à genoux. Sur le sol de la salle d'assemblée du Grand Augure, le Grand Augure s'assit lui-même. Il gémit comme un enfant, incapable de comprendre comment il n'avait pu nous voir venir. Et ainsi les Wulin, [Ruler Name] approchèrent, accompagnés du haut dirigeant d'Azjakuma pour offrir guidance magique quand nécessaire. Marchant sur les innombrables cadavres de la garde de l'Ordre, ils entrèrent pour un « audit » avec le Grand Augure. S'agenouillant devant le dirigeant brisé de l'Oracle, [Root.Monarch.GetName] parla : « Aussi aveugle que vous étiez à la montée de notre puissance, ainsi aussi le continent est aveugle à sa propre maladie. Ce continent est malade pourtant ne peut voir ses guérisseurs que comme des bouchers, pourtant avec votre ordre et aide, nous pouvons changer cela. Vous et vos Augures ferez partie du nouvel ordre, la nouvelle voie, l'Unique Voie, aveuglant les faibles, les stupides et les hostiles. Ils auront les yeux noircis par le goudron et la pourriture, leurs yeux complètement retirés si nécessaire, et votre Ordre en fera partie. Alors levez-vous du sol et préparez-vous pour le nouvel avenir qui attend, un avenir dans lequel les aveugles s'inclineront finalement devant les éclairés. »"
 yuanszi.16.a:0 "Aveugle-les comme tu le dois."
 yuanszi.17.t:0 "Pomper le Goudron"
 yuanszi.17.desc:0 "À chaque battement du cœur noirci, le goudron est pompé plus loin à travers Haless. À chaque battement, un espion monte à bord d'un navire coulant le long des courants des grandes rivières, tout le chemin jusqu'aux extrémités des terres, jusqu'aux pointes des doigts et jusqu'au bout des orteils. Partout où le goudron coule, la pourriture va. Tous sentiront la pourriture se répandre, la masse tumorale grandir et la maladie monter. Tous seront enveloppés et incapables de le combattre, nos agents et atouts travaillant comme matière écœurante dans chaque veine, bout de chair et membre. La pourriture noircissante, apportée par le goudron sera incapable d'être arrêtée, que ce soit en surface ou profondément à l'intérieur des artères et os elle se répandra. Haless mourra, Haless se flétrira, pourtant à la fin Haless renaîtra, tout en continuant de pomper le goudron au battement de notre cœur noirci."
 yuanszi.17.a:0 "boum - boum, boum - boum"
 yuanszi.18.t:0 "Le Grand Nettoyage"
 yuanszi.18.desc:0 "Les hommes souriants sourient plus largement. Les esprits surgissent des temples, et nos Hommes Souriants entrent là où ils sont sortis. Le temps est maintenant pour nous de frapper. Notre cible n'est pas quelque chose de bénin, corporel - ce sont les Grands Esprits eux-mêmes. Nous devons maintenant laisser nos Hommes Souriants agir là-dessus, commençant à arracher le pouvoir des Grands Esprits. Laissons ces Grands Esprits pourrir exactement comme les êtres corporels de ce continent écœurant. Ils pourriront et seront corrompus par nos Hommes Souriants, même ceux-ci ne sont pas capables de résister aux sourires. Ils s'inclineront devant nous et nous les déchirerons pour chaque membre, organe et tissu qu'ils nous offrent. Leur chair brillante et chi imparable seront dévorés par nous, nous serons offerts un grand buffet, assez grand pour finalement assouvir notre faim sans fin de chi. Ces Grands Esprits sont de grands repas, faisant ressembler le peuple de ce continent à des apéritifs ou entrées. Même les plus grands des esprits ne seront pas capables de nous arrêter, tous tomberont, tous seront dévorés."
 yuanszi.18.a:0 "Que le festin commence."
 yuanszi.19.t:0 "Haless, Souillé"
 yuanszi.19.desc:0 "Nous l'avons fait, nous avons finalement souillé, mutilé et tué le cadavre pourrissant et malade qu'était Haless. Nous avons corrompu et dîné sur chacun des Grands Esprits et les avons transformés en un buffet sans fin pour que nous en jouissions. Ils ne jetteront plus les terres des Hauts Temples dans le chaos, ou répandront leur présence malade à travers les champs des innocents.\n\nNous avons infecté chaque bout de tissu de ce grand continent. Nous avons ouvert chaque bout de peau veine et artère, laissant sang et maladie couler librement. Nous avons brisé chaque os, ses éclats déchirant toujours plus de chair pour que nous l'infections et la pourrissions. Nous avons étouffé le souffle de la terre, la laissant s'étouffer dans son propre sang, bile et faiblesse. Nous avons noirci et crevé les yeux, les aveuglant à nos ambitions. Nous avons arraché chaque membre avec une force inégalée. Nous avons découpé chaque organe et l'avons écrasé et broyé en une pulpe méconnaissable de chair, décadence et mort. Nous avons créé une puanteur insupportable aux faibles et pathétiques. Et nous avons obscurci et brisé l'esprit d'Haless, pour être incapable de résister à notre offre.\n\nNous avons déconstruit et tué, pourtant maintenant nous pouvons reconstruire et ranimer.\n\nNous avons désinfecté avec la doctrine. Nous avons cautérisé avec le goudron. Nous avons remis les os en place avec la force. Nous avons laissé inhaler notre harmonie. Nous montrons la vision par le pouvoir. Nous avons recousu les membres avec la puissance. Nous avons rassemblé avec un but. Nous avons créé une douce odeur de victoire et nous avons éclairci l'esprit d'Haless pour montrer un avenir plus grand."
 yuanszi.19.a:0 "Dévoré et Souillé, rené à nouveau..."
 yuanszi.20.t:0 "Corrompre le Temple Étranger"
 yuanszi.20.desc:0 "Nous purifions les Hauts Temples d'Haless de la pourriture qui les infeste. Pour nous assurer que nos Hommes Souriants sont capables d'opérer dans les murs de ces anciennes salles, nous devons d'abord opérer sur eux. Les salles noirciront, se boursouflent et se briseront et de là un nouveau Temple guéri s'élèvera. Nous sommes capables d'opérer sur un Temple à la fois, ou plus, à un coût..."
 yuanszi.20.a:0 "[foreign_temple_1.GetName]"
 yuanszi.20.b:0 "[foreign_temple_2.GetName]"
 yuanszi.20.c:0 "[foreign_temple_3.GetName]"
 yuanszi.20.d:0 "[foreign_temple_4.GetName]"
 yuanszi.20.e:0 "[foreign_temple_5.GetName]"
 yuanszi.21.t:0 "La Corruption du Temple Étranger a Échoué..."
 yuanszi.21.desc:0 "Nous fumons trop dur. Notre swag trop différent. Nos dames de distinction trop vives. Ils nous ont tués."
 yuanszi.21.a:0 "Nous n'avons pas suivi le plan !"
 yuanszi.22.t:0 "Les Hommes Souriants Installent Boutique"
 yuanszi.22.desc:0 "Dans les ombres ils résident. Quand on s'approche ils reculent, toujours hors de portée. Ils offrent à ceux qui demandent ; or et pouvoir, ne demandant que leur sanité mentale en retour. Ils sont moisissure noire dans le coin, la pourriture entre les fissures. Ils attendent jusqu'à ce que le temps soit venu de bouger plus loin dans le Temple, quand le cœur s'ouvre au monde extérieur."
 yuanszi.22.a:0 "Quand le temps viendra, ils seront prêts"

#Modifiers
 yuanszi_folly_boarborn:0 "La Folie de Zau Née-du-Sanglier"
 desc_yuanszi_folly_boarborn:0 "Zau Née-du-Sanglier, le bouffon arrogant et jaloux du Commandement a fait ce que nous n'aurions pu faire nous-mêmes : tuer Moguwon et faire fuir et saigner le cerveau du Commandement."
 yuanszi_doubts_wolfborn:0 "Les Doutes de Bei Née-du-Loup"
 desc_yuanszi_doubts_wolfborn:0 "Bei Née-du-Loup, le louveteau arrogant a été aveuglé à nos vraies intentions, pourtant agit maintenant selon elles, pensant qu'il sera un jour au sommet du monde. Pourtant il ne voit pas que nous lui avons coupé les jambes."
 yuanszi_insight_lionborn:0 "La Perspicacité de Kuen Née-du-Lion"
 desc_yuanszi_insight_lionborn:0 "Kuen Née-du-Lion, le soi-disant grand penseur a eu ses perspicacités obscurcies. Nous avons rempli son esprit de miel sucré et avons déformé son jugement au-delà de la sanité et logique."
 xia_path_4813:0 "Voie de la Brume Torturée"
 xia_path_4813_origin:0 "Origine de la Voie de la Brume Torturée"
 desc_xia_path_4813_origin:0 "Ceci est l'origine de la §YVoie de la Brume Torturée§! Une brume sombre entoure ses guerriers, agissant comme un millier de petites lames suspendues dans l'air. Les adeptes de cette voie entraînent leur capacité à infliger des §YDégâts de Moral§! et leur §YCapacité de Combat d'Infanterie§!."
 yuanszi_school_3:0 "École Naissante"
 yuanszi_school_2:0 "École Montante"
 yuanszi_school_1:0 "École Établie"
 xia_path_4813_mod_0:0 "Voie de la Brume Torturée §g(Novice)§!"
 desc_xia_path_4813_mod_0:0 "Les guerriers de la Voie de la Brume Torturée n'ont été créés que récemment et ont un long chemin à parcourir, ils sont encore faibles et ont besoin de temps pour devenir plus forts."
 xia_path_4813_mod_1:0 "Voie de la Brume Torturée §O(Renforcée)§!"
 desc_xia_path_4813_mod_1:0 "Les guerriers de la Voie de la Brume Torturée sont égaux à leurs pairs à travers le Xianjie, ils sont puissants, pourtant ils pourraient être encore plus forts."
 xia_path_4813_mod_2:0 "Voie de la Brume Torturée §T(Éclairée)§!"
 desc_xia_path_4813_mod_2:0 "Les guerriers de la Voie de la Brume Torturée ont atteint leur zénith. Ils ne sont pas seulement les plus forts des moines guerriers, ils sont les seuls vrais. Une Voie, Une Brume, Une puissance suprême."
 yuanszi_kongren_sealed:0 "Kongren, Engainée"
 desc_yuanszi_kongren_sealed:0 "La plus grande tragédie : avoir le pouvoir, mais ne pas l'utiliser. Pour assurer le succès de nos plans, nous devons pour l'instant garder Kongren engainée et gardée cachée."
 yuanszi_spymaster:0 "Maître-Espion des Wulin"
 desc_yuanszi_spymaster:0 "Nous sourions aussi longtemps que nécessaire, pour que les Wulin ne soupçonnent rien."
 yuanszi_trade_company_compensation:0 "Précédemment en Compagnie Commerciale"
 desc_yuanszi_trade_company_compensation:0 "Avant cette terre était dans les mains des marchands, jusqu'à ce que nous arrivions..."
 yuanszi_broken_walls:0 "Murs Brisés"
 desc_yuanszi_broken_walls:0 "Ces murs n'arrêteront plus notre ambition ou ne seront utilisés pour défier notre pouvoir. Les Oni resteront enchaînés à notre volonté pour toujours, exactement comme leurs murs resteront écroulés pour l'éternité."
 yuanszi_heart_palpitations:0 "Palpitations Cardiaques"
 desc_yuanszi_heart_palpitations:0 "Pour assurer la propagation de la pourriture, le cœur doit faire des heures supplémentaires, il doit palpiter et battre irrégulièrement pour que notre influence se répande plus loin que jamais. Assurez-vous juste qu'il n'arrête pas de battre."
 yuanszi_acres_skin:0 "Hectares de Peau"
 desc_yuanszi_acres_skin:0 "Comme une couverture de peau épineuse nos guerriers envelopperont la terre. Ils seront la pointe de lance du royaume et mèneront la guérison de la terre et son peuple, une coupure à la fois."
 yuanszi_mind_honed:0 "Spécialisation : Esprit Aiguisé"
 desc_yuanszi_mind_honed:0 "Spécialisation : Les esprits de la terre sont maintenant pleinement accordés aux nôtres. Sa population fait nos ordres, quoi que nous requérions d'eux. Et ils sont heureux de le faire, ne voyez-vous pas qu'ils sourient ?"
 yuanszi_smiling_men:0 "Les Hommes Souriants de Loin"
 desc_yuanszi_smiling_men:0 "Il est inutile de demander d'où ils viennent, ou pourquoi ils sourient. Si vous les fixez trop longtemps, leurs visages s'affaissent. Demandez-leur de l'or et ils fourniront. Dormez avec l'or à côté de votre lit et réveillez-vous dans un cauchemar."
 yuanszi_fires_conviction:0 "Feux de Conviction"
 desc_yuanszi_fires_conviction:0 "Vous brûlerez aujourd'hui croyant en un demain plus brillant - ne soyez pas choqué quand tout ce qu'il contient est cendre."
 yuanszi_black_mist_tools:0 "Outils de Brume Noire"
 desc_yuanszi_black_mist_tools:0 "Avec des brumes sombres comme cendre nous labourerons les champs et travaillerons les terres. Toutes les terres se sentiront comme si elles se flétrissent, pourtant en réalité elles grandissent et prospèrent comme jamais auparavant."
 yuanszi_black_mist_mines_mod:0 "Mines de Brume Noire"
 desc_yuanszi_black_mist_mines_mod:0 "Avec des brumes sombres comme goudron nous rongerons la terre elle-même, écaillerons le sol et roc pour dévoiler tous minéraux et richesse que nous pouvons imaginer."
 yuanszi_devouring_origin:0 "Le Premier à Tomber"
 desc_yuanszi_devouring_origin:0 "Les Szitu furent les premiers à embrasser l'Unique Voie et son peuple et terre ont été pleinement adaptés au nouvel ordre. Ils ont guéri et sont forts et virils comme jamais auparavant."
 yuanszi_body_strengthened:0 "Spécialisation : Corps Renforcé"
 desc_yuanszi_body_strengthened:0 "Les membres de ces terres furent brisés et coupés, pourtant ont été rassemblés et guéris pour être plus forts, plus musclés et plus puissants que jamais auparavant. Les terres ici travaillent et combattent pour assurer un avenir meilleur, ne les voyez-vous pas soulever ?"
 yuanszi_black_monks_mod:0 "Moines-Guerriers de la Brume Noire"
 desc_yuanszi_black_monks_mod:0 "Comme une ombre de rasoir et épine, nos moines de la Brume Noire sont Nés. À travers la chair ils déchirent, répandant mort, douleur et peur."
 yuanszi_home_outcasts:0 "Dernier Refuge des Parias"
 desc_yuanszi_home_outcasts:0 "Là où d'autres refusent encore d'embrasser l'Unique Voie, nous formons le cœur battant de cette doctrine spirituelle. Nous accueillons tous ceux qui sont incapables de suivre la Voie Dévorante dans leur propre foyer. Ici ils seront chez eux, ici ils serviront."
 yuanszi_pumping_tar:0 "Pomper le Goudron"
 desc_yuanszi_pumping_tar:0 "À travers artères et veines notre influence se répand. Nos marchands travaillent comme une peste infectieuse et nos espions comme des rats porteurs de maladie."
 yuanszi_heart_haless:0 "Cœur Noir d'Haless"
 desc_yuanszi_heart_haless:0 "Pour faire revivre les terres d'Haless, un tout nouveau cœur est nécessaire, et il est situé ici. Xiaodao formera le Cœur Noir d'Haless et pompera goudron, pourriture et mort à travers le continent pour qu'il puisse un jour revivre et le guider."
 yuanszi_valves_heart:0 "Valve du Cœur"
 desc_yuanszi_valves_heart:0 "Cette cité est comme une valve, arrêtant et pompant le goudron à travers le continent pour assurer que nos plans se réalisent. Cette cité travaille en tandem avec les autres valves et forme la base de notre Cœur Noir nouvellement construit."
 yuanszi_smiling_faces:0 "Les Visages Souriants"
 desc_yuanszi_smiling_faces:0 "Les Hommes sourient, Nous Sourions, Ils Sourient, Tout Haless Sourira."
 yuanszi_prosperity_faithful_mod:0 "Prospérité pour les Fidèles"
 desc_yuanszi_prosperity_faithful_mod:0 "Ceux qui embrassent l'Unique Voie ont subi un processus douloureux pourtant guérisseur de transformation. Alors qu'ils et leurs terres prospèrent, nous aussi, nos esprits et cœurs alignés."
 yuanszi_heart_alight:0 "Spécialisation : Cœur Enflammé"
 desc_yuanszi_heart_alight:0 "Il bat comme jamais auparavant, une vitesse qui ne devrait pas être naturelle, pourtant semble donner du pouvoir à la terre d'une façon non naturelle. Ces terres prospèrent par notre pouvoir et le cœur bat comme s'il voulait sauter hors de la poitrine, la virilité de ces gens est presque écœurante, n'est-ce pas ?"
 yuanszi_now_spine:0 "Maintenant pour l'Épine Dorsale"
 desc_yuanszi_now_spine:0 "Pour réussir dans nos ambitions, nous devons nous répandre à travers toutes les terres, routes et autres voies de voyage. Nous atteindrons tous ceux qui ont besoin d'être atteints, infecterons profondément dans les extrémités de l'épine dorsale."
 yuanszi_lie_wait:0 "Aux Aguets"
 desc_yuanszi_lie_wait:0 "Maintenant nous devons être patients. La folie du royaume spirituel viendra, et nous serons prêts à y faire face."
 yuanszi_mad_dash:0 "Course Folle"
 desc_yuanszi_mad_dash:0 "Nous devons attendre, nous devons être patients. Comme un tigre attendant sa proie nous ne ferons rien jusqu'à ce que le moment opportun arrive. Nous serons prêts à déchirer."
 yuanszi_war_against_the_rest:0 "Domination Spirituelle"
 desc_yuanszi_war_against_the_rest:0 "Guerre sur un plan théologique plutôt que temporel d'existence. Tant que nous avons ce modificateur, nous serons capables de faire usage du Casus Belli §YGrande Guerre Sainte§!."
 yuanszi_corpse_continent_13:0 "Cadavre d'un Continent : Tous les Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_13:0 "Nos mages se gorgent sur l'essence spirituelle de 13 sur 13 Grands Esprits"
 yuanszi_corpse_continent_12:0 "Cadavre d'un Continent : 12 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_12:0 "Nos mages se gorgent sur l'essence spirituelle de 12 sur 13 Grands Esprits"
 yuanszi_corpse_continent_11:0 "Cadavre d'un Continent : 11 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_11:0 "Nos mages festoient sur l'essence spirituelle de 11 sur 13 Grands Esprits"
 yuanszi_corpse_continent_10:0 "Cadavre d'un Continent : 10 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_10:0 "Nos mages festoient sur l'essence spirituelle de 10 sur 13 Grands Esprits"
 yuanszi_corpse_continent_9:0 "Cadavre d'un Continent : 9 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_9:0 "Nos mages dévorent l'essence spirituelle de 9 sur 13 Grands Esprits"
 yuanszi_corpse_continent_8:0 "Cadavre d'un Continent : 8 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_8:0 "Nos mages dévorent l'essence spirituelle de 8 sur 13 Grands Esprits"
 yuanszi_corpse_continent_7:0 "Cadavre d'un Continent : 7 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_7:0 "Nos mages dînent sur l'essence spirituelle de 7 sur 13 Grands Esprits"
 yuanszi_corpse_continent_6:0 "Cadavre d'un Continent : 6 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_6:0 "Nos mages dînent sur l'essence spirituelle de 6 sur 13 Grands Esprits"
 yuanszi_corpse_continent_5:0 "Cadavre d'un Continent : 5 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_5:0 "Nos mages prennent part à l'essence spirituelle de 5 sur 13 Grands Esprits"
 yuanszi_corpse_continent_4:0 "Cadavre d'un Continent : 4 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_4:0 "Nos mages prennent part à l'essence spirituelle de 4 sur 13 Grands Esprits"
 yuanszi_corpse_continent_3:0 "Cadavre d'un Continent : 3 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_3:0 "Nos mages lapent l'essence spirituelle de 3 sur 13 Grands Esprits"
 yuanszi_corpse_continent_2:0 "Cadavre d'un Continent : 2 Grands Esprits Nettoyés"
 desc_yuanszi_corpse_continent_2:0 "Nos mages lapent l'essence spirituelle de 2 sur 13 Grands Esprits"
 yuanszi_corpse_continent_1:0 "Cadavre d'un Continent : 1 Grand Esprit Nettoyé"
 desc_yuanszi_corpse_continent_1:0 "Nos mages affament sur l'essence spirituelle de 1 sur 13 Grands Esprits"
 yuanszi_corpse_continent_0:0 "Cadavre d'un Continent : Aucun Grand Esprit Nettoyé"
 desc_yuanszi_corpse_continent_0:0 "Cela compte pour quelque chose."
 yuanszi_flowing_rot:0 "Pourriture Coulante"
 desc_yuanszi_flowing_rot:0 "La Pourriture coule, la maladie allant librement. Nous avons déjà gagné, pourtant nos ennemis ne le voient toujours pas. Ils le verront assez tôt, et alors, il sera déjà trop tard."
 yuanszi_xia_buffs:0 "Le Manteau d'Un Xia"
 desc_yuanszi_xia_buffs:0 "Nous sommes maintenant l'Un Xia, l'Un qui mènera à l'Unique Voie"
 yuanszi_oni_buff:0 "L'Élève Surpasse le Maître"
 desc_yuanszi_oni_buff:0 "Autrefois nous regardions vers les Oni, maintenant ces rôles se sont inversés, car l'élève doit toujours surpasser le maître."
 yuanszi_bonus_trade_range:0 "Les Hommes Souriants Bienvenus"
 desc_yuanszi_bonus_trade_range:0 "Les Hommes Souriants, ne demandez pas d'où ils viennent ou ce qu'ils veulent, car ils font juste ce que nous voulons qu'ils fassent. Ils se répandront à travers les terres et frapperont avec un sourire."
 yuanszi_ubercorrupt_temple:0 "La Maison que Dieu a Oubliée"
 desc_yuanszi_ubercorrupt_temple:0 "Voici le prêtre qui a perdu sa foi\nQui tua le moine qui cessa de prier\nQui parla le credo que nul n'écrivit\nQui gribouilla la cloche que nul ne sonna\nQui résonna aux oreilles de bébés non-nés\nQui lurent le livre à la reliure usée\nQui questionna les mensonges que les pères enseignèrent\nVoici la Maison que Dieu a Oubliée"
 yuanszi_taxing_travelers:0 "Taxer les Voyageurs"
 desc_yuanszi_taxing_travelers:0 "Ceux voyageant à travers nos terres devraient rester en sécurité en le faisant. Alors pourquoi ne pas demander une contribution à notre cause de leur part, c'est seulement convenable n'est-ce pas ?"

