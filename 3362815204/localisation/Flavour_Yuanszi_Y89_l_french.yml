 xia_own_provinces_reminder_tt:0 "Posséder des provinces en dehors du §YXia§! entravera notre capacité à entraîner des §YMoines-Guerriers§!."
 yuanszi_grand_spymaster_trigger_tt:0 "N'EST PAS dans le §YXia§!."
 yuanszi_grand_spymaster_trigger_2_tt:0 "Est dans le §YXia§!."
 yuanszi_the_gauntlet_effect_tt:0 "Nous défierons les Wulin à un duel honorable pour le contrôle du Xia, comme c'est notre droit !"
 yuanszi_enforce_obedience_effect_tt:0 "Nous convertirons le Xia à la §YVoie Dévorante§!, mais nous ne pourrons plus former §YUn Xia§!."
 yuanszi_hills_eyes_effect_tt:0 "Les provinces §YBeikling§! et §YHarimari Sereins§! sous le contrôle de notre cible se soulèveront en révolte !\nNous ne pourrons plus former §YUn Xia§!."
 yuanszi_yan_under_mist_trigger_tt:0 "Chaque province bordant la §YRivière Yan§! dans §YShamakhad§! :\n   Effectifs de Base au moins §Y5§!£icon_manpower_in_text£\n   A un bâtiment §YCaserne§! ou §YTerrains d'Entraînement§!.\n   A un bâtiment §YTemple§! ou §YCathédrale§!.\n   §Y[Root.GetName]§! a de l'infanterie dans la/les §YProvince(s)§!."
 yuanszi_yan_under_mist_effect_tt:0 "Nos revendications dans §YShamakhad§! deviennent §YTerritoire Xia Légitime§!.\nCultiver la §YVoie de la Brume Torturée§!.\n"
 yuanszi_claim_azjakuma_effect_tt:0 "Nous gagnerons la possession de toutes leurs provinces dans la Zone §YMoryokang§! au coût de §R5§! Désir de Liberté par province.\n"
 yuanszi_sages_of_deep_shadow_unlock:0 "Débloquer le Serment de Main Gauche §YSages de l'Ombre Profonde§!."
 desc_yuanszi_sages_of_deep_shadow_unlock:0 "Nous sommes les sages de l'Ombre Profonde. Nous offrons pouvoir et richesse en échange d'obéissance absolue. Nous ne serons peut-être pas aimés par d'autres royaumes, pourtant des milliers d'habitants afflueront vers les Bannières Dévorantes, espérant accomplir leurs propres ambitions en servant les nôtres."
 yuanszi_blight_extremities_trigger_tt:0 "Si la province est §YTerres Agricoles§! :\n      A un bâtiment §YTemple§! ou §YCathédrale§!.\n      Taxe de Base au moins §Y6§!£icon_tax_base£"
 yuanszi_blight_extremities_effect_tt:0 "Les provinces §YTerritoire Xia Légitime§! que vous possédez qui ont §YInfrastructure Étendue§! au moins une fois et ont §Y8§! taxe de base£icon_tax_base£ se §YSpécialiseront§!, obtenant '§YEsprit Aiguisé§!' jusqu'à la fin du jeu, donnant les effets suivants :\nAugmentation Coût de Gouvernance Local : §G-10§!\nCoût de Gouvernance Étatique : §G-10.0%§!\n\nCet effet s'applique à la fois proactivement et rétroactivement. Une province ne peut être §YSpécialisée§! que dans un aspect !"
 yuanszi_the_gods_from_flesh_unlock:0 "Débloquer le Serment de Main Gauche §YLe Dieu de la Chair§!."
 desc_yuanszi_the_gods_from_flesh_unlock:0 "De la chair de nouvelles divinités surgiront. Des coupures et du sang de nouveaux arbres et foyers surgiront et de nouvelles vies prendront existence."
 yuanszi_foreign_temple_available_tt:0 "N'EST PAS Corrompu, Ruiné, ou possédé par §Y[Root.GetName]§!!"
 yuanszi_pay_for_cost_tt:0 "Perdre §R[Root.YuansziPowerCost.GetValue]§! Points Administratifs.\nPerdre §R[Root.YuansziPowerCost.GetValue]§! Points Diplomatiques.\nPerdre §R[Root.YuansziPowerCost.GetValue]§! Points Militaires."
 yuanszi_yes_power_trigger_tt:0 "£yes£Tous les Points de Pouvoir du Monarque au moins §Y[Root.YuansziPowerCost.GetValue]§!!"
 yuanszi_no_power_trigger_tt:0 "£no£Tous les Points de Pouvoir du Monarque au moins §Y[Root.YuansziPowerCost.GetValue]§!!"
 yuanszi_yes_spy_network_trigger_tt:0 "£yes£Avoir un Réseau d'Espions d'au moins taille §Y60§! de §YYuanszi§!!"
