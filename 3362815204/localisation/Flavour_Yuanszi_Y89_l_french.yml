 yuanszi_following_effect_tt:0 "-----------------------------------------------------------------\nCorrompre un Temple Étranger aurait l'effet suivant :\n"
 yuanszi_tar_banks_effect_tt:0 "Gagner accès à la décision '§YCorrompre les Temples Étrangers§!'.\n"
