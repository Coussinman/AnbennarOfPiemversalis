 beheaded_governor:0 "Gouverneur décapité"
 trade_company_boom:0 "Boom de la compagnie commerciale"
 desc_trade_company_boom:0 "Une de nos compagnies commerciales a connu une croissance constante pendant longtemps et aide notre efficacité commerciale globale."
 trade_company_trouble:0 "Problèmes de la compagnie commerciale"
 desc_trade_company_trouble:0 "Une de nos compagnies commerciales fait face à des problèmes financiers et cela a affecté notre efficacité commerciale globale."
