 SHA_ideas:0 "Idées Shawnee"
 SHA_ideas_start:0 "Traditions Shawnee"
 SHA_ideas_bonus:0 "Ambition Shawnee"
 the_wandering_people:0 "Le Peuple Errant"
 the_wandering_people_desc:0 "Partout où nous sommes allés, la guerre nous a suivis. Pourtant nous avançons toujours, vers d'autres terres, de la mer au-delà de la Grande Rivière. Ainsi, quand la guerre viendra encore pour nous, nous devons être prêts à nous déplacer."
 dark_and_bloody_ground:0 "Terre Sombre et Sanglante"
 dark_and_bloody_ground_desc:0 "Notre patrie ancestrale a été le théâtre de guerre après guerre. Ceux qui ont cherché à la revendiquer et la tenir ont payé cher pour elle. Nous devons nous assurer que cela reste toujours le cas."
 the_bread_dance:0 "La Danse du Pain"
 the_bread_dance_desc:0 "En organisant des cérémonies pour célébrer les plantations et les moissons, nous pouvons mieux réguler nos vies et mieux instiller un sentiment de tradition."
 shaawanwaki_identity:0 "Identité Shaawanwaki"
 shaawanwaki_identity_desc:0 "Bien que nous puissions être dispersés aux vents, et que des voyages de plusieurs mois puissent s'étendre entre nos villages, nous ne devons jamais permettre d'oublier que nous sommes le peuple Shaawanwaki - Shawnee."
 autonomous_clans:0 "Clans Autonomes"
 autonomous_clans_desc:0 "Avec la grande distance entre les clans de notre peuple, chacun doit apprendre à fonctionner par lui-même, et à trouver les leaders dont il a besoin parmi son peuple, donnant ainsi à plus de Shawnee l'occasion de s'illustrer."
 farreaching_relations:0 "Relations Étendues"
 farreaching_relations_desc:0 "Dans nos migrations, nous avons rencontré de nombreux peuples. Certains sont devenus amis, certains sont devenus ennemis, mais si nous pouvions lier ces peuples ensemble, peut-être ne pourrions-nous pas abandonner notre patrie."
 private_war_parties:0 "Groupes de Guerre Privés"
 private_war_parties_desc:0 "Nous devrions encourager ces membres de la tribu qui ont perdu les leurs du fait des actions des tribus voisines à former des groupes de guerre privés pour exiger vengeance. Ainsi, plus de notre peuple aurait la chance d'apprendre la voie de la guerre, augmentant le nombre de guerriers entraînés sur lesquels nous pouvons compter."
 POWER_COST_CORE:0 "Nous avons un noyau légitime : $VAL$\n"
 CRE_ideas:0 "Idées Creek"
 CRE_ideas_start:0 "Traditions Creek"
 CRE_ideas_bonus:0 "Ambition Creek"
 creek_caste_system:0 "Système de Castes Creek"
 creek_caste_system_desc:0 "En maintenant un système établi de castes, nous pouvons nous assurer que notre société demeure stable."
 green_corn_celebration:0 "Célébration du Maïs Vert"
 green_corn_celebration_desc:0 "Les festivals agricoles, comme la Célébration du Maïs Vert, encourageront notre peuple à s'efforcer d'obtenir de meilleurs rendements dans leurs champs."
 four_mother_towns:0 "Quatre Villes-Mères"
 four_mother_towns_desc:0 "Nous ne devons jamais oublier les quatre villes dont notre peuple tire ses origines, et devons nous efforcer de maintenir leur glorieux héritage."
 micos_leadership:0 "Direction des Micos"
 micos_leadership_desc:0 "En laissant la direction au combat aux chefs de village locaux, les Micos, qui connaissent le mieux leur propre peuple, nous améliorons grandement notre capacité à attirer le soutien des villages locaux."
 muscogee_neutrality:0 "Neutralité Muscogee"
 muscogee_neutrality_desc:0 "Nous ne devrions prendre parti dans les guerres des peuples autour de nous, peu importe leur puissance, mais plutôt chercher à commercer avec tous."
 red_sticks:0 "Bâtons Rouges"
 red_sticks_desc:0 "Les armes rouges de nos guerriers les plus traditionnels nous rappellent nos traditions de guerre et notre force au combat. Nous ne devrions pas les oublier !"
