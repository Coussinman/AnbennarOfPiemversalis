construct_kiel_canal_title:0 "Construire le canal de Kiel"
 construct_kiel_canal_desc:0 "Percer un canal à travers la péninsule du Jutland pour relier la mer Baltique à la mer du Nord est une tâche vraiment colossale qui, une fois achevée, réduira considérablement le temps de voyage de nos navires. Mais le projet est très coûteux et pourrait rencontrer des problèmes supplémentaires en cours de route..."
 construct_suez_canal_title:0 "Construire le canal de Suez"
 construct_suez_canal_desc:0 "Percer un canal pour séparer l'Afrique de la péninsule du Sinaï afin de relier la mer Méditerranée à la mer Rouge est une tâche vraiment colossale qui, une fois achevée, réduira considérablement le temps de voyage de nos navires. Mais le projet est très coûteux et pourrait rencontrer des problèmes supplémentaires en cours de route..."
 construct_panama_canal_title:0 "Construire le canal de Panama"
 construct_panama_canal_desc:0 "Percer un canal à travers l'isthme de Panama pour relier l'océan Atlantique à l'océan Pacifique est une tâche vraiment colossale qui, une fois achevée, réduira considérablement le temps de voyage de nos navires. Mais le projet est très coûteux et pourrait rencontrer des problèmes supplémentaires en cours de route..."
 cancel_kiel_canal_title:0 "Annuler le canal de Kiel"
 cancel_kiel_canal_desc:0 "Notre projet de construction du canal de Kiel a été jugé trop coûteux et sera annulé."
 cancel_suez_canal_title:0 "Annuler le canal de Suez"
 cancel_suez_canal_desc:0 "Notre projet de construction du canal de Suez a été jugé trop coûteux et sera annulé."
 cancel_panama_canal_title:0 "Annuler le canal de Panama"
 cancel_panama_canal_desc:0 "Notre projet de construction du canal de Panama a été jugé trop coûteux et sera annulé."
 canal_events.EVTNAME1:0 "Mauvaise planification"
 canal_events.EVTDESC1:0 "Il semble que les préparatifs pour la construction de notre canal dans [Root.GetName] ont été insuffisants. Le projet a connu plusieurs revers récemment en raison d'une mauvaise planification. Mettre en place une commission pour réorganiser et replanifier l'ensemble du projet pourrait le remettre sur les rails."
 canal_events.EVTOPTA1:0 "Procédons ainsi"
 canal_events.EVTOPTB1:0 "C'est trop coûteux"
 canal_events.EVTNAME2:0 "Direction faible"
 canal_events.EVTDESC2:0 "Beaucoup des problèmes concernant la construction de notre canal dans [Root.GetName] semblent être liés à une direction faible sur le terrain. Nous devrions envisager de remplacer ceux qui sont en charge."
 canal_events.EVTOPTA2:0 "Nommer de nouveaux dirigeants"
 canal_events.EVTOPTB2:0 "Ils devront faire avec"
 canal_events.EVTNAME3:0 "Nouvelle direction ?"
 canal_events.EVTDESC3:0 "À la lumière des nombreux revers et difficultés qui ont affligé notre projet de canal dans [Root.GetName], il n'est pas surprenant d'apprendre que la direction locale est devenue découragée et qu'une grande partie de la main-d'œuvre a sombré dans l'apathie. Peut-être avons-nous besoin d'envoyer quelqu'un d'autre pour reprendre en main et réorganiser l'opération ?"
 canal_events.EVTOPTA3:0 "Nommer de nouveaux dirigeants pour le projet"
 canal_events.EVTOPTB3:0 "Il n'y a pas de ressources pour cela"
 canal_events.EVTNAME4:0 "Déclin du commerce local"
 canal_events.EVTDESC4:0 "Beaucoup de ceux qui travaillent à la construction du canal dans [Root.GetName] complètent leur subsistance en vendant des marchandises à la population locale. Mais dernièrement ce commerce a décliné, et sans lui beaucoup d'ouvriers risquent de ne pas survivre."
 canal_events.EVTOPTA4:0 "Les aider à améliorer la situation"
 canal_events.EVTOPTB4:0 "Nous ne pouvons être tenus responsables"
 canal_events.EVTNAME5:0 "Glissement de terrain désastreux"
 canal_events.EVTDESC5:0 "Notre projet de canal dans [Root.GetName] semble maudit. Un glissement de terrain massif a enseveli certains de nos camps de travail, tuant de nombreuses personnes et causant des parties du canal à être draguées à nouveau."
 canal_events.EVTOPTA5:0 "Leur envoyer plus de ressources"
 canal_events.EVTOPTB5:0 "Il n'y a rien que nous puissions faire"
 canal_events.EVTNAME6:0 "Manque d'approvisionnement"
 canal_events.EVTDESC6:0 "Des problèmes imprévus ont laissé notre construction de canal dans [Root.GetName] à court d'approvisionnement pour sa main-d'œuvre. À moins que des provisions supplémentaires ne les atteignent rapidement, le projet pourrait subir de graves revers."
 canal_events.EVTOPTA6:0 "S'assurer qu'ils obtiennent ce dont ils ont besoin"
 canal_events.EVTOPTB6:0 "Il n'y a rien que nous puissions faire"
 canal_events.EVTNAME7:0 "Inondations sévères"
 canal_events.EVTDESC7:0 "De graves inondations ont causé beaucoup de dégâts dans [Root.GetName] et ont ainsi retardé la construction du canal. À moins qu'il ne reçoive des fonds supplémentaires, le projet risque d'être retardé."
 canal_events.EVTOPTA7:0 "Investir des fonds supplémentaires"
 canal_events.EVTOPTB7:0 "Nous ne pouvons nous le permettre"
 canal_events.EVTNAME8:0 "Alcoolisme accru"
 canal_events.EVTDESC8:0 "Notre idée de récompenser les ouvriers de notre projet de canal dans [Root.GetName] avec des rations accrues d'alcool semble avoir des effets indésirables. L'alcoolisme accru était attendu, mais il semble aussi avoir augmenté le nombre de morts parmi ceux déjà affaiblis par la dysenterie et la fièvre."
 canal_events.EVTOPTA8:0 "Réduire à nouveau les rations"
 canal_events.EVTOPTB8:0 "Ce qui est fait est fait"
 canal_events.EVTNAME9:0 "Rations d'alcool"
 canal_events.EVTDESC9:0 "Les conditions misérables entourant notre projet de canal dans [Root.GetName] ont laissé la main-d'œuvre déprimée et démotivée. Quelque chose doit être fait ou toute l'entreprise risque de s'arrêter complètement. Une suggestion a été d'augmenter les rations d'alcool."
 canal_events.EVTOPTA9:0 "Cela semble être une bonne idée"
 canal_events.EVTOPTB9:0 "Ce semble être la mauvaise voie à suivre"
 canal_events.EVTNAME10:0 "Formation d'une compagnie du canal"
 canal_events.EVTDESC10:0 "Un groupe fortuné d'investisseurs et de marchands intéressés par les perspectives économiques d'un canal à travers [Root.GetName] ont formé une compagnie commerciale afin de soutenir la construction."
 canal_events.EVTOPTA10:0 "Excellent !"
 canal_events.EVTNAME11:0 "Escroquerie de la compagnie du canal"
 canal_events.EVTDESC11:0 "Il semble que la compagnie du canal privée qui avait été mise en place il y a quelques années ait fait faillite. Elle a apparemment fait face à de graves problèmes économiques dès le début, mais a caché cette information au public et a trompé les investisseurs pour qu'ils versent de plus en plus d'argent dans le projet. Beaucoup ont été ruinés par ce qui est maintenant communément appelé 'l'escroquerie du canal' et des foules en colère se rassemblent à [Root.Owner.Capital.GetCapitalName], exigeant justice et réparation économique."
 canal_events.EVTOPTA11:0 "Ce n'est pas notre faute !"
 canal_events.EVTOPTB11:0 "Assumons les coûts..."
 canal_events.EVTNAME12:0 "Bonne direction ?"
 canal_events.EVTDESC12:0 "Étonnamment, il semble que notre projet de canal dans [Root.GetName] ait progressé en avance sur son calendrier !"
 canal_events.EVTOPTA12:0 "Cela pourrait-il être vrai ?"
 canal_events.EVTNAME13:0 "Beau temps"
 canal_events.EVTDESC13:0 "Notre projet de canal dans [Root.GetName] a été béni par de bonnes conditions météorologiques dernièrement et le travail progresse en avance sur le calendrier !"
 canal_events.EVTOPTA13:0 "Enfin, de bonnes nouvelles"
 canal_events.EVTNAME20:0 "Épidémie de maladie"
 canal_events.EVTDESC20:0 "Une épidémie de maladie a frappé notre projet de canal dans [Root.GetName] ! De nombreux ouvriers sont décédés après avoir souffert de fièvre, de nausées et dans certains cas de saignements de la bouche et des yeux. Les rapports mentionnent que la peau de certaines victimes devient jaune..."
 canal_events.EVTOPTA20:0 "Envoyer des soldats pour les remplacer"
 canal_events.EVTOPTB20:0 "Prier et espérer le meilleur"
 canal_events.EVTNAME21:0 "Épidémie de maladie"
 canal_events.EVTDESC21:0 "Une épidémie de maladie a frappé notre projet de canal dans [Root.GetName] ! Les rapports mentionnent un froid soudain et des frissons suivis de fièvre et de cas de vomissements, convulsions et dommages aux yeux. Elle semble apparaître fréquemment près des marais et marécages et a été nommée fièvre des marais ou mala aria - italien pour mauvais air."
 canal_events.EVTOPTA21:0 "Envoyer des soldats pour prendre leur place"
 canal_events.EVTOPTB21:0 "Ne pas risquer plus de vies"
 canal_events.EVTNAME22:0 "Orages violents"
 canal_events.EVTDESC22:0 "Même le temps semble être contre notre projet de canal dans [Root.GetName]. De violents orages ont détruit une grande partie des camps et les glissements de terrain qui ont suivi nous ont sévèrement retardés."
 canal_events.EVTOPTA22:0 "Leur envoyer plus de ressources"
 canal_events.EVTOPTB22:0 "Il n'y a rien que nous puissions faire"
 canal_events.EVTNAME23:0 "Canal traversant la rivière"
 canal_events.EVTDESC23:0 "Un autre problème à surmonter pour notre projet de canal dans [Root.GetName] : une rivière locale traverse le chemin du canal. À cause du fort débit - surtout pendant la saison des pluies - l'eau ne peut pas simplement être déversée dans le canal, car ce serait trop dangereux pour les navires qui passent. Nous devons donc détourner toute la rivière..."
 canal_events.EVTOPTA23:0 "Embaucher plus d'ouvriers"
 canal_events.EVTOPTB23:0 "Envoyer des soldats"
 canal_events.EVTNAME24:0 "Manque d'eau douce"
 canal_events.EVTDESC24:0 "Notre projet de canal dans [Root.GetName] a progressé loin dans les terres. Malheureusement, cela a fait que les camps de la frontière n'ont plus de source accessible d'eau douce. Des ressources supplémentaires sont nécessaires pour s'assurer qu'ils puissent être approvisionnés correctement."
 canal_events.EVTOPTA24:0 "Nous nous en occuperons"
 canal_events.EVTOPTB24:0 "Qu'ils essaient de le résoudre"
 trade_company_events.EVTNAME1:0 "Réinstallation"
 trade_company_events.EVTDESC1:0 "La [Root.TradeCompany.GetName] veut chasser la population locale de [Root.GetName] afin de dégager la voie pour les plantations et éventuellement installer un grand nombre de colons [Root.Owner.Culture.GetName] là-bas."
 trade_company_events.EVTOPTA1:0 "Soutenir cette initiative"
 trade_company_events.EVTOPTB1:0 "Interdire ces actions"
 trade_company_events.EVTNAME2:0 "Le plan de réinstallation échoue"
 trade_company_events.EVTDESC2:0 "Le plan de réinstallation de colons [Root.Owner.Culture.GetName] dans [Root.GetName] ne s'est pas déroulé comme prévu. Il semble que très peu soient disposés à y émigrer."
 trade_company_events.EVTOPTA2:0 "Oublier le projet"
 trade_company_events.EVTOPTB2:0 "Accorder quelques incitations"
 trade_company_events.EVTNAME3:0 "Le plan de réinstallation réussit"
 trade_company_events.EVTDESC3:0 "Les plans de réinstallation de colons [Root.Owner.Culture.GetName] dans [Root.GetName] ont attiré suffisamment de personnes."
 trade_company_events.EVTOPTA3:0 "Excellent"
 trade_company_events.EVTNAME4:0 "Nouveau fort"
 trade_company_events.EVTDESC4:0 "Afin de mieux résister aux attaques des indigènes et des puissances étrangères hostiles, la [Root.TradeCompany.GetName] a décidé de construire un nouveau fort dans [Root.GetName]."
 trade_company_events.EVTOPTA4:0 "Bonne initiative !"
 trade_company_events.EVTOPTB4:0 "Mieux vaut ne pas énerver les locaux."
 trade_company_events.EVTNAME5:0 "Conflit frontalier"
 trade_company_events.EVTDESC5:0 "Le comportement agressif de la [Root.TradeCompany.GetName] a provoqué un conflit avec [enemy_country.GetUsableName] au sujet de la province de [target_province.GetName]."
 trade_company_events.EVTOPTA5:0 "Les forcer à reculer"
 trade_company_events.EVTOPTB5:0 "Approuver leur comportement"
 trade_company_events.EVTNAME6:0 "Massacre de [Root.GetName]"
 trade_company_events.EVTDESC6:2 "Un complot a été découvert dans [Root.GetName] ! Quelques employés étrangers mécontents de la [Root.TradeCompany.GetName] avec des marchands de [enemy_country.GetUsableName], menés par nul autre qu'un gouverneur de la [target_province.TradeCompany.GetName], avaient prévu de prendre d'assaut et de saisir le fort local et d'assassiner le gouverneur local dans une tentative de saper les affaires de la compagnie commerciale. Tous les conspirateurs ont été condamnés, sentences à mort et décapités sur ordre du gouverneur. Cet incident a naturellement suscité une vive réaction cependant..."
 trade_company_events.EVTOPTA6:0 "Emprisonner le gouverneur"
 trade_company_events.EVTOPTB6:0 "Soutenir le gouverneur"
 trade_company_events.EVTNAME7:0 "Massacre de [From.GetName]"
 trade_company_events.EVTDESC7:0 "Le gouverneur de la [Root.TradeCompany.GetName] dans [Root.GetName] et plusieurs autres ont été assassinés ! Le gouverneur [From.Owner.Culture.GetName] de la [From.TradeCompany.GetName] dans [From.GetName] les a capturés, condamnés et décapités sur la base d'accusations vagues de quelque sorte de complot."
 trade_company_events.EVTOPTA7:0 "Scandaleux !"
 trade_company_events.EVTNAME8:0 "Élargir la compagnie commerciale"
 trade_company_events.EVTDESC8:0 "La [Root.TradeCompany.GetName] n'est pas satisfaite de la concurrence d'autres compagnies commerciales dans la région. Elle exige que nous revendiquions les provinces environnantes afin d'élargir la base opérationnelle de la compagnie."
 trade_company_events.EVTOPTA8:0 "Procéder et la revendiquer"
 trade_company_events.EVTTOOLTIP8:0 "La [Root.TradeCompany.GetName] s'attendra à ce que la province soit conquise par [Root.Owner.GetName] dans quelques années."
 trade_company_events.EVTOPTB8:0 "Ignorer leur demande"
 trade_company_events.EVTNAME9:0 "Compagnie commerciale mécontente"
 trade_company_events.EVTDESC9:0 "La [Root.TradeCompany.GetName] est extrêmement mécontente du manque de soutien de [Root.Owner.GetName]. Il y a plusieurs années, elle nous a demandé d'aider à élargir ses frontières dans les provinces voisines. Nous avons même revendiqué l'une d'entre elles. Mais jusqu'à présent, il n'y a eu aucun progrès dans cette affaire."
 trade_company_events.EVTOPTA9:0 "Renouveler la promesse"
 trade_company_events.EVTOPTB9:0 "Les soutenir d'autres manières"
 trade_company_events.EVTOPTC9:0 "Ignorer leurs préoccupations"
 trade_company_events.EVTNAME10:0 "Boom de la compagnie commerciale"
 trade_company_events.EVTDESC10:0 "Notre [Root.TradeCompany.GetName] a connu une période de croissance constante et une partie de son succès commence maintenant à revenir vers [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10:0 "Profiter de cette tendance"
 trade_company_events.EVTOPTB10:0 "Exiger des dividendes sur notre investissement"
 trade_company_events.EVTNAME11:0 "Problèmes de la compagnie commerciale"
 trade_company_events.EVTDESC11:0 "Notre [Root.TradeCompany.GetName] a rencontré de sérieux problèmes financiers. Elle cite le manque d'expansion avec la concurrence accrue d'autres compagnies commerciales nationales. À long terme, nous devons l'aider à se développer et nous assurer qu'elle soit la compagnie la plus puissante de la région. Pour l'instant cependant, ce dont elle a besoin est une injection de capital de fonctionnement et de ressources militaires et navales."
 trade_company_events.EVTOPTA11:0 "C'est dans notre intérêt"
 trade_company_events.EVTOPTB11:0 "Ce n'est pas notre problème"
 trade_company_annoyed:0 "Compagnie commerciale mécontente"
 desc_trade_company_annoyed:0 "Les actions récentes de leur pays d'origine ont mécontent la compagnie commerciale."
 trade_company_upset:0 "Compagnie commerciale contrariée"
 desc_trade_company_upset:0 "Les actions récentes de leur pays d'origine ont contrarié la compagnie commerciale."
 trade_company_greatly_upset:0 "Compagnie commerciale grandement contrariée"
