 flavor_hun.10.t:0 "Le Trône Hongrois"
 flavor_hun.10.d:0 "Le [From.Monarch.GetTitle] de [From.GetName] est mort soudainement, de façon plutôt suspecte, laissant le trône vacant. La Diète [From.GetAdjective] a ignoré que leur ancien [From.Monarch.GetTitle] appartenait à la dynastie des Habsbourg et a élu leur propre [From.Monarch.GetTitle], ignorant complètement notre prétention légitime au trône."
 flavor_hun.10.a:0 "La guerre est la continuation de la politique par d'autres moyens..."
 colonial.EVTDESC20:0 "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] suivent la foi [heretics_from_here.Religion.GetName], qui est une abomination pour l'Église [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Dans l'espoir de trouver une société plus tolérante dans le Nouveau Monde, ils se sont installés en [Root.GetName]."
 colonial.EVTDESC21:0 "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] suivent la foi protestante, qui est une abomination pour l'Église [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Dans l'espoir de trouver une société plus tolérante dans le Nouveau Monde, ils se sont installés en [Root.GetName]."
 colonial.EVTDESC22:0 "Ces soi-disant pèlerins de [Root.Owner.ColonialParent.GetName] suivent la foi ravélienne, qui est une abomination pour l'Église [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Dans l'espoir de trouver une société plus tolérante dans le Nouveau Monde, ils se sont installés en [Root.GetName]."
 flavor_fra.EVTNAME100:0 "La Machine Infernale"
 flavor_fra.EVTDESC100:1 "Il y a eu un attentat contre la vie de notre bien-aimé [Root.Monarch.GetTitle] ! Les conspirateurs royalistes ont dissimulé leur bombe dans un tonneau sur une charrette garée rue Saint-Nicaise, où Napoléon devait passer en se rendant à l'Opéra pour assister à l'ouverture de l'oratorio de Joseph Haydn 'Die Schöpfung.' Surnommée la 'Machine Infernale', la bombe était remplie de poudre, de matières inflammables et de balles, et fut déclenchée à l'aide d'une longue mèche. L'explosion tua plusieurs passants mais ne parvint pas à blesser Napoléon."
 flavor_fra.EVTOPTA100:1 "Une heureuse échappée."
 flavor_fra.EVTNAME101:0 "Aspirations d'un Empire"
 flavor_fra.EVTDESC101:2 "Non satisfait d'être seulement Premier Consul, Napoléon Bonaparte propose qu'il soit couronné Empereur des Français. Il justifie cela en prétendant que restaurer la succession héréditaire rendrait plus difficile la restauration des anciens rois de France au pouvoir - après tout, il y a eu plusieurs complots royalistes contre sa vie - mais il y a peu de doute que sa motivation première est de servir ses propres ambitions de pouvoir suprême. La proposition a rencontré un large soutien parmi la population, qui aspire à la stabilité relative des années pré-révolutionnaires ; cependant, les partisans acharnés de la Révolution expriment leur inquiétude face à cette tentative de concentrer encore plus de pouvoir entre les mains de Napoléon."
 flavor_fra.EVTOPTA101:0 "La France sera un Empire !"
 flavor_fra.EVTOPTB101:0 "La Révolution doit continuer !"
 flavor_fra.EVTNAME110:0 "La République Révolutionnaire"
 flavor_fra.EVTDESC110:1 "Les guerres de [Root.GetName] sont un drainage sans fin des ressources du pays. Alors que les guerres de la République exigent un tribut toujours plus lourd des roturiers sous forme de taxes élevées, de conscription et de morts croissants, beaucoup de ceux qui espéraient voir leur situation s'améliorer grâce à la Révolution sont maintenant décédés et ceux qui pensaient que le changement de gouvernement apporterait la paix au pays semblent avoir perdu foi en la république."
 flavor_fra.EVTOPTA110:0 "La république survivra !"
 flavor_fra.EVTDESC111:1 "La guerre constante a épuisé la population de [Root.GetName]. Ceux qui soutenaient la Révolution se plaignent qu'ils cherchaient à améliorer leur position, non à se soumettre à un état de guerre constant qui a des effets dévastateurs sur la population générale. Beaucoup perdent de plus en plus foi en la République par conséquent."
 flavor_fra.EVTDESC112:0 "Le changement de gouvernement ne semble avoir fait qu'augmenter la mauvaise gestion financière. Avec la République de [Root.GetName] ayant déclaré banqueroute, beaucoup de ses anciens partisans se demandent maintenant si les choses n'étaient pas peut-être meilleures avant la Révolution..."
 flavor_fra.EVTDESC113:1 "La dette nationale est un problème aux yeux du peuple. Les finances du pays ne semblent pas être en meilleure forme qu'avant le changement de gouvernement, et beaucoup craignent un défaut coûteux ou des taxes croissantes. La foi en la République diminue et beaucoup se tournent vers les anciennes voies monarchistes."
 flavor_fra.EVTDESC114:1 "La Révolution semble s'être enlisée. Avec plus d'un quart du pays en révolte, peu croient maintenant que le gouvernement républicain détient les réponses aux problèmes de notre nation."
 flavor_fra.EVTDESC115:1 "Ceux qui pensaient que la Révolution et la République seraient les réponses à l'instabilité de [Root.GetName] deviennent de plus en plus désabusés. Le chaos croissant qui afflige notre nation cause des souffrances répandues parmi la paysannerie et les classes supérieures. Le soutien grandit pour un leader fort qui prendrait le contrôle et imposerait une fin au chaos."
 flavor_fra.EVTDESC116:1 "La foi du Peuple en la République décline. Ils nous accusent de mettre trop peu d'effort à réparer les problèmes de l'ancien régime et prétendent que les choses allaient mieux pour eux avant la Révolution. Déjà, des dissidents rassemblent le soutien derrière ceux qui souhaitent inverser notre cours et placer un monarque sur le trône [Root.GetAdjective]."
 flavor_fra.EVTOPTA116:0 "Qui ose questionner la république !"
 flavor_fra.EVTOPTB116:1 "Augmentons notre programme d'aide publique."
 flavor_fra.EVTOPTC116:0 "Réduisons les dépenses diplomatiques."
 flavor_fra.EVTOPTD116:0 "Réduisons les dépenses militaires."
 religious_events.EVTNAME1:0 "Politique Tolérante"
 religious_events.EVTDESC1:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi copte."
 religious_events.EVTOPTA1:0 "Indésirable en effet"
 religious_events.EVTDESC2:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi ravélienne."
 religious_events.EVTDESC3:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi protestante."
 religious_events.EVTDESC4:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi réformée."
 religious_events.EVTDESC5:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi orthodoxe."
 religious_events.EVTDESC6:0 "Notre politique religieuse tolérante semble avoir mené à des résultats indésirables. Il semble que certains de nos sujets aient décidé d'embrasser la foi ibadite."
