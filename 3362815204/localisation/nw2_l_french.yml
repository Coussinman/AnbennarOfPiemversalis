 religious_events.15.t:0 "Résurgence du Néo-Confucianisme"
 religious_events.15.d:0 "Les idées philosophiques du penseur néo-confucéen Chu Hsi concernant la connaissance et l'action, avec un fort accent sur le raisonnement logique et la cohérence, ont été portées à notre attention une fois encore par les œuvres de Wang Yangming. Ces idées puisent plus d'influence dans le Taoïsme que la philosophie confucéenne orthodoxe. Nous devons décider quelle voie nous voulons choisir pour notre État."
 religious_events.15.a:0 "Promouvoir le Néo-Confucianisme"
 religious_events.15.b:0 "Dénoncer le Néo-Confucianisme"
 religious_events.16.t:0 "Opposition à [Root.Monarch.GetName]"
 religious_events.16.d:1 "La considérable communauté musulmane de [Root.GetName] a émis des objections au couronnement de [Root.Monarch.GetName]. Comme les anciens aristocrates et le clergé musulmans demeurent très influents dans notre pays et détiennent encore de nombreuses positions de pouvoir au sein de notre État, ce n'est pas un petit problème. Il a été suggéré que peut-être la situation pourrait être apaisée si [Root.Monarch.GetName] abdiquait en faveur d'un parent qui se convertirait alors à l'Islam. Cela permettrait au pouvoir de rester avec la famille [Root.Monarch.Dynasty.GetName] tout en apaisant les Ulemas et les aristocrates dirigeants. Si [Root.Monarch.GetName] continue à gouverner notre pays, nous pourrions découvrir que ces éléments au sein de notre État sont susceptibles de tenter d'introniser un candidat de leur choix avec des attitudes plus favorables envers l'Islam."
 religious_events.16.a:0 "[Root.Monarch.GetName] abdique."
 religious_events.16.b:0 "Nous ne nous prosternerons plus jamais devant les infidèles !"
 religious_events.17.t:0 "Coup d'État en [From.GetName]"
 religious_events.17.d:1 "L'ascension d'une dynastie hindoue en [From.GetName] a enragé l'establishment musulman de la région. Un converti musulman de la dynastie [From.Monarch.Dynasty.GetName] a maintenant été intronisé pour éviter une révolte ouverte tout en gardant la dynastie au pouvoir."
 religious_events.17.a:0 "C'est un outrage !"
 religious_events.17.b:0 "Excellent."
 religious_events.18.t:0 "[Root.GetName] se Convertit au Christianisme"
 religious_events.18.d:0 "Les communautés chrétiennes de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre. Tous ces missionnaires envoyés à la cour de [Root.Capital.GetName] ont finalement porté leurs fruits."
 religious_events.18.a:0 "Le Saint-Père sera impressionné."
 religious_events.18.b:0 "Nous serons comme une nouvelle Rome."
 religious_events.18.c:0 "Nous devons envoyer un message au Patriarche Copte."
 religious_events.18.dd:0 "Dieu a ordonné ceci."
 religious_events.18.e:0 "Le temps est venu pour une Église d'État."
 religious_events.18.f:0 "Restons fidèles à la foi de nos ancêtres."
 religious_events.18.g:0 "Notre [Root.Monarch.GetTitle] dirigera la nouvelle Église."
 religious_events.18.h:0 "Nous suivrons les enseignements de Hus."
 religious_events.19.t:0 "[Root.GetName] se Convertit à l'Islam"
 religious_events.19.d:0 "Les communautés musulmanes de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre. Tous ces missionnaires envoyés à la cour de [Root.Capital.GetName] ont finalement porté leurs fruits."
 religious_events.19.a:0 "Nous suivrons désormais la Sunna."
 religious_events.19.b:0 "Il est temps que nous honorions les Imams."
 religious_events.19.c:0 "Nous suivrons la tradition d'Ibn Ibad."
 religious_events.20.t:0 "[Root.GetName] se Convertit au Bouddhisme"
 religious_events.20.d:0 "Les communautés orientales de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre. Tous ces moines et érudits envoyés à la cour de [Root.Capital.GetName] ont finalement porté leurs fruits."
 religious_events.20.a:0 "Nous suivrons désormais les Canons Pali."
 religious_events.20.b:0 "Nous devons inviter un Lama à [Root.Capital.GetCapitalName] dès que possible."
 religious_events.20.b2:0 "Nous devrions étudier les soutras Mahayana."
 religious_events.20.c:0 "Grâce à l'étude attentive des classiques, nous trouverons une meilleure voie."
 religious_events.20.dd:0 "Nous devons nous efforcer de comprendre la voie des Kami."
 religious_events.21.t:0 "Conversion de [Root.GetName]"
 religious_events.21.d:0 "Les communautés dharmiques de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre. Les Gurus envoyés à la cour de [Root.Capital.GetName] ont finalement été entendus !"
 religious_events.21.a:0 "Nous respecterons désormais le Sanatana Dharma."
 religious_events.21.b:0 "Nous suivrons les traces des grands Gurus."
 religious_events.22.t:0 "[Root.GetName] se Convertit au Zoroastrisme"
 religious_events.22.d:0 "Les communautés zoroastriennes de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre. Les Feux de leur foi brûleront à jamais dans [Root.Capital.GetName] !"
 religious_events.22.a:0 "Bonnes pensées, bonnes paroles et bonnes actions."
 religious_events.23.t:0 "[Root.GetName] se Convertit au Judaïsme"
 religious_events.23.d:0 "Les communautés juives de notre pays se réjouissent en apprenant notre intention de faire leur religion la nôtre."
 religious_events.23.a:0 "Écoute Israël, l'Éternel est notre Dieu, l'Éternel est Un."
 indian_religious_tensions:0 "Tensions Religieuses"
 desc_indian_religious_tensions:0 "Nous avons rompu avec l'establishment musulman et restauré la religion de nos ancêtres. Plus jamais notre pays ne sera gouverné par des païens. Comme la minorité musulmane dans notre pays demeure assez importante, cependant, il y a eu quelques tensions."
 move_capital_to_rome:0 "Déplacer la Capitale à Rome"
 move_capital_to_rome_title:0 "Déplacer la Capitale à Rome"
 move_capital_to_rome_desc:0 "La province et la cité de Rome ont finalement été rendues à l'État Pontifical. Le temps est venu de restaurer le Saint-Siège."
