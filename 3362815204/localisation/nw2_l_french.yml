 ancient_pueblo_legacy:0 "Héritage Ancien des Pueblo"
 ancient_pueblo_legacy_desc:1 "Depuis des éons déjà, notre peuple a vécu et bâti des colonies dans cette région. Nos Anciens ont une riche histoire à raconter."
 adobe_architecture:0 "Architecture en Adobe"
 adobe_architecture_desc:0 "En utilisant de la boue séchée comme matériau de construction, nous pouvons bâtir des colonies solides et durables."
 mesa_settlements:0 "Colonies des Mesas"
 mesa_settlements_desc:0 "En situant nos villages au sommet de hautes mesas, où l'on ne peut les atteindre que par des escalades difficiles, nous avons de bien meilleures chances de survivre aux attaques ennemies."
 cotton_weaving:0 "Tissage du Coton"
 cotton_weaving_desc:0 "Contrairement à nos voisins, nous avons découvert des façons de tisser les plantes qui poussent sur nos terres en de beaux vêtements de grande valeur. En commerçant avec eux, nous pouvons apporter la richesse à notre peuple."
 kachina_dolls:0 "Poupées Kachina"
 kachina_dolls_desc:0 "En utilisant des poupées façonnées à la ressemblance des esprits qui modèlent notre monde, nous pouvons transmettre notre connaissance de ces esprits et de leurs traditions à nos enfants, et assurer la continuité de notre société."
 clown_societies:0 "Sociétés des Clowns"
 clown_societies_desc:0 "Nous devrions créer des sociétés pour maintenir les arts et traditions des clowns, qui portent des masques Kachina pour représenter les esprits dans les cérémonies. Ainsi, notre peuple se souviendra de qui il est, et les tensions au sein de la communauté seront apaisées."
 legend_of_cibola:0 "Légende de Cibola"
 legend_of_cibola_desc:0 "Les visiteurs qui contemplent nos cités de loin prennent parfois les murs d'adobe luisant au sommet des mesas pour des murs d'or. Cela attirera sans doute les regards du monde sur notre peuple."
 colonial_nation.EVTOPTB4:0 "Il doit être exécuté !"
