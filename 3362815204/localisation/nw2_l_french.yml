 desc_ship_building_problems:0 "Une poussée de la demande navale de diverses sources a augmenté le temps et le coût de construction des navires."
 tariffs_on_cocoa:0 "Droits de Douane sur le Cacao"
 desc_tariffs_on_cocoa:0 "Notre métropole a resserré son emprise sur notre économie en introduisant un droit spécial sur le Cacao."
 aspiration_for_liberty:0 "Aspiration à la Liberté"
 desc_aspiration_for_liberty:0 "L'aspiration de la population à la liberté et le désir de promulgation des idéaux éclairés ont provoqué une révolution qui semble tout sauf évitable."
