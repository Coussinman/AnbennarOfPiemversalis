 uesrennu.1.t:0 "L'Essaim Appelle"
 uesrennu.1.d:0 "Les esclaves halètent, les pioches frappent, les pierres se fissurent. 'Travaillez pour vos vies !' La chaleur brûle, les esclaves halètent, la sueur perle, les pioches frappent, la poussière colle, les pierres se fissurent. 'Traînez et goûtez la morsure !' Le fouet s'abat, coup de fouet et halètement et frappe et cri et fissure—! Les mines d'Uesrennu, éperonnées, continuent.\n\nMais ce ne sont pas seulement les enchaînés et les esclavagistes qui alimentent Uesrennu — alimentent les cités-mines du Katalmarai. Car les esclaves halètent, les surveillants crient, et les Kotakompu bavardent et mordent et creusent et dévorent ! Bêtes-rats à demi-poilues ! La carrure d'un cabiai, la fécondité d'un rat-taupe, la taille et la force d'un chien de guerre ! Faites un accord avec une reine, offrez de la viande, de la chaleur, de la place pour grandir ? Vous pouvez prendre sa progéniture comme vôtre.\n\nUn dresseur fait exactement cela dans une chambre-reine à Uesrennu maintenant, donnant tribut, prenant taxe. Les maîtres, à Entislula et Caiyamkq et les tunnels secondaires de la mine-capitale, épèrent leurs rats plus loin dans la roche, pour chercher métal et minéral. Et, bien sûr, le maître-esclave tient fouet et laisse, pour fouetter les elfes à leur travail et les bêtes à ses côtés, et les-lâcher quand la terreur appelle !\n\nLe dernier point est nouveau à Taychend. Pendant cent ans, l'Empire Gophiran envoya des millions d'esclaves griffer dans le Katalmarai, utilisa sabre et acier seuls pour les y maintenir. Ils donnèrent aux dresseurs Kotakompu des avantages — mais pas la liberté. Une erreur. Au milieu des Affres de Mort de Gophira, le plus grand dresseur-de-rats de tous se leva comme Varamzhil le Libérateur. Il goûta la lumière de la liberté — mais fut repoussé dans les ténèbres.\n\nQuand il se leva encore, il ne se leva ni comme dresseur ni libérateur, mais Roi des Kompu ! Redoutable-esclavagiste, mangeur-de-morts ! Le Mordeur-Né-de-Cuivre ! Une horde de rongeurs à son dos, le Kalavend à sa merci ! Un siècle, et maintenant le Septième Varamzhil, portant les peaux de ses frères aux dents-faucilles et les os de ses ennemis, surplombe son domaine souterrain ; regarde les innombrables esclaves peinant dans ses cités souterraines, les masses croissantes de kotakompu-de-guerre élevés par les reines-captives des ténèbres, et sourit…"
 uesrennu.1.a:0 "…car Taychend attend — et l'essaim appelle !"
 uesrennu.1.tt:0 "Nous pourrons mitiger la dévastation."

 uesrennu.2.t:0 "Lâchez-les"
 uesrennu.2.d:0 "Les murs gisaient brisés, fracassés, la cité à l'intérieur maintenant vraiment captive de leurs foyers. La décision de se rendre avait été prise la veille, avis donné — une nuit de plus sous un ciel libre, et ils se rendraient. Les défenseurs désespérèrent en bordant leurs enfants.\n\nSous les ténèbres, le Roi des Kompu les lâcha.\n\nDes milliers, dix mille peut-être. Plus que la cité condamnée ne pouvait gérer. Grandis sur des décennies, se multipliant encore, contre le stress du labeur et de la bataille. Laissés à demi-affamés, la horde Kotakompu savait quoi faire — ils déferlèrent par-dessus les brèches dans les murs, sous la porte-rivière, griffèrent à travers le sol lui-même. Et alors, ils dévorèrent.\n\nQuand l'aube se leva, la horde était contentée. Leurs dresseurs et maîtres et conducteurs les collectèrent, les remirent sous laisse tandis qu'ils sommeillaient, gorgés de chair-elfe, dents-faucilles blanches peintes rouge. Un repas complet rarement gagné, car leurs dresseurs les nourrissaient chichement, par stratégie… et nécessité. C'était déjà assez difficile de nourrir les kotakompu dans les mines, mais tant, dehors à découvert ? Et alors plus pour les reines, pour remplacer les pertes.\n\nL'essaim grandit de jour en jour — et si les Aryakompus ne leur jettent pas leur viande ? Assouvissent leur faim…?"
 uesrennu.2.a:0 "Ils dévoreront Taychend lui-même pour remplir leur besoin."
 uesrennu.2.tt:0 "Gagne §R5§! expansion agressive avec chaque nation de Taychend.\n\nChaque fois que nous lâchons l'essaim, nous trouverons répit de la dévastation dans nos provinces. Les autres nations n'aimeront toujours pas cela."
 uesrennu.2.tt2:0 "Nous préviendrons cette dévastation à l'avenir."

 uesrennu.3.t:0 "Mort dans les Mines"
 uesrennu.3.d:0 "Jopan ne pouvait sentir ses pieds. Il avait été saisi au milieu de la nuit, dans sa maison, par un groupe de soldats. La plupart de ses concitoyens avaient subi le même sort, et à l'aube du jour son village avait été entièrement saccagé. Après qu'ils en eurent fini avec cela, la marche commença, assaisonnée par flagellations et coups. Il avait perdu le compte des jours depuis, tout comme il perdit de vue tout visage connu. La triste parade continuait d'enfler jour après jour avec de nouvelles victimes et bourreaux, les amis et connaissances d'une vie dispersés parmi une multitude d'autres désespérés.\nIls étaient proches de leur destination semblait-il ; cet après-midi ils arrêtèrent la marche tôt, et pour la première fois depuis une éternité, il fut nourri avec assez de nourriture pour l'appeler un dîner. Peut-être sa souffrance était-elle proche de la fin - ou au moins le pire était-il fini.\n\nIl fixa l'abîme sombre sous lui. Ils étaient descendus dedans - un petit groupe de huit prisonniers - profondément dans la colline ; des tunnels latéraux germaient des côtés du puits. Des bruits pouvaient être entendus de là, mais jamais de voix : seulement le son de la pioche frappant la pierre, des bruits de grattement de certains tunnels. Il y avait une puanteur d'air mort.\n\n'Nouveaux arrivants, attrapez une des pioches et suivez le tunnel jusqu'à son bout ! Puis creusez comme si vos vies en dépendaient. Parce que c'est le cas !' Et ainsi ils allèrent, lui et ses compagnons - pas prisonniers, non, mais esclaves. L'air était irrespirable, la lumière une chandelle faible, et à travers fissures et trous dans les murs des tunnels, ils pouvaient sentir d'innombrables yeux luisants les fixer.\n\nL'estomac de Jopan chuta. Cette odeur n'était pas seulement de l'air mort, mais des elfes morts… et bientôt, il le savait, il les rejoindrait."
 uesrennu.3.d1:0 "Une autre semaine, un autre lot d'esclaves traînés à la mine. Les récits des mines s'étaient maintenant répandus dans tout Taychend, alors tous ces gens avaient déjà une idée de ce qui les attendait. C'étaient des elfes morts marchant, et leurs yeux, leur langage corporel en avait pleinement l'air.\n\n'Le nouveau lot d'esclaves est arrivé ? Enfin !' Le flot de plaintes du gardien n'aidait pas. 'Le dernier grand groupe s'en alla se faire tuer dans l'effondrement du tunnel… Idiots inutiles, peu importe combien de fois vous leur dites comment miner ils n'apprennent pas ! Et c'est moi qui paierai les conséquences de cela ! Les supérieurs demandent toujours plus de gemmes et métaux, mais ils ne mettent aucun effort à procurer les bras pour le faire.\n\n'Envoyez ceux-ci en bas, et envoyez en chercher plus. Quoi ? Vous ne savez pas que les besoins de la mine sont primordiaux ?' Les ténèbres engloutirent encore un autre groupe d'elfes."
 uesrennu.3.a:0 "Tenez-nous informés du progrès des mines."
 uesrennu.3.b:0 "Les mines fonctionnent bien sans que nous y prenions un intérêt personnel."
 uesrennu.3.c:0 "Plus de gens, dans les ténèbres, pour toujours."
 uesrennu.3.d:0 "Les veines ont toutes été épuisées. L'intérieur des collines a plus de trous qu'un fromage."
 uesrennu.3.tt1:0 "Tous les §Y2§! développement exploité hors de la zone §YUesrennu§!, nous gagnerons §G1§! production dans une province de notre état capital. Avec assez de développement gagné ainsi les mines s'amélioreront.\n\nChaque fois qu'une des mines s'améliore, nous en serons notifiés."
 uesrennu.3.tt2:0 "Tous les §Y2§! développement exploité hors de la zone §YUesrennu§!, nous gagnerons §G1§! production dans une province de notre état capital. Avec assez de développement gagné ainsi les mines s'amélioreront.\n\nNe plus afficher cet événement."
 uesrennu.3.tt3:0 "Nous ne pourrons plus étendre les mines. Ni gagner de développement bonus là."

 uesrennu.4.t:0 "Les Ténèbres des Tunnels"
 uesrennu.4.d:0 "Une allumette frottée dans un tunnel secondaire, et les ténèbres cédèrent à la lumière. Cinq elfes se rencontrèrent — tous esclaves, mais seulement un encore en servitude, et un capable de le libérer. Le prêtre-esclave leva deux mains. Une paume ouverte, sabre-acier dans l'autre — une vue rare, dans les mines.\n'Tiens-tu encore le feu de la liberté en toi ?'\nKal se rappela quand sa chaleur venait du soleil au-dessus, pas des feux de la terre. 'Oui.'\n'La rage de la haine juste coule-t-elle encore dans ton sang ?'\nKal se rappela la première fois qu'il sentit la morsure de ses chaînes, le premier coup de fouet. Son poing se serra, lèvres se plissèrent en grimace. 'Oui.'\n'Et jures-tu de porter ce feu, cette rage, en toi ? Jusqu'à ton dernier souffle mourant, ou celui du dernier esclavagiste à souiller ce monde ?'\nKal n'eut pas besoin de se rappeler pour répondre - 'Oui !'\nLe prêtre-esclave sourit. 'Alors tends ta main, et verse ton dernier sang comme âme non-libre.'\n– – –\nLe Roi des Kompu jouait avec un de ses compagnons quand un de ses lieutenants entra. [Root.Monarch.GetName] ne le reconnut qu'avec un regard, avant de se retourner vers son allié plus proche devant lui — il enseignait au kompu-de-guerre comment bondir, déchirer les gorges.\n\n'Aryakompu,' commença le lieutenant, un tremblement dans sa voix. 'Il y a eu quelques rapports troublants… des mineurs disparaissant dans les tunnels secondaires. Constamment. Ça commence à devenir un drain…'\n\nL'Aryakompu rit, tandis que son lieutenant gelait de peur. 'Les mineurs meurent tout le temps — ils ont probablement été nourris à l'essaim ! Tu manques d'esclaves ? Va en chercher plus !'"
 uesrennu.4.a:0 "Oui, Roi… ce sera fait."

 uesrennu.5.t:0 "Le Culte de Vherenar est en Mouvement"
 uesrennu.5.d:0 "Varamzhil Ier Aryakompu ne fut pas le seul elfe se battant pour la liberté au milieu des Affres de Mort de Gophira. Pris captif dans la subjugation de la grande Révolte Larankarha, le guerrier Dyamari Vherenar se battit pour la cause de la liberté et du brisement des chaînes à travers Taychend, après avoir lui-même échappé à la servitude. Mais tandis que Vherenar forgeait une société secrète qui se répandrait parmi les esclaves de Taychend, et devint dans la mort l'Épée-Libre, Varamzhil trahit les esclaves aux côtés desquels il s'était jadis levé, les subjugua avec ses essaims de rongeurs, et devint Aryakompu, le Mordeur-Né-de-Cuivre.\n\nTandis que les armées d'Uesrennu et les terreurs qui les accompagnent ont balayé Taychend, esclaves et paysans abusés ont cherché soulagement et résistance — et dans le Culte de Vherenar, ils l'ont trouvé. Organisé en 'cellules' décentralisées menées par leurs prêtres-guerriers Kavalali, le Culte s'est révélé une épine insaisissable et tenace dans le flanc des Aryakompus, le culte de Vherenar et le rêve de liberté du dieu-héros une pandémie balayant le stock d'esclaves du royaume.\n\nLe temps dira si les essaims d'Uesrennu, nés dans l'ombre, seront un jour réclamés par elle."
 uesrennu.5.a:0 "Esclaves parvenus !"

 uesrennu.6.t:0 "Nos Kotakompu S'Intégreront Parfaitement"
 uesrennu.6.d:0 "Une cité entière bougeant. C'est ce que ça semblait ces derniers jours.\nParce que des mois de siège n'étaient pas suffisants. Parce que le saccage brutal qui suivit n'était pas suffisant. Parce que nuits sur nuits de terreur abjecte, éveillés dans la peur d'être emmenés comme 'rebelles' ou 'insurgés' par les sbires aux dents-faucilles des nouveaux suzerains n'était pas suffisant.\n\nNon, l'Aryakompu a une nouvelle idée brillante pour nous tourmenter : quartiers entiers, et la meilleure partie de la sous-cité habitée sera, dorénavant, dédiée à loger ses bêtes galleuses. Les gens y vivant ? Nous ? Envoyés à d'autres districts. Vivant où ? Vivant comment ? Le Roi Kompu s'en fiche. Nous ne sommes pas des rats, après tout. Et quiconque refuse ou tente de montrer même le plus petit acte de résistance se fait rassembler, comme beaucoup d'autres dans les dernières semaines, et envoyé à leurs mines.\n\nMais non, nous ne sommes pas des rats, et ce tyran sera mis au courant de ce fait en temps voulu. Pas aujourd'hui, peut-être - l'esprit de la plupart des gens est trop brisé maintenant. Ni demain - les patrouilles kotakompu sont encore trop nombreuses et trop vigilantes. Mais dans un futur pas si lointain l'Aryakompu baissera [Root.Monarch.GetHerHis] garde, et à ce moment [Root.Monarch.GetSheHe] apprendra. Nanru Nakar est une cité d'elfes, et cette cité n'oubliera pas. Ni ne pardonnera."
 uesrennu.6.a:0 "Regardez-les ! Mettant leurs petits museaux mignons partout ! Explorant excitément leur nouveau foyer !"

 uesrennu.7.t:0 "Un Roi et ses Reines"
 uesrennu.7.d:0 "'Seigneurs ! Je suis ravi que nombre d'entre vous aient rejoint cette occasion momentous ! J'espère que le festin est à votre goût ! Mais assez de bavardage, j'imagine que vous vous demandez tous quelle est l'annonce.\nVous serez d'accord avec moi que les kotakompu jouent un rôle vital dans la nouvelle façon des choses : les mines, l'armée ainsi que les finances de tous ceux présents ici dépendent tous de ces beaux animaux. Et quel animal intelligent le kotakompu ! Tout comme les Taychendi, ils s'enorgueillissent d'une société bien fonctionnante, avec les reines gouvernant, les guerriers se battant, et les ouvriers nourrissant ceux au-dessus d'eux. Considérant cela, vous braves gens verrez, tout comme moi, que l'état actuel des affaires ne peut être autorisé à continuer - c'est une injustice perpétrée contre nos fins compagnons.\n\nPour amender cela, moi, [Root.Monarch.GetTitle] [Root.Monarch.GetName], proclame qu'à partir de ce jour chaque reine kotakompu recevra un titre mineur, avec les terres que le titre supervise ; elles auront les mêmes droits que chaque Seigneur de Guerre jouit et seront considérées comme telles devant n'importe quelle cour.\nJ'espère que vous serez aussi heureux que moi de savoir que vous contribuez à corriger ce tort historique commis contre une population entière.'\n\nRésumé des Victimes du Banquet : 2 gardes du palais tués protégeant le [Root.Monarch.GetTitle] ; 7 Seigneurs de Guerre tués par les gardes ; 5 tués par les kotakompu du dirigeant ; l'oncle du roi, 4 gardes, 12 serviteurs et 8 nobles brûlés vifs par une boule de feu déviée ; 1 noble mort après s'être étouffé avec une aile de poulet."
 uesrennu.7.a:0 "Heureux en effet."

 uesrennu.8.t:0 "Mères Disparaissantes"
 uesrennu.8.d:0 "Le Roi des Kompu tomba à genoux à la vue, cria des malédictions sanglantes de perte et vengeance, tandis que ses frères kotakompu l'entouraient, se blottissaient proche, le consolaient dans son chagrin. Une des reines avait été volée — ce n'était pas la première à disparaître. Une fois la folie apaisée, il se tourna vers le conducteur qui était de garde. 'Comment as-tu pu laisser cela arriver ?'\n\n'Je– nous gardions le fouet proche, surveillions les dresseurs– mais quand les équipes changèrent, i-ils–' [Root.Monarch.GetName] se leva, s'approcha. Le conducteur balbutia, bégaya. 'E-Et– ils étaient partis avant qu'on puisse faire quoi que ce soit ! La reine, les dresseurs– s-ses– ses petits–!'\n\n'MISÉRABLE !' Le Roi frappa le conducteur au visage– le botta, l'envoya roulant au sol. Puis un ordre enragé dans leur langue bavardante — 'KITAKITA– KAAAAGH !' Des cris à glacer le sang accompagnèrent l'agonie du conducteur tandis que les Kotakompu bondissaient — le dévorèrent vivant.\n\n[Root.Monarch.GetName] se tourna vers ses lieutenants maintenant, en saisit un, le secoua en criant ses ordres. 'Mort– mort– MORT–! Allez dans les mines– sabres dehors, fouets dehors, dents-kompu– DÉVOREZ !' Un air de confusion sur le visage du lieutenant – l'Aryakompu le frappa, envoya les autres courir. 'ALLEZ ! Les tunnels coulent ROUGE aujourd'hui– un prix de sang– pour mes reines, DU SANG–!'"
 uesrennu.8.a:0 "Des milliers moururent – mais les reines Kotakompu ne furent pas trouvées."

 uesrennu.9.t:0 "Ancienne Magie"
 uesrennu.9.d:0 "Le Roi des Kompu regardait d'un perchoir haut, accroupi à côté d'un de ses Kotakompu prisés. En bas, le mage-exilé tournait autour de la table rituelle. Cercles sanglants et mots de pouvoir avaient été peints sur l'esclave y gisant, sanglé avec des liens d'acier et bâillonné pour arrêter ses cris. 'Raka sanjita !' dit le mage, lisant du tome qu'il tenait d'une main. 'Rakana dhavana ! Rakana sanadan ! Rakana racha !' Il leva une main d'anneaux de bronze et doigts sanglants, paumes étalées et magie coulant, 'RAKA SANJITA !'\n\nLe Kotakompu bavarda, lécha ses lèvres – et le sourire de l'Aryakompu s'élargit, tandis que le sang prenait vie. D'abord sur la table, puis dans l'esclave. Sa forme se transforma et muta, tandis que muscles se tordaient, mana coulait, et rouge changeait. L'esclave se débattit contre les liens — quand il arracha son bras de sa main, libéra son moignon, le mage sanguin appela sa commande finale. 'RAKA SAMIDHA !' Le corps s'effondra sur lui-même.\n\nLe Kotakompu bavarda d'excitation en bondissant du perchoir, commença à dévorer son repas. Son Roi applaudit. Le mage — Rannaraikazhil — ferma le tome, se tourna et s'inclina. De toutes les histoires du vieux Vaokanur, il y en avait une qui se dressait au-dessus du reste. Quand Nord et Sud se battirent, la Sorcière de Sang Hevenasha avait utilisé le sang de deux rois pour donner pouvoir à son fils… et des magies les plus ignobles, Elashok, la Bête de Sang et Métal naquit. Dix pieds de haut, bardé de fer et lié de sang. Cela faisait un millénaire depuis que les anciennes magies avaient été utilisées de telle façon… mais maintenant ?\n\n[Root.Monarch.GetName] perdit son sourire, tandis qu'il considérait les dents grinçantes du kotakompu devant lui – réfléchit à leur pouvoir simple, primal, awesome. La Bête de Sang et Métal avait été abattue par la lame arc-en-ciel-comme imparable de violence… mais qu'en est-il de quelque chose d'autre, quelque chose de nouveau ? Un Roi-Kompu, en plus qu'en nom ?"
 uesrennu.9.a:0 "Les anciennes magies sont utilisées… et de nouveaux plans sont couvés."

 uesrennu.10.t:0 "Visage de Mère"
 uesrennu.10.d:0 "Kottar Orenkoraim était plein de monde. La petite île avait ces derniers jours vu un énorme afflux de gens, se précipitant pour voir le Géant restauré. Les travaux autour du Gathyanavaida duraient depuis plus d'un an maintenant, et le secret autour — la statue était entièrement encaissée par échafaudage de bois — avait tout le monde murmurant. Ça n'aidait pas que les sculpteurs impliqués changeaient constamment, beaucoup d'entre eux fuyant la cité au milieu de la nuit — leurs cadavres sanglants, à demi-dévorés étaient souvent trouvés peu après.\n\nMais aujourd'hui tout cela n'importait pas, c'était un jour joyeux pour tous les présents. Même le [Root.Monarch.GetTitle] arriva pour l'inauguration, et préparait un discours. 'Pendant des siècles le Géant de la Porte se dressa haut gardant la mer. Mais une sentinelle sans tête est comme un Aryakompu sans ses rats.\n\nPour amender cela, nous avons finalement redonné au Gathyanavaida son visage et, en même temps, honoré la main droite de notre grand fondateur, le Mordeur-Né-de-Cuivre. Je suis fier de vous présenter la statue restaurée, dorénavant nommée la Mère Rongeuse de la Porte !'\n\nUn murmure bas put être entendu sur la place. Le Roi des Kompu fixa la foule, ricana. Puis les kotakompu qui encerclaient la foule donnèrent un cri bavard — et il commença à rire."
 uesrennu.10.a:0 "À cela, les elfes applaudirent finalement — le fait que ce fut forcé ne fit que le rendre plus doux."

 uesrennu.11.t:0 "Lié-de-Sang"
 uesrennu.11.d:0 "Nagar Vyechei est mort.\n\n'Ça a marché !' la griserie et joie de [Root.Monarch.GetName] était telle que [Root.Monarch.GetSheHe] ressemblait à un autre [Root.Monarch.GetWomanMan], un meilleur. 'Chaque membre de l'essaim, des bébés aux grandes reines - je peux les sentir, les kotakompu lointains aussi proches que ceux près de moi !' Les sentiments animaux lui vinrent en grandes vagues, kotakompu fatigués, kotakompu agités, kotakompu AFFAMÉS. La faim était écrasante. [Root.Monarch.GetSheHe] leur commanda de se nourrir ; tout l'essaim obéit joyeusement, se nourrissant de ce qui était le plus proche. [Root.Monarch.GetSheHe] goûta toutes les nouvelles saveurs dans [Root.Monarch.GetHerHis] propre bouche. La viande était divine.\n\n'Je peux les connaître maintenant, VRAIMENT connaître ! Chaque morsure, chaque bavardage, chaque reniflement et cri contenté ! Comment ils se sentent, ce qu'ils aiment, leurs pensées !' Tandis que [Root.Monarch.GetSheHe] se tournait vers son mage-sang, les expériences collectives d'un million commencèrent à prendre leur péage. Le poids, le fardeau força [Root.Monarch.GetName] à ses genoux. En réponse, les kotakompu — TOUS les kotakompu — donnèrent un cri d'inquiétude. [Root.Monarch.GetName] rayonna encore plus, malgré la douleur. 'Comme je les entends, ils m'entendent ! Ils me comprennent maintenant ! Pleinement ! C'est le plus beau jour de ma vie !'\nPour quiconque connaissait le [Root.Monarch.GetWomanMan], même le partisan le plus loyal et au cœur d'acier, un tel spectacle ne pouvait que provoquer un immense dégoût.\n\n'Et toi ! Rannaraikazhil, mon frère, mon ami-sang ! Quelle dette te dois-je ! Quel TRAVAIL GLORIEUX ! Doigts Sanglants ? Je te nomme Mains Bénies ! Tout ce que tu désires - tout ! - tu peux me demander, et je te rembourserai avec tout ce que je te dois. Tu mérites cela et plus ! Mais après cela - tu dois promettre ! - tu te joindras à moi pour planifier une étape finale !'"
 uesrennu.11.a:0 "Dans la cité, même le bourdonnement des mouches ne pouvait être entendu."

 uesrennu.12.t:0 "Un Seul Sortit"
 uesrennu.12.d:0 "C'était le crépuscule quand Rannaraikazhil arriva de retour à Uesrennu, commençant sa descente dans la cité-mine. Quand il atteignit le palais, la lune invisible était haute au-dessus. Les mines d'Uesrennu ne dormaient jamais — mais aujourd'hui, elles avaient été forcées de se reposer. Le sang de cent mille filtra vers la salle du trône, nouvellement réaménagée comme chambre rituelle. L'Aryakompu salua son mage-sang, son héritier Rongeur-de-Chair à ses côtés — rayonna quand il vit les tomes anciens dans les mains de Rannaraikazhil, l'invita avidement plus profond dans le cœur d'Uesrennu. Un enfant excité prêt pour récompense. Leurs gardes suivirent, mais s'arrêtèrent hors de la chambre. Le Mage, le Roi, et le Kompu entrèrent.\n\nEt un seul sortit.\n\nLes gardes dehors entendirent chantonnement, la ruée de magie, le bavardage de folie. Puis ils entendirent les cris-animaux et les cris-âmes. Les intelligents coururent alors — ceux qui ne le firent pas furent trouvés plus tard, doigts sanglants, yeux griffés, gémissant et grognant dans l'incompréhension. Personne ne vit ce qui arriva ensuite — mais Uesrennu le sentit. Enfant et adulte furent arrachés du sommeil par terreur nocturne, puis terreur sanglante, tandis que méfaits-ignobles et mots-morts et chaînes-d'os brisèrent et lièrent et brisèrent encore leurs âmes. Mais les animaux d'Uesrennu n'avaient pas leur force-d'âme — et ainsi ils coururent enragés. La plupart fuirent vers qui-sait-où — le reste ? L'Essaim se leva, enragé — et dévora. Cent mille périrent.\n\nEt alors, tout d'un coup, les kompu se calmèrent. L'assaut cessa. Conducteur et soldat se précipitèrent au palais — ceux qui entrèrent en premier s'effondrèrent de la vue. Le Mage était la salle, et le Kompu était le Roi, et le Roi n'était plus Roi, mais le Dieu. La bête massive, chair rongée, os sanglant, haut comme dix-elfes, fort comme dix-tous-kompu, dents déchirantes, griffes-sabres. Le visage-roi avait été étiré sur son museau-rat, visage un cri sans fin — mais le Dieu-Kompu n'en avait plus besoin. Il parla de la voix de Varamzhil, bien qu'il n'énonça qu'un seul mot avant de s'effondrer en rire maniaque, giddy, sanglant, comme si un rituel-des-plus-ignobles était une simple bagatelle, une blague. Il dit : 'UNION !'"
 uesrennu.12.a:0 "Tous acclament l'Empereur-Rongeur… tous craignent le Dhivukompu…"

 uesrennu.13.t:0 "Les Opprimés se Lèvent"
 uesrennu.13.d:0 "Pour la première fois en années la place centrale est pleine, comme dans le temps, quand même le marché hebdomadaire suffisait à faire se rassembler tout le monde et se divertir. Il n'y a pas eu beaucoup de joie autour de la cité depuis la conquête d'Uesrennu.\n\nCe qui poussa au changement d'aujourd'hui n'est pas une grande foire ou un grand héros ; celui qui parle est un homme plutôt quelconque. Mais le feu dans ses yeux et la conviction dans sa voix a l'attention de tous.\n'Braves gens ! Merci d'être venus ici en si grand nombre ! Vous êtes une multitude ! Que vous soyez membres de longue date du Culte de Vherenar, nouveaux fidèles Oren Nayiru, ou juste des gens, malades et fatigués de la tyrannie du Roi-Rat, qui ont entendu des chuchotements du Jour de l'Aube à venir, bienvenue ! Tous sont acceptés ici, parce que tous sont égaux sous la lumière du Soleil Unique. Et vous êtes tous ici avec le même but : faire tomber le marteau de justice sur l'Aryakompu, [Root.Monarch.GetName] !\n\nPendant des décennies le Culte de Vherenar a travaillé dans les ténèbres contre le [Root.GovernmentName] d'Uesrennu : dans les profondeurs des mines, sauvant autant d'esclaves que possible ; dans les champs dévastés dévorés par l'essaim, apportant la petite nourriture que nous avions, pour aider les gens ordinaires survivre la saison ; dans chaque province de la nation, cachant quiconque tentait même les plus petites résistances.\nEt les pouvoirs en place nous ont détestés pour cela, nous persécutant avec tout ce qu'ils ont ! Trop de nos compagnons sont morts ; mais pour chaque sacrifice, nous apprenions, améliorions nos tactiques, et trouvions de nouvelles façons de frapper les rois Kompu où ça leur faisait le plus mal.\nMaintenant nous sommes prêts, nos rangs remplis à ras bord de nouveaux combattants courageux, et nos cœurs unis par le feu d'un but unique : extirper la mauvaise herbe qu'est [Root.Monarch.GetName] !\n\nPartout dans la nation, de la grande cité de Nanru Nakar au plus humble des hameaux, des places comme celle-ci sont pleines de gens comme vous, prêts pour le combat à venir !\nDes gens qui perdirent parents à la mine, enfants à la faim, amis aux rats !\n\nPeuple ! Le Jour de l'Aube est proche, car NOUS le ferons venir ! Par la force de nos bras, la férocité de notre foi et la fureur de notre colère, le Soleil Unique se lèvera !'"
 uesrennu.13.a:0 "Peu importe. Lâchez les rats sur eux."
 uesrennu.13.tt:0 "Chaque province qui a souffert sous notre règne se convertira à §YOren Nayiru§! !"

 uesrennu.14.t:0 "Charogne et Enclos Vides"
 uesrennu.14.d:0 "'…les raids étaient organisés, mon [Root.Monarch.GetTitle], frappes coordonnées arrivant en même temps partout dans la nation. Dans la plupart des endroits les vauriens furent repoussés, mais dans certains ils…'\n\n'ILS ONT PRIS MES REINES ! MES REINES, LES GUERRIERS, ET LES OUVRIERS AUSSI !' La colère de [Root.Monarch.GetName] était terrible à voir ; [Root.Monarch.GetHerHis] fureur le fit paraître plus grand qu'[Root.Monarch.GetSheHe] l'était déjà, un dieu déchu de légende ancienne. 'Ils paieront, je leur ferai souffrir douleur dont ils ne sont même pas conscients qu'elle existe, je les ferai supplier miséricorde, pour la douce libération de la mort, et LA LEUR DÉNIERAI À CHAQUE FOIS ! ET TOI ! DÉCHET INUTILE D'AIR ! KITAKITA… ah pourquoi s'embêter.' le Roi des Kompu se dégonfla soudain, coque petite et courbée de ce qui était avant, tandis que le ministre se dépêchait vite hors de la salle.\n\n'Ils en ont pris tant, je n'ai pu les protéger… Qu'est-ce qu'un roi qui ne peut défendre [Root.Monarch.GetHerHis] sujets ? Un échec abject, une fraude ! Pauvres créatures… Et pourtant… Et pourtant ! Elles ne furent pas tuées, mais capturées ! Mais un Kotakompu est fort ! Elles auraient dû repousser les agresseurs, pourquoi ne l'ont-elles pas fait ? M'ont-elles abandonné ? Elles m'ont trahi ! Les salauds ingrats, après tout ce que j'ai fait pour elles, ELLES ME QUITTERAIENT POUR UN AUTRE ? Non… non, ce n'est pas possible. Elles ont dû être forcées, ou trompées. Elles sont si naïves et confiantes…'\n\nIls l'entendirent divaguer toute la nuit."
 uesrennu.14.a:0 "Nous avons maintenant nos propres kotakompu. Le Tyran-Rat saura ce que c'est d'affronter un essaim."

 uesrennu.15.t:0 "Un Appel Auquel Nous Devons Répondre"
 uesrennu.15.d:0 "Ecaris regarda les guerriers devant lui. Chacun était vêtu d'armure dorée, avec épées brillantes et magie éclatante au bout de leurs doigts. Les armées des Exemplaires étaient alignées, ici pour faire ce pour quoi ils vinrent à Aelantir. Le cœur du Héraut de Lumière gonfla de fierté – puis il mordit ses émotions, et le héros stoïque commença à parler. 'J'ai combattu monstres de toutes sortes dans ma vie. Gnolls, acharnés à asservir et sacrifier un continent - notre patrie - pour invoquer leur patron démoniaque en Halann et le dévaster ; envahisseurs gobelins, dédiés au pillage et saccage ; cet orque avec un complexe de messie, avec ambition immesurable et horde innombrable à son dos !\n\nMais tous, même les plus méprisables, se battaient pour leur propre peuple, pour leur pouvoir, leur prospérité, leur liberté– ou ils le croyaient, au moins. Mais le Roi-Rat par-dessus les montagnes ? Ils ne peuvent même pas réussir ça ! L'Aryakompu a laissé Taychend ensanglanté, battu – et à [From.Monarch.GetHerHis] dos se dressent non seulement millions de ses bêtes enragées, mais dizaines de milliers d'elfes aussi… dédiés à servir un tyran fou. Les Ténèbres ont suinté dans Taychend… mais aujourd'hui, nous les bannirons !\n\nJe l'admettrai librement, frères, sœurs – j'ai eu mes désaccords avec les Oren Nayiru. J'ai mes inquiétudes sur leur chef. Mais je ne laisserai pas mes doutes arrêter ma main ! Elrandar Kalinzuir se bat – et tandis que les gens de Taychend se lèvent contre les ténèbres, appellent notre aide, nous ne le laisserons pas se battre seul ! Alors, resterons-nous oisifs, et laisserons cet avatar des Ténèbres Malveillantes errer libre ? Ou aiderons-nous à débarrasser le monde de son mal pour toujours ? Exemplaires, êtes-vous avec moi ?!'"
 uesrennu.15.a:0 "Les soldats répondirent par un cri de bataille."
 uesrennu.15.b:0 "Et la foule devint tiède..."

 uesrennu.16.t:0 "Contre les Ténèbres Malveillantes"
 uesrennu.16.d:0 "Ecaris regarda les guerriers devant lui. Chacun était vêtu d'armure dorée, avec épées brillantes et magie éclatante au bout de leurs doigts. Les armées des Exemplaires étaient alignées, ici pour faire ce pour quoi ils vinrent à Aelantir. Le cœur du Héraut de Lumière gonfla de fierté – puis il mordit ses émotions, et le héros stoïque commença à parler. 'J'ai combattu monstres de toutes sortes dans ma vie. Gnolls, acharnés à asservir et sacrifier un continent - notre patrie - pour invoquer leur patron démoniaque en Halann et le dévaster ; envahisseurs gobelins, dédiés au pillage et saccage ; cet orque avec un complexe de messie, avec ambition immesurable et horde innombrable à son dos !\n\nMais tous, même les plus méprisables, se battaient pour leur propre peuple, pour leur pouvoir, leur prospérité, leur liberté– ou ils le croyaient, au moins. Mais le Roi-Rat par-dessus les montagnes ? Ils ne peuvent même pas réussir ça ! L'Aryakompu a laissé Taychend ensanglanté, battu – et à [From.Monarch.GetHerHis] dos se dressent non seulement millions de ses bêtes enragées, mais dizaines de milliers d'elfes aussi… dédiés à servir un tyran fou. Les Ténèbres ont suinté dans Taychend… mais aujourd'hui, nous les bannirons !\n\nJe l'admettrai librement, frères, sœurs – j'ai eu mes désaccords avec les Oren Nayiru. J'ai mes inquiétudes sur leur chef. Mais je ne laisserai pas mes doutes arrêter ma main ! Elrandar Kalinzuir se bat – et tandis que les gens de Taychend se lèvent contre les ténèbres, appellent notre aide, nous ne le laisserons pas se battre seul ! Alors, resterons-nous oisifs, et laisserons cet avatar des Ténèbres Malveillantes errer libre ? Ou aiderons-nous à débarrasser le monde de son mal pour toujours ? Exemplaires, êtes-vous avec moi ?!'\n\nLes soldats répondirent par un cri de bataille."
 uesrennu.16.a:0 "Nous repousserons ces intrus dans la mer."

 uesrennu.17.t:0 "Pleurer les Tombés"
 uesrennu.17.d:0 "Tandis que les armées du Kamrayakval sont écrasées, les derniers cultistes ont été traqués, leurs repaires restants anéantis. La nation est finalement calme et ordonnée à nouveau, les mines productives, plus d'esclaves manquants (seulement mourants), et plus de sociétés secrètes conspirant contre le trône. Ce devrait être un moment de jubilation, mais le prix que nous dûmes payer était trop haut.\n\nAucune quantité de zélotes cultistes-solaires empalés, aucun bastion hérétique raclé et salé ne nous rendra tous les kotakompu qui perdirent la vie dans cette guerre insensée, même si cela apporte satisfaction. Il n'y a simplement pas assez de larmes, ou de sang, à verser.\n\nAu fond, nous savons que c'est notre faute. Trop avides nous avions été, augmentant toujours les nombres, étendant toujours l'essaim. Même si nous sentions notre contrôle glisser — n'entendant qu'une partie d'eux au lieu de la totalité de la meute — nous poussions en avant dans notre hubris. C'est comme ça qu'ils réussirent à voler nos amis moustachus ; et les avoir dans leurs rangs était la seule raison que la racaille hérétique réussit à livrer combat contre nous.\n\nNous pourrions essayer d'améliorer notre magie-sang, mais ce n'est pas un risque qui vaut la peine. Nous garderons plutôt la population kotakompu stable, pour que nous puissions connaître et comprendre chacun d'eux.\nNous les garderons protégés du danger - avec notre règne absolu sur tout le continent, nous n'avons pas de pénurie de corps sans valeur à jeter dans un combat, ou dos d'esclaves à briser avec le labeur.\n\nEt pour expier nos erreurs et les remercier pour leurs services ? Nous donnerons à nos kotakompu de nouvelles terres à conquérir, nouveaux corps à dévorer — notre hubris dirigé vers l'extérieur maintenant, contre le monde. Et nous ferons de Taychend leur paradis…"
 uesrennu.17.a:0 "…pavé d'os et arrosé de sang."

 uesrennu.18.t:0 "Une Nouvelle Aube"
 uesrennu.18.d:0 "Un mois s'est écoulé depuis la défaite finale du Roi des Kompu ; pas un jour depuis n'a été sans banquets, fêtes et festivités de toutes sortes. Avec le lourd rocher de tyrannie soulevé, l'esprit de chaque bon elfe dans la nation s'est envolé, chantant son amour de la vie haut dans le ciel.\n\nTandis que les ténèbres reculent, un tourbillon d'industriosité a englouti le pays, tandis que tous veulent faire leur part dans la reconstruction de la région. Champs détruits sont ensemencés et plantés par collectives agricoles, quartiers dans les cités partout sont reconstruits de fond en comble ; les mines sont dépouillées des cicatrices de l'esclavage, leurs mineurs finalement donnés la décence qu'ils méritent, comme elfes libres. Un zèle spécial est réservé à détruire tous symboles de l'ancien régime, tandis que millions se portent volontaires pour démolir les infinies statues kotakompu qui jonchent Taychend.\n\nCeux qui se rendirent sans combat ont été épargnés – tandis qu'ils ne seront pas autorisés à oublier le rôle qu'ils jouèrent, ils ont été autorisés à garder leurs vies. Le reste ? Aucun quartier. Trop de douleur et mort… comment cela pourrait-il être autrement ?.\n\nQuant aux Kotakompu, beaucoup de discussions ont eu lieu à leur sujet. Terrible couronne et arme précieuse de l'Aryakompu ils peuvent être, mais en certaines façons, ils étaient autant victimes que nous, fouettés à la violence et faim sans fin, perversion de leur nature. Ils continueront d'avoir une place centrale dans notre nation – pas comme essaim de destruction, mais bêtes de paix, travaillant à expier ce qu'ils furent forcés de faire.\n\nMême quand le ciel est le plus clair, un seul nuage peut être trouvé dans le ciel cependant. Silverspite est un héros… mais pour un seul elfe de détenir tant de pouvoir, la capacité de tuer milliers de ses mains nues, condamner millions d'un mot ? L'Aryakompu chercha ce pouvoir – et maintenant Silverspite l'a. Pouvoir et rancune transformèrent jadis Varamzhil de combattant-liberté en maniaque ensanglanté. Seul le temps dira si Silverspite sera capable de résister à cet appel, ou s'il tombera proie à la maladie du pouvoir lui-même…"
 uesrennu.18.a:0 "…mais pour maintenant, nous travaillerons vers l'Aube ensemble."

 uesrennu.19.t:0 "Un Roi Kompu - Littéralement"
 uesrennu.19.d:0 "Tout le monde savait que le rat ne serait jamais un roi. Le corps du vieux roi était encore chaud, mais son cousin préparait déjà le discours de couronnement - les jeux de pouvoir avaient tous été joués durant les dernières étapes de la maladie du roi.\n\nLe nouvel Aryakompu intronisé avait déjà renvoyé son 'rival' kotakompu à l'enclos du palais, quand le vieux mage de cour, Rannaraikazhil, demanda audience. Personne ne sait ce qu'il dit au roi, mais le jour même suivant, le Rongeur-de-Chair de Mlerek fut proclamé encore l'héritier officiel du royaume."
 uesrennu.19.a:0 "Rat chanceux, toi !"

 oren_nayiru.4.d1:0 "'Beaucoup de Kavalali croient que le Cycle de l'Aube n'est pas encore sur nous, que nous devons attendre notre heure. Au diable avec eux dis-je ! Ces cellules Nayiru, à la frange du dominium de l'Aryakompu, n'ont aucune idée de ce que c'est de vivre ici au centre de leur pouvoir. Ils n'ont pas vu ce que nous avons vu ! Ils n'ont pas souffert ce que nous avons ! Et ils n'ont pas notre force !\n\nFrères ! Chaque heure que nous laissons passer est plus de souffrance que ces salauds pourront infliger à vos bien-aimés. Le temps de se lever est maintenant !\n\nLes Oren Neraghul ont déjà infiltré le palais - ce soir, au signal, nous frapperons.\n...quel signal ?' Calsithara sourit narquoisement. 'Tu le reconnaîtras, ne t'inquiète pas. Je ne gâcherai pas la surprise.'\n\nToute la cité fut secouée par l'explosion. Le palais royal était en flammes et une aile entière avait été détruite par l'explosion géante. En même temps, des centaines d'elfes armés inondaient les rues, attaquant tout garde et soldat qu'ils pouvaient trouver.\n\nAucune âme n'émergea du palais en flammes."
