 J78_expand_our_feed_title:0 "Étendre notre Nourriture"
 J78_expand_our_feed_desc:0 "Le grain, c'est la vie. La fierté du fermier, la joie du meunier.\nLe grain, c'est le pouvoir. Son abondance assure des sujets loyaux et des armées efficaces.\nLe grain est le fondement de toute société, et il n'y a jamais trop de grain. La faim de l'essaim ne s'apaise pas — et quand ils appellent, nous obéissons.\nTout sera collecté pour les besoins de l'Aryakompu : ce n'est pas comme si les kotakompu allaient jamais dire 'assez !'"

 J78_use_their_all_title:0 "Utiliser leur Tout"
 J78_use_their_all_desc:0 "Les kotakompu. Y a-t-il un animal sur cette planète plus utile ? Obéissants, infatigables, peuvent être nourris de n'importe quoi et se multiplieront dans les plus brefs délais. Vous avez faim ? Leur lait est savoureux. Vous êtes fatigué ? Ils sont assez forts pour vous ramener chez vous ! Vous vous sentez déprimé ? Tout le monde sait qu'ils ont une certaine mignonnerie enragée ! Même dans la mort ils restent utiles : leur peau peut vous vêtir, leurs steaks vous rassasier, leurs griffes d'os et leurs dents d'ivoire fragile peuvent renforcer n'importe quel rituel magique que vous pourriez imaginer. Les Kotakompu sont vraiment les meilleurs des animaux — et comme ils donnent leur tout, nous devons l'utiliser !"

 J78_it_hungers_title:0 "Il A Faim"
 J78_it_hungers_desc:0 "« Un rat, mangeant une poire ; deux rats, grimpant un escalier.\nCinq rats, la tarte est proche ; dix rats, rongeant vos orteils !\nCinquante rats, fouillant notre jardin ; des centaines de rats, effrayant le gardien.\nDes milliers de rats, la nourriture s'épuise ! L'essaim arrive, arrive en ville ! »\n-Chanson enfantine d'Uesrennu\n\nLes kotakompu ont toujours faim. Nous devons les envoyer vers les réserves alimentaires de nos ennemis, avant qu'ils vident les nôtres. Le [Root.Monarch.GetTitle] ne nous laisserait pas les arrêter."

 J78_free_to_burrow_title:0 "Libres de Creuser"
 J78_free_to_burrow_desc:0 "8 de Nerament : 3 kotakompu sortis des cuisines royales\n15 de Nerament : nettoyé la résidence du chancelier d'un nid de rats\n22 de Nerament : jeté dehors une famille de rongeurs qui avait élu domicile dans les bains publics\n2 de Vrai-Gel : pêché un rat-taupe du puits du temple d'Olhokar\n10 de Vrai-Gel : envoyé toute la garnison pour déloger une reine kotakompu du grenier sud\n12 de Vrai-Gel : descendu le compagnon de [Root.Monarch.GetName] de l'arbre qu'il avait grimpé\n24 de Vrai-Gel : finalement déplacé le dernier des foutus rats qui vivaient dans la garnison. Et offert la moitié des salaires de ce mois à Olhokar — si le roi nous demande de caserner encore avec les kompu, je vais me jeter d'une tour comme lui !\n-Registre de Garnison, QG de la Garde Urbaine d'Uesrennu\n\nUesrennu sera toujours le domaine des kotakompu ! C'est leur foyer à utiliser comme bon leur semble. Mais peut-être devrions-nous étendre la zone qui leur est réservée dans les mines, pour qu'ils aient un espace sûr pour nicher qui ne soit pas si proche de nos réserves alimentaires."

 J78_legacy_of_vaokanur_title:0 "Héritage de Vaokanur"
 J78_legacy_of_vaokanur_desc:0 "Pendant des siècles, Vaokanur fut la terreur du Bas-Kalavend, maîtres de la magie du sang. Au lieu d'innombrables esclaves jetés dans les profondeurs d'Uesrennu, ils étaient sacrifiés dans les infâmes fosses sanglantes de la cité. Quand les Vaokanuris furent finalement éradiqués par l'un des leurs, les hautes murailles de pierre et les bannières sanglantes de Vaokanur furent réduites en ruines — maintenant plein sud d'Uesrennu. Leur héritage de pouvoir sombre demeure, cependant, et les Aryakompus s'y sont beaucoup intéressés. On dit que la Maison Bleue détient des vestiges de leur savoir — peut-être est-il temps de tendre la main et voir s'il y en a d'autres qui partagent cet intérêt ?"

 J78_the_ritual_title:0 "Le Rituel"
 J78_the_ritual_desc:0 "Tour centrale ? S'élevant haut dans le centre-ville. Mages de la Maison Bleue ? 'Convaincus' d'aider. Sanctuaires conducteurs ? Construits avec notre meilleur lapis-lazuli. Les kotakompu ? Affamés à demi-morts. Rannaraikazhil ? Sur le terrain, se préparant à lancer. [Root.Monarch.GetName] ? Attendant anxieusement, à [Root.Monarch.GetHerHis] côté. Le rituel ? Commence !"

 J78_life_in_the_hills_title:0 "Vie dans les Collines"
 J78_life_in_the_hills_desc:0 "L'ancien Katalmarai — les centaines de petits villages fortifiés, gouvernés par des fermiers et chasseurs — a disparu. Il a fallu les ressources d'un Empire et des centaines de milliers d'esclaves pour percer les richesses souterraines, et maintenant les cités-mines s'étendent sous la terre, pioche et griffe extrayant la richesse minérale cachée des contreforts, éclipsant les villes en surface, maintenant seulement utiles pour la nourriture et le bois de chauffage. Mais les mines consomment autant d'esclaves qu'elles en prennent — et elles ont faim de plus en plus en plus. Heureusement pour elles, les Aryakompu sont impatients de fournir."

 J78_a_city_of_rats_title:0 "Une Cité de Rats"
 J78_a_city_of_rats_desc:0 "Nanru Nakar — la Grande Cité ! Un témoignage du pouvoir et de l'ingéniosité des anciens. Comparée aux autres cités, elle s'élève plus haut, s'étend plus largement… et plonge plus profondément. Dommage pour ses habitants actuels, drones arrogants se reposant sur les lauriers de leurs ancêtres - un tas de rats, sans aucune des qualités que possèdent les kotakompu. Nous corrigerons cela. Depuis longtemps la dynastie Aryakompu lorgnait cette cité - mais leur désir n'est pas comme celui de tout autre dirigeant Taychendi. Dans les profondeurs des sous-tunnels de Nanru Nakar, ils voient dans leur esprit un nouveau centre pour les Kotakompu, hors des mines du Katalmarai. Les Reines gouverneront dans les souterrains comme les rois Kompu le font en surface — leur exemple enseignera à la population locale, et aux hautains Mudaliars, la façon appropriée de vivre."

 J78_armored_warfare_title:0 "Rongeur en Armure Complète"
 J78_armored_warfare_desc:0 "Initialement une compagnie mercenaire, les kotakompu de Varaendi ont grandi pour devenir une unité d'élite dans notre armée. Il est temps de formaliser cela et de leur faire signer un contrat exclusif avec nous. Pour édulcorer l'accord nous leur ferons une offre difficile à refuser : les meilleures armes et armures, provenant des mines de leurs anciens suzerains Sangamar !\n\nQuoi de plus effrayant qu'une horde de kotakompu chargeant vers vous ? Une horde lourdement blindée, bien sûr !"

 J78_unite_minds_and_bodies_title:0 "Unir les Esprits et les Corps"
 J78_unite_minds_and_bodies_desc:0 "C'est ce à quoi notre nation était toujours destinée. Depuis le jour où notre fondateur Varamzhil émergea des profondeurs pour la seconde fois, nous avons toujours été deux peuples vivant en harmonie, elfe et rat ensemble, chacun faisant de son mieux pour l'autre.\n\nDans les dernières décennies cette unité est devenue plus profonde que jamais ; grâce à nos recherches en ancienne magie, la communication rudimentaire avec nos glorieux alliés rongeurs n'est plus un rêve, mais une réalité !\nNous sommes maintenant prêts à faire encore un pas vers la compréhension mutuelle, une nouvelle évolution glorieuse dans notre relation avec les kotakompu."

 J78_a_carrot_for_the_rich_title:0 "Une Carotte pour les Riches"
 J78_a_carrot_for_the_rich_desc:0 "Les richesses de la roche sont sans valeur sans quelqu'un pour les acheter. Les clients d'Uesrennu furent d'abord les cités de l'Empire Gophiran, puis les cités du Kalavend — mais ils étaient toujours troublés par les excès de l'Aryakompu… surtout quand l'Aryakompu était la raison pour laquelle ils avaient besoin de toute cette pierre pour reconstruire. Maintenant, bien sûr, ils n'ont pas la liberté d'agir sur ces troubles — mais il n'y a aucune raison de les laisser penser à la révolte. Il est temps de traiter les cités comme nous traiterions nos reines-Kotakompu, et leur jeter un morceau de chair."

 J78_the_teeth_for_the_rest_title:0 "Les Dents pour le Reste"
 J78_the_teeth_for_the_rest_desc:0 "Bien sûr, les cités riches ne sont pas nos seuls nouveaux sujets — et dans notre horde-Kotakompu, nous n'avons pas seulement des reines, mais aussi des guerriers. Ces guerriers doivent être rassasiés, et nos sujets doivent apprendre une leçon — alors lâchons l'essaim sur les ingrats, et enseignons à ceux qui survivent le prix de la rébellion !"

 J78_strengthen_the_breed_title:0 "Renforcer la Race"
 J78_strengthen_the_breed_desc:0 "Pendant longtemps Marhed Rayodana eut une rivalité unilatérale envers nous, rivalisant dans le marché de l'élevage de kotakompu ; nous avons toujours été si loin devant eux en nombres purs que nous avons principalement ignoré les qualités de leurs méthodes, mais c'était une erreur — car tous les kotakompu ne sont pas créés égaux. Tandis que nous élevons des essaims de Kotakompu Shavanamu (Terrier), les dresseurs de Varaendi élèvent les plus grands, plus poilus, plus résistants Kotakompu Avayirun (plaines) en plus petit nombre.\nToutes sortes de kotakompu méritent notre attention, aucune exclue. Ils font tous partie de notre grande famille. Nous intégrerons les méthodes des éleveurs de Varaendi dans notre nation, et croiserons leurs kompu-de-guerre avec nos rongeurs. L'essaim grandira plus large et plus fort !"

 J78_prepare_the_succession_title:0 "Préparer la Succession"
 J78_prepare_the_succession_desc:0 "Uesrennu traverse des changements momentous. Plus un petit royaume confiné à ses collines, nous sommes maintenant la puissance première de Taychend.\n\nPersonne ne pouvait argumenter avec le préambule du discours de [Root.Monarch.GetHerHis], mais ce n'était pas suffisant pour secouer le malaise que la plupart ressentaient en entendant que le [Root.Monarch.GetTitle] allait faire une annonce. 'Les temps nouveaux requièrent des idées nouvelles, et des gens nouveaux !' continua [Root.Monarch.GetName]. 'C'est la raison pour laquelle j'ai décidé de nommer un nouvel héritier, qui me succédera à gouverner notre royaume en expansion. Votre futur roi fut choisi à la main parmi de nombreux candidats, sélectionné pour ses nombreuses qualités : force face aux adversités, loyauté prouvée à notre nation, grande affection pour son peuple. Ne vous inquiétez pas, braves gens d'Uesrennu, vous apprendrez à l'aimer comme moi !'\n\nLes braves gens d'Uesrennu s'inquiétèrent."

 J78_heir_companion_title:0 "Le Compagnon de Taldhavana"
 J78_heir_companion_desc:0 "Quelle valeur ont ces 'diplomates' et 'ambassadeurs' ? Les mots sont inutiles, seule la force compte. Et les kotakompu en ont beaucoup. Après avoir regardé fasciné le kotakompu au centre de la meute nourricière pendant un moment, [Root.Monarch.GetName] commanda au serviteur le plus proche d'amener [Root.Monarch.GetHerHis] héritier ici. Comment le rongeur arracha la meilleure place pour manger aux autres, lui permettant d'obtenir tous les meilleurs morceaux ! [Root.Monarch.GetSheHe] donnerait celui-ci à l'héritier comme animal de compagnie et compagnon. Il y a plus à apprendre de lui que de n'importe lequel de ces tuteurs poussiéreux.\n\nLes os de l'ambassadeur firent un craquement malsain chaque fois qu'un des rats-taupes en prit une bouchée."

 J78_warladies_title:0 "Dames de Guerre"
 J78_warladies_desc:0 "La cour d'Uesrennu bourdonne de préparatifs fervents pour le festin planifié. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déjà déclaré que ce sera le plus grandiose de [Root.Monarch.GetHerHis] règne, et tous ceux qui comptent pour quelque chose sont invités.\nLes participants seront si nombreux que le banquet doit se tenir dans le parc devant le palais : les rénovations battent leur plein, et une structure ad hoc est construite pour accueillir les invités - même une place pour loger les kotakompu favoris du monarque est en construction.\nL'occasion est une grande annonce que notre dirigeant veut faire, concernant de grands changements pour le royaume qui - [Root.Monarch.GetSheHe] dit - élèveront la gloire de cette cour à des sommets que même les maudits Gophirans ne pourraient rêver."

