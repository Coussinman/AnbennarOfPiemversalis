###Conversion chain
 uelos_events.1.t:0 "Les Ports d'Escale Répondent à l'Appel de la Mer"
 uelos_events.1.d:0 "La jeune fille regardait vers la mer d'azur étincelante, observant les navires qui dansaient au-dessus et au-dessous de l'horizon, tels des pendules sur les eaux. Elle ne connaissait ni sa mère, ni son père. Tout ce qu'elle avait jamais connu était la cité, et la mer au-delà de ses murailles. Et c'était tout ce dont elle avait besoin, supposait-elle ; elle accomplissait des tâches diverses pour quelques pièces, dormait dans les ruelles et sous les quais, et prenait ses repas avec une vue que bien des nobles lui envieraient.\n\nMais un jour, alors qu'elle contemplait l'océan, elle aperçut un étrange navire. Bien que le bleu fût toujours une couleur prisée parmi les marins, les voiles de ce vaisseau étaient plus vertes, et tandis qu'il approchait, elle put distinguer l'équipage. Hommes et femmes portaient le même tissu verdâtre, et arboraient d'étranges amulettes et bijoux. Certains étaient façonnés à partir de coquillages et autres trésors marins, d'autres à partir de cordages effilochés et d'hameçons tordus.\n\nElle les entendit prêcher, en langue commune et en dialectes plus anciens, au sujet du primordial Uelos, proclamant qu'il était le Seigneur des mers, qu'il pouvait protéger vos navires, ou vous garantir une pêche abondante. La plupart semblaient les considérer comme des vagabonds et des fanatiques, mais peut-être..."
 uelos_events.1.a:0 "Le lendemain, les gardes rassemblèrent les hommes et femmes, qui ne furent plus jamais revus."
 uelos_events.1.b:0 "Le lendemain, les gardes se rendirent auprès des hommes et femmes, et les chassèrent."
 uelos_events.1.c:0 "Le lendemain, la jeune fille alla trouver les hommes et femmes."

 uelos_events.2.t:0 "Le Culte d'Uelos se Répand dans vos Ports"
 uelos_events.2.d:0 "La jeune fille se tenait sur le pont tandis que les vents les poussaient vers l'avant, vers le port qu'ils approchaient. Cela faisait fort longtemps qu'elle avait quitté ce port natal, et elle avait, au cours des années écoulées, enfin accompli son rêve. La jeune fille était devenue marin, voguant vers les colonies de [Root.GetName], où elle serait au bord de la mer pour toute sa vie, et pour elle il ne pouvait y avoir de plus grand trésor dans mille coffres-forts.\n\nEt, naturellement, elle rendrait grâce à Uelos. La jeune fille priait près de son hamac, et chantait doucement aux océans tandis qu'elle travaillait le gréement et les voiles ou récurait les ponts après une longue journée. Elle lançait une pièce d'or aux vagues chaque fois qu'elle survivait à une tempête ou à une bataille. À chaque fois qu'elle touchait terre, elle passait la soirée avec des croyants partageant sa foi. Ils se racontaient des histoires, sur eux-mêmes, sur Uelos, et sur ce qui était à venir. La survie était incertaine sur les flots, mais chaque instant en valait tous les trésors."
 uelos_events.2.a:0 "L'influence de ce culte doit être enrayée."
 uelos_events.2.b:0 "L'emprise du culte s'étend davantage."

 uelos_events.3.t:0 "Le Culte d'Uelos Jette l'Ancre au Port Natal"
 uelos_events.3.d:0 "La femme contemplait le port où elle avait grandi, soupirant de bonheur en y revenant. Les années passées au large l'avaient transformée. Elle n'était plus cette petite fille timide, mais un capitaine, la fierté de la flotte de [Root.GetName]. Elle vit que sa ville natale avait changé ; elle s'était étendue comme ses colonies, avec de nouveaux chantiers navals et des quais - et de plus somptueuses demeures pour les marchands, bien sûr.\n\nMais elle n'était pas venue ici par simple nostalgie ; elle était venue pour faire partie de la cour de [Root.Monarch.GetName], l'un des nombreux capitaines et amiraux en cette position, et elle devait répandre la foi, comme on l'avait fait pour elle dans son enfance. Elle offrait à boire et achetait du matériel aux marins et pêcheurs, à la fois une façon de rendre service à sa communauté et, naturellement, d'encourager les autres à s'enquérir de sa prédication.\n\nEt quand la nuit tombait, et que la femme rejoignait sa congrégation sur le rivage, elle voyait de plus en plus de fidèles se rassembler jour après jour."
 uelos_events.3.a:0 "Le lendemain, les gardes vinrent la trouver."
 uelos_events.3.b:0 "Le lendemain, un conseiller vint lui proposer un marché."
 uelos_events.3.c:0 "Le lendemain, le peuple vint à elle."

 uelos_events.4.t:0 "La Mer Appelle"
 uelos_events.4.d:0 "La femme était assise dans la salle du conseil, attendant l'arrivée du [Root.Monarch.GetTitle], pour lui annoncer que ses compagnons et elle, au sein de sa cour, avaient l'intention de demander une position plus 'officielle' concernant le culte d'Uelos dans la cité. Et tandis que les autres avaient offert à leur suzerain les propositions habituelles - pouvoir, richesse, gloire - elle voulait offrir au [Root.Monarch.GetTitle] quelque chose de plus précieux. Un dieu qui se souciait véritablement d'eux, contrairement à ces autres divinités qui refusaient d'agir.\n\nElle portait son uniforme de capitaine, des teintes turquoise et cyan drapées comme si elle avait pris la mer elle-même pour linceul. Et elle portait un masque, témoignant de son ancienneté parmi ses frères et sœurs ; il brillait d'un bronze éclatant, sculpté pour ressembler parfaitement à son visage. Elle avait écrit récemment, aussi ; des récits de la cour saumâtre d'Uelos, de chevaliers-voiliers et de hérauts tentaculaires, et du Profond lui-même.\n\nPeut-être que le [Root.Monarch.GetTitle] la tuerait simplement pour en finir, sans jamais entendre ce qu'elle avait à dire. Mais peut-être, juste peut-être, recevrait-elle la même chance qu'elle avait donnée, des années auparavant. Néanmoins, elle savait que ses frères et sœurs prendraient des mesures si quelque chose lui arrivait."
 uelos_events.4.a:0 "Elle ne fut plus jamais revue"
 uelos_events.4.b:0 "Le [Root.Monarch.GetTitle] entendit raison"

