 goblin_migration.0.t:0 "Réfugiés Gobelins d'Escann"
 goblin_migration.0_0.d:0 "Tout a commencé avec trois familles. Le lendemain, deux autres. Puis une femme solitaire au visage tourmenté. Elles ont fui le chaos d'Escann, jusqu'aux Étendues.\n\nElles parlent de Seigneurs des Marches assoiffés de sang massacrant leurs semblables sans sourciller, et de brutaux seigneurs de guerre orques ramenant le joug de l'esclavage. Dévastation. Mort. Chagrin. La perte du foyer qu'ils s'étaient approprié après l'échec de la Marée Verte.\n\nAinsi ces réfugiés se sont mis en route vers le seul endroit où ils seraient libres de toute persécution. Durant leur voyage, beaucoup ont péri de faim, d'épuisement, de bandits, et de soi-disant aventuriers, sans même compter les menaces tapies dans les Balmire et les Grandes Forêts. Et pourtant chaque pas était la preuve qu'ils étaient vivants, et ils brandissaient leur volonté de vivre en défiance de leur destin annoncé.\n\nMaintenant ils viennent ici, cherchant un lieu qui les accueillera, et où ils pourront bâtir un avenir meilleur pour eux-mêmes - ou en vérité, n'importe quel avenir qui ne soit pas fait de chaînes ou de sang.\n\nDes réfugiés gobelins sont venus dans nos terres..."
 goblin_migration.0_1.d:0 "D'autres réfugiés sont venus, cherchant un lieu où vivre en paix, loin de la persécution et de la mort qui les attendaient en Escann. Bien qu'ils aient dû laisser la plupart de leurs biens derrière eux, ils viennent avec diverses compétences qu'ils veulent mettre à bon usage afin de construire un avenir meilleur pour eux-mêmes.\n\nDe nombreux artisans et artisanes ont postulé dans nos ateliers - certains veulent même établir leurs propres ateliers en tant que bricoleurs et inventeurs indépendants. Ceux qui ont des aptitudes pour l'écriture et les chiffres feraient parfaits commis et comptables, et d'anciens soldats et mercenaires pourraient s'enrôler dans la garde de nuit.\n\nBien sûr, accueillir tant de gens à la fois est voué à apporter des difficultés, car des décennies de méfiance et de répulsion sont destinées à avoir des conséquences durables. Beaucoup de [Root.GetAdjective] rejettent les nouveaux venus, considérant encore les gobelins comme des monstres."
 goblin_migration.0_2.d:0 "D'autres réfugiés sont venus, cherchant un lieu où vivre en paix, loin de la persécution et de la mort qui les attendaient en Escann. Bien qu'ils aient dû laisser la plupart de leurs biens derrière eux, ils viennent avec diverses compétences qu'ils veulent mettre à bon usage afin de construire un avenir meilleur pour eux-mêmes.\n\nTous ceux qui viennent ont entendu parler de [Root.GetName], le [Root.GovernmentName] où tous les gobelins peuvent vivre librement. Le phare d'espoir où, s'ils ont suffisamment de chance – ou d'astuce – n'importe qui peut devenir riche et puissant.\n\nDans le [Root.GovernmentName] toujours prospère de [Root.GetName], les nouveaux venus sont très recherchés, car nous avons toujours besoin de plus de travailleurs pour faire prospérer davantage notre pays. Nos artificiers nécessitent un approvisionnement toujours croissant d'assistants, ou comme ils préfèrent les appeler, des \"testeurs volontaires\", pour essayer leurs inventions nouvelles et révolutionnaires. Nos administrateurs et même certains Magnats puissants nécessitent du travail de bureau qui ne peut être satisfait par nos citoyens humains."
 goblin_migration.0.a:0 "... et d'autres suivront."
 goblin_migration_effect_tt:0 "Chaque province possédée dans les zones §YDinesck§!, §YBaie de Chill Ouest§! et §YGrandes Forêts du Nord§! gagne l'effet suivant :\n§GAjoute/Augmente§! §YTaille de la Minorité Gobeline§!\nGagne §G1§! développement aléatoire dans la/les §YProvince(s)§!.\nGagne §R1.00§! de troubles dans la/les §YProvince(s)§!."
 goblin_migration_effect_bayvek_tt:0 "\nL'effet est doublé dans la province de §Y[723.GetName]§! !"

 goblin_migration.1.t:0 "Les Gobelins Fuient Nos Terres !"
 goblin_migration.1.d:0 "Tout a commencé avec trois familles. Le lendemain, deux autres. Puis une femme solitaire au visage tourmenté. Elles ont fui le chaos d'Escann, jusqu'aux Étendues.\n\nElles parlent de Seigneurs des Marches assoiffés de sang massacrant leurs semblables sans sourciller, et de brutaux seigneurs de guerre orques ramenant le joug de l'esclavage. Dévastation. Mort. Chagrin. La perte du foyer qu'ils s'étaient approprié après l'échec de la Marée Verte.\n\nAinsi ces réfugiés se sont mis en route vers le seul endroit où ils seraient libres de toute persécution. Durant leur voyage, beaucoup ont péri de faim, d'épuisement, de bandits, et de soi-disant aventuriers, sans même compter les menaces tapies dans les Balmire et les Grandes Forêts. Et pourtant chaque pas était la preuve qu'ils étaient vivants, et ils brandissaient leur volonté de vivre en défiance de leur destin annoncé.\n\nIls ont quitté nos terres, [Root.Owner.Monarch.GetTitle], et l'histoire n'a pas encore conclu si c'est pour le bien ou le mal que cela se produit."
 goblin_migration.1.a:0 "Dans les histoires d'Escann, nous écrirons leurs noms... en marge."

 goblin_migration.2.t:0 "Loger les Gobelins"
 goblin_migration.2.d:0 "Bayvic est une cité surpeuplée. Pour faire couler le commerce et la richesse, nous avons construit au fil des ans un port massif. Nos marchands jouissent de demeures spacieuses et somptueuses, tandis que plusieurs garnisons et les remparts encerclent la ville, assurant notre protection.\n\nQuand les réfugiés sont arrivés, nous pensions pouvoir nous arranger pour leur donner à tous un logement décent. Nous nous trompions, et la situation est devenue critique.\n\nNotre Conseil a proposé une suggestion concernant la reconversion de l'ancien Quartier Gnome. Le reconstruire et l'accorder aux réfugiés servirait trois objectifs : revitaliser une partie centrale de notre ville, donner aux réfugiés des emplois temporaires et finalement résoudre leur problème de logement.\n\nCependant, de nombreux marchands établis ont exprimé leurs inquiétudes concernant ce projet. Ils craignent que les gobelins ne créent une concurrence indésirable et déloyale pour eux. Il y a même des rumeurs que certains marchands rassemblent des mercenaires et de douteux aventuriers pour passer les réfugiés au fil de l'épée."
 goblin_migration.2.a:0 "Reconstruire le Quartier Gnome ? Cela ressemble à une fantastique opportunité d'affaires !"
 goblin_migration.2.b:0 "Nous avons besoin de moins de gobelins, pas de gobelins retranchés !"

 goblin_migration.3.t:0 "Cohabitation inter-religieuse"
 goblin_migration.3.d:0 "Depuis que les réfugiés gobelins sont venus dans notre cité, nous sommes confrontés à un dilemme : que devons-nous faire de leur étrange chamanisme ? Une minorité de citoyens très vocale a exprimé son inquiétude, trouvant à redire aux réfugiés : certains gobelins attirent des foules curieuses avec leurs rituels, distrayant les humains de leur vraie religion.\n\nUne solution potentielle est venue des réfugiés eux-mêmes. Beaucoup ont adopté ce qu'ils appellent le Culte de l'Avatar, une forme de syncrétisme avec notre foi. Certains ont même pris inspiration dans des manuscrits trouvés dans l'ancien Quartier Gnome, et se prennent maintenant pour des philosophes suivant La Pensée.\n\nCette position originale pourrait être ce dont nous avons besoin. Nous pourrions rencontrer nos résidents gobelins à mi-chemin et trouver un terrain d'entente pour les questions religieuses, si nous voulons les intégrer davantage dans notre société."
 goblin_migration.3.a:0 "Nous poursuivrons le dialogue religieux."
 goblin_migration.3.b:0 "Nous ne voulons aucune pratique religieuse arriérée dans notre cité !"

 goblin_migration.4.t:0 "Droits Politiques Égaux"
 goblin_migration.4.d:0 "Hier, un procès s'est tenu contre Lisbet Doigtsrouges, une apprentie orfèvre accusée de vol et cambriolage. Elle a été déclarée coupable et envoyée en prison. À la suite du verdict, beaucoup ont rejeté le procès comme truqué parce qu'elle est une gobeline et le juge humain.\n\nLa nuit dernière, des affiches protestant contre la sentence inique ont été placées partout dans Bayvic. Dans les tavernes comme dans les foyers, la question était sur toutes les lèvres. Nos citoyens humains ont découvert ce qu'ils ne voulaient pas affronter, ce que leurs voisins gobelins ont vécu pendant des années : une situation où, malgré tout ce qu'ils font pour notre [Root.GovernmentName], notre prospérité et notre sécurité, les gobelins ne sont jamais considérés comme des citoyens à part entière.\n\nAujourd'hui, des protestations spontanées ont éclaté à travers la ville, réclamant une vraie justice. Des milliers de gobelins, soutenus par quelques amis et voisins humains, ont exprimé publiquement pour la première fois ce qu'ils ont déploré en privé pendant des années : l'amour pour le pays qui est devenu leur foyer, la tristesse et la colère face au manque de considération de trop d'humains.\n\nEt maintenant, des représentants des manifestants viennent vers nous pour négocier. Ils demandent l'égalité des droits politiques : l'égalité devant la justice, le droit de vote et le droit d'être élu. Si nous nous conformons à leurs revendications, cela déclencherait un changement et un bouleversement du pouvoir sans précédent pour notre pays, avec des conséquences pour des décennies voire des siècles à venir."
 goblin_migration.4.a:0 "Les gobelins méritent d'être citoyens !"
 goblin_migration.4.b:0 "Certainement pas !"

 goblin_migration.5.t:0 "Le [Root.Monarch.GetTitle] Gobelin"
 goblin_migration.5.d:0 "Aujourd'hui, Reb des Fleurs-de-l'Ouest, un fils de Bayvic, a été élu comme notre [Root.Monarch.GetTitle]. Son succès n'a surpris personne, car il avait été une figure politique incroyablement populaire depuis qu'il s'était dressé pour nous et avait négocié nos revendications pour les droits politiques. Maintenant il se tient dans le même bureau dans lequel sa plaidoirie pour l'égalité a changé à jamais la vie de tous à Bayvic.\n\nÀ travers le pays, de nombreux gobelins ont maintenant atteint des positions de pouvoir qui étaient autrefois inatteignables. Il y a d'innombrables maîtres artisanes et ingénieux inventeurs, ou artificiers comme ils s'appellent eux-mêmes. De nouvelles compagnies commerciales marchandes ont émergé, fusionnant parfois avec d'anciennes compagnies humaines. Les anciens jours où nous ne pouvions pas voter sont définitivement révolus, et le soutien pour le suffrage gobelin est maintenant profondément enraciné, comme en témoignent nos nombreux succès électoraux. Ce qui compte maintenant dans les élections, pour tous, c'est la compétence personnelle, le soutien politique et, bien sûr, le sens des affaires : nous sommes Bayvicois et Bayvicoises, et nous élisons des individus qui rendront notre pays toujours plus riche.\n\nAu fil des années, nous sommes devenus si intimement engagés à rendre notre pays meilleur que beaucoup ont adopté nos façons, embrassant même le nom par lequel nous appelons notre foyer partagé. Aujourd'hui, la glorieuse histoire de Bayvic atteint un nouveau jalon. Vive le [Root.GovernmentName] de Bayvek !"
 goblin_migration.5.a:0 "Un jour joyeux pour tous !"
 BAYVEK:0 "Bayvek"
 BAYVEK_ADJ:0 "Bayveki"

 goblin_migration.6.t:0 "Une pétition de Bayvic"
 goblin_migration.6.d:0 "La cité marchande de Bayvic a toujours été un lieu particulier. C'est un endroit où l'altérité est regardée avec curiosité, un lieu dont les habitants sont liés par deux choses : l'argent, et une fierté partagée d'appartenir à la même ville.\n\nAu fil des années, Bayvic a été la destination de vague après vague de réfugiés gobelins fuyant la mort et la persécution en Escann. Les Bayvicois les ont accueillis à bras ouverts, car ils apportaient des richesses intangibles mais inestimables : compétence, artisanat, innovation, et une volonté de faire de Bayvic leur nouveau foyer.\n\nDurant la dernière décennie, gobelins et humains ont prudemment construit un compromis politique original, basé sur une égalité totale des droits. Les gobelins se sont retranchés dans chaque partie de la société bayvicoise, au point que la ville est de plus en plus appelée par son nom gobelin, Bayvek.\n\nAujourd'hui, des représentants élus de Bayvic sont arrivés à la capitale avec une pétition. Gobelins et humains nous demandent ensemble l'indépendance de leur ville, car ils croient que c'est la seule façon possible de préserver leur consensus politique unique."
 goblin_migration.6.a:0 "Les gobelins posent trop de problèmes à gérer, donnons-leur ce qu'ils veulent."
 goblin_migration.6.b:0 "Les gobelins sont toujours les bienvenus sous notre gouverne."
 goblin_migration.6.c:0 "Des gobelins libres ? Pas sous ma surveillance !"
 goblin_migration.6.e:0 "Accordons-leur plutôt l'autonomie locale."

 goblin_migration.7.t:0 "La Crise Existentielle"
 goblin_migration.7.d:0 "Pendant de nombreux âges, Bayvic a été surtout connue pour une chose : la richesse. La richesse de la plus grande ville commerçante de la Mer de la Tombe du Géant, où les marchands de toute la Gérudie se rassemblent.\n\nLes dernières décennies ont été témoins de l'essor d'une nouvelle classe dans notre pays. Ce groupe est composé à la fois d'industriels et d'artificiers, en compétition constante les uns avec les autres mais travaillant vers le même objectif : découvrir de nouvelles inventions et augmenter massivement la production de biens divers avec des processus de production tout nouveaux.\n\nBeaucoup d'entre eux vivent dans ce qui a longtemps été connu sous le nom de Quartier Gnome. Le Quartier Gobelin, judicieusement renommé, est devenu le cœur prospère de notre ville, grouillant de mouvement constant, de panaches de fumée, de bruits mécaniques et d'explosions occasionnelles. Le Quartier Gobelin est l'endroit d'où viennent tant de nos nouvelles inventions. Les manuscrits de La Pensée qui ont été récupérés des anciens bâtiments gnomes ont suscité une culture de débat et de discussion, surtout parmi nos artificiers, car cela leur permet de brainstormer des idées nouvelles (et totalement jamais dangereuses).\n\nEncore une fois, nous nous trouvons à un carrefour. Nos artificiers nous exhortent à leur donner carte blanche pour gérer tout notre pays. Ils croient que nous pourrions devenir encore plus forts, et plus riches, tout grâce à l'Artisanat Magique et à La Pensée qui serait notre doctrine d'État. D'autre part, beaucoup parmi nos marchands nous avertissent que l'Artisanat Magique est à bien des égards incertain et peu fiable. Ils plaident pour la préservation de notre régime actuel. Après tout, ne nous a-t-il pas rendus riches au-delà de nos rêves les plus fous ?"
 goblin_migration.7.a:0 "Embrassons l'avenir !"
 goblin_migration.7.b:0 "Les traditions de notre [Root.GovernmentName] sont les meilleures pour les affaires !"