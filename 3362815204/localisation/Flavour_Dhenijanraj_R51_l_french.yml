 R51_subdue_the_south_title:0 "Subjuguer le Sud"
 R51_subdue_the_south_desc:0 "Les cités marchandes du Golfe de Rahen ont longtemps défié le Trône de Lotus. Depuis l'époque où leur alliance massacra Ramapalar II à la Porte Sanglante de Shenral en 1333, les cités querelleuses du Sud ont toujours réussi à présenter un front uni contre nos tentatives de les subjuguer.\n\nLes nombreuses guerres indécises que nous avons menées contre elles au siècle passé se terminent maintenant - de Davharral à Sardika, la Côte s'agenouillera devant le Raja."

 R51_dockyards_of_southern_rahen_title:0 "Chantiers Navals de la Côte"
 R51_dockyards_of_southern_rahen_desc:0 "Le Raj est privé de marine royale depuis la Grande Révolte des Esclaves de 1355 AA, quand la Flotte du Tigre fut brûlée et le port de Sramaya nous fut perdu. Ces quelques navires qui appareillent des ports de Rabaghekhur et Tujgal ne suffiront jamais à défier la marine Bhuvauri, et nous devons donc construire notre propre armada si nous voulons reconquérir le Delta.\n\nLes chantiers navals des ports méridionaux récemment conquis seront mis au travail pour nous construire de puissants navires de guerre afin de dominer les eaux du Golfe de Rahen, et avec cette nouvelle flotte nous mettrons fin à l'humiliation de cette rébellion d'esclaves centenaire."

 R51_retake_kharunyana_delta_title:0 "Reprendre le Delta de Kharunyana"
 R51_retake_kharunyana_delta_desc:0 "Née de la Grande Révolte des Esclaves, la République de Bhuvauri est le plus grand symbole de l'impuissance du Raj - Shurapalar le Radieux ne put reconquérir la terre avec une généralship habile et du pragmatisme, ni Amanapurna Ier le Sanglant ne put la subjuguer avec impitoyabilité et massacre. Non, les Esclaves-devenus-esclavagistes ont conservé leur indépendance et dominé le Delta pendant un siècle, triomphant de nos armées un nombre embarrassant de fois - mais cet embarras se terminera maintenant. Le Raj n'est plus faible, et nous le prouverons une fois pour toutes en reconquérant le Delta de Kharunyana aux Bhuvauris."

 R51_end_bhuvauri_republic_title:0 "Mettre Fin aux Bhuvauris"
 R51_end_bhuvauri_republic_desc:0 "Sramaya, la Perle de Rahen, est enfin nôtre, et tout le delta oriental de Kharunyana est tombé devant nos armées conquérantes. Malgré la défaite écrasante que nous avons infligée aux Bhuvauris, cependant, nous ne pouvons nous reposer sur nos lauriers. L'histoire du Harimraj est remplie de dirigeants trop confiants abattus par leur propre complaisance, et nous pourrions encore être défaits si nous ne pressons pas l'avantage.\n\nIl est temps d'abattre le Drapeau du Dragon de Bronze - nous devons traverser en Bomdan et mettre fin aux derniers vestiges de la République de Bhuvauri qui y persistent."

 R51_expand_raheni_slave_plantations_title:0 "Étendre les Plantations d'Esclaves"
 R51_expand_raheni_slave_plantations_desc:0 "L'esclavage a été une partie intégrante de l'économie du Rahen méridional pendant des milliers d'années. Les plantations de soie et de coton sont travaillées par des prisonniers de guerre, des esclaves pour dettes, et des captifs Sarhaly de même, leur labeur forcé fournissant l'épine dorsale de ces industries dominantes.\n\nLe grand afflux d'esclaves pris dans la campagne de Kharunyana a le potentiel de revigorer l'économie méridionale - remettons les Bhuvauris là où ils appartiennent, peinant pour la gloire du Raja."

 R51_raj_cannorian_relations_title:0 "Relations Cannoriennes"
 R51_raj_cannorian_relations_desc:0 "L'arrivée récente de marchands et mercenaires Cannoriens a commencé à altérer l'équilibre des pouvoirs en Haless. Pendant des siècles, Cannor n'était guère plus qu'un rêve lointain pour la plupart des Rahenis. Maintenant, cependant, les commerçants au sang elfique et les mercenaires demi-orques sont une vue commune dans les marchés de l'Est, beaucoup d'entre eux parrainés par de riches royaumes Cannoriens.\n\nPeut-être est-il temps d'établir des relations formelles avec les grandes puissances de l'Ouest, s'assurant que les traités diplomatiques et marchands qui seront sans doute établis dans un proche avenir soient faits en notre faveur."

 R51_raj_cannorian_armaments_title:0 "Armements Cannoriens"
 R51_raj_cannorian_armaments_desc:0 "Bien que la poudre à canon soit connue en Haless depuis des siècles, elle était vue en Rahen comme guère plus qu'une curiosité naine jusqu'aux avancées du 16e siècle en métallurgie qui permirent aux canons d'être déployés en grand nombre. Les armées et navires de guerre Cannoriens qui sont venus aux rivages de l'est ont apporté avec eux de nouveaux designs d'arquebuses et canons qui améliorent ceux que nous avons façonnés - étudier ces armes nous permettra d'améliorer notre technologie militaire et s'assurer que nous ne prenons pas de retard sur les Cannoriens."

 R51_raj_of_gods_and_gears_title:0 "Des Dieux et des Engrenages"
 R51_raj_of_gods_and_gears_desc:0 "Parmi leurs nombreuses spécialités et compétences, l'artifice est l'expertise Cannorienne que beaucoup dans le Harimraj trouvent la plus intriguante. Rendre la magie contrôlée, répétable, et accessible à tous est un but digne, mais les artificiers Cannoriens sont massivement convaincus que les Hauts Temples, le plus saint des sols sacrés, sont la clé de l'extension de leur art.\n\nIls ont approché le Trône de Lotus à répétition pour permission de mener des expéditions dans les Hauts Temples, de retirer les reliques saintes de leurs halls pour étude, et d'ouvrir des portes qui furent scellées par les Hauts Dieux eux-mêmes. De tels blasphèmes ne peuvent être permis - mais peut-être pouvons-nous permettre des études limitées des temples, sous notre supervision, si ces artificiers entreprenants partageront quelque peu de leur connaissance avec nous."

 R51_reign_in_vizier_title:0 "Maîtriser le Pouvoir du Vizir"
 R51_reign_in_vizier_desc:0 "Le Grand Vizirat du Harimraj eut son origine durant la minorité de Shurapalar Ier le Radieux, quand une main forte était nécessaire pour diriger le navire de l'état et prévenir la dissolution du Raj. L'homme qui entra dans ce rôle, Goshar Patte-Dorée, guida Rahen pendant presque 25 ans comme premier ministre du Raja.\n\nBien que Patte-Dorée ait travaillé à stabiliser et préserver le Raj, les Vizirs qui lui succédèrent devinrent des individus de plus en plus corrompus et égoïstes, et la position est depuis longtemps devenue un handicap. L'indépendance et l'ambition du Vizirat doivent être écrasées, et le Premier Serviteur du Raja rappelé qu'ils ne sont encore que des serviteurs."

 R51_authority_lotus_throne_title:0 "Autorité du Lotus"
 R51_authority_lotus_throne_desc:0 "Bien que l'effondrement immédiat ait pu être évité et le Vizir remis à sa place, le Raja est encore loin du dirigeant tout-puissant qu'il est parfois vu comme par ses sujets. Bien que leurs tendances les plus corrompues aient été traitées, les ministères détiennent encore un pouvoir immense, beaucoup d'anciennes terres de la couronne ont été déléguées à des vassaux, et les privilèges accordés aux castes au cours des deux derniers siècles ont rongé l'autorité suprême du Trône de Lotus.\n\nIl est temps de commencer à recentraliser notre pouvoir et majesté, de sorte que nous soyons non seulement le maître de Rahen en nom, mais en fait."

 R51_reconstruct_golden_highway_title:0 "La Route Dorée"
 R51_reconstruct_golden_highway_desc:0 "L'Époque Jahérienne n'est pas une période que beaucoup de Rahenis rappellent avec tendresse - la domination des Elfes du Soleil ne faisait pas une population heureuse. Il est impossible de nier, cependant, que certains des projets institués par les Elfes du Soleil améliorèrent la vie en Rahen, et le symbole le plus visible de leur contribution au sous-continent est la Route Dorée.\n\nCourant de Davharral à Sarisung, la route n'est surpassée que par la Rivière Kharunyana comme artère pour que le commerce coule, mais des années de négligence ont laissé des parties d'elle en mauvais état majeur. Réparer la route ne serait pas seulement bon pour le commerce mais solidifierait aussi la légitimité et le prestige du Trône de Lotus - entreprenons cette tâche."

 R51_across_far_salahad_title:0 "À Travers le Lointain Salahad"
 R51_across_far_salahad_desc:0 "La Route Dorée était un projet ambitieux - une seule route qui s'étendrait sur la largeur d'Halcann, de Brasan à l'Ouest à Tianlou à l'Est. Pour couvrir cette distance, la Route traversait l'une des plus grandes barrières au mouvement qui existe dans notre monde - les Sables Sans Fin du Lointain Salahad.\n\nCe faisant, les liens entre Bulwar et Rahen furent renforcés alors que le commerce et la diplomatie entre les régions fleurirent. Alors que nous regardons à nouveau vers l'extérieur, il serait bon de se rappeler les nombreux succès de cette époque et forger de nouveaux liens de richesse et connaissance avec les Akalats du Phénix de Bulwar."

 R51_conquer_the_colonies_title:0 "Conquérir les Colonies"
 R51_conquer_the_colonies_desc:0 "Pendant des milliers d'années les marchands de Rahen ont navigué vers Madriamilak, devenant fabuleusement riches en commerçant avec les royaumes Mengi du sud, et des communautés de Rahenis peuvent être trouvées partout le long de la côte. Dans les années 1400, les Raghamideshis réussirent à conquérir une grande partie de la zone, établissant des colonies pour monopoliser le commerce coulant de la rivière Keygas.\n\nMaintenant que leurs cités parentes ont été absorbées dans notre empire, cependant, leurs colonies sont sans dirigeant, et ont besoin de la sage direction de la Cour de Lotus. Traversons le Golfe de Rahen et réaffirmons la dominance Raheni sur la côte nord de Madriamilak."

 R51_peridot_king_title:0 "Le Roi Péridot"
 R51_peridot_king_desc:0 "L'Exilarque de Grozumdihr a dirigé un royaume dans notre royaume pendant presque deux mille ans, toute la communauté Naine Péridot se tournant vers son palanquin à Rayavhashapal pour guidance au lieu d'écouter les mots du Trône de Lotus à Dhenijansar. Alors que la centralisation se cimente en Rahen encore une fois, l'existence d'un peuple entier qui vit sa vie en dehors du système de castes et écoute une autre autorité est devenue insupportable.\n\nLes nains ont toujours été un peuple raisonnable et ont longtemps été côte à côte avec humain et harimari, cependant — peut-être une confrontation directe avec l'Exilarque peut-elle être évitée avec diplomatie, et un accord sur notre relation atteint ?"

 R51_dwarves_in_castes_title:0 "Plus Hors-Caste"
 R51_dwarves_in_castes_desc:0 "Le Système de Castes en Rahen est ancien, et s'étend jusqu'à l'aube du Nadimraj ou avant, mais les nains qui appellent cette terre leur foyer ne se sont jamais pleinement intégrés dans les castes. Malgré la perte de leur patrie originale et des milliers d'années de coexistence aux côtés du système, les clans nains ont continué à défier les conventions de castes qui définissent la société Raheni.\n\nBien qu'une telle situation ait été acceptable dans le passé, nous en sommes venus de plus en plus à voir qu'une société parallèle existant dans la nôtre est problématique pour le pouvoir royal. Avec le Roi Péridot ne présentant plus d'opposition à nos mouvements, il est temps de voir finalement les Clans Nains intégrés dans le système de castes pour le bien de l'harmonie sociétale plus large."

 R51_temples_of_south_title:0 "Temples du Sud"
 R51_temples_of_south_desc:0 "Les Hauts Temples sont les artefacts les plus saints des Hauts Dieux, mais la marche inexorable des siècles a une façon d'endommager même ce qui fut forgé par volonté divine. Là où eau et vent n'ont pas usé les pierres, les mains mortelles ont blasphémé à la place, pillant ces lieux saints de leurs trésors ou leur apportant la ruine du feu et de la guerre.\n\nBien que les temples que nous avons administrés au cours des années soient bien sûr gardés en condition pristine et correctement respectés, beaucoup de temples sont venus sous notre administration directe au cours des années. Nous devons réparer tous les ravages du temps qui sont venus sur les Hauts Temples ici dans le sud, défaisant les dégâts que nos luttes fratricides ont causés sur eux dans les années passées."

 R51_library_ghundagar_title:0 "Bibliothèque Royale de Ghundagar"
 R51_library_ghundagar_desc:0 "Durant le premier Harimraj, Vinas III l'Éclairé fonda une archive innocue de registres royaux juste à l'extérieur de Sardiphadin. Cette collection grandirait au cours des années, devenant un vaste dépôt de rouleaux de tous types. La ville qui surgit autour de la Bibliothèque Royale à Ghundagar deviendrait bientôt un centre majeur d'apprentissage, le plus grand du Rahen Méridional, et les Rajas qui suivirent Vinas gardèrent leurs collections personnelles à Ghundagar.\n\nBien que la guerre civile ait détruit une grande partie de la grande bibliothèque en 465 AA, des parties de la structure et collection originales sont encore maintenues là à ce jour. Nous devrions reconstruire ce centre d'apprentissage autrefois grand et suivre les pas des Rajas d'autrefois, consolidant l'érudition autour de ce qui sera à nouveau la plus grande bibliothèque de Rahen."

 R51_last_fortress_war_title:0 "La Dernière Guerre des Forteresses"
 R51_last_fortress_war_desc:0 "La grande rivière Kharunyana est la frontière qui sépare Rahen de Bomdan, et les deux côtés de ce cours d'eau languide sont bordés d'imposants murs de pierre et de grands terrassements. Ces forteresses ont tenu sous une forme ou une autre depuis la fin des années 600 BA, quand une série de conflits entre le Rahenraj et une alliance de royaumes Bom se termina en stalemate après des décennies de dévastation.\n\nDepuis lors, la conquête territoriale à travers la Rivière a été rare, avec les états principalement confinés à une berge de la Kharunyana. Ayant supplanté complètement la République de Bhuvauri, cependant, nous contrôlons tout le delta de Kharunyana, et avons la chance de plonger profondément dans le cœur de Bomdan. Il est temps d'abattre les murs de Bomdan, et conclure une dernière Guerre des Forteresses finale."

 R51_rahenize_bomdan_title:0 "Rahénisation de Bomdan"
 R51_rahenize_bomdan_desc:0 "La bannière Griffe et Lotus flotte sur chaque château et cité de Sramaya à Lapnam Amrik, mais notre contrôle sur les jungles et rivières de l'est est loin d'être absolu. Bien que le peuple de Bomdan soit adhérent de Haute Philosophie, c'est une terre largement non accoutumée au système de castes, à l'administration Harimari, et à la régulation ministérielle qui définit Rahen.\n\nFaire respecter nos lois par la force mènera probablement seulement au ressentiment - mais si nous nous assurons que les vies des Boms qui vivent dans le Harimraj sont paisibles et prospères, ils prendront les changements que nous apportons à leurs vies quotidiennes avec philosophie."

 R51_restore_bim_lau_title:0 "Restaurer Bim Lau"
 R51_restore_bim_lau_desc:0 "Chef parmi les cités de Bomdan est Bim Lau, Cité-Temple des Esprits et Tombes. Dans les temps passés, il est dit qu'une garnison de guerriers décédés défendait les murs de Bim Lau, appelés comme esprits de la grande Nécropole quand la cité avait besoin de protection. Maintenant les murs sont patrouillés par nos soldats et le complexe de mausolée est silencieux comme la tombe, mais la population de la cité rêve encore des jours perdus depuis longtemps de leur gloire.\n\nBien que nous puissions certainement n'entretenir aucun sentiment séparatiste, Bim Lau est une cité glorieuse et une capitale secondaire appropriée. Si nous devions réparer les dégâts faits à la nécropole et ses temples associés au cours des années, nous nous rendrions certainement agréables au peuple Bom et sécuriserions une base de pouvoir stable... et qui sait ? Peut-être apprendrons-nous plus de la vérité de ces gardiens spirituels de légende."

 R51_bloom_lotus_court_title:0 "Épanouissement de la Cour de Lotus"
 R51_bloom_lotus_court_desc:0 "L'histoire de la cour de Dhenijansar a été une de corruption et décadence pendant des décennies. La fleur du Raj s'est fanée face à la guerre civile, à la mauvaise gestion provinciale, et à la décadence opulente. Aujourd'hui, nous ne sommes guère plus qu'une coquille de notre gloire passée. Nous avons besoin de réformes drastiques et étendues à l'appareil gouvernant du Raj si nous devons éviter l'effondrement total.\n\nNous marchons sur un chemin étroit maintenant, un gouffre béant de destruction des deux côtés, mais avec la faveur des hauts dieux et la sagesse des philosophes d'autrefois, la fleur de la Cour de Lotus peut s'épanouir encore une fois."

 R51_matter_of_suhan_title:0 "L'Affaire de Suhan"
 R51_matter_of_suhan_desc:0 "La Haute Philosophie est une religion à multiples facettes qui est centrée autour du questionnement et débat alors que nous cherchons tous à suivre le chemin le plus vrai des hauts dieux. Cette tolérance d'idées différentes a rendu la foi remarquablement résistante au schisme dans le passé - mais il apparaît que les actions réformatrices d'un homme peuvent déchirer l'unité religieuse d'Haless.\n\nLa Praxis du Guru Suhan, qui tente de synthétiser tous les points de vue possibles en une idéologie et questionne des aspects précédemment inattaquables de la société Raheni tels que le Système de Castes, est un changement bouleversant au courant théologique d'Haless. Les suiveurs de Suhan sont extrêmes, et ils n'acceptent aucun compromis - soit nous pouvons joindre leurs tentatives de synthétiser les nombreuses Philosophies en une, ou étouffer complètement leur hérésie. De toute façon, ce n'est qu'un défi de plus à l'autorité centrale du Raja que nous devons surmonter."

 R51_enforce_prabhia_loyalty_title:0 "Faire Respecter la Loyauté Prabhia"
 R51_enforce_prabhia_loyalty_desc:0 "Malgré nos efforts récents de centralisation et administration directe, une grande partie de notre vaste empire est encore administrée par les Prabhia, les seigneurs héréditaires en charge de ces terres non directement menacées d'agression étrangère. Les Prabhia gouvernent la base fiscale primaire de notre royaume, et comme tel les fortunes figuratives et littérales du Raja sont liées aux bonnes relations et loyauté parmi les Prabhia.\n\nNous devons cultiver le respect et la faveur de nos sujets — reconnaître le travail important qu'ils font pour nous, après tout, est la meilleure façon de s'assurer qu'ils continuent à accomplir leurs devoirs."

 R51_senaptia_banners_title:0 "Bannières des Senaptia"
 R51_senaptia_banners_desc:0 "Les Senaptia ont été les griffes acérées du Raja depuis l'ère du premier Harimraj, quand les plus grands généraux de l'âge reçurent la garde des terres frontalières sauvages et un ordre de sauvegarder les plaines intérieures de l'Empire d'Harimar. Bien que quels royaumes aient reçu la Bannière du Seigneur de Guerre aient changé au cours des millénaires, la tradition reste une partie critique de notre force militaire.\n\nLes nombreuses menaces sur nos frontières, cependant, ont fait grand dommage aux forces sous le contrôle des Senaptia, et certains états qui étaient anciennement en charge de la défense du royaume ne sont guère plus que fragments de leur force ancienne. Nous devons investir dans les Senaptia et nous assurer qu'ils sont capables d'aligner des armées fortes pour servir de bouclier du Harimraj."

 R51_raja_personal_estate_title:0 "Domaine Personnel du Raja"
 R51_raja_personal_estate_desc:0 "Le Domaine Personnel du Raja s'étendait autrefois sur la majorité de la plaine de Dhenbasana, la terre administrée directement par les autorités Royales au lieu de prabhi intermédiaires. Commençant durant le règne de Golpalar Ier, cependant, les terres du royaume furent pelées et accordées aux vassaux pour alléger le fardeau administratif et enrichir les coffres royaux, et les terres de la couronne du Raja continuèrent à diminuer durant les règnes de ses successeurs.\n\nBien que les Prabhia et Senaptia soient une partie vitale de notre royaume, peuvent-ils vraiment nous respecter si nous détenons si peu de terre personnellement ? Comment pouvons-nous prévenir les soulèvements de vassaux déloyaux et traîtres sans contrôle direct de la richesse et main-d'œuvre du sous-continent ? Le domaine royal doit être étendu, soit par conquête ou l'annexion de Prabhia moindres, et les terres que nous détenons enrichies. En cela nous nous assurerons que le trône ne soit jamais à nouveau impuissant à agir sans l'assentiment de nos sujets."

 R51_harimraj_royal_army_title:0 "Armée Royale du Harimraj"
 R51_harimraj_royal_army_desc:0 "Quand les Harimaris émergèrent d'abord des jungles de la Péninsule d'Ascension et commencèrent leur conquête d'Haless, ils roulèrent sur chaque petit royaume des Montagnes Paravimvhata à Tianlou. Mais cette grande armée, la Sashtabari, n'était pas composée seulement d'harimaris - elle intégrait chaque peuple qu'Harimar conquit, apportant leurs compétences uniques à porter contre le prochain royaume contre lequel il marcha. Cavalerie Ghankedkhen, Éléphants de Guerre Ghavaanaj, l'infanterie lourde de Shamakhad - tout cela et plus fut pris et combiné en un tout plus grand que la somme de ses parties.\n\nLe pouvoir des armes combinées n'est pas une leçon que nous avons oubliée, mais nos forces ont toujours été qu'une fraction des nombres autrefois alignés par le Premier Harimraj. Il est temps de créer une nouvelle Sashtabari qui rivalisera avec l'ancienne, tirant des nombreux peuples de Rahen pour créer une vaste nouvelle force de combat directement loyale au Raja."

 R51_united_stable_society_title:0 "Une Société Unie et Stable"
 R51_united_stable_society_desc:0 "La civilisation en Rahen est ancienne et lente à changer. Tel est le poids des coutumes et traditions dans le sous-continent que certains érudits ont argumenté que des siècles entiers pourraient être indistinguables les uns des autres au premier regard. Bien que de telles déclarations soient clairement exagérées, il n'y a aucun doute qu'un fort penchant conservateur gouverne la cour du Raja et la conscience populaire du peuple.\n\nMalgré cela, les années passées ont vu des changements majeurs balayants faits à la composition du Harimraj - nouveaux peuples, idées, religions, et entités politiques ont surgi et étendu et sont devenus une partie du tissu de notre civilisation. De tels changements ont fait beaucoup pour secouer les fondations du Trône de Lotus, mais nous avons surmonté et émergé plus forts pour cela. La nôtre est une Société Unie et Stable, diverse et dynamique et loyale au Raja. Montrons au monde notre unité."

 R51_golden_palace_title:0 "Rénover le Palais Doré"
 R51_golden_palace_desc:0 "Le Palais Doré de Dhenijansar a été un symbole du règne harimari sur le sous-continent pendant des centaines d'années. Le bâtiment monumental commença construction durant le règne de Manava de l'Appel-Divin. Un suprémaciste Harimari strict, l'Empereur Manava croyait que les seigneurs querelleurs et petits de Rahen resteraient seulement subservients au Trône de Lotus s'ils étaient impressionnés par sa splendeur, et ainsi il entreprit de créer un palais qui serait un symbole physique de son autorité irréprochable.\n\nLa structure prit 76 ans à compléter, mais quand les successeurs de Manava posèrent la pierre finale, Le Palais Doré était la plus belle construction bâtie en Haless depuis l'époque des Hauts Dieux. Depuis lors, le palais a été endommagé par le feu, les tremblements de terre, les coups d'état de palais et rébellion. Il est temps de le restaurer à sa gloire légitime, et re-envelopper le Trône de Lotus dans la Majesté d'Or."

 R51_centralize_rahen_title:0 "Centralisation de Rahen"
 R51_centralize_rahen_desc:0 "L'expansion perpétuelle vers l'extérieur du Harimraj a apporté d'innombrables nouveaux peuples et lieux dans le domaine de notre empire, mais cela a créé son propre lot de problèmes. Le contrôle de ces régions éloignées est souvent mieux géré directement par l'armée, tandis que les prabhi loin des terres frontalières deviennent complaisants et leurs rôles redondants.\n\nAvec l'état de plus en plus centralisé et l'administration efficace, il est temps de commencer à éliminer les privilèges des prabhi et éliminer l'autonomie des seigneuries. Nous pouvons nous débarrasser de cette institution médiévale de pouvoir délégué, et continuer à élever le pouvoir suprême du Trône de Lotus."

 R51_second_final_harimraj_title:0 "Deuxième et Dernier Harimraj"
 R51_second_final_harimraj_desc:0 "Sur tout Haless un nouvel ordre est venu - l'ordre de la Griffe de Lotus, de règne sage et bienveillant. Malgré les épreuves et tribulations des siècles passés de chaos, le Harimraj a émergé de son creuset durci par les flammes du désastre. Alors que nous solidifions notre contrôle sur nos vastes possessions, nous regardons à la fois vers l'extérieur et l'intérieur - vers les terres finales autrefois dirigées par Harimar et la conquête promise de l'Est, dans la perfection et tranquillité de notre royaume. La dernière tâche est devant nous - assurer la tranquillité domestique et le domaine incontesté, pour la gloire du Trône de Lotus."

 R51_new_ministerial_cadre_title:0 "Nouveau Cadre de Ministres"
 R51_new_ministerial_cadre_desc:0 "La Crise de Corruption qui a paralysé le Raj dans les années récentes a révélé jusqu'où les ministères sont tombés et combien désespérément ils ont besoin de réforme. Beaucoup de ministres traîtres ont déjà été purgés et condamnés pour leurs actes corrompus et d'auto-grandissement, et cela a laissé quelques trous béants dans l'appareil opérationnel des ministères.\n\nCes positions doivent être remplies pour restaurer le fonctionnement efficace de l'empire, mais nous ne pouvons risquer de remplir ces postes avec plus de corruption et népotisme. Nous aurons besoin de nouveaux conseillers et ministres loyaux qui ne sont pas ambitieux et assoiffés de pouvoir comme leurs prédécesseurs. Il est temps d'élaguer ces bureaucrates problématiques restants et les voir remplacés par des individus moins indépendants d'esprit."

 R51_provincial_ministry_title:0 "Maîtriser les Ministères Ruraux"
 R51_provincial_ministry_desc:0 "Bien que nos efforts pour remplir la bureaucratie impériale avec des ministres loyaux aient jusqu'ici été un succès, les effets de cette initiative ont été largement concentrés dans les centres urbains de l'empire. Dans la campagne et terres frontalières, où les ministères jouent un rôle vital dans l'administration agricole et fonctionnent comme gouverneurs, la corruption reste une préoccupation.\n\nIl est temps de concentrer nos efforts à revigorer le ministère rural, retirant ces prélats qui ont grandi gras et complaisants et les remplaçant par des fonctionnaires capables qui assureront prospérité et richesse pour nos sujets — et ainsi, nous-mêmes."

 R51_restore_pilgrim_road_title:0 "Restaurer la Route du Pèlerin"
 R51_restore_pilgrim_road_desc:0 "Les anciens temples-ziggourats de Tilathi et Tiltaghar ont été des sites saints depuis l'aube de la civilisation Raheni, avant même la naissance des anciens empires du Nadimraj. Entre ces deux grands temples courait autrefois une route de pierres pavées qui connectait les établissements majeurs le long des berges de Kharunyana et Narajandi. Cette route était parcourue également par marchands et ces saints suppliants cherchant à découvrir la sagesse des dieux, et ainsi elle devint connue comme la Route du Pèlerin.\n\nAutrefois la route la plus importante en Rahen, l'importance de la Route du Pèlerin a depuis longtemps été surpassée par la route dorée — mais les Ziggourats de Tigre et Éléphant sont encore de grandes merveilles, et beaucoup s'aventurent encore à les voir. Investir dans la Route du Pèlerin verrait sûrement une augmentation du commerce et voyage, ce qui ne serait que bon pour la santé financière et spirituelle de notre peuple et royaume."

 R51_patronage_oracle_title:0 "Patronage de l'Oracle"
 R51_patronage_oracle_desc:0 "Depuis temps immémorial, la Montagne Sainte Tughayasa a été un lieu de prophétie, le tissu du destin plus ordonné dans l'ombre de son pic titanesque singulier. Dans les Jours Anciens les Rois Oracles dirigeaient le peuple Muthadaya qui appelle les pentes de la Montagne leur foyer, mais le temps de ces monarques passa dans les annales de l'histoire bien avant la venue d'Harimar.\n\nMaintenant les pentes sacrées sont le foyer de l'Ordre Oraculaire, moines qui passent leurs jours à contempler les motifs dans les étoiles, vents, et sables, gagnant des aperçus dans les années à venir écrites sur la poussière de création. Les Oracles sont respectés à travers Haless — et s'ils devaient endosser le règne du Raja comme ordonné par le destin, ce serait un grand bienfait pour notre empire. Faisons tout en notre pouvoir pour améliorer les relations avec les Oracles et assurer leur soutien."

 R51_subjugate_sarisung_title:0 "Subjuguer Sarisung"
 R51_subjugate_sarisung_desc:0 "Là où le rapide Telkhram plonge des collines brumeuses de Xianjie et rejoint la languide Kharunyana, une puissante cité se dresse - Sarisung. Parfois appelée le Cœur Battant d'Haless due à sa localisation centrale sur le continent et deux de ses rivières majeures, ce nom ne peut être considéré approprié que si Haless souffre d'une terrible affliction des veines.\n\nSarisung est pourrie jusqu'au cœur - quoi que plus qu'un examen superficiel de la cité révélera qu'elle est l'endroit le plus méprisable sur Haless, un taudis sans loi dirigé par gangs et seigneurs du crime, une ruche d'écume et vilenie où la seule monnaie est malice, et la seule abondance souffrance mortelle.\n\nLongtemps au-delà de la portée de tout état assez fort pour conquérir ses cinq arrondissements, nous sommes encore une fois assez forts pour libérer Sarisung d'elle-même. Nous avons une opportunité - non, un devoir - de conquérir la Cité des Gangs et apporter la loi à ses allées sombres. Pour l'honneur du Raj, nous devons sauver Sarisung."

 R51_ministerial_philosophy_forum_title:0 "Forum Raheni de Philosophie"
 R51_ministerial_philosophy_forum_desc:0 "La Haute Philosophie est une religion de débat et discussion. Bien que tous cherchent à marcher le chemin des hauts dieux et atteindre leur divinité, la nature exacte du chemin saint est un sujet chaudement débattu. Le manque de pouvoir centralisé en Rahen a mené les débats qui régleraient normalement et codifieraient ces disputes à être tenus au hasard - dans les années récentes, il est devenu rare pour des traités complets d'être précisément enregistrés et catalogués, les mots importants de maint philosophe perdus dans le flux du temps par manque d'un scribe.\n\nNotre peuple ne se rapprochera jamais de la sainteté si une telle inattention blasphématoire continue - nous devons charger les ministères d'établir un forum central pour débats philosophiques et publications, s'assurant que toutes révélations sacrées et arguments théologiques sont notés pour étude et considération par la postérité."

 R51_settle_philosophical_disputes_title:0 "Régler les Disputes en Philosophie"
 R51_settle_philosophical_disputes_desc:0 "Ce n'est un secret pour personne qu'il y a grande dissension dans les rangs des Philosophes du Raj et les écoles constituantes qui composent la Haute Philosophie. Ce qui commença comme désaccords de doctrine évolua en haine personnelle profondément enracinée, la quête pour divinité souillée par la faiblesse de base de l'âme mortelle. Les débats qui devraient être constructifs s'égarent en attaques ad hominem vitrioliques, et les philosophes publient des traités rabaissant leurs ennemis en caractère autant qu'en idées.\n\nUne telle désunion ne fait rien que endommager la légitimité de la foi et semer le doute dans les cœurs et esprits de ses adhérents. Nous devons mettre au repos le pire de ces conflits - convoquer une grande conférence conciliatoire, appelant ensemble les plus grands penseurs de chacune des Écoles majeures, et mettre ces hommes brillants au travail à travers leurs problèmes et arriver à quelque sorte de résolution. Ainsi veut le Raja - qu'il y ait harmonie dans la Haute Philosophie."

 R51_temples_of_north_title:0 "Temples du Nord"
 R51_temples_of_north_desc:0 "Les Hauts Temples sont les artefacts les plus saints des Hauts Dieux, mais la marche inexorable des siècles a une façon d'endommager même ce qui fut forgé par volonté divine. Là où eau et vent n'ont pas usé les pierres, les mains mortelles ont blasphémé à la place, pillant ces lieux saints de leurs trésors ou leur apportant la ruine du feu et de la guerre.\n\nLes temples du nord sont en triste condition - les nombreuses guerres des Royaumes de Ruine et l'Invasion Hobgobelin ont laissé ces lieux sacrés battus et brisés. C'est notre devoir comme état juste de restaurer les dégâts faits aux reliques des Hauts Dieux."

 R51_rhamirta_examination_hall_title:0 "Hall d'Examen de Rhamirta"
 R51_rhamirta_examination_hall_desc:0 "Les Ministères du Raj sont peut-être la bureaucratie la plus expansive sur Halann, avec des dizaines de milliers de fonctionnaires employés directement par l'état et dirigeant chaque aspect de son fonctionnement. Traditionnellement, la compétence de ministres individuels a été évaluée dans une série d'examens de service civil qui doivent être complétés pour qualifier pour postes avancés et prestigieux.\n\nQuand les ministères furent revivifiés comme institution impériale sous Ramapalar Ier, les tests de service civil furent consolidés en une vaste académie et hall de test situé à Rhamirta — Le Hall d'Examen. Alors que toujours plus de terre vient sous le contrôle du Harimraj, nous aurons besoin de plus de ministres hautement entraînés que jamais auparavant. Nous devons investir dans nos enseignants et facilités au Hall d'Examen, rénover structures anciennes qui ont tenu depuis les premiers Ministères du Rahenraj, et moderniser techniques éducatives pour produire des diplômés toujours plus fins pour notre empire."

 R51_memories_of_yanhadesh_title:0 "Mémoires du Yanhadesh"
 R51_memories_of_yanhadesh_desc:0 "Les Sources du Yanhe se rassemblent en Shamakhad, puis dégringolent en bas passé les collines démoniaques dans les Royaumes-Rivières querelleurs de Yanshen. Bien que l'influence Raheni le long du Yanhe ait longtemps fini en dessous des cataractes à Sir, cela n'a pas toujours été le cas.\n\nDans les années après l'éclatement du premier Rahenraj, un grand royaume Raheni dirigeait le Yanhe de Bianfang aux Collines de Jade. Yanhadesh, comme il était connu, était le plus grand des royaumes Rahenis du nord, et son règne dura jusqu'à ce que la marche imparable d'Harimar l'éteignît en 49 AA.\n\nQuand les héritiers orientaux d'Harimar tombèrent, Yanhadesh fut perdu aussi, et aucun effort par les Rahenis de reconquérir la zone ne réussit jamais. Nous devons mettre fin à cette série de revers militaires, répliquer les faits d'Harimar, et marcher en bas du Yanhe, pliant les terres de Yanhadesh de retour dans notre empire toujours-en-expansion - pour la gloire du passé, et la gloire du futur."

 R51_tiger_on_yanhe_title:0 "Tigre sur le Yanhe"
 R51_tiger_on_yanhe_desc:0 "Notre règne sur la rivière Yanhe moyenne a été solidifié dans les années récentes, mais nous luttons maintenant avec le même problème qu'Harimar avait quand sa Sashtabari conquit Yanshen. Les Yans n'ont jamais été un peuple uni, et les rivalités régionales abondent même parmi des cités séparées par seulement quelques miles.\n\nL'administration d'une telle région pose des défis constants, exacerbés par notre statut d'étrangers et les croyances religieuses diverses qui fleurissent le long des berges du Yanhe. Surmonter cette fractiosité requerra des efforts concertés pour répandre la lumière de Haute Philosophie et civilisation Raheni, mais en temps le peuple viendra à nous voir comme les maîtres légitimes et justes de la terre, comme Harimar l'était autrefois."

 R51_eunuch_ministers_title:0 "Eunuques et les Ministères"
 R51_eunuch_ministers_desc:0 "Quand Harimar conquit l'est et plia ses nombreux peuples dans son empire, il fut confronté au problème nouveau de construire une bureaucratie impériale à partir de rien. Contrairement à Rahen, avec ses Ministères du Raj existants, aucune telle superstructure n'existait en Yanshen pour l'administration du royaume. Au lieu d'étendre le système de castes, Harimar créa une nouvelle bureaucratie qui conviendrait mieux aux coutumes des Yans - les administrateurs Eunuques.\n\nEn temps les eunuques deviendraient même plus influents que les ministères ne l'avaient jamais été en Rahen, et après l'effondrement des portions orientales du royaume d'Harimar, les eunuques continuèrent à gouverner ce qui étaient maintenant des principautés indépendantes. Maintenant qu'une grande partie de Yanshen a été pliée de retour dans notre royaume, la question a été soulevée concernant comment nous gérerons les ministres eunuques, et comment plier leur expertise administrative dans les Ministères du Raj. Cette fusion prendra du temps, mais gagner tant de bureaucrates talentueux sera sûrement bon pour le royaume."

 R51_reunite_northern_lotus_title:0 "Réunir la Dynastie du Lotus Nordique"
 R51_reunite_northern_lotus_desc:0 "Avant que les seigneurs de la Griffe de Lotus ne soient maîtres de Dhenijansar, ils commencèrent comme dirigeants d'un petit royaume à l'ouest, centré autour de l'ancienne forteresse de Durasidheni. La famille monterait en proéminence durant l'effondrement du règne elfique en Haless - Au milieu des guerres Jaeréliques, un rejeton têtu de la famille nommé Dhubuvar mena une compagnie d'aventuriers à l'aide de la cité de Sarnavan, qui était en révolte ouverte contre ses gouverneurs elfiques. Dhubuvar et ses compagnons aventuriers joignirent la résistance, organisèrent les défenseurs, et libérèrent la cité.\n\nPour ces faits, Dhubuvar fut élu roi de Sarnavan, et ses descendants ont dirigé la cité depuis. En cela, ils conservent la distinction comme la branche plus établie de la dynastie Griffe de Lotus, même quand leurs cousins revendiquèrent le manteau d'Harimraja. L'union entre les deux branches de la famille a été un long rêve du Harimraj — et avec la menace des hobgobelins se profilant large dans le nord, il n'y a jamais eu de meilleur moment pour absorber Sarnavan. Par plume ou épée, nous devons unifier les deux Trônes de Lotus."

 R51_fealty_sarnihanpur_title:0 "Féauté de Sarnihanpur"
 R51_fealty_sarnihanpur_desc:0 "La plus ancienne cité en Rahen est Sar Nihanpur - la Cité des Grands Anciens. Autrefois l'ancienne capitale du Nadimraj, la cité a été le siège de la cour de Rajnadhaga pour les 200 dernières années. Depuis que l'invasion hobgobeline détruisit Sir et Ghatasak, Rajnadhaga est devenu le plus puissant des Royaumes de Ruine, et l'état le plus susceptible de résister l'avance du Commandement.\n\nLes ressources du royaume sont nombreuses - et nous devons les avoir si nous devons sauver Rahen de la Menace Nordique et unir le Sous-continent sous notre règne bienveillant. Le dernier des rois humains doit s'agenouiller devant le Trône de Lotus - seulement une fois notre flanc sécurisé nous tournerons notre attention vers la Horde Rouge en Shamakhad."

 R51_liberate_sir_title:0 "La Libération de Sir"
 R51_liberate_sir_desc:0 "Le Commandement est la plus grande menace que la civilisation en Rahen ait jamais affrontée. Quand les Hobgobelins déferlèrent des montagnes, ils prirent les royaumes nordiques de Ghatasak et Raghajandi complètement par surprise. Sir, grand bastion d'apprentissage et la porte vers Yanshen, eut à peine le temps d'organiser sa défense avant que les légions redoutées de Moguwon le Loup Noir s'écrasent sur leurs murs.\n\nLa subjugation de Sir fut une affaire brutale qui vit tout guerrier et noble fuir vers le sud à travers le Royaume de Tilathi similairement occupé. Ces soldats exilés ont longtemps réclamé un champion pour porter le combat au Commandement et libérer leur patrie - et avec le contrôle sur les Royaumes de Ruine restants consolidé, il est temps de devenir les champions dont les nordiques ont besoin.\n\nLe temps pour la Grande Guerre Nordique est venu - et nous triompherons en gloire ou tomberons sous la Bannière à Trois Têtes de l'ennemi."

 R51_shatter_the_chimera_title:0 "Briser la Chimère"
 R51_shatter_the_chimera_desc:0 "Bien que le coût fut grand et les combats féroces, la bannière de Lotus flotte maintenant sur Sir, la cité libérée des armées Hobgobelins. La noblesse exilée de Sir a repris le travail de réoccuper leurs possessions ancestrales, mais juste au nord le Commandement rassemble sa force.\n\nLe travail que nous commençâmes dans notre dernière campagne n'est pas encore fait - la Vallée de Raghajandi est encore occupée par l'ennemi, et leurs anciennes forteresses dans les contreforts de l'Échine-du-Serpent leur offriront certainement une redoute si nous ne poussons pas et les repoussons dans les tunnels des Mines de Jade. Une dernière grande poussée est nécessaire - il est temps de briser la Monstruosité à Trois Têtes une fois pour toutes."

 R51_liberate_jade_mines_title:0 "Libérer les Mines de Jade"
 R51_liberate_jade_mines_desc:0 "Le sang de braves guerriers a arrosé la terre, et nous nous tenons victorieux - le Harimraj règne sur tout Rahen, et le Commandement a été forcé complètement hors des Royaumes de Ruine.\n\nIl y a un calme inquiet qui repose sur Rahen maintenant, car bien que l'ennemi soit défait il n'est pas encore détruit. Se profilant au-dessus de la plaine de Shamakhad, les montagnes des Mines de Jade se dressent de mauvais augure et sombres, et nul ne peut regarder au nord sans se demander quand la prochaine marée de destruction descendra des anciennes forteresses des nains.\n\nÀ moins et jusqu'à ce que la Sashtabari marche dans les tunnels sombres du dwarovar et brise les vestiges de l'empire des hobgobelins, nous ne serons jamais libres du cauchemar du Loup, Lion, et Sanglier. Nous devons aller où aucune armée d'hommes et harimaris n'est allée avant - dans le cœur ombragé de Grônstunad, pour combattre jusqu'à ce que les derniers vestiges du Commandement ne soient plus."

 R51_integrate_hobgoblins_title:0 "Intégration des Hobgobelins"
 R51_integrate_hobgoblins_desc:0 "Pour la première fois en mémoire vivante, la menace d'invasion Hobgobelin ne pèse pas sur Shamakhad. Les cicatrices de la marche du Commandement sur la terre sont encore fraîches, et les signes du passage de la Chimère sont évidents pour tous à voir. Nulle part cela n'est plus évident que dans la large population hobgobelin qui réside maintenant sur les plaines autour de la rivière Yanhe.\n\nCertains ont plaidé pour leur retrait forcé des terres volées aux Raghajandis natifs - mais il peut y avoir une autre voie. Bien que beaucoup seraient réticents à l'admettre, les valeurs des hobgobelins - leur focus sur discipline et communauté - ne sont pas si différentes des valeurs profondément enracinées dans la culture Raheni. Plutôt que de les expulser, peut-être y a-t-il un chemin par lequel ils pourraient devenir une partie du tissu de notre société..."

 R51_hobgoblin_industry_title:0 "Un Peuple Industrieux"
 R51_hobgoblin_industry_desc:0 "Malgré les avertissements de nombreux éléments conservateurs dans le gouvernement, nos efforts pour intégrer les hobgobelins et vivre aux côtés d'eux ont commencé à payer des dividendes - le ressentiment et les querelles entre les communautés humaines et hobs dans le nord ont commencé à s'apaiser, et les hobgobelins ont commencé à adopter et fusionner leurs coutumes avec celles des Rahenis.\n\nUne nouvelle culture émerge devant nos yeux, un grand mélange de nations et peuples et idées. Soutenons cette culture 'Hobgobelin Tigre' émergente, promouvons la coopération entre les races de la terre, et commençons une intégration complète des structures familiales hobgobelins dans les castes existantes."

 R51_hobgoblin_military_title:0 "Militarisme Hobgobelin"
 R51_hobgoblin_military_desc:0 "Les hobgobelins ont continué à se prouver un grand bienfait pour notre société - leurs marchands et artisans sont très recherchés, leurs communautés sont tranquillement prospères. À la lumière de cela, il y a eu quelque discussion d'officiers à l'esprit audacieux sur embrasser les aspects martiaux de la culture hobgobelin en acceptant des hobgobelins dans l'armée.\n\nBien qu'il n'y ait aucun doute qu'ils sont parmi les meilleurs soldats à avoir jamais marché sur Halann, il y a eu une paranoïa générale dans le haut commandement sur réarmer les hobs. Certains croient qu'un nouveau Commandement jaillira au moment où les hobgobelins seront permis de reprendre les armes. Leur discipline et compétence martiale peuvent faire de cela un risque qui vaut la peine d'être pris, indépendamment de nos expériences passées, cependant. Imaginez si les hobs combattaient aux côtés des harimaris, au lieu de contre nous - quelles armées pourraient se dresser contre le Harimraj alors ?"

#Events#
 flavor_dhenijanraj.1.t:0 "Vengeance pour le Faucon Azure"
 flavor_dhenijanraj.1.d:0 "Dans les premiers jours du second Harimraj, Ramapalar le Réunificateur chercha à conquérir les cités marchandes de la Côte du Rahen Sud, mais les cités-états Raghimdeshi alliées offrirent une résistance raide aux armées du Raja. Le fils du Réunificateur, Ramapalar le Faucon Azure, brisa les armées de l'alliance mercantile quand il les força au combat à Shenral en 1333. Sa victoire fut de courte durée, cependant - dans une escarmouche quatre jours après la bataille, une flèche perdue rebondit des boucliers de sa garde du corps et frappa le jeune Raja dans l'œil, le tuant instantanément. Sans dirigeant, les armées du Harimraj se retirèrent chaotiquement.\n\nEn ce jour fatidique, le destin des cités méridionales fut évité, et le Raj ne viendrait jamais si proche de conquérir la plaine côtière riche de Raghimdesh - jamais, c'est-à-dire, jusqu'à aujourd'hui. La Bannière Griffe et Lotus flotte maintenant sur chaque cité de Davharral à Sardika, et le grand port de Sarkashabid est fermement sous contrôle impérial. Finalement, les tueurs du Faucon Azure s'agenouillent devant le trône de lotus. Leurs richesses sont maintenant celles du Raja, comme elles devraient l'être de droit, et le domaine des héritiers légitimes d'Harimar s'étend encore une fois vers l'horizon méridional."
 flavor_dhenijanraj.1.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.2.t:0 "La Fin des Bhuvauris"
 flavor_dhenijanraj.2.d:0 "Les dernières forteresses des esclaves rebelles sont tombées. Le delta est nôtre, incontesté, encore une fois."
 flavor_dhenijanraj.2.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.3.t:0 "Une Rencontre avec l'Exilarque"
 flavor_dhenijanraj.3.d:0 "Le Roi Péridot, Exilarque de Grozumdihr, Celui qui siège le Trône Palanquin à Rayavhashapal, a été un pilier en Rahen pendant plus de mille ans. Un roi sans royaume, l'Exilarque est le dirigeant culturel des Nains péridot, la plus grande des trois minorités naines trouvées à travers le sous-continent. Tenant grande influence sur les nains, le soutien de l'Exilarque sera nécessaire pour s'assurer que les nains acceptent de joindre les castes sans résistance minimale. À cette fin, les ministères ont envoyé messagers et diplomates pour traiter avec l'Exilarque au cours des plusieurs mois passés dans une tentative de gagner son soutien.\n\nAujourd'hui, l'Exilarque a envoyé une réponse aux missives des représentants du Raja. Reconnaissant la force du gouvernement central et son désir d'intégrer les nains dans les castes plus fermement, l'Exilarque a accepté de ne pas s'opposer à ces mouvements si Dhenijansar financera et soutiendra une expédition pour restaurer le règne nain sur la forteresse longtemps-vacante de Grozumdihr. Cela permettra à tout nain qui ne souhaite pas joindre le système de castes un foyer sur lequel l'ancienne tradition naine tient encore racine.\n\nAvec stabilité et soutien du Raja, il peut enfin être temps de re-fonder Grozumdihr, mais cela ne sera pas bon marché de le faire. Que dit [Root.Monarch.GetName] ?"
 flavor_dhenijanraj.3.a:0 "Organiser l'expédition. Il est temps de saisir Grozumdihr."

 flavor_dhenijanraj.300.t:0 "Une Promesse Faite, Une Promesse Tenue"
 flavor_dhenijanraj.300.d:0 "Les halls ancestraux des Nains Péridot sont nôtres, saisis des intrus qui l'avaient occupé en défiance du règne légitime de l'Exilarque. Comme fut promis au seigneur du Trône Palanquin, le droit de diriger le foyer du Péridot est sien, et chaque nain qui souhaite aller avec lui est libre de le faire."
 flavor_dhenijanraj.300.a:0 "L'expédition fut un succès ! Nous tiendrons notre promesse."

 flavor_dhenijanraj.4.t:0 "Plus Hors-Caste"
 flavor_dhenijanraj.4.d:0 "Quand les premières tribus humaines commencèrent à s'installer en Rahen, les forteresses des nains étaient déjà anciennes. L'amitié et coopération entre les royaumes humains bourgeonnants et clans nains vénérables menèrent à l'ascension rapide de la civilisation humaine sur les plaines nordiques du sous-continent, les berges de kharunyana se transformant de jungle et prairie en champs cultivés en seulement quelques générations courtes. Loi, technologie, et art nains furent adaptés par les premiers Rahenis et mélangés avec leurs propres croyances religieuses et pratiques culturelles. Les nains, pour leur part, gagnèrent nouveaux marchés pour leurs biens, mercenaires pour les aider dans querelles avec monstres souterrains, et accès à un approvisionnement alimentaire vastement étendu. Bien que la relation n'ait pas toujours été sans querelles, humains et nains commencèrent et continuent une relation de coopération en Rahen à ce jour.\n\nUne institution uniquement humaine qui ne prit jamais racine parmi les nains est le Système de Castes. Même après que leur puissant empire déclina et ils furent forcés hors de leurs forteresses, vivre aux côtés des humains fit peu pour fissurer l'entêtement des nains sur cette affaire. Bien que hautement intégrés dans notre société autrement, les nains continuèrent leurs coutumes basées sur clan, rongées de népotisme, et furent toujours vus comme une bizarrerie pour refuser de joindre l'ordre rationnel des castes.\n\nÀ partir d'aujourd'hui, cette bizarrerie est finie. Avec la signature des Amendements de Rayavhashapal, les lois de castes ont été réécrites, et les nains formellement pliés dans la superstructure de notre société. Professions et lignées ont été cataloguées, richesse comptée, et recensements pris, et chaque nain a maintenant une place aussi solide en Rahen qu'un harimari ou humain. En cela, l'harmonie du Raj augmente, étendue comme les floraisons d'un lotus s'épanouissant, pour englober toujours plus du monde."
 flavor_dhenijanraj.4.a:0 "Comme il se doit."

 flavor_dhenijanraj.5.t:0 "Vajiya - Le Sanctuaire de Victoire"
 flavor_dhenijanraj.5.d:0 "Harimar gagna sa première bataille contre les coalitions humaines ici, et sécurisa son règne de Dhenbasana à cause de cela. Un grand monument a été construit pour lui au haut temple ici - et nous y avons ajouté, liant la gloire de notre Harimraj au sien. Puissent tous se prélasser dans notre gloire."
 flavor_dhenijanraj.5.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.6.t:0 "Première Marche de la Nouvelle Sashtabari"
 flavor_dhenijanraj.6.d:0 "Sacrée belle armée - troupes de choc harimari, cavaliers d'éléphant Ghavaanaj, escarmoucheurs Ghankedkhen, cavaliers Pasindeshi, et infanterie lourde Shamakhadi. Magnifique."
 flavor_dhenijanraj.6.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.7.t:0 "Dépouiller les Gangs de leur Pouvoir"
 flavor_dhenijanraj.7.d:0 "Au temps de Jaher, Sarisung était la plus grande cité en Haless. Elle était plus grande que Tianlou, plus riche que Sramaya, plus diverse que Dhenijansar. Les elfes virent justement Sarisung comme la clé de voûte du continent, et le contrôle sur la cité comme vital à toute tentative de dominer la vastitude d'Haless. Alors que leur empire se désintégrait, cependant, Sarisung souffrit de nombreuses difficultés - trois fois saccagée et sa population vastement diminuée, la cité tomba hors de l'orbite de toute puissance majeure et fut laissée à se débrouiller seule. Manquant de direction centrale, les arrondissements de Sarisung tombèrent sous l'influence de quelle que organisation criminelle pouvait offrir protection au peuple, et ainsi dans la cité était devenue un taudis contrôlé par gangs.\n\nMais aujourd'hui la Bannière Griffe et Lotus flotte sur les murs de la cité, et le règne corrompu et injuste des Seigneurs du Crime est à sa fin. Loi et ordre sont restaurés à Sarisung, cœur d'Haless, et nous commençons la longue route de restaurer la cité à sa gloire ancienne. La première étape sur cette route sera de traiter avec les dirigeants de gang survivants qui sont en notre garde. Ces voyous méritent la corde pour leurs nombreux péchés - mais certains dans les ministères notent qu'une fin rapide à ces bandits arrivistes peut faire moins de bien pour le Raj que d'utiliser leurs talents pour nos propres fins."
 flavor_dhenijanraj.7.a:0 "Nous mettons fin à la corruption, ne l'embrassons pas. Pendez-les."
 flavor_dhenijanraj.7.b:0 "Réorganisez-les dans nos réseaux d'espions - ils seront très utiles à la couronne."

 flavor_dhenijanraj.8.t:0 "La Bannière à Trois Têtes, Brisée"
 flavor_dhenijanraj.8.d:0 "Autrefois pensée être une vague insurmontable de monstres se déversant à travers les Royaumes de Ruine, les hobgobelins du Grand Commandement ont finalement reçu leur châtiment. Des dizaines de milliers de guerriers harimari d'élite, adhérents loyaux à la Griffe de Lotus et les devoirs qui s'y trouvent, commencèrent le processus brutal de nettoyer la terre de résistance locale. Esclaves gobelins, menés par commandants hobgobelins, posèrent pièges sur routes d'approvisionnement vitales, dépôts, et casernes, résolus à nous causer autant de victimes que possible. Mais avec chaque jour qui passait, leurs nombres diminuaient, et la guerre de guérilla a finalement fini, pour maintenant. Des décennies de règne et oppression culturelle céderaient espérons bientôt place à une résurgence culturelle et renaissance des Royaumes de Ruine d'autrefois, avec le Second Harimraj à leur barre.\n\nLa Bannière à Trois Têtes, symbolique de l'union entre les Commandements Sanglier, Lion, et Loup, gît brisée aux pieds d'un commandant de terrain local, Poymewhijiya III Killa du Troupeau du Château. Il est calme, car son foyer en Dhujat n'est plus en danger."
 flavor_dhenijanraj.8.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.9.t:0 "Gloires Perdues de Grônstunad"
 flavor_dhenijanraj.9.d:0 "Sacrée belle forteresse, même aussi détruite qu'elle est. Beaucoup de trucs chouettes ici - nous devrons passer du temps à la réparer, mais ce sera un endroit incroyable. Certains des Nains de Jade de Keyattordha ont demandé qu'ils soient autorisés à retourner et administrer la forteresse - voulons-nous les laisser prendre le relais, ou contrôler cette puissante citadelle nous-mêmes ?"
 flavor_dhenijanraj.9.a:0 "Donnez-la aux nains !"
 flavor_dhenijanraj.9.b:0 "Nous l'administrerons directement."

 flavor_dhenijanraj.10.t:0 "L'Enterrement du Raja [Root.Monarch.GetName]"
 flavor_dhenijanraj.10.d:0 "La Restauration de la Nécropole de Bim Lau, grand Haut Temple et ancien complexe funéraire des Rois de Bomdan, était une tâche entreprise avec grande vigueur par notre défunt Raja, [Root.Monarch.GetName]. Voyant la richesse versée dans le travail de pierre monumental et l'architecture délicate comme une façon de prouver sa dévotion et bienveillance au peuple de Bomdan, les efforts de restauration ont vu l'édifice endommagé s'élever plus haut que jamais auparavant. Maintenant la Nécropole est encore une fois un lieu de culte et érudition, un symbole visible de l'unité et paix qui règnent maintenant en Rahen et Bomdan. C'était le souhait de notre défunt Raja qu'ils soient mis au repos parmi les anciens rois de la Tombe Luisante, servant à jamais après comme symbole pour la fraternité entre Raheni et Bom - et avec leur passage, le jour de cet enterrement est venu.\n\nLe jour est brillant alors que la procession funéraire serpente à travers les rues de la cité, les trois mille gardes du corps du Raja marchant aux côtés du cercueil. Fait d'or, il est orné de pétales de lotus et porté vers la tombe imposante par quatre éléphants blancs. Le long chemin vers les marches sinueuses du complexe du temple est orné de torches flamboyantes et encens brûlant. Les foules regardent dans chaque cour disponible, enfants élevés sur les épaules de leurs parents pour la chance d'apercevoir le passage du Raja mort.\n\nFinalement le temple central est atteint et le sarcophage abaissé. Une centaine d'esclaves commencent le processus de traîner le cercueil brillant vers sa chambre désignée, et une douzaine des Ministres et Senaptia les plus haut placés accompagnent le roi mort profondément dans le cœur de la Nécropole. Sur un chemin éclairé seulement par lumière de torche vacillante, le corps du Raja est emmené loin sous terre vers une chambre partagée par aucun autre corps. Ici il est posé, une fois pour toutes, et la chambre scellée avec brique et mortier.\n\nMais juste alors que la chambre est scellée et la brique finale posée, un vent froid siffle à travers la catacombe, où juste avant l'air était immobile et mort. Le son faible de chuchots, la plus légère lueur verte, et un grattement tout autour aux murs - ces choses prennent vie autour du parti Ministériel encore dans la Nécropole, qui évacuent la tombe en fuite paniquée."
 flavor_dhenijanraj.10.a:0 "Quels secrets se cachent dans les catacombes de Bim Lau ?"

 flavor_dhenijanraj.11.t:0 "Le Deuxième et Dernier Harimraj"
 flavor_dhenijanraj.11.d:0 "Ce n'était pas il y a de nombreuses années quand le Harimraj apparaissait être au bord de l'effondrement, son appareil gouvernant désespérément corrompu et ses seigneurs vassaux au bord de rébellion en gros. Ce n'était pas il y a de nombreuses années quand les hobgobelins balayèrent les royaumes de Shamakhad et semblaient prêts à subjuguer tout Haless sous leurs jambières de fer. Ce n'était pas il y a de nombreuses années quand la terre où les Hauts Dieux marchaient était divisée en foi et loi, en philosophie et idéologie. Ce n'était pas il y a de nombreuses années quand ces choses étaient vraies.\n\nMais aujourd'hui est un jour différent. Aujourd'hui est un jour quand l'Empire d'Harimar est entier encore, quand les menaces à la fois externes et internes ont été écrasées, quand la dissension de l'esprit et du corps n'est plus. Aujourd'hui est un jour quand le Raja en Dhenijansar n'est plus maître d'Haless en nom seulement. Aujourd'hui est le jour quand la paix est assurée et la prospérité garantie pour les millions d'âmes qui vivent sous notre protection.\n\nLe Premier Harimraj tomba aux mêmes luttes internes qui nous tuèrent presque, mais nous avons surmonté. Nous sommes le Second Harimraj, ceux qui se sont prouvés les héritiers légitimes d'Harimar. Éternel nous régnons - il n'en faut nul après nous."
 flavor_dhenijanraj.11.a:0 "Gloire à la Griffe de Lotus !"

 flavor_dhenijanraj.12.t:0 "Les Nains demandent l'entrée aux Castes Supérieures"
 flavor_dhenijanraj.12.d:0 "Alors que nous commençons à mettre les années chaotiques de la Rébellion du Lotus de Sang derrière nous, une question reste dans les esprits de beaucoup dans les ministères : Qu'en est-il des nains ? Récemment admis au système de castes mais exclus des castes supérieures, la turbulence récente du Lotus de Sang a soulevé la question de savoir si les nains devraient joindre humains et harimaris comme dirigeants et guerriers de Rahen. Plusieurs marchands et artisans nains proéminents ont fait pétitions formelles à cet effet, et la cause des nains est prise par des gens de toutes races qui croient les fils de Péridot et Améthyste être aussi Rahenis que le reste d'entre nous. Étendrons-nous l'adhésion dans les castes supérieures aux Nains ?"
 flavor_dhenijanraj.12.a:0 "Tous les peuples peuvent appartenir à n'importe quelle caste, les nains inclus."
 flavor_dhenijanraj.13.b:0 "Les Nains devraient connaître la place que nous leur avons assignée."
 flavor_dhenijanraj.12.tt:0 "Les §Tnains§! gagnent accès aux §Ycastes supérieures§!, donnant les effets suivants :\nCapacité de Combat d'Artillerie : §G+5%§!\n"
