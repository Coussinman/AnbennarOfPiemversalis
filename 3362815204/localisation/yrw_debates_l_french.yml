 ynn_debate.2.t:0 "L'Effusion de Foi"
 ynn_debate.2.d:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] tient le dernier d'une longue série de conseils, un sentiment général de soulagement se fait sentir. On dit que les prédécesseurs de [Root.Monarch.GetName] tenaient leurs discours avec une coupe de vin dans une main et une dague dans l'autre, toujours prêts à dispenser l'un ou l'autre. Aujourd'hui, un groupe bien plus important que ce à quoi ces monarques d'antan étaient habitués est assemblé devant [Root.Monarch.GetName], pourtant [Root.Monarch.GetSheHe] ne ressent aucune de cette tension. Au lieu de cela, le cœur de [Root.Monarch.GetHerHis] est empli d'espoir et de possibilités pour l'avenir, et ainsi [Root.Monarch.GetSheHe] parle :\n\n« À travers des débats tumultueux et des protestations radicales, à travers des batailles sanglantes et une paix ténue, nous nous sommes retrouvés à la fin paisible d'un siècle difficile. Le monde connu s'est étendu plus loin que nos ancêtres n'auraient pu l'imaginer et nous voici au seuil d'une nouvelle ère. Notre foi a fait face aux difficultés de ce monde changeant et nous sommes plus forts dans notre résolution que jamais auparavant. Partons maintenant et répandons notre foi au-delà des rives de l'Ynn, afin que tous puissent connaître ses dons et sa gloire. »"
 ynn_debate.2.a:0 "Là où il y a discorde, que j'apporte l'unité."
 ynn_debate.3.t:0 "Une Foi Renouvelée"
 ynn_debate.3.d:0 "Après un siècle de division, notre Suzerain a veillé à adapter le Culte de la Rivière Ynn pour mieux s'adapter au monde changeant dans lequel nous vivons maintenant. Ou du moins, pour mieux s'adapter à leur opinion de celui-ci. Ils promettent maintenant une période plus paisible où un Iosahar n'a pas besoin de craindre d'être agressé pour des querelles religieuses lors de n'importe quel festin. Maintenant, nous devons nous demander dans quelle mesure nous suivons vraiment cette nouvelle foi qui est la leur. Devons-nous les rejoindre dans la propagation de cette nouvelle doctrine ou devons-nous attendre notre heure dans l'effort de revendiquer une doctrine qui nous est propre ?"
 ynn_debate.3.a:0 "Nous sommes un Iosahar, et notre serment sera respecté."
 ynn_debate.3.b:0 "Nous vivrons et mourrons par la liberté de choisir nos propres préceptes."

 ynn_debate.10.t:0 "Choisir un Sujet de Débat"
 ynn_debate.10.d1:0 "[Root.YnnDebate10Bloc0]\n[Root.YnnDebate10Bloc1]\n[Root.YnnDebate10Bloc2]\n[Root.YnnDebate10Bloc3]\n\nUn air subtil de tension flotte dans l'air - une guerre passée, une offense encore fraîche d'un seigneur à un autre, une petite querelle ou deux entre amis - mais tout le monde fait de son mieux pour supprimer son animosité pour le bien du royaume.\n\nAlors que les festivités atteignent leur apogée, les nobles se taisent et cessent de se parler, se tournant vers [Root.Monarch.GetTitle] [Root.Monarch.GetName], attendant qu'[Root.Monarch.GetHerHim] prenne la parole."
 YnnDebate10Bloc0_1:0 "Après des mois d'anticipation et de préparation, les invités sont arrivés - toute la noblesse du royaume est venue à [Root.Capital.GetName], rassemblée pour une journée de réjouissances."
 YnnDebate10Bloc0_2:0 "Après des mois d'anticipation et de préparation, les invités sont arrivés - de nobles chevaliers ynniques, de riches marchands et de belles dames remplissent les rues et les terrains de sport de [Root.Capital.GetName]. Parmi cette foule éblouissante, on pourrait presque manquer les visages peints de runes des magiciens Veykodan et les robes vives portées par les braves Epednar, alors qu'ils marchandent et rient avec les émissaires Rzentur et les écuyers Dolindhan, tous se pressant vers les réjouissances organisées par [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n"
 YnnDebate10Bloc0_3:0 "Après des mois d'anticipation et de préparation, les invités sont arrivés - de nobles chevaliers ynniques, de riches marchands et de belles dames remplissent les rues et les terrains de sport de [Root.Capital.GetName]. Ici, les langues de Sarda et Dolindha s'entremêlent alors que le peuple élu de l'Ynn discute des événements du jour et de l'époque, le peuple élu de l'Ynn se pressant vers les réjouissances organisées par [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n"
 YnnDebate10Bloc1_1:0 "D'abord, un tournoi est organisé. Il se termine avec un jeune écuyer qui manque de peu de battre un chevalier expérimenté qui fait le double de sa taille, mais alors que l'écuyer tombe au sol avec une blessure mortelle au milieu de sa poitrine, il semble qu'il n'y aura pas une telle chance."
 YnnDebate10Bloc1_2:0 "Les festivités du jour commencent par un tournoi. La joute est aussi populaire que jamais, des chevaliers habiles démontrant leur habileté avec la selle et la lance. Ceci est suivi par la mêlée générale, où une variété de tactiques sont exposées - des murs de boucliers lourdement blindés s'affrontent avec des formations de piques popularisées par les colons cannorians. Pour les classes inférieures, les mousquetaires démontrent leur habileté avec l'arquebuse sur le champ de tir, le grondement des armes se joignant aux acclamations de la foule.\n"
 YnnDebate10Bloc1_3:0 "Les festivités du jour commencent par un tournoi. La joute est aussi populaire que jamais, des chevaliers habiles vêtus de plaques enchantées démontrent leur habileté avec la selle et la lance, chaque coup porté résonnant de magie et de la déchirure de muscle mystiquement renforcé. Pour la classe inférieure, les archers démontrent leur habileté avec l'arc sur le champ de tir, le claquement des cordes d'arc se joignant aux acclamations de la foule.\n"
 YnnDebate10Bloc2_1:0 "L'attraction principale de l'après-midi est la course de canoë le long de l'Ynn déchaînée. Certains seigneurs rient de leurs hauts sièges dans les gradins alors que quelques malheureux canoéistes sont coulés et mutilés par des serpents sous-marins."
 YnnDebate10Bloc2_2:0 "L'attraction principale de l'après-midi est la course de canoë le long de l'Ynn déchaînée. Un coureur parvient à accomplir deux tours à une vitesse stupéfiante, éclipsant les autres participants. À la grande joie de [Root.Monarch.GetTitle] [Root.Monarch.GetName], le coureur représente l'équipe locale.\n"
 YnnDebate10Bloc2_3:0 "L'attraction principale de l'après-midi est la course de canoë le long de l'Ynn déchaînée. Les canoéistes sont attaqués par un serpent de rivière solitaire, mais en se protégeant mutuellement dans une formation compacte et en le frappant sur le museau avec leurs pagaies, ils parviennent à le repousser sans une victime.\n"
 YnnDebate10Bloc3_1:0 "Alors que le soir approche, les invités notables sont invités dans la salle du [Root.Monarch.GetTitle] pour un festin. Les seigneurs rient alors que plus de vin est versé et l'histoire ynnique - ancienne et récente - est remémorée."
 YnnDebate10Bloc3_2:0 "Alors que le soir approche, les invités notables sont invités dans la salle du [Root.Monarch.GetTitle] pour un festin. Des dignitaires cannorians sont également présents, venant de colonies pionnières voisines ou plus loin de la terre de Noruin ou même de Cannor elle-même - flattant les seigneurs locaux, ils établissent des comparaisons entre l'histoire de leur patrie d'outre-mer et celle de l'Ynn, trouvant de nombreux parallèles intéressants, mais prenant soin de laisser l'Ynn toujours émerger favorablement dans les comparaisons directes entre les deux."
 YnnDebate10Bloc3_3:0 "Alors que le soir approche, les invités notables sont invités dans la salle du [Root.Monarch.GetTitle] pour un festin. Quelques dignitaires cannorians sont présents, venant de colonies pionnières voisines ou même du Monde Infernal - flattant les seigneurs locaux, ils applaudissent l'histoire glorieuse de l'Ynn, et reconnaissent l'Empire Ynnique comme le premier, le plus grand Empire que les elfes aient jamais créé, dont la ressemblance sera difficilement égalée par ceux qui ne peuvent qu'errer dans les ténèbres du Monde Infernal."
 
 ynn_debate.10.d2:0 "Tous les guerriers sont ici, rassemblés pour une journée de réjouissances.\nD'abord, un tournoi rapide est organisé. Il se termine quand un combattant agile à la lance manque de peu de vaincre un compagnon costaud et lourdement blindé : la foule regarde en retenant son souffle mais finalement c'est le sang du combattant à la lance qui est éclaboussé sur le gravier de l'arène, un coup net de la hache de bataille du compagnon.\nEnsuite, une compétition de lancement de javelot. Elle se termine avec seulement une personne mutilée par des javelots égarés alors qu'ils nettoient le champ de tir, ce qui est vu comme un signe de chance par [Root.Monarch.GetTitle] [Root.Monarch.GetName].\nAlors que le soir approche, nourriture et rafraîchissements sont apportés. Le plus fin gibier sauvage est rapidement dépecé par les guerriers qui ne manquent pas l'occasion de se vanter et de se glorifier de leurs exploits dans les batailles les plus récentes.\n\nLe festin déborde d'impatience - quand sera la prochaine guerre ? Le prochain combat ? La bataille de la semaine prochaine sera-t-elle contre des monstres féroces ou juste plus de villageois en colère ? Peu importe l'avenir sanglant en réserve, il semble que la soif de bataille de chacun soit satisfaite pour ce jour.\n\nAlors que les festivités atteignent leur apogée, les guerriers se taisent et cessent de se parler, se tournant vers [Root.Monarch.GetTitle] [Root.Monarch.GetName], attendant qu'[Root.Monarch.GetHerHim] s'adresse aux Compagnons."
 ynn_debate.10.a:0 "Les Corrompus Nés-des-Ruines sont-ils des Compagnons Élus ?"
 ynn_debate.10.b:0 "Qu'est-ce qui a Causé l'Effondrement de l'Empire Ynnique ?"
 ynn_debate.10.c:0 "Devrions-nous Adopter les Armes Cannoriennes ?"
 ynn_debate.10.e:0 "La Pensée Canno­rienne est-elle Pertinente pour l'Ynn ?"
 ynn_debate.10.f:0 "Peu Importe"
 ynn_debate.11.t:0 "Les Corrompus Nés-des-Ruines sont-ils des Compagnons Élus ?"
 ynn_debate.11.d1:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] prononce sa question fatidique, une division aussi grande que l'Ynn émerge entre les seigneurs. « Oui, bien sûr » dit une voix « la Rivière Ynn nous a tous créés égaux et libres de souillure. »\n\n« Absurde ! » interjecte immédiatement un autre seigneur, se levant « Je ne laisserai pas ma dynastie être comparée à des bêtes et des bâtards ! Même le plus sale de mes paysans vaut plus que ces sauvages. »\n\nAlors que l'animosité monte, des cris sont lancés d'un bout à l'autre de l'assemblée, accompagnés de chuchotements partout, jusqu'à ce que soudain tout le monde se taise.\nLe moment pour l'hôte de parler est arrivé, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a soulevé la question, et alors que tout le monde se tourne vers [Root.Monarch.GetHerHim] [Root.Monarch.GetSheHe] doit choisir une position.\n\n« Je crois... »"
 ynn_debate.11.d2:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] prononce sa question fatidique, une division aussi grande que l'Ynn émerge entre les Compagnons. « Oui, bien sûr » dit une voix « la Rivière Ynn nous a tous créés égaux afin que nous puissions déterminer qui est supérieur sur le champ de bataille. »\n\n« Absurde ! » interjecte immédiatement un compagnon plus âgé, se levant « Je ne laisserai pas ma dynastie de guerriers être comparée à des bâtards ! Même le plus faible des seigneureaux ynniques dépasse ces cavaliers Epednar éphémères ou ces Veykodans ivres de magie. »\n\nAlors que l'animosité monte - pas seulement contre les cultures étrangères mais d'un guerrier à un autre - les gardes préparent leurs armes au cas où ils auraient besoin d'intervenir, mais alors qu'ils le font, la foule se tait soudain.\nLe moment pour l'hôte de parler est arrivé, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a soulevé la question, et alors que tous se tournent vers [Root.Monarch.GetHerHim], [Root.Monarch.GetSheHe] doit choisir une position.\n\n« Je crois... »"
 ynn_debate.11.a:0 "Nous sommes tous élus par les eaux guides de la Rivière."
 ynn_debate.11.b:0 "Les affluents ne sont pas l'Ynn ; les Corrompus ne sont pas les Élus."
 ynn_debate.12.t:0 "Les Corrompus Nés-des-Ruines sont-ils des Compagnons Élus ?"
 ynn_debate.12.d:0 "Les récents événements à la cour de notre suzerain ont dépassé une simple querelle de cour pour devenir un débat qui pourrait ébranler les fondements mêmes de notre culte. Tout a commencé après un festin il y a quelques nuits...\n\nAlors que notre suzerain prononce la question fatidique, une division aussi grande que l'Ynn émerge entre les seigneurs. « Oui, bien sûr » dit une voix « la Rivière Ynn nous a tous créés égaux et libres de souillure. »\n\n« Absurde ! » interjecte immédiatement un autre seigneur, se levant « Je ne laisserai pas ma dynastie être comparée à des bêtes et des bâtards ! Même le plus sale de mes paysans vaut plus que ces sauvages. »\n\nC'est une question personnelle, et bien que nous ne soyons pas les plus forts parmi l'Ynn, [Root.Monarch.GetName] a le droit de se faire sa propre opinion sur la question. Il est clair que le [Root.Monarch.GetTitle] pense, sûrement..."
 ynn_debate.12.a:0 "Nous sommes tous élus par les eaux guides de la Rivière."
 ynn_debate.12.b:0 "Les affluents ne sont pas l'Ynn ; les Corrompus ne sont pas les Élus."
 ynn_debate.13.t:0 "Qu'est-ce qui a Causé l'Effondrement de l'Empire Ynnique ?"
 ynn_debate.13.d1:0 "La question soulevée par [Root.Monarch.GetTitle] [Root.Monarch.GetName] coupe profondément dans le cœur de beaucoup. Aucun parmi les assemblés n'est choqué ou offensé, mais la question résonnante semble laisser tout le monde perdu dans ses pensées - contemplant, essayant de trouver les mots pour expliquer la plus grande tragédie de l'histoire de l'Ynn...\n\n« L'Empire Ynnique est tombé... » dit une dame « parce que la société était trop corrompue. » Comment cela, cependant ? Un seigneur mineur élabore : « Elle devint corrompue à cause d'empereurs comme Calrodiy II, qui exécutait les gens sur un caprice. »\n\nÀ cela, un autre seigneur est rapide à répliquer : « Des empereurs comme Calrodiy le Grand ont sauvé l'Empire. Ils ont sauvé l'Ynn ! Et ils l'ont fait malgré des parents traîtres et des fonctionnaires ingrats qui convoitaient leur pouvoir ! » dit-il, concluant passionnément sa déclaration en frappant sa coupe de vin sur la table de bois.\n\nUn autre seigneur riposte avec une plaisanterie inappropriée sur l'Empereur Fineas le Lynché, à laquelle un autre seigneur s'enflamme. Quelqu'un d'autre argumente, puis un autre, et un autre. Une chose est claire : la discussion, de l'examen des causes de l'événement catastrophique qu'était l'effondrement de l'Empire Ynnique, a dégénéré en attribution de blâme.\n\nDiverses argumentations sont faites, certaines informées, certaines manifestement ignorantes, certaines de mauvaise foi mais pas ouvertement assez pour qu'elles soient dénoncées. Mais, juste alors que la ligne entre une discussion et un tir à la corde glorifié commence à se brouiller, les seigneurs cessent leurs chamailleries et se tournent vers le bout de la table, silencieusement.\nLe moment pour l'hôte de parler est arrivé, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a soulevé la question, et alors que tout le monde se tourne vers [Root.Monarch.GetHerHim] [Root.Monarch.GetSheHe] doit choisir une position.\n\n« Je crois... »"
