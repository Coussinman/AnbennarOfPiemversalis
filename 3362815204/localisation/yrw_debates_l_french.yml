 ynn_debate.92.d:0 "Le désaccord sur le sujet du débat en cours est une chose. Mais certains parmi nos vassaux l'ont poussé plusieurs étapes plus loin en montrant des signes de déloyauté ouverte. Si nous devions faire un exemple d'un des pires de nos détracteurs, cela pourrait être suffisant pour effrayer le reste à tomber en ligne. Mais alors encore des choses comme celles-ci ont été connues pour se retourner contre nous..."
 ynn_debate.92.a:0 "Je sais exactement qui cibler."
 ynn_debate.92.b:0 "Non ! Nous sommes au-dessus de cela."
 ynn_debate.93.t:0 "Les Publications Cannoriennes Prospèrent"
 ynn_debate.93.d:0 "Comme un feu dans des brindilles, comme une mauvaise herbe dans un champ mal entretenu, les publications cannoriennes se sont répandues à travers [Root.GetName]. Intrigués par nos arguments publics et passionnés, même certains des paysans ont cherché à apprendre de et sur ces documents étrangers. Et puis, bien sûr, la demande suscite l'offre, alors que les marchands cannorians en apportent de plus en plus, directement des presses d'AnbenncÃ³st et Konval."
 ynn_debate.93.a:0 "Assurez-vous que le [Root.Monarch.GetTitle] ait le premier choix !"
 ynn_debate.94.t:0 "Une Bonne Noyade de Livre"
 ynn_debate.94.d:0 "L'Ynn est sacré, notre sauveur de la destruction et notre protecteur même maintenant. Mais cela ne signifie pas qu'il ne porte pas de détritus, parfois, c'est la nature de la grande Rivière que tout, bon et mauvais, se trouvera dans son flux en temps voulu.\n\nAinsi, nos actes aujourd'hui, jetant les livres, pamphlets et autres publications cannoriennes n'était pas de la pollution. C'était de la purification, l'Ynn sauvant encore une fois cette terre en brûlant les œuvres apparemment innocuës qui auraient en fait mené à sa destruction."
 ynn_debate.94.a:0 "L'Ynn nous protège encore une fois !"
 ynn_debate.95.t:0 "Un Cannorian Indépendant S'exprime"
 ynn_debate.95.d:0 "Il semble qu'un des soi-disant « Suzerains » ynniques prend des mesures pour réformer leur religion. Comme nous le comprenons, la religion tourne autour d'une obsession avec la rivière dont ils tirent leur nom. Maintenant, ils débattent des Cannorians et de ce que nous aventuriers signifions pour leur petite religion. Cela pourrait être une chance pour nous d'influencer leur religion pour qu'elle soit plus favorable à notre mode de vie. Nous devrions leur dire l'erreur de leurs voies et ce que nous avons à offrir s'ils écoutent."
 ynn_debate.95.a:0 "Nous devons partager notre sagesse."
 ynn_debate.96.t:0 "La Pensée Prospère dans [Root.GetName]"
 ynn_debate.96.d:0 "En encourageant la propagation des idées cannoriennes parmi notre peuple, nous avons déclenché quelque chose comme une renaissance intellectuelle parmi les érudits et penseurs de notre pays. Déjà, la cour à [Root.Capital.GetName], qui si souvent ne semble qu'un marécage de manigances politiques et de commérages mesquins, a été relancée comme un centre de débat et d'enquête. La pensée canno­rienne peut avoir été la graine de ce renouveau, mais l'épanouissement est entièrement le nôtre."
 ynn_debate.96.a:0 "De si fascinantes idées !"
 ynn_debate.97.t:0 "La Menace Canno­rienne"
 ynn_debate.97.d:0 "Rien n'unit un peuple comme un ennemi. Et bien que notre ennemi actuel se batte surtout avec des idées et des publications, un poison corrosif caché à l'intérieur, ils sont d'autant plus mortels par leur subtilité. Nous l'avons rendu clair à notre peuple, et en conséquence, nous sommes tous plus étroitement liés ensemble contre la menace des étrangers."
 ynn_debate.97.a:0 "Que les élus se réjouissent."
 ynn_debate.98.t:0 "Un Scandale Cannorian"
 ynn_debate.98.d:0 "Un marchand est arrivé à [Root.Capital.GetName] aujourd'hui, n'apportant aucune publication canno­rienne, mais à la place apportant des nouvelles du continent. Parmi d'autres événements, nous avons appris un conte vraiment scandaleux, le genre de chose impensable pour tout vrai elfe. Nous devrions transmettre cela à notre suzerain pour informer le débat en cours."
 ynn_debate.98.a:0 "Envoyez un messager à la cour, immédiatement !"
 ynn_debate.99.t:0 "Un Penseur de Cannor"
 ynn_debate.99.d:0 "Apparemment, notre défense de la pensée canno­rienne a eu des échos, jusqu'à ce continent lointain. Entendant que [Root.Capital.GetName] est un centre de pensée dans l'Ynn (et fuyant un scandale mineur, elle n'a rien dit sur le fait d'être la fille d'un seigneur !) un penseur prééminent a voyagé ici pour offrir ses services au [Root.Monarch.GetTitle]."
 ynn_debate.99.a:0 "En faire un conseiller royal !"

 ynn_debate.99.b:0 "Les renvoyer."

 ynn_debate.101.t:0 "L'Opposition Cède"
 ynn_debate.101.d:0 "Les questions posées devant la foi ont vu une féroce résistance tant dans les cours que sur les champs de bataille à travers le royaume. Finalement, il y aura la paix. Bien que l'étrange rebelle ici ou là puisse lever une bannière contre le $MONARCHTITLE$, la plupart ont été rappelés à notre règne."
 ynn_debate.101.a:0 "À l'avenir, cette question restera réglée parmi les fidèles."
 ynn_debate.102.t:0 "Un Rival Revendique l'Autorité"
 ynn_debate.102.d:0 "[Root.Monarch.GetName] est l'unique dirigeant de [Root.GetName], mais tout le royaume ne semble pas reconnaître ce fait. Le débat religieux en cours les a inspirés à faire plus que répandre des chuchotements séditieux, ils se sont unis autour d'une seule figure, qui prétend que notre position dans le débat en cours nous rend indigne d'être [Root.Monarch.GetTitle]. Les traîtres ont rapidement rassemblé une force, et marchent sur [Root.Capital.GetName] !"
 ynn_debate.102.a:0 "Malédiction !"
 ynn_debate.103.t:0 "Les Dissidents Prennent les Armes"
 ynn_debate.103.d:0 "Le débat religieux déclenché par notre [Root.Monarch.GetTitle] s'est réchauffé ces derniers mois, mais nous ne nous attendions jamais à ce qu'il atteigne ce niveau. Certaines personnes ont pris la position opposée avec une telle férocité qu'elles prétendent carrément que [Root.Monarch.GetName] est un hérétique pour ses croyances, et qu'en tant que tel, leur contrat féodal est nul et non avenu. Elles ont pris les armes pour gagner leur indépendance !"
 ynn_debate.103.a:0 "Ce sont eux les hérétiques !"
 ynn_debate.104.t:0 "Dépassement Religieux"
 ynn_debate.104.d:0 "Le débat en cours sur la nature de notre foi a consumé les pensées de presque tous à [Root.Capital.GetName], et de beaucoup à travers le royaume. Mais pas tous. Il y a ceux qui ne prêtent aucune attention à la grande Rivière, qui nient sa merveille sacrée. Dans notre distraction alors que nous cherchons à résoudre la dispute religieuse, ils ont vu l'opportunité. Les épées sont descendues des murs, les fermiers ont pris des fourches, ils pensent qu'une petite révolte pendant que nous sommes concentrés ailleurs leur permettra de gagner une plus grande autonomie locale et une taxation diminuée."
 ynn_debate.104.a:0 "Nous leur montrerons qu'ils se trompaient !"
 ynn_debate.105.t:0 "Questions d'Autorité"
 ynn_debate.105.d:0 "« [Root.Monarch.GetSheHeCap] ne peut pas gouverner ! [Root.Monarch.GetSheHeCap] ne le doit pas ! Nul si mal guidé sur la vérité de l'Ynn ne peut diriger [Root.GetName] ! »\n\nC'est tout ce que le fou sur la place de [Root.Capital.GetName] a pu dire avant que les gardes locaux l'emmènent. Mais, malheureusement, ce n'est pas un sentiment si rare de nos jours, avec le pays en tumulte, certains de ceux qui questionnent la position du [Root.Monarch.GetTitle] sur le débat religieux en cours questionnent aussi son droit de gouverner. C'est du non-sens, bien sûr, mais une forme pernicieuse de tel."
 ynn_debate.105.a:0 "Malédiction !"
 ynn_debate.106.t:0 "[angry_yrw_neighbor.GetName] Condamne Notre Position"
 ynn_debate.106.d:0 "Le débat religieux n'est pas juste une question pour [Root.GetName], il façonnera indubitablement le cours de l'Ynn (ou au moins son culte) pour les années à venir. Et en tant que tel, il semble s'être étalé au-delà de nos frontières, atteignant la cour voisine de [angry_yrw_neighbor.Capital.GetName]. Nous n'avons aucune préoccupation s'ils souhaitent se tenir au courant des événements dans [Root.GetName], mais maintenant il semble qu'ils aient choisi d'interférer !\n\nUn messager de [angry_yrw_neighbor.Monarch.GetTitle] [angry_yrw_neighbor.Monarch.GetName] a récemment annoncé à tous à la cour qu'[angry_yrw_neighbor.Monarch.GetSheHe] pense que notre position est ridicule et quasi-hérétique 'comme il sied à un pays si arriéré'. [Root.GetName] a banni le messager immédiatement, mais la tache que cet intrus a répandue ne sera pas enlevée aussi facilement."
 ynn_debate.106.a:0 "Comment osent-ils ?!"
 ynn_debate.107.t:0 "Le Carrefour Mental"
 ynn_debate.107.d:0 "La croyance ferme est bien et bonne dans n'importe quel débat. Mais parfois, nous n'avons pas d'autre choix que de permettre au pragmatisme de l'emporter sur le dogme. Il y a un segment de la population qui exige que nous renversions notre position, ou ils nous condamneront comme hérétiques et se lèveront en révolte ! Le [Root.Monarch.GetName] rit de leur menace pitoyable, bien sûr, mais c'est une chance de reconsidérer si nous le souhaitions."
 ynn_debate.107.a:0 "Peut-être ne devrions-nous pas faire confiance aux Corrompus Nés-des-Ruines..."
 ynn_debate.107.b:0 "Peut-être pouvons-nous faire confiance aux Corrompus Nés-des-Ruines..."
 ynn_debate.107.c:0 "Peut-être pouvons-nous compter sur nos Iosahar..."
 ynn_debate.107.e:0 "Peut-être devrions-nous nous tenir seuls dans notre pouvoir..."
 ynn_debate.107.f:0 "Peut-être ne devrions-nous pas adopter l'armement cannorian..."
 ynn_debate.107.g:0 "Peut-être devrions-nous adopter l'armement cannorian..."
 ynn_debate.107.h:0 "Peut-être devrions-nous adopter l'armement cannorian..."
 ynn_debate.107.i:0 "Peut-être avons-nous exclu ces Cannorians trop rapidement..."
 ynn_debate.107.j:0 "Non-sens ! Notre position est claire et correcte."
 ynn_debate.108.t:0 "Un Moment de Faiblesse"
 ynn_debate.108.d:0 "Aucun royaume ne peut régner sur une fondation fracturée. Alors que nous tentons de régler certaines des questions qui ont rongé la base du Culte de la Rivière Ynn, d'autres encore cherchent à profiter de la situation. Une figure locale a été de ville en ville amassant une bande de paysans. Ils se rallient contre la couronne prétendant que pendant que les nobles et clercs perdent du temps à débattre combien de gouttes composent l'Ynn, l'elfe commun meurt de faim dans le champ de son seigneur. Maintenant, soit par audace soit par sottise, cette figure s'est présentée à la cour. Calmement et éloquemment, il expose son cas devant $MONARCHTITLE$ $MONARCH$. Il semble connaître beaucoup du débat actuel. Plus que n'importe quel roturier typique ne le ferait. De plus, il reconnaît que les révoltes faisant face au $MONARCHTITLE$ mettent une pression sur l'armée. Il dit qu'il serait plus que désireux de convaincre ses partisans de déposer les armes s'il était doté d'un titre de terre à son nom.\n\nL'audace de faire une telle demande ! Et en pleine vue de la cour en plus. Néanmoins, il nous a pris dans un moment de faiblesse..."
 ynn_debate.108.a:0 "Donnez-lui quelque terre et que ce soit la fin de ceci !"
 ynn_debate.108.b:0 "Je pense qu'il a assez parlé. Enlevez-lui la langue et renvoyez-le à sa racaille."
 
 ynn_debate.150.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.150.d:0 "Une proclamation est venue de [From.GetName] en faveur d'accepter les Corrompus Nés-des-Ruines comme égaux le long des courants de foi. Ils déclarent que bien que les sauvages ne soient pas capables de civilisation comme les vrais Ynniques de l'ancien empire, cela ne les exclut pas de la grâce. Toute vie coule de l'Ynn, et ainsi toute vie est précieuse à son culte. Même les animaux communs méritent quelque protection dont les Corrompus ne sont pas exception. Encore plus car ils sont capables d'apprendre notre langue bien que crudement, et, bien qu'ils adorent stupidement les esprits animaux et les inscriptions runiques, ce n'est que l'interprétation mal guidée de notre propre zodiaque et ils peuvent être sauvés de leurs croyances."
 ynn_debate.150.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.151.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.151.d:0 "Une proclamation est venue de [From.GetName] déclarant qu'aucun Corrompu Né-des-Ruines n'est l'égal d'un adorateur de l'Ynn. Selon eux, c'est seulement par la grâce de l'Ynn que nos sociétés ont prospéré depuis le Déluge Final. Le manque de toute civilisation parmi les Corrompus est ainsi la preuve qu'ils n'ont jamais été les élus de l'Ynn. Les seigneurs peuvent entretenir des idées de leur enseigner nos voies, mais ils ne peuvent jamais apprendre. On peut enseigner à un chien à faire des tours, mais les œuvres glorieuses de la société ynnique ne sont pas de simples tours. Nous cultivons des récoltes où ils ne peuvent pas. Nous avons l'écriture et un langage compréhensible où ils n'en ont pas. Nous avons la culture où ils n'en ont pas. C'est la disparité qu'ils ne peuvent jamais franchir car ils sont les perdus et nous sommes les trouvés."
 ynn_debate.151.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.152.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.152.d:0 "Une proclamation est venue de [From.GetName] plaidant en faveur des réformes de centralisation. Les bénédictions de l'Ynn ont toujours favorisé la hiérarchie vertueuse, et le contrat sacré entre dirigeant et dirigé. Un système plus centralisé s'assure que les chercheurs de pouvoir ambitieux ne peuvent pas facilement profiter de notre structure de gouvernance. Ultimement, prétendent les prêtres, les bénédictions de l'Ynn sont plus efficacement protégées par le clergé sous un système centralisé."
 ynn_debate.152.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.153.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.153.d:0 "Une proclamation est venue de [From.GetName], avertissant contre l'urgence de centraliser le pouvoir. En investissant trop d'influence en un lieu, ou même une personne, nous risquons qu'ils soient tentés par la corruption et le déshonneur. Le pouvoir corrompt, et doit être tenu en échec en tout temps. Seulement à travers un système décentralisé, prétendent-ils, cette influence corruptrice peut vraiment être tenue en échec : seul le pouvoir peut tenir le pouvoir en échec."
 ynn_debate.153.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.154.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.154.d:0 "Une proclamation est venue de [From.GetName], déclarant que l'usage des armes à feu est sanctionné par l'Ynn. Les armes sont des armes, peu importe la forme qu'elles prennent, et la seule différence d'honneur entre elles est comment elles sont utilisées. Les épées peuvent être utilisées de façons honteuses, tandis que les mousquets peuvent être utilisés de façons vertueuses. Tant que nous préservons notre ordre social et maintenons notre droiture, nous resterons bénis par l'Ynn peu importe avec quelles armes nous le défendons."
 ynn_debate.154.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.155.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.155.d:0 "Une proclamation est venue de [From.GetName], condamnant l'usage des armes à feu par les adorateurs de l'Ynn. Ces armes, prétendent-ils, vont contre l'ordre naturel de l'Ynn, soutenant le vulgaire tout en terrassant le vertueux. Alors que nous faisons face aux armées maniant ces armes, nous devons nous appuyer sur la magie et les lames comme nous l'avons toujours fait, de peur de perdre qui nous sommes. Dans sa tentative de combattre les monstres, on ne peut se permettre de devenir un monstre en retour. Par la grâce de l'Ynn, nous prévaudrons peu importe nos armes."
 ynn_debate.155.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.156.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.156.d:0 "Une proclamation est venue de [From.GetName], recommandant l'examen approfondi de la pensée canno­rienne. Bien que leurs idées ne proviennent pas de l'Ynn, les Cannorians ne sont clairement pas des barbares. Le fait que ces nouvelles idées se soient répandues à travers nos terres, apportant innovation et prospérité, est preuve suffisante qu'elles sont bénies par l'Ynn. Bien que cela ne signifie pas que chaque innovation canno­rienne unique soit bonne, et certainement ne signifie pas qu'elles devraient supplanter nos propres traditions, nous ne devrions pas craindre ces idées juste parce qu'elles nous sont inconnues."
 ynn_debate.156.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.157.t:0 "[From.GovernmentName] de [From.GetName] Intervient"
 ynn_debate.157.d:0 "Une proclamation est venue de [From.GetName] conseillant la mise hors-la-loi de toute pensée canno­rienne. Bien que ne étant pas tout à fait des barbares, ces gens restent intouchés par les bénédictions de l'Ynn, et sont en tant que tels non fiables. Nous avons vu le chemin sur lequel leurs philosophies les ont mis. Nous avons déjà vu leur avidité et déshonneur en plein affichage, maintes et maintes fois. Tous traitements avec le peuple doivent inclure des garanties qui ne peuvent être contournées, et toutes leurs idées doivent être traitées avec la plus grande suspicion."
 ynn_debate.157.a:0 "Nous ne pouvons nier leur perspicacité."

 ynn_debate.200.t:0 "[From.GetName] Condamne Notre Effort de Réforme"
 ynn_debate.200.d:0 "Apparemment le débat en cours dans [Root.GetName] sur la nature de notre foi a atteint au-delà de nos frontières. Un récent messager de [From.Capital.GetName], sans aucune ambiguïté, a dénoncé notre approche comme « juste en deçà de l'hérésie », insistant que le [Root.Monarch.GetTitle] devrait quitter son trône et prendre « un bain dans la grande rivière pour voir ses vérités clairement ». Nous avons expulsé leur ambassadeur, mais [Root.Monarch.GetName] peut encore entendre les courtisans ricaner derrière son dos..."
 ynn_debate.200.a:0 "Leurs mots ne signifient rien."

 ynn_debate.201.t:0 "[From.GetName] Envoie des Dissidents"
 ynn_debate.201.d:0 "Nous nous attendions à ce que l'ambassadeur de [From.GetName] soit une nuisance constante à la cour, et soit un éperon particulièrement frustrant dans le cours de ce débat. Mais nous ne nous attendions pas à ce qu'ils sortent de la ligne, et visitent nos Iosahar directement pour rassembler leurs arguments contre notre position dans le débat religieux en cours !\n\nDe chevauchées tranquilles au petit matin, aux chuchotements échangés dans les jardins du palais au milieu de la nuit, nos agents rapportent un nombre de conversations dont la nature exacte reste inscrutable, mais qui ont toutes un résultat partagé : nos Iosahar grinçent sous notre règne, les frustrations révélées par le débat en cours ne faisant qu'exacerber."
 ynn_debate.201.a:0 "Comment osent-ils interférer ?"
 
 ynn_debate.205.t:0 "Des Guerriers [yrw_natives_origin.Culture.GetName] Rejoignent les Rangs"
 ynn_debate.205.d:0 "Notre position en faveur de l'intégration des soi-disant Nés-des-Ruines 'Corrompus' a causé une montée de soutien pour nous parmi eux, ce qui a mené certains à se porter volontaires pour rejoindre nos forces."
 ynn_debate.205.a:0 "Excellent !"
 
 ynn_debate.210.t:0 "Les Traditions Portent Leurs Fruits"
 ynn_debate.210.d:0 "Notre choix de rejeter l'introduction des armes à feu et à la place de nous tenir à nos voies ancestrales a inspiré nos soldats à redoubler leur zèle dans la pratique, et inspiré nos généraux à concevoir de nouveaux stratagèmes pour contrer les feux de salve de nos ennemis."
 ynn_debate.210.a:0 "Très bien !"
 
 ynn_debate.215.t:0 "Un Iosahar Offre d'Acheter Nos Épées"
 ynn_debate.215.d:0 "Depuis que nous avons décidé de commencer lentement à intégrer les armes à feu dans nos armées, nous avons eu un surplus croissant d'épées inutilisées qui rouillent maintenant. Entendant cela, un de nos iosahar a offert de nous les acheter. Bien qu'ils n'offrent pas autant d'argent qu'elles valent réellement, nous ne les utilisons de toute façon pas, et ce serait un ajout bienvenu à nos coffres. D'autre part, nous pourrions choisir de juste faire fondre les épées pour leur métal à la place."
 ynn_debate.215.a:0 "Ils peuvent les avoir."
 ynn_debate.215.b:0 "Non, les faire fondre pour le métal."

 ynn_debate.216.t:0 "Le Suzerain Accepte de Nous Vendre Ses Épées"
 ynn_debate.216.d:0 "Notre offre d'acheter les épées inutilisées de notre suzerain a été acceptée ! Pour un prix extrêmement bon marché, nous avons maintenant assez d'épées pour armer chaque homme, femme et enfant dans notre royaume si nous devions jamais le vouloir ou en avoir besoin !"
 ynn_debate.216.a:0 "Plaisir de faire affaire !"

 ynn_debate.217.t:0 "Le Suzerain Décline de Nous Vendre Ses Épées"
 ynn_debate.217.d:0 "Dans un acte d'irrespect total, notre suzerain a décliné notre offre d'acheter leurs épées inutilisées, choisissant à la place de toutes les faire fondre. Il semble que, dans leur urgence de se déplacer vers l'avenir, ils jettent leur passé dans le fourneau."
 ynn_debate.217.a:0 "Honteux !"
 
 ynn_debate.220.t:0 "Un Iosahar Offre d'Aider à Acheter des Armes"
 ynn_debate.220.d:0 "Bien que nous ayons choisi de faire la transition vers l'usage des mousquets et armes pour nos armées, c'est plus facile à dire qu'à faire. Nous n'avons pas d'artisans expérimentés avec leur fabrication, et les marchands cannorians sont quelque peu hésitants à les échanger en gros. Maintenant, un de nos Iosahar offre de nous mettre en contact avec un marchand désireux de vendre une grande quantité de mousquets !"
 ynn_debate.220.a:0 "Nous accepterons volontiers leur offre !"
 ynn_debate.220.b:0 "Nous n'avons pas besoin de faire cela."

 ynn_debate.221.t:0 "Vente d'Armes"
 ynn_debate.221.d:0 "Notre suzerain a accepté notre offre de les aider à se procurer des armes cannoriennes. Nous les mettrons en contact avec notre marchand... et récolterons la récompense pour cela."
 ynn_debate.221.a:0 "Très bien."

 ynn_debate.222.t:0 "Vente d'Armes"
 ynn_debate.222.d:0 "Notre suzerain a rejeté notre offre de les aider à se procurer des armes cannoriennes. Que cela signifie qu'ils ont déjà un autre contact, n'ont pas l'argent, ou sont peut-être pas autant pressés qu'ils laissent entendre, c'est une opportunité perdue pour nous de profiter de tout accord qui serait fait."
 ynn_debate.222.a:0 "Regrettable."
 
 ynn_debate.225.t:0 "Un Iosahar Cannorian S'exprime"
 ynn_debate.225.d:0 "La conversation aux tables de festin de [Root.Capital.GetName] suit souvent des patterns similaires : il y a toujours la discussion de la dernière chasse de notre [Root.Monarch.GetTitle], un petit débat sur exactement lequel des signes du zodiaque prédispose le mieux quelqu'un à être un chevalier, des arguments sur si un conflit historique aurait pu aller autrement. Mais le festin de cette nuit a présenté une exception : une interruption grossière par un de nos Iosahar cannorians !\n\nRiant alors que nous discutions de poussée de lance contre mur de lances, ils prétendaient qu'une poignée d'hommes armés de mousquets aurait été suffisante pour défaire n'importe laquelle des armées légendaires de l'Ynn. C'est outrageux, et l'agitation que cela a causée a certainement causé une escalade supplémentaire dans notre débat religieux en cours."
 ynn_debate.225.a:0 "Comment osent-ils ?!"
 
 ynn_debate.230.t:0 "Victoire pour la Centralisation !"
 ynn_debate.230.d:0 "Une douzaine d'épées faiblement tenues ne sont rien comparé à la puissance d'une charge féroce et unie. Cette leçon a été prouvée sur les champs de bataille à travers l'Ynn pendant des siècles, et au tournoi aujourd'hui, [Root.Monarch.GetName] l'a prouvée encore une fois.\n\nNos ennemis ont pu nous dépasser en nombre, mais chaque Iosahar avait son propre plan de bataille, et ils ont été sabotés par la désunion et la mauvaise coordination. Pendant ce temps, le bataillon du [Root.Monarch.GetTitle] a combattu comme une extension de sa volonté, chassant chaque ennemi devant eux et écrasant tous ceux qui se dressaient sur notre chemin.\n\nDéjà, les nouvelles du tournoi se sont répandues à travers [Root.GetName], et les histoires de la prouesse du [Root.Monarch.GetTitle] sont chantées dans les tavernes à travers la terre. Et dans les esprits de ceux qui arguaient pour l'importance du pouvoir décentralisé dans le débat religieux en cours, eh bien, chaque nouveau conte est un coup à leur confiance."
 ynn_debate.230.a:0 "Douce victoire !"

 ynn_debate.231.t:0 "Défaite à la Décentralisation"
 ynn_debate.231.d:0 "Même le chêne le plus puissant peut tomber quand infesté par une légion de fourmis. L'ours le plus fier peut succomber à une meute de loups affamés. Et, comme le tournoi d'aujourd'hui à [Root.Capital.GetName] l'a montré, même un escadron de troupes menées par le [Root.Monarch.GetTitle] lui-même pourrait être surpassé quand attaqué par une douzaine d'ennemis à la fois.\n\nLes tactiques des Iosahars étaient assez simples, mais elles ont marché : une attaque de toutes les directions, simultanément, suffisante pour nous submerger avec leurs plus grands nombres. Mais ce n'est pas la perte sur le champ qui pique le plus, c'est la façon dont l'histoire du tournoi s'est déjà répandue à travers la terre, avec beaucoup dans [Root.GetName] la voyant comme une preuve forte de l'importance et de la valeur du système Iosahar décentralisé."
 ynn_debate.231.a:0 "Apportez-moi assez de vin pour oublier cet après-midi !"
 
 ynn_debate.235.t:0 "Une Perspective Extérieure"
 ynn_debate.235.d:0 "Un état cannorian indépendant a entendu parler de notre processus en cours d'intégration des idées cannoriennes, et a gracieusement offert de nous aider. Comme preuve de bonne foi, ils envoient des livres et des érudits pour nous aider à mieux comprendre leurs voies étrangères."
 ynn_debate.235.a:0 "Un noble effort !"

 ynn_debate.236.t:0 "Une Perspective Malvenue"
 ynn_debate.236.d:0 "Un état cannorian indépendant tente de répandre de la propagande sur leurs croyances à travers notre population. À travers ces méthodes sournoires, ils tentent sûrement de subvertir le débat en cours en leur faveur, affaiblissant notre unité et empoisonnant les esprits de notre peuple."
 ynn_debate.236.a:0 "Dégoûtant !"

 ynn_debate.240.t:0 "Dans la Force il y a la Faiblesse"
 ynn_debate.240.d:0 "Beaucoup des histoires sur les Cannorians qui atteignent la cour à [Root.Capital.GetName] parlent de leurs forces : de leur puissance de feu dévastatrice, à leurs villes tentaculaires, aux eaux sans fin que leurs vaisseaux parcourent. Mais aujourd'hui un messager de [From.GetName] a porté à notre attention un conte bien moins flatteur :\n\n[Root.YnnDebate240Bloc0]\n\nQue nous choisissions de publiciser cette histoire ou de la cacher, un impact sur le débat a déjà été fait."
 YnnDebate240Bloc0_1:0 "Castanor, le prétendu plus grand empire de l'histoire de Cannor, s'éleva à la proéminence non pas à travers l'adoration de la massive rivière Alen le traversant, mais plutôt avec la protection d'un dragon d'argent qu'ils voyaient comme l'avatar de leur dieu."
 YnnDebate240Bloc0_2:0 "Un nécromancien cannorian chercha à créer une société où le travail était rendu plus facile - en forçant tous les paysans dans un état perpétuel de mort-vivant, peinant à construire et produire jusqu'à ce que leurs os mêmes s'effritent."
 YnnDebate240Bloc0_3:0 "Les eaux du monde en-dessous des falaises sont naviguées non seulement par des capitaines héroïques, mais aussi par des pirates, contrebandiers, et toutes sortes de coquins qui pilleraient nos barges funéraires en un instant !"
 ynn_debate.240.a:0 "Tous devraient connaître leurs échecs !"
 ynn_debate.240.b:0 "Ceci ne s'aligne pas réellement avec les croyances cannoriennes..."
 
 ynn_debate.245.t:0 "Documents Fabriqués de notre Suzerain !"
 ynn_debate.245.d:0 "Le [Root.Capital.GetName] était en effervescence il y a quelques mois avec une découverte envoyée de [From.GetName] : des documents du temps de l'Empire Ynnique, qui semblaient directement soutenir leurs revendications dans le débat religieux en cours. Mais si cela a causé une agitation, imaginez ce que la récente découverte de notre [Root.Monarch.GetTitle] va causer : que les documents n'étaient pas réels du tout, mais plutôt des faux !\n\nLeur crime est devenu une épée dans notre main : comment devons-nous l'utiliser ?"
 ynn_debate.245.a:0 "Révéler la contrefaçon à tous !"
 ynn_debate.245.b:0 "Envoyons un mot discret à [From.Capital.GetName], et nommons notre prix..."

 ynn_debate.246.t:0 "Contrefaçon Révélée !"
 ynn_debate.246.d:0 "Le débat en cours nous a forcés à des actes audacieux pour nous assurer de remporter la journée. La 'découverte' de documents datant de l'Empire Ynnique était une victoire dans cette guerre, mais les nouvelles d'aujourd'hui sont une défaite calamiteuse.\n\nLe [From.Monarch.GetTitle] de [From.GetName] a apparemment découvert que les documents étaient en fait des contrefaçons, et a publicisé cette vérité pour que tous la connaissent. Notre cause a pris un coup significatif dans les suites."
 ynn_debate.246.a:0 "Malédiction !"

 ynn_debate.247.t:0 "Contrefaçon des Suzerains Révélée !"
 ynn_debate.247.d:0 "Le [Root.Capital.GetName] était en effervescence il y a quelques mois avec une découverte envoyée de notre suzerain : des documents du temps de l'Empire Ynnique, qui semblaient directement soutenir leurs revendications dans le débat religieux en cours. Mais cette nouvelle n'est rien comparé au récent message de [From.GetName], les documents étaient des contrefaçons !\n\nQue notre suzerain se tourne vers de telles tactiques déshonorables est la preuve que leur position sur le débat en cours est fausse. Comment pouvons-nous faire confiance à un souverain qui mentirait si profanément sur la vérité même de l'histoire ?"
 ynn_debate.247.a:0 "Comment osent-ils ?!"

 ynn_debate.248.t:0 "Chantage d'un Iosahar !"
 ynn_debate.248.d:0 "Une note discrète passée par l'ambassadeur de [From.GetName] à notre [Root.Monarch.GetTitle] a suscité la terreur dès qu'[Root.Monarch.GetSheHe] l'a ouverte : apparemment, notre Iosahar a découvert que les documents du temps de l'Empire Ynnique que nous avons récemment 'découverts' étaient en fait des contrefaçons, et exigent que nous achetions leur silence avec de la monnaie. Nous savions que ceci pourrait arriver quand nous avons pris l'acte, et au moins c'est seulement un de nos vassaux qui a réalisé ceci..."
 ynn_debate.248.a:0 "Quelle option avons-nous sinon d'accepter leurs termes ?"

 ynn_debate.249.t:0 "Un Combat Éclate au Milieu du Débat"
 ynn_debate.249.d:0 "Une discussion théologique entre nous et un fellow Iosahar a escaladé en un combat vicieux. Notre suzerain, [From.GetName], a été rapide à intervenir et prendre nos côtés."
 ynn_debate.249.a:0 "Notre suzerain a vu la vérité au moins"

 ynn_debate.250.t:0 "Un Combat Éclate au Milieu du Débat"
 ynn_debate.250.d:0 "Une discussion théologique entre nous et un fellow Iosahar a escaladé en un combat vicieux. Notre suzerain, [From.GetName], a arrêté les combats et nous a rapidement condamnés comme la partie coupable."
 ynn_debate.250.a:0 "Comment notre suzerain peut-il croire de tels mensonges ?"

 ynn_debate.251.t:0 "Une Donation de notre Suzerain"
 ynn_debate.251.d:0 "De plaisantes nouvelles arrivent de [From.GetName]. Notre suzerain nous a envoyé un cadeau en or, accompagné d'une lettre où [From.Monarch.GetSheHe] nous a subtilement assuré que nous serons laissés à nos propres dispositifs, libres de gérer [Root.GetName] comme nous le voyons approprié et, même en cas d'accusations crédibles, [From.GetRulerTitleAndNameOrRegencyCap] regardera ailleurs. Ceci est sûr d'influencer notre position dans le débat actuel, ou au moins s'assurer que nous serons aussi reconnaissants que de ne pas agiter les eaux pour un moment."
 ynn_debate.251.a:0 "Merci pour votre généreuse donation !"

