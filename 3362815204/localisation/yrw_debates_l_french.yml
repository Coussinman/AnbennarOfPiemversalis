onarch.GetHerHim] [Root.Monarch.GetSheHe] doit choisir une position.\n\n« Je crois... »"
 ynn_debate.13.a:0 "La responsabilité incombe aux sujets. Tous doivent se rallier à l'Ynn, à l'Empire."
 ynn_debate.13.b:0 "La responsabilité incombe aux empereurs. Même les grands ne peuvent gouverner seuls."
 ynn_debate.14.t:0 "Qu'est-ce qui a Causé l'Effondrement de l'Empire Ynnique ?"
