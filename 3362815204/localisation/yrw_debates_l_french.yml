 ynn_debate.17.t:0 "La Pensée Canno­rienne est-elle Pertinente pour l'Ynn ?"
 ynn_debate.17.d1:0 "Beaucoup de missionnaires cannorians ont fait leur chemin vers l'Ynn, pensant que c'est un terrain fertile pour récolter des convertis. Pourtant nous étions ceux qui riions alors que la doctrine canno­rienne sur l'adoration de dieux morts parvenait à se diviser en trois sectes différentes, chacune combattant l'autre si vicieusement que de nombreux Cannorians s'échappèrent vers l'Ynn juste pour s'en éloigner.\n\nAlors que les seigneurs les plus chauvins rient et ricanent entre eux de l'infériorité spirituelle claire de ces Gens du Monde Infernal, d'autres peuvent être vus s'éloignant subtilement.\n« Un guérisseur cannorian a sauvé mon fils ! » dit une dame. « Un homme d'affaires cannorian a triplé mes revenus ! » dit un autre seigneur.\n\n« En effet » commente un diplomate bien élevé « bien que les Cannorians puissent faire beaucoup pour améliorer leur style et leur grâce, peut-être avons-nous des choses à apprendre en regardant notre monde et notre société à travers leurs yeux. »\n\n« Ne laissez pas les dons des Gens du Monde Infernal vous ensorceler, Farendil. » répond le diplomate un riche marchand. « S'il y a une chose que j'ai apprise sur les Cannorians, c'est qu'ils ne veulent que prendre. Et pas seulement dans le sens 'Tu m'aides, je t'aide'. Vous ne croiriez pas la facilité avec laquelle les Cannorians disparaissent et renient leurs accords dès qu'un nuage dans le ciel semble s'assombrir. Votre peau se refroidirait aux histoires de dépravation canno­rienne que vous raconteraient les gardes Adbrabohvi. Ces gens sont un pas au-dessus des barbares, mais à peine... leur culture ne devrait pas être imitée. »\n\nTout le monde se tourne vers [Root.Monarch.GetTitle] [Root.Monarch.GetName], attendant qu'[Root.Monarch.GetHerHim] prononce un verdict.\n\n« Je crois... »"
