 debate_1_topic_tt:0 "Lorsque le Déluge Final déferla sur le monde, on croyait que les elfes le long de la Rivière étaient les survivants élus pour revendiquer les terres après la catastrophe. Cependant, certains se demandent si seuls les elfes qui vivent le long du cours principal de la rivière sont élus, ou également ceux le long des affluents mineurs."
 debate_2_topic_tt:0 "L'Empire Ynnique fut le royaume le plus puissant et le plus durable à avoir existé dans la Vallée de l'Ynn. Pourtant, il s'effondra et depuis lors les débats font rage sur la véritable cause. Certains disent que c'est parce que le pouvoir militaire des empereurs brisait l'armée en guerre civile à leur mort. D'autres prétendent qu'il tomba à cause d'aristocrates décadents qui se battaient plus entre eux que contre les ennemis de l'empire."
 debate_3_topic_tt:0 "L'arrivée des Cannorians a apporté des armes nouvelles et étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à faire des réserves de ce nouvel engin. La question se pose maintenant de savoir si nous devrions adopter ces armes cannoriennes pour nos propres armées ou si nous devrions nous appuyer sur les tactiques qui ont servi notre peuple pendant des siècles."
 debate_4_topic_tt:0 "On croyait récemment que la Vallée de la Rivière Ynn constituait l'étendue complète du monde et qu'au-delà des falaises méridionales s'étendait le Monde Infernal. Cependant, ces Cannorians ont apporté des cartes et des chartes d'en-dessous des falaises et bien plus encore. Cela a ébranlé les fondements du Culte de la Rivière Ynn, les clercs et les gens du peuple se disputant sur la façon dont ces révélations doivent être interprétées."
 
