 ynn_debate.14.a:0 "La responsabilité incombe aux sujets. Tous doivent s'efforcer vers un but commun."
 ynn_debate.14.b:0 "La responsabilité incombe aux empereurs. Même les grands ne peuvent gouverner seuls."
 ynn_debate.15.t:0 "Devrions-nous Adopter les Armes Cannoriennes ?"
 ynn_debate.15.d1:0 "Les armes à feu. Les bâtons tonnants des Cannorians. Un sujet délicat, assurément. Malheureux sont les seigneurs qui apprennent que leur meilleur chevalier est tombé d'une balle perdue avant même que la mêlée commence, un type d'infortune qui semble devenir de plus en plus commun chaque année.\n\nBien que l'efficacité des armes à poudre soit une vérité amère à avaler - en particulier en ce qui concerne leur capacité à être produites facilement, maîtrisées encore plus facilement et utilisées rapidement pour annuler même les plus belles armures - seuls les plus protégés des seigneurs et ceux vivant profondément dans l'arrière-pays restent béatement inconscients de la menace que cela pose.\n\nCar la menace n'est pas simplement une de puissance militaire, mais aussi de stabilité sociale. Avec un mousquet, n'importe quel paysan avec une semaine d'entraînement peut tuer un vaillant chevalier de l'Ynn, leurs décennies d'entraînement rendues inutiles par la force mortelle de la poudre.\n\n« Peut-être... nous pouvons faire un compromis. » propose timidement un seigneur. « Faire la transition de nos armées vers un partie mousquets, une partie porteurs de piques. »\n« Cela ne marchera jamais ! » interjecte un seigneur différent, portant fièrement une armure brillante. « Les chevaliers font face aux difficultés en persévérant, pas en reculant ou en négociant. Nous n'abandonnerons pas nos voies. Nous n'en avons pas besoin. » sa voix se remplit d'espoir « J'ai un contact, un des Elfes du Monde Infernal... qui promet que si nous lui apportons de l'énergie magique et des ressources, il produira des armes et boucliers magiques dépassant de loin même notre imagination la plus folle ! »\n\nLa promesse, bien qu'indubitablement louche, laisse son impression sur les esprits des nés-des-ruines présents, qui commencent à discuter des possibilités entre eux. Une épée qui tire des rayons de lumière. Un bouclier qui renvoie les projectiles à leur expéditeur. Cela marcherait-il même ? S'ils avaient la foi, peut-être...\n\nLe silence tombe, le festin-devenu-débat se calmant quand tous les participants se tournent vers l'hôte, [Root.Monarch.GetTitle] [Root.Monarch.GetName], attendant qu'[Root.Monarch.GetHerHim] parle.\n\n« Je crois... »"
 ynn_debate.15.d2:0 "Les armes à feu. Les bâtons tonnants des Cannorians. Un challenger à venir, assurément. Déjà les contes de chevaliers ynniques blindés tombant d'une seule balle se sont répandus jusqu'à Malacnar, gagnant une attention considérable.\n\nL'efficacité des armes à poudre est difficile à surestimer - en particulier en ce qui concerne leur capacité à être produites facilement, maîtrisées encore plus facilement et utilisées rapidement pour annuler même la plus belle armure. Cela permet même à la plus faible des racailles d'avoir une chance contre les chevaliers ynniques blindés, et certains chuchotent que nos compagnons pourraient subir le même sort.\n\n« Nous ne changerons pas nos voies, [Root.Monarch.GetTitle] [Root.Monarch.GetName]. » Un compagnon plus âgé commence à parler. « Que penseriez-vous d'une armée composée uniquement d'archers ? Cela ressemble à un spectacle ridicule, n'est-ce pas ? C'est la même démonstration que donnent ces 'tireurs' cannorians, et les battre est humiliant de facilité. C'est comme cela que ce sera toujours, même si quelque seigneureau se casse un ongle en essayant de les charger. »\n\n« Néanmoins... » dit un autre compagnon « Vous devez admettre qu'ils reviennent à un rythme alarmant. Pour chacun de nos guerriers abattu, dix Cannorians de plus arrivent portant un fusil. Nous ne devrions pas nous laisser distancer en nombre, et l'entraînement de quelques troupes porteuses d'armes - évidemment inférieures à nos guerriers - pourrait offrir un soutien... »\n\n« Des nombres ? Des tireurs dans l'armée ? Qu'est-ce qui suit ? Des combattants à la fourche ? Malacnar est un royaume de guerriers, pas de racaille, et il le restera. » Interjecte un autre compagnon, clairement mécontent de l'inélégance de la suggestion, et croise ses bras. « Ce dont le royaume a besoin, ce sont de meilleures protections pour nos guerriers, pas plus d'entre eux. Avec des armures enchantées à l'épreuve des balles, nous les regarderons calmement alors que nous marchons vers eux, avant de les abattre impitoyablement. »\n\nAprès quelques autres arguments - et insultes - lancés d'avant en arrière, les compagnons arrêtent leur dispute et, sombrement silencieux, tournent leurs regards vers [Root.Monarch.GetTitle] [Root.Monarch.GetName], attendant qu'[Root.Monarch.GetHerHim] parle.\n\n« Je crois... »"
 ynn_debate.15.a:0 "Nous avons besoin de leur puissance de feu pour concourir."
 ynn_debate.15.b:0 "Voilées de magie, nos épées prévaudront."
