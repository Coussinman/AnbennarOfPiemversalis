 ynn_debate.85.d:0 "Pour le meilleur ou pour le pire, le débat se réchauffe maintenant. Ces jours-ci, cependant, c'est décidément pour le pire : un combat a maintenant éclaté entre deux dirigeants de royaume opposés lors d'un festin local."
 ynn_debate.85.a:0 "Prendre parti pour [iosahar_a.GetName] qui accueille les pratiques cannoriennes."
 ynn_debate.85.b:0 "Prendre parti pour [iosahar_b.GetName] qui a interdit les publications cannoriennes."
