 ynn_debate.19.t:0 "Des Iosahar Déloyaux Déclarent la Guerre"
 ynn_debate.19.d:0 "Nous savions que le débat religieux en cours serait factieux, mais nous ne nous attendions jamais à cela ! Certains Iosahar ont été si outrés par notre position qu'ils cherchent à mettre fin au contrat féodal qu'ils ont accepté, et à se séparer de la domination de [Root.GetName]. Nous leur montrerons l'erreur de leurs voies !"
 ynn_debate.19.a:0 "Apportez-moi une lame !"

 ynn_debate.21.t:0 "Hésitation"
 ynn_debate.21.d:0 "La question des Corrompus Nés-des-Ruines est une question qui divise. Si les Corrompus sont vraiment abandonnés par l'Ynn, alors comment se fait-il qu'ils aient survécu au Déluge Final ? Mais alors s'ils sont sauvés, qu'est-ce qui explique leur nature sauvage ? Bien que les courants de foi puissent porter même la plus lourde barge, l'opposition pourrait couler nos espoirs de résoudre cette question si nous maintenons notre cours choisi. Est-ce le moment d'être pragmatique et de mettre notre foi de côté ?"
 ynn_debate.21.a:0 "Peut-être ne devrions-nous pas faire confiance aux Corrompus Nés-des-Ruines..."
 ynn_debate.21.b:0 "Peut-être pouvons-nous faire confiance aux Corrompus Nés-des-Ruines..."
 ynn_debate.21.c:0 "Non, nous connaissons notre position."

 ynn_debate.22.t:0 "Conclure le Débat ?"
 ynn_debate.22.d:0 "Les va-et-vient continuels sur le débat des Corrompus Nés-des-Ruines ont été épuisants, et aucun terrain d'entente n'a encore été trouvé. Si quelque chose, les deux camps ne sont devenus que plus retranchés dans leurs positions, tentant tous deux de gagner notre faveur. Il pourrait être dans notre meilleur intérêt de mettre fin à la dispute une fois pour toutes, avant que cette question cause un schisme durable dans nos terres. Maintenant pourrait être un bon moment pour mettre fin au conseil de noblesse, et appeler tous nos sujets à jurer de maintenir sa conclusion."
 ynn_debate.22.a:0 "Oui, concluons ceci."
 ynn_debate.22.b:0 "Non, continuons le débat."
 
 ynn_debate.23.t:0 "Concessions à l'Opposition"
 ynn_debate.23.da:0 "Bien que nous favorisions l'inclusion de tous les nés-des-ruines des affluents de l'Ynn comme nos frères, il pourrait être politiquement opportun de rencontrer nos opposants à mi-chemin sur certaines questions. Beaucoup de rejetons des grandes familles nobles craignent que leur statut et leur prestige diminuent si nous l'emportons dans ce débat, comme si la corruption supposée des nés-des-ruines des affluents se répandrait sur eux comme une malédiction dès qu'ils les laisseraient entrer.\n\nSi nous continuions à permettre à certaines de leurs lois discriminatoires d'exister tant que nous clarifions qu'elles sont ciblées vers les coutumes et comportements étrangers, et NON vers le fait d'être un « corrompu » en soi - alors nous pourrions ouvrir un chemin plus sûr, si plus lent vers l'acceptation."
 ynn_debate.23.db:0 "Bien que notre position ferme contre l'intégration des Corrompus Nés-des-Ruines soit inébranlable, il pourrait être politiquement opportun de... adoucir quelque peu notre ton. Certains de nos sujets pourraient être persuadés de changer de camp pour nous rejoindre si nous devions offrir une forme de compromis, comme permettre à certaines tribus corrompues de s'installer dans nos parcelles de terre les moins désirables."
 ynn_debate.23.a:0 "Si nous le devons, alors."
 ynn_debate.23.b:0 "Certaines choses ne sont pas négociables."
 ynn_debate.24.t:0 "Soudoyer un Iosahar ?"
 ynn_debate.24.d:0 "Le débat en cours sur les Corrompus Nés-des-Ruines a causé une augmentation significative des négociations secrètes à huis clos. Bien que certaines de ces négociations contiennent des débats passionnés sur la droiture de leur cause, beaucoup sont froides et transactionnelles, certaines demandant plainement des cadeaux en retour d'une attitude plus favorable envers nous."
 ynn_debate.24.a:0 "Un plaisir de faire affaire."
 ynn_debate.24.b:0 "Comment OSEZ-vous ?"
 ynn_debate.25.t:0 "Un Combat Éclate au Milieu du Débat"
 ynn_debate.25.d:0 "Les débats sur les Corrompus Nés-des-Ruines ont toujours été passionnés, mais ils ont maintenant atteint un autre niveau. Des combats ont éclaté dans les salles de réunion, débordant dans les rues. Les combats étaient intenses et n'ont pas duré longtemps, mais ont coûté plusieurs vies.\n\nBien sûr, les deux camps prétendent immédiatement que l'autre partie était en faute. Certaines figures hautaines disent qu'elles n'auraient jamais l'intention de verser le sang pour quelques Corrompus Nés-des-Ruines, aux protestations bruyantes d'autres. En l'absence de vraies preuves, il semble que ce soit à nous de décider ce qui sera écrit dans les livres d'histoire."
 ynn_debate.25.a:0 "Prendre parti pour [iosahar_a.GetName] qui accepte les Corrompus."
 ynn_debate.25.b:0 "Prendre parti pour [iosahar_b.GetName] qui exclut les Corrompus."
 ynn_debate.26.t:0 "Les Iosahar Deviennent Impatients"
 ynn_debate.26.d:0 "Alors que le débat sur les Corrompus Nés-des-Ruines s'éternise, de plus en plus nous voyons de faux sourires à nos festins. Nous entendons des secrets chuchotés juste hors de compréhension. Les conversations se terminent quand nous approchons. Il semble que le débat pourrait se retourner contre nous si nous n'agissons pas de manière décisive."
 ynn_debate.26.a:0 "Mieux vaut conclure bientôt..."
 ynn_debate.27.t:0 "Un Changement dans l'Opinion Populaire"
 ynn_debate.27.da:0 "Récemment, [iosahar_good_argument.GetName] a commencé à envoyer des crieurs publics à travers notre royaume dans une tentative d'influencer le débat actuel. Les rapports disent que le script des crieurs plaide pour le traitement égal de tous les peuples ynniques, qu'ils soient du fleuve principal ou des affluents, et qu'il est largement inoffensif et ne présente pas de menace à notre règne. Néanmoins, c'est une approche non orthodoxe aux questions religieuses qui sont typiquement débattues uniquement parmi les classes supérieures où l'opinion paysanne compte peu."
 ynn_debate.27.db:0 "Récemment, [iosahar_good_argument.GetName] a commencé à envoyer des crieurs publics à travers notre royaume dans une tentative d'influencer le débat actuel. Les rapports disent que le script des crieurs décrit la sauvagerie et la non-fiabilité des Corrompus Nés-des-Ruines, et qu'il est largement inoffensif et ne présente pas de menace à notre règne. Néanmoins, c'est une approche non orthodoxe aux questions religieuses qui sont typiquement débattues uniquement parmi les classes supérieures où l'opinion paysanne compte peu."
 ynn_debate.27.a:0 "Il semble que cela ait eu quelque effet sur nos sujets."
 ynn_debate.28.t:0 "Des Volontaires Affluent vers Notre Bannière"
 ynn_debate.28.d:0 "Bien que le débat en cours soit très diviseur, notre participation n'est pas sans bénéfices. Notre statut de voix dirigeante dans la discussion a mené de grands nombres de guerriers, chevaliers et aventuriers qui prennent parti pour nous à affluer vers notre bannière, prêts à combattre pour leurs croyances si cela en vient là."
 ynn_debate.28.a:0 "Notre cause est juste, et nous prévaudrons !"
 ynn_debate.29.t:0 "La Question des Corrompus."
 ynn_debate.29.d:0 "Alors que [From.GetName] débat de la nature des Corrompus Nés-des-Ruines, c'est notre devoir en tant que grands prêtres de l'Ynn de leur fournir notre guidance. Alors que nous parlons pour la Rivière sacrée, nos mots ont une signification importante dans ces matières, même au-delà de nos propres frontières. Conseillons-nous que ceux qui habitent près des affluents ynniques sont corrompus, ou bénis ?"
 ynn_debate.29.a:0 "Comme l'eau peut remplir n'importe quel contenant, ainsi fait la grâce de l'Ynn."
 ynn_debate.29.b:0 "Nous seuls avons reçu la grâce de l'Ynn. Chassez les Corrompus !"
 ynn_debate.30.t:0 "Un Suzerain Réforme sa Religion"
 ynn_debate.30.d:0 "Alors que [From.GetName] subit des réformes religieuses tumultueuses concernant le statut des Corrompus Nés-des-Ruines, nous pouvons saisir l'opportunité d'affecter leur position. Nous pouvons les diffamer comme hérétiques, ou tenter d'attiser le mécontentement parmi leurs vassaux qui sont en désaccord avec la direction qu'ils prennent."
 ynn_debate.30.a:0 "Les diffamer."
 ynn_debate.30.b:0 "Semer le mécontentement parmi leurs vassaux."
 ynn_debate.30.c:0 "Ils ne nous concernent pas."
 ynn_debate.31.t:0 "Un Rival Revendique l'Autorité"
 ynn_debate.31.d:0 "Dénigrant notre position dans le débat en cours, un prétendant potentiel revendique l'autorité légitime sur notre religion. Il prétend que notre position nous rend égarés, et inaptes à gouverner. Nous pourrions les dénoncer en retour et chercher la confrontation directe, ou simplement les ignorer et espérer que la sottise s'éteigne éventuellement."
 ynn_debate.31.a:0 "Les dénoncer comme un hérétique !"
 ynn_debate.31.b:0 "Laissons-les parler."
 ynn_debate.32.t:0 "Terreur d'État ?"
 ynn_debate.32.d:0 "Le désaccord sur le sujet du débat en cours est une chose, mais certains parmi nos vassaux l'ont poussé plusieurs étapes plus loin en insultant ouvertement nos décisions et en essayant de nous apprendre comment gouverner. Si nous devions embaucher des agents de l'Ordre de l'Œil de la Montagne pour manipuler et harceler un de nos détracteurs les plus connus, cela pourrait être suffisant pour effrayer le reste à tomber en ligne."
 ynn_debate.32.a:0 "Je sais exactement qui..."
 ynn_debate.32.b:0 "Non, nous sommes au-dessus de cela."
 ynn_debate.33.t:0 "S'unir Contre les Corrompus"
 ynn_debate.33.d:0 "Notre position ferme contre l'émancipation des Corrompus Nés-des-Ruines a mené à une poussée de soutien de beaucoup de nos sujets bénis, qui nous voient comme un bouclier juste contre les étrangers. La division entre nous et les Corrompus Nés-des-Ruines a, en retour, guéri les divisions parmi nous-mêmes."
 ynn_debate.33.a:0 "Notre règne est stable."
 ynn_debate.34.t:0 "Ne Pas Souffrir les Corrompus"
 ynn_debate.34.d:0 "Dans un acte traître de défiance, un de nos Iosahar a déclaré que peu importe le résultat de ce débat, ils n'accepteront jamais les Corrompus Nés-des-Ruines comme égaux sous la foi. Leur irrespect envers le débat est clair, et ils n'entendront plus d'arguments."
 ynn_debate.34.a:0 "Nous verrons à leur arrogance plus tard..."
 ynn_debate.35.t:0 "Roturiers Contrariés"
 ynn_debate.35.d:0 "Nous avons maintenant passé des mois à plaider pour accepter les Corrompus comme Compagnons Élus. L'Ynn nous a sauvés, et elle les a sauvés. Nous nous attendions à ce que certains soient en désaccord mais il y a maintenant une nouvelle épine dans notre flanc, que nous avons échoué à anticiper : un groupe de roturiers dans notre terre sont devenus de plus en plus contrariés par tout le temps que nous avons passé à discuter des Corrompus, et à ne pas faire attention à leurs besoins.\n\nIl y a toujours des grognements sur les taxes trop élevées et le détachement de [Root.Monarch.GetName] — mais le débat l'a fait déborder, et maintenant certains d'entre eux ont levé une milice pour se libérer de notre règne !"
 ynn_debate.35.a:0 "Tous les affluents coulent dans l'Ynn, tous doivent obéir au [Root.Monarch.GetTitle] !"
 ynn_debate.36.t:0 "Volontaires des [yrw_natives_origin.Culture.GetName]"
 ynn_debate.36.d:0 "Notre position fervente sur l'acceptation des Corrompus Nés-des-Ruines n'est pas passée inaperçue parmi les Corrompus Nés-des-Ruines eux-mêmes, qui sont réjouis par le fait que nous parlions en leur nom. Comme signe de parenté, une bande de guerriers [yrw_natives_origin.Culture.GetName] des affluents de l'Ynn est arrivée dans nos terres, et s'est portée volontaire pour rendre la faveur, et combattre sous notre bannière."
 ynn_debate.36.a:0 "Ils seront vitaux si le besoin se présente."
 ynn_debate.37.t:0 "Le Chef de [yrw_natives_origin.GetName] S'exprime"
 ynn_debate.37.d:0 "Un chef local d'une tribu [yrw_natives_origin.Culture.GetName] a commencé à prêcher pour le traitement équitable de son peuple dans notre terre. Bien qu'il soit avantageux d'avoir son soutien, il agit indépendamment de nous, et certains de ses arguments pourraient se refléter mal sur nos efforts. En plus de cela, les gens du peuple auxquels il prêche ne sont pas réellement ceux qui participent aux débats."
 ynn_debate.37.a:0 "C'est bien de l'avoir de notre côté."
 ynn_debate.37.b:0 "Il devrait apprendre à garder le silence."
 ynn_debate.38.t:0 "Le Débat Affecte les Relations Commerciales"
 ynn_debate.38.d:0 "Turbulence. C'est quand l'Ynn bouillonne, l'eau devenant blanche, brisant toute branche ou corps qu'elle porte. C'est une description du débat en cours sur si les Corrompus Nés-des-Ruines sont en fait des Compagnons Élus-de-l'Ynn et tous ses arguments constants. Et maintenant, il semble, la turbulence a frappé certaines de nos relations commerciales — le débat en cours a fait que certains de nos voisins se demandent si nous sommes de vrais adhérents de la Foi ou si nous sommes quasi-hérétiques, et la méfiance les a vus annuler des contrats et envoyer leurs caravanes marchandes ailleurs. Mais peut-être ferons-nous mieux sans ces relations ossifiées, et l'opportunité de chercher de nouveaux partenariats ?"
 ynn_debate.38.a:0 "Nous devrons nous débrouiller seuls."
 ynn_debate.38.b:0 "Cela nous rapprochera de nos voisins."
 ynn_debate.39.t:0 "Un Général [yrw_natives_origin.Culture.GetName] se Joint"
 ynn_debate.39.d:0 "Notre position favorisant les nés-des-ruines des affluents a attiré l'attention de l'un d'entre eux. Un guerrier formidable et stratège clever, il a offert ses services comme général pour mener nos troupes. Bien que nos opposants dans le débat puissent rechigner à servir sous lui, nos partisans ont été rapides à arguer que sa force et sa compétence sont une preuve claire de lui étant béni par l'Ynn."
 ynn_debate.39.a:0 "Nos ennemis trembleront !"

 ynn_debate.41.t:0 "Hésitation"
 ynn_debate.41.d:0 "La question de l'effondrement de l'Empire Ynnique est une question qui divise. Si les sujets traîtres sont vraiment à blâmer pour la destruction de la société ynnique, alors comment se fait-il que beaucoup d'entre eux aient pu engendrer des maisons nobles bénies par l'Ynn ? Mais alors si les Empereurs sont à blâmer, qu'est-ce qui explique leurs siècles de règne harmonieux ? Bien que les courants de foi puissent porter même la plus lourde barge, l'opposition pourrait couler nos espoirs de résoudre cette question si nous maintenons notre cours choisi. Est-ce le moment d'être pragmatique et de mettre notre foi de côté ?"
 ynn_debate.41.a:0 "Peut-être pouvons-nous compter sur nos Iosahar..."
 ynn_debate.41.b:0 "Peut-être devrions-nous nous tenir seuls dans notre pouvoir..."
 ynn_debate.41.c:0 "Non, nous connaissons notre position."
 ynn_debate.42.t:0 "Conclure le Débat ?"
 ynn_debate.42.d:0 "Les va-et-vient continuels concernant l'effondrement de l'Empire Ynnique ont été épuisants, et aucun terrain d'entente n'a encore été trouvé. Si quelque chose, les deux camps ne sont devenus que plus retranchés dans leurs positions, tentant tous deux de gagner notre faveur. Il pourrait être dans notre meilleur intérêt de mettre fin à la dispute une fois pour toutes, avant que cette question cause un schisme durable dans nos terres. Maintenant pourrait être un bon moment pour mettre fin au conseil de noblesse, et appeler tous nos sujets à jurer de maintenir sa conclusion."
 ynn_debate.42.a:0 "Oui, concluons ceci."
 ynn_debate.42.b:0 "Non, continuons le débat."
 ynn_debate.43.t:0 "Concessions à l'Opposition"
 ynn_debate.43.da:0 "Nos conseillers nous ont approchés et proposent une concession modérée à la faction opposée : reconnaissons que bien que la traîtrise des nobles passés soit ce qui a fait tomber l'Empire Ynnique, les nobles qui ont créé leurs propres royaumes pendant la chute de l'Empire agissaient avec les intentions les plus pures à l'esprit et ont gagné la bénédiction de la Rivière."
 ynn_debate.43.db:0 "Nos conseillers nous ont approchés et proposent une concession modérée à la faction opposée : reconnaissons que bien que les excès des empereurs passés soient ce qui a fait tomber l'Empire Ynnique, l'Ynn a parfois été bénie avec de bons empereurs qui étaient les plus hauts parangons de vertu dans l'histoire ynnique."
 ynn_debate.43.a:0 "Ce pourrait être pour le mieux."
 ynn_debate.43.b:0 "Nous ne céderons pas un pouce !"
 ynn_debate.44.t:0 "Soudoyer un Iosahar ?"
 ynn_debate.44.d:0 "Le débat en cours sur l'effondrement de l'Empire Ynnique a causé une augmentation significative des négociations secrètes à huis clos. Bien que certaines de ces négociations contiennent des débats passionnés sur la droiture de leur cause, beaucoup sont froides et transactionnelles, certaines demandant plainement des cadeaux en retour d'une attitude plus favorable envers nous."
 ynn_debate.44.a:0 "Un plaisir de faire affaire."
 ynn_debate.44.b:0 "Comment OSEZ-vous ?"
 ynn_debate.45.t:0 "Un Combat Éclate au Milieu du Débat"
 ynn_debate.45.d:0 "Les débats sur l'effondrement de l'Empire Ynnique ont toujours été passionnés, mais ils ont maintenant atteint un autre niveau. Des combats ont éclaté dans les salles de réunion, débordant dans les rues. Les combats étaient intenses et n'ont pas duré longtemps, mais ont coûté plusieurs vies.\n\nBien sûr, les deux camps prétendent immédiatement que l'autre partie était en faute. Certaines figures hautaines disent qu'elles seraient si sottes de commencer de nouvelles querelles en discutant des anciennes, à l'incrédulité d'autres. En l'absence de vraies preuves, il semble que ce soit à nous de décider ce qui sera écrit dans les livres d'histoire."
 ynn_debate.45.a:0 "Prendre parti pour [iosahar_a.GetName] qui croit en la centralisation."
 ynn_debate.45.b:0 "Prendre parti pour [iosahar_b.GetName] qui croit en la décentralisation."
 ynn_debate.46.t:0 "Les Iosahar Deviennent Impatients"
 ynn_debate.46.d:0 "Alors que le débat sur l'effondrement de l'Empire Ynnique s'éternise, de plus en plus nous voyons de faux sourires à nos festins. Nous entendons des secrets chuchotés juste hors de compréhension. Les conversations se terminent quand nous approchons. Il semble que le débat pourrait se retourner contre nous si nous n'agissons pas de manière décisive."
 ynn_debate.46.a:0 "Mieux vaut conclure bientôt..."

 ynn_debate.47.t:0 "Un Argument Bien Placé"
 ynn_debate.47.d:0 "Pendant une nuit de festivités avec les représentants des Iosahar de notre royaume, les salles de [Root.Capital.GetName] se sont remplies de plus en plus de gaieté, alors que le sujet de l'effondrement de l'Empire Ynnique s'estompait, jusqu'à ce que [iosahar_good_argument.Monarch.GetTitle] [iosahar_good_argument.Monarch.GetName] de [iosahar_good_argument.GetName] parle, faisant la transition presque sans couture de la conversation précédente :\n\n« [Root.YnnDebate47Bloc0] »"
 YnnDebate47Bloc0_A1:0 "Un verre à notre hôte, [Root.Monarch.GetTitle] [Root.Monarch.GetName], pour avoir eu la patience de nous entendre !"
 YnnDebate47Bloc0_A2:0 "Un verre aux Empereurs d'antan, pour nous avoir livré l'Ynn en grande partie intact !"
 YnnDebate47Bloc0_A3:0 "Il y avait une certaine gloire à voir des milliers de soldats tous sous la même bannière..."
 YnnDebate47Bloc0_B1:0 "Heureusement, [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'abuserait jamais du pouvoir comme cela."
 YnnDebate47Bloc0_B2:0 "Que les Iosahar protègent l'Ynn pour trois siècles de plus !"
 YnnDebate47Bloc0_B3:0 "Nous avons été si préoccupés par la gloire perdue de l'Empire, nous n'avons jamais vu combien de maisons nobles sont aussi grandes et accomplies que les Impériales."
 ynn_debate.47.a:0 "Il semble que cela ait eu quelque effet sur les auditeurs."
 ynn_debate.48.t:0 "Des Volontaires Affluent vers Notre Bannière"
 ynn_debate.48.d:0 "Bien que le débat en cours soit très diviseur, notre participation n'est pas sans bénéfices. Notre statut de voix dirigeante dans la discussion a mené de grands nombres de guerriers, chevaliers et aventuriers qui prennent parti pour nous à affluer vers notre bannière, prêts à combattre pour leurs croyances si cela en vient là."
 ynn_debate.48.a:0 "Notre cause est juste, et nous prévaudrons !"

 ynn_debate.49.t:0 "La Théocratie Intervient dans le Débat"
 ynn_debate.49.d:0 "Alors que le peuple de [From.GetName] débat de pourquoi l'Empire Ynnique est tombé, et ce que cela signifie pour le système Iosahar, c'est notre devoir en tant que grands prêtres de l'Ynn de leur fournir notre guidance. Alors que nous parlons pour la Rivière sacrée, nos mots ont une signification importante dans ces matières, même au-delà de nos propres frontières. Que conseillons-nous ?"
 ynn_debate.49.a:0 "Le pouvoir doit être centralisé"
 ynn_debate.49.b:0 "L'Empereur doit partager l'autorité"
 ynn_debate.50.t:0 "Un Suzerain Réforme sa Religion"
 ynn_debate.50.d:0 "[From.GetName] subit un débat religieux tumultueux, alors qu'ils questionnent pourquoi l'Empire Ynnique est tombé. Leur conflit intérieur les rend vulnérables. Nous pouvons les diffamer comme hérétiques, ou tenter d'attiser le mécontentement parmi leurs vassaux qui sont en désaccord avec la direction qu'ils prennent."
 ynn_debate.50.a:0 "Les attaquer comme les hérétiques qu'ils sont !"
 ynn_debate.50.b:0 "Inspirer leurs vassaux qui adhèrent encore à la droiture !"
 ynn_debate.50.c:0 "En quoi cela nous concerne-t-il ?"
 ynn_debate.51.t:0 "Un Rival Revendique l'Autorité"
 ynn_debate.51.d:0 "Un rival dans notre pays a revendiqué l'autorité sur la gestion de notre religion. Cette revendication doit être prise au sérieux, car elle ne peut que mener à l'instabilité. Nous avons deux choix : soit les laisser parler et supporter les conséquences, soit les dénoncer comme un hérétique, ce qui bien que renforçant notre position momentanément est certain de provoquer une rébellion."
 ynn_debate.51.a:0 "Dénoncer ce vilain comme un hérétique - c'est la vérité !"
 ynn_debate.51.b:0 "Laissons-les parler. Ils se tairont éventuellement."
 ynn_debate.52.t:0 "Terreur d'État ?"
 ynn_debate.52.d:0 "Le désaccord sur le sujet du débat en cours est une chose, mais certains parmi nos vassaux l'ont poussé plusieurs étapes plus loin en insultant ouvertement nos décisions et en essayant de nous apprendre comment gouverner. Si nous devions embaucher des agents de l'Ordre de l'Œil de la Montagne pour manipuler et harceler un de nos détracteurs les plus connus, cela pourrait être suffisant pour effrayer le reste à tomber en ligne."
 ynn_debate.52.a:0 "Je sais exactement qui..."
 ynn_debate.52.b:0 "Non, nous sommes au-dessus de cela."
 ynn_debate.53.t:0 "Une Conversation Privée avec un Iosahar"
 ynn_debate.53.d:0 "Nous pensions que [iosahar_private_talk.GetRulerTitleAndNameOrRegencyCap] de [iosahar_private_talk.GetName] avait assisté à la cour aujourd'hui simplement pour payer les respects dus à [Root.GetRulerTitleAndNameOrRegencyCap], mais il semble qu'il y avait une autre raison pour sa visite. En début de soirée, alors que [Root.Monarch.GetName] se reposait dans un jardin privé, l'Iosahar s'est glissé dedans pour discuter du débat en cours sur pourquoi l'Empire Ynnique est tombé, et si le devoir ultime réside dans l'Empereur ou dans les sujets.\n\nAprès avoir parlé tranquillement pendant quelques minutes, [iosahar_private_talk.Monarch.GetName] s'est finalement arrêté, pour écouter la réaction de [Root.Monarch.GetName]. La réponse se forme déjà dans le cerveau du [Root.Monarch.GetTitle] — [Root.Monarch.GetSheHe] sait que les idées exposées étaient..."
 ynn_debate.53.a:0 "Une insight vraie et perçante !"
 ynn_debate.53.b:0 "Un non-sens absolu !"
 ynn_debate.54.t:0 "Les Paysans Prennent Exemple"
 ynn_debate.54.d:0 "C'est une chose de questionner le système Iosahar, comme le fait le débat en cours. C'est une chose entièrement différente de questionner le contrat féodal même, comme certains des paysans ont apparemment été inspirés à faire ! C'est du charabia, bien sûr, mais déjà il semble que beaucoup des plus bas dans [Root.GetName] soient avares avec leurs taxes et prompts à se révolter."
 ynn_debate.54.a:0 "L'histoire nous donnera raison !"
 ynn_debate.54.b:0 "L'histoire nous donnera raison !"
 ynn_debate.55.t:0 "Une Constante au Milieu du Débat"
 ynn_debate.55.d:0 "Le débat en cours est une tempête comme nulle autre, une qui fait bouillir tous ceux qui vivent leurs vies près de l'Ynn. Mais bien sûr, la vie continue au milieu d'une tempête, et ainsi fait une des rares constantes de la vie : les taxes, en particulier tous les paiements obligés à [Root.GetRulerTitleAndNameOrRegencyCap] par ses Iosahar. Ou est-ce que quelque chose est différent cette année... ?\n\nAprès tout, le débat en cours qui défie le système Iosahar pourrait être une bonne excuse pour lever les dus owed à [Root.Capital.GetName]. Mais d'autre part, si nous offrons à nos Iosahar une légère réduction de leurs paiements, nous pourrions les gagner à penser de notre façon."
 ynn_debate.55.a:0 "Diminuer les dus des vassaux"
 ynn_debate.55.b:0 "Augmenter les dus des vassaux"
 ynn_debate.56.t:0 "Un Grand Tournoi"
 ynn_debate.56.d:0 "Le débat fait rage, mais certains ont grandi fatigués d'argumenter, et veulent trouver une réponse par les actes à la place. Nos vassaux ont suggéré que nous mettions en pause les chamailleries pour tenir un tournoi, visant à déterminer si une armée centralisée unique peut surpasser contre une armée plus grande, décentralisée.\n\nLa structure est claire : [Root.Monarch.GetRulerTitleAndNameOrRegencyCap] exercera un contrôle absolu sur 100 troupes tandis que chacun de nos vassaux nous opposera avec 50 troupes chacun. Ceci peut être un combat simulé, mais cela pourrait prouver si le nouvel Empire Ynnique est meilleur avec un pouvoir central fort ou un décentralisé."
 ynn_debate.56.a:0 "Nous tiendrons le tournoi !"
 ynn_debate.56.b:0 "Les jeux ne décideront pas de cette matière."
 ynn_debate.57.t:0 "Investissement des Sujets"
 ynn_debate.57.d:0 "Le débat en cours sur comment l'Empire Ynnique devrait être organisé est rempli de colère et de disputes... mais peut-être est-il aussi rempli d'opportunités. Après tout, tous les meilleurs esprits du royaume sont pointés vers comment mieux organiser et gérer l'état. Nous pourrions prendre une opportunité ici, saisissant sur les réformes potentielles mentionnées en passant pour améliorer l'administration et la structure du système Iosahar. Bien que coûteux, cela peut payer des dividendes, et démontrera notre engagement comme suzerain."
 ynn_debate.57.a:0 "Oui, maintenant est le moment pour l'investissement."
 ynn_debate.57.b:0 "Non, nous manquons de ressources."
 ynn_debate.58.t:0 "Une Attaque sur notre Iosahar !"
 ynn_debate.58.d:0 "Le débat en cours sur le système Iosahar a été passionné pendant des mois, mais il semble qu'aujourd'hui il ait atteint un niveau entièrement nouveau ! Il y a eu une tentative d'assassinat sur un de nos Iosahar, et déjà d'autres prétendent que c'est une preuve que nous faisons peu pour les protéger. Il n'est pas clair d'où cette tentative a originé, mais elle a laissé tout le monde plus divisé sur la question en cours."
 ynn_debate.58.a:0 "Cela devient désordonné..."
 ynn_debate.59.t:0 "Un Morceau du Passé"
 ynn_debate.59.d:0 "Le débat peut se concentrer sur le système Iosahar qui guide [Root.GetName] aujourd'hui, mais il est enraciné dans un désaccord sur la chute de l'Empire Ynnique tous ces siècles passés. Nous ne pouvons pas trouver de preuves historiques qui rendent clair que notre position est correcte... mais peut-être pouvons-nous la fabriquer. Papier taché, encre vieillie, qui saurait la différence ? Et n'importe lequel des sages vieux Empereurs ne le voudrait-il pas de cette façon de toute façon, étant donné qu'ils seraient indubitablement d'accord avec [Root.GetRulerTitleAndNameOrRegencyCap] ?"
 ynn_debate.59.a:0 "Faisons l'histoire !"
 ynn_debate.59.b:0 "C'est un pas trop loin."

 ynn_debate.61.t:0 "Le Carrefour Mental"
 ynn_debate.61.d:0 "La croyance ferme est bien et bonne dans n'importe quel débat. Mais parfois, nous n'avons pas d'autre choix que de permettre au pragmatisme de l'emporter sur le dogme. Devrions-nous maintenant le faire ?"
 ynn_debate.61.a:0 "Peut-être ne devrions-nous pas adopter l'armement cannorian..."
 ynn_debate.61.b:0 "Peut-être devrions-nous adopter l'armement cannorian..."
 ynn_debate.61.c:0 "Non. Nous connaissons notre position."
 ynn_debate.62.t:0 "Conclure le Débat ?"
 ynn_debate.62.d:0 "Il semble que les deux camps aient fait tous les arguments qu'ils sont prêts ou capables de faire. Peut-être est-il opportun de terminer le débat."
 ynn_debate.62.a:0 "Oui, concluons ceci."
 ynn_debate.62.b:0 "Non, continuons le débat."
 ynn_debate.63.t:0 "Concessions à l'Opposition"
 ynn_debate.63.da:0 "Nos conseillers nous ont approchés et proposent une concession à la faction s'opposant à l'adoption des armes cannoriennes : promettons que bien que [Root.GetName] facilitera la production d'armes à feu, les seigneurs vassaux qui choisissent de maintenir l'armement traditionnel seront dûment respectés et ils seront requis de fournir moins de levées comparé aux seigneurs qui adoptent les armes à feu."
 ynn_debate.63.db:0 "Nos conseillers nous ont approchés et proposent une concession à la faction s'opposant à l'interdiction des armes cannoriennes : reconnaissons que bien qu'aucun bon Ynnique craignant la Rivière ne prendrait une crosse de fusil volontiers, un fusil étant utilisé pour défendre l'innocent est plus noble qu'une épée étant utilisée pour s'attaquer à eux."
 ynn_debate.63.a:0 "Ce pourrait être pour le mieux"
 ynn_debate.63.b:0 "Nous ne céderons pas un pouce !"
 ynn_debate.64.t:0 "Soudoyer un Iosahar ?"
 ynn_debate.64.d:0 "Les débats sont bien et bons ; beaucoup sont motivés par l'adrénaline apportée par les gagner ou les perdre. Cependant, à travers le monde il y a des factions et des gens qui ne sont motivés que par la pièce, et la Vallée de la Rivière Ynn n'est pas une exception à cette règle. Un sujet, succombant à leur avidité connue, demande un pot-de-vin pour déférer à notre position."
 ynn_debate.64.a:0 "Un plaisir de faire affaire avec vous."
 ynn_debate.64.b:0 "Comment osez-vous ?! Espèce de petit-"
 ynn_debate.65.t:0 "Conflit Pendant le Débat"
 ynn_debate.65.d:0 "Pour le meilleur ou pour le pire, le débat se réchauffe maintenant. Ces jours-ci, cependant, c'est décidément pour le pire : un combat a maintenant éclaté entre deux dirigeants de royaume opposés lors d'un festin local."
 ynn_debate.65.a:0 "Prendre parti pour [iosahar_a.GetName], qui a argumenté pour les armes à poudre."
 ynn_debate.65.b:0 "Prendre parti pour [iosahar_b.GetName], qui a argumenté pour le combat de mêlée enchanté."
 ynn_debate.66.t:0 "L'Impatience Monte"
 ynn_debate.66.d:0 "Le débat ne va pas tout à fait aussi vite que quiconque l'avait attendu ou espéré. Le débat a duré pendant pas mal de temps. Empirant la situation est que personne n'est prêt à reculer. Tout le monde est fatigué, et nos Iosahar sujets deviennent impatients."
 ynn_debate.66.a:0 "Nous ferions mieux de mettre fin à tout cela bientôt..."
 ynn_debate.67.t:0 "Un Argument Bien Placé"
 ynn_debate.67.d:0 "Pendant une nuit de festivités avec les représentants des Iosahar de notre royaume, les salles de [Root.Capital.GetName] se sont remplies de plus en plus de gaieté, alors que le sujet des armes et de la modernisation de l'armée s'estompait, jusqu'à ce que [iosahar_good_argument.Monarch.GetTitle] [iosahar_good_argument.Monarch.GetName] de [iosahar_good_argument.GetName] parle, faisant la transition presque sans couture de la conversation précédente :\n\n« [Root.YnnDebate67Bloc0] »"
 YnnDebate67Bloc0_A1:0 "L'idée que les armes et la magie ne peuvent pas aller main dans la main est peut-être une erreur..."
 YnnDebate67Bloc0_A2:0 "Depuis les temps de Lukaus, les histoires de tant de chevaliers se sont terminées en tragédie, n'est-ce pas ?"
 YnnDebate67Bloc0_A3:0 "Dans le temps qu'il m'a fallu pour recruter dix rangers de Trompolere, j'aurais pu lever dix mille fusils."
 YnnDebate67Bloc0_A4:0 "Ce cerf que nous avons mangé ? A été chassé par un tireur cannorian."
 YnnDebate67Bloc0_B1:0 "Le chevalier ynnique avec sa monture à bois est plus qu'un combattant - il est un symbole."
 YnnDebate67Bloc0_B2:0 "Les épées ynniques ont gagné contre les dragons, et maintenant les gens disent qu'elles ne feront pas contre les barils explosants ?"
 YnnDebate67Bloc0_B3:0 "Si les garçons ne vont pas pratiquer l'épée ou l'arc, qui sait quels vices ils vont adopter ?"
 YnnDebate67Bloc0_B4:0 "Comment les bardes vont-ils chanter nos victoires, quand les champs de bataille sont obscurcis par la fumée ?"
 ynn_debate.67.a:0 "Il semble que cela ait eu quelque effet sur les auditeurs."
 ynn_debate.68.t:0 "Des Volontaires Affluent vers Notre Bannière"
 ynn_debate.68.d:0 "Bien que le débat en cours soit très diviseur, notre participation n'est pas sans bénéfices. Notre statut de voix dirigeante dans la discussion a mené de grands nombres de guerriers, chevaliers et aventuriers qui prennent parti pour nous à affluer vers notre bannière, prêts à combattre pour leurs croyances si cela en vient là."
 ynn_debate.68.a:0 "Notre cause est juste, et nous prévaudrons !"
 ynn_debate.69.t:0 "Le Débat sur l'Armement de [From.GetName]"
 ynn_debate.69.d:0 "Alors que le peuple de [From.GetName] débat de la nature et des mérites des armes cannoriennes, c'est notre devoir en tant que grands prêtres de l'Ynn de leur fournir notre guidance. Alors que nous parlons pour la Rivière sacrée, nos mots ont une signification importante dans ces matières, même au-delà de nos propres frontières. Conseillons-nous que ce nouvel armement devrait être accepté ou rejeté ?"
 ynn_debate.69.a:0 "Le nouvel armement a ses mérites."
 ynn_debate.69.b:0 "Le nouvel armement est au mieux sans mérite - sinon hérétique."
 ynn_debate.70.t:0 "Un Suzerain Débat de l'Armement Cannorian"
 ynn_debate.70.d:0 "Alors que [From.GetName] subit des réformes religieuses tumultueuses concernant le statut de l'armement cannorian, nous pouvons saisir l'opportunité d'affecter leur position. Nous pouvons les diffamer comme hérétiques, ou tenter d'attiser le mécontentement parmi leurs vassaux qui sont en désaccord avec la direction qu'ils prennent."
 ynn_debate.70.a:0 "Les attaquer comme les hérétiques qu'ils sont !"
 ynn_debate.70.b:0 "Inspirer leurs vassaux qui adhèrent encore à la droiture !"
 ynn_debate.70.c:0 "En quoi cela nous concerne-t-il ?"
 ynn_debate.71.t:0 "Un Rival Revendique l'Autorité"
 ynn_debate.71.d:0 "Un rival dans notre pays a revendiqué l'autorité sur la gestion de notre religion. Cette revendication doit être prise au sérieux, car elle ne peut que mener à l'instabilité. Nous avons deux choix : soit les laisser parler et supporter les conséquences, soit les dénoncer comme un hérétique, ce qui bien que renforçant notre position momentanément est certain de provoquer une rébellion."
 ynn_debate.71.a:0 "Dénoncer ce vilain comme un hérétique - c'est la vérité !"
 ynn_debate.71.b:0 "Laissons-les parler. Ils se tairont éventuellement."
 ynn_debate.72.t:0 "Terreur d'État ?"
 ynn_debate.72.d:0 "Le désaccord sur le sujet du débat en cours est une chose. Mais certains parmi nos vassaux l'ont poussé plusieurs étapes plus loin en montrant des signes de déloyauté ouverte. Si nous devions faire un exemple d'un des pires de nos détracteurs, cela pourrait être suffisant pour effrayer le reste à tomber en ligne. Mais alors encore des choses comme celles-ci ont été connues pour se retourner contre nous..."
 ynn_debate.72.a:0 "Je sais exactement qui cibler."
 ynn_debate.72.b:0 "Non ! Nous sommes au-dessus de cela."
 ynn_debate.73.t:0 "Confiscation des Armes ?"
 ynn_debate.73.d:0 "Nous avons mis notre course à nous opposer aux armes dégénérées des Cannorians, et résolu de nous tenir à améliorer les méthodes transmises par nos sages ancêtres. Mais peut-être ceci n'est-il pas suffisant. Peut-être devrions-nous saisir les armes qui sont venues dans [Root.GetName] et ainsi montrer notre fidélité à notre cours d'action déclaré. Cela nous permettra de purifier le déshonneur d'utiliser ces armes nouvelles de notre nation par tous les moyens."
 ynn_debate.73.a:0 "Qu'il en soit fait !"
 ynn_debate.73.b:0 "Pas besoin. Laissons-les à leur honte."
 ynn_debate.74.t:0 "Les Méthodes de Combat Traditionnelles Donnent des Bénéfices"
 ynn_debate.74.d:0 "Nous avons toujours su comment combattre avec une épée. C'est honorable et pratique. Renforcer cette tradition dans notre pays a donné des résultats positifs : nos forces sont maintenant plus expérimentées."
 ynn_debate.74.a:0 "C'est bien !"
 ynn_debate.75.t:0 "Achats d'Épées ?"
 ynn_debate.75.d:0 "Les indications de la capitale de notre Suzerain disent qu'ils abandonneront l'art traditionnel du combat à l'épée en faveur de l'armement cannorian. Nous n'avons pas encore embrassé un tel point de vue ; ce fait peut nous donner quelque avantage. Peut-être pouvons-nous prendre ces épées de leurs mains."
 ynn_debate.75.a:0 "Faisons la tentative."
 ynn_debate.75.b:0 "Pas de point, vraiment..."
 ynn_debate.76.t:0 "Achats d'Armes à Feu ?"
 ynn_debate.76.d:0 "Les indications de la capitale de notre Suzerain disent qu'ils abandonneront l'art traditionnel du combat à l'épée en faveur des armes à feu cannoriennes. Nous avons déjà embrassé un tel point de vue ; ce fait peut nous donner quelque avantage. Avec nos connexions au commerce cannorian, nous pouvons aider à obtenir plus d'armes pour notre Suzerain. Devrions-nous ?"
 ynn_debate.76.a:0 "Faisons la tentative."
 ynn_debate.76.b:0 "Pas de vrai point, vraiment..."
 ynn_debate.77.t:0 "La Perspective d'un Iosahar Cannorian ?"
 ynn_debate.77.d:0 "Avant que nous venions à la vallée de la Rivière Ynn et nous affiliions avec ses gens locaux - qui sont maintenant, nous sommes fiers de le dire, nos amis et alliés suzerains - nous étions Cannorians. Nous avons vu les effets de nos armes natives sur nos rivaux, et nous les avons utilisées alors que nous nous dirigions vers Aelantir. Maintenant nous sommes jurés comme un Iosahar. Nous devrions partager notre expérience avec nos pairs."
 ynn_debate.77.a:0 "Eh bien, vous voyez..."
 ynn_debate.78.t:0 "Déshonorable"
 ynn_debate.78.d:0 "Nos voisins nous regardent maintenant de travers ; en fait, ils prétendent que nous manquons d'honneur parce que nous voulons combattre avec des armes. Nous avons perdu du prestige aux yeux du monde, même en dehors de la Vallée de la Rivière Ynn pour quelque raison. Avec la volonté de la Rivière Ynn, ce ne sera qu'un revers temporaire."
 ynn_debate.78.a:0 "Nous devrons nous débrouiller."
 ynn_debate.79.t:0 "Les Mages Offrent de l'Assistance avec les Enchantements d'Épées"
 ynn_debate.79.d:0 "Les mages dans notre royaume ont offert de nous aider à enchanter nos épées pour tirer de la magie et les boucliers pour dévier les balles. Inutile de dire, ce serait un grand avantage pour nos forces - mais alors d'autre part concéder l'influence à eux peut être plus de problème que cela en vaut. Voulons-nous leur aide ?"
 ynn_debate.79.a:0 "Nous le faisons en effet !"
 ynn_debate.79.b:0 "Non, il n'y a pas besoin."

 ynn_debate.81.t:0 "Le Carrefour Mental"
 ynn_debate.81.d:0 "La croyance ferme est bien et bonne dans n'importe quel débat. Mais parfois, nous n'avons pas d'autre choix que de permettre au pragmatisme de l'emporter sur le dogme. Devrions-nous maintenant le faire ?"
 ynn_debate.81.a:0 "Peut-être devrions-nous chasser ces intrus..."
 ynn_debate.81.b:0 "Peut-être avons-nous exclu ces Cannorians trop rapidement..."
 ynn_debate.81.c:0 "Non, nous connaissons notre position."
 ynn_debate.82.t:0 "Conclure le Débat ?"
 ynn_debate.82.d:0 "Il semble que les deux camps aient fait tous les arguments qu'ils sont prêts ou capables de faire. Peut-être est-il opportun de terminer le débat."
 ynn_debate.82.a:0 "Oui, concluons ceci."
 ynn_debate.82.b:0 "Non, continuons à débattre."
 ynn_debate.83.t:0 "Concessions à l'Opposition"
 ynn_debate.83.da:0 "Nos conseillers nous ont approchés et proposent une concession à la faction s'opposant à la propagation des idées cannoriennes : déclarons que bien que l'Ynn accueille les Cannorians avec la profondeur qu'ils apportent en entrant, ils devront assister aux leçons du clergé ynnique et ne jamais s'adresser à eux comme à des pairs."
 ynn_debate.83.db:0 "Nos conseillers nous ont approchés et proposent une concession à la faction s'opposant à l'interdiction des idées cannoriennes : déclarons que bien que nous ne tolérerons aucune hérésie, les élites ynniques pourront satisfaire leur curiosité sur les affaires cannoriennes dans l'intimité de leurs résidences."
 ynn_debate.83.a:0 "Ce pourrait être pour le mieux."
 ynn_debate.83.b:0 "Nous ne céderons pas un pouce !"
