 ynn_debate.86.d:0 "Les choses ne vont pas tout à fait aussi vite que quiconque l'avait attendu ou espéré. Le débat a duré pendant pas mal de temps. Empirant la situation est que personne n'est prêt à reculer. Tout le monde est fatigué, et nos Iosahar sujets deviennent impatients."
 ynn_debate.86.a:0 "Nous ferions mieux de mettre fin à tout cela bientôt..."
 ynn_debate.87.t:0 "Un Argument Bien Placé"
 ynn_debate.87.d:0 "Pendant une nuit de festivités avec les représentants des Iosahar de notre royaume, les salles de [Root.Capital.GetName] se sont remplies de plus en plus de gaieté, alors que le sujet des armes et de la modernisation de l'armée s'estompait, jusqu'à ce que [iosahar_good_argument.Monarch.GetTitle] [iosahar_good_argument.Monarch.GetName] de [iosahar_good_argument.GetName] parle, faisant la transition presque sans couture de la conversation précédente :\n\n« [Root.YnnDebate87Bloc0] »"
 YnnDebate87Bloc0_A1:0 "Lire des livres sur la chevalerie en Escann ou Lorenan le Grand, il y a tant de parallèles que cela semble irréel, comme si les Cannorians étaient nos frères perdus depuis longtemps..."
 YnnDebate87Bloc0_A2:0 "Vous avez tous vu la puissance de l'étrier cannorian. On ne peut qu'imaginer à quel point l'Ynn serait puissant avec encore plus d'inventions..."
 YnnDebate87Bloc0_A3:0 "J'ai trouvé que l'Étendue et Veykoda ont gagné une beauté nouvelle grâce aux fermes cannoriennes."
 YnnDebate87Bloc0_A4:0 "Dans les fermes cannoriennes, personne n'a besoin de labourer les champs et chaque homme a un cheval à monter - ils appellent cela le mode de vie 'cowboy'."
 YnnDebate87Bloc0_B1:0 "L'Empire Ynnique est vraiment le plus grand Empire jamais construit par les Elfes, et aucun argument fragile ou révélation prétendue ne m'enlèvera cela."
 YnnDebate87Bloc0_B2:0 "Les invasions Buycev d'abord, et les migrations cannoriennes ensuite, prouvent vraiment que l'Ynn est le centre du monde."
 YnnDebate87Bloc0_B3:0 "J'ai découvert que l'intellect stupéfiant des Cannorians est malheureusement surtout détourné vers le pillage de la campagne..."
 YnnDebate87Bloc0_B4:0 "Malgré tous ses progrès, je n'ai jamais entendu parler de Cannorians voulant retourner à Cannor..."
 ynn_debate.87.a:0 "Il semble que cela ait eu quelque effet sur les auditeurs."
