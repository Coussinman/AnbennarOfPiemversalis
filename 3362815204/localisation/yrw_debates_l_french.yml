 ynn_debate.91.d:0 "Un rival dans notre pays a revendiqué l'autorité sur la gestion de notre religion. Cette revendication doit être prise au sérieux, car elle ne peut que mener à l'instabilité. Nous avons deux choix : soit les laisser parler et supporter les conséquences, soit les dénoncer comme un hérétique, ce qui bien que renforçant notre position momentanément est certain de provoquer une rébellion."
