 ynn_debate.88.d:0 "Bien que le débat en cours soit très diviseur, notre participation n'est pas sans bénéfices. Notre statut de voix dirigeante dans la discussion a mené de grands nombres de guerriers, chevaliers et aventuriers qui prennent parti pour nous à affluer vers notre bannière, prêts à combattre pour leurs croyances si cela en vient là."
 ynn_debate.88.a:0 "Notre cause est juste, et nous prévaudrons !"
 ynn_debate.89.t:0 "La Théocratie Intervient dans le Débat"
 ynn_debate.89.d:0 "[From.GetName] débat si la pensée canno­rienne a de la valeur pour l'Ynn, ou si elle devrait être rejetée avec tous ceux qui cherchent à l'apporter ici. C'est notre devoir en tant que grands prêtres de l'Ynn de leur fournir notre guidance. Alors que nous parlons pour la Rivière sacrée, nos mots ont une signification importante dans ces matières, même au-delà de nos propres frontières. De quel côté penchons-nous ?"
 ynn_debate.89.a:0 "Un affluent nourrit l'Ynn ; la pensée canno­rienne aidera la nôtre"
 ynn_debate.89.b:0 "Leur pensée est au mieux sans valeur, au pire hérétique !"
 ynn_debate.90.t:0 "Un Suzerain Réforme sa Religion"
 ynn_debate.90.d:0 "[From.GetName] subit un débat religieux tumultueux alors qu'ils cherchent à décider du mérite de la pensée canno­rienne dans l'Ynn. Ils se battent entre eux, et en tant que tels sont vulnérables : Nous pouvons les diffamer comme hérétiques, ou tenter d'attiser le mécontentement parmi leurs vassaux qui sont en désaccord avec la direction qu'ils prennent."
 ynn_debate.90.a:0 "Attaquer comme les hérétiques qu'ils sont !"
 ynn_debate.90.b:0 "Inspirer leurs vassaux qui adhèrent encore à la droiture !"
 ynn_debate.90.c:0 "En quoi cela nous concerne-t-il ?"
