l_french:
 #original
 homebrew_highseas_ideas:0 "§B***§W Idées Haute Mer §B***§W"
 homebrew_highseas_ideas_desc:0 "Nous avons restreint nos ambitions navales à la haute mer."
 homebrew_highseasfleet:0 "Flotte de Haute Mer"
 homebrew_highseasfleet_desc:0 "Projeter notre marine dans les eaux libres nous a appris beaucoup de choses sur la vie de marin."
 homebrew_seaelftutelage:0 "Tutorat des Elfes de Mer"
 homebrew_seaelftutelage_desc:0 "Les Elfes de Mer ont vécu sur de grands navires pendant plus d'un millénaire, et ont repoussé leurs ennemis avec leurs puissants vaisseaux de guerre. Nous devrions rechercher leur connaissance en construction navale."
 homebrew_fingeronthepulse:0 "Le Doigt sur le Pouls"
 homebrew_fingeronthepulse_desc:0 "Avec nos yeux et nos oreilles tournés vers l'eau, nous sommes en position d'exploiter tous les marchands complaisants en mer... et de savoir quand nos propres marchands sont en danger."
 homebrew_marineracademies:0 "Académies de Marine"
 homebrew_marineracademies_desc:0 "En fondant des écoles financées par l'État pour les futurs marins, nous pouvons nourrir un bassin croissant de marins disponibles et d'industries navales."
 homebrew_feywood:0 "Importations de Bois Féérique"
 homebrew_feywood_desc:0 "Alors que les caravanes marchandes commencent à établir le contact avec les Deepwoods, la connaissance du bois enchanté des elfes des bois atteint nos cours. En achetant ce \"bois féérique\", nos navires deviendront hautement résistants aux tirs entrants."
 homebrew_merchantnavy:0 "Marine Marchande"
 homebrew_merchantnavy_desc:0 "Notre marine a toujours tenu un rôle dans la protection du commerce outre-mer, et a grandi pour être particulièrement efficace à contrôler le flux de biens locaux."
 homebrew_signalspells:0 "Mages du Pied Marin"
 homebrew_signalspells_desc:0 "L'emploi de mages sur nos navires a augmenté à la fois leur puissance de feu disponible et leur capacité à transporter l'information. Les signaux de drapeau peuvent être remplacés par certains sorts, ou rendus complètement obsolètes avec l'usage d'un sort de communication."
 homebrew_amphibious_ideas:0 "§B***§W Idées Amphibies §B***§W"
 homebrew_amphibious_ideas_desc:0 "Nous avons restreint nos ambitions navales à la côte."
 homebrew_orcishrowmen:0 "Rameurs Orques"
 homebrew_orcishrowmen_desc:0 "Le commerce d'esclaves orques n'était pas exclusivement pour le bien des propriétaires de plantations. En employant des esclaves orques sur nos galères, nous pouvons utiliser leur force musculaire exceptionnelle et propulser nos navires plus vite que jamais - et sans coût pour nos marins professionnels."
 homebrew_marinepropoganda:0 "Propagande de Marine"
 homebrew_marinepropoganda_desc:0 "Qu'est-ce que tu viens de dire sur moi, petite salope ? Je te ferai savoir que j'ai obtenu mon diplôme en tête de ma classe dans les Marines de Munas, et j'ai été impliqué dans de nombreux raids secrets sur Gnollakaz, et j'ai plus de 300 morts confirmées. Je suis entraîné à la guerre kobold et je suis le meilleur tireur d'élite de toutes les forces armées d'Eborthil. Tu n'es rien pour moi qu'une autre cible. Je vais t'effacer avec une précision dont on n'a jamais vu sur Halann, retiens mes putains de mots."
 homebrew_overseasprojection:0 "Capacité d'Invasion"
 homebrew_overseasprojection_desc:0 "\"Tes mers sont sans protection, ami. Trop facile à piller.\" \n§GActive le Casus Belli d'Invasion Côtière§W"
 homebrew_merchantsfriend:0 "Extorsion de Marchands"
 homebrew_merchantsfriend_desc:0 "Beaucoup de commerçants utilisent des points de repère le long de la côte pour guider leurs routes commerciales. Notre présence le long de ces côtes a augmenté notre implication dans la protection de ces marchands, qui nous doivent maintenant leur sécurité."
 homebrew_boardingparties:0 "Équipes d'Abordage"
 homebrew_boardingparties_desc:0 "Pourquoi essayer d'affronter les canons d'un vaisseau de guerre, quand on peut se battre dessus ? En entraînant des équipes d'abordage spécialisées, nous pouvons traiter le combat naval comme toute invasion terrestre et sécuriser des bateaux supplémentaires dans le processus."
 homebrew_coastalformations:0 "Plans de Bataille Côtiers"
 homebrew_coastalformations_desc:0 "Les eaux peu profondes de la côte contiennent des rochers dangereux et d'autres obstacles. En enseignant à nos capitaines ces eaux, nos navires peuvent mieux naviguer hors de danger, et échapper à un ennemi poursuivant."
 homebrew_marineracademies2:0 "Académies de Marine"
 homebrew_marineracademies2_desc:0 "En fondant des écoles financées par l'État pour les futurs marins, nous pouvons nourrir un bassin croissant de marins disponibles et d'industries navales."
 
 #replacements for vanilla
 religious_ideas:0 "*** Idées Religieuses ***"
 encourage_prosperity:0 "Encourager la Prospérité"
 encourage_prosperity_desc:0 "Une terre prospère est une terre riche, mais atteindre la prospérité est une tâche en soi. Nous devrions encourager la croissance des développements locaux, et en être d'autant plus riches."
 new_taxation:0 "Nouvelles Taxes"
 new_taxation_desc:0 "Il y a toujours quelque chose en construction ou en maintenance, quelque chose de nouveau que l'État peut taxer. Avant d'implémenter d'autres réformes, nous devons graisser les rouages avec de l'argent, et nous savons exactement comment obtenir cet argent."
 reform_provincial_admin:0 "Réformer l'Administration Provinciale"
 reform_provincial_admin_desc: "Alors que notre royaume grandit en taille, il devient de plus en plus difficile de prendre contact avec nos terres frontalières. Nous devrions réformer l'administration de ces provinces, et les amener sous notre talon."
 relentless_assault:0 "Assaut Implacable"
 relentless_assault_desc:0 "La meilleure stratégie est de perturber celle de votre adversaire. Par conséquent, vous devez attaquer, attaquer, attaquer !"
 widespread_recruitment:0 "Recrutement Agressif"
 widespread_recruitment_desc:0 "Il y a toujours un besoin de recrues au corps frais dans notre armée. En répandant la propagande et en augmentant les incitations, nous pouvons en inspirer davantage à nos bannières."
 fish_in_a_barrel:0 "Comme des Poissons dans un Tonneau"
 fish_in_a_barrel_desc:0 "En gardant notre calme et en laissant l'ennemi nous repousser, nous pouvons les attirer à portée plus proche de nos canons."
 siege_artillery: "Tactiques de Siège"
 siege_artillery_desc: "Assiéger un fort est une affaire longue et coûteuse. Notre leadership devrait prendre toutes les mesures possibles pour empêcher qu'un siège soit levé."
 mercenary_cores: "Noyaux Mercenaires"
 mercenary_cores_desc: "Nous ne devrions pas être si fiers au point de négliger les impressionnantes bandes de héros et d'aventuriers dans nos frontières. Si la force de nos hommes venait à faiblir, nous pouvons compter sur eux pour de l'aide."
 depth_defense: "Défense en Profondeur"
 depth_defense_desc: "Notre abondance de recrues fraîches donne à nos généraux une marge de manœuvre face aux pertes dévastatrices."
 bullandhorns: "Tactiques Taureau et Cornes"
 bullandhorns_desc: "Avec notre supériorité numérique, nous pouvons épingler les armées ennemies avec notre armée principale tandis que les régiments de cavalerie se déplacent pour flanquer de tous côtés."
 lumber_yards: "Chantiers de Bois"
 lumber_yards_desc: "En étendant notre industrie du bois, nous pouvons construire notre marine à un coût moindre."
 racial_tolerance: "Tolérance Raciale"
 racial_tolerance_desc: "Pourquoi une minorité devrait-elle être persécutée, non pas à cause du contenu de leur caractère mais à cause de la couleur de leur peau, et des péchés de leurs pères ? Nous devons laisser aller nos griefs."
 homebrew_pu_war:0 "Lutte Dynastique"
 homebrew_pu_war_desc:0 "Notre dynastie est contenue dans nos frontières. Partout dans le monde, qu'ils soient dirigeants ou bâtards, notre dynastie détient une influence étrangère et est en position de sécuriser le pouvoir pour leur patrie. Tout ce que nous devons faire, c'est mettre les choses en mouvement. \n§GActive le Casus Belli de Guerre de Réunification sur quiconque partage votre dynastie.§W"
 hb_expanded_ranks:0 "Horizons Élargis"
 hb_expanded_ranks_desc:0 "Élargir nos connexions et programmes étrangers augmentera nos capacités diplomatiques."
 homebrew_more_covert:0 "Depuis les Ombres"
 homebrew_more_covert_desc:0 "Tous les problèmes ne peuvent pas être résolus avec des sourires, des amabilités ou de l'honnêteté. Nous devons élargir nos méthodes de saper nos ennemis."
 homebrew_colonial_boom:0 "Ruée Coloniale"
 homebrew_colonial_boom_desc:0 "Les nouvelles terres sont destinées à attirer des colons, qui peuvent rapidement établir de nouvelles villes et colonies sans aucun investissement supplémentaire de l'État. Une exploitation appropriée de ceci nous permettra de travailler nos colonies beaucoup plus efficacement. \nOctroi Coût de Construction : §G-10%§W et Biens Produits : §G+10%§W dans les nouvelles colonies pendant 50 ans"
 homebrew_chartering:0 "Affrètement Terrestre"
 homebrew_chartering_desc:0 "La terre c'est la terre, qu'elle soit peuplée ou non, et les méthodes de distribution de nouveaux titres et de nomination de nouveaux officiels ne sont pas dissemblables de l'intégration d'un peuple conquis."
 homebrew_puppeteer:0 "Marionnettiste"
 homebrew_puppeteer_desc:0 "Un vassal peut ne pas toujours servir dans le meilleur intérêt de l'État, mais avec les bonnes mesures prises nous pouvons les faire faire ce que nous voulons alors qu'ils n'y voient que du feu.\nLes Vassaux et États Clients peuvent être convertis en Dominions, qui sont §Tplus loyaux ont plus d'interactions disponibles§! mais §One peuvent pas être intégrés§!\nCombiné avec §YSphère d'Influence§!, octroie §YLimite de Domaine : §G+1§W"
 homebrew_sphere:0 "Sphère d'Influence"
 homebrew_sphere_desc:0 "Qu'est-ce que c'est, l'Ère Victorienne ? \nLes Vassaux et États Clients peuvent être convertis en Dominions, qui sont §Tplus loyaux ont plus d'interactions disponibles§! mais §One peuvent pas être intégrés§!\nCombiné avec §YMarionnettiste§!, octroie §YLimite de Domaine : §G+1§W"
 homebrew_soft_power:0 "Pouvoir Doux"
 homebrew_soft_power_desc:0 "La force d'une nation ne se mesure pas par ses armées ou sa richesse, mais par comment elle peut influencer les autres."
 homebrew_co_prosperity:0 "Co-Prospérité"
 homebrew_co_prosperity_desc:0 "En établissant la prospérité de nos sujets, nous pouvons à notre tour nous enrichir. \n§TActive les améliorations de sujets pour les Dominions§!\n(§YImpérialisme§! ou §YIdées d'Influence§! sont nécessaires !)"
 hb_disaster_relief:0 "Secours en Cas de Catastrophe"
 hb_disaster_relief_desc:0 "Atténuer ou éviter la dévastation nécessite le stockage et la distribution de ressources que notre administration a grandi pour exceller."
 
 #replacements for IV 
 staatsverwaltung5:0 "Exigences de Loyauté"
 staatsverwaltung5_desc:0 "La coopération des factions politiques dans notre pays devrait être notre préoccupation principale. Une maison divisée ne peut tenir."
 staatsverwaltung6:0 "Réseaux de Communication"
 staatsverwaltung6_desc:0 "Sans réseaux de communication appropriés, une province dans notre royaume peut facilement truquer quelques chiffres et donner moins au gouvernement qu'elle ne le devrait. Nous devrions remédier à cela."
 homebrew_central_states:0 "Centres Administratifs"
 homebrew_central_states_desc:0 "En organisant l'administration locale en centres régionaux, nous pouvons mieux gérer notre royaume. \n§GGagne un point de développement aléatoire§! dans chaque province d'un état lors de la centralisation."
 assimilation1: "Programme de Colonisation"
 assimilation1_desc: "La plupart des peuples préféreraient rester dans leur communauté locale, et rester divisés. Pour assurer notre diversité culturelle et raciale, nous devrions encourager les nouvelles familles à migrer en interne dans notre pays."
 more_immigrants:0 "Creuset"
 more_immigrants_desc:0 "Notre nation est devenue une destination pour l'immigration étrangère, que leurs raisons soient de chercher une nouvelle vie ou d'échapper à leur ancienne. \n§WActive l'immigration à longue distance de races §Tintégrées§W de nations que vous connaissez§W\n§OLes Races Souterraines n'obtiennent des immigrants que de nations partageant votre religion§W"
 #more immigrants has been suspended until further notice, in practice all it does is drown your country in goblin immigrants
 homebrew_multiracial_draft:0 "Remplacements Rapides"
 homebrew_multiracial_draft_desc:0 "Les divers peuples de notre terre sont désireux de la défendre, et accourront volontiers à nos étendards."
 homebrew_melting_pot:0 "Creuset"
 homebrew_melting_pot_desc:0 "Nous ne pourrions pas être la nation que nous sommes sans notre diversité raciale. Notre société cosmopolite n'a qu'à gagner de l'arrivée de nouvelles races et cultures. \n§GCoexistantes§W et minorités §Tintégrées§W sont traitées comme s'il y avait une petite minorité §Tintégrée§W supplémentaire. Ceci ne vient avec aucun inconvénient. \n§YLa race de votre culture primaire n'est pas affectée. Les modificateurs sont invisibles pour votre convenance.§W"
 nationalismus1: "Propagande Ciblée"
 nationalismus1_desc: "Aucun vrai fils de notre nation ne refusera l'appel aux armes."
 homebrew_x_for_xians:0 "Acquisition d'Espace Vital"
 homebrew_x_for_xians_desc:0 "Il n'y a que tant de terre pour que notre peuple en jouisse, et une partie de celle-ci est jalousement gardée par des citoyens de seconde classe. En retirant ces indésirables de nos terres, nous pouvons introduire de nouveaux colons et l'amener à la prospérité. \n§TActions du Menu Racial§W ne coûtent pas de points de monarque, et purger ne retire pas le développement. §GGagne un point de développement aléatoire§W chaque fois qu'une minorité diminue en taille."
 imperialismus4: "Dîme Impériale"
 imperialismus4_desc: "Tout citoyen de notre empire devrait savoir que leurs libertés sont un privilège, qui doit être remboursé en nature. \n§TActive les améliorations de sujets pour les Dominions§!"
 stehendesheer6: "Intégration d'Artifice"
 stehendesheer6_desc: "En affûtant nos forces avec un entraînement rigoureux, nous pouvons élargir notre corps de soldats d'élite qui déploient l'artifice de pointe, et se battent comme aucune autre armée ne peut."
 soldnerheer0: "§O***§W Idées d'Héroïsme §O***§W"
 soldnerheer0_desc: "Les bandes mercenaires errant dans nos terres exigent un salaire élevé, mais on ne les appelle pas héros pour rien."
 soldnerheer1: "Héritiers Légitimes"
 soldnerheer1_desc: "Il est choquamment commun de voir des héritiers exilés ou perdus depuis longtemps prendre l'épée et travailler comme mercenaire. Si nous devions employer ces héritiers, alors nous pouvons justifier nos conquêtes comme \"amener l'héritier légitime au pouvoir.\" Bien sûr, leurs titres restaurés viennent avec la condition de nous servir."
 soldnerheer2: "Contrats Révisés"
 soldnerheer2_desc: "Nous sommes habitués à traiter avec les aventuriers, et nous avons une meilleure connaissance du marchandage et de la négociation avec eux que d'autres nations."
 soldnerheer3: "Quêtes Épiques"
 soldnerheer3_desc: "En tant que patron croissant des guildes d'aventuriers, nous pouvons rapidement faire appel à leur aide et faire de la publicité aux groupes mercenaires qui se lancent dans des quêtes données par l'État."
 soldnerheer4: "Guildes d'État"
 soldnerheer4_desc: "Pourquoi devrions-nous limiter la gestion des aventuriers aux guildes indépendantes ? En prenant le contrôle, nous pouvons éviter de payer leurs \"frais d'opération\" excessifs."
 soldnerheer5: "Héros Résidents"
 soldnerheer5_desc: "Notre réputation nous précède, et maintenant chaque jour des bandes de héros audacieux et renommés affluent vers notre pays. \n§GDébloque de nouvelles Compagnies Mercenaires§W"
 soldnerheer6: "Héros de Guerre"
 soldnerheer6_desc: "Notre militaire a grandi pour favoriser l'expérience de guerre sur les exercices répétitifs, et est rapide à promouvoir les hommes avec des compétences de leadership exceptionnelles."
 soldnerheer7: "Héroïsme Professionnel"
 soldnerheer7_desc: "Pourquoi nos bandes de héros et militaire professionnel ne s'uniraient-ils pas sous un seul but ? Certains héros se battent pour nous si souvent, qu'ils pourraient aussi bien faire partie de notre militaire déjà. \n§GRecruter des mercenaires ne coûte pas de Professionnalisme§W avec la réforme gouvernementale §YContrats d'Aventurier§!"
 wehrpflicht1: "Travail Conscrit"
 wehrpflicht1_desc: "Notre vaste surplus de main-d'œuvre peut non seulement être dépensé comme chair à canon, mais comme force de travail d'État.\n§GActive une décision pour dépenser £icon_manpower£ pour terminer la construction de bâtiments constructibles§!\n§GAvec les §BIdées Haute Mer §Gou §BAmphibies §Gterminées vous pouvez utiliser £icon_sailors£ dans les provinces avec port\n§YLe coût est modifié par le bâtiment, le coût de construction, la vitesse de construction et le progrès de construction préexistant§!\n"
 hb_no_step_back:0 "Pas un Pas en Arrière !"
 hb_no_step_back_desc:0 "Nos punitions rigoureuses pour désertion et refus d'ordres ont rendu nos hommes plus engagés envers leurs armées."
 wehrpflicht4: "Leçons du Passé"
 wehrpflicht4_desc: "Nous devons reconnaître pourquoi nous conscrivons et comptons sur les assauts de masse."
 waffenqualitat5: "Armes Exotiques"
 waffenqualitat5_desc: "Notre encouragement de la fine armurerie a résulté en notre pays produisant des armes uniques et hautement valorisées, souvent populaires avec la noblesse étrangère."
 waffenqualitat6: "Entraînement de Qualité"
 waffenqualitat6_desc: "Les armes de haute qualité ne sont utiles que par les gens qui les manient. Nous devrions promouvoir l'entraînement aux armes parmi nos forces, pour que nous puissions toujours nous battre à notre plus fort."
 hb_glorious_display:0 "Acier Brillant"
 hb_glorious_display_desc:0 "Nos armes sont du plus haut calibre, frappant la peur dans les cœurs de nos ennemis."
 festung5: "Guerre Kobold"
 festung5_desc: "Nommée d'après les pionniers de la guerre asymétrique, la Guerre Kobold souligne l'importance de la 'petite guerre' sur les batailles rangées."
 festung6: "Chariots Blindés"
 festung6_desc: "Les batailles rangées n'ont pas besoin d'être menées à découvert, nous devrions transformer nos trains de chariots en fortifications portables."
 festung7: "Fortifications Avancées"
 festung7_desc: "Les châteaux et forteresses d'antan ne suffisent pas en ces temps. Nous devons innover et créer les fortifications les plus fortes du monde ! \nLes Forts sont §Gaméliorés§W basés sur le Niveau de Fort\nLes Forts sont protégés de la magie de siège\n§OLes Forts coûtent un entretien supplémentaire au niveau 4 et plus§W"
 kriegsproduktion2: "Compagnies de Soutien Étendues"
 kriegsproduktion2_desc: "Une armée n'est aussi bonne que le soutien sur lequel elle fonctionne. Avec une production plus rapide en équipement de soutien, nous pouvons déployer plus de forces spécialisées."
 kriegsproduktion3: "Liquidation"
 kriegsproduktion3_desc: "Les actifs statiques sont valorisés, mais inflexibles. En encourageant la liquidation, nous pouvons déplacer nos actifs plus efficacement. \nDétruire des bâtiments octroie soit §G33%§W de leur coût de base ou leurs coûts de construction locaux, selon le plus bas."
 kriegsproduktion6: "Production Surcadencée"
 kriegsproduktion6_desc: "Nos lignes de production deviennent de plus en plus efficaces, et nos techniques saignent dans les industries commerciales aussi."
 militarismus1: "Aux Armes !"
 militarismus1_desc: "Avant de pouvoir promulguer d'autres réformes militaires, nous devons les rallier à notre cause."
 militarismus3: "Centres de Recrutement"
 militarismus3_desc: "Nos campagnes de recrutement militaire ont été désorganisées et décentralisées - jusqu'à maintenant. \nMain-d'œuvre dans les provinces avec Casernes ou Terrains d'Entraînement : §G+200 / +400§W"
 militarismus4: "Dans la Mêlée"
 militarismus4_desc: "L'abondance d'armes et d'hommes fournie par notre pays a rendu nos généraux plus audacieux en bataille."
 militarismus6: "Dépôts d'Armes"
 militarismus6_desc: "Avec notre infrastructure, nous pouvons approvisionner et équiper de plus grandes armées que jamais. \nLimite de Force Terrestre dans les provinces avec Camp Régimentaire ou Centre de Conscription : §G+0.33 / +0.66§W"
 militarismus7: "Mages Militarisés"
 militarismus7_desc: "Nous avons augmenté les rangs de nos soldats réguliers, mais nous ne devons pas oublier les mages vivant dans notre pays. Conscrivons-les dans nos rangs, et améliorons notre puissance de feu. \nConstruire des Tours de Mage octroient Dégâts de Choc : §G+1.5%§W\nCet effet plafonne à §G+15%§W.§W"
 shock1: "Assaut Soudain"
 shock1_desc: "Si nos ennemis comptent sur le pilonnage d'artillerie et de feu, nous devons bouger vite et rapidement les submerger pour minimiser nos pertes."
 shock3: "Enthousiasme Noble"
 shock3_desc: "Notre élite guerrière est désireuse de prendre le champ de bataille, et est disposée à payer pour son propre équipement."
 shock4: "Contes d'Héroïsme"
 shock4_desc: "\"Je suis un hussard, je suis un Caehn, je suis un misérable Wexonard, mettant Silmuna en déroute au Damesear. Je suis un Jaddari au soleil, je suis un Escanni en fuite, je suis un soldat à cheval, intemporel de part en part.\""
 zentra1: "Planification Centrale"
 zentra1_desc: "En concentrant nos développements internes dans des emplacements clés, nous pouvons accélérer la croissance globale.\nÉtendre l'Infrastructure octroie Biens Produits : §G+5%§! et Main-d'œuvre : §G+10%§! §RCe bonus est réduit de moitié pour les forteresses Naines !§! \n§YÉtendre l'infrastructure dans votre zone capitale remboursera §G50§! Puissance Administrative une fois par province.§!"
 zentra2: "Avantage du Terrain Familier"
 zentra2_desc: "Notre concentration sur nos terres centrales nous a appris comment mieux nous y battre."
 zentra3: "Développement Métropolitain"
 zentra3_desc: "Notre expertise dans le développement des villes a mené à de nouveaux développements architecturaux et qualité de vie."
 #\nCoût de développement dans les provinces avec 25+ développement : §G-25%§W \n§YLes Forteresses Naines ne reçoivent que coût de développement §G-10%§W
 zentra6: "Administration Centrale"
 zentra6_desc: "Notre état centralisé nous permet de gouverner nos provinces très efficacement. Cependant, ceci rendra l'intégration future de terres plus taxante sur la bureaucratie."
 hb_enforce_mercantilism:0 "Imposer le Mercantilisme"
 hb_enforce_mercantilism_desc:0 "En augmentant le contrôle gouvernemental du commerce, nous pouvons mieux gérer le flux de biens à travers le royaume."
 dezentra1: "Gouverneurs Locaux"
 dezentra1_desc: "En désinvestissant le pouvoir de l'autorité centrale vers les gouverneurs locaux, nous pouvons assurer leur loyauté."
 dezentra5: "Grand État"
 dezentra5_desc: "La tradition de notre état de 'blobbage' nous a rendus plus efficaces à acquérir davantage de terre."
 aristo4: "Primauté des Mages"
 aristo4_desc: "Dans notre état théocratique, l'importance accrue du sang magique a laissé l'élite magique accéder à la proéminence dans nos cours."
 aristo5: "Bénir les Canons"
 aristo5_desc: "\"Je bénis les canons en bas dans Anbennar\""
 republik4: "Nouveaux Penseurs"
 republik4_desc: "C'est dû au système républicain de termes et élections que des esprits frais et jeunes peuvent venir au pouvoir et instituer des réformes plus vite que d'autres gouvernements."
 republik7: "Histoire de Fédération"
 republik7_desc: "En étudiant l'histoire de la Fédération du Lac, nous pouvons apprendre de leur maintenance d'état et leur capacité à tenir leurs membres disparates ensemble."
 propaganda1: "Transitions Fluides"
 propaganda1_desc: "Avec l'usage approprié de la propagande d'état, nous pouvons balayer les détails sous le tapis et garder les transferts de pouvoir simples à un observateur extérieur."
 propaganda6: "Revendications Anciennes"
 propaganda6_desc: "Notre propagande peut s'étendre à justifier nos guerres, en renforçant nos revendications existantes et en en inventant quelques-unes au fur et à mesure."
 generalstab7: "Corps d'Officiers Élargi"
 generalstab7_desc: "Un militaire approprié nécessite beaucoup de dirigeants capables remplissant beaucoup de rôles. En encourageant son expansion, nous pouvons rapidement améliorer notre armée. \nTradition d'Armée du recrutement de généraux : §G+2§W \nTradition Navale du recrutement d'amiraux : §G+3§W"
 imperialismus7: "Sous Nos Ailes"
 imperialismus7_desc: "Les pauvres imbéciles nous entourant seraient mieux dans notre empire - ils ne le savent simplement pas encore.\n§GCasus Belli§W pour vassaliser les voisins avec moins de 150 de développement"
 homebrew_efficient_state_laws:0 "Législateurs Efficaces"
 homebrew_efficient_state_laws_desc:0 "En lisant les petits caractères et en s'assurant que les choses se passent bien la première fois, nos législateurs réduisent les dépenses de gestion d'un état."
 homebrew_wildcard:0 "Joker"
 homebrew_wildcard_desc:0 "Les sociétés ne sont jamais vraiment immuables, nous ferions bien de capitaliser sur ceci. \n§GOctroie un bonus de votre choix§W. Dix ans après avoir pris un bonus, §Gvous pouvez le changer pour un autre bonus§W.\n§OChanger votre bonus coûte soit des points de monarque soit est randomisé§W."
 formation0: "§P***§! Idées Stratégiques §P***§!"
 formation0_desc: "Les guerres ne sont pas gagnées avec la violence aveugle, nos généraux seront enseignés ainsi."
 formation0_bonus:0 "Stratégique Complet"
 hb_repositioning:0 "Exercices de Marche"
 hb_repositioning_desc:0 "Les conditions de combat idéales sont souvent créées en surpassant en vitesse et en positionnement une armée ennemie. En entraînant régulièrement nos armées pour un voyage plus rapide, nous pouvons mieux obtenir le terrain élevé." #Obi-wan vous a bien enseigné
 hb_decisive_victory:0 "Déroute en Massacre"
 hb_decisive_victory_desc:0 "C'est à la fin d'une bataille, quand les lignes se brisent et les lâches fuient, où l'armée gagnante est la plus capable de tuer l'ennemi et de transformer une petite victoire en coup décisif. \n\n§GAprès avoir gagné une bataille, inflige des pertes supplémentaires à l'armée ennemie.§! §YLes pertes supplémentaires peuvent être augmentées en ayant une cavalerie forte, des dégâts de choc élevés, en lançant de la magie de guerre et la technologie militaire.§!"
 hb_slow_and_steady:0 "Lent et Régulier"
 hb_slow_and_steady_desc:0 "Les forts ennemis sont une mesure de progrès en guerre, une qui doit être préservée. \n\nAssiéger avec succès un fort ennemi octroie '§YLent et Régulier§!' pendant 2 ans, donnant les effets suivants :/nNiveau de Fort : §G+1§!\n\nQuand combiné avec Fortifications Avancées, octroie un additionnel :\nDéfensivité : §G+25%§!"
 hb_fob:0 "Bases d'Opérations Avancées"
 hb_fob_desc:0 "Nos armées comprennent la valeur de consolider nos gains et construire des tremplins dans les terres ennemies. \n\n§GActive une décision pour construire des forts temporaires en terre occupée§!"
 hb_battlebards:0 "Bardes de Bataille"
 hb_battlebards_desc:0 "Les signaux et communication de champ de bataille sont souvent faits avec des sons forts, un travail que nos estimés bardes font à côté du soutien moral."
 hb_diplo_extension:0 "Moyens Alternatifs"
 hb_diplo_extension_desc:0 "En ces temps changeants, la notion de guerre étant une affaire d'honneur et montrant la prouesse a fait place à un état d'esprit plus pratique, qu'elle est une extension de la politique et des affaires. Nos voisins feraient bien de se rappeler ceci avant qu'ils rejettent nos propositions."
 hb_relentless:0 "Persistance"
 hb_relentless_desc:0 "Une défaite aux mains de l'ennemi n'est pas la fin d'une guerre. On n'est vaincu que quand on refuse de continuer à se battre."
 hb_objective_warfare:0 "Guerre d'Objectifs"
 hb_objective_warfare_desc:0 "Nous devons être conscients que chaque guerre a un objectif, et gagner l'objectif nous fait gagner la guerre."
 hb_silver_lining:0 "Bon Côté des Choses"
 hb_silver_lining_desc:0 "Il y a ceux qui disent que rien de bon ne peut sortir d'une perte. En leur rappelant ce qu'une défaite peut nous apporter, à la fois mauvais et bon, nous pouvons renforcer notre enthousiasme de guerre."
 hb_magical_tournaments:0 "Organiser des Tournois Magiques"
 hb_magical_tournaments_desc:0 "En organisant des tournois de prouesse magique, nous pouvons mieux dépister les mages de grand potentiel\n§TPermet aux Sorciers de Guerre d'apparaître. La chance augmente avec le privilège Académies de Mages de Bataille§!"
 
 #replacements for AL
 AIG_serpentspine_ideas:0 "§P***§! Idées Serpentspine §P***§!"
 AIG_dwarven_citadels:0 "Citadelles Naines"
 AIG_dwarven_citadels_desc:0 "Construites sur des générations d'ingénierie naine, les forteresses et défenses parsemant le Serpentspine sont renommées pour leur défendabilité. \nNiveau de Fort : §G+1§W sur les forts dans le Serpentspine"
 AIG_serpentsbeat:0 "Serpentsbeat"
 AIG_serpentsbeat_desc:0 "La musique folk des jours d'Aul-Dwarov est connue pour ses rythmes entraînants et sa percussion lourde, et des chansons comme \"Aimes-tu Mon Chariot\" sont des succès fracassants parmi nos équipes de rail.\nVitesse de mouvement sur les Routes Naines possédées : §G+20%\n"
 AIG_push_them_back:0 "Mémoires de Perte"
 AIG_push_them_back_desc:0 "Le Serpentspine détient beaucoup de records et reliques de conflit, datant de quand Aul-Dwarov régnait d'abord. Cette riche histoire militaire éduquera notre propre militaire." 
 AIG_smart_armor:0 "Mithrilhide"
 AIG_smart_armor_desc:0 "Avec une simple gorgée d'une drogue expérimentale et hautement coûteuse, un soldat peut s'infuser avec un sort d'abjuration. Tant que ça dure, le sort peut concentrer ses effets protecteurs où l'utilisateur souhaite, ou réagir réflexivement à toute blessure pour prévenir d'autres dommages. \nDégâts de Choc et Dégâts de Feu reçus pour les Régiments d'Artificier : §G-5%§W"
 #Essayez l'Université de Giberd ! Je pourrais casser le Hiérarque en deux... à mains nues ! Ne vous foutez pas de cet artificier !
 AIG_bionic_implants:0 "Implants Bioniques"
 AIG_bionic_implants_desc:0 "Nos Artificiers de Guerre ont bricolé avec la bioingénierie dernièrement, et ont commencé à s'altérer eux-mêmes et leurs frères d'armes. Avec des implants bioniques de pointe, ils font des soldats terriblement forts. Malheureusement, tous les artificiers n'ont pas de licence médicale, et le processus a un taux de mortalité élevé.\nDiscipline pour les Régiments d'Artificier :§G+5%§W"
 AIG_emergency_exit:0 "Sortie de Secours"
 AIG_emergency_exit_desc:0 "Aucun artificier n'est satisfait de mourir sur un champ de bataille, et en tant que tel ont conçu beaucoup de façons d'évacuer une situation qui se détériore pour traiter leurs blessures. Ces actes de préservation rendront plus facile de réentraîner et réorganiser nos forces.\nDéclin de l'Exercice d'Armée pour les Régiments d'Artificier : §G-10%§W \nAttrition Terrestre pour les Régiments d'Artificier : §G-15%§W"
 AIG_evocation_drones:0 "Drones d'Évocation"
 AIG_evocation_drones_desc:0 "En implémentant l'artifice avancé, un sort peut être lancé dans un endroit et sortir de l'extrémité d'une machine dans un autre. Avec des équipes dédiées alimentant des câbles et maintenant ces dispositifs, nos plus fins mages peuvent voir la bataille sans jamais risquer leurs vies.\nChoc d'Infanterie pour les Régiments d'Artificier :§G+0.15§W"
 AIG_m_missile:0 "Traité sur la Magie d'Évocation"
 AIG_m_missile_desc:0 "Le Missile Magique sait où il est en tout temps. Il sait ceci parce qu'il sait où il n'est pas."
 AIG_prospector_mages:0 "Mages Prospecteurs"
 AIG_prospector_mages_desc:0 "L'artifice est coûteux, nécessitant du damestear précieux et des reliques de précurseur rares. En employant des Scryers pour évaluer nos terres et lire les étoiles au-dessus, nous pouvons découvrir des veines de damestear ou des reliques longtemps enterrées que nous n'aurions pas pu autrement. \n§GChance augmentée de faire apparaître Damestear et Reliques de Précurseur§W"
 AIG_magisterium_ties:0 "Liens Magisterium"
 AIG_magisterium_ties_desc:0 "Nous avons toujours respecté et soutenu le rôle des magisters dans notre pays, et ceci se reflète sur notre standing international. Veuillez comprendre que si Le Magisterium a pris cette idée, ils sont devenus séniles."
 AIG_battlemage_battalions:0 "Bataillons de Mages de Bataille"
 AIG_battlemage_battalions_desc:0 "Chaque avantage tactique en guerre devrait être exploité, et quel plus grand avantage avons-nous que la puissance et loyauté de nos fameux mages de bataille ?"
 AIG_meritocratic_mages:0 "Magie Administrative" #retiré
 AIG_meritocratic_mages_desc:0 "La magie est de plus en plus commune dans notre élite administrative, rendant l'opération de notre état beaucoup mieux fonctionnelle. Qui se soucie s'ils demandent plus de financement pour leurs projets favoris ?"
 AIG_scrying_magic:0 "Magie de Scrutation" #retiré
 AIG_scrying_magic_desc:0 "La magie n'est pas toujours utilisée pour des buts destructifs, elle peut être utilisée pour espionner des individus ou influencer les cours. Bien sûr, ceci ne vient pas gratuitement."
 AIG_mage_officers:0 "Officiers Mages" #retiré
 AIG_mage_officers_desc:0 "Les mages de bataille expérimentés dans nos rangs ont commencé à recevoir des promotions, gagnant des rangs dans notre commandement militaire. Leur expérience avec la direction de nos forces inclinées à la magie ne devrait pas être sous-estimée, mais peut-être devrions-nous nous demander ce que sont leurs nouvelles 'dépenses d'armée'..."
 AIG_loyal_mages:0 "Tradition Ancienne"
 AIG_loyal_mages_desc:0 "Les mages ont toujours tenu une position de pouvoir dans la société, ceci a résulté en une stabilité accrue dans la nôtre."
 AIG_mage_archives:0 "Études Privées"
 AIG_mage_archives_desc:0 "L'éducation est la préoccupation première de tout mage bien-né, et notre dirigeant a toutes les ressources du pays à utiliser dans leur propre poursuite de connaissance.\nExpérience d'Étude Magique : §G+25%§W"
 AIG_wizard_tax:0 "La Taxe Magique"
 AIG_wizard_tax_desc:0 "Nous ne patronnons pas l'élite magique sans attendre quelque chose en retour. Bien qu'ils puissent se plaindre, les mages de notre royaume paieront volontiers une petite redevance pour le privilège de travailler ici."
 AIG_scriers:0 "Cape et Baguette"
 AIG_scriers_desc:0 "La magie n'est pas simplement définie par lancer des boules de feu ou ériger des forteresses magiques. La magie a aussi une touche plus douce, tordant la perception d'un homme ou l'amenant sous la séduction d'un mage. En intégrant la magie dans nos réseaux d'espionnage, ils travailleront plus efficacement que d'autres."
 AIG_archmage:0 "Repousser les Limites"
 AIG_archmage_desc:0 "La poursuite implacable de connaissance porte fruit pour ceux disposés à mettre l'effort.\n§YCompétence Légendaire§! en magie confère des bonus uniques"
 AIG_war_economy:0 "Économie de Guerre"
 AIG_war_economy_desc:0 "Il ne surprend personne d'entendre que notre nation compte sur le commerce d'esclaves et de butin. En effet, nous sommes assez bons à ce que nous faisons."
 AIG_conquered_bureaucrats:0 "Bureaucrates Conquis"
 AIG_conquered_bureaucrats_desc:0 "Nous mentirions si nous disions que nos bureaucrates sont efficaces. En fait, il semble que avoir notre propre race de gens installée comme administrateurs ne fait que rendre notre peuple conquis nous mépriser encore plus. Employer des membres loyaux de leur race à la place rendra la gouvernance plus facile."
 AIG_brain_drain:0 "Fuite des Cerveaux"
 AIG_brain_drain_desc:0 "Nous ne sommes pas une société de penseurs, mais nous sommes assez intelligents pour savoir que certains de nos sujets sont plus intelligents que nous. Si laissés seuls, ces intellectuels pourraient inciter rébellion et troubles. Mais si nous les déplaçons, alors nos sujets seront moins capables de nous défier."
 AIG_slave_trade:0 "Commerce d'Esclaves"
 AIG_slave_trade_desc:0 "Notre économie est d'une certaine façon alimentée par les esclaves, pris dans des raids et comme prisonniers de guerre."
 AIG_cult_of_personality:0 "Culte de la Personnalité"
 AIG_cult_of_personality_desc:0 "Notre société monstrueuse a nécessité la cultivation de grands dirigeants. Les faibles sont battus, tués et oubliés. Les forts survivent, ils exigent le respect de leurs pairs, et leurs sujets supplient pour leur poing de fer. C'est ce que signifie régner."
 AIG_factory_towns:0 "Villes d'Usine"
 AIG_factory_towns_desc:0 "Les incitations augmentées à travailler dans les usines ont mené à une vague d'urbanisation centrée autour de nos centres de production.\n\nCoût de Développement dans les provinces avec Manufactures §G-7.5%§W"
 AIG_artificer_grants:0 "Ingéniosité d'Artificier"
 AIG_artificer_grants_desc:0 "Les artificiers ont toujours été vus comme un groupe étrange à l'époque, mais maintenant leurs idées deviennent de plus en plus pertinentes à ce monde nouveau et brave. Les faux maîtres magiques d'antan ne sont plus ici pour entraver notre progrès vers un meilleur futur, mais leur infrastructure est restée. Utilisons l'ingéniosité de nos Artificiers pour l'adapter à notre propre usage ! \n\nDouble bonus de Capacité d'Artifice des Reliques de Précurseur\n§GPermet aux Tours de Mage d'être construites sans Domaine des Mages"
 AIG_steam_power:0 "Puissance Vapeur"
 AIG_steam_power_desc:0 "Il a toujours été connu que la combustion de carburant génère du pouvoir, mais seulement récemment avons-nous été capables de l'exploiter à une telle échelle. Nous ne devrions pas oublier que ces nouveaux moteurs peuvent être installés et utilisés sur nos navires, augmentant leur vitesse de voyage et les rendant plus capables dans une bataille."
 AIG_sending_stone_proliferation:0 "Prolifération de Pierre d'Envoi"
 AIG_sending_stone_proliferation_desc:0 "De nouvelles innovations nous ont menés à une façon moins chère et plus rapide d'acquérir de nouvelles pierres d'envoi, élargissant à son tour le potentiel de nos corps diplomatiques et réseaux d'espionnage."
 AIG_defecit_spending:0 "Dépenses Déficitaires"
 AIG_defecit_spending_desc:0 "Par les dieux, qui aurait su que l'industrialisation est si coûteuse ! Ne vous inquiétez pas, car ceci a aussi été une expérience transformatrice pour nos banques et prêteurs, et maintenant nous pouvons mieux gérer un budget négatif."
 AIG_labor_exploitation:0 "Exploitation du Travail"
 AIG_labor_exploitation_desc:0 "C'est un fait commun que plus un travail est proche d'une administration, plus il est facile à contrôler et réguler. Et maintenant, avec des paysans affluant dans nos villes et dans nos industries, nous avons beaucoup de travaux à... réguler. Bien sûr, nos politiques pourraient rendre plus difficile de déplacer un homme de l'usine vers les casernes, mais c'est un problème pour le futur."
 AIG_mechanized_logistics:0 "Logistique Mécanisée"
 AIG_mechanized_logistics_desc:0 "Le grondement des moteurs est toujours présent partout où nos armées marchent. Avec des carriages sans chevaux transportant maintenant hommes et approvisionnements à des vitesses révolutionnaires, nos armées peuvent utiliser la nouvelle philosophie de \"guerre du tonnerre\" pour submerger nos ennemis."
 AIG_mining_regulations:0 "Réglementations Minières"
 AIG_mining_regulations_desc:0 "Les métaux et matériaux précieux sont un phare pour les fauteurs de troubles cherchant à faire une couronne rapide. En réglementant nos pratiques minières et limitant l'exploitation, nous pouvons prévenir l'inflation et l'épuisement des mines. \nEmpêche Damestear et Reliques de Précurseur de s'épuiser\n§OLa protection est levée sur les provinces avec plus de §G10§! de production de base§!"
 AIG_rural_industries:0 "Industries Rurales"
 AIG_rural_industries_desc:0 "Dans les terres sauvages rugueuses, la terre est bon marché et les entreprises locales peuvent prospérer sans opposition. Nous devrions profiter des opportunités d'investissement trouvées dans ces terres. \nEmplacements de construction en terrain rugueux : §G+1§! \nCoût de Construction en terrain rugueux : §G-5%§!"
 AIG_emergency_responders:0 "Garde Nationale"
 AIG_emergency_responders_desc:0 "Les colonies ont souvent compté sur des équipes locales pour répondre aux urgences. Avec notre infrastructure améliorée, nous pouvons envoyer notre Garde Nationale pour assister dans les crises locales, où qu'elles soient."
 AIG_elven_supremacy_ideas:0 "*** Idées de Suprématie Elfique ***"
 AIG_elven_forebears:0 "Se Souvenir des Aïeux"
 AIG_elven_forebears_desc:0 "Notre peuple a une histoire longue et complexe, s'étendant jusqu'aux jours où les elfes dominaient le monde ancien."
 AIG_reclaiming_birthright:0 "Récupérer Notre Droit de Naissance"
 AIG_reclaiming_birthright_desc:0 "Mais pourquoi le passé devrait-il rester dans le passé ? Nous devrions concentrer nos efforts sur restaurer les anciennes valeurs de la race elfique, et nous assurer que tous nos peuples suivent le seul vrai ordre."
 AIG_ethnic_primacy:0 "Destinée Manifeste"
 AIG_ethnic_primacy_desc:0 "En soutenant un programme de réinstallation, nous pouvons compenser les taux de fertilité bas des elfes et accélérer l'intégration de royaumes nouvellement conquis."
 AIG_seniority_rule:0 "Règle d'Ancienneté"
 AIG_seniority_rule_desc:0 "Les elfes sont connus de tous pour être la race à la plus longue vie dans Halann. Avec des vies aussi longues que les nôtres, nos dirigeants ont tout le temps du monde pour consolider leur règne et perfectionner leurs devoirs."
 AIG_legionary_ideas:0 "§P***§! Idées Légionnaires §P***§!"
 AIG_holy_orders:0 "Leçons de Jaher"
 AIG_holy_orders_desc:0 "Le Culte du Nouveau Soleil s'est répandu comme un feu de forêt, alors que Jaher l'Elfe du Soleil fut proclamé être la réincarnation du dieu solaire Bulwari Surakel. En utilisant les cultes et religions locaux de la même façon, nous aussi pouvons mieux répandre notre foi."
 AIG_religious_wars:0 "Guerres Religieuses"
 AIG_religious_wars_desc:0 "L'histoire récente de Bulwar a été de lutte religieuse, où chaque homme valide est attendu se battre pour son salut. \n§GGagne £icon_manpower£ chaque fois que vous convertissez une province à votre religion (300 £icon_manpower£ par point de développement)§!"
 AIG_expand_elven_conscription:0 "Conscrit Chair à Canon"
 AIG_expand_elven_conscription_desc:0 "Nous devons lutter pour la victoire, et nous devons purger les indésirables de notre terre. Pourquoi ne pas faire d'une pierre deux coups, et forcer nos inférieurs à servir comme soldats de première ligne ? Nos officiers peuvent se plaindre de leur manque de discipline, mais ils ne se plaindront pas quand ils auront besoin de corps frais."
 AIG_sun_elf_battlemages:0 "Mages de Bataille Elfes du Soleil"
 AIG_sun_elf_battlemages_desc:0 "Quand les elfes du soleil ont débarqué en 1001 AA, leurs rangs de mages hautement habiles éclipsaient tous les autres, et furent instrumentaux dans la libération de l'humanité des gnolls. Nous devons toujours nous rappeler l'importance de la magie sur le champ de bataille."
 AIG_imperial_cities:0 "Industrie Urbaine"
 AIG_imperial_cities_desc:0 "Depuis sa création, Anbennar a été un centre de civilisation. Ses étendues urbaines peuvent être trouvées à chaque coin, et sont une fondation importante pour la croissance future de l'industrie Anbennarine. \nBiens produits en terrain Urbain et Forteresses Naines : §G+0.75§W"
 AIG_racial_representation:0 "Représentation Raciale"
 AIG_racial_representation_desc:0 "Anbennar ne tient pas pour acquis la signification de son nom. Chaque minorité raciale dans l'empire a un état la représentant, qui promeut leur égalité et assure la représentation légale."
 AIG_boat_party_diplo:0 "Participants aux Fêtes de Bateau"
 AIG_boat_party_diplo_desc:0 "Les Seigneurs de Rivière d'Esmaria sont connus pour organiser des fêtes somptueuses au sommet de barges qui naviguent sur la Rivière Esmar. En envoyant des représentants, nous pouvons mieux frotter les épaules avec les élites étrangères et échanger des informations avec des contacts."
 AIG_dameshead_trade:0 "Commerce Dameshead"
 AIG_dameshead_trade_desc:0 "Nommé pour son apparence sur une carte, le Dameshead abrite des navires transportant des biens de partout dans Cannor et au-delà, et est souvent appelé les terres les plus riches de tout Halann. Puiser dans ce réseau commercial lucratif nous bénéficierait grandement."
 AIG_citadel_research:0 "Rénovation de Citadelle"
 AIG_citadel_research_desc:0 "Les anciennes citadelles construites par les ingénieurs Castanoriens parsèment les terres frontalières d'Anbennar, jetant une ombre imposante sur tout envahisseur potentiel. En étudiant et rénovant ces châteaux, nous pouvons étendre leur philosophie de design à nos propres fortifications."
 AIG_efficient_beaurocracy:0 "Unification d'Anbennar"
 AIG_efficient_beaurocracy_desc:0 "Pendant des siècles, l'Empire d'Anbennar est resté un état décentralisé, mais cela n'a mené qu'à des conflits internes et divisions religieuses. Qu'est-ce qu'Anbennar sans son unité ? Afin d'amener Anbennar du bord de la destruction, nous devons centraliser notre administration et unifier les princes querelleurs de l'empire."

 
 
