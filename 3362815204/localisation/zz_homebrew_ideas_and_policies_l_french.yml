l_french:
 #original
 homebrew_highseas_ideas:0 "§B***§W Idées de la Haute Mer §B***§W"
 homebrew_highseas_ideas_desc:0 "Nous avons concentré nos ambitions navales sur les eaux libres de l'océan."
 homebrew_highseasfleet:0 "Flotte de Haute Mer"
 homebrew_highseasfleet_desc:0 "Projeter notre marine dans les eaux ouvertes nous a enseigné de nombreuses leçons sur la vie des marins."
 homebrew_seaelftutelage:0 "Tutelle des Elfes Marins"
 homebrew_seaelftutelage_desc:0 "Les Elfes Marins vivent sur de grands navires depuis plus d'un millénaire et ont repoussé leurs ennemis avec leurs puissants vaisseaux de guerre. Nous devrions rechercher leur savoir dans la construction navale."
 homebrew_fingeronthepulse:0 "Le Doigt sur le Pouls"
 homebrew_fingeronthepulse_desc:0 "Avec nos yeux et nos oreilles tournés vers les eaux, nous sommes en position d'exploiter tout marchand négligent en mer... et de savoir quand nos propres marchands sont en danger."
 homebrew_marineracademies:0 "Académies de Marins"
 homebrew_marineracademies_desc:0 "En fondant des écoles financées par l'État pour les marins en devenir, nous pouvons cultiver une réserve croissante de marins disponibles et d'industries navales."
 homebrew_feywood:0 "Importations de Bois Féerique"
 homebrew_feywood_desc:0 "Alors que les caravanes marchandes commencent à établir le contact avec les Bois-Profonds, la connaissance du bois enchanté des elfes sylvestres parvient à nos cours. En achetant ce « bois féerique », nos navires deviendront hautement résistants aux tirs ennemis."
 homebrew_merchantnavy:0 "Marine Marchande"
 homebrew_merchantnavy_desc:0 "Notre marine a toujours joué un rôle dans la protection du commerce outre-mer et est devenue particulièrement efficace pour contrôler le flux des marchandises locales."
 homebrew_signalspells:0 "Mages aux Jambes Marines"
 homebrew_signalspells_desc:0 "L'emploi de mages sur nos navires a augmenté à la fois leur puissance de feu disponible et leur capacité à transmettre des informations. Les signaux par pavillons peuvent être remplacés par certains sorts, ou rendus complètement obsolètes par l'utilisation d'un sort de communication."
 homebrew_amphibious_ideas:0 "§B***§W Idées Amphibies §B***§W"
 homebrew_amphibious_ideas_desc:0 "Nous avons concentré nos ambitions navales sur le littoral."
 homebrew_orcishrowmen:0 "Rameurs Orques"
 homebrew_orcishrowmen_desc:0 "Le commerce d'esclaves orques n'était pas exclusivement destiné aux propriétaires de plantations. En employant des esclaves orques sur nos galères, nous pouvons utiliser leur force musculaire exceptionnelle et propulser nos navires plus vite que jamais - et sans coût pour nos marins professionnels."
 homebrew_marinepropoganda:0 "Propagande Marine"
 homebrew_marinepropoganda_desc:0 "Qu'est-ce que tu viens de dire sur moi, petite garce ? Je te ferai savoir que j'ai été diplômé premier de ma classe dans les Marines de Munas, et j'ai participé à de nombreux raids secrets sur Gnollakaz, et j'ai plus de 300 victimes confirmées. Je suis entraîné à la guerre kobold et je suis le meilleur tireur d'élite de toutes les forces armées d'Eborthil. Tu n'es rien pour moi qu'une autre cible. Je vais t'effacer avec une précision jamais vue auparavant sur Halann, retiens mes putains de paroles."
 homebrew_overseasprojection:0 "Capacité d'Invasion"
 homebrew_overseasprojection_desc:0 "« Vos mers ne sont pas protégées, mon ami. Bien trop faciles à piller. » \n§GActive le Casus Belli d'Invasion Côtière§W"
 homebrew_merchantsfriend:0 "Extorsion des Marchands"
 homebrew_merchantsfriend_desc:0 "De nombreux commerçants utilisent les repères le long de la côte pour guider leurs routes commerciales. Notre présence sur ces côtes a accru notre implication dans la protection de ces marchands, qui nous doivent désormais leur sécurité."
 homebrew_boardingparties:0 "Équipes d'Abordage"
 homebrew_boardingparties_desc:0 "Pourquoi affronter les canons d'un navire de guerre quand vous pouvez combattre dessus ? En formant des équipes d'abordage spécialisées, nous pouvons traiter le combat naval comme toute invasion terrestre et sécuriser des navires supplémentaires dans le processus."
 homebrew_coastalformations:0 "Plans de Bataille Côtiers"
 homebrew_coastalformations_desc:0 "Les eaux peu profondes du littoral contiennent des rochers dangereux et autres obstacles. En enseignant ces eaux à nos capitaines, nos navires peuvent mieux naviguer hors de danger et échapper à un ennemi poursuivant."
 homebrew_marineracademies2:0 "Académies de Marins"
 homebrew_marineracademies2_desc:0 "En fondant des écoles financées par l'État pour les marins en devenir, nous pouvons cultiver une réserve croissante de marins disponibles et d'industries navales."
 
 #replacements for vanilla
 religious_ideas:0 "*** Idées Religieuses ***"
 encourage_prosperity:0 "Encourager la Prospérité"
 encourage_prosperity_desc:0 "Une terre prospère est une terre riche, mais atteindre la prospérité est une tâche en soi. Nous devrions encourager la croissance des développements locaux et en être d'autant plus riches."
 new_taxation:0 "Nouvelles Taxes"
 new_taxation_desc:0 "Il y a toujours quelque chose en construction ou en maintenance, quelque chose de nouveau sur lequel l'État peut ajouter une taxe. Avant de mettre en œuvre d'autres réformes, nous devons graisser les rouages avec de l'argent, et nous savons exactement comment obtenir cet argent."
 reform_provincial_admin:0 "Réformer l'Administration Provinciale"
 reform_provincial_admin_desc: "Alors que notre royaume grandit en taille, il devient de plus en plus difficile d'établir le contact avec nos terres frontalières. Nous devrions réformer l'administration de ces provinces et les placer sous notre contrôle."
 relentless_assault:0 "Assaut Implacable"
 relentless_assault_desc:0 "La meilleure stratégie est de perturber celle de votre adversaire. Par conséquent, vous devez attaquer, attaquer, attaquer !"
 widespread_recruitment:0 "Recrutement Agressif"
 widespread_recruitment_desc:0 "Il y a toujours un besoin de recrues fraîches dans notre armée. En répandant de la propagande et en augmentant les incitations, nous pouvons inspirer davantage de gens à rejoindre nos bannières."
 fish_in_a_barrel:0 "Comme des Poissons dans un Tonneau"
 fish_in_a_barrel_desc:0 "En gardant notre sang-froid et en laissant l'ennemi nous repousser, nous pouvons les attirer à portée plus proche de nos canons."
 siege_artillery: "Tactiques de Siège"
 siege_artillery_desc: "Assiéger un fort est une affaire longue et coûteuse. Nos dirigeants devraient prendre toutes les mesures possibles pour empêcher qu'un siège soit levé."
 mercenary_cores: "Noyaux de Mercenaires"
 mercenary_cores_desc: "Nous ne devrions pas être si orgueilleux au point d'ignorer les impressionnantes bandes de héros et d'aventuriers dans nos frontières. Si la force de nos hommes venait à faiblir, nous pouvons compter sur eux pour nous aider."
 depth_defense: "Défense en Profondeur"
 depth_defense_desc: "Notre abondance de recrues fraîches donne à nos généraux une marge de manœuvre face aux pertes dévastatrices."
 bullandhorns: "Tactiques du Taureau et des Cornes"
 bullandhorns_desc: "Avec notre supériorité numérique, nous pouvons immobiliser les armées ennemies avec notre armée principale pendant que les régiments de cavalerie manœuvrent pour flanquer de tous côtés."
 lumber_yards: "Chantiers de Bois"
 lumber_yards_desc: "En développant notre industrie du bois, nous pouvons construire notre marine à moindre coût."
 racial_tolerance: "Tolérance Raciale"
 racial_tolerance_desc: "Pourquoi une minorité devrait-elle être persécutée, non pas à cause du contenu de son caractère mais à cause de la couleur de sa peau et des péchés de ses pères ? Nous devons abandonner nos griefs."
 homebrew_pu_war:0 "Lutte Dynastique"
 homebrew_pu_war_desc:0 "Notre dynastie est contenue dans nos frontières. À travers le monde, qu'ils soient dirigeants ou bâtards, notre dynastie détient une influence étrangère et est en position de sécuriser le pouvoir pour leur patrie. Tout ce que nous devons faire, c'est mettre les choses en mouvement. \n§GActive le Casus Belli de Guerre de Réunification sur quiconque partage votre dynastie.§W"
 hb_expanded_ranks:0 "Horizons Élargis"
 hb_expanded_ranks_desc:0 "Étendre nos connexions et programmes étrangers augmentera nos capacités diplomatiques."
 homebrew_more_covert:0 "Depuis les Ombres"
 homebrew_more_covert_desc:0 "Tous les problèmes ne peuvent pas être résolus avec des sourires, des plaisanteries ou de l'honnêteté. Nous devons étendre nos méthodes pour saper nos ennemis."
 homebrew_colonial_boom:0 "Ruée Coloniale"
 homebrew_colonial_boom_desc:0 "Les nouvelles terres sont destinées à attirer des colons, qui peuvent rapidement établir de nouvelles villes et colonies sans investissement supplémentaire de l'État. Une exploitation appropriée de ceci nous permettra de travailler nos colonies beaucoup plus efficacement. \nAccorde Coût de Construction : §G-10%§W et Biens Produits : §G+10%§W dans les nouvelles colonies pour 50 ans"
 homebrew_chartering:0 "Charte Foncière"
 homebrew_chartering_desc:0 "La terre est la terre, qu'elle soit peuplée ou non, et les méthodes de distribution de nouveaux titres et de nomination de nouveaux officiels ne diffèrent pas de l'intégration d'un peuple conquis."
 homebrew_puppeteer:0 "Marionnettiste"
 homebrew_puppeteer_desc:0 "Un vassal peut ne pas toujours servir dans le meilleur intérêt de l'État, mais avec les bonnes mesures prises, nous pouvons les faire faire ce que nous voulons sans qu'ils s'en rendent compte.\nLes Vassaux et États Clients peuvent être convertis en Dominions, qui sont §Tplus loyaux et ont plus d'interactions disponibles§! mais §One peuvent pas être intégrés§!\nCombiné avec §YSphère d'Influence§!, accorde §YLimite de Domaine : §G+1§W"
 homebrew_sphere:0 "Sphère d'Influence"
 homebrew_sphere_desc:0 "Qu'est-ce que c'est, l'Ère Victorienne ? \nLes Vassaux et États Clients peuvent être convertis en Dominions, qui sont §Tplus loyaux et ont plus d'interactions disponibles§! mais §One peuvent pas être intégrés§!\nCombiné avec §YMarionnettiste§!, accorde §YLimite de Domaine : §G+1§W"
 homebrew_soft_power:0 "Pouvoir Doux"
 homebrew_soft_power_desc:0 "La force d'une nation ne se mesure pas par ses armées ou sa richesse, mais par la façon dont elle peut influencer les autres."
 homebrew_co_prosperity:0 "Co-Prospérité"
 homebrew_co_prosperity_desc:0 "En établissant la prospérité de nos sujets, nous pouvons à notre tour nous enrichir. \n§TActive les améliorations de sujets pour les Dominions§!\n(§YL'Impérialisme§! ou les §YIdées d'Influence§! sont nécessaires !)"
 hb_disaster_relief:0 "Secours en cas de Catastrophe"
 hb_disaster_relief_desc:0 "Atténuer ou éviter la dévastation nécessite le stockage et la distribution de ressources dans lesquels notre administration excelle désormais."
 
 #replacements for IV 
 staatsverwaltung5:0 "Exigences de Loyauté"
 staatsverwaltung5_desc:0 "La coopération des factions politiques au sein de notre pays devrait être notre préoccupation principale. Une maison divisée ne peut tenir."
 staatsverwaltung6:0 "Réseaux de Communication"
 staatsverwaltung6_desc:0 "Sans réseaux de communication appropriés, une province de notre royaume peut facilement falsifier quelques chiffres et donner moins au gouvernement qu'elle ne le devrait. Nous devrions remédier à cela."
 homebrew_central_states:0 "Centres Administratifs"
 homebrew_central_states_desc:0 "En organisant l'administration locale en centres régionaux, nous pouvons mieux gérer notre royaume. \n§GGagnez un point aléatoire de développement§! dans chaque province d'un état lors de la centralisation."
 assimilation1: "Programme de Colonisation"
 assimilation1_desc: "La plupart des peuples préfèrent rester dans leur communauté locale et restent divisés. Pour assurer notre diversité culturelle et raciale, nous devrions encourager les nouvelles familles à migrer en interne dans notre pays."
 more_immigrants:0 "Creuset des Cultures"
 more_immigrants_desc:0 "Notre nation est devenue une destination pour l'immigration étrangère, que leurs raisons soient de chercher une nouvelle vie ou d'échapper à leur ancienne. \n§WActive l'immigration longue distance des races §Tintégrées§W des nations que vous connaissez§W\n§OLes Races Souterraines n'obtiennent des immigrants que des nations partageant votre religion§W"
 #more immigrants has been suspended until further notice, in practice all it does is drown your country in goblin immigrants
 homebrew_multiracial_draft:0 "Remplacements Rapides"
 homebrew_multiracial_draft_desc:0 "Les différents peuples de notre terre sont désireux de la défendre et afflueront volontiers vers nos étendards."
 homebrew_melting_pot:0 "Creuset des Cultures"
 homebrew_melting_pot_desc:0 "Nous ne pourrions pas être la nation que nous sommes sans notre diversité raciale. Notre société cosmopolite n'a qu'à gagner de l'arrivée de nouvelles races et cultures. \nLes minorités qui §Gcoexistent§! et sont §Tintégrées§! sont traitées comme s'il y avait une petite minorité §Tintégrée§! supplémentaire. Cela ne présente aucun inconvénient. \n§YLa race de votre culture primaire n'est pas affectée. Les modificateurs sont invisibles pour votre commodité.§!"
 nationalismus1: "Propagande Ciblée"
 nationalismus1_desc: "Aucun vrai fils de notre nation ne refusera l'appel aux armes."
 homebrew_x_for_xians:0 "Acquisition de l'Espace Vital"
 homebrew_x_for_xians_desc:0 "Il n'y a qu'une quantité limitée de terre pour que notre peuple en profite, et une partie est jalousement gardée par des citoyens de seconde classe. En éliminant ces indésirables de nos terres, nous pouvons introduire de nouveaux colons et les amener à la prospérité. \n§TLes actions du §WMenu Racial§W ne coûtent pas de points de monarque, et la purge ne supprime pas le développement. §GGagnez un point aléatoire de développement§W chaque fois qu'une minorité diminue en taille."
 imperialismus4: "Dîme Impériale"
 imperialismus4_desc: "Tout citoyen de notre empire devrait savoir que ses libertés sont un privilège qui doit être remboursé en nature. \n§TActive les améliorations de sujets pour les Dominions§!"
 stehendesheer6: "Intégration de l'Artisanat Magique"
 stehendesheer6_desc:0 "En perfectionnant nos forces avec un entraînement rigoureux, nous pouvons étendre notre corps de soldats d'élite qui utilisent l'artisanat magique de pointe et combattent comme aucune autre armée ne le peut."
 soldnerheer0: "§O***§W Idées d'Héroïsme §O***§W"
 soldnerheer0_desc: "Les bandes de mercenaires errant dans nos terres exigent un salaire élevé, mais on ne les appelle pas des héros pour rien."
 soldnerheer1: "Héritiers Légitimes"
 soldnerheer1_desc: "Il est étonnamment courant de voir des héritiers exilés ou perdus depuis longtemps prendre l'épée et travailler comme mercenaires. Si nous employions ces héritiers, nous pourrions justifier nos conquêtes comme « amener l'héritier légitime au pouvoir ». Bien sûr, leurs titres restaurés viennent avec la condition de nous servir."
 soldnerheer2: "Contrats Révisés"
 soldnerheer2_desc: "Nous sommes habitués à traiter avec les aventuriers, et nous avons une meilleure connaissance du marchandage et de la négociation avec eux que les autres nations."
 soldnerheer3: "Quêtes Épiques"
 soldnerheer3_desc: "En tant que patron croissant des guildes d'aventuriers, nous pouvons rapidement faire appel à leur aide et faire de la publicité auprès des groupes de mercenaires qui partent pour des quêtes données par l'État."
 soldnerheer4: "Guildes d'État"
 soldnerheer4_desc: "Pourquoi devrions-nous limiter la gestion des aventuriers aux guildes indépendantes ? En prenant le contrôle, nous pouvons éviter de payer leurs « frais d'opération » excessifs."
 soldnerheer5: "Héros Résidents"
 soldnerheer5_desc: "Notre réputation nous précède, et maintenant chaque jour des bandes de héros audacieux et renommés affluent vers notre pays. \n§GDébloque de nouvelles Compagnies de Mercenaires§W"
 soldnerheer6: "Héros de Guerre"
 soldnerheer6_desc: "Notre armée a grandi pour favoriser l'expérience de guerre plutôt que les exercices répétitifs, et promeut rapidement les hommes avec des compétences de leadership exceptionnelles."
 soldnerheer7: "Héroïsme Professionnel"
 soldnerheer7_desc: "Pourquoi nos bandes de héros et notre armée professionnelle ne s'uniraient-elles pas sous un seul objectif ? Certains héros combattent si souvent pour nous qu'ils pourraient aussi bien faire déjà partie de notre armée. \n§GRecruter des mercenaires ne coûte pas de Professionnalisme§W avec la réforme gouvernementale §YContrats d'Aventuriers§!"
 wehrpflicht1: "Travail Conscrit"
 wehrpflicht1_desc: "Notre vaste surplus de main-d'œuvre ne peut pas seulement être dépensé comme chair à canon, mais comme force de travail d'État.\n§GActive une décision pour dépenser £icon_manpower£ pour terminer la construction de bâtiments constructibles§!\n§GAvec les Idées de §BHaute Mer §Gou §BAmphibies §Gterminées, vous pouvez utiliser £icon_sailors£ dans les provinces avec port\n§YLe coût est modifié par le bâtiment, le coût de construction, la vitesse de construction et la progression de construction préexistante§!\n"
 hb_no_step_back:0 "Pas Un Pas en Arrière !"
 hb_no_step_back_desc:0 "Nos punitions rigoureuses pour désertion et refus d'ordres ont rendu nos hommes plus engagés envers leurs armées."
 wehrpflicht4: "Leçons du Passé"
 wehrpflicht4_desc: "Nous devons reconnaître pourquoi nous conscrivons et comptons sur les assauts de masse."
 waffenqualitat5: "Armes Exotiques"
 waffenqualitat5_desc: "Notre encouragement de la forge d'armes de qualité a abouti à ce que notre pays produise des armes uniques et de grande valeur, souvent populaires auprès de la noblesse étrangère."
 waffenqualitat6: "Entraînement de Qualité"
 waffenqualitat6_desc: "Les armes de haute qualité ne sont utiles que selon les personnes qui les manient. Nous devrions promouvoir l'entraînement aux armes parmi nos forces, afin que nous puissions toujours combattre à notre maximum."
 hb_glorious_display:0 "Acier Brillant"
 hb_glorious_display_desc:0 "Nos armes sont du plus haut calibre, frappant la peur dans le cœur de nos ennemis."
 festung5: "Guerre Kobold"
 festung5_desc: "Nommée d'après les pionniers de la guerre asymétrique, la Guerre Kobold souligne l'importance de la 'petite guerre' plutôt que des batailles rangées."
 festung6: "Chariots Blindés"
 festung6_desc: "Les batailles rangées ne doivent pas nécessairement être combattues à découvert, nous devrions transformer nos trains de chariots en fortifications portables."
 festung7: "Fortifications Avancées"
 festung7_desc: "Les châteaux et forteresses d'antan ne suffisent plus en ces temps. Nous devons innover et créer les fortifications les plus solides au monde ! \nLes Forts sont §Gaméliorés§W selon le Niveau de Fort\nLes Forts sont protégés de la magie de siège\n§OLes Forts coûtent un entretien supplémentaire au niveau 4 et plus§W"
 kriegsproduktion2: "Compagnies de Soutien Étendues"
 kriegsproduktion2_desc: "Une armée n'est aussi bonne que le soutien sur lequel elle fonctionne. Avec une production plus rapide d'équipement de soutien, nous pouvons déployer des forces plus spécialisées."
 kriegsproduktion3: "Liquidation"
 kriegsproduktion3_desc: "Les actifs statiques sont précieux, mais inflexibles. En encourageant la liquidation, nous pouvons déplacer nos actifs plus efficacement. \nDétruire des bâtiments accorde soit §G33%§W de leur coût de base ou de leurs coûts de construction locaux, selon le plus bas."
 kriegsproduktion6: "Production Surcadencée"
 kriegsproduktion6_desc: "Nos lignes de production deviennent de plus en plus efficaces, et nos techniques se répandent également dans les industries commerciales."
 militarismus1: "Aux Armes !"
 militarismus1_desc: "Avant de pouvoir promulguer d'autres réformes militaires, nous devons les rallier à notre cause."
 militarismus3: "Centres de Recrutement"
 militarismus3_desc: "Nos campagnes de recrutement militaire ont été désorganisées et décentralisées - jusqu'à maintenant. \nMain-d'œuvre dans les provinces avec une Caserne ou des Terrains d'Entraînement : §G+200 / +400§W"
 militarismus4: "Dans la Mêlée"
 militarismus4_desc: "L'abondance d'armes et d'hommes fournis par notre pays a rendu nos généraux plus audacieux au combat."
 militarismus6: "Dépôts d'Armes"
 militarismus6_desc: "Avec notre infrastructure, nous pouvons approvisionner et équiper des armées plus grandes que jamais. \nLimite de Force Terrestre dans les provinces avec un Camp Régimentaire ou un Centre de Conscription : §G+0,33 / +0,66§W"
 militarismus7: "Mages Militarisés"
 militarismus7_desc: "Nous avons augmenté les rangs de nos soldats réguliers, mais nous ne devons pas oublier les mages vivant dans notre pays. Conscrivons-les dans nos rangs et améliorons notre puissance de feu. \nLa construction de Tours de Mages accorde Dégâts de Choc : §G+1,5%§W\nCet effet plafonne à §G+15%§W.§W"
 shock1: "Assaut Soudain"
 shock1_desc: "Si nos ennemis comptent sur le pilonnage de l'artillerie et du feu, nous devons nous déplacer rapidement et les submerger pour minimiser nos pertes."
 shock3: "Enthousiasme Noble"
 shock3_desc: "Notre élite guerrière est impatiente de se rendre sur le champ de bataille et est prête à payer pour son propre équipement."
 shock4: "Récits d'Héroïsme"
 shock4_desc: "« Je suis un hussard, je suis un Caehn, je suis un misérable Wexonard, mettant en déroute les Silmuna à la Damestear. Je suis un Jaddari au soleil, je suis un Escannien en fuite, je suis un cavalier, intemporel jusqu'au bout. »"
 zentra1: "Planification Centrale"
 zentra1_desc: "En concentrant nos développements internes dans des lieux clés, nous pouvons accélérer la croissance globale.\nL'expansion de l'Infrastructure accorde Biens Produits : §G+5%§! et Main-d'œuvre : §G+10%§! §RCe bonus est divisé par deux pour les forteresses naines!§! \n§YL'expansion de l'infrastructure dans votre zone capitale remboursera §G50§! Points Administratifs une fois par province.§!"
 zentra2: "Avantage du Terrain"
 zentra2_desc: "Notre concentration sur nos terres principales nous a appris comment mieux y combattre."
 zentra3: "Développement de Métropoles"
 zentra3_desc: "Notre expertise dans le développement des villes a conduit à de nouveaux développements architecturaux et à une qualité de vie améliorée."
 #\nDevelopment cost in provinces with 25+ development: §G-25%§W \n§YDwarven Holds only receive development cost §G-10%§W
 zentra6: "Administration Centrale"
 zentra6_desc: "Notre état centralisé nous permet de gouverner nos provinces très efficacement. Cependant, cela rendra l'intégration future des terres plus exigeante pour la bureaucratie."
 hb_enforce_mercantilism:0 "Imposer le Mercantilisme"
 hb_enforce_mercantilism_desc:0 "En augmentant le contrôle gouvernemental du commerce, nous pouvons mieux gérer le flux de marchandises à travers le royaume."
 dezentra1: "Gouverneurs Locaux"
 dezentra1_desc: "En déléguant le pouvoir de l'autorité centrale aux gouverneurs locaux, nous pouvons assurer leur loyauté."
 dezentra5: "Grand État"
 dezentra5_desc: "La tradition de 'blob' de notre état nous a rendus plus efficaces dans l'acquisition de nouvelles terres."
 aristo4: "Primauté des Mages"
 aristo4_desc: "Dans notre état théocratique, l'importance accrue du sang magique a permis à l'élite magique d'accéder à la proéminence dans nos cours."
 aristo5: "Bénir les Canons"
 aristo5_desc: "« Je bénis les canons là-bas à Anbennar »"
 republik4: "Nouveaux Penseurs"
 republik4_desc: "C'est grâce au système républicain de mandats et d'élections que des esprits frais et jeunes peuvent accéder au pouvoir et instituer des réformes plus rapidement que les autres gouvernements."
 republik7: "Histoire de la Fédération"
 republik7_desc: "En étudiant l'histoire de la Fédération des Lacs, nous pouvons apprendre de leur maintien de l'État et de leur capacité à tenir ensemble leurs membres disparates."
 propaganda1: "Transitions en Douceur"
 propaganda1_desc: "Avec une utilisation appropriée de la propagande d'État, nous pouvons balayer les détails sous le tapis et garder les transferts de pouvoir simples pour un observateur extérieur."
 propaganda6: "Revendications Anciennes"
 propaganda6_desc: "Notre propagande peut s'étendre à justifier nos guerres, en faisant valoir nos revendications existantes et en en inventant au fur et à mesure."
 generalstab7: "Corps d'Officiers Étendu"
 generalstab7_desc: "Une armée appropriée nécessite de nombreux dirigeants capables remplissant de nombreux rôles. En encourageant son expansion, nous pouvons rapidement améliorer notre armée. \nTradition Militaire du recrutement de généraux : §G+2§W \nTradition Navale du recrutement d'amiraux : §G+3§W"
 imperialismus7: "Sous Nos Ailes"
 imperialismus7_desc: "Les pauvres imbéciles qui nous entourent seraient mieux dans notre empire - ils ne le savent simplement pas encore.\n§GCasus Belli§W pour vassaliser les voisins avec moins de 150 de développement"
 homebrew_efficient_state_laws:0 "Législateurs Efficaces"
 homebrew_efficient_state_laws_desc:0 "En lisant les petits caractères et en s'assurant que les choses sont bien faites dès la première fois, nos législateurs réduisent les dépenses de fonctionnement d'un État."
 homebrew_wildcard:0 "Joker"
 homebrew_wildcard_desc:0 "Les sociétés ne sont jamais vraiment immuables, nous ferions bien de capitaliser là-dessus. \n§GAccorde un bonus de votre choix§W. Dix ans après avoir pris un bonus, §Gvous pouvez le changer pour un autre bonus§W.\n§OChanger votre bonus coûte soit des points de monarque soit est aléatoire§W."
 formation0: "§P***§! Idées Stratégiques §P***§!"
 formation0_desc: "Les guerres ne sont pas gagnées avec une violence insensée, nos généraux l'apprendront."
 formation0_bonus:0 "Stratégique Complet"
 hb_repositioning:0 "Exercices de Marche"
 hb_repositioning_desc:0 "Les conditions de combat idéales sont souvent créées en dépassant et en surclassant une armée ennemie. En entraînant régulièrement nos armées pour des déplacements plus rapides, nous pouvons mieux obtenir le terrain élevé."
 hb_decisive_victory:0 "De la Déroute au Massacre"
 hb_decisive_victory_desc:0 "C'est à la fin d'une bataille, lorsque les lignes se brisent et que les lâches fuient, que l'armée victorieuse est la plus capable de tuer l'ennemi et de transformer une petite victoire en coup décisif. \n\n§GAprès avoir gagné une bataille, inflige des pertes supplémentaires à l'armée ennemie.§! §YLes pertes supplémentaires peuvent être augmentées en ayant une cavalerie forte, des dégâts de choc élevés, en lançant de la magie de guerre et par la technologie militaire.§!"
 hb_slow_and_steady:0 "Lentement mais Sûrement"
 hb_slow_and_steady_desc:0 "Les forts ennemis sont une mesure de progrès dans la guerre, qui doit être préservée. \n\nAssiéger avec succès un fort ennemi accorde '§YLentement mais Sûrement§!' pour 2 ans, donnant les effets suivants :/nNiveau de Fort : §G+1§!\n\nCombiné avec les Fortifications Avancées, accorde en plus :\nDéfensivité : §G+25%§!"
 hb_fob:0 "Bases Opérationnelles Avancées"
 hb_fob_desc:0 "Nos armées comprennent la valeur de consolider nos gains et de construire des tremplins vers les terres ennemies. \n\n§GActive une décision pour construire des forts temporaires en terre occupée§!"
 hb_battlebards:0 "Bardes de Bataille"
 hb_battlebards_desc:0 "Les signaux et la communication sur le champ de bataille se font souvent avec des sons forts, un travail que nos estimés bardes font aux côtés du soutien moral."
 hb_diplo_extension:0 "Moyens Alternatifs"
 hb_diplo_extension_desc:0 "En ces temps changeants, la notion de guerre comme question d'honneur et de démonstration de prouesse a fait place à un état d'esprit plus pratique, qu'elle est une extension de la politique et des affaires. Nos voisins feraient bien de s'en souvenir avant de rejeter nos propositions."
 hb_relentless:0 "Persistance"
 hb_relentless_desc:0 "Une défaite aux mains de l'ennemi n'est pas la fin d'une guerre. On n'est vaincu que lorsqu'on refuse de continuer à se battre."
 hb_objective_warfare:0 "Guerre d'Objectifs"
 hb_objective_warfare_desc:0 "Nous devons être conscients que chaque guerre a un objectif, et gagner l'objectif nous fait gagner la guerre."
 hb_silver_lining:0 "Lueur d'Espoir"
 hb_silver_lining_desc:0 "Il y a ceux qui disent que rien de bon ne peut sortir d'une défaite. En leur rappelant ce qu'une défaite peut nous apporter, à la fois bon et mauvais, nous pouvons renforcer notre enthousiasme de guerre."
 hb_magical_tournaments:0 "Organiser des Tournois Magiques"
 hb_magical_tournaments_desc:0 "En organisant des tournois de prouesse magique, nous pouvons mieux dépister les mages au grand potentiel\n§TPermet l'apparition de Mages de Guerre. La chance augmente avec le privilège des Académies de Mages de Bataille§!"
 
 #replacements for AL
 AIG_serpentspine_ideas:0 "§P***§! Idées de l'Échine-du-Serpent §P***§!"
 AIG_dwarven_citadels:0 "Citadelles Naines"
 AIG_dwarven_citadels_desc:0 "Construites sur des générations d'ingénierie naine, les forteresses et défenses parsemant l'Échine-du-Serpent sont renommées pour leur défendabilité. \nNiveau de Fort : §G+1§W sur les forts dans l'Échine-du-Serpent"
 AIG_serpentsbeat:0 "Battement du Serpent"
 AIG_serpentsbeat_desc:0 "La musique folklorique des jours d'Aul-Dwarov est connue pour ses rythmes entraînants et ses percussions lourdes, et des chansons comme « Aimez-vous Mon Chariot » sont des succès retentissants parmi nos équipes ferroviaires.\nVitesse de mouvement sur les Routes Naines possédées : §G+20%\n"
 AIG_push_them_back:0 "Souvenirs de Perte"
 AIG_push_them_back_desc:0 "L'Échine-du-Serpent contient de nombreux registres et reliques de conflits, remontant à l'époque où Aul-Dwarov régnait en premier. Cette riche histoire militaire éduquera notre propre armée."
 AIG_smart_armor:0 "Peau de Mithril"
 AIG_smart_armor_desc:0 "Avec une simple gorgée d'une drogue expérimentale et très coûteuse, un soldat peut s'imprégner d'un sort d'abjuration. Tant qu'il dure, le sort peut concentrer ses effets protecteurs où l'utilisateur le souhaite, ou réagir de manière réflexe à toute blessure pour prévenir d'autres dommages. \nDégâts de Choc et Dégâts de Feu reçus pour les Régiments d'Artificiers : §G-5%§W"
 #Try University of Giberd! I could break the Heirarch in two... with my bare hands! Don't fuck with this artificer!
 AIG_bionic_implants:0 "Implants Bioniques"
 AIG_bionic_implants_desc:0 "Nos Artificiers de Guerre ont récemment bricolé avec la bioingénierie et ont commencé à s'altérer eux-mêmes et leurs frères d'armes. Avec des implants bioniques de pointe, ils deviennent des soldats terriblement forts. Malheureusement, tous les artificiers n'ont pas de licence médicale, et le processus a un taux de mortalité élevé.\nDiscipline pour les Régiments d'Artificiers :§G+5%§W"
 AIG_emergency_exit:0 "Sortie de Secours"
 AIG_emergency_exit_desc:0 "Aucun artificier n'est satisfait de mourir sur un champ de bataille, et ont donc conçu de nombreux moyens d'évacuer une situation qui se détériore pour soigner leurs blessures. Ces actes de préservation faciliteront le réentraînement et la réorganisation de nos forces.\nDéclin de l'Exercice Militaire pour les Régiments d'Artificiers : §G-10%§W \nAttrition Terrestre pour les Régiments d'Artificiers : §G-15%§W"
 AIG_evocation_drones:0 "Drones d'Évocation"
 AIG_evocation_drones_desc:0 "En mettant en œuvre l'artisanat magique avancé, un sort peut être lancé dans un endroit et sortir par une machine dans un autre. Avec des équipes dédiées alimentant les câbles et entretenant ces dispositifs, nos meilleurs mages peuvent voir la bataille sans jamais risquer leur vie.\nChoc d'Infanterie pour les Régiments d'Artificiers :§G+0,15§W"
 AIG_m_missile:0 "Traité sur la Magie d'Évocation"
 AIG_m_missile_desc:0 "Le Missile Magique sait où il est à tout moment. Il le sait parce qu'il sait où il n'est pas."
 AIG_prospector_mages:0 "Mages Prospecteurs"
 AIG_prospector_mages_desc:0 "L'artisanat magique est coûteux, nécessitant de la précieuse damestear et de rares reliques des précurseurs. En employant des Scrieurs pour évaluer nos terres et lire les étoiles au-dessus, nous pouvons découvrir des veines de damestear ou des reliques longtemps enterrées que nous n'aurions pas pu trouver autrement. \n§GChance accrue de faire apparaître de la Damestear et des Reliques des Précurseurs§W"
 AIG_magisterium_ties:0 "Liens avec le Magistère"
 AIG_magisterium_ties_desc:0 "Nous avons toujours respecté et soutenu le rôle des magistres dans notre pays, et cela se reflète sur notre position internationale. Veuillez comprendre que si Le Magistère a adopté cette idée, ils sont devenus séniles."
 AIG_battlemage_battalions:0 "Bataillons de Mages de Bataille"
 AIG_battlemage_battalions_desc:0 "Chaque avantage tactique en guerre devrait être exploité, et quel plus grand avantage avons-nous que la puissance et la loyauté de nos célèbres mages de bataille ?"
 AIG_meritocratic_mages:0 "Magie Administrative" #removed
 AIG_meritocratic_mages_desc:0 "La magie devient de plus en plus courante dans notre élite administrative, rendant le fonctionnement de notre État d'autant meilleur. Qui se soucie s'ils demandent plus de financement pour leurs projets personnels ?"
 AIG_scrying_magic:0 "Magie de Divination" #removed
 AIG_scrying_magic_desc:0 "La magie n'est pas toujours utilisée à des fins destructrices, elle peut être utilisée pour espionner des individus ou influencer les cours. Bien sûr, cela ne vient pas gratuitement."
 AIG_mage_officers:0 "Officiers Mages" #removed
 AIG_mage_officers_desc:0 "Les mages de bataille chevronnés dans nos rangs ont commencé à recevoir des promotions, gagnant des grades dans notre commandement militaire. Leur expérience dans la direction de nos forces enclines à la magie ne devrait pas être sous-estimée, mais peut-être devrions-nous nous demander quelles sont leurs nouvelles 'dépenses d'armée'..."
 AIG_loyal_mages:0 "Tradition Ancienne"
 AIG_loyal_mages_desc:0 "Les mages ont toujours occupé une position de pouvoir dans la société, cela a entraîné une stabilité accrue dans la nôtre."
 AIG_mage_archives:0 "Études Privées"
 AIG_mage_archives_desc:0 "L'éducation est la principale préoccupation de tout mage prospère, et notre dirigeant a toutes les ressources du pays à utiliser dans sa propre quête de connaissances.\nExpérience d'Étude Magique : §G+25%§W"
 AIG_wizard_tax:0 "La Taxe Magique"
 AIG_wizard_tax_desc:0 "Nous ne patronnons pas l'élite magique sans attendre quelque chose en retour. Bien qu'ils puissent se plaindre, les mages de notre royaume paieront volontiers une petite redevance pour le privilège de travailler ici."
 AIG_scriers:0 "Cape et Baguette"
 AIG_scriers_desc:0 "La magie n'est pas simplement définie par le lancement de boules de feu ou l'érection de forteresses magiques. La magie a aussi un toucher plus doux, tordant la perception d'un homme ou le plaçant sous la séduction d'un mage. En intégrant la magie dans nos réseaux d'espions, ils travailleront plus efficacement que les autres."
 AIG_archmage:0 "Repousser les Limites"
 AIG_archmage_desc:0 "La poursuite incessante de la connaissance porte ses fruits pour ceux qui sont prêts à faire l'effort.\nLa compétence §YLégendaire§! en magie confère des bonus uniques"
 AIG_war_economy:0 "Économie de Guerre"
 AIG_war_economy_desc:0 "Cela ne surprend personne d'entendre que notre nation compte sur le commerce d'esclaves et de butin. En effet, nous sommes très bons dans ce que nous faisons."
 AIG_conquered_bureaucrats:0 "Bureaucrates Conquis"
 AIG_conquered_bureaucrats_desc:0 "Nous mentirions si nous disions que nos bureaucrates sont efficaces. En fait, il semble qu'avoir notre propre race de personnes installées comme administrateurs ne fait que faire que nos peuples conquis nous méprisent encore plus. Employer des membres loyaux de leur race à la place facilitera la gouvernance."
 AIG_brain_drain:0 "Fuite des Cerveaux"
 AIG_brain_drain_desc:0 "Nous ne sommes pas une société de penseurs, mais nous sommes assez intelligents pour savoir que certains de nos sujets sont plus intelligents que nous. Si laissés seuls, ces intellectuels pourraient inciter à la rébellion et aux troubles. Mais si nous les relocalisons, alors nos sujets seront moins capables de nous défier."
 AIG_slave_trade:0 "Commerce d'Esclaves"
 AIG_slave_trade_desc:0 "Notre économie est d'une certaine manière alimentée par les esclaves, pris lors de raids et comme prisonniers de guerre."
 AIG_cult_of_personality:0 "Culte de la Personnalité"
 AIG_cult_of_personality_desc:0 "Notre société monstrueuse a nécessité la culture de grands leaders. Les faibles sont battus, tués et oubliés. Les forts survivent, ils exigent le respect de leurs pairs, et leurs sujets implorent leur poigne de fer. C'est ce que signifie régner."
 AIG_factory_towns:0 "Villes-Usines"
 AIG_factory_towns_desc:0 "Les incitations accrues à travailler dans les usines ont conduit à une vague d'urbanisation centrée autour de nos centres de production.\n\nCoût de Développement dans les provinces avec des Manufactures §G-7,5%§W"
 AIG_artificer_grants:0 "Ingéniosité des Artificiers"
 AIG_artificer_grants_desc:0 "Les artificiers étaient toujours considérés comme un groupe étrange à l'époque, mais maintenant leurs idées deviennent de plus en plus pertinentes pour ce nouveau monde courageux. Les faux maîtres magiques d'antan ne sont plus là pour entraver notre progrès vers un avenir meilleur, mais leur infrastructure est restée. Utilisons l'ingéniosité de nos Artificiers pour l'adapter à notre propre usage ! \n\nDouble bonus de Capacité d'Artifice des Reliques des Précurseurs\n§GPermet de construire des Tours de Mages sans l'État des Mages"
 AIG_steam_power:0 "Puissance de la Vapeur"
 AIG_steam_power_desc:0 "Il a toujours été connu que la combustion de carburant génère de l'énergie, mais ce n'est que récemment que nous avons pu l'exploiter à une telle échelle. Nous ne devrions pas oublier que ces nouveaux moteurs peuvent être installés et utilisés sur nos navires, augmentant leur vitesse de déplacement et les rendant plus capables au combat."
 AIG_sending_stone_proliferation:0 "Prolifération des Pierres d'Envoi"
 AIG_sending_stone_proliferation_desc:0 "De nouvelles innovations nous ont conduits à un moyen moins cher et plus rapide d'acquérir de nouvelles pierres d'envoi, élargissant à son tour le potentiel de notre corps diplomatique et de nos réseaux d'espions."
 AIG_defecit_spending:0 "Dépenses Déficitaires"
 AIG_defecit_spending_desc:0 "Par les dieux, qui aurait su que l'industrialisation est si chère ! Ne vous inquiétez pas, car cela a aussi été une expérience transformatrice pour nos banques et prêteurs, et maintenant nous pouvons mieux gérer un budget négatif."
 AIG_labor_exploitation:0 "Exploitation du Travail"
 AIG_labor_exploitation_desc:0 "C'est un fait commun que plus un emploi est proche d'une administration, plus il est facile à contrôler et à réguler. Et maintenant, avec les paysans affluant dans nos villes et dans nos industries, nous avons beaucoup d'emplois à... réguler. Bien sûr, nos politiques pourraient rendre plus difficile de faire passer un homme de l'usine aux casernes, mais c'est un problème pour l'avenir."
 AIG_mechanized_logistics:0 "Logistique Mécanisée"
 AIG_mechanized_logistics_desc:0 "Le grondement des moteurs est toujours présent partout où nos armées marchent. Avec des véhicules sans chevaux transportant maintenant des hommes et des fournitures à des vitesses révolutionnaires, nos armées peuvent utiliser la nouvelle philosophie de la « guerre éclair » pour submerger nos ennemis."
 AIG_mining_regulations:0 "Règlements Miniers"
 AIG_mining_regulations_desc:0 "Les métaux et matériaux précieux sont un phare pour les fauteurs de troubles cherchant à faire une couronne rapide. En réglementant nos pratiques minières et en limitant l'exploitation, nous pouvons prévenir l'inflation et l'épuisement des mines. \nEmpêche l'épuisement de la Damestear et des Reliques des Précurseurs\n§OLa protection est levée sur les provinces avec plus de §G10§! de production de base§!"
 AIG_rural_industries:0 "Industries Rurales"
 AIG_rural_industries_desc:0 "Dans les terres sauvages et accidentées, la terre est bon marché et les entreprises locales peuvent prospérer sans opposition. Nous devrions profiter des opportunités d'investissement trouvées dans ces terres. \nEmplacements de construction en terrain accidenté : §G+1§! \nCoût de Construction en terrain accidenté : §G-5%§!"
 AIG_emergency_responders:0 "Garde Nationale"
 AIG_emergency_responders_desc:0 "Les colonies ont souvent compté sur des équipes locales pour répondre aux urgences. Avec notre infrastructure améliorée, nous pouvons envoyer notre Garde Nationale pour aider dans les crises locales, où qu'elles soient."
 AIG_elven_supremacy_ideas:0 "*** Idées de Suprématie Elfique ***"
 AIG_elven_forebears:0 "Se Souvenir des Ancêtres"
 AIG_elven_forebears_desc:0 "Notre peuple a une histoire longue et complexe, remontant aux jours où les elfes dominaient le monde ancien."
 AIG_reclaiming_birthright:0 "Récupérer Notre Droit de Naissance"
 AIG_reclaiming_birthright_desc:0 "Mais pourquoi le passé devrait-il rester dans le passé ? Nous devrions concentrer nos efforts sur la restauration des anciennes valeurs elfiques et nous assurer que tous nos peuples suivent le seul véritable ordre."
 AIG_ethnic_primacy:0 "Destinée Manifeste"
 AIG_ethnic_primacy_desc:0 "En soutenant un programme de réinstallation, nous pouvons compenser les faibles taux de fertilité des elfes et accélérer l'intégration des royaumes nouvellement conquis."
 AIG_seniority_rule:0 "Règle d'Ancienneté"
 AIG_seniority_rule_desc:0 "Les elfes sont connus de tous pour être la race ayant la plus longue durée de vie à Halann. Avec des vies aussi longues que les nôtres, nos dirigeants ont tout le temps du monde pour consolider leur règne et perfectionner leurs devoirs."
 AIG_legionary_ideas:0 "§P***§! Idées Légionnaires §P***§!"
 AIG_holy_orders:0 "Leçons de Jaher"
 AIG_holy_orders_desc:0 "Le Nouveau Culte du Soleil s'est répandu comme une traînée de poudre, alors que Jaher l'Elfe Solaire était proclamé être la réincarnation du dieu solaire bulwari Surakel. En utilisant les cultes et religions locaux de la même manière, nous aussi pouvons mieux répandre notre foi."
 AIG_religious_wars:0 "Guerres Religieuses"
 AIG_religious_wars_desc:0 "L'histoire récente de Bulwar a été celle d'une lutte religieuse, où chaque homme valide est censé combattre pour son salut. \n§GGagnez £icon_manpower£ chaque fois que vous convertissez une province à votre religion (300 £icon_manpower£ par point de développement)§!"
 AIG_expand_elven_conscription:0 "Conscrire de la Chair à Canon"
 AIG_expand_elven_conscription_desc:0 "Nous devons lutter pour la victoire, et nous devons purger les indésirables de notre terre. Pourquoi ne pas faire d'une pierre deux coups et forcer nos inférieurs à servir comme soldats de première ligne ? Nos officiers peuvent se plaindre de leur manque de discipline, mais ils ne se plaindront pas quand ils auront besoin de corps frais."
 AIG_sun_elf_battlemages:0 "Mages de Bataille Elfes Solaires"
 AIG_sun_elf_battlemages_desc:0 "Lorsque les elfes solaires ont débarqué en 1001 AA, leurs rangs de mages hautement qualifiés éclipsaient tous les autres, et ont été déterminants dans la libération de l'humanité des gnolls. Nous devons toujours nous rappeler l'importance de la magie sur le champ de bataille."
 AIG_imperial_cities:0 "Industrie Urbaine"
 AIG_imperial_cities_desc:0 "Depuis sa création, Anbennar a été un centre de civilisation. Ses étendues urbaines peuvent être trouvées à chaque coin, et sont une fondation importante pour la croissance future de l'industrie anbennarienne. \nBiens produits en terrain Urbain et dans les Forteresses Naines : §G+0,75§W"
 AIG_racial_representation:0 "Représentation Raciale"
 AIG_racial_representation_desc:0 "Anbennar ne tient pas pour acquis la signification de son nom. Chaque minorité raciale au sein de l'empire a un état qui la représente, qui promeut leur égalité et assure la représentation légale."
 AIG_boat_party_diplo:0 "Participants aux Fêtes sur Bateaux"
 AIG_boat_party_diplo_desc:0 "Les Seigneurs des Rivières d'Esmarie sont connus pour organiser des fêtes somptueuses au sommet de barges qui naviguent sur la rivière Esmar. En envoyant des représentants, nous pouvons mieux côtoyer les élites étrangères et échanger des informations avec des contacts."
 AIG_dameshead_trade:0 "Commerce de la Tête-de-Dame"
 AIG_dameshead_trade_desc:0 "Nommée pour son apparence sur une carte, la Tête-de-Dame abrite des navires transportant des marchandises de tout Cannor et au-delà, et est souvent appelée les terres les plus riches de tout Halann. Exploiter ce réseau commercial lucratif nous profiterait grandement."
 AIG_citadel_research:0 "Rénovation de Citadelle"
 AIG_citadel_research_desc:0 "Les anciennes citadelles construites par les ingénieurs castanoréens parsèment les terres frontalières d'Anbennar, projetant une ombre imposante sur tout envahisseur potentiel. En étudiant et en rénovant ces châteaux, nous pouvons étendre leur philosophie de conception à nos propres fortifications."
 AIG_efficient_beaurocracy:0 "Unification d'Anbennar"
 AIG_efficient_beaurocracy_desc:0 "Pendant des siècles, l'Empire d'Anbennar est resté un état décentralisé, mais cela n'a conduit qu'à des conflits internes et des divisions religieuses. Qu'est-ce qu'Anbennar sans son unité ? Pour ramener Anbennar du bord de la destruction, nous devons centraliser notre administration et unifier les princes querelleurs de l'empire."

 
 
