 blue_scarves.6.t:0 "Jiangdu Rejoint les Rebelles !"
 blue_scarves.6.d:0 "Les eunuques opportunistes survivant encore dans la célèbre cité de Jiangdu ont mis ce pouvoir qu'ils pouvaient encore exercer vers la trahison. Jiangdu et les commanderies environnantes ont engagé leurs forces aux Écharpes Bleues !"
