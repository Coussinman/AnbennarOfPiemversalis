 cb_xiaken_annex:0 "Revendiquer le Xiadao"
 cb_xiaken_annex_desc:0 "Nichée au-dessus du village de son homonyme se dresse une maison solitaire et simple, le Xiadao : le point d'équilibre dans l'univers. L'endroit où les Voies vertueuses ont commencé et l'endroit où elles se termineront... et recommenceront, comme l'est l'harmonie de la vie et de la mort, le yin et le yang. Parfaitement équilibré, comme toutes choses devraient l'être.\n\nEn revendiquant ce siège humble, nous pouvons nous affirmer comme le Wulin : le véritable dirigeant du Xianjie."
 cb_righteous_conflict:0 "Conflit Vertueux"
 cb_righteous_conflict_desc:0 "Tous les membres du Xianjie ont le droit spirituel de prouver leur valeur à diriger leurs frères et sœurs à travers l'épreuve du combat martial."
 
 annex_country_one_xia:0 "Annexer le pays"
 annex_country_one_xia_desc:0 "L'objectif de guerre est de prendre la capitale. Vous serez capable d'annexer le pays cible même quand d'autres règles ne le permettent pas."
 
 xiaken:0 "Xiaken"
 xiaken_desc:0 "Une communauté dirigée par des guerriers martiaux des croyances de la Voie Accumulatrice et Transmutative, et nominalement soumise au Wulin.\n§MUn pays peut reprendre le Wulin, et devenir le suzerain de tous les Sujets Xiaken, en prenant la province de Xiadao.§!"
 indep_xiaken:0 "Xiaken Indépendant"
 indep_xiaken_desc:0 "Une communauté dirigée par des guerriers martiaux des croyances de la Voie Accumulatrice et Transmutative, et nominalement soumise au Wulin.\n§MUn pays peut reprendre le Wulin, et devenir le suzerain de tous les Sujets Xiaken, en prenant la province de Xiadao.§!"
 wulin:0 "Wulin"
 wulin_desc:0 "Le détenteur du site sacré des Voies vertueuses, le Xiadao, et le dirigeant légitime des Xiaken.\n§MUn pays peut reprendre le Wulin, et devenir le suzerain de tous les Sujets Xiaken, en prenant la province de Xiadao.§!"
 one_xia:0 "Xia Unifié"
 one_xia_desc:0 "Le Xianjie, longtemps divisé, a été unifié. Des graines de la discorde imprudente, une humble unité a germé et prospéré parmi les temples et ordres autrefois disparates des Xia. Après des siècles de conflit, les Maîtres Vertueux se sont unis sous la souveraineté du Maître Suprême, Protecteur du Xiadao, dirigeant du Xia Unifié, et champion temporel des fidèles des Voies vertueuses."
 anb_warrior_monks_reform:0 "Moines-Guerriers du Xianjie"
 anb_warrior_monks_reform_desc:0 "Le Xianjie est parsemé d'ordres puissants de moines entraînés à la fois dans les voies de la méditation et des arts martiaux. Ces moines-guerriers forment l'épine dorsale de toutes les armées Xia."
 xia_parliament_reform:0 "Le Conclave Vertueux"
 xia_parliament_reform_desc:0 "Le Sommet Vertueux était une tradition antique des Xia dans laquelle tous les Maîtres Vertueux étaient invités au Jiangliubao pour délibérer sur les affaires des Xia. L'expansion et la centralisation du Xia Unifié ont provoqué le développement de cette tradition ancienne en une institution moderne. Chaque Temple de la Voie Accumulatrice ou Transmutative élit parmi ses maîtres un délégué - certains diraient un otage - qui est envoyé résider pour le reste de sa vie dans l'enceinte du Xiadao. Le Sommet n'est pas complètement terminé, cependant, et chaque décennie tous les Maîtres Vertueux rejoignent le délégué de leur temple dans le Conclave Vertueux."
 
 claiming_the_wulin_tooltip:0 "[new_wulin.GetName] sera le dirigeant du nouveau Wulin.\nTous les Xiaken loyaux au Premier Maître seront transférés à [new_wulin.GetName]."
 one_xia.1.t:0 "La Chute du Xiadao"
 one_xia.1.da:0 "[new_wulin.Monarch.GetName] a complètement défait le Premier Maître, et réfléchira sur son conflit vertueux en restant dans la Maison du Xiadao pendant un mois, vivant un mode de vie modeste de méditation avant de devenir le nouveau Premier Maître du Xianjie : le dirigeant de tous les Xiaken.\n\nSeul le temps dira si le Wulin [new_wulin.Monarch.Dynasty.GetName] sera plus réussi que son prédécesseur quand il s'agira de la tâche d'unifier en un seul Xia."
 one_xia.1.db:0 "Avec la libération du Xiadao, le [new_wulin.GetName] a libéré la Maison de Méditation (et point central de l'univers) et a repris le bureau de Premier Maître au service du Xianjie."
 one_xia.1.dc:0 "Avec la chute du Xiadao, la légendaire Maison de Méditation n'est plus protégée par le Wulin [From.GetName]. Le bureau a perdu toute pertinence et les Xiaken du Xianjie ne prétendront plus honorer les souhaits de l'ancien Premier Maître."
 one_xia.1.a:0 "Une victoire vertueuse !"
 one_xia.2.t:0 "Le Nouveau Maître"
 one_xia.2.d:0 "[new_wulin.GetName] a saisi la position de Wulin et exige maintenant notre allégeance. Devons-nous accepter leur guidance ?"
 one_xia.2.a:0 "Nous suivrons le nouveau Premier Maître."
 one_xia.2.b:0 "Nous ne suivons aucun maître."
 one_xia.3.t:0  "[From.GetName] Nous Défie"
 one_xia.3.d:0 "Les pirates de [From.GetName] défient notre revendication au Wulin. Ayant renvoyé notre ambassadeur, ils ont l'intention de gouverner leur terre comme une nation indépendante."
 one_xia.3.a:0 "Ils s'inclineront devant nous, en temps voulu."
 
 #Decisions
 form_one_xia_title:0 "Unir par la Prouesse Martiale"
 form_one_xia_desc:0 "Trop longtemps les Maîtres Vertueux du Xianjie se sont battus et querellés, menaçant l'équilibre et notre mode de vie tandis que les étrangers cherchent à s'en prendre à notre peuple... mais plus maintenant. Nous devons être un Xiaken unifié, un Xianjie unifié... Un Xia Unifié."
 united_one_xia_title:0 "Unir par l'Humble Unité"
 united_one_xia_desc:0 "Les Maîtres Vertueux doivent voir que nous représentons la seule vraie voie. Dans la paix, il y a l'unité."
 righteous_conclave_title:0 "Le Conclave Vertueux"
 righteous_conclave_desc:0 "Notre unification et l'expansion subséquente ont mis à rude épreuve la bureaucratie des Xia au point que les relations entre les Écoles montrent des signes de discorde. Des appels ont retenti de l'administration pour réformer la tradition du Sommet Vertueux en une institution adaptée à notre état moderne."
 claim_kongren_title:0 "Revendiquer Kongren"
 claim_kongren_desc:0 "En tant que souverain de Jianxusi, $MONARCHTITLE$ $MONARCH$ croit avoir le droit de manier la légendaire §M(Kongren, la Lame du Vide)§!. Si les Gardiens sont d'accord est une autre question entièrement - si nous nous soucions de ce qu'ils pensent, $MONARCH$ doit subir l'Épreuve de l'Équilibre."
 
 unite_one_xia_subject_tooltip:0 "Chaque Sujet Xiaken du Xia Unifié deviendra indépendant.\nNous perdrons tous les §Ycœurs§! sur les provinces possédées par nos sujets Xiaken.\nChaque Sujet Xiaken du Xia Unifié :\nAbolir la Réforme Gouvernementale §YXiaken§! !"
 
