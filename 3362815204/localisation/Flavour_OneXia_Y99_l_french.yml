 one_xia.5.desc:0 "Nous nous sommes entraînés minutieusement dans beaucoup de voies. Maintenant, nous pouvons connaître la vraie illumination dans l'une d'elles."
 
 one_xia.8.t:0 "La Voie de Zhu Ruirong"
 one_xia.8.d:0 "Zhu Ruirong, connue sous le nom de Zhu de la Voie de la Lance Perçante, est une femme remarquable. La Voie de la Lance Perçante est une méthode de cultivation du chi alignée yang, valorisant la force et la droiture, s'alignant avec le soleil et le sud, elle est avant tout masculine. Malgré le défi de son corps, Zhu Ruirong a gravi les rangs avec ténacité et vigueur, affichant la posture tranchante et agressive que la Voie exige. Maintenant elle a été nommée Enseignante en Chef de la Secte et Maîtresse de la Voie. Elle est, en effet, une femme remarquable.\n\nC'est le problème : ces dernières années, Zhu Ruirong a commencé à se sentir de moins en moins comme une femme. Moins douce, moins subtile. Marcher la Voie de la Lance Perçante leur a donné un Chi masculin en aura, et au fil du temps ce chi s'est fait connaître sur leur corps. Mains, calleuses que ce soit par l'entraînement ou par la cultivation—qui peut le dire. Peau, rugueuse et poilue. Une carrure trapue qui cache toutes les courbes qui auraient pu être là autrefois. Une voix qui devient plus profonde chaque mois.\n\nC'est connu de personne sauf Zhu eux-mêmes pourquoi ils ont choisi cette voie de toutes les voies à marcher, mais ils l'ont marchée. Maintenant tout ce qui reste est de demander : où les a-t-elle menés ? La Voie Transmutative reconnaît que le Lieu est ce que la Substance traverse. Elle reconnaît aussi la possibilité de la réincarnation..."
 one_xia.8.a:0 "Zhu Ruirong est une femme qui a cultivé le Yang. Inhabituel, mais pas contre nature."
 one_xia.8.b:0 "Zhu Ruirong est libérée, et renaît Zhu Wannian."
 one_xia.10.t:0 "Panique se Répandant à travers le Xianjie"
 one_xia.10.d:0 "Au cours des deux dernières décennies, les monstrueux hobgobelins du nord ont conquis de vastes étendues du Shamakhad sous la bannière de leur soi-disant Grand Commandement. Leur récente relocalisation de leurs esclaves-guerriers orques à la frontière nord du Xianjie a causé une panique immense parmi le peuple commun de la région. Les champs sont abandonnés et les soldats désertent leurs postes en nombres sans précédent."
 one_xia.10.a:0 "Lâches, tous ! Les Xia tiendront et se battront."
 one_xia.11.t:0 "Terre d'Aventuriers sans Maître"
 one_xia.11.d:0 "Les temples et tavernes des Xia sont connus pour héberger beaucoup de guerriers errants et de sages habiles cherchant du travail de mercenaire. Notre armée grandit de plus en plus chaque année - peut-être est-il temps de chercher les services de certains de ces héros."
 one_xia.11.a:0 "Répandre le mot que nous cherchons des sages pour entraîner nos apprentis mages de bataille."
 one_xia.11.b:0 "Engager quelques aventuriers pour renforcer nos rangs."
 one_xia.12.t:0 "Un Héros Renommé"
 one_xia.12.d:0 "Nos efforts pour attirer des hommes de talent martial supérieur n'ont pas été vains : un de nos généraux a rassemblé quelques héros en herbe qui feraient d'excellents candidats pour des rôles de leadership. Nous pouvons choisir lequel nous aimerions engager."
 one_xia.12.a:0 "Le mage de bataille, bien sûr."
 one_xia.12.b:0 "Ce stratège - il a un air astucieux."
 one_xia.12.c:0 "Ancien gladiateur, dites-vous ?"
 one_xia.12.dd:0 "Nous pourrions certainement utiliser un spécialiste du siège."
 one_xia.13.t:0 "Adopter une École Martiale"
 one_xia.13.d:0 "Notre armée est devenue impressionnante en quantité et en qualité, mais les vues souvent opposées défendues par les maîtres de différentes écoles ont causé quelque dysfonctionnement parmi la structure de commandement. Les généraux s'accordent sur une chose, cependant : il est temps d'adopter formellement une tradition martiale dans laquelle nos capitaines et commandants seront entraînés."
 one_xia.13.a:0 "Nous combattrons avec la férocité d'un Taureau Chargeant !"
 one_xia.13.b:0 "Nos soldats bombarderont l'ennemi avec la Foudre Divine."
 one_xia.13.c:0 "Nous devons être aussi vifs que le Renard Rusé."
 one_xia.14.t:0 "Nos Soldats sont Légendaires"
 one_xia.14.d:0 "Les récits de la prouesse martiale impressionnante de nos soldats et dirigeants sont maintenant racontés dans les tavernes à travers le Haless. Nos voisins se terrent de peur devant notre puissance, et les armées du monde entier peinent à émuler nos exploits."
 one_xia.14.a:0 "Nous sommes les meilleurs."
 one_xia.15.t:0 "Calme Restauré"
 one_xia.15.d:0 "Avec la fortification de nos frontières et l'établissement d'une force d'autodéfense permanente, un semblant de calme a été restauré dans notre province du Xianjie. Quelques paysans commencent même à retourner sur nos terres, avec des migrants de terres moins fortifiées."
 one_xia.15.a:0 "Renvoyez-les dans leurs champs."
 one_xia.15.b:0 "Équilibrons leurs affectations."
 one_xia.15.c:0 "Envoyez-les aux casernes."
 one_xia.16.t:0 "Position de Leadership Sécurisée"
 one_xia.16.d:0 "Comme nous avons grandi en pouvoir, notre voix diplomatique a aussi gagné du poids. Nos diplomates ont beaucoup d'opportunités d'influencer le reste des Xia."
 one_xia.16.a:0 "Convaincre les maîtres de notre vertu."
 one_xia.16.b:0 "Nous avons prouvé notre force - il ne devrait pas être difficile de justifier de nouvelles conquêtes."
 one_xia.17.t:0 "Les Éléments Criminels de Sarisung"
 one_xia.17.d:0 "Nous avons pris Sarisung, et avec elle toutes ses myriades d'organisations criminelles. La cité est infestée d'officiels corrompus et de gangsters effrontés. C'est à nous de traiter avec ces éléments criminels peu recommandables."
 one_xia.17.a:0 "Exécuter les criminels et saisir leur richesse !"
 one_xia.17.b:0 "Emprisonner les gangsters et infliger des amendes aux officiels."
 one_xia.17.c:0 "Nous pouvons fermer les yeux... pour un prix."
 one_xia.18.t:0 "Le Sort des Hautes Cités"
 one_xia.18.d:0 "Les grandes cités de Bianfang, Jincheng, et Szicheng sont nôtres. Les troupes que nous avons stationnées se sont jusqu'ici abstenues de piller ces cités, mais les appels à saisir leur richesse et la redistribuer aux fidèles du Xianjie grandissent."
 one_xia.18.a:0 "Soulager ces nobles décadents de leurs richesses non méritées."
 one_xia.18.b:0 "Laisser les citoyens tranquilles."
 one_xia.24.t:0 "Le Sort des Basses Cités"
 one_xia.24.d:0 "Les grandes cités de Jiangdu, Yanzhong, et Tianlou sont nôtres. Les troupes que nous avons stationnées se sont jusqu'ici abstenues de piller ces cités, mais les appels à saisir leur richesse et la redistribuer aux fidèles du Xianjie grandissent."
 one_xia.24.a:0 "Soulager ces nobles décadents de leurs richesses non méritées."
 one_xia.24.b:0 "Laisser les citoyens tranquilles."
 one_xia.19.t:0 "Dirigeants Oni Capitulent"
 one_xia.19.d:0 "Après des années de conflit, nous avons finalement écrasé la résistance des Oni, et leurs dirigeants nous ont pétitionné pour capituler. Ils clament qu'ils nous aideront avec leurs propres magies mystiques si nous leur permettons leur vie."
 one_xia.19.a:0 "Hors de question. Exécuter ces démons et envoyer des moines transcrire leurs tomes."
 one_xia.20.t:0 "L'Art de [Root.xia_school_string]"
 one_xia.20.d:0 "$MONARCH$ est connu pour son esprit martial brillant, donc ce ne fut pas une grande surprise quand ils annoncèrent à leur cour qu'ils écrivaient un traité extensif sur l'École de [Root.xia_school_string]. Ce qui est surprenant est la vitesse avec laquelle $MONARCH$ a produit une œuvre si vertueuse - certains disent qu'il était possédé par d'anciens esprits."
 one_xia.20.a:0 "Excellent."
 one_xia.20.b:0 "Excellent."
 one_xia.20.c:0 "Excellent."
 one_xia.21.t:0 "Atteindre la Maîtrise de [Root.xia_school_string]"
 one_xia.21.d:0 "Les héros intégrés dans nos armées ont atteint la maîtrise totale de l'École de [Root.xia_school_string], en grande partie grâce à l'Art de [Root.xia_school_string], le traité publié par notre propre Maître Suprême."
 one_xia.21.a:0 "Excellent."
 one_xia.21.b:0 "Excellent."
 one_xia.23.t:0 "Un Ultimatum Humble"
 one_xia.23.d:0 "Les Écharpes Bleues sont un peuple apparemment vertueux, ayant renversé leurs propres seigneurs tyranniques dans le passé récent, mais leur république populaire manque de la force de volonté et de direction fournie par un leadership central fort de Maîtres Vertueux. En l'état, ils se dressent en travers de la réalisation de notre rêve d'accueillir tous les Vertueux dans les bras humbles des Xia."
 one_xia.23.a:0 "Envoyer des diplomates pour les inviter dans les Xia."
 one_xia.23.c:0 "Placer des soldats à la frontière. Ils comprendront."
 one_xia.23.e:0 "Fabriquer une revendication sur leurs terres."
 one_xia.26.t:0 "Un Ultimatum des Xia"
 one_xia.26.da:0 "Les Xia Vertueux ont envoyé des émissaires dans nos salles, s'enquérant de savoir si nous aimerions ou non rejoindre leur fédération. Beaucoup disent que nous devrions accepter, mais d'autres mettent en garde contre la soumission à la domination par les Maîtres Suprêmes de plus en plus expansionnistes."
 one_xia.26.db:0 "Les Xia ont envoyé des émissaires dans nos salles dans une tentative manifeste de conquête diplomatique. Ils insistent que notre peuple a besoin de la protection des Xia en ces temps difficiles, pointant vers les barbares du nord, se vantant de leurs victoires (certes vertueuses) contre les Jiangshi et les démons cornus, et avertissant des eunuques à l'est.\n\nBeaucoup dans nos salles ont dénoncé ces diplomates et les Xia pour leur expansionnisme nu, mais il y a encore ceux qui croient que la soumission peut être nécessaire."
 one_xia.26.dc:0 "Le Maître Suprême des Xia a prouvé son ambition nue de conquête, massant des soldats à notre frontière et envoyant des émissaires dans nos salles annonçant leur revendication de souveraineté sur les fidèles de la Voie Accumulatrice dans nos terres. La menace est claire : se rendre ou être conquis."
 one_xia.26.a:0 "Nous serions sages d'accepter la protection des Xia."
one_xia.26.b:0 "Renvoyer ces serviteurs de la tyrannie les mains vides !"
 one_xia.26.c:0 "Appeler les levées aux armes. Les Écharpes Bleues ne se soumettront jamais aux tyrans !"
 one_xia.30.t:0 "Lanjinhui Répond"
 one_xia.30.da:0 "Les Écharpes Bleues de Lanjinhui ont gracieusement accepté notre offre d'induction dans les Xia."
 one_xia.30.db:0 "Les Écharpes Bleues de Lanjinhui ont expulsé nos émissaires, clarifiant qu'ils nous voient comme juste un autre tyran avec des desseins de conquête."
 one_xia.30.a:0 "S'ils ne rejoindront pas les Xia, alors nous les incorporerons par la force."
 one_xia.30.b:0 "Un peuple vertueux."
 one_xia.30.c:0 "Alors nous prendrons leur terre par la force !"
 one_xia.25.t:0 "Aube du Xianxia"
 one_xia.25.d:0 "D'humbles commencements, divisés comme nous l'étions par nos Écoles ou nos Voies, nous nous sommes unis et avons atteint la grandeur. Tout le Yanshen s'incline devant la puissance Vertueuse de nos Maîtres et même le plus humble disciple commande le respect dû aux héros. Nous avons libéré le peuple Vertueux du Yan, qui jusqu'à récemment avait été opprimé pendant des siècles sous le règne injuste de tyrans aristocratiques et d'eunuques corrompus.\n\nIl est temps d'annoncer au monde la naissance du Xianxia - un Xia qui ne tombera jamais, un Xia qui protégera tous les Vertueux, un Xia qui renversera chaque tyran.\n\nUn Xia Immortel."
 one_xia.25.a:0 "Longue vie au Xianxia !"
 one_xia.50.t:0 "Consulter les Gardiens"
 one_xia.50.d:0 "Les Gardiens ont rejeté catégoriquement la demande du Maître Suprême $MONARCH$ de manier Kongren. Ils disent que [Root.Monarch.GetSheHe] manque d'une âme équilibrée, quelque chose requis des Maîtres Gardiens, qui sont les seules personnes qui ont jusqu'ici été autorisées à même poser les mains sur Kongren. Ils disent que la lame est trop puissante pour être maniée par ceux qui l'utiliseraient pour leurs propres fins. Bien qu'ils aient rejeté notre revendication, ils ont offert d'entraîner notre Maître Suprême dans leur mystérieuse Technique de l'Océan Immobile, une forme de méditation que les Gardiens ont pratiquée pendant des âges afin d'atteindre lesdites âmes équilibrées."
 one_xia.50.a:0 "L'équilibre est un noble objectif."
 one_xia.50.b:0 "L'équilibre est pour les imbéciles !"
 one_xia.51.t:0 "Une Âme Tranquille"
 one_xia.51.d:0 "Le tonnerre gronde au loin, pourtant je n'entends rien.\nL'éclair clignote dans les nuages devant moi, pourtant je ne vois rien.\nUne goutte de pluie tombe sur ma tête, pourtant je ne sens rien.\nJe suis un océan sans vagues, non perturbé par les tempêtes au-dessus."
 one_xia.51.a:0 "..."
 one_xia.52.t:0 "Les Gardiens Prennent Note"
 one_xia.52.da:0 "Les Gardiens ont entendu parler de votre récente percée avec la Technique de l'Océan Immobile, et ont jugé que votre âme est Tranquille en effet. Avant de prendre l'Épreuve de l'Équilibre, ils demandent la permission d'entraîner votre successeur dans la technique aussi."
 one_xia.52.db:0 "Les Gardiens, préoccupés par votre apparent mépris pour l'équilibre, ont demandé la permission d'entraîner votre successeur dans la Technique de l'Océan Immobile. L'un d'eux insinue que votre propre âme est perdue, insistant qu'ils soient autorisés à entraîner votre disciple avant qu'il ne commence sur le même chemin sombre que vous avez pris."
 one_xia.52.a:0 "Bien sûr."
 one_xia.52.b:0 "Renvoyez ces imbéciles !"
 one_xia.53.t:0 "Une Âme Équilibrée ?"
 one_xia.53.da:0 "En résultat de votre maîtrise de la Technique de l'Océan Immobile, vous avez reçu la permission de subir l'Épreuve de l'Équilibre, un rite ancien que les Gardiens utilisent pour déterminer si leurs Maîtres sont prêts à manier §MKongren§!."
 one_xia.53.db:0 "Les Gardiens ont finalement répondu à vos demandes agressives, mais il semble que les imbéciles veulent que vous passiez une sorte de test avant de manier §MKongren§!."
 one_xia.53.a:0 "Je suis prêt."
 one_xia.53.b:0 "Je ne suis pas prêt..."
 one_xia.53.c:0 "Assez avec l'équilibre ! Abandonnez l'épée ou mourez !"
 one_xia.54.t:0 "La Technique de l'Océan Immobile"
 one_xia.54.d:0 "Le nouveau Maître Ascendant est un jeune maître prometteur en effet, mais vous pouvez dire que dans leur jeunesse ils manquent d'équilibre. Un de vos conseillers suggère de leur ordonner de s'entraîner dans la Technique de l'Océan Immobile."
 one_xia.54.a:0 "Je les entraînerai moi-même."
 one_xia.54.b:0 "Engager quelques Gardiens."
 one_xia.54.c:0 "Absolument pas !"
 one_xia.55.t:0 "Compétence en Océan Immobile"
 one_xia.55.d:0 "En résultat de son entraînement antérieur, le Maître Suprême $MONARCH$ est compétent dans la Technique de l'Océan Immobile. [Root.Monarch.GetSheHeCap] aura un chemin plus facile pour atteindre une Âme Tranquille."
 one_xia.55.a:0 "Bien - laissez-les pratiquer davantage."
 one_xia.56.t:0 "Maître des Gardiens"
 one_xia.56.d:0 "En tant que Maître Vertueux de l'Ordre des Gardiens, vous possédez le droit exclusif de manier §MKongren, la Lame du Vide§!."
 one_xia.56.a:0 "Bien sûr."
 one_xia.60.t:0 "Les Secrets des Oni"
 one_xia.60.d:0 "Nous avons chassé les Oni démoniaques des collines brumeuses et rasé leurs temples corrompus. Leurs tomes sont maintenant en notre possession. Qui sait quels secrets ils pourraient détenir ?"
 one_xia.60.a:0 "La prudence est justifiée..."
 one_xia.61.t:0 "L'Œuvre des Démons !"
 one_xia.61.d:0 "Terribles nouvelles du terrain : pendant l'entraînement des troupes, un général a été possédé par un esprit maléfique. Il a assassiné une poignée de soldats avant d'être finalement exécuté.\nBeaucoup disent que c'est le résultat naturel de nos efforts à déchiffrer les magies sinistres des Oni."
 one_xia.61.a:0 "Malédiction !"
 one_xia.62.t:0 "L'Œuvre des Démons !"
 one_xia.62.d:0 "Pendant la tenue de cour, un de nos conseillers a été possédé par des esprits démoniaques ! Il a immédiatement attaqué le Maître Suprême $MONARCH$ - un mouvement insensé, entouré comme ils l'étaient par les Maîtres Vertueux.\nBeaucoup disent que c'est le résultat naturel de nos efforts à déchiffrer les magies sinistres des Oni."
 one_xia.62.a:0 "Malédiction !"
 one_xia.63.t:0 "L'Œuvre des Démons !"
 one_xia.63.d:0 "La tragédie a frappé la cour ! Le Maître Ascendant a été possédé par un esprit démoniaque pendant une session d'entraînement, et le Maître Suprême $MONARCH$ a été forcé de les tuer.\nBeaucoup disent que c'est le résultat naturel de nos efforts à déchiffrer les magies sinistres des Oni."
 one_xia.63.a:0 "Malédiction !"
 one_xia.64.t:0 "L'Œuvre des Démons !"
 one_xia.64.d:0 "Une grande tragédie s'est abattue sur la cour des Xia, car le Maître Suprême a été d'une manière ou d'une autre enchanté par les magies démoniaques. Le Maître Ascendant et le reste de la cour ont été forcés de s'unir contre eux et d'éteindre l'esprit démoniaque corrompant leur âme.\nBeaucoup disent que c'est le résultat naturel de nos efforts à déchiffrer les magies sinistres des Oni."
 one_xia.64.a:0 "Malédiction !"
 one_xia.65.t:0 "Le Secret de Korashi"
 one_xia.65.d:0 "Après des années d'étude, nos sages ont finalement découvert ce qu'ils cherchaient dans les tomes des Oni : le secret de la création de Korashi, la damestear noire. Les Maîtres Vertueux au courant de cette information ont déjà commencé à réfléchir aux applications potentielles au-delà de l'usage des Oni, et le consensus est que les balles et obus enduits de Korashi seraient les plus utiles."
 one_xia.65.a:0 "Dépenser généreusement sur beaucoup de nouveaux ateliers."
 one_xia.65.b:0 "Une opération plus petite, pour maintenir le secret."
 one_xia.70.t:0 "L'Épreuve de l'Équilibre"
 one_xia.70.d:0 "L'Épreuve de l'Équilibre a été conçue pour s'assurer que l'âme du testé est en harmonie avec tous les éléments naturels : Feu, Bois, Eau, Terre et Métal. Le Maître Suprême sera guidé par le Maître Vertueux des Gardiens dans le royaume spirituel, où ils sont présentés avec des scènes et questions destinées à faire ressortir la vraie nature de leur âme. À travers ces tests, le Maître Suprême est attendu de montrer une connexion intérieure avec tous les éléments, tout en ne possédant pas trop d'énergie d'un seul élément.\nBien que les Maîtres Suprêmes qui n'ont pas maîtrisé la Technique de l'Océan Immobile seront autorisés à tenter l'Épreuve, ceux qui possèdent une Âme Tranquille seront grandement avantagés.\n\nLe Maître Suprême $MONARCH$ montre actuellement [Root.XiaGetAffinity]"
 one_xia.70.a:0 "Commençons."
 one_xia.70.b:0 "Je dois d'abord pratiquer la Technique de l'Océan Immobile."
 one_xia.71.t:0 "Épreuve de l'Équilibre - Premier Tour"
 one_xia.71.d:0 "Un ennemi que vous devez vaincre se dresse devant vous. Que faites-vous ?"
 one_xia.71.a:0 "Attaquer !"
 one_xia.71.b:0 "Attendre et observer."
 one_xia.71.c:0 "Tenter de négocier."
 one_xia.71.e:0 "Envoyer chercher de l'aide."
 one_xia.72.t:0 "Épreuve de l'Équilibre - Premier Tour"
 one_xia.72.d:0 "Un voisin a demandé votre aide contre une menace imminente. Comment répondez-vous ?"
 one_xia.72.a:0 "Lui prêter ma force !"
 one_xia.72.b:0 "Lui souhaiter bonne chance."
 one_xia.72.c:0 "L'aider à planifier une réponse."
 one_xia.72.e:0 "Refuser d'aider."
 one_xia.73.t:0 "Épreuve de l'Équilibre - Premier Tour"
 one_xia.73.d:0 "Un meurtrier est traîné devant vous, suppliant le pardon. Quelle est leur sentence ?"
 one_xia.73.a:0 "Je n'ai pas le temps pour ceci."
 one_xia.73.b:0 "Exécuter cette vermine !"
 one_xia.73.c:0 "Laissez-les expier leurs crimes."
 one_xia.73.e:0 "Laissez-le pourrir en prison."
 one_xia.74.t:0 "Épreuve de l'Équilibre - Deuxième Tour"
 one_xia.74.d:0 "Vous gisez sur votre lit de mort, regardant votre successeur désigné. Que leur dites-vous ?"
 one_xia.74.a:0 "Vous devez garder l'esprit ouvert."
 one_xia.74.b:0 "Restez fidèle à vos enseignements."
 one_xia.74.c:0 "Soyez bon envers les autres."
 one_xia.74.e:0 "Devenez votre meilleur vous."
 one_xia.75.t:0 "Épreuve de l'Équilibre - Deuxième Tour"
 one_xia.75.d:0 "Votre maître pointe un défaut dans votre technique. Comment réagissez-vous ?"
 one_xia.75.a:0 "Le vieil imbécile se trompe !"
 one_xia.75.b:0 "Le remercier pour le conseil."
 one_xia.75.c:0 "S'incliner de honte."
 one_xia.75.e:0 "Démontrer votre technique parfaite."
 one_xia.76.t:0 "Épreuve de l'Équilibre - Deuxième Tour"
 one_xia.76.d:0 "Vous avez accédé à la position de Maître Vertueux. De qui prenez-vous conseil ?"
 one_xia.76.a:0 "Le plus âgé du temple."
 one_xia.76.b:0 "Ceux en qui j'ai le plus confiance."
 one_xia.76.c:0 "Je consulterai chaque maître que je peux !"
 one_xia.76.e:0 "Ne faire confiance qu'à soi-même."
 one_xia.77.t:0 "Épreuve de l'Équilibre - Tour Final"
 one_xia.77.da:0 "Comme test final, le Gardien vous instruit de concentrer votre chi et projeter votre âme. Cette projection spirituelle prend la forme de..."
 one_xia.77.a:0 "un Dragon"
 one_xia.77.b:0 "un Aigle"
 one_xia.77.c:0 "un Humain"
 one_xia.77.d:0 "un Lion"
 one_xia.77.e:0 "une Tortue"
 one_xia.79.t:0 "Réussi l'Épreuve de l'Équilibre"
 one_xia.79.d:0 "À la fin de l'Épreuve, vous êtes tiré hors du royaume spirituel. Le Maître Vertueux des Gardiens sourit largement, vous informant que votre âme a été jugée équilibrée et sereine. Vous recevez ainsi la permission de manier §MKongren§! contre les esprits maléfiques, démons, et autres ennemis des Xia, ainsi que de gagner le service de l'Ordre des Gardiens comme gardes du corps ou comme brigade sur le terrain - si vous devez tomber au combat ou autrement, ils sécuriseront la lame et se dépêcheront de la ramener à Jianxusi."
 one_xia.79.a:0 "Merveilleux."
 one_xia.80.t:0 "Échoué à l'Épreuve de l'Équilibre"
 one_xia.80.d:0 "À la fin de l'Épreuve, vous êtes tiré hors du royaume spirituel. Le Maître Vertueux des Gardiens vous regarde avec des yeux d'acier, vous informant que vous avez échoué à l'Épreuve de l'Équilibre et mentionnant votre [Root.XiaGetFailureReason] comme preuve de votre âme déséquilibrée. Il vous est donc interdit de manier §MKongren§!."
 one_xia.80.a:0 "Malédiction !"
 one_xia.80.b:0 "Je me lasse de l'équilibre. Abandonnez l'épée ou mourez !"
 
 #Mission Tree
 xia_budding_chi_title:0 "Chi Bourgeonnant"
 xia_budding_chi_desc:0 "Si nous souhaitons devenir une unité qui peut combattre comme une seule, qui peut frapper avec la force de mille poings et esquiver avec la rapidité d'un colibri, nous devons cultiver notre chi collectif. Pendant des millénaires, les maîtres les plus habiles ont atteint leur prouesse en s'entraînant contre d'autres maîtres. Mandatons cette pratique dans les rangs de nos soldats."
 xia_flourishing_chi_title:0 "Chi Florissant"
 xia_flourishing_chi_desc:0 "Les soldats communs deviennent de plus en plus investis dans les sessions quotidiennes d'entraînement, demandant même à leurs capitaines la permission de s'entraîner pendant les heures récréatives. En formation, les fruits de leur labeur sont visibles : notre armée commence à montrer une vraie cohésion, tant hors que sur le champ de bataille."
 xia_expansive_chi_title:0 "Chi Expansif"
 xia_expansive_chi_desc:0 "Nos brigades émanent maintenant un pouvoir notable quand assemblées comme une seule. Les troupes glissent à travers le champ de bataille avec la grâce de cygnes et s'écrasent dans nos ennemis avec la férocité de tigres bondissants."
 xia_powerful_chi_title:0 "Chi Puissant"
 xia_powerful_chi_desc:0 "Notre armée n'est plus une collection de brigades de soldats individuels. Elle est devenue une force collective de Chi écrasant, une force devant laquelle ennemis et alliés tremblent."
 xia_ascendant_chi_title:0 "Chi Ascendant"
 xia_ascendant_chi_desc:0 "À travers la concentration, on gagne la force. À travers l'équilibre, on gagne la résolution. À travers la coordination, on gagne l'agilité. Des générations de nos soldats ont passé des décennies à cultiver la concentration, l'équilibre et la coordination collectifs, et en résultat notre armée est la fierté et l'envie du Haless."
 xia_patronize_heroes_title:0 "Patronner les Héros"
 xia_patronize_heroes_desc:0 "Le Xianjie a longtemps été une terre de guerriers errants. Engager quelques-uns de ces mercenaires pourrait s'avérer utile pour notre armée."
 xia_provide_gathering_places_title:0 "Lieux de Rassemblement"
 xia_provide_gathering_places_desc:0 "Les héros que nous avons décidé de favoriser ont commencé à demander que nous construisions des infrastructures pour les servir. Nous devons nous conformer, afin de créer des centres pour ces héros et ainsi en attirer plus sur nos terres."
 xia_enlist_renowned_hero_title:0 "Un Héros Renommé"
 xia_enlist_renowned_hero_desc:0 "Chaque groupe de guerriers a besoin d'un héros pour les mener - heureusement, nos efforts en ont attiré un grand nombre au Xianjie."
 xia_choose_martial_school_title:0 "Embrasser une École Martiale"
 xia_choose_martial_school_desc:0 "Le temps est venu de choisir laquelle des Écoles martiales dirigeantes de la Voie Accumulatrice que notre armée suivra."
 xia_mythical_prowess_title:0 "Prouesse Mythique"
 xia_mythical_prowess_desc:0 "Notre chi est écrasant et nos exploits sont chantés à travers le continent. Tous s'accordent que nos guerriers vertueux sont les plus habiles au monde."
 xia_nascent_legend_title:0 "Légende Naissante"
 xia_nascent_legend_desc:0 "En temps de grand tumulte, les légendes naissent. Élevons-nous à l'occasion et forgeons la nôtre !"
 xia_young_legend_title:0 "Jeune Légende"
 xia_young_legend_desc:0 "Comme nous avons continué à nous prouver sur le champ de bataille, les autres temples Xia commencent à prendre nos revendications de grandeur un peu plus au sérieux."
 xia_growing_legend_title:0 "Légende Grandissante"
 xia_growing_legend_desc:0 "Nous avons montré au Xianjie et même au-delà que nous sommes là pour rester. Nos victoires commencent à être chantées dans les tavernes et étudiées dans les temples."
 xia_compelling_legend_title:0 "Légende Convaincante"
 xia_compelling_legend_desc:0 "D'innombrables ennemis sont tombés devant les poings de nos combattants, et il est maintenant connu à travers le continent que nos armées ne doivent pas être défiées. Quand quelqu'un veut entraîner sa prouesse martiale, il vient à nos temples."
 xia_enduring_legend_title:0 "Légende Durable"
 xia_enduring_legend_desc:0 "Nos armées vertueuses n'ont pas seulement repoussé les monstres menaçant le Xianjie, elles ont libéré d'innombrables villages de tyrans et d'oppresseurs. Certains ont même commencé à dire que nos guerriers ont découvert le secret de l'immortalité. Indépendamment de la vérité de cette déclaration, il n'y a aucun doute que nos exploits sont devenus la matière de légende."
 xia_fortify_border_title:0 "Fortifier la Frontière"
 xia_fortify_border_desc:0 "Beaucoup de nos tours de guet gisent en mauvais état. Nous devons ériger de nouvelles fortifications si nous espérons résister à la menace Hobgobeline."
 xia_restore_calm_title:0 "Restaurer le Calme"
 xia_restore_calm_desc:0 "Avec la construction de nouvelles lignes de défense et une expansion de notre armée, nous avons momentanément apaisé les peurs du peuple commun."
 xia_expand_domain_title:0 "Étendre notre Domaine"
 xia_expand_domain_desc:0 "Si nous souhaitons sécuriser une position dirigeante dans les Xia, nous devons étendre nos terres. Que nous accomplissions ceci diplomatiquement ou par la force reste à voir. De toute façon, nous aurons besoin de plus de bureaucrates."
 xia_proclaim_one_xia_title:0 "Proclamer le Xia Unifié"
 xia_proclaim_one_xia_desc:0 "Après de nombreuses années de conflit, l'acte est accompli, et les Xia sont unis par notre main. Envoyons des moines à travers le pays - qu'ils crient le nom du Xia Unifié !"
 xia_rebuild_army_title:0 "Reconstruire l'Armée"
 xia_rebuild_army_desc:0 "Trop de nos soldats ont déserté, et aucune de nos brigades n'est à pleine force. Nous devons entraîner plus de recrues pour remplacer les lâches qui ont fui."
 xia_secure_position_title:0 "Position Préémiente"
 xia_secure_position_desc:0 "Notre nation bourgeonnante est devenue une des puissances premières sinon la première des Xia. Nous devons faire usage de notre gravitas diplomatique grandissant."
 xia_leading_the_xia_title:0 "Mener les Xia"
 xia_leading_the_xia_desc:0 "Nous sommes maintenant indubitablement à la barre des Xia. La plupart des temples se sont soumis à notre règne, et les quelques-uns qui ne l'ont pas fait sont toujours sous notre hégémonie."
 xia_the_temple_of_the_sword_title:0 "Le Temple de l'Épée"
 xia_the_temple_of_the_sword_desc:0 "Dans la province de Jianxusi se trouve un temple qui abrite quelques-uns des plus grands guerriers des Xia, volontaires de tout le Xianjie qui protègent l'épée légendaire §M(Kongren, la Lame du Vide)§!. Nous avons déjà établi la souveraineté sur le Temple de l'Épée - revendiquons maintenant le droit de manier §M(Kongren, la Lame du Vide)§! pour nos Maîtres Vertueux."
 xia_as_a_still_ocean_title:0 "Comme un Océan Immobile"
 xia_as_a_still_ocean_desc:0 "$MONARCHTITLE$ $MONARCH$ a maîtrisé la Technique de l'Océan Immobile, et selon tous les comptes leur âme est aussi paisible qu'un matin de printemps clair. Il est temps de retourner aux Gardiens."
 xia_a_balanced_soul_title:0 "Une Âme Équilibrée"
 xia_a_balanced_soul_desc:0 "L'Ordre des Gardiens a décidé d'autoriser $MONARCHTITLE$ $MONARCH$ à prendre l'Épreuve de l'Équilibre, un test conçu pour s'assurer que le preneur possède une âme équilibrée en harmonie avec tous les éléments : Feu, Eau, Bois, Métal et Terre. Passer ce test convaincra les Gardiens que $MONARCHTITLE$ $MONARCH$ est apte à manier §M(Kongren, la Lame du Vide)§!."
 xia_expand_mines_title:0 "Étendre les Mines"
 xia_expand_mines_desc:0 "La mine de Damestear à Jianxusi est la seule source majeure connue de Damestear dans le Haless. Occasionnellement des météores tomberont autour du continent et seront exploités, mais le dépôt à Jianxusi est gargantuesque et ne sera pas épuisé de sitôt. Si nous pouvions dégager une partie de la jungle entourant le dépôt, cela ouvrirait l'espace pour étendre les mines de damestear, nous apportant potentiellement une grande richesse."
 xia_sparkling_market_title:0 "Le Marché Étincelant"
 xia_sparkling_market_desc:0 "Les mages de tout le Haless achètent maintenant la damestear de Jianxusi. Des centaines de caravanes arrivent dans la province chaque mois, leurs conducteurs criant des enchères de plus en plus hautes, chacun espérant partir avec autant de la précieuse pierre magique que leurs mulets peuvent porter. Le Marché Étincelant, comme il commence à être appelé, est devenu un des postes de commerce les plus attractifs pour les marchands Halessi."
 xia_modernization_title:0 "Vers la Modernisation"
 xia_modernization_desc:0 "La presse à imprimer a révolutionné la diffusion de l'information. Investir dans cette nouvelle technologie pour l'objectif des Xia pourrait fournir d'abondants retours administratifs."
 xia_regulate_coinage_title:0 "Réguler le Monnayage"
 xia_regulate_coinage_desc:0 "Nous avons pris le contrôle de quelques mines d'or majeures et expérimentons maintenant une inflation significative car les autorités locales ont librement frappé leurs propres pièces. Nous devons interdire cette pratique et créer un Ministère du Monnayage pour réguler la frappe de nouvelles pièces."
 xia_learning_centers_title:0 "Centres d'Apprentissage"
 xia_learning_centers_desc:0 "Nos temples, habituellement lieux de méditation, d'entraînement ou d'administration, sont lentement devenus les centres intellectuels de notre terre. Entre les duels programmés, on peut souvent trouver des maîtres et même des gens communs s'engageant dans des débats et discussions sur des sujets plus abstraits dans la salle d'assemblée, et quelques maîtres ont commencé à enseigner aux étudiants les arts non-martiaux pendant les heures libres."
 xia_throw_back_monsters_title:0 "Repousser les Monstres"
 xia_throw_back_monsters_desc:0 "Les monstres du nord ont occupé le Xianjie trop longtemps. Nous devons les repousser d'où ils sont venus !"
 xia_send_emissaries_title:0 "Envoyer des Émissaires"
 xia_send_emissaries_desc:0 "Avec la naissance du Xia Unifié, nous avons acquis un nouveau but vertueux : la libération de nos compagnons adeptes de la Voie Accumulatrice. Nous enverrons des émissaires aux Tyrans en bas du Yan ; ils abandonneront leurs titres nobles et renonceront à la terre qui appartient au peuple Vertueux commun ou seront détruits par la puissance des Xia."
 xia_guiding_the_path_title:0 "Guider la Voie"
 xia_guiding_the_path_desc:0 "En tant que Maître Suprême du Xia Unifié, notre dirigeant est le champion temporel de tout le peuple Vertueux. Jusqu'à maintenant, la Voie Accumulatrice n'avait pas dans le domaine de la pratique commune, étant une religion extrêmement décentralisée, mais notre formation du Xia Unifié a mené beaucoup du peuple commun à regarder vers $MONARCH$ pour des conseils sur la conduite vertueuse et la vie Vertueuse."
 xia_renovate_xiadao_title:0 "Rénover le Xiadao"
 xia_renovate_xiadao_desc:0 "Nichée au-dessus du village de son homonyme se trouve une maison solitaire et simple, le Xiadao : le point d'équilibre dans l'univers. Les moines du Xiadao ont traditionnellement hésité à toucher la structure - comme peut être vu clairement dans son état de terrible délabrement. Nous ne sommes pas disposés à trop perturber ce site sacré, mais beaucoup ont suggéré de construire un monastère autour de la hutte afin d'abriter plus de moines et fidèles qui garderont la veille et méditeront au point d'équilibre."
 xia_overthrow_dragon_title:0 "Vaincre le Dragon"
 xia_overthrow_dragon_desc:0 "Les armées de Bianfang sont tombées devant nous, et leur roi insensé, qui s'appelle lui-même un Dragon, a été mis en fuite. Poussons vers l'avant dans la libération de ces terres."
 xia_establish_pilgrimages_title:0 "Établir les Pèlerinages"
 xia_establish_pilgrimages_desc:0 "L'établissement du Xia Unifié a introduit la paix dans les terres du Xianjie, et le Xiadao reçoit de plus en plus de pèlerins chaque année, des pèlerins qui viennent cherchant tout depuis l'entraînement dans les arts martiaux jusqu'à la sagesse ancienne des moines des Xia. Ces pèlerinages offrent une opportunité pour nos collecteurs d'impôts de lever la dîme des fidèles - purement afin que nous puissions assurer la sécurité des pèlerins Vertueux et continuer d'étendre le Monastère du Xiadao, bien sûr."
 xia_expand_kanhebao_title:0 "Étendre le Jiangliubao"
 xia_expand_kanhebao_desc:0 "La forteresse du Jiangliubao se trouve sur une île au centre de la rivière Youxiahe, à un jet de pierre du Xiadao. L'étendre nous permettrait de garnir plus de soldats dans la province, ainsi que d'abriter plus d'administrateurs et de collecteurs d'impôts."
 xia_secure_northern_border_title:0 "Sécuriser la Frontière Nord"
 xia_secure_northern_border_desc:0 "Nous avons mis en déroute les armées du Commandement dans plusieurs batailles et les avons forcées à se retirer de l'autre côté du Yanhe. Maintenant il est temps d'adresser la question des Oni démoniaques et de leurs sujets sinistres."
 xia_up_the_yan_title:0 "Remonter le Yan"
 xia_up_the_yan_desc:0 "De plus en plus des terres entourant le Yan sont libérées du règne tyran et incorporées dans les Xia. Nos armées regardent plus à l'est, particulièrement vers les terres des vils pratiquants de la Voie Dévorante à Jinqiu."
 xia_oust_criminals_title:0 "Évincer les Criminels"
 xia_oust_criminals_desc:0 "Nous avons pris les cinq districts de Sarisung, la grande ruche de racaille et de vilenie sur la Kharunyana. Les gangsters ne pourront plus harceler et extorquer nos marchands, mais la question demeure : Que doit-on faire de ces chiens criminels ?"
 xia_righteous_highway_title:0 "La Route Vertueuse"
 xia_righteous_highway_desc:0 "Les restes de la Route Dorée de Jaher serpentent à travers le Xianjie sur leur chemin à travers le Yanshen, souvent utilisés par les armées et voyageurs. Nous devons réparer et rénover la route en une digne des Xia Vertueux, une route qui accommodera non seulement les pèlerins fidèles mais aussi nos armées avançantes."
 xia_righteous_highway_2_title:0 "À travers le Yanshen"
 xia_righteous_highway_2_desc:0 "Maintenant que nous avons sécurisé notre position dans le Haut Yanshen, il est temps de commencer des efforts coordonnés pour étendre la Route Vertueuse."
 xia_march_against_demons_title:0 "Marcher contre les Démons"
 xia_march_against_demons_desc:0 "Nos armées ont sécurisé les collines méridionales, mais notre mission vertueuse dans cette terre maudite ne fait que commencer. Nous devons pousser vers l'avant et marcher contre les démons !"
 xia_crush_sinister_sects_title:0 "Écraser les Sectes Sinistres"
 xia_crush_sinister_sects_desc:0 "Ceux qui souscrivent à la Voie Dévorante s'engagent dans des perversions répugnantes des magies traditionnelles et traditions mystiques. Les rumeurs abondent de possession, de goules suceuses d'âmes, et de rituels sinistres de communion avec des esprits malveillants. C'est notre devoir en tant que champions de la vertu d'essuyer telle saleté de la face du Halann !"
 xia_upper_cities_fate_title:0 "Sort des Hautes Cités"
 xia_upper_cities_fate_desc:0 "Les grandes cités du Haut Yan sont tombées à nos forces et la richesse de leur aristocratie décadente est nôtre pour en faire comme bon nous semble."
 xia_shrines_and_wayposts_title:0 "Sanctuaires et Relais"
 xia_shrines_and_wayposts_desc:0 "Comme de plus en plus de pèlerins voyagent la Route Vertueuse, des auberges et sanctuaires commencent à être érigés le long du chemin par des entrepreneurs astucieux. Construire nos propres sanctuaires et temples le long de la Voie et les établir comme relais officiels nous permettrait de protéger les voyageurs non seulement des bandits de grand chemin ou monstres mais aussi de l'avidité de ces marchands... ainsi qu'augmenter la quantité de dîme que nous pourrions collecter des pèlerins."
 xia_secret_of_korashi_title:0 "Le Secret de Korashi"
 xia_secret_of_korashi_desc:0 "Si la tradition orale doit être crue, les Oni ont résidé dans leurs monastères de sommet de colline bien plus longtemps que les humains ont habité la région. Quelque détestables que soient ces monstres, ils sont sûrs d'avoir amassé une richesse de connaissance sur les arts mystiques. Beaucoup de ces tomes sont maintenant enfermés dans nos propres temples - si nous pouvions les déchiffrer, leurs secrets anciens pourraient s'avérer utiles à nos sages. Par-dessus tout, nous visons à découvrir la technique secrète que les démons utilisent pour manipuler et corrompre la damestear en Korashi."
 xia_triumph_over_devilry_title:0 "Triomphe sur la Diablerie"
 xia_triumph_over_devilry_desc:0 "La Voie Dévorante n'est plus. Enfin, les terres du Yanshen sont libres des diables, et tous les Vertueux savent qu'ils ont été vaincus aux mains des nobles guerriers des Xia !"
 xia_nationalize_incense_title:0 "Nationaliser le Commerce d'Encens"
 xia_nationalize_incense_desc:0 "Dans la méditation mystique traditionnelle, des bâtons d'encens sont continuellement brûlés dans un effort d'attirer les esprits désirés. Bien qu'une abondance d'encens soit produite dans le Xianjie, beaucoup de cette production est contrôlée par des individus privés. La quantité que nous payons à ces individus pour fournir l'encens que nous brûlons dans nos temples devient toujours plus exorbitante chaque année - peut-être est-il temps de saisir le contrôle de l'industrie."
 xia_art_of_school_title:0 "L'Art de [Root.xia_school_string]"
 xia_art_of_school_desc:0 "Notre dirigeant vertueux a une vie d'expérience dans les arts martiaux, et après beaucoup d'encouragement de ses généraux a commencé à rédiger un traité sur l'Art de [Root.xia_school_string]."
 xia_academy_of_school_title:0 "Fonder l'Académie"
 xia_academy_of_school_desc:0 "Les armées du Xia Unifié ont grandi au point où nous sommes une des plus grandes puissances militaires du continent. Nos méthodes traditionnelles d'entraînement des officiers, spécialement les héros que nous avons intégrés dans notre leadership, peinent à maintenir le rythme avec le recrutement. Il est impératif que nous établissions une Académie officielle de [Root.xia_school_string] pour suivre le rythme de notre demande d'officiers entraînés dans l'École."
 xia_mastery_of_school_title:0 "Maîtres de [Root.xia_school_string]"
 xia_mastery_of_school_desc:0 "Après des décennies d'entraînement, et grâce aux maîtres brillamment talentueux enseignant dans l'Académie, la plupart sinon tous nos héros peuvent maintenant être appelés pratiquants de rang expert de l'École de [Root.xia_school_string]."
 xia_ransack_demonic_monasteries_title:0 "Piller les Monastères Démoniaques"
 xia_ransack_demonic_monasteries_desc:0 "Nous avons déjà libéré la plupart des Oni de leurs vies mais leurs temples impies - appelés Shirgrii dans leur horrible langue - se dressent grands dans les collines brumeuses. Nous devons raser ces monuments à la diablerie et ainsi bannir les esprits maléfiques qu'ils abritent."
 xia_righteous_liberators_title:0 "Libérateurs Vertueux"
 xia_righteous_liberators_desc:0 "Dans notre avance vertueuse, nous avons libéré le peuple commun du Yanshen occidental, en plus de détruire les maîtres maléfiques de la Voie Dévorante. Déjà le peuple commun nous acclame comme leurs sauveurs et champions. Aujourd'hui nous envoyons le mot en bas du Yan que nos armées ne cesseront pas leur marche jusqu'à ce qu'elles aient libéré tout le Yanshen."
 xia_houses_of_tranquility_title:0 "Maisons de Tranquillité"
 xia_houses_of_tranquility_desc:0 "Le Yanshen a toujours eu une culture du thé proéminente. Comme de plus en plus de plantations de thé vendent leurs produits dans nos marchés, une nouvelle forme de cette culture du thé s'est cristallisée dans nos temples. Ceux visitant un temple trouveront probablement des maîtres discutant les points plus fins des arts, martiaux ou autrement, au-dessus de bâtons d'encens brûlants et de tasses de thé fumantes."
 xia_temple_for_all_righteous_title:0 "Le District du Xiadao"
 xia_temple_for_all_righteous_desc:0 "Le Monastère du Xiadao a drastiquement grandi en signification depuis sa construction, et assez de pèlerins coulent quotidiennement qu'un village animé a surgi l'entourant pour servir leurs besoins."
 xia_humble_ultimatum_title:0 "Un Ultimatum Humble"
 xia_humble_ultimatum_desc:0 "Nos frontières frottent maintenant contre Lanjinhui, une nation parvenue née en révolte contre des seigneurs de rivière tyranniques. Ils se gouvernent eux-mêmes, non de la manière corrompue et népotique des soi-disant gouvernements républicains des Eunuques, mais un vrai auto-gouvernement. Ultimement il n'y a pas de place pour eux dans le Yanshen - tous les Vertueux doivent être unis sous la guidance juste des Xia - mais peut-être méritent-ils une considération plus clémente."
 xia_no_south_kings_title:0 "Déposer les Seigneurs du Sud"
 xia_no_south_kings_desc:0 "Les rois de la jungle méridionale agissent comme s'ils étaient sécurisés de nos armées' progrès vertueux - leur complaisance sera leur chute."
 xia_heroes_welcome_title:0 "L'Accueil des Héros"
 xia_heroes_welcome_desc:0 "À travers le Yanshen, le peuple commun de la terre a été remué par notre émancipation de leurs compatriotes - dans chaque ville que nous libérons nos guerriers sont accueillis comme des héros et le nom des Xia est chanté dans les tavernes. Pour la plupart encore sous le règne d'Eunuques ou aristocratique, ce n'est plus une question de savoir s'ils aussi seront libérés par les Xia, mais quand."
 xia_righteous_highway_3_title:0 "Vers Tianlou"
 xia_righteous_highway_3_desc:0 "Les briques dorées de la Route Vertueuse ont été posées de Sarisung à Tianlou. Des foules de pèlerins Vertueux voyagent est et ouest visitant les nombreux sanctuaires et monastères le long du chemin vers le Xiadao."
 xia_eve_of_revolution_title:0 "À la Veille de la Révolution"
 xia_eve_of_revolution_desc:0 "Il est devenu clair aux états pourris du Haless que nous représentons une menace existentielle à leur règne corrompu. Toutes les forces de la tyrannie sont maintenant rangées contre nous - nous les rencontrerons de front !"
 xia_emancipation_of_yanshen_title:0 "Émancipation du Yanshen"
 xia_emancipation_of_yanshen_desc:0 "Nous avons défendu le peuple des monstres et essuyé la Voie Dévorante vilaine et ses pratiquants démoniaques. Nous avons guidé le peuple loin du matérialisme stérile de la Haute Philosophie et les avons remis sur les Voies Vertueuses. Nous avons libéré le peuple du règne d'eunuques décadents et de seigneurs tyrans. Enfin, le Yanshen et son peuple Vertueux ont été émancipés."
 xia_lower_cities_fate_title:0 "Sort des Basses Cités"
 xia_lower_cities_fate_desc:0 "Les grandes cités du bas Yan sont maintenant sous règne Vertueux. La richesse de leur aristocratie décadente est nôtre pour en faire comme bon nous semble."
 xia_sacred_road_title:0 "La Route Sacrée"
 xia_sacred_road_desc:0 "Tout le long de la Route Vertueuse on peut trouver des temples, certains foyers d'une école spécifique, certains simplement centres et lieux de rencontre pour moines, professeurs, et même commerçants. Cette Route Sacrée, comme elle commence à être appelée, est lentement devenue l'artère spirituelle et commerciale principale des Xia."
 xia_proclaim_xianxia_title:0 "Proclamer le Xianxia"
 xia_proclaim_xianxia_desc:0 "Le Xia Unifié a grandement grandi de ses humbles commencements. De la désunion, à l'unité, et maintenant à la souveraineté sur le Yanshen et son peuple Vertueux."
 xia_immortal_heroes_title:0 "Héros Immortels"
 xia_immortal_heroes_desc:0 "Nos guerriers légendaires ont surpassé l'humanité ordinaire. Maîtres de l'École de [Root.xia_school_string], leurs âmes débordant de Chi, nos héros ont atteint le pic de l'habileté martiale."
 xia_invincible_corps_title:0 "Corps Invincible"
 xia_invincible_corps_desc:0 "L'invincibilité de nos armées n'est plus simple réputation - elle a été prouvée des centaines de fois sur le champ de bataille. Aucun challenger ne peut espérer entamer la résolution inébranlable de nos soldats."
 xia_barbarians_to_the_north_title:0 "Barbares du Nord"
 xia_barbarians_to_the_north_desc:0 "Les sauvages du nord du Yanshen ont pillé les terres du peuple Vertueux pendant des âges maintenant sur le dos de leurs poulets gavés. Il est temps de mettre fin à ces raids."
 xia_civilizing_the_savages_title:0 "Civiliser les Sauvages"
 xia_civilizing_the_savages_desc:0 "Nous avons découvert que les Shuvuush, comme les sauvages chevaucheurs d'oiseaux s'appellent eux-mêmes, croient en un ensemble de traditions qui n'est pas si étranger à la Voie Accumulatrice que nous le croyions. C'est notre devoir de corriger leurs croyances et de leur enseigner les vertus de la Voie Accumulatrice."
 xia_redeeming_the_wayward_title:0 "Racheter les Égarés"
 xia_redeeming_the_wayward_desc:0 "Le peuple de Danggun à l'est des Shuvuush est vastement plus civilisé que leurs voisins maraudeurs, et ils croient aussi en un système de vertus qui est très similaire au nôtre. Nous les guiderons sur la Voie Accumulatrice."
 xia_tyrants_to_the_west_title:0 "Tyrans de l'Ouest"
 xia_tyrants_to_the_west_desc:0 "Les seigneurs à notre ouest dans les jungles de Bomdan clament que leur règne est ordonné par des forces divines ou dérivé de leur habileté ou éducation d'élite. Nous avons entendu ces absurdités avant - ces tyrans tomberont devant nous comme le reste."
 xia_shepherding_the_bom_title:0 "Berger les Bom"
 xia_shepherding_the_bom_desc:0 "Les peuples Bom ont été égarés par les enseignements dégradés de soi-disant Hauts Philosophes - nous les bergerons dans les bras de la vertu."
 xia_a_righteous_jungle_title:0 "Une Jungle Vertueuse"
 xia_a_righteous_jungle_desc:0 "Après des années d'efforts par nos moines, nous avons apporté la dignité et vertu Vertueuses aux jungles de Bomdan."
 xia_brothers_to_the_south_title:0 "Frères du Sud"
 xia_brothers_to_the_south_desc:0 "Il y a beaucoup de peuple Vertueux au sud, dans le Thidinkai. Peut-être est-il temps d'amener ces frères du sud dans le giron des Xia."
 xia_liberating_the_kai_title:0 "Libérer les Kai"
 xia_liberating_the_kai_desc:0 "Les peuples Kai ont rué pendant des générations sous la tyrannie, certains sous le règne des Nains dans leur forteresse de montagne et d'autres à des seigneurs communs. Nous devons libérer les Kai vertueux de ces rois mesquins."
 xia_ennobling_the_yanglam_title:0 "Ennoblir les Yanglam"
 xia_ennobling_the_yanglam_desc:0 "Nous avons fait de grands efforts à éclairer les... moins que civilisés locaux des forêts tropicales méridionales. Les moines de la région sont fiers de rapporter que les Yanglam deviennent un peuple vertueux en effet."
 xia_hallowed_grounds_title:0 "Terres Sacrées"
 xia_hallowed_grounds_desc:0 "La Cité-Temple du Xiadao est le joyau du Xianjie, et certains disent du Haless. Chaque matin, des foules massives de pèlerins inondent les terres sacrées du District du Xiadao, coulant dans et hors des nombreux temples et sanctuaires comme des feuilles tombantes sur leur chemin vers le Xiadao lui-même."
 xia_a_virtuous_continent_title:0 "Un Continent Vertueux"
 xia_a_virtuous_continent_desc:0 "À travers le Haless, des steppes arides du nord aux forêts tropicales luxuriantes de la péninsule méridionale, on peut trouver des gens d'un calibre supérieur, des gens qui exhibent une noblesse de l'âme et une conduite vertueuse qui les marquent immédiatement comme Vertueux. Sous la guidance des Xia et de ses Maîtres Suprêmes, le Haless est devenu un continent Vertueux en effet."
 xia_crossing_the_kharunyana_title:0 "Traverser la Kharunyana"
 xia_crossing_the_kharunyana_desc:0 "De l'autre côté de la Kharunyana, les seigneurs décadents du Rahen gisent paresseux dans leurs palais, vivant dans le luxe sur le dos de leurs sujets. Nous renverserons ces aristocrates vils et apporterons la Vertu au Rahen !"
 xia_elephant_lords_title:0 "Les Seigneurs Éléphants"
 xia_elephant_lords_desc:0 "Nous avons converti un grand nombre des Raheni jusqu'ici, et certains des seigneurs éléphants ont même renoncé à leurs privilèges baronnaux et juré fidélité aux Xia et à la Voie Accumulatrice. Ils pourraient servir dûment dans nos armées comme auxiliaires sur l'aile."
 xia_overthrow_raja_title:0 "Renverser le Raja"
 xia_overthrow_raja_desc:0 "En prenant le site de la Cour du Lotus, nous couperons les liens effilochés qui tiennent ensemble le squelette du Raj. Plus jamais le peuple du Rahen ne sera forcé de s'agenouiller devant quelque prince gras à Dhenijansar."
 xia_across_rahen_title:0 "À travers le Rahen"
 xia_across_rahen_desc:0 "La Route Vertueuse s'étend maintenant sur la largeur du Haless, de Dhenijansar à l'ouest à Tianlou à l'est. Tout le long du chemin on peut trouver les plus grandes cités, les temples les plus estimés, des masses de pèlerins, et maintenant l'ordre à travers tout cela nos armées Vertueuses."
 xia_integrating_harimari_title:0 "Intégrer les Harimari"
 xia_integrating_harimari_desc:0 "Nous avons converti un grand nombre des gens-tigres occidentaux. Jusqu'à maintenant, ces soi-disant Harimari Royaux ont formé la caste administrative supérieure de beaucoup du Rahen. Nous serions sages d'incorporer ces administrateurs expérimentés dans notre propre gouvernement régional."
 xia_adopt_ministries_title:0 "Adopter les Ministères"
 xia_adopt_ministries_desc:0 "Avec la chute du Raj et notre conquête de Dhenijansar, nous avons à notre disposition la machinerie d'état laissée par le feu Raja. Absorber des parties de ces Ministères irait loin vers l'assimilation du Rahen dans les Xia."
 xia_emancipating_the_raheni_title:0 "Émanciper les Raheni"
 xia_emancipating_the_raheni_desc:0 "Plus jamais les peuples Raheni ne seront enchaînés aux circonstances de leur naissance. À la place de leurs anciennes traditions onéreuses nous inculquerons des vertus telles que l'humilité, la patience, la discipline et la prudence, et nous les guiderons sur la Voie Accumulatrice comme citoyens bénis des Xia."
 xia_masters_of_rahen_title:0 "Maîtres du Rahen"
 xia_masters_of_rahen_desc:0 "Après des décennies de guerre, nous nous dressons victorieux sur les cadavres de tous les seigneurs Raheni comme souverain du Rahen. Il faudra assez de temps pour guider tous nos nouveaux citoyens sur la Voie Accumulatrice, mais pour maintenant, exultons comme maîtres du Rahen."
 xia_liberators_of_haless_title:0 "Libérateurs du Haless"
 xia_liberators_of_haless_desc:0 "C'est fait. Nous avons libéré tout le peuple du Haless des vilains, démons, et oppression de caste. Aucune armée de seigneur ne peut espérer se dresser devant nos guerriers légendaires ! Aucun monstre ne peut mettre le pied sur les champs de nos fermiers, et il ne reste aucun diable pour pratiquer leurs magies noires sinistres ! Tout le peuple du Haless se réjouit dans leur Vertu commune, et ils sont unanimes à exalter le nom du Xianxia, les Libérateurs du Haless !"
 
