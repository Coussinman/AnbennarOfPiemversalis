 blue_scarves.2.t:0 "La Rébellion des Écharpes Bleues"
 blue_scarves.2.d:0 "Récemment, un bon nombre de figures publiques dans les anciennes terres de Lanjinhui ont semé le trouble contre les Xia, certains allant jusqu'à inciter à l'insurrection ouverte. Ils clament qu'ayant défait les eunuques et les seigneurs le long du Yan, les Xia sont descendus dans une décadence despotique qui en pratique n'est pas différente de ces mêmes seigneurs. Ils dénoncent notre taxation de la paysannerie et les tarifs que nous extrayons le long de la rivière, excoriant particulièrement la dîme que nous extrayons des pèlerins voyageant le long de la Route Vertueuse.\n\nCes dissidents, menés par un jeune et charismatique sage de l'École de l'Eau Coulante nommé Shang Shui, ont commencé à s'appeler les Écharpes Bleues et invoquent le nom et la cause de Lanjinhui comme s'ils étaient vertueux ou justifiés dans leur dissidence. Aujourd'hui des émissaires sont arrivés à [From.Capital.GetCapitalName] avec un message préoccupant : ces Écharpes Bleues ont assemblé une milice et levé leurs bannières en révolte ouverte, et beaucoup de villes dans les anciennes terres de Lanjinhui les ont rejoint dans cette folie. Ils citent la guerre que nous avons récemment commencée comme preuve de notre désir insatiable et obscène de conquête."
 blue_scarves.2.a:0 "Nous écraserons ces insurgés !"
 blue_scarves.3.t:0 "Fin de la Rébellion des Écharpes Bleues"
 blue_scarves.3.d:0 "Enfin, Shang Shui et ses rebelles traîtres ont été défaits. Les quelques dirigeants Écharpes Bleues qui n'ont pas été tués sur les champs de bataille ou se sont suicidés dans la honte de la défaite ont soumis des termes de reddition."
 blue_scarves.3.a:0 "Mort aux traîtres !"
 blue_scarves.3.b:0 "Nous devons tenter de nous réconcilier avec nos frères égarés."
 blue_scarves.3.c:0 "Nous devons tenter de nous réconcilier avec nos frères égarés."
 blue_scarves.4.t:0 "Yanzhong Rejoint les Rebelles !"
 blue_scarves.4.d:0 "Les eunuques opportunistes survivant encore dans la grande cité de Yanzhong ont mis ce pouvoir qu'ils pouvaient encore exercer vers la trahison. Yanzhong et les commanderies environnantes ont engagé leurs forces aux Écharpes Bleues !"
 blue_scarves.4.a:0 "Maudits eunuques !"
 blue_scarves.5.t:0 "Les Hautes Cités Rejoignent les Rebelles !"
