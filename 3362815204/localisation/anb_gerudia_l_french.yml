cagodic_minorities:0 "Minorités Cagodiques"
cagodic_minorities_desc:0 "Fuyant la Marée Grise, les Cagodiques sont la population indigène des contreforts occidentaux du Col du Nord, déplacés et cherchant refuge dans votre royaume.\n\nCes minorités chercheront à retourner dans leur patrie, si elle est libérée de l'occupation §YOrc§! ou §YDemi-Orc§!, sinon elles s'assimileront dans votre royaume après §Y50§! ans, vous accordant §Y1§! de développement dans cette province."
taric_minorities:0 "Minorités Taric"
taric_minorities_desc:0 "Fuyant la Marée Grise, les Taric sont la population indigène des Larmes des Géants, déplacés et cherchant refuge dans votre royaume.\n\nCes minorités chercheront à retourner dans leur patrie, si elle est libérée de l'occupation §YOrc§! ou §YDemi-Orc§!, sinon elles s'assimileront dans votre royaume après §Y50§! ans, vous accordant §Y1§! de développement dans cette province."
gerudia_gateway_giants_grave_sea:0 "Porte vers la Mer des Tombes des Géants"
gerudia_northern_thalassocracy:0 "Thalassocratie du Nord"
gerudia_northern_thalassocracy_desc:0 "Celui qui contrôle la Tête de Serpent contrôle tout le commerce entrant et sortant de la Mer des Tombes des Géants. Contrôler le commerce saisi à la gorge, votre nation peut récolter les bénéfices du commerce aussi loin qu'Aelantir, et bloquer ceux qui sont contre vous pour qu'ils ne bénéficient pas de ses richesses."

