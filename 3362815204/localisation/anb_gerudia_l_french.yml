serpentshead_straits_decision_title:0 "Appliquer le Péage des Ponts de Glace"
serpentshead_straits_decision_desc:0 "Depuis aussi longtemps que l'on s'en souvienne, le Détroit des Ponts de Glace a été taxé par ceux qui pouvaient le contrôler. Cependant, au fil des années, personne n'a atteint un contrôle complet, les marins de l'Étendue à Eyegard rivalisant avec les pilleurs Gerudiens à Sporreyn pour le contrôle des Détroits. Avec un contrôle faible sur les détroits, les puissances de la Mer des Tombes des Géants se sont échappées avec un accès gratuit vers le monde extérieur. Plus maintenant ! Avec notre puissant royaume contrôlant les îles et les terres au goulet d'étranglement de la Tête de Serpent, nos flottes peuvent taxer tout le commerce entrant et sortant, et affamer nos ennemis dans la Mer des Tombes des Géants !"

