############
##DECISIONS#
############

 serpentshead_straits_decision_title:0 "Imposer le Péage des Ponts-de-Givre"
 serpentshead_straits_decision_desc:0 "Aussi loin que l'on puisse s'en souvenir, le Détroit des Ponts-de-Givre a été taxé par qui pouvait le contrôler. Cependant, au fil des années aucun n'a obtenu un contrôle complet, avec les marins du Reach d'Eyegard rivalisant avec les pillards Gérudiens de Sporreyn pour le contrôle des Détroits. Avec un contrôle faible sur les détroits, les puissances de la Mer de la Tombe des Géants ont échappé à un accès libre vers et depuis le monde extérieur. Plus jamais ! Avec notre puissant royaume contrôlant les îles et terres à l'étranglement de la Tête du Serpent, nos flottes peuvent taxer tout le commerce entrant et sortant, et affamer nos ennemis dans la Mer de la Tombe des Géants !"

############
###EVENTS###
############

 gerudia.29.t:0 "L'Exode Tarique"
 gerudia.29.d:0 "Chaque jour, nos sujets rapportent de plus en plus de chariots s'approvisionnant en vivres et effets personnels, de plus en plus de familles partant vers l'horizon. Il semble que les Tariques, qui ont été nos voisins si longtemps, sont partis pour des pâturages plus verts. Cela a mené à moins de plaintes de nos sujets concernant leurs diverses récriminations à leur égard, mais aussi moins d'activité économique. Seul le temps dira ce que cela signifiera pour les Tariques et les communautés qu'ils laissent derrière eux."
 gerudia.29.a:0 "Peu importe."

 gerudia.30.t:0 "L'Exode Cagodique"
 gerudia.30.d:0 "Chaque jour, nos sujets rapportent de plus en plus de chariots s'approvisionnant en vivres et effets personnels, de plus en plus de familles partant vers l'horizon. Il semble que les Cagodiques, qui ont été nos voisins si longtemps, sont partis pour des pâturages plus verts. Cela a mené à moins de plaintes de nos sujets concernant leurs diverses récriminations à leur égard, mais aussi moins d'activité économique. Seul le temps dira ce que cela signifiera pour les Cagodiques et les communautés qu'ils laissent derrière eux."
 gerudia.30.a:0 "Très bien."

 gerudia.31.t:0 "Retour au Foyer"
 gerudia.31.d:0 "À l'aube, les deux parties se rencontrèrent sur les rives occidentales du puissant Vroren qui marquait jadis la limite septentrionale du monde, du moins pour les Cannoriens. Un groupe : les soldats de [Root.Country.GetName], leurs bannières hautes et accompagnés de leur [Root.Monarch.GetTitle]. L'autre groupe : une bande d'hommes à cheval, à leur tête un homme drapé de fourrures à la fois étrangères et familières au [Root.Monarch.GetTitle], un couteau à sa ceinture et un arc plat sur son épaule.\n\n\"[Root.Monarch.GetTitle], nous venons dans l'espoir de réparer un grand et terrible tort imposé à notre peuple. Il y a de nombreuses années, nous fûmes chassés de nos terres par la menace orque que vous avez vaincue.\" L'homme fit un geste vers son peuple en continuant, \"Certains de mes parents souhaitent l'autonomie et le droit de nous gouverner nous-mêmes, mais j'accepte humblement la domination de votre grâce. Je n'aspire pas à la royauté, je veux simplement que mes fils et filles connaissent la patrie de nos ancêtres.\"\n\nUn moment passe, et le [Root.Monarch.GetTitle] fait [Root.Monarch.GetHerHis] choix"
 gerudia.31.a:0 "Nous avons d'autres plans pour la terre."
 gerudia.31.b:0 "Très bien, au moins la terre sera mise à bon usage."
 gerudia.31.c:0 "Un vassal loyal pour dompter ces terres lointaines ne ferait pas de mal..."
 gerudia.31.1:0 "Je me demande ce qu'ils accompliront là-bas..."

 gerudia.32.t:0 "Plus de Tariques"
 gerudia.32.d:0 "Cela commença lentement, comme la plupart des choses. Mots et phrases, nourritures, diverses babioles et colifichets des communautés avec lesquelles ils séjournaient. Mais au fil des années, l'influence étrangère sur les Tariques s'accrut. Les mariages entre les Tariques et d'autres donnèrent des enfants de deux mondes, et certains choisirent de rester dans les villages, villes et cités qui avaient capturé leur cœur. Quant aux nomades restants : vêtements, art, musique ; chaque arrêt les changeait petit à petit.\n\nÉventuellement, ils cessèrent de parler de leur patrie avec tristesse et révérence, et parlèrent plutôt avec nostalgie et émerveillement, comme les elfes et leur Aelantir jadis perdu. Et maintenant, tant d'années après leur venue, les Tariques ont cessé d'être plus que l'un des nôtres avec une curieuse histoire d'origine."
 gerudia.32.a:0 "Triste, peut-être, mais c'est ainsi que vont les choses."

 gerudia.33.t:0 "Un Serment Accompli"
 gerudia.33.d:0 "À l'aube, les deux parties se rencontrèrent sur les rives occidentales du puissant Vroren qui marquait jadis la limite septentrionale du monde, du moins pour les Cannoriens. Un groupe : les soldats de [Root.Country.GetName], leurs bannières hautes et menés par leur [Root.Monarch.GetTitle]. L'autre groupe : hommes et femmes qui malgré le port de fourrures et cuir comme de communs Tariques, portent la mesure de leurs supposés ancêtres Castanoriens.\n\n\"[Root.Monarch.GetTitle] [Root.Monarch.GetName], nous venons au nom d'un serment ancien que nous fîmes avec l'Empire de Castanor, de toujours garder le Nord des monstres qui rôdent au-delà de Cannor. Avec vos victoires contre les orques qui nous repoussèrent de notre foyer, nous demandons humblement d'être autorisés à retourner sur nos terres, afin que nous puissions défendre le Passage une fois de plus.\"\n\nUn moment passe, et le [Root.Monarch.GetTitle] fait [Root.Monarch.GetHerHis] choix."
 gerudia.33.a:0 "Nous avons d'autres plans pour la terre."
 gerudia.33.b:0 "Très bien, au moins la terre sera mise à bon usage."
 gerudia.33.c:0 "Un vassal loyal pour dompter ces terres lointaines ne ferait pas de mal..."
 gerudia.33.1:0 "Je me demande ce qu'ils accompliront là-bas..."

 gerudia.34.t:0 "Un Serment Abandonné"
 gerudia.34.d:0 "Cela commença lentement, comme la plupart des choses. Mots et phrases, nourritures, diverses babioles et colifichets des communautés avec lesquelles ils séjournaient. Mais au fil des années, l'influence étrangère sur les Cagodiques s'accrut. Les mariages entre les Cagodiques et d'autres donnèrent des enfants de deux mondes, et certains d'entre eux choisirent de rester dans les villages, villes et cités qui avaient capturé leur cœur. Quant aux nomades restants : vêtements, art, musique ; chaque arrêt les changeait, petit à petit.\n\nÉventuellement, ils cessèrent de parler de leur serment ancien avec Castanor de la même façon, avec devoir et un désir ardent d'avoir une chance de l'accomplir une fois de plus. Pour eux, c'était juste quelque chose en quoi leurs ancêtres croyaient. Et maintenant, tant d'années après leur venue, les Cagodiques ont cessé d'être plus que l'un des nôtres avec une curieuse histoire d'origine."
 gerudia.34.a:0 "Triste, peut-être, mais c'est ainsi que vont les choses."