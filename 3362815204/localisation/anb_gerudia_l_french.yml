gerudia.29.t:0 "L'Exode Taric"
gerudia.29.d:0 "Chaque jour, nos sujets rapportent de plus en plus de chariots remplis de provisions et d'effets personnels, de plus en plus de familles partant vers l'horizon. Il semble que les Tarics, qui ont été nos voisins depuis si longtemps, se soient mis en route vers des pâturages plus verts. Cela a conduit à moins de plaintes de la part de nos sujets concernant leurs divers griefs envers eux, mais aussi à une moindre activité économique. Seul le temps nous dira ce que cela signifiera pour les Tarics et les communautés qu'ils laissent derrière eux."
gerudia.29.a:0 "Peu importe."

gerudia.30.t:0 "L'Exode Cagodic"
gerudia.30.d:0 "Chaque jour, nos sujets rapportent de plus en plus de chariots remplis de provisions et d'effets personnels, de plus en plus de familles partant vers l'horizon. Il semble que les Cagodics, qui ont été nos voisins depuis si longtemps, se soient mis en route vers des pâturages plus verts. Cela a conduit à moins de plaintes de la part de nos sujets concernant leurs divers griefs envers eux, mais aussi à une moindre activité économique. Seul le temps nous dira ce que cela signifiera pour les Cagodics et les communautés qu'ils laissent derrière eux."
gerudia.30.a:0 "Très bien."

gerudia.31.t:0 "Retour au Pays"
gerudia.31.d:0 "À l'aube, les deux partis se sont rencontrés sur les rives occidentales du puissant Vroren, qui marquait autrefois la limite nord du monde, du moins pour les Cannoriens. Un groupe : les soldats de [Root.Country.GetName], leurs bannières tenues haut et accompagnés de leur [Root.Monarch.GetTitle]. L'autre groupe : une bande d'hommes à cheval, à l'avant un homme drapé de fourrures à la fois étrangères et familières au [Root.Monarch.GetTitle], un couteau à sa ceinture et un arc plat sur son épaule.\n\n« [Root.Monarch.GetTitle], nous venons dans l'espoir de corriger un grand et terrible tort imposé à notre peuple. Il y a de nombreuses années, nous avons été forcés de quitter nos terres par la menace orque que vous avez vaincue. » L'homme a gesticulé vers son peuple en continuant, « Certains de mes proches souhaitent l'autonomie et le droit de nous gouverner nous-mêmes, mais j'accepte humblement la règle de votre grâce. Je n'aspire pas à la royauté, je veux simplement que mes fils et mes filles connaissent la patrie de nos ancêtres. »\n\nUn moment passe, et le [Root.Monarch.GetTitle] fait [Root.Monarch.GetHerHis] choix."
gerudia.31.a:0 "Nous avons d'autres plans pour la terre."
gerudia.31.b:0 "Très bien, au moins la terre sera mise à bon usage."
gerudia.31.c:0 "Un vassal loyal pour dompter ces terres lointaines ne ferait pas de mal..."
gerudia.31.1:0 "Je me demande ce qu'ils accompliront là-bas..."

gerudia.32.t:0 "Plus de Tarics"
gerudia.32.d:0 "Cela a commencé lentement, comme la plupart des choses. Mots et phrases, aliments, divers bibelots et breloques des communautés où ils sont restés. Mais au fil des années, l'influence étrangère sur les Tarics a augmenté. Les mariages entre les Tarics et les autres ont abouti à des enfants de deux mondes, et certains ont choisi de rester dans les villages, les villes et les cités qui avaient capturé leur cœur. Quant aux nomades restants : vêtements, art, musique ; chaque arrêt les changeait peu à peu.\n\nFinalement, ils ont cessé de parler de leur terre natale avec tristesse et révérence, et plutôt avec nostalgie et émerveillement, comme les elfes et leur Aelantir autrefois perdue. Et maintenant, tant d'années après leur arrivée, les Tarics ont cessé d'être plus que l'un des nôtres avec une histoire d'origine curieuse."
gerudia.32.a:0 "Tristesse, peut-être, mais c'est ainsi que vont les choses."

gerudia.33.t:0 "Un Serment Accompli"
gerudia.33.d:0 "À l'aube, les deux partis se sont rencontrés sur les rives occidentales du puissant Vroren, qui marquait autrefois la limite nord du monde, du moins pour les Cannoriens. Un groupe : les soldats de [Root.Country.GetName], leurs bannières tenues haut et dirigés par leur [Root.Monarch.GetTitle]. L'autre groupe : des hommes et des femmes qui, malgré le port de fourrures et de cuir comme des Tarics communs, portent la mesure de leurs supposés ancêtres Castanoriens.\n\n« [Root.Monarch.GetTitle] [Root.Monarch.GetName], nous venons au nom d'un ancien serment que nous avons fait avec l'Empire de Castanor, pour défendre éternellement le Nord des monstres qui rôdent au-delà de Cannor. Avec vos victoires contre les orques qui nous ont repoussés de notre foyer, nous vous demandons humblement de nous permettre de retourner sur nos terres, afin que nous puissions défendre le Col une fois de plus. »\n\nUn moment passe, et le [Root.Monarch.GetTitle] fait [Root.Monarch.GetHerHis] choix."
gerudia.33.a:0 "Nous avons d'autres plans pour la terre."
gerudia.33.b:0 "Très bien, au moins la terre sera mise à bon usage."
gerudia.33.c:0 "Un vassal loyal pour dompter ces terres lointaines ne ferait pas de mal..."
gerudia.33.1:0 "Je me demande ce qu'ils accompliront là-bas..."

gerudia.34.t:0 "Un Serment Abandonné"
gerudia.34.d:0 "Cela a commencé lentement, comme la plupart des choses. Mots et phrases, aliments, divers bijoux et breloques des communautés où ils sont restés. Mais au fil des années, l'influence étrangère sur les Cagodiques a augmenté. Les mariages entre les Cagodiques et les autres ont abouti à des enfants de deux mondes, et certains d'entre eux ont choisi de rester dans les villages, les villes et les cités qui avaient capturé leur cœur. Quant aux nomades restants : vêtements, art, musique ; chaque arrêt les changeait, peu à peu.\n\nFinalement, ils ont cessé de parler de leur ancien serment avec Castanor de la même manière, avec un devoir et un désir de le remplir une fois de plus. Pour eux, ce n'était plus que quelque chose en quoi leurs ancêtres croyaient. Et maintenant, tant d'années après leur arrivée, les Cagodiques ont cessé d'être plus que l'un des nôtres avec une histoire d'origine curieuse."
gerudia.34.a:0 "Tristesse, peut-être, mais c'est ainsi que vont les choses."
