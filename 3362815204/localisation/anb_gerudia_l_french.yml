###############
###MODIFIERS###
###############
 cagodic_minorities:0 "Minorités Cagodiques"
 cagodic_minorities_desc:0 "Fuyant la Marée Grise, les Cagodiques constituent la population indigène des contreforts occidentaux du Passage Septentrional, déplacée et cherchant refuge dans votre royaume\n\nCes minorités chercheront à retourner dans leur patrie, si celle-ci est libérée de l'occupation §YOrque§! ou §YDemi-Orque§!, sinon elles s'assimileront à votre royaume après §Y50§! ans, vous accordant §Y1§! développement dans cette province"
 taric_minorities:0 "Minorités Tariques"
 taric_minorities_desc:0 "Fuyant la Marée Grise, les Tariques constituent la population indigène des Larmes des Géants, déplacée et cherchant refuge dans votre royaume\n\nCes minorités chercheront à retourner dans leur patrie, si celle-ci est libérée de l'occupation §YOrque§! ou §YDemi-Orque§!, sinon elles s'assimileront à votre royaume après §Y50§! ans, vous accordant §Y1§! développement dans cette province"
 gerudia_gateway_giants_grave_sea:0 "Porte d'Entrée vers la Mer de la Tombe des Géants"
 gerudia_northern_thalassocracy:0 "Thalassocratie Septentrionale"
 gerudia_northern_thalassocracy_desc:0 "Celui qui contrôle la Tête du Serpent, contrôle tout le commerce affluant vers et depuis la Mer de la Tombe des Géants. Le contrôle sur le commerce saisi à la gorge, votre nation peut récolter les bénéfices du commerce jusqu'en Aelantir, et empêcher ceux qui vous sont opposés de bénéficier de ses richesses."
 
###############
###ESTATE###
###############
 estate_nobles_tribes_tame_the_frontier_privilege:0 "Dompter la Frontière"
 estate_nobles_tribes_tame_the_frontier_privilege_desc:0 "'La frontière' est le nom donné aux terres sauvages et non-civilisées de Gerudia, seuls l'insensé et le brave oseraient s'y aventurer. Que nous soyons insensés ou braves, les richesses de ces terres nous appellent, il est temps de dompter la frontière."
 estate_tame_the_frontier_discount_mod:0 "Dompter la Frontière"
 estate_nobles_tribes_tame_the_frontier_dt:0 "Chaque colonie en §YGerudia§!, §YPassage Septentrional§!, ou §YYyl Moista§! nous coûtera §G-25%§! de moins à maintenir."
 estate_tame_the_frontier_new_colony_mod:0 "Dompter la Frontière"
 estate_nobles_tribes_tame_the_frontier_nt:0 "Chaque province que nous finissons de coloniser en §YGerudia§!, §YPassage Septentrional§!, ou §YYyl Moista§! gagnera le bonus suivant :"
 estate_nobles_tribes_tame_the_frontier_ct:0 "Le colon est disponible tant que nous n'avons pas d'autres colons."
 
