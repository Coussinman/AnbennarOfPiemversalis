l_french:
 # Missions
 roilsard_attract_adventurers_title:0 "Attirer les Aventuriers"
 roilsard_attract_adventurers_desc:0 "Avec la fin de la Marée Verte en Escann est venu le temps pour beaucoup des braves hommes et femmes combattant dans la guerre de revenir également, tandis que Roilsard regorge de ces braves gens notre contingent principal dans la guerre venait de la Compagnie de l'Épine dirigée par les síl Vivin. Avec leur retour au foyer maintenant, nous devrions veiller à investir correctement dans le logement et les services pour ces vétérans expérimentés afin d'avoir une armée capable de défendre notre Roilsard réunifié contre tout envahisseur."

 roilsard_permanent_arms_title:0 "Armes Permanentes"
 roilsard_permanent_arms_desc:0 "Bien que personne ne puisse douter de leur expérience militaire, nous avons rapidement trouvé un problème avec notre idée d'une armée d'aventuriers, ils sont trop peu nombreux car la plupart restent pour continuer le combat en Escann. Bien que nous puissions encore maintenir un noyau de vétérans compétents pour stimuler le moral au sein de nos troupes, une armée appropriée a besoin de taille, une taille que nous devons trouver parmi les roturiers et paysans correctement entraînés, aucune levée féodale loyale à l'une des quatre maisons, mais loyale à Roilsard, à leur foyer."

 roilsard_jacques_reforms_title:0 "Les Réformes de Jacques"
 roilsard_jacques_reforms_desc:0 "Jacques síl Vivin était un commandant roilsardi compétent durant les Guerres du Lilas, bien qu'il ait servi dans notre effort de guerre tôt dans la guerre, il fut plus tard renvoyé par les síl Roilsard dirigeants sous de vagues accusations de traîtrise que nous pouvons maintenant avec le recul voir comme étant dues au fait d'être membre de la famille rivale síl Vivin. Compétent et expérimenté, s'il n'avait pas été renvoyé, il aurait très bien pu nous mener à la victoire durant la bataille désastreuse de Redfort. Néanmoins, bien que les années soient passées, il vit encore, paraissant alerte pour son âge et a même développé ses anciennes idées pour s'adapter au champ de bataille en constante évolution. Maintenant nous ne commettrons pas la même erreur qui fut faite durant les Guerres du Lilas, et au lieu de cela nous utiliserons ses connaissances pour faire de notre armée une que tout chevalier lorentais craint."

 roilsard_tretunic_roots_title:0 "Racines Tretuniques"
 roilsard_tretunic_roots_desc:0 "Il y a longtemps le Duché de Roilsard était jadis considéré comme partie du Royaume de Tretun. Cependant, l'ancien royaume est maintenant disparu, et ses vestiges indigents sont maintenant sous le seigneur du vin de Rubenaire, et nous en tant que peuple roilsardi sommes resurgissants. Nous devons détruire les derniers vestiges des imbéciles tretuniques une fois pour toutes, rendant clair que Roilsard ne s'incline devant aucun Roi."

 roilsard_the_thorned_ravens_flight_title:0 "Le Vol du Corbeau Épineux"
 roilsard_the_thorned_ravens_flight_desc:0 "Après son départ beaucoup étaient sceptiques que Madaléin reviendrait, craignant qu'elle rencontre un sort similaire à ceux qui cherchèrent Aelantir dans le passé, sceptiques des rumeurs venant de Lorent d'un Aelantir redécouvert. Madaléin, cependant, revint, apportant avec elle des nouvelles de son expédition, confirmant l'existence d'Aelantir et ouvrant de nombreuses opportunités d'exploration vers l'est."

 roilsard_a_base_of_operations_title:0 "Une Base d'Opérations"
 roilsard_a_base_of_operations_desc:0 "L'esprit roilsardi est aventureux et après le retour de l'expédition de nombreux pionniers braves cherchèrent à coloniser cette nouvelle terre au nom de Roilsard. Tout ce que nous devons faire est les financer."

 roilsard_sarhal_venture_title:0 "Entreprise Sarhal !"
 roilsard_sarhal_venture_desc:0 "Quand nous découvrîmes Sarhal, c'était un officier roilsardi entreprenant du nom de Graham síl na Loop qui découvrit le port naturel qui est maintenant — malgré une tentative échouée de sa part de l'appeler Loopathíl, que même ses proches nobles de retour au foyer trouvèrent absurde — appelé l'Embarcadère de Graham en son nom.\nL'Embarcadère de Graham et les provinces environnantes, sur la côte des jungles de Bois-de-Fer de « Dao Nako », sont d'importance croissante pour notre entreprise sarhalie. Il est crucial que nous établissions un point d'appui ferme en Sarhal afin de projeter la puissance vers l'intérieur sarhalien et d'atteindre un retour approprié sur nos investissements dans la région."

 roilsard_new_toarnaire_title:0 "Nouvelle Toarnaire"
 roilsard_new_toarnaire_desc:0 "Dans la région appelée Fahvanosy par ses habitants barbares, nous trouvâmes une région qui nous rappela immédiatement Toarnaire — malgré le fait qu'un explorateur exwesser l'avait déjà nommée « Nouveau Hookfield ». Nous établîmes un établissement provisoire à l'intérieur et l'appelâmes Nouvelle Toarnaire, puis nous mîmes à affirmer le contrôle sur les territoires l'entourant. Maintenant, la cité que nous établîmes égale rapidement les vénérables cités de notre patrie dans sa splendeur. Consacrons-la aux dieux et donnons-lui l'espace pour produire des marchandises et commercer avec le monde plus large. Transformons Nouveau Hookfield en Nouvelle Toarnaire, et faisons-en un véritable établissement roilsardi !"

 roilsard_a_clove_in_thorns_title:0 "Un Clou de Girofle dans les Épines"
 roilsard_a_clove_in_thorns_desc:0 "Les épices de Fahvanosy appartenaient jadis à telle ou telle politique halfeline primitive, et les barbares marchandaient sans peur avec tous les arrivants. Maintenant nous possédons les épices. Quiconque cherche du clou de girofle, du poivre, de la cardamome — tout autre chose qui pourrait ajouter de la saveur à un repas fade — doit marchander avec nous. L'entreprise de Fahvanosy que nous avons établie, avec Nouvelle Toarnaire comme point focal, sera une grande source de profit à la fois pour nous et pour notre compagnie commerciale dans la région — l'épice coulera !"

 roilsard_spice_up_the_trade_title:0 "Épicer le Commerce"
 roilsard_spice_up_the_trade_desc:0 "Grossièrement parlant, nous possédons tous les clous de girofle et toutes les épices de Fahvanosy. Nous avons, de plus, massivement augmenté à la fois la production des épices en question ainsi que l'infrastructure mercantile requise pour que nous profitions autant que possible de leur vente. En conséquence, des Roilsardi entreprenants se déversent vers le sud vers ces lieux, tels que Teramzarai, pour se faire une nouvelle vie dans une terre si différente de celle de leurs ancêtres. Certes, la plupart de ces colons meurent de maladies tropicales horribles et de natifs vengeurs — mais il y a autant d'opportunité que de danger en Sarhal..."

 roilsard_roilsard_unchallenged_title:0 "Roilsard Incontesté"
 roilsard_roilsard_unchallenged_desc:0 "D'autres ont des cothons et des digues — nous avons un fourré d'épines sur l'eau protégeant notre royaume. La Marine Roilsardi est la plus grande marine de Cannor. Elle est le réconfort de son peuple, l'aide de ses alliés, et l'effroi de ses ennemis. De plus, grâce au pouvoir que nous projetons dans le commerce et la puissance navale, la Baie des Vins a déplacé les goûts d'Anbenncóst comme centre commercial principal du monde.\n\nQue personne ne questionne la puissance et la gloire des Épines des Mers ! Tous contempleront notre gloire, ou tomberont à genoux dans le désespoir de notre puissance ! Et quand ils se rendront, chercheront un accommodement avec nous, leur subjugation sera selon nos termes !"

 roilsard_a_seat_of_power_title:0 "Un Siège du Pouvoir"
 roilsard_a_seat_of_power_desc:0 "Avec la réunification du pays achevée, les síl Saloren sont venus avec une proposition prometteuse d'une capitale fixe à Saloren pour tout le pays, plutôt que chaque maison ayant ses propres sièges de pouvoir. Bien que bénéficiant clairement eux-mêmes, Saloren offre des promesses dues à la fois à ses fortifications et à sa distance de la rose qui nous divisa. Peu importe si nous acceptons leur offre ou non, construire l'infrastructure nécessaire pour développer Saloren comme notre siège de pouvoir primaire ou secondaire serait une bonne idée et plairait sûrement grandement à la maison de Saloren."

 roilsard_the_saloren_title:0 "Les Saloren"
 roilsard_the_saloren_desc:0 "Avec notre montée en puissance, ce n'était qu'une question de temps jusqu'à ce que nous nous emparions de ce qui rend les Seigneurs du Vin vraiment puissants. Mettons notre propre marque sur les Vignobles dans notre domaine, créant une vraie saveur salorenienne, et un marché central pour la distribuer. Ceci enrichira à la fois notre influence culturelle et notre richesse, ainsi que financera la construction d'une Capitale des plus impressionnantes."

 roilsard_expanding_the_city_title:0 "Agrandir la Cité"
 roilsard_expanding_the_city_desc:0 "Bien qu'historiquement vue comme en dehors des luttes de pouvoir de Roilsard, n'étant possédée par aucune des quatre maisons, Toarnaire finit par se révolter, aux côtés de nombreux autres marchands de vin, durant les Guerres du Lilas. Avec cette rébellion maintenant écrasée de notre cité, nous devons veiller à la fois à développer la cité comme notre centre commercial central dans la Baie des Vins, mais aussi à rassurer les marchands que leurs intérêts font partie des intérêts d'un Roilsard uni, afin de ne jamais se fracturer à nouveau."

 roilsard_expand_the_merchant_navy_title:0 "Agrandir la Marine Marchande"
 roilsard_expand_the_merchant_navy_desc:0 "Une marine puissante contrôle les océans autour de Lencenor, et protège nos intérêts à l'étranger. Bien que nous ne puissions espérer égaler les marines des nations plus grandes, nous pouvons agrandir la marine marchande de l'État, augmentant nos propres profits, et créant un rempart contre les éléments hostiles cherchant à ravager nos marchands indépendants."

 roilsard_befriend_minar_temple_title:0 "Se Lier d'Amitié avec le Temple Minar"
 roilsard_befriend_minar_temple_desc:0 "Suivant les Guerres du Lilas, le Temple Minar fut laissé dans une position précaire, assiégé de tous côtés par des conquérants en devenir ; ils furent forcés de se tourner vers Wineport, nos anciens rivaux, pour protection. Maintenant que nous avons chassé les marchands de notre territoire et prouvé qu'ils sont incapables de protéger Minar, peut-être serait-il mieux si nous offrions à Minar notre protection à la place, en échange de leur reconnaissance dans la libération des Minari restants dans la Baie des Vins orientale."

 roilsard_reaching_across_the_bay_title:0 "Atteindre à Travers la Baie"
 roilsard_reaching_across_the_bay_desc:0 "Nous avons écrasé Wineport et les rebelles, et libéré les Minari sous leur botte. Cependant, il y a encore quelques Minari qui doivent encore venir sous notre bannière et la guerre pour la Baie est loin d'être complète. Nous devrions offrir au Temple Minar une position dans notre royaume comme vassal direct de notre dirigeant."

 roilsard_entangling_the_wine_lords_title:0 "Enchevêtrer les Seigneurs du Vin"
 roilsard_entangling_the_wine_lords_desc:0 "Les Seigneurs du Vin de Lencenor sont un lot décadent, et contrairement à nous, ils se dressent désunis, se combattant les uns les autres dans des escarmouches mesquines et de petites guerres, cherchant à gagner l'avantage sur leurs semblables. Nous devrions leur montrer une nouvelle voie, unis sous Roilsard ils n'auront pas besoin de querelles mesquines. Bien sûr, contrôler leur terre a d'autres bénéfices, comme permettre un plus grand contrôle sur la production de vin en Lencenor, mais c'est au plus une coïncidence fortunée."

 roilsard_those_who_abandoned_us_title:0 "Ceux qui nous ont Abandonnés"
 roilsard_those_who_abandoned_us_desc:0 "Durant les Guerres du Lilas, le duc de Deranne nous abandonna, se rendant à Lorent et laissant Roilsard mourir aux mains des Lorentais. Le temps est venu de prendre notre revanche. Nous marcherons sur Deranne et leur ferons ce qu'ils ont permis qu'il nous arrive. Deranne sera brûlé jusqu'aux fondations."

 roilsard_beyond_lorents_reach_title:0 "Au-delà de la Portée de Lorent"
 roilsard_beyond_lorents_reach_desc:0 "Lorent détient un monopole sur les exportations de vin dans Lencenor, et ils imposent d'énormes tarifs sur nos marchands, leur coûtant cher. Pour cette raison, les síl na Loop ont approché les síl Vivin, espérant utiliser leur expansion outre-mer et les biens échangés là, pour suppléer les profits perdus."

 roilsard_hunting_the_bloodsuckers_title:0 "Chasser les Sangsues"
 roilsard_hunting_the_bloodsuckers_desc:0 "Nos conquistadors sont revenus avec des nouvelles des terres au sud de nos colonies, et ce que nous avons entendu nous a dégoûtés. D'horribles créatures semblables à des sangsues qui se nourrissent du sang des hommes. Nous devons faire tout ce que nous pouvons pour retirer ces abominations d'Halann, avec les Repaires de Sangsues étant notre prix pour cette noble tâche."

 roilsard_taming_the_wildlands_title:0 "Dompter les Terres Sauvages"
 roilsard_taming_the_wildlands_desc:0 "Amadia est un royaume tourmenté par la magie sauvage — des tempêtes d'énergie prismatique, qui déforme et distord les fonctionnements de la magie elle-même. Mais Roilsard ne recule pas devant les épines qui ornent une rose. Nous avons saisi le contrôle des cités clés de Cara Laquén, Igarunel, et Nel Silir — centres commerciaux stratégiquement établis à travers toute la région d'Amadia, développé les terres de nos colons, projeté la puissance vers les terres sous notre contrôle — et avec ceci fait, la richesse en Damestear qui gît sous la surface sera nôtre ! Richesses au-delà de l'imagination !\nEt avec le soutien de la noblesse de retour dans la patrie, la colonie amadienne forgera toujours plus loin — tandis que nous regardons vers le sud pour de nouvelles richesses. La grande richesse et les puissantes cités des Kheionai et Taychend ont attiré l'intérêt de nos classes bancaires. Nous pourrions bénéficier d'attirer davantage leur attention sur le sous-continent..."

 roilsard_south_aelantir_markets_title:0 "Marchés d'Aelantir Sud"
 roilsard_south_aelantir_markets_desc:0 "Comme nous avons profité ! Quelles grandes richesses qui entrent dans la bourse privée ! Par un mélange de force et de diplomatie guidée par l'astuce de notre peuple, nous avons atteint un contrôle total du marché dans le sud d'Aelantir — les reliques et matières premières de Taychend, les biens manufacturés des Kheionai, sont pris par nos navires, et vendus à travers le monde !\nAvec de larges étendues de Kheionai et Taychend sous le contrôle de bons et loyaux amis, nous sommes maintenant bien placés pour tirer pleinement avantage des riches routes commerciales des terres du sud. Que la rose de notre nation pousse toujours plus belle !"

 roilsard_thorn_crowns_dynasties_title:0 "Dynasties de la Couronne d'Épines"
 roilsard_thorn_crowns_dynasties_desc:0 "Longtemps Roilsard a été désuni, même durant les Guerres du Lilas où nous étions nominalement unis sous Rean VII síl Roilsard les nobles du royaume se querellaient et se poignardaient dans le dos, et le résultat final ? Nous avons tous souffert.\n\nLe temps est venu de laisser derrière la politique mesquine des maisons et d'avancer comme une entité unique, car ce qui est bon pour un Roilsardi est bon pour nous tous."

 roilsard_restore_the_vinyards_title:0 "Restaurer les Vignobles"
 roilsard_restore_the_vinyards_desc:0 "Durant les Guerres du Lilas de nombreux nobles vignobles furent détruits, et beaucoup de notre peuple furent forcés dans la pauvreté. Restaurer les Vignobles est une nécessité si nous devons nous remettre de la dévastation des Guerres du Lilas et rebâtir Roilsard."

 roilsard_public_university_title:0 "Université Publique"
 roilsard_public_university_desc:0 "À Rubenaire il y a une université où beaucoup de la Noblesse Lorentaise étudient, apprenant les vérités tordues des Lorentais, et détruisant notre identité. Notre noblesse étudiant dans une telle université ne peut être permise. Nous devrions construire la nôtre, à Toarnaire, et permettre à tout le peuple de Roilsard d'y assister, où ils apprendront la gloire du passé de Roilsard et l'avenir brillant qui nous attend."

 roilsard_professional_standing_army_title:0 "Armée Permanente Professionnelle"
 roilsard_professional_standing_army_desc:0 "Les Roilsardi sont renommés mondialement pour leur prouesse militaire et beaucoup d'entre eux servent comme mercenaires dans des royaumes autour de Cannor et pourtant nos armées ne vivent pas à la hauteur de cette réputation. Un nouveau commandant s'est levé, nommé Jacque síl Vivin, un descendant direct du Jacques d'antan ! Il a identifié le problème comme étant un sévère manque d'exercice dans l'armée, et prétend que durant son inspection de l'armée beaucoup de soldats ignorèrent ses ordres clairs, et a donc délimité un ensemble clair de réformes qui permettraient à notre armée de vivre à la hauteur de leur réputation redoutable."

 roilsard_the_thorn_gardens_title:0 "Les Jardins d'Épines"
 roilsard_the_thorn_gardens_desc:0 "Nous avons triomphé de nos rivaux et pris vengeance pour les méfaits du passé, mais cela ne signifie pas qu'ils sont oubliés. Utilisant les butins gagnés de notre subjugation de Lencenor nous construirons un grand jardin d'épines, pour graver dans notre histoire les horreurs impardonnables du passé et comment Roilsard les surmonta. Nous n'oublierons pas."

 roilsard_roilsard_indivisible_title:0 "Roilsard Indivisible"
 roilsard_roilsard_indivisible_desc:0 "Nos ennemis gisent vaincus, leurs royaumes incorporés dans le nôtre. L'empereur n'est rien de plus que notre marionnette. Notre peuple se dresse libre de toute influence étrangère, et ils se dressent fiers. Jamais plus nous ne répéterons les erreurs du passé, jamais plus les Roilsardi ne combattront les Roilsardi, jamais plus nous ne serons divisés. Les Roilsardi se dresseront ensemble, et ils mourront ensemble, car Roilsard est, et sera toujours, indivisible."

 roilsard_swords_and_plougshares_title:0 "Épées et Socs de Charrue"
 roilsard_swords_and_plougshares_desc:0 "Bien que nous soyons maintenant entiers, nous vivons encore dans la peur d'une possible invasion lorentaise pour nous fracturer une fois de plus. Mais comme nous l'avons prouvé et continuerons de prouver, le peuple de Roilsard est fort, et notre armée ne repose pas sur des chevaliers d'élite mais sur cette populace forte. Nous devrions distribuer des piques à chaque homme de Roilsard pour qu'ils puissent être prêts pour l'inévitable charge des chevaliers lorentais."

 roilsard_restore_local_fortifications_title:0 "Restaurer les Fortifications Locales"
 roilsard_restore_local_fortifications_desc:0 "Bien que nous ne puissions garantir que les défaites écrasantes du passé pourraient harceler notre futur, nous pouvons garantir la défense des territoires du foyer, restaurant les donjons et châteaux abandonnés des anciens âges pour projeter leur pouvoir de retour dans les champs environnants. Ceci a l'effet bénéfique de faire que la paysannerie se sente plus en sécurité des bandits maraudeurs ainsi que des armées étrangères."

 roilsard_cooperation_of_the_peasantry_title:0 "Coopération de la Paysannerie"
 roilsard_cooperation_of_the_peasantry_desc:0 "Notre nation est construite sur le peuple, et à plus grande échelle, la nation reflète les désirs de ceux qui y vivent. Nous avons vu ce qui arrive quand la nation perd la loyauté de ceux qu'elle gouverne, avec la rébellion des Seigneurs du Vin, et nous devons faire un effort actif pour assurer la loyauté continue de notre propre peuple."

 roilsard_roilsard_resurgence_resurgence_title:0 "Renaissance de Roilsard"
 roilsard_roilsard_resurgence_resurgence_desc:0 "Les vignobles de Roilsard sont impressionnants, mais ils sont une ombre de ce qu'ils étaient jadis, ravagés par les Guerres du Lilas. Nous les rebâtirons, encore plus grands que ce qu'ils étaient. Ils seront le joyau de la couronne de notre Nation rebâtie, un trésor que nous ne perdrons plus jamais."

 roilsard_end_lorentish_ties_title:0 "Mettre Fin aux Liens Lorentais"
 roilsard_end_lorentish_ties_desc:0 "Suivant la reformation de Roilsard il semble y avoir eu une certaine incertitude quant à où nous nous tenons relativement à Lorent, et ils ont envoyé de nombreux diplomates dans notre royaume cherchant à ré-établir notre vassalage. Ceci ne fera pas l'affaire, Roilsard n'est pas lorentais, et nous devrions le leur rendre clair."

 roilsard_thorn_in_lorents_side_title:0 "Une Épine dans le Flanc de Lorent"
 roilsard_thorn_in_lorents_side_desc:0 "Nous avons saisi Carneter des mains d'Eilísin, et pourtant le duché gît ouvert non protégé contre toute possible invasion lorentaise. De plus, l'empereur s'attend à ce que nous fortifiions nos terres après l'aide qu'ils ont envoyée, et les síl Roilsard cherchent à tirer profit de ce marché."

 roilsard_expand_the_frontier_title:0 "Agrandir la Frontière"
 roilsard_expand_the_frontier_desc:0 "Le comté de Roilsard, siège des síl Roilsard, se trouve sur la frontière de Lorent et est, à leur grand déplaisir, souvent le premier comté à tomber en cas d'invasion lorentaise. Les síl Roilsard ont longtemps cherché à changer ceci, déplaçant la frontière lorentaise plus loin de leurs terres, si l'opportunité se présente ils seraient certainement reconnaissants si nous devions conquérir les villes lorentaises proches."

 roilsard_around_the_bay_title:0 "Autour de la Baie"
 roilsard_around_the_bay_desc:0 "Après la conquête initiale de Lorent une opportunité s'est présentée, si nous devions prendre le duché de Basse-Sangevigne nous serions capables de connecter nos terres dans la Baie des Vins et Roilsard proprement dit et couper Lorent de la Baie entièrement."

 roilsard_those_who_betrayed_us_title:0 "Ceux qui nous ont Trahis"
 roilsard_those_who_betrayed_us_desc:0 "Roilsard était jadis un vassal de Lorent, cependant durant la Seconde Guerre du Lilas ils se prouvèrent dirigeants inaptes, demandant des levées et taxes que notre peuple était incapable de soutenir, et donc nous fûmes forcés de faire sécession et de rejoindre l'empire, malheureusement les Damériens furent vaincus, et avec eux notre dirigeant d'alors Rean VII síl Roilsard qui combattit bravement jusqu'à la fin. Suivant ceci, Lorent fit l'impensable, brisant le duché de Roilsard et donnant nos terres comme prix à leur allié Rubenaire. Bien qu'ils aient pu briser notre royaume, ils n'ont pas brisé notre esprit, et Roilsard continua de se battre. Aujourd'hui nous avons montré la grave erreur de leurs voies, et ils seront faits pour payer cher leurs crimes."

 roilsard_thorns_above_roses_title:0 "Épines au-dessus des Roses"
 roilsard_thorns_above_roses_desc:0 "Nous avons combattu pendant de nombreuses années contre l'hégémonie lorentaise et les petits seigneurs du vin et aujourd'hui nos efforts ont porté leurs fruits : Lencenor est tombé. Depuis longtemps finis sont les jours de la domination lorentaise et des nobles prétentieux. La rose lorentaise tombe, et les épines roilsardi s'élèvent au-dessus d'elle."

 roilsard_a_home_for_the_lost_title:0 "Un Foyer pour les Perdus"
 roilsard_a_home_for_the_lost_desc:0 "Suivant la Croisade Aldrésienne de nombreux Roilsardi s'installèrent dans les frontières orientales de l'empire, mais malgré cela les gens y vivant ont vu leur héritage roilsardi supprimé et se voient comme 'Arannais' plutôt que Roilsardi. Une exception à cette tendance est Toarnen, où la noblesse continue de pratiquer les traditions roilsardi, préférant se styliser comme Roilsardi. Nous devrions faire un effort pour étendre davantage l'influence toarnaise dans les Marches, pour que les gens y vivant puissent embrasser leurs vraies racines roilsardi."

 roilsard_ending_ravens_feud_title:0 "Mettre Fin à la Querelle des Corbeaux"
 roilsard_ending_ravens_feud_desc:0 "Les síl Vivin sont parmi les membres les plus proéminents de la noblesse roilsardi, avec leur famille étant une des 4 autorisées à porter la couronne d'épines. Ils sont célèbres mondialement pour leur esprit aventurier et leur bravoure inébranlable. Cependant, dans les frontières les plus orientales de l'empire, nos parents distants se déshonorent. Asheniande, Corvuria, corbeau pâle, corbeau noir, peu importe. Nous sommes tous unis par notre héritage partagé, et nous ferons tout ce qu'il faut pour leur faire réaliser ce fait."
 
 roilsard_family_reunion_title:0 "Réunion de Famille"
 roilsard_family_reunion_desc:0 "Quand les croisés roilsardi marchèrent vers les Marches pour combattre la Peste Blanche, les síl Vivin vinrent dominer une grande partie de l'est. Mais ils étaient querelleurs, divisés, et tous peuvent le voir — la famille síl Vivin s'est combattue trop longtemps. Le nouveau Roilsard a permis trop de conflit, trop de combat entre chair et sang. Avec Dostanor et la Folie nôtres, nous devons instiller chez nos cousins égarés l'unité de la culture lencorienne une fois de plus — nous devons accomplir l'union appropriée de nos parents en un tout unique, marchant ensemble vers l'avenir ! Que l'ancien Trône du Corbeau repose enfin. Que les voies décrépites, ossifiées de Corvuria et Asheniande soient laissées derrière, et qu'une nouvelle culture roilsardi s'affirme dans les frontières — comme Cromorri !"

 roilsard_protect_against_dominion_title:0 "Protéger contre la Domination"
 roilsard_protect_against_dominion_desc:0 "Au nord se dresse Lorent, planant au-dessus de nous, prêt à frapper à tout moment, et nous ne pouvons nous tenir seuls. Nous devons trouver des alliés, et des puissants à cela, si nous espérons rester indépendants. Pour que nous puissions encore repousser les Lorentais."

 roilsard_build_imperial_embassy_title:0 "Construire l'Ambassade Impériale"
 roilsard_build_imperial_embassy_desc:0 "Bien que nous répéterons notre engagement envers un Siège Impérial fort, nous devrions aussi nous efforcer de jouer le jeu des maisons parmi les autres nobles dirigeants du royaume. Créons un magnifique quartier diplomatique à Loopuis pour loger et divertir nos Invités Impériaux. Et plus important, gagner les faveurs de leurs maîtres puissants. Uniquement pour le betterment de Roilsard bien sûr..."

 roilsard_reaffirm_imperial_ties_title:0 "Réaffirmer les Liens Impériaux"
 roilsard_reaffirm_imperial_ties_desc:0 "Maintenant est l'heure opportune ! Lorent affaibli, Roilsard indépendant — mais nous devons chercher de vrais alliés et seigneurs pour soutenir le fonctionnement de l'état roilsardi. Nous avons eu la bonne fortune de vivre sous la suzeraineté du Trône de la Colombe, et nous sommes épuisés dans leur service. Maintenant demandons un retour sur cet investissement — nous devrions demander la réaffirmation de nos liens avec l'Empire !"

 roilsard_imperial_military_aid_title:0 "Aide Militaire Impériale"
 roilsard_imperial_military_aid_desc:0 "En tant que membre de l'empire, nous devrions pétitionner l'empire pour qu'il investisse dans nos terres et défenses comme frontière de l'empire, pour à la fois enrichir les terres impériales, et les renforcer contre les conquérants en devenir contre les nombreux ennemis d'Anbennar. Nous sommes, après tout, le premier point de défense contre une invasion lorentaise de la Tête-de-Dame Occidentale."

 roilsard_imperial_carneteria_title:0 "Carneteria Impériale"
 roilsard_imperial_carneteria_desc:0 "Carneteria est considérée comme partie de l'empire, mais elle gît en dehors de l'influence de l'empereur, en tant que nouveaux défenseurs de la frontière impériale avec Lorent il serait sage pour nous de restaurer ce duché à l'Empire, renforçant notre position dans l'empire et affaiblissant l'influence lorentaise dans la région."

 roilsard_the_western_march_title:0 "La Marche Occidentale"
 roilsard_the_western_march_desc:0 "Nous nous sommes prouvés les vrais protecteurs des frontières occidentales, ayant chassé les Lorentais de la région entièrement. Les ducs de Wesdam cependant se sont prouvés indignes du titre, ayant trahi même leurs propres parents dans les Guerres du Lilas et permettant aux Lorentais dans l'empire sans opposition. Peut-être est-il temps que Wesdam perde le marquisat."

 roilsard_seize_the_imperial_fleet_title:0 "Saisir la Flotte Impériale"
 roilsard_seize_the_imperial_fleet_desc:0 "En tant que nouveau marquisat des frontières occidentales il semble seulement logique que Roilsard amènerait les gens de la Tête-de-Dame dans leur royaume, les bois de Woodwell et les ports de Neckcliffe nous serviraient bien dans la construction d'une grande flotte pour rivaliser avec les Lorentais et, peut-être, pour poursuivre nos propres intérêts dans la région..."

 roilsard_imperial_lencenor_title:0 "Lencenor Impérial"
 roilsard_imperial_lencenor_desc:0 "Une grande injustice a été commise sur Roilsard, nous contrôlons la majorité de la Tête-de-Dame et sommes responsables de sa sécurité, et pourtant nous sommes représentés par les imbéciles de Pearlsedge, saisir leur royaume rendrait notre revendication indéniable, et l'empereur respectera presque certainement notre revendication légitime à l'électorat."

 roilsard_the_imperial_seat_of_power_title:0 "Le Siège Impérial du Pouvoir"
 roilsard_the_imperial_seat_of_power_desc:0 "L'empereur a nié notre demande. Il est clair que si nous devons être reconnus dans l'empire alors nous devons le faire par la force, la capitale impériale d'Anbenncóst gît non loin de notre royaume et avec la flotte impériale et notre grande armée l'assiégeant ce serait une tâche facile. Une fois que nous contrôlons la capitale, l'empereur n'aura pas d'autre choix que de céder à nos demandes."

 roilsard_a_wandering_thorn_title:0 "Une Épine Errante"
 roilsard_a_wandering_thorn_desc:0 "Dans les frontières il y a de nombreux comtes et ducs en querelle, la plupart sont de peu d'importance pour nous mais Toarnen ressort comme une épine égarée, la famille síl na Loop détient beaucoup d'influence dans le royaume et les dirigeants ont exprimé un grand intérêt à réunir leur pays avec Roilsard et être reconnus comme vraie noblesse roilsardi."

 roilsard_our_lost_kin_title:0 "Nos Parents Perdus"
 roilsard_our_lost_kin_desc:0 "Suivant la Croisade Aldrésienne de nombreux Roilsardi s'installèrent dans les frontières orientales de l'empire, mais malgré cela les gens y vivant ont vu leur héritage roilsardi supprimé et se voient comme 'Arannais' plutôt que Roilsardi. Une exception à cette tendance est Toarnen, où la noblesse continue de pratiquer les traditions roilsardi, préférant se styliser comme Roilsardi. Nous devrions faire un effort pour étendre davantage l'influence toarnaise dans les Marches, pour que les gens y vivant puissent embrasser leurs vraies racines roilsardi."

 roilsard_unite_the_marches_title:0 "Unir les Marches"
 roilsard_unite_the_marches_desc:0 "Avec les marquisats orientaux et occidentaux sécurisés sous un royaume, Roilsard est devenu le protecteur des deux frontières de l'empire. En tirant parti de cette position, nous serions capables d'avoir l'empereur garantir des fonds dédiés à l'entretien de nos fortifications et armées. Un arrangement qui nous bénéficierait certainement à tous deux."

 roilsard_the_second_homeland_title:0 "La Seconde Patrie"
 roilsard_the_second_homeland_desc:0 "Nous l'avons enfin accompli !\n\nLes terres de Highcliff ont finalement atteint le développement et l'infrastructure dont elles avaient cruellement besoin pour devenir vraiment dignes du peuple cromorri. Alors que notre culture naissante commence à prendre racine dans ces terres prospères, nous regardons avec des yeux impatients alors que les marchés commencent à vendre les artisanats d'Highcliff à des clients de près et de loin. La conversation des Cromorri et étrangers de mille foyers, les odeurs de nourritures et la vue des marchandises d'un océan de distance — tout ceci était inouï pour nos ancêtres, qui ne pouvaient que rêver de voyager vers la prochaine ville. Libérés de ces entraves, nous regardons joyeusement cette région d'Highcliff, jadis un simple arrière-pays, se transformer en quelque chose de vraiment beau : une seconde patrie pour notre peuple !"

 roilsard_roilsard_united_title:0 "Roilsard Uni"
 roilsard_roilsard_united_desc:0 "Les terres côtières d'Highcliff sont lentement rendues à leur ancienne gloire. Les terres jadis ruinées dans cette zone, ravagées par la guerre et la folie des Arannais, sont prospères et industrieuses une fois de plus. La culture cromorri, un mélange convenable de ce qui était et ce qui sera, a pris racine complètement en leur sein. De plus, nos compagnons du nord en Asheniande ont été liés à nous par des serments de loyauté, confiance, et bénéfice mutuel.\n\nIl est temps pour nous de rendre clair à tout Halann ce que nous savions depuis bien plus longtemps : les Marches et Roilsard sont unis comme un sous notre règne exalté."

