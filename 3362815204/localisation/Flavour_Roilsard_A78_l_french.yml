 # Roilsard Elective
 roilsard_elective:0 "Électif Roilsardi"
 roilsard_elective_desc:0 "Un gouvernement formé du compromis entre les quatre familles majeures de Roilsard où un dirigeant est élu d'une de leurs dynasties."
 sil_roilsard_dynasty:0 "La dynastie dirigeante est '§Ysíl Roilsard§!'"
 sil_loop_dynasty:0 "La dynastie dirigeante est '§Ysíl na Loop§!'"
 sil_vivin_dynasty:0 "La dynastie dirigeante est '§Ysíl Vivin§!'"
 sil_saloren_dynasty:0 "La dynastie dirigeante est '§Ysíl Saloren§!'"

 # Events
 flavor_roilsard.1.t:0 "Le Corbeau Épineux"
 flavor_roilsard.1.d:0 "Les síl Vivin sont bien connus pour leur esprit aventurier et leurs braves conquêtes dans la Croisade Aldrésienne, combattant pour mettre fin à la Peste Blanche. Récemment la nouvelle d'une nouvelle frontière s'est levée, des rumeurs se répandent qu'un elfe de Lorent a commencé une expédition vers Aelantir et, contrairement aux expéditions précédentes, est revenu avec succès !\n\nMadaléin síl Vivin est une de ces personnes qui croient ces rumeurs, forcée de quitter son foyer en Corvuria par la folie qui avance elle cherche à faire le voyage à travers les mers pour enquêter sur la vérité de ces rumeurs. Due à son héritage corvurien, beaucoup ont commencé à l'appeler le 'Corbeau Épineux'."
 flavor_roilsard.1.a:0 "Et ainsi le Corbeau volera."

 flavor_roilsard.2.t:0 "Une Nouvelle Capitale"
 flavor_roilsard.2.d:0 "Un débat s'est levé en Roilsard à propos de l'emplacement de la capitale de notre duché, avec deux côtés clairs du conflit ayant émergé.\n\nLes síl Saloren et leurs supporters argumentent l'emplacement stratégique de Saloren, et ses fortifications déjà fortes en font une position de choix pour la capitale.\n\nLes síl Roilsard cependant argumentent que le comté de Roilsard est l'emplacement historique de la capitale, et si nous devons vraiment être les successeurs de Roilsard nous devrions rester avec la tradition."
 flavor_roilsard.2.a:0 "Saloren sera la nouvelle capitale !"
 flavor_roilsard.2.b:0 "Nous ne devrions pas briser la tradition."

 flavor_roilsard.3.t:0 "Le Sac de Deranne"
 flavor_roilsard.3.d:0 "Deranne git en cendres. Il est rare pour une armée de recevoir permission unilatérale de piller et détruire, et nos soldats ont pris plein avantage de cette aubaine, impitoyables dans leur destruction cherchant à venger les torts du passé. Ce jour ne sera pas oublié de sitôt."
 flavor_roilsard.3.a:0 "Ils n'auraient pas dû nous abandonner."

 flavor_roilsard.4.t:0 "Le Sac de Lorentainé"
 flavor_roilsard.4.d:0 "Lorentainé, la cité rouge, git en cendres, la cité entière embrasée. Que ce fut une erreur négligente ou un acte délibéré de justice n'est pas clair ; et nous ne nous en soucions pas, les Lorentais ont apporté cette colère sur eux-mêmes. Même maintenant nous avons commencé à envoyer les derniers des objets de valeur de retour à Roilsard où ils seront affichés de façon proéminente comme avertissement aux autres."
 flavor_roilsard.4.a:0 "Nous les briserons"

 flavor_roilsard.5.t:0 "Presser Nos Demandes"
 flavor_roilsard.5.d:0 "L'Empereur a refusé d'reconnaître la légitimité de notre revendication à l'électorat pour la Tête-de-Dame Occidentale, cependant maintenant que nous contrôlons la capitale impériale d'Anbenncóst ils seront forcés de reconnaître notre revendication."
 flavor_roilsard.5.a:0 "Envoyer leurs nos Demandes."

 flavor_roilsard.6.t:0 "Les Demandes Roilsardi"
 flavor_roilsard.6.d:0 "Précédemment nous avons rejeté les demandes roilsardi pour un Électorat due à leurs revendications douteuses, cependant ils ont occupé Anbenncóst et forcé leur chemin dans la capitale impériale, demandant que nous reconnaissions leur électorat et leur accordions des droits normalement réservés à un roi."
 flavor_roilsard.6.a:0 "Nous n'avons pas d'autre choix que de nous conformer."
 flavor_roilsard.6.b:0 "Ils ne peuvent être autorisés à faire comme ils veulent."

 flavor_roilsard.7.t:0 "La Réponse de l'Empereur"
 flavor_roilsard.7.d:0 "L'Empereur a accepté nos demandes, nous devons être reconnus comme l'électeur pour la Tête-de-Dame Occidentale."
 flavor_roilsard.7.a:0 "Bien."

 flavor_roilsard.8.t:0 "La Réponse de l'Empereur"
 flavor_roilsard.8.d:0 "Étonnamment, l'Empereur a rejeté nos demandes et nous a dénoncés, citant notre usage de la force comme une rupture des règles impériales. Cependant, l'incident a grandement blessé leur réputation et certains commencent à questionner leur position comme empereur en conséquence."
 flavor_roilsard.8.a:0 "Nous n'oublierons pas cette insulte."

 flavor_roilsard.9.t:0 "Roilsard Offre Protection"
 flavor_roilsard.9.d:0 "Due à notre héritage partagé et leur proéminence dans l'empire la branche roilsardi a offert réunification et représentation sans leur assemblée, à condition que nous leur jurions fidélité bien sûr."
 flavor_roilsard.9.a:0 "Nous accueillons nos frères roilsardi !"
 flavor_roilsard.9.b:0 "Nous sommes Plus Forts Seuls."

 flavor_roilsard.10.t:0 "La Réponse de Toarnen"
 flavor_roilsard.10.d:0 "L'envoyé de Toarnen est revenu avec des nouvelles de leur réponse, et avec eux : le [From.Monarch.GetTitle] de Toarnen, qui est venu jurer fidélité à Roilsard."
 flavor_roilsard.10.a:0 "Bien."

 flavor_roilsard.11.t:0 "La Réponse de Toarnen"
 flavor_roilsard.11.d:0 "L'envoyé de Toarnen est revenu avec des nouvelles de leur réponse, le [From.Monarch.GetTitle] de Toarnen a refusé notre offre."
 flavor_roilsard.11.a:0 "Peut-être n'aurions-nous pas dû être si généreux..."

 flavor_roilsard.12.t:0 "Élections !"
 flavor_roilsard.12.d:0 "Aujourd'hui la capitale est remplie de pageanterie alors que la noblesse roilsardi vient voter pour le prochain $MONARCHTITLE$ de $COUNTRY$."
 flavor_roilsard.12.a:0 "$MONARCH$ continuera de diriger !"
 flavor_roilsard.12.b:0 "Les síl Saloren nous dirigeront !"
 flavor_roilsard.12.c:0 "Les síl Vivin nous dirigeront !"
 flavor_roilsard.12.e:0 "Les síl Roilsard nous dirigeront !"
 flavor_roilsard.12.f:0 "Les síl na Loop nous dirigeront !"

 flavor_roilsard.13.t:0 "Élections !"
 flavor_roilsard.13.d:0 "Avec la mort inattendue de $MONARCH$ les familles royales ont été convoquées à la capitale dans une réunion d'urgence pour sélectionner un nouveau $MONARCHTITLE$ pour $COUNTRY$."
 flavor_roilsard.13.a:0 "Les síl Saloren nous dirigeront !"
 flavor_roilsard.13.b:0 "Les síl Vivin nous dirigeront !"
 flavor_roilsard.13.c:0 "Les síl Roilsard nous dirigeront !"
 flavor_roilsard.13.e:0 "Les síl na Loop nous dirigeront !"

 flavor_roilsard.14.t:0 "L'Avenir de Roilsard"
 flavor_roilsard.14.d:0 "Il fut un temps où rassembler les quatre familles de Roilsard ensemble aurait été un bain de sang. Cela n'arrivera pas aujourd'hui, unifiées sous la couronne d'épines elles ont accepté de s'unir pour leurs buts communs, élisant un dirigeant de leurs rangs."
 flavor_roilsard.14.a:0 "Vers l'Avenir !"

 flavor_roilsard.15.t:0 "Enfants des Épines"
 flavor_roilsard.15.d:0 "Ils reviennent un par un, un filet qui menace un déluge. Les gens que Roilsard avait jadis chassés d'ici, revenant en Lencenor en quête d'opportunité, profitant d'un exil périmé, d'une situation qui s'adoucit, d'une trahison ancestrale oubliée. Jusqu'ici, leurs efforts pour se réintégrer dans la société ont rencontré des degrés variés de succès.\n\nLes plus réussis, cependant — les plus forts et les plus vicieux du nombre de réfugiés — ont formé des compagnies mercenaires, vendant leur sang pour trésor et acceptation. Si nous osons, nous pouvons rassembler ces soldats de fortune en une compagnie liée lâchement à nos intérêts. Ils sont rudes, mal disciplinés, la plupart ont une puce sur l'épaule. Mais, comme le dit le proverbe, même une rose a des épines — peut-être devrait-ce être le nom de leur compagnie ?"
 flavor_roilsard.15.a:0 "Pourquoi hésiter ? Donnons à nos fils égarés quelque chose à faire !"

 flavor_roilsard.16.t:0 "Les Lézards de Teramzadai"
 flavor_roilsard.16.d:0 "Une étrange délégation est arrivée dans l'administration de notre établissement ici à Teramzarai. Les hommes-lézards avaient longtemps commercé avec les halfelins de Fahvanosy, et avaient établi un entrepôt dans la cité — maintenant, ils cherchent le même arrangement avec nous. Ils demandent que nous les respections comme égaux dans Roilsard et tirons parti de nos avantages technologiques pour maintenir et étendre la cité portuaire qu'ils appellent foyer. En échange, ils offrent leur fidélité envers nous et loyauté à nos entreprises."
 flavor_roilsard.16.a:0 "Je vous salue, compagnons Roilsardi (écailleux) de Teramzarai !"
 flavor_roilsard.16.b:0 "Que Kazraiel vous prenne. Vous êtes sous la semelle de ma botte !"

 flavor_roilsard.17.t:0 "Épine des Mers"
 flavor_roilsard.17.d:0 "Pour jauger le vrai succès de Roilsard, l'étendue de notre ascendance, il faudrait s'élever avec nous, de nombreuses lieues au-dessus d'Halann. En effet, ce n'était pas clair même pour nous au début, jusqu'à ce que l'argent commence à couler dans notre trésorerie à des taux inouïs, le commerce et marchandises inondèrent Cannor, et nos colonies outre-mer devinrent des cités rivalisant même avec Anbenncóst dans leur gloire.\n\nLe Lament d'Uelos est maintenant un lac roilsardi, Aelantir et Sarhal tombant sous ce qui est souvent référé dans le langage mercantile comme une « thalassocratie » — règne par la mer. Grâce à une combinaison de colonisation, expansion navale, et commerce et diplomatie astucieux, Roilsard est vraiment, finalement, devenu une rose des mers."
 flavor_roilsard.17.a:0 "Roilsard gouverne les vagues !"

 flavor_roilsard.18.t:0 "Épines Inbrisées"
 flavor_roilsard.18.d:0 "Que les belles, terribles épines\nProtègent la jeune croissance de mes fleurs et légumes.\nQue le soleil brille sur eux tous, épines et plantes également,\nPour prolonger ce beau jour.\nPuisse Roilsard, le grand foyer de toutes les épines,\nProspérer et être pour toujours glorieux !\n\nSi tu, Ô semeur des épines,\nVoulais venir brillamment vers moi,\nTu devrais être Empereur, tu devrais être Roi,\nEt jouir de toi-même sans fin.\nSois sur tes gardes contre tes ennemis,\nÉtrangle-les comme des mauvaises herbes dans mon jardin.\n\nLes belles, terribles épines,\nEntourent cette vallée verdoyante——\nAvec leurs graines en main,\nLeur semeur est comme un guerrier.\nReviens fréquemment vers moi, comme une sentinelle au matin,\nEt protège-moi de ta puissance et ton pouvoir."
 flavor_roilsard.18.a:0 "—De la plume d'un propagandiste roilsardi inconnu."

 flavor_roilsard.19.t:0 "Réaffirmation Impériale"
 flavor_roilsard.19.d:0 "« [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetDynasty] de [Root.GetName], levez-vous et recevez ce décret Impérial :\n\nNous, le Trône Impérial, béni par la volonté de Castellos comme son Régent sur Halann, et en harmonie avec les souhaits des Princes de l'Empire d'Anbennar assemblés, émettons par ceci le décret suivant :\n\nLes Roilsardi, sujets loyaux et capables de l'Empire, sont les suzerains légitimes de la Tête-de-Dame Occidentale. Ils sont la manifestation de Notre autorité, revendication, et commandement à la frontière de l'Empire, et le seront pour toujours. Ainsi Nous avons décrété ! »"
 flavor_roilsard.19.a:0 "Nous acceptons le décret Impérial avec gratitude !"

 flavor_roilsard.20.t:0 "Unis sous l'Emprise des Épines"
 flavor_roilsard.20.d:0 "Comme est glorieuse l'exaltation de notre peuple, alors qu'ils nous acclament comme les dirigeants jumeaux de Cannor — Roilsard et nos chers frères d'Asheniande, se dressant ensemble ! À travers eux, avec eux, nous avons étendu la souveraineté roilsardi non seulement sur Lencenor, mais Dostanor, la Folie, et les Marches — nous affirmant nous et notre culture aux dépens des cadavres pathétiques, pourrissants du vieil ordre. Maintenant alors qu'une Double Couronne s'affirme et que les anciennes voies du Trône de la Colombe s'estompent, nous avons une décision à prendre concernant l'avenir de Cannor."
 flavor_roilsard.20.a:0 "Asheniande a un droit aux terres sous notre contrôle. Remettons-les-leur."
 flavor_roilsard.20.b:0 "Exaltée soit la Double Couronne de Roilsard et Lonnachon !"

 flavor_roilsard.22.t:0 "Influence Lencorienne"
 flavor_roilsard.22.d:0 "Une autre province a été influencée par notre culture"
 flavor_roilsard.22.a:0 "Tous sous les Épines"
 flavor_roilsard.22.a:0 "Tous sous les Épines, mais ne me montrez plus ceci"

 flavor_roilsard.22.t:0 "Roilsard Offre Protection"
 flavor_roilsard.22.d:0 "Notre allié roilsardi nous offre protection en échange de notre loyauté."
 flavor_roilsard.22.a:0 "Certainement"
 flavor_roilsard.22.a:0 "Jamais"


