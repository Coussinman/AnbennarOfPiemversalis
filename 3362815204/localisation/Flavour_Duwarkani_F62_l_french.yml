#Missions

 duwarkani_the_shadows_whisper_title:0 "Les Ombres Chuchotent"
 duwarkani_the_shadows_whisper_desc:0 "Il y a un chuchotement dans l'air. Quelque chose de maléfique rôde dans le marais. Quelque chose qui a sommeillé pendant des siècles s'agite et cherche des alliés, des victimes, ou les deux. Ils envoient leurs émissaires, chassant ceux dans des circonstances désespérées, leur promettant des solutions faciles, s'ils donnent seulement quelque chose en retour. Pour les réfugiés Irsmahapan de Mattabo, chassés de leurs foyers, ces voix doivent les tenter. Maudissons les ombres. Amenons-les dans l'étreinte de Nirakhet avant que les ombres ne les atteignent en premier."
 duwarkani_save_the_echenka_title:0 "Sauver les Echenka"
 duwarkani_save_the_echenka_desc:0 "Les Echenka ont lentement vu leurs terres être avalées par le Marais des Ombres. Dans cet environnement, il n'est pas étonnant que beaucoup aient commencé à vénérer les êtres d'ombre - bien que vénération ne soit pas le mot correct. Peur serait plus précis. Sous Duwarkani, il n'y aura aucune peur. Nous sommes leurs protecteurs, maintenant et pour toujours."
 duwarkani_convert_the_gnolls_title:0 "Convertir les Gnolls"
 duwarkani_convert_the_gnolls_desc:0 "Les gnolls et humains se sont battus pour le Chagrin aussi longtemps que Kheterata a existé. Depuis que le Premier Xhazobine tua Elikhet, depuis que Castan Fléau-des-Bêtes transforma les gnolls du Chagrin en fourrures, depuis que Grizaka brisa le grand empire. Tant de vies ont été perdues dans ce va-et-vient constant.\n\nCastan Fléau-des-Bêtes croyait que la source de ce mal était un site mythique appelé la Fosse de Grilax. Mais le vrai mal est le Xhazobkult, une foi qui pousse ses fidèles à commettre des sacrifices de masse au nom du pouvoir démoniaque. L'âme de chaque sacrifice est embrassée par Nirakhet de l'autre côté, mais qu'en est-il des gnolls eux-mêmes ? Mère Nirakhet ne pleure-t-elle pas aussi pour les gnolls ? S'ils sont accueillis dans les bras du Nirakhetisme, leurs âmes aussi pourraient-elles être sauvées ?"
 duwarkani_rebuild_the_ahati_title:0 "Reconstruire les Ahati"
 duwarkani_rebuild_the_ahati_desc:0 "Les Ahati sont un vaste réseau de marchands, nobles et soldats qui servent l'Intendant du Chagrin. Il fut d'abord créé par le Roi originel Menkaunswt et a servi le peuple de Kheterata depuis. Pourtant en ce temps leurs loyautés sont devenues de plus en plus détachées de la couronne elle-même. L'admission aux Ahati est devenue de plus en plus insulaire et restrictive, ne permettant à aucune des soi-disant races « monstrueuses » de rejoindre. C'est comme s'ils avaient oublié avec quoi le Roi Menkaunswt construisit originalement ses armées. C'est lui qui admit d'abord les harpies dans les armées de Kheterata. Nous pouvons reconstruire les Ahati pour être plus accueillants à tous. Cela prendra juste du temps."
 duwarkani_trolls_in_the_ahati_title:0 "Trolls dans les Ahati"
 duwarkani_trolls_in_the_ahati_desc:0 "Mère Nirakhet pleure pour tous, mais même les croyants les plus dévots au Nirakhetisme trouvaient difficile de sympathiser avec les trolls de Yezel Mora. Pendant des siècles ils ravagèrent les terres de Sarhal, plongeant les régions dans le désespoir. Nous savons maintenant que leurs actions étaient guidées par les Sorcières de Nuit. Ils sont victimes de leur mal, et chacun qui mourut alors qu'ils étaient envoyés détruire Sarhal fut pleuré autant que quiconque d'autre. Même sachant cela, les trolls ont eu du mal à trouver une place dans notre société. Certains ont même suggéré qu'ils devraient être chassés de notre nation entièrement. Des siècles de vie sous la guidance des Sorcières de Nuit signifient qu'ils ne sont pas capables de s'assimiler dans la société moderne. Y a-t-il même une place pour les trolls dans notre nation ?\n\nOui, il y en a une ! Le plus improbable des endroits aussi. Les membres de la Fraternité Ahati ont de plus en plus engagé des trolls comme gardes du corps, serviteurs personnels, et même soldats pour combattre à leurs côtés au combat. Les trolls eux-mêmes ont trouvé un endroit où leur force est valorisée, où ils peuvent gagner respectabilité, et où ils peuvent envoyer leurs salaires à leurs familles qui vivent encore dans le Marais des Ombres. Nous devons encourager cela, car des voix dissidentes ont déjà émergé qui insistent que les trolls rejoignant les Ahati devrait être illégal."
 duwarkani_the_shadow_trolls_guide_title:0 "Le Guide des Trolls des Ombres"
 duwarkani_the_shadow_trolls_guide_desc:0 "Un mystère plane encore sur notre nation. L'idée que tous les monstres venaient d'un autre plan pour terroriser les peuples civilisés. Malgré un manque de preuves de la Fosse de Grilax littérale, les défenseurs restants de Fléau-des-Bêtes prétendent que le portail vers le Plan des Ombres est la Fosse de Grilax métaphorique. Ils utilisent les trolls des marais comme preuve comme les dernières bêtes à émerger du plan des ombres. La légion Castanorienne peut ne connaître aucune origine des bêtes, mais cela ne signifie pas que nous ne pouvons continuer notre recherche dans le Plan des Ombres pour toute preuve du lieu de naissance des trolls des marais."
 duwarkani_feathers_of_maat_title:0 "Plumes de Ma'at"
 duwarkani_feathers_of_maat_desc:0 "Les harpies Nzeri ont combattu aux côtés des forces de Kheterata depuis que le Roi Menkaunswt amena le Royaume de Munzeri dans leur giron. Les Nzeri servirent dans les guerres avec la République Damérienne, les Guerres du Dragon d'Aakhet pour Bulwar, les Guerres du Bétail avec le Second Empire Fangaula, et plus récemment dans la guerre contre les gnolls pour le contrôle du Chagrin. Un tel régiment, les Plumes de Ma'at, combattit Grizaka elle-même au siège de Golkora.\n\nFinalement Grizaka et les hordes de Gnollakaz furent victorieuses, brisant Kheterata et les laissant sans direction. Si nous devons reprendre le Chagrin de la Mère aux gnolls, nous devrons convaincre ces soldats égarés de combattre pour nous."
 duwarkani_protect_samsumbat_title:0 "Protéger Samsumbat"
 duwarkani_protect_samsumbat_desc:0 "Le Nirakhetisme est la religion des masses, de la classe populaire, et des opprimés de la société. Les esclaves de Samsumbat prièrent Nirakhet pour leur salut, et elle le livra. Pourtant leur position est délicate. Sans quelqu'un pour protéger leur nation naissante, ils tomberont. Installer un nouveau leadership là-bas, un ami loyal à la dynastie Menkaunswt, amènera leur peuple sous notre protection. Ils ne craindront plus jamais les chaînes dures de l'esclavage, car Mère Nirakhet protège tous ses enfants."
 duwarkani_tijarikheti_under_nirakhet_title:0 "Tijarikheti sous Nirakhet"
 duwarkani_tijarikheti_under_nirakhet_desc:0 "Quand Kheterata se brisa, le peuple Tijarikhet aurait pu s'unir sous le sang noble du Roi Menkaunswt. Au lieu de cela il procéda aussi à se briser encore plus en révoltes, mages, et culte du dragon. Des milliers et milliers de vies furent perdues dans cette lutte mesquine pour le contrôle des montagnes. Pourquoi doivent-ils combattre quand nous savons que tous sont en sécurité sous Nirakhet ? Sous les ailes des Harpies Nzeri, amenons le Nirakhetisme à tous les coins de Khetapera."
 duwarkani_by_feather_and_camel_title:0 "Par Plume et Chameau"
 duwarkani_by_feather_and_camel_desc:0 "Les harpies et la cavalerie ne vont pas ensemble. Les brigades de chameaux qui ont historiquement permis à Kheterata de contrôler à la fois le Divenhal méridional et les plaines de Gol ont eu du mal à trouver une place dans les nouvelles armées de Harpies Nzeri, et les nobles qui tirent une grande partie de leur prestige de leur capacité à monter un chameau au combat sont devenus agités par leur manque de place dans l'armée.\n\nLes deux côtés peuvent travailler ensemble cependant. Le problème avec une armée mixte de harpies et humains a historiquement été l'incapacité pour les humains de suivre leurs camarades harpies à pied. Mais sur des chameaux les deux côtés pourraient combattre côte à côte. Assignez à chaque brigade de chameaux un porte-étendard harpie. Elle peut les mener au combat, les diriger d'en haut, et coordonner avec le reste de nos forces pour que toute la puissance de notre armée puisse frapper nos ennemis en un seul assaut fulgurant."
 duwarkani_a_late_wedding_celebration_title:0 "Un Mariage Tardif"
 duwarkani_a_late_wedding_celebration_desc:0 "Quand Kheterata se brisa en 1439, cela laissa le peuple Tijarikheti en panique. Les hordes Xhazobkultistes se tenaient à leur porte et on craignait que toute la région montagneuse de Khetapera tombe. La forteresse de Duwarkani était l'endroit stratégiquement le plus important de toute la région, repoussant les invasions de gnolls, hommes-lézards, et quoi que ce soit qui rôdait profondément dans le Marais des Ombres. Le Roi Kenmu Menkaunswt savait que l'endroit ne pouvait tenir sans alliés, alors il sortit et fit le partenariat le plus improbable de tous : un mariage royal avec la Reine Safana Duwaran du royaume harpie de Munzeri.\n\nBien que tous reconnussent que c'était simplement une affaire diplomatique pour joindre les deux couronnes comme une, cela ne signifie pas qu'un mariage des deux couronnes ne devrait pas être célébré. Pourtant dans notre hâte d'organiser une défense de notre nouveau royaume, une cérémonie officielle ne fut jamais tenue. Avec la peur initiale apaisée, il est temps de finalement tenir le mariage et joindre ensemble les familles de Menkaunswt et Duwaran."
 duwarkani_birth_of_the_sorrow_title:0 "Naissance du Chagrin"
 duwarkani_birth_of_the_sorrow_desc:0 "Le Lac Nirakhet était le lieu de naissance de Kheterata. C'est ici où Mère Nirakhet pleura pour son fils Elikhet alors qu'il abandonnait sa divinité pour sauver le peuple de Kheterata de la subjugation des génies. Ses larmes coulèrent pour créer le Chagrin de la Mère, de dont les rives la grande civilisation prospéra. Sous la dynastie Crodamique, ce plus saint des lacs fut laissé sous-développé alors que les rois ultérieurs devinrent complaisants.\n\nLa dynastie Crodamique a échoué Kheterata. Il est temps de restaurer le sang du plus beau dirigeant jamais de Kheterata à Intendant du Chagrin. Un Menkaunswt siégera au sommet du trône de Kheterat encore une fois, et c'est d'ici au Lac Nirakhet que notre quête commence."
 duwarkani_paladins_of_the_sorrow_title:0 "Paladins du Chagrin"
 duwarkani_paladins_of_the_sorrow_desc:0 "Une rumeur dangereuse s'est répandue parmi les humains Kheteratans. Ils disent que Kheterata sera bientôt de retour sous règle monstrueuse, comme c'était quand le Premier Xhazobine prit le Chagrin de la Mère, sauf qu'au lieu de gnolls ce seront des harpies qui siégeront au sommet du trône. Les devoirs partagés du roi humain et reine harpie font peu pour éteindre leur peur, car ce sont les soldats Harpies Nzeri qu'ils craignent le plus.\n\nLa force ne les convaincra pas autrement. Cela ne ferait que prouver que leurs peurs sont vraies. Les protecteurs ne plongent pas une lance dans ceux qu'ils prétendent protéger. Retirez chaque soldat de notre armée. Laissez-les marcher sur la capitale. Nous ne blesserons pas une seule personne qui cherche audience avec le couple royal. Seulement alors ils comprendront que nous ne sommes pas leurs subjugateurs, mais leurs protecteurs."
 duwarkani_a_menkaunswt_steward_title:0 "Un Intendant Menkaunswt"
 duwarkani_a_menkaunswt_steward_desc:0 "Cela fait plus d'un millénaire et demi qu'un Menakunswt a tenu le titre d'Intendant du Chagrin pour la dernière fois. Il est temps de corriger cela. La dynastie Menkaunswt peut avoir des ailes maintenant, mais le même sang du Roi Guerrier coule dans les veines de notre Reine. Le Chagrin renaîtra sous notre Intendance encore une fois !"
 duwarkani_delta_gnome_lapidaries_title:0 "Lapidaires des Gnomes du Delta"
 duwarkani_delta_gnome_lapidaries_desc:0 "Les Gnomes du Delta qui vivent à l'embouchure du Chagrin de la Mère sont un produit d'une ancienne amitié entre Kheterata et la Hiérarchie Gnomique. C'était le Roi Menkaunswt qui vit d'abord le potentiel dans leur bricolage avec artefacts magiques. Il leur ordonna de fabriquer les plus belles gemmes pour nos mages de guerre à utiliser dans sa conquête d'Akasik et Khetapera, ainsi que sa victoire sur Castanor. Beaucoup des lapidaires qui taillèrent les anciennes gemmes maintiennent encore l'affaire familiale, et ont de puissantes guildes à Koroshesh qui supervisent leur travail.\n\nLe chef de la Guilde des Lapidaires nous a montré la dernière création des Gnomes du Delta : Une nouvelle pierre précieuse qui peut être imprégnée de pouvoir magique et placée à la culasse d'un canon pour améliorer sa puissance. Le seul problème est que le prototype actuel est instable, et a causé l'explosion de multiples ateliers à travers Koroshesh. Ils demandent que de nouveaux ateliers soient construits, ainsi que de l'aide des mages de Muhaqaar, pour perfectionner leur nouvelle invention magique."
 duwarkani_children_of_nirakhet_title:0 "Enfants de Nirakhet"
 duwarkani_children_of_nirakhet_desc:0 "Quand un héros tue un monstre, personne ne verse une larme pour le monstre. Au lieu de cela ils acclament juste alors que la bête est tuée. C'est ainsi que Kheterata voyait les gnolls, hommes-lézards, et même harpies pendant des siècles. Quand Castan Fléau-des-Bêtes libéra Kheterata du règne gnoll, il introduisit le concept de races « monstrueuses » à la région. Nous rejetons ces idées. Nous sommes tous enfants de Nirakhet. De ses yeux versent les larmes pour chaque être sensible qui quitte finalement ce plan, car tous méritent d'être pleurés. Mère Nirakhet pleure pour tous."
 duwarkani_his_trail_located_title:0 "Sa Trace Localisée"
 duwarkani_his_trail_located_desc:0 "Nous avons trouvé un indice ! Des indices disposés dans les papiers collectés dans la Bibliothèque de Koroshesh, nous savons où la Légion de Fléau-des-Bêtes est allée pour trouver l'emplacement supposé des Fosses de Grilax. À Gazrak gît une ancienne construction de génie où supposément le portail vers le plan des démons fut ouvert et tous les peuples monstrueux émergèrent. L'idée est clairement fantaisiste, mais si nous pouvons trouver l'emplacement où sa légion mourut, peut-être cela finira l'instabilité, et nous pourrons finir cette théorie haineuse que tous les monstres viennent de quelque dimension mythique de démons."
 duwarkani_destroy_the_hags_control_title:0 "Détruire le Contrôle des Sorcières"
 duwarkani_destroy_the_hags_control_desc:0 "Castan Fléau-des-Bêtes peut avoir eu tort sur les Fosses de Grilax, mais il nous mena par inadvertance à la réponse sur comment finir la propagation de la malédiction du Marais des Ombres. À son centre se dresse un grand arbre-monde duquel une connexion au plan des ombres est formée. Les Sorcières de Nuit ont d'une façon ou d'une autre manipulé cet arbre pour libérer les ombres du plan de la mort vers notre propre plan. Si nous pouvons libérer l'arbre-monde du contrôle des sorcières, ses effets drainants sur le marais pourraient être nettoyés."
 duwarkani_even_for_you_title:0 "Même Pour Toi"
 duwarkani_even_for_you_desc:0 "Combien avons-nous envoyé au plan des ombres ? Pas à travers le portail, mais à travers nos lances, nos canons, nos serres et griffes ? Combien devrions-nous tuer pour que Mère Nirakhet ne pleure plus notre passage ? Pleure-t-elle vraiment pour tous ?"
 duwarkani_a_winged_menkaunswt_title:0 "Un Menkaunswt Ailé"
 duwarkani_a_winged_menkaunswt_desc:0 "Roi Menkaunswt, le Roi Guerrier. Un des plus beaux dirigeants à jamais siéger au sommet du trône de Kheterata, second seulement à Elikhet lui-même. C'est lui qui balaya et prit le trône quand le roi précédent était prêt à vendre l'âme de la nation aux rois distants de Castanor, s'assurant que Kheterata se tiendrait fière comme le plus bel empire sur le Divenhal.\n\nPourtant la dynastie Menkaunswt a grandi clairsemée et mince. La famille fut ostracisée sous Kheterata Crodamique. Le Roi Sedoric reconnut qu'il ne pouvait évincer une famille si influente du pouvoir, mais il pouvait effectivement les bannir en « offrant » au chef de la famille la position d'Intendant de Duwarkani. Une position importante, mais aussi distante du Chagrin lui-même, trop loin pour influencer la politique de gouverner Kheterata.\n\nAu fil des années, la dynastie Menkaunswt mourut lentement, jusqu'à ce que seul le Roi Kenmu puisse prétendre suivre cette lignée. Mais à travers sa fille la dynastie vit encore. Elle peut avoir des plumes maintenant, mais ne vous y trompez pas. Comme le sang du Roi Guerrier coule encore dans ses veines, il alimente maintenant aussi ses ailes."
 duwarkani_the_holy_site_of_duwarkani_title:0 "Le Site Sacré de Duwarkani"
 duwarkani_the_holy_site_of_duwarkani_desc:0 "La vue d'une Harpie Nzeri planant sur le champ de bataille est devenue un symbole sacré pour les soldats Duwarkani. Ce sont elles qui rallient les troupes et dirigent les opérations, leurs talismans colorés ornant leur armure devenant symboles associés avec la foi à la fois au Nirakhetisme et Duwarkani lui-même. De plus en plus de citoyens ont voyagé au site du mariage du Roi Kenmu Menkaunswt et Reine Safana Duwaran à Duwarkani lui-même comme une sorte de pèlerinage, spécialement d'autres Harpies Nzeri, souvent pour prier pour la sécurité de leur famille en guerre. Nous devrions faire plus pour les accommoder. La position de Duwarkani comme forteresse a grandi moins importante avec le temps, tandis que sa signification religieuse continue de grandir."
 duwarkani_decree_on_magic_title:0 "Décret sur la Magie"
 duwarkani_decree_on_magic_desc:0 "Le Décret d'Elikhet sur la Magie est un des préceptes les plus ardemment débattus du Khetisme, et un si largement mal interprété par la noblesse qu'Elikhet lui-même se leva de sa tombe pour corriger leur mauvais usage. La magie devrait être utilisée par ceux accordés de son pouvoir pour protéger le peuple, pas pour poursuivre ses propres ambitions. Si nos soldats sont les protecteurs de notre peuple, alors il va de soi que la magie doit être utilisée pour protéger nos soldats.\n\nL'avènement de l'armement à poudre a changé comment la guerre est conduite. L'avantage en hauteur qu'une armée de harpies avait autrefois les laisse maintenant comme cible d'entraînement pour un mousquetaire habile. Les mages de Muhaqaar ont travaillé sur des charmes anti-trajectoire qui peuvent être portés par nos soldats harpies qui projettent un champ magique, ralentissant les projectiles tirés de ces armes. Cela prendrait beaucoup de financement pour les mages de mettre ce projet en mouvement, mais Elikhet lui-même n'a-t-il pas dit que c'est le devoir de ceux avec magie de protéger le peuple du Chagrin ?"
 duwarkani_elikhet_the_architect_title:0 "Elikhet l'Architecte"
 duwarkani_elikhet_the_architect_desc:0 "Les hommes-lézards ont embrassé le Nirakhetisme avec une ferveur au-delà de nos attentes. Des copies des enseignements d'Elikhet ont été faites à la bibliothèque de Koroshesh et ramenées à Zerat pour être examinées pour apprendre de sa sagesse. Un domaine de l'histoire Kheteratane qui a capturé leur imagination est l'ère d'Elikhet l'Architecte ; quand Elikhet voyagea de haut en bas du Chagrin, construisant les nombreuses Merveilles de Kheterata.\n\nLe pouvoir d'Elikhet en son temps comme Elikhet l'Architecte est bien au-delà de ce que nous pouvons accomplir aujourd'hui, mais les hommes-lézards croient qu'ils peuvent imiter certaines de ses méthodes. Le vol est un avantage clé avec lequel les harpies peuvent aider. Une vue de dessus est un outil incroyable pour un architecte. Le second est la capacité de projeter magiquement des plans sur le sol d'en haut. La machine qu'ils veulent construire pour accomplir cela prendra une quantité incroyable de damestear pour alimenter, mais avec elle ils nous assurent que reconstruire les Merveilles d'Elikhet sera beaucoup plus simple."
 duwarkani_elikhets_chosen_dynasty_title:0 "Les Élus d'Elikhet"
 duwarkani_elikhets_chosen_dynasty_desc:0 "Elikhet décréta que la magie doit être utilisée pour protéger Kheterata. Nous continuons de fournir à nos soldats toute forme de protection magique que nous pouvons rassembler. Pourtant comment pouvons-nous possiblement continuer d'appeler la dynastie Menkaunswt protecteurs de son peuple s'ils ne peuvent eux-mêmes utiliser la magie ? Dites aux mages que la lignée Menkaunswt doit être améliorée pour que nous puissions protéger notre peuple au maximum de nos capacités. C'est ce qu'ils méritent, et ce qu'Elikhet aurait voulu que nous fassions."
 duwarkani_taneyas_spies_title:0 "Espions de Taneyas"
 duwarkani_taneyas_spies_desc:0 "Les Harpies Nzeri de Khetapera ne sont pas les seules harpies qui vivent dans la zone. À travers dans les jungles de Taneyas gît une population significativement plus petite de harpies qui vivent dans les montagnes de l'Ertikan Starash. Bien que tolérées par les hommes-lézards, elles ne sont pas citoyennes officielles et ne doivent aucune allégeance à leur couronne - bien qu'elles ne devaient pas non plus allégeance à la couronne Munzeri. Pourtant dans Duwarkani elles trouveront amis et famille. Avec leur capacité de voler librement à travers la frontière, nous devrions être capables de les gagner à notre côté et espionner les nations d'hommes-lézards à travers la frontière."
 duwarkani_bring_nirakhetism_to_taneyas_title:0 "Amener Nirakhet à Taneyas"
 duwarkani_bring_nirakhetism_to_taneyas_desc:0 "Quand les premières Harpies Nzeri fuirent Bulwar, beaucoup d'entre elles moururent dans la migration. Les quelques dernières qui arrivèrent à Khetapera sentirent qu'elles ne pourraient jamais verser assez de larmes pour pleurer tous leurs frères qui furent perdus sur le voyage. C'est alors que les Harpies Nzeri apprirent d'abord de Nirakhet. Apprirent que même s'il n'y a personne laissé sur ce plan qui pleurera votre mort, Mère Nirakhet sera toujours là pour pleurer pour vous, et pour tous ses enfants.\n\nNous devons amener cette vérité à Taneyas. Les hommes-lézards sont enseignés que leurs vies n'importent pas. Que chaque homme-lézard n'est qu'un tremplin sur le chemin vers un empire mythique, non-existant. Nul ne pleurera leur mort, car ce n'est qu'une autre coche sur le chemin vers l'empire final, sauf pour Nirakhet. Elle pleurera pour vous. Écaille ou plume, Mère Nirakhet pleure pour tous."
 duwarkani_forget_the_prophecy_title:0 "Oublier la Prophétie"
 duwarkani_forget_the_prophecy_desc:0 "Dans l'ancienne cité de Zerat se dresse une flèche majestueuse, aussi haute qu'une montagne. Sa présence a inspiré maints architectes hommes-lézards à construire bâtiments merveilleux à son image. Pourtant leurs esprits sont obscurcis par les nagas - un type vicieux d'homme-lézard sans membres, leurs esprits corrompus par le pouvoir qu'apporte la magie. Ils inondent les esprits des hommes-lézards d'une prophétie. Nous pleurons pour leur potentiel perdu, comme Mère Nirakhet pleure pour eux quand ils passent, leurs vraies capacités enfermées derrière couches de mensonges et fausses promesses. Sauvez-les, et ils peuvent trouver vrai sens construisant merveilles à Elikhet et Nirakhet."
 duwarkani_nzeri_pilgrimages_title:0 "Pèlerinages Nzeri"
 duwarkani_nzeri_pilgrimages_desc:0 "Alors que le Nirakhetisme se répand parmi les hommes-lézards, le désir d'apprendre plus sur la sainte mère grandit. Les Harpies Nzeri sont vues presque comme prophètes de la foi, mais seule la classe supérieure peut se permettre de voyager à un des Saints Temples Nzeri de Khetapera pour parler avec experts de la foi. Mère Nirakhet est pour tous, car elle pleure pour tous, alors nous devons déplacer plus de harpies dans Taneyas pour agir comme guides pour les hommes-lézards. Zerat serait l'endroit idéal pour un temple pour les hommes-lézards. Son importance historique signifie que toutes les routes mènent déjà à l'ancienne cité."
 duwarkani_understanding_the_shadows_title:0 "Comprendre les Ombres"
 duwarkani_understanding_the_shadows_desc:0 "Le mal du Marais des Ombres se déverse de nombreux passages dans la montagne. C'est un mal toujours-présent, dont la décadence ne peut apparemment être contenue. Pour chaque fois que nous repoussâmes les hordes de Yezel Mora, cela n'arrêta pas la propagation d'ombre. À une des ouvertures de Taneyas se dresse une autre des grandes flèches hommes-lézards, pourtant celle-ci semble corrompue, comme si les ombres pénétraient ses fonctionnements intérieurs. Si nous devons comprendre la propagation du Marais des Ombres, ces ouvertures peuvent être où nous pouvons commencer notre recherche, et au moins arrêter sa propagation."

 #Events

 flavor_duwarkani.1.t:0 "Kenmu et Safana"
 flavor_duwarkani.1.d:0 "Le mariage de la reine harpie Safana de Munzeri et le chef de la jadis-grande dynastie Menkaunswt n'était pas un mariage d'amour mais de désespoir et diplomatie. Pour unir les Harpies Nzeri et les humains qui vivaient autour de l'important fort de Duwarkani, un mariage politique fut rapidement arrangé pour unir les deux peuples. Les mariages entre humains et harpies, bien que pas complètement inouïs, étaient extrêmement rares en Kheterata.\n\nPourtant bien que cela n'ait pas commencé comme une romance tourbillonnante, cela le devint bientôt. En particulier, Kenmu fut captivé par la foi de Safana en Nirakhet, la mère du dieu et fondateur de Kheterata Elikhet. Dans la position précaire de leur nation, ainsi que la mort lente de la famille Menkaunswt, la promesse que Nirakhet serait là pour réconforter Kenmu et sa famille s'ils mouraient était réconfortante."
 flavor_duwarkani.1.a:0 "Comme c'est romantique"

 flavor_duwarkani.2.t:0 "Assassinat !"
 flavor_duwarkani.2.d:0 "La tragédie a frappé Duwarkani ! Alors que le couple royal se promenait le long des murs de pierre de la cité, un soldat qui s'agenouilla devant eux bondit soudainement, une dague dans chaque main, et les plongea dans les entrailles du Roi et de la Reine. Leur sang se mélangea sur les remparts alors que la vie vacillait de leurs yeux, se saisissant l'un l'autre dans une étreinte mortelle. Ils étaient morts avant qu'aucun médecin ou apothicaire ne puisse les atteindre.\n\nL'assassin ne fit aucune tentative de fuir. Il voulait que le peuple du pays sache pourquoi il fit ce qu'il fit. Sachant qu'il y aurait un procès public avant sa pendaison, il utilisa cette opportunité pour s'adresser à la foule. Utilisant l'héritage de Castan II « Fléau-des-Bêtes », l'infâme roi de Castanor qui libéra Kheterata du règne gnoll, l'assassin dénonça le mélange de l'humanité avec des « monstres ». Quoi ensuite, proclama-t-il. Des humains épousant des gnolls ? Des hommes-lézards ? Des trolls !? Il dit qu'il devait faire quelque chose avant que l'humanité tombe aux bêtes."
 flavor_duwarkani.2.a:0 "Quel jour terrible pour la pluie"

 flavor_duwarkani.3.t:0 "Tombe de Fléau-des-Bêtes"
 flavor_duwarkani.3.d:0 "Beaucoup du complexe génie d'Esuvrem avait été fouillé par la populace Gnoll Fieldstalker, récoltant les métaux précieux qui imprègnent ses halls. Profondément dans ses confins, dans un grand hall, notre expédition trouva une tombe ornée de ce qui était indéniablement le Dragon d'Argent de Castanor. Nous l'avons trouvé ! Le lieu de repos final de Fléau-des-Bêtes. Un journal gisait près de son corps, beaucoup des pages endommagées mais dessus était écrit une forme ancienne de Commun, la langue écrite de Castanor.\n\n« ...génie ignora largement notre présence, pas dérangé par notre recherche. Castan ordonna à plusieurs de notre groupe aux profondeurs inférieures pour trouver la Fosse de Grilax. J'imagine qu'ils iront simplement à la surface pour chercher nourriture, sinon abandonner le groupe entièrement, comme beaucoup l'ont déjà... »\n\n« ...insiste que l'arbre-monde doit être la vraie source de toutes les bêtes, comme c'était en Escann. Cela envoya Dostor dans un accès de rage, détaillant les nombreux récits changeants de ce que ce lieu de naissance des bêtes ressemble vraiment... »\n\n« ...brûler l'arbre, et les ombres se dissiperont...\n« ...arrivé à la conclusion qu'il n'y a pas...\n« ...pas de foyer où retourner, car mon foyer est près de Castan...\n« ...l'enterrer ici, en espoir que les gnolls ne festoient pas sur... »"
 flavor_duwarkani.3.a:0 "Ici gît Castan II"

 flavor_duwarkani.4.t:0 "Il Y En A Une Autre"
 flavor_duwarkani.4.d:0 "Alors que [Root.GetName] pleure le passage de l'héritière légitime au trône, le manteau tombe sur sa sœur pour mener la nation dans l'avenir."
 flavor_duwarkani.4.a:0 "La dynastie Menkaunswt vit encore !"

 flavor_duwarkani.6.t:0 "Nous Ne Sommes Pas Vos Subjugateurs"
 flavor_duwarkani.6.d:0 "Alors que les paysans marchèrent à travers les portes ouvertes du château de Duwarkani, leur exubérance faiblissait. Pas un des soldats Harpies Nzeri ne portait armure ou portait armes. Au lieu de cela leurs têtes étaient courbées vers la foule, désarmant la colère avec laquelle ils avaient commencé le jour.\n\nLes paysans avaient été amenés au château par des nobles mécontents, inquiets que leur pouvoir leur soit enlevé par la puissance militaire grandissante de la maison Menkaunswt. Ils répandirent histoires d'horreur de mercenaires entrant villages pour dépouiller les fermiers de toutes leurs possessions mondaines, sans dédommagement alors que la Reine Harpie rassemblait plus de pouvoir à son côté. Leur histoire commençait à s'effondrer cependant. Pas un soldat, humain ni harpie, n'avait posé main sur la foule approchante. Pas un seul soldat n'avait même une épée.\n\nC'est à ce moment que la Reine [Root.Monarch.GetName] émergea des portes du palais et entra dans la foule. Certains levèrent les fourches et faux qu'ils avaient apportées anticipant un combat, incitant quelques-uns des soldats courbés à bouger et commencer à avancer, avant d'être amenés à l'arrêt par un regard aigu de la Reine [Root.Monarch.GetName]. Alors que les murmures de la foule se turent, la Reine parla.\n\n« Quand Elikhet abandonna sa divinité, c'était pour protéger son peuple. Son sacrifice est ce qui permit au peuple du Chagrin de la Mère de prospérer. S'il voulait, il aurait pu écraser tout Kheteratan avec aisance. Mais son pouvoir ne fut pas utilisé pour subjuguer, mais pour régner et protéger. »\n\n« Peuple de Duwarkani. Nous ne tournons pas nos soldats contre notre propre peuple. Chacun de vous qui mourrait me ferait pleurer, comme cela ferait Nirakhet. Nous ne sommes pas ici pour vous subjuguer. Nous sommes vos gardiens. Nous sommes vos protecteurs. Nous sommes les Paladins du Chagrin, et nous combattrons jusqu'au dernier pour défendre chacun de vous. »"
 flavor_duwarkani.6.a:0 "Nous vous protégerons"

 flavor_duwarkani.7.t:0 "Les Monarques Duaux"
 flavor_duwarkani.7.d:0 "Duwarkani commença comme un mariage entre une famille royale humaine et harpie dans un pacte comme égaux, une tradition qui a maintenu depuis. Quand une Reine de la dynastie Menkaunswt se lève pour mener la nation, son premier devoir est de choisir un consort pour partager le trône et les devoirs de la monarchie. On doit chercher un mari qui peut aider à administrer affaires dans la nation grandissante, être amical avec les nombreuses visites diplomatiques de visiteurs, et être capable de diriger l'armée multi-race de la nation si le besoin se présente.\n\nCes traits peuvent être surprenamment difficiles à trouver parmi la noblesse, mais [Root.Monarch.GetName] a réduit la liste à ses deux candidats préférés."
 flavor_duwarkani.7.a:0 "Le noble fringant et beau"
 flavor_duwarkani.7.b:0 "Le fils studieux d'un riche marchand"

 flavor_duwarkani.8.t:0 "Les Nagas Disparaissent"
 flavor_duwarkani.8.d:0 "Notre autorité pour gouverner les hommes-lézards a été régulièrement minée par les nagas. Ce sont d'étranges mutations serpentines d'hommes-lézards qui manquent de tous membres mais en échange ont pouvoir magique extraordinaire. Ils tiennent positions d'importance religieuse et culturelle, et n'ont pas pris gentiment du tout la propagation du Nirakhetisme parmi leur espèce.\n\nC'est pourquoi cela a été un soulagement que leurs protestations se soient calmées récemment. Plus troublant, ils semblent avoir disparu entièrement. Nos conseillers Kheteratans célèbrent la fin de la résistance Anzalkatsa chez les hommes-lézards, mais les plus prudents parmi eux insistent que nous devrions doubler nos efforts et trouver où les nagas sont allés, de peur qu'ils reviennent avec plus grand support."
 flavor_duwarkani.8.a:0 "Les chercher"
 flavor_duwarkani.8.b:0 "Je suis sûr que c'est bien"

 flavor_duwarkani.9.t:0 "La Révolte des Nagas"
 flavor_duwarkani.9.d:0 "La réponse à ce que les nagas ont fait a été répondue emphatiquement : rassembler support pour une révolte populaire ! Des zélotes Anzalkatsa, demandant la dissolution du règne Duwarkani sur Taneyas pour que la prophétie du 333ème Empire revienne, se sont levés à Zerat. Chaque foule menée par un naga, ils ont juré de ne pas se rendre jusqu'à ce que les nagas aient été retournés à leur place légitime comme guides des hommes-lézards et estampillé la foi en Nirakhet."
 flavor_duwarkani.9.a:0 "Écraser ces serpents !"

 flavor_duwarkani.10.t:0 "Ahati Mécontents"
 flavor_duwarkani.10.d:0 "La Fraternité Ahati s'est stylée comme gardiens chevaleresques du Chagrin. Ils prennent serment de supporter l'Intendant, bien que dans leurs yeux qui mérite le titre d'« Intendant » ne s'aligne pas toujours avec qui le Khetarch a oint Intendant. Cela peut mener à tension entre la Fraternité et l'état lui-même, spécialement quand l'Intendant tente d'édicter une loi avec laquelle les Ahati désaccordent.\n\nEn particulier, les Ahati ont pris problème avec les ordres d'ouvrir leurs portes aux non-humains. Historiquement aucun non-humain n'était autorisé à rejoindre les Ahati. Même les elfes durant le temps de l'Empire Phoenix n'étaient pas autorisés à rejoindre, bien que les règles fussent relâchées pour les demi-elfes. Mais les harpies, hommes-lézards, et même gnolls ?\n\nPour maintenant la tension est simplement sous la surface. La plupart des arguments n'ont pas été avec la monarchie dirigeante, mais parmi les Ahati eux-mêmes. Des débats sur le vrai but de la Fraternité, qui compte comme citoyen du Chagrin, et ce qu'il faut pour être un vrai Ahati, ont commencé à faire rage intérieurement. Leur statut quasi-indépendant signifie qu'il sera difficile d'imposer les nouvelles lois sur eux, mais pour maintenant le leadership Ahati se conforme."
 flavor_duwarkani.10.a:0 "Les Ahati doivent se mettre à l'heure"

 flavor_duwarkani.11.t:0 "Révélation d'Aakhet"
 flavor_duwarkani.11.d:0 "Les dirigeants survivants de la rébellion Ahati étaient beaucoup trop silencieux et assurés alors qu'ils grimpaient les marches vers la potence. Quelque chose n'allait pas. Le dirigeant Ahati atteignit le bourreau qui, plutôt que de lever le nœud coulant autour du cou du traître, prit plutôt un couteau et coupa calmement les liens de l'homme. La panique éclata de la foule alors que multiples autres s'avancèrent, révélant l'emblème du dragon bronze sur leurs poitrines, et rejoignirent les Ahati sur la plateforme. Le dirigeant leva une dague dans l'air et cria « Oh Aakhet, je t'invoque. Détruis ces monstres Menkaunswt qui revendiquent ta couronne ! »\n\nUn tourbillon de flamme éclata d'un des spectateurs. Leur figure se transforma et grandit en la figure d'un dragon bronze gigantesque, le vent dispersant une audience hurlante alors que les Ahati rugissaient leur approbation à l'arrivée d'Aakhet. Juste quand le tourbillon de flamme s'arrêta, la tête du dragon plongea avec vitesse alarmante et, en une morsure, avala la plupart des Ahati sur scène. Les Ahati restants crièrent et sautèrent de la plateforme, avec seulement le dirigeant laissé avec un regard de choc verrouillé dans son visage.\n\n« Vous, idiots absolus », tonna le grand dragon. « Vous pensez que vous pouvez m'ordonner ? Vous pensez que vous savez ce que le Roi Menkaunswt aurait voulu ? J'étais celui qui créa les Ahati. J'étais le Roi Guerrier. J'étais le Roi Menkaunswt. » Avec un reniflement, une bouffée de flamme jaillit de son museau, transformant les Ahati en cendre. « Penser qu'ils croyaient que je les assisterais après qu'ils aient déjà perdu leur guerre civile. Je suis sincèrement offensé. Quand le Roi de Kheterata voulait assistance de Castanor due à sa propre faiblesse, savez-vous ce que je fis ? Je le frappai de la tour à Kheterat et revendiquai le trône pour moi-même. » Il est difficile de dire l'expression d'un dragon, mais le ton de voix suggérait un mélange de fierté et nostalgie. Son silence continua alors qu'il contemplait le ciel, avant de tourner sa tête et la baisser au niveau de la Reine [Root.Monarch.GetName].\n\n« Vous avez surmonté ce défi non en comptant sur des alliés, mais à travers votre propre force. Vous ne me vénérez peut-être pas comme les Ahati le font, mais votre force est indéniable. Le Chagrin a été gouverné par un avec ailes multiples fois avant. La Fraternité ferait bien de se rappeler que celui qu'ils idolâtrent avait des ailes aussi. » Sa tête baissa jusqu'à ce qu'elle soit juste devant le visage de [Root.Monarch.GetName]. Encore, dire l'expression d'un dragon est difficile, mais ce qui se répandit sur le visage d'Aakhet était indéniablement un sourire. « Vous avez ses yeux. »"
 flavor_duwarkani.11.a:0 "Le Roi Menkaunswt avait des ailes !"

 flavor_duwarkani.12.t:0 "L'Héritage de Fléau-des-Bêtes"
 flavor_duwarkani.12.d:0 "La Marche Annuelle des Légions de Castanor avait été tenue chaque année à Anarat, bien que son importance au fil des années ait décliné. Elle célébrait la libération de Kheterata par Castan II après sa subjugation par les gnolls du premier Xhazobine. Cette année, cependant, le festival avait gagné significativement plus d'attention qu'habituel. Il était vu comme un festival célébrant idées antiquées et horribles sur les races « monstrueuses ». Au centre de la controverse était l'héritage de Castan II, ou comme il était plus communément connu, Fléau-des-Bêtes.\n\nCastan « Fléau-des-Bêtes » codifia d'abord la différence entre races civilisées et « monstrueuses » durant les jours naissants de Castanor. Il mena l'humanité sur des marches à travers Escann, Bulwar, et Kheterata pour éradiquer les monstres dans ce qui fut appelé le Second Grand Nettoyage. À la marche d'Anarat, les gens se déguisent comme légions Castanoriennes, portant fourrures pour symboliser les gnolls massacrés par ses légions, avec plumes dans leurs casques pour les nombreuses harpies tuées en Bulwar.\n\nCe qui commença comme débat localisé sur se rappeler l'histoire se tourna bientôt en conflit national. Beaucoup de harpies et gnolls furent choqués de découvrir juste combien de Kheteratans voyaient encore Fléau-des-Bêtes comme héros de l'humanité, où dans leurs yeux il était un maniaque génocidaire qui causa destruction indicible. Les familles se divisaient sur les débats. Les harpies quittant établissements dominés par humains pour retourner aux montagnes de Khetapera. Les marchands gnolls refusaient de vendre aux humains. [Root.GetName] était déchiré de l'intérieur."
 flavor_duwarkani.12.a:0 "C'est un héros"
 flavor_duwarkani.12.b:0 "Il était le vrai monstre"

 flavor_duwarkani.13.t:0 "Un Rituel Bénin"
 flavor_duwarkani.13.d:0 "Les gnolls de [Root.GetName] ont depuis longtemps abandonné leur culte du Xhazobkult, mais certaines des traditions plus anciennes et bénignes du kult continuent dans des communautés plus isolées - par exemple, sacrifier animaux et peindre sang à travers votre fourrure dans un rituel pour éloigner les démons. Ce rituel peut laisser fourrure tachée dans les motifs associés avec le Xhazobkult, qu'un œil averti serait capable de reconnaître. Le problème est qu'il est difficile même pour les bien-informés de reconnaître la différence entre un marquage bénin utilisé pour éloigner les démons et les marquages de ces gnolls qui essaient d'invoquer des démons.\n\nLes Kheteratans sont, comme règle générale, pas bien-informés sur les différences entre rituels xhazobkultistes. Alors quand un gnoll fut trouvé dans un marché avec lesdits marquages, la foule tint procès impromptu pour condamner le gnoll pour essayer d'invoquer un xhazob. Pour ajouter à la controverse, le gnoll fut décapité devant la foule acclamante par un homme déguisé comme Castan II, complet avec emblèmes du Dragon d'Argent de Castanor.\n\nMot de cela se répandit comme feu de forêt à travers les communautés gnolles, qui sont furieuses qu'un de leur peuple fut victime d'un tel meurtre extrajudiciaire cruel et ont commencé à demander compensation."
 flavor_duwarkani.13.a:0 "Elle aurait pu devenir une xhazobine !"
 flavor_duwarkani.13.b:0 "Nous devons compenser les gnolls"

 flavor_duwarkani.14.t:0 "Perdu de Vue Mère Nirakhet"
 flavor_duwarkani.14.d:0 "Les harpies et humains de l'Armée [Root.GetAdjective] peuvent combattre côte-à-côte, mais au camp ils vivent et dorment normalement dans des sections séparées. Les nombreuses protections magiques défensives placées sur une Harpie Nzeri avant qu'elles aillent au combat les ont fait apparaître presque d'un autre monde aux humains, avec yeux luisants et plumes qui bruissent même quand aucun vent ne souffle. Il faut une vraiment dévouée à la cause de Mère Nirakhet pour devenir une paladin Harpie Nzeri, et ce niveau de ferveur religieuse ajoute seulement à la difficulté pour les deux côtés de tenir une conversation.\n\nCela n'a pas été un problème dans le passé, mais récemment les humains ont commencé à les appeler « effrayantes » ou, encore pire, « monstres ». Avec l'héritage de Fléau-des-Bêtes planant largement dans la société actuellement, être appelées « monstres » a grandement offensé les harpies qui rejoignent nos armées. D'abord seulement quelques-unes protestèrent, mais la situation éclata en révolte à part entière, avec beaucoup de harpies exprimant leur désir de quitter l'armée entièrement."
 flavor_duwarkani.14.a:0 "Un jour triste"
 flavor_duwarkani.14.b:0 "Les forcer à combattre"

 flavor_duwarkani.15.t:0 "Les Hommes-Lézards Saisissent les Temples"
 flavor_duwarkani.15.d:0 "L'histoire de Castan II Fléau-des-Bêtes n'est pas bien connue dans la société homme-lézard. Au temps de Castan, les interactions hommes-lézards avec Kheterata étaient extrêmement limitées. Pour beaucoup de l'histoire homme-lézard, ils considéraient les humains comme en dessous d'eux, et pas dignes d'interaction. Ce ne fut qu'après que Kheterata vainquit l'empire de Karassk que le terme « monstre » fut utilisé pour décrire les hommes-lézards par les Kheteratans.\n\nIl est sûr de dire maintenant que la plupart des hommes-lézards ont entendu de Fléau-des-Bêtes, et leur réaction a été d'horreur et dégoût que les humains célèbrent encore son héritage. Certaines voix plus radicales dans la société homme-lézard ont utilisé la proéminence de l'histoire comme preuve que les humains ne sont simplement pas aptes à gouverner, telle est leur tendance vers la barbarie. Les temples à Nirakhet à travers Taneyas ont eu leurs entrées barrées, avec aucun émissaire du gouvernement autorisé à entrer. Nous pourrions envoyer l'armée pour les déloger, mais leur support répandu, bien que principalement silencieux à travers Hommes-Lézards pourrait sérieusement entraver notre relation avec eux."
 flavor_duwarkani.15.a:0 "Prendre d'assaut les temples. Déloger ces rebelles"
 flavor_duwarkani.15.b:0 "Ils ont raison"

 flavor_duwarkani.16.t:0 "De Koroshesh avec Haine"
 flavor_duwarkani.16.d:0 "Tous les non-humains ne furent pas marqués comme monstres par l'Ancienne Kheterata. Les nains, halfelins, et en effet gnomes étaient vus comme égaux. C'était la petite population de Gnomes du Delta à Koroshesh qui accueillit d'abord Castan Fléau-des-Bêtes comme libérateur en Kheterata, et il maintient une image généralement plus positive parmi leur population que d'autres races non-humaines. Ils ont évité examen des races non-humaines pour leurs croyances due à leur petite population et le fait que Koroshesh siège à longue distance des gnolls et harpies qui vivent au sud de Kheterat, mais quelque chose a projeté leur position sous les projecteurs.\n\nUn Gnome du Delta publia ce qui ne peut être appelé que la diatribe la plus haineuse contre les races monstrueuses à jamais honorer le Chagrin de la Mère. Il utilise le mot d'Elikhet pour justifier pourquoi toutes créatures qui ne possèdent pas peau lisse à travers leur corps devraient avoir leurs organes internes retirés et utilisés pour alimenter artefacts magiques pour protéger ces races qui méritent protection.\n\nBien que ce ne fut guère opinion populaire parmi gnomes, malheureusement sa publication souterraine répandue a envoyé un contrecoup vers les gnomes de la plupart du reste de notre nation. Le contrecoup a à son tour incité un effet de ralliement autour du drapeau parmi la population Gnome du Delta pour se protéger les uns les autres, même se tournant vers eux défendant les mots écrits dans la publication. Si nous permettons à cela de continuer sans punir ceux qui défendent la diatribe, beaucoup voient cela comme étant l'endossement tacite de l'état."
 flavor_duwarkani.16.a:0 "Envoyer quiconque défendant cette diatribe aux donjons"
 flavor_duwarkani.16.b:0 "Ne rien faire"

 flavor_duwarkani.17.t:0 "Un Diplomate Étranger"
 flavor_duwarkani.17.d:0 "Dans une tentative de calmer les tensions entre races dans [Root.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] décida que ce serait une idée fantastique de faciliter discussion entre parties d'avoir un diplomate étranger agir comme médiateur comme partie neutre. Le forum serait tenu à Kheterat et serait supervisé par le diplomate et le Khetarch.\n\nCela aurait été une idée fantastique si le diplomate n'avait pas référé au Khetarch comme « minou ». Avec un claquement des doigts du khet, le corps du diplomate fut envoyé avec telle force à travers le mur que son corps explosa pratiquement en sang et os, laissant un trou en forme humaine dans le mur du palais. Bien que cela puisse avoir temporairement amené les différentes races ensemble en choc, nous avons maintenant un incident international à traiter."
 flavor_duwarkani.17.a:0 "Nous nous excusons pour le comportement de notre dieu vivant"
 flavor_duwarkani.17.b:0 "Nous ne nous excusons de rien !"

 flavor_duwarkani.18.t:0 "Leur Propre Chasse"
 flavor_duwarkani.18.d:0 "Une grande cohorte humaine de l'armée ont tous remis leurs démissions en même temps. Le groupe est bien trop large pour avoir espoir d'émettre cour martiale pour désertion, de peur que nous risquions guerre civile. Leur raisonnement est qu'ils désaccordent avec nos tentatives de trouver la Fosse de Grilax. Nous sommes allés bien trop au sud, prétendent leurs dirigeants, quand en fait la Fosse de Grilax était clairement localisée profondément dans le Salahad. Ils sont partis en voyage dans les parties les plus chaudes, plus sèches du désert. Des milliers et milliers d'hommes partant en voyage périlleux dans un endroit sans doute même moins habitable que le Marais des Ombres, au nom de localiser cet endroit mythique. Si quelques-uns retournent, ce sera un miracle."
 flavor_duwarkani.18.a:0 "Imbéciles"

 flavor_duwarkani.19.t:0 "Chasser Grilax"
 flavor_duwarkani.19.d:0 "Alors que les tensions entre l'humanité et autres races dans [Root.GetName] montèrent, un point particulier de contention était venu au premier plan : l'emplacement de la Fosse de Grilax. Après que Fléau-des-Bêtes libéra Kheterata en 570 BA, il partit avec une Légion Castanorienne pour chasser le lieu de naissance mythique de tous monstres. La Fosse de Grilax était un supposé portail vers le plan des démons duquel tous monstres émergèrent. La Légion de Fléau-des-Bêtes ne revint jamais, mais cela n'arrêta pas les rumeurs de cet endroit persistant.\n\nLa version la plus populaire de l'histoire est que la Légion de Fléau-des-Bêtes trouva vraiment les Fosses et continue de monter garde sur son entrée pour qu'Halann ne soit pas submergé par monstres pour toujours. Si nous pouvons réfuter cette théorie et traquer le chemin pris par la Légion Castanorienne, peut-être cela finirait le débat.\n\nL'idée de traquer un chemin pris par une seule légion il y a plus de 2000 ans est fantaisiste, mais elle eut un coup de pouce quand archivistes à Koroshesh découvrirent lettres d'un légionnaire sur les voyages de Fléau-des-Bêtes qui écrivit sur voyager dans la zone aujourd'hui connue comme Gazraak. Les deux côtés de l'allée supportent fouiller la zone pour indices, bien que pour raisons très différentes. Si nous pouvons trouver preuve de tombes de légion de Fléau-des-Bêtes et pas de Grilax, nous savons que leur quête était toujours basée sur mythe. Si nous trouvons les Fosses de Grilax cependant..."
 flavor_duwarkani.19.a:0 "Commencer la chasse"

 flavor_duwarkani.20.t:0 "Une Dynastie Consacrée"
 flavor_duwarkani.20.d:0 "L'expérience fonctionna ! Née aujourd'hui était l'avenir de [Root.GetName] et l'avenir de la dynastie Menkaunswt. Bénie par Elikhet et Nirakhet avec le potentiel magique de protéger tout son peuple. Avec ce pouvoir, plus jamais le peuple de [Root.GetName] ne souffrira."
 flavor_duwarkani.20.a:0 "C'est un don"

 flavor_duwarkani.22.t:0 "Il vit"
 flavor_duwarkani.22.d:0 "Bien que moins immédiatement hostile que le Marais des Ombres, la puanteur troublante de mort plane sur tout dans le plan des ombres, une que vous sentez dans votre âme plus que vos sens physiques. Des figures en robes rouges traquent ses plaines, figures fantomatiques des morts errent, parfois saisissant silencieusement un de nos soldats et le traînant hors de vue. Des châteaux blancs distants sont tout ce qu'on peut voir à travers le brouillard toujours présent. Pourquoi sommes-nous venus ici ? Qu'espérions-nous possiblement trouver ? La Fosse de Grilax ? Aussi horrible que cet endroit puisse être, il n'y a aucune chance que cela puisse être le lieu de naissance de quoi que ce soit. Tout ce qui vient d'ici est mort.\n\nSoudainement, devant, quelque chose complètement différent de tout le reste dans cet environnement monochrome fut repéré : un feu de camp. Comment quiconque trouva matériaux à brûler ici était au-delà de la connaissance de notre explorateur, mais les figures autour du camp n'étaient clairement pas de ce royaume non plus. Elles étaient humaines. Hâves oui, mais vivantes et respirantes. Alors que notre bande les approcha, le groupe tira leurs épées et nous cria dans ce qui sonnait comme une forme ancienne de Commun Cannorien. Quoi qu'ils crièrent, ce n'était pas amical.\n\nNous étions venus trop loin cependant pour ne pas obtenir réponses des premières personnes dans ce plan avec qui nous pourrions potentiellement communiquer. Un soldat Korosheshi, qui étudia linguistique à Anbenncôst dans sa jeunesse, avança avec appréhension seul et cria au groupe : « Nous venons en paix. Nous sommes venus ici en quête pour arrêter le flot d'ombre dans notre monde. Avez-vous information qui pourrait nous aider ?\n\nLe groupe se regarda, leurs yeux se posant finalement sur un individu spécialement endurci dans leur milieu. L'homme avança et marcha vers le soldat Korosheshi, épée encore fermement serrée en main, le symbole fané sur sa cuirasse devenant plus clair : le Dragon d'Argent de Castanor.\n\n« Je suis Castan II, commandeur de cette légion, et Roi de Castanor. Si vous cherchez à arrêter le flot d'ombre, regardez simplement derrière vous à ces bêtes qui vous amenèrent ici. »"
 flavor_duwarkani.22.a:0 "Il Vit"

 flavor_duwarkani.23.t:0 "La Légion et les Harpies"
 flavor_duwarkani.23.d:0 "La révélation que Castan Fléau-des-Bêtes était vivant envoya ondes de choc à travers [Root.GetName]. La fureur sur son héritage avait juste commencé à se calmer, et cela menaçait de rallumer la controverse. Que faisait-il dans le plan des ombres ? Était-il mort ? De qui était la tombe trouvée à Esuvrem ? Ces questions ne pouvaient être laissées sans réponse, alors une seconde expédition entra le plan des ombres, retraçant les pas vers le camp Castanorien. Moins de non-humains allèrent cette fois, et gardèrent distance du camp, préparés à se précipiter si la situation devenait violente.\n\nLa seconde tentative de diplomatie commença bien. Castan s'assit en arrière tandis que son second en commandement, un homme du nom de Dostor, parla à l'expédition des dangers à surveiller quand traversant le plan des ombres. Son langage devint plus coloré alors qu'il parlait, devenant plus animé, évidemment ravi de l'opportunité de parler à quelqu'un d'autre que la petite bande d'hommes qui composait les derniers membres de la Légion de Fléau-des-Bêtes.\n\n« Les Faucheurs Rouges ne sont pas une menace. Sûr ils peuvent arracher votre âme de votre chair en un éclair, mais ils sont bien trop occupés avec leurs propres affaires pour se soucier d'un mortel comme vous. Si vous vous mettez en travers de leur chemin cependant, ils vous chasseront comme harpies après le seul homme qui se baigne ». Il pencha sa tête en arrière et aboya un rire, avant de se rattraper et jetant regard vers les divers soldats non-humains se tenant à distance. Le silence maladroitement long fut finalement brisé par Castan.\n\n« En Bulwar nous trouvâmes tant de villages dont toute la population mâle en forme avait été prise par harpies. Maris et fils pris. Mères laissées pour essayer de s'occuper non seulement de leurs enfants, mais des hommes âgés que les bêtes n'avaient aucun intérêt. Beaucoup des villes étaient complètement vides. Nous ne savions jamais s'ils avaient fui après que leurs hommes furent pris par harpies, ou les gnolls les avaient simplement tous assassinés. C'est le destin de tous qui vivent aux côtés de bêtes. Vous considérez ces monstres vos alliés ? Pour eux, vous êtes leurs jouets, et ils vous disposeront quand ils se lasseront. »"
 flavor_duwarkani.23.a:0 "Je pense que la conversation d'aujourd'hui est finie"

 flavor_duwarkani.25.t:0 "Tombe du Soldat Castanorien"
 flavor_duwarkani.25.d:0 "Bien que Castan lui-même ait eu peu d'intérêt à parler avec nos expéditions, les autres membres de sa petite légion étaient plus ouverts. Ils parlèrent de leur quête pour trouver la Fosse de Grilax, suivant indices de plus en plus vagues vers divers endroits en Sarhal Oriental. Le but final avait été d'entrer le Marais des Ombres, trouver l'arbre-monde qu'on leur avait dit être localisé à son centre, et le brûler au sol. C'est ce qu'ils avaient fait avec l'arbre-monde en Escann pour combattre l'influence des fées, et il fut théorisé que torcher l'arbre-monde ici finirait la propagation de monstres dans le monde humain.\n\n« Pas que nous ayons jamais trouvé cet arbre », dit Dostor, jetant regard par-dessus son épaule pour s'assurer que Castan n'était pas à portée d'oreille. « Ce ne fut qu'après que votre étrange groupe de bêtes et hommes arriva que j'appris qu'il existait vraiment. Je ne sais pas comment nous l'avons manqué, ou comment nous avons fini ici. J'ai toujours dit que les portes aux terres de mort s'ouvrirent tout droit quand elles nous virent approcher, reconnaissant toutes nos contributions à leurs terres. » Il balança sa tête en arrière et rit encore, avec quelques autres membres de la légion ricanant également sombrement.\n\n« Qu'est-ce qui aurait pu possiblement contraindre votre joyeuse bande à venir à cet endroit de toute façon », demanda-t-il. Un du groupe expliqua trouver la tombe à Esuvrem, assumant que c'était Fléau-des-Bêtes dedans, et apporta le journal qui fut trouvé là. Alors que Dostar le feuilletait, ses mains commencèrent à trembler. Quand il parla encore, c'était dans un ton beaucoup plus doux que son habituel. « Ce journal appartenait à Rogiec, un compagnon légionnaire qui quitta ce camp pour trouver eau il y a longtemps et ne revint jamais. Je n'avais pas pensé à lui depuis des âges.\n\nSa voix commença à trembler. « Cette tombe était mon frère. Il était un vrai croyant en Castan et en Castanor. Il ne voulait pas que sa tombe porte son propre nom. Il voulait simplement qu'elle dise qu'il était un vrai soldat de Castan. » Avec un sursaut, il saisit le traducteur par le bras et le tira. « Son nom était Tomar. Vous devez vous rappeler son nom. Vous devez pleurer sa mort. Je ne peux plus pleurer. Cet endroit vous vole cette capacité. Vous devez le faire pour moi. »"
 flavor_duwarkani.25.a:0 "Nous pleurerons pour vous"

 flavor_duwarkani.26.t:0 "Le Nombre de la Légion Diminue"
 flavor_duwarkani.26.d:0 "La prochaine expédition au plan des ombres était beaucoup plus petite. Il était devenu clair que la légion n'avait trouvé aucune Fosse de Grilax, et il semblait que notre tentative de purifier la Matriarchal Racinombre avait déjà effet sur le marais, avec vie retournant lentement aux plantes là. Le nombre de membres de la légion avait aussi été chutant. Castan était encore là, et refusait encore de parler à quiconque, mais Dostar était nulle part à trouver. Personne ne dirait à l'expédition ce qui arriva, bien qu'ils jetaient regards vers rivière de fumée qui coulait près du camp. Par ses rives gisait armure abandonnée ornée d'un dragon d'argent.\n\nCeux qui restaient étaient moins conversationnels, mais étaient empressés d'écouter notre expédition, presque peu importe le sujet. Un jeune soldat passait en revue les nombreux talismans qu'il portait et expliquait à quoi chacun servait. « Celui-ci protège contre le feu. Il a un petit noyau de Damestear à son centre, n'est-ce pas intéressant ? Celui-ci est de ma ville natale à Samsumbat. Il n'a aucune propriété magique, mais il me rappelle la maison. C'est un symbole de Nirakhet. Avec cela à mon côté, cela me fait savoir qu'elle me protégera, s'occupera de moi si je suis blessé au combat, et s'occupera de mon âme si je meurs. Oh, cela fut fait par ma femme. Vous pouvez voir la plume dedans, c'est une des siennes. Elle est harpie voyez-vous, et... bon... »\n\nLe soldat bégaya à l'arrêt alors qu'il réalisa ce qu'il disait. Il regarda le légionnaire à qui il parlait, dont l'expression faciale n'avait pas bougé. Puis, il pointa un des talismans. « Dites-moi plus sur celui-ci. Vous avez dit qu'elle s'occuperait de mon âme quand je passerai ? Dois-je juste le tenir ? » Le jeune soldat fixa en choc, avant d'enlever le talisman et de le donner au légionnaire. « Vous pouvez l'avoir si vous voulez. Vous n'avez pas besoin de le tenir cependant. Mère Nirakhet pleure pour tous ses enfants. C'est juste que le tenir me rappelle cela, et cela peut me donner force quand j'ai peur et... », sa voix s'estompa alors que le légionnaire examinait le talisman. « Pour tous ? » demanda-t-il. « Même les monstres ? »\n\n« Oui ! Je veux dire, nous n'appelons pas harpies ou gnolls monstres comme vous le faites, mais oui elle pleure pour eux aussi. » Le légionnaire sourit sombrement et ne dit rien."
 flavor_duwarkani.26.a:0 "Elle pleure pour tous"

 flavor_duwarkani.28.t:0 "Trolls des Ombres"
 flavor_duwarkani.28.d:0 "Étant natifs du Marais des Ombres, les trolls trouvaient le plan des ombres moins troublant, et connaissaient même certains trucs pour repousser attention non désirée de ses habitants. Avec diverses protections peintes sur leurs corps, la dernière expédition s'aventura loin du chemin qui menait vers le campement Castanorien et vers un château blanc distant que les figures en robes rouges avaient été vues marcher vers. Pourtant à mi-chemin dans le trek, les trolls commencèrent à dévier de cours et dans une forêt d'arbres morts, comme si une voix les commandait. Malgré les protestations du reste du groupe, les trolls continuèrent à dévier de chemin, avec le reste n'ayant aucune alternative que de suivre, car ils ne faisaient pas confiance à leur propre capacité de retourner au portail vers le plan des vivants.\n\nBientôt le groupe vint à un bosquet rempli de fleurs à pétales rouges, leur couleur incroyablement frappante dans ce monde autrement monochrome. Là au milieu, fumant une vieille pipe noueuse, était assise la sorcière d'apparence la plus horrible qu'on ait jamais vue. Elle prit une longue fumée de sa pipe tenue dans une main tandis qu'elle faisait signe aux trolls d'avancer de son doigt verruqueux. Le troll de tête commença à avancer de façon onirique, jusqu'à ce qu'il laisse tomber un talisman qu'il tenait dans sa main : un symbole de Nirakhet. Le troll cligna, regarda le talisman, puis se pencha lentement, le ramassa, le plaça autour de son cou, et puis pointa doigt vers la sorcière.\n\n« Vous n'avez plus contrôle sur moi Dame Pipedefumée. Vous pouvez nous avoir créés, mais nous sommes maintenant libres de choisir nos propres rêves. » La défi dans ses mots démentait terreur évidente sous sa voix. La sorcière caqueta en réponse. « Je pourrais vous enrouler tous autour de ce doigt encore une fois - comme si votre présence ici n'était pas preuve de cela. Ou avez-vous choisi de venir ici ? J'en doute sincèrement. » Elle caqueta encore et prit une autre grande bouffée de sa pipe. « Je n'ai simplement plus usage pour vous. Je n'ai pas besoin d'outils qui ne peuvent protéger un arbre-monde. »\n\nLa sorcière se leva, jeta sa pipe dans l'air où elle grandit en canne avant de retomber dans sa main. Elle se tourna et commença à s'éloigner, avant de se retourner. « Oh, et je n'ai pas créé votre espèce. Je vous ai simplement achetés. Achetés d'un géant en échange d'un arc enchanté. Peut-être aurais-je dû garder l'arc. Aurait été plus utile contre harpies que votre espèce ne l'était. » Elle jeta regard de pure haine au reste du groupe, avant de boiter dans la noirceur de la forêt."
 flavor_duwarkani.28.a:0 "Nous pouvons choisir notre propre destinée"

 flavor_duwarkani.30.t:0 "Même Pour Lui ?"
 flavor_duwarkani.30.d:0 "Le campement Castanite était vide, son feu éteint. Le seul membre restant était Castan II, se tenant loin dehors le campement, près de la rivière fumeuse. Sous la fumée vous pouviez voir figures fantomatiques dériver lentement en aval. Sous elles vous distinguez juste le lit de rivière, avec variété d'objets au fond. Un d'eux était un talisman Nirakhetiste. Castan repéra la bande alors qu'ils approchaient, hochant pour reconnaître leur présence, mais ne jeta pas ses regards habituels vers les membres non-humains. Au lieu de cela, il pointa une des figures dans la rivière.\n\n« C'était une âme homme-lézard. Je ne savais pas qui ils étaient jusqu'à ce que je rencontre votre bande. J'avais naturellement assumé qu'ils étaient un autre rejeton d'Agrados, car ils étaient ici avec les gnolls et centaures et harpies, avec les humains et nains que j'avais pris comme traîtres de leur race. Pourquoi sinon seraient-ils dans ce flot ? Il doit y avoir d'autres flots purement pour les élus de Castellos. » Fléau-des-Bêtes avança plus près du flot. « J'ai cherché le flot pour nous. La noble Légion Castanorienne, qui défendit l'humanité des monstres. Pourtant tous flots contenaient les âmes de tous êtres sensibles. Même créatures que je ne reconnais pas, comme géants félins marchants, j'ai observé dans ce flot. »\n\nIl fit un autre pas vers le flot jusqu'à ce que son pied touche presque. « Votre nation de Duwarkani est-elle comme ceci ? Toutes âmes dérivant ensemble comme égales ? Je trouve encore cela impossible à croire. Une telle chose nous rendrait pas différents des monstres. Cela ferait de moi un monstre pour les avoir tués. Nous tuâmes tant. Je tuai tant... »\n\nFléau-des-Bêtes se retourna, et pour la première fois dans leurs rencontres, s'adressa au garde du corps harpie qui se tenait aux côtés de l'interprète. « Nirakhet verserait-elle larme même pour quelqu'un comme moi ? » Avant qu'elle puisse répondre, il se tourna et entra dans le flot. Son corps s'estompa, son armure Castanorienne tombant au sol, alors que le flot coulait."
 flavor_duwarkani.30.a:0 "Mère Nirakhet pleure pour tous"

 flavor_duwarkani.32.t:0 "Restaurer la Dynastie Menkaunswt"
 flavor_duwarkani.32.d:0 "Les exigences pour un membre de la dynastie Menkaunswt de gouverner [Root.GetName] ont été écrites en loi aussi longtemps que la nation a existé. Bien qu'il y ait eu grognements parmi la noblesse que de tels arrangements signifient que dirigeants fins potentiels comme [Root.Monarch.GetName] sont sans cérémonie déplacés du trône, ils reconnaissent tous que ne pas permettre à un Menkaunswt de retourner au trône résulterait en guerre civile.\n\nHeureusement un tel candidat est apparu. Un de la même lignée que le Roi Kenmu Menkaunswt et Reine Safana Duwaran a été amené pour remplir cette exigence constitutionnelle vitale."
 flavor_duwarkani.32.a:0 "Le sang du Roi Guerrier retourne"

 flavor_duwarkani.33.t:0 "Il Y En A Une Autre"
 flavor_duwarkani.33.d:0 "Si vous voyez cet événement, pingez Scamp sur discord car vous n'êtes pas supposé voir ceci.\n\nAussi les ahati sont sur le point d'assassiner votre dirigeant et déclencher un désastre. Amusez-vous bien"
 flavor_duwarkani.33.a:0 "Attendez quoi ???"

