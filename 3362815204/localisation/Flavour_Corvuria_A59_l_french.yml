 corvuria_ravenhill_p: "L'infiltration Corvurienne augmentera autonomie et troubles dans les terres Corvuriennes d'Asheniande."
 corvuria_no_dostanor: "§YCorvuria§! ne sera §RPLUS§! autorisée à former Dostanor"
 corvuria_attack_asheniande: "Tant qu'§YAsheniande§! tient encore terre dans la région §YDostanor§!, la prochaine guerre que nous déclarons sur eux exclura toute nation §Rpas§! alliée à eux ou les garantissant. §YCeci inclut l'Empereur d'Anbennar§! .\n§TSi vous perdez [Root.Capital.GetName], vous devrez la reprendre avant de faire ceci !§!"
