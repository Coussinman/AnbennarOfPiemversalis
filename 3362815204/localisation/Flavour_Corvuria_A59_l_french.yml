 #Missions

 A59_prepare_the_army_title: "Préparer Nos Forces"
 A59_prepare_the_army_desc: "Le Marquisat d'Arannen lorgne nos humbles terres car ils voient du sang dans l'eau. Nous montrerons que la force du peuple Corvurien est plus que suffisante pour chasser tout envahisseur."
 A59_propaganda_title: "Calomnier Asheniande"
 A59_propaganda_desc: "Nos parents d'Asheniande se croient meilleurs que nous, mais ils ne sont rien de plus que des sécessionnistes et pions du Trône de la Colombe. Ils utilisent leur propagande pour revendiquer la supériorité morale dans leur invasion de notre patrie. Nous pouvons mettre nos mots à une action bien plus décisive."
 A59_retake_ravenhill_title: "Reprendre Colline-du-Corbeau"
 A59_retake_ravenhill_desc: "La Forteresse de Colline-du-Corbeau était autrefois un spectacle à craindre et apportait l'ordre au Bassin de Vertbern. Si nous devons sécuriser notre contrôle de Dostanor, nous devons récupérer cet endroit !"
 A59_destroy_asheniande_title: "Seconde Guerre du Corbeau Pâle"
 A59_destroy_asheniande_desc: "La Première Guerre du Corbeau Pâle était en réponse à un stratagème pour amener les terres d'Asheniande dans les mains Corvuriennes, au lieu de cela, elle se retourna contre nous et Valeran I síl Vivin trahit son père et prit la forteresse de Colline-du-Corbeau avec lui. Nous devons corriger ce tort et ramener notre fils perdu à la maison, à tout prix."
 
 A59_imperial_diplomacy_title: "Diplomatie Impériale"
 A59_imperial_diplomacy_desc: "Le premier roi humain de Corvuria, Lucian le Protecteur, était sans doute un brave guerrier, mais aussi un excellent diplomate. Il impressionna Jaher et fut le seul humain à recevoir le commandement d'un des royaumes de Jaher et donna à notre peuple beaucoup d'autonomie sous l'Empire du Phénix de Jaher. Bien que cet empire soit parti depuis longtemps, un autre se dresse à sa place beaucoup plus près de chez nous : Anbennar. Nous devons imiter Lucian pour préserver notre pays : une langue d'argent mènera Corvuria à la grandeur."
 A59_imperial_distraction_title: "Distraire l'Empereur"
 A59_imperial_distraction_desc: "Asheniande se recroqueville sous la jupe de l'Empereur comme un enfant qui sait qu'il mérite punition. Si nous devons atteindre l'enfant, nous devons d'abord frapper l'adulte, directement ou autrement."
 A59_imperial_weakening_title: "Affaiblir l'Empire"
 A59_imperial_weakening_desc: "Pour assurer que les tentatives pathétiques de l'Empire de consolidation échouent, nous ébranlerons les fondations de leurs frontières. Sans leur intégrité territoriale, l'Empereur sera à jamais vu comme injuste."
 
 A59_secure_west_title: "Sécuriser le Flanc Occidental"
 A59_secure_west_desc: "Avec une grande partie d'Escann dans le chaos, nos voisins les plus forts sont à l'Ouest, donc c'est cette direction dans laquelle nous devons être les plus forts. Shroudfort monte déjà la garde dans cette direction, et bien qu'elle n'ait pas la fierté d'Arca Corvur, avec quelques renforts elle fera une contrepartie digne."
 A59_secure_heartland_title: "Sécuriser la Patrie"
 A59_secure_heartland_desc: "Avec Colline-du-Corbeau reprise, il est critique qu'elle ne soit pas utilisée comme point d'invasion alternatif. Une forteresse dans cette position dissuadera toutes invasions de la patrie."
 A59_secure_corvuria_title: "Revigorer Corvuria"
 A59_secure_corvuria_desc: "Beaucoup de nos ennemis nous accusent d'être un pauvre arrière-pays qui mérite d'être gouverné par un voisin plus riche. Maintenant est le temps de mettre de telles rumeurs au repos une fois pour toutes, et montrer que Corvuria est une puissance comparable aux goûts de Gawed ou Lorent !"
 
 A59_tax_priests_title: "Taxer les Prêtres de Nerat"
 A59_tax_priests_desc: "Le dieu Nerat se dresse comme gardien de la mort, et est une menace pour ceux qui souhaitent vivre éternellement. Si ce royaume doit durer éternellement, il ne doit pas craindre la mort, mais au lieu l'embrasser."
 A59_improve_livestock_title: "Élevage Corvurien"
 A59_improve_livestock_desc: "Notre exportation principale est le bétail robuste de nos champs et collines. Développer cet approvisionnement alimentaire et l'étendre ravivera notre économie."
 A59_monopolize_livestock_title: "Monopoliser les Troupeaux"
 A59_monopolize_livestock_desc: "Bien que nos troupeaux soient impressionnants, ils sont actuellement décentralisés, et ainsi capables d'être achetés par les marchés extérieurs pour moins que nous pourrions en tirer. En contrôlant le marché d'exportation nous serons capables d'apporter plus de profit à l'état."
 A59_control_trade_title: "Contrôler Notre Commerce"
 A59_control_trade_desc: "Le sort des nations est dicté par l'argent qu'elle gère. La classe marchande d'Arannen voit Corvuria comme un endroit pour un profit rapide. Si nous devons contrôler notre destin, nous devons assurer le contrôle sur les marchés."
 
 A59_capitol_fort_title: "Réparer Bal Dostan"
 A59_capitol_fort_desc: "Bal Dostan était le nom original d'Arca Corvur et était le centre de pouvoir pour l'Empire de Castan dans la région. Durant le Réveil du Dragon ses intendants fuirent et abandonnèrent le peuple, et nos ancêtres, les Korbarides, occupèrent et sécurisèrent la citadelle et donnèrent abri aux Korbarides et Castanoriens également. Grâce à nos... patrons, nous avons gagné les ressources nécessaires pour réparer Bal Dostan et restaurer le village délabré qui gît sous son regard. Le Village de Corvuria sera encore une fois une communauté humble mais bourdonnante, qui nous fournit main-d'œuvre, et à nos patrons... bétail."
 A59_dark_lords_title: "Apaiser les Seigneurs Sombres"
 A59_dark_lords_desc: "Les vampires ont fait partie de la Corvuria moderne depuis la Croisade Aldrésienne de 1044, les premiers de leur espèce étaient même nos croisés les plus forts et puissants. Sans eux nos terres seraient encore affligées de morts-vivants ou conquises par des tyrans étrangers, et comme tel nous avons établi une relation de travail avec eux. Nos patrons souhaitent que certains privilèges leur soient accordés. En retour ils promettent de consolider le pouvoir encore plus derrière la couronne."
 A59_temple_vamp_title: "Temple de la Nuit"
 A59_temple_vamp_desc: "Le culte appartient à ceux qui retourneront nos honneurs avec force. Un temple dans notre capitale même dédié à honorer ces seigneurs sera récompensé avec force."
 A59_corvuria_village_title: "Faire Revivre Notre Village"
 A59_corvuria_village_desc: "Notre humble Village de Corvuria a traversé beaucoup de hauts et bas. Sous la sécurité de sa forteresse il a la capacité de se dresser comme tour imposante de notre volonté sur la région."
 A59_curtail_adventurers_title: "Limiter les Suspects"
 A59_curtail_adventurers_desc: "Prêtres embêtants et bandes d'aventuriers intrus pourraient poser une menace à nos patrons si certains secrets de la nuit étaient trouvés par eux. Ils doivent être maintenus en ligne."
 A59_parley_mages_title: "Parlementer avec les Curieux"
 A59_parley_mages_desc: "De tous les groupes de pouvoir à travers Cannor, aucun n'est plus curieux que les mages du Magistère. Leur poursuite de connaissance a mené leurs membres les plus hauts à connaître la vérité sinistre de nos seigneurs, mais étonnamment, ils ne sont rien que pragmatiques. Avec quelques mots bien placés nous pouvons atteindre une compréhension avec cette institution, où tous groupes bénéficient dans un traité en leur support pour maintenir la mascarade en échange de connaissance interdite."
 A59_grand_masquerade_title: "La Grande Mascarade"
 A59_grand_masquerade_desc: "Alors que roturiers et nobles dansent dans les grandes salles d'Arca Corvur, ils ne savent pas que certains de leurs compagnons invités sont buveurs de sang. Que ces individus mêmes, qui dansent à leurs côtés dans la Mascarade tiennent domination du sort de cette nation. Que ces individus ont la capacité de vivre plus longtemps même que les elfes. Que ces individus... sont des vampires. Et maintenant sans autre groupe assez fort pour les contester, leur danse ne fait que commencer."
 A59_blood_court_title: "La Cour de Sang"
 A59_blood_court_desc: "Pénombre couvre ces terres, l'aristocratie sombre se dresse prête à prendre commande de la nuit, et tout ce dont elle a besoin est l'organisation pour coordonner leurs efforts. Nous sommes heureux de les obliger, et avec le siège de tel pouvoir à Arca Corvur, toutes ombres de Cannor nous serviront."
 
 A59_prepare_resettlement_title: "Préparer la Recolonisation"
 A59_prepare_resettlement_desc: "La région connue comme la Folie de Daravan était autrefois le centre économique de l'ancien Royaume Korbaride jusqu'à ce qu'elle soit ruinée par un de nos anciens rois, Daravan le Malin, qui inonda les terres avec terrible magie pour prévenir la troisième Xhaz gnoll. Dans sa tentative de sauver la terre, il condamna au lieu nos ancêtres à vivre dans le nord plus pauvre où nous vivons encore à ce jour.\n\nSi les aventuriers et Escannis au nord peuvent se battre pour récupérer leur patrie contre la Marée Verte, alors sûrement nous pouvons faire de même ?"
 A59_resettle_dreadmire_title: "Recoloniser Dreadmire"
 A59_resettle_dreadmire_desc: "Le Dreadmire, avant son massacre aux mains des gnolls, était une de plusieurs zones protégées par Arca Corvur. Elle recevra cette protection encore."
 A59_resettle_flooded_coast_title: "Recoloniser la Côte Inondée"
 A59_resettle_flooded_coast_desc: "La maintenant Côte Inondée était autrefois le cœur du commerce dans l'Escann du Sud. Avec la cité dégoûtante de Nathalaire assise juste au large des côtes contrôlant maintenant le flux de biens, notre but est rendu clair : Reprendre le littoral et se préparer à envahir."
 
 A59_prepare_fleet_title: "Lever une Flotte"
 A59_prepare_fleet_desc: "Nos armées sont plus que capables de ravager Nathalaire, le problème est de les y amener. La guerre navale peut ne pas être notre spécialité, mais où il y a de l'argent à faire il y aura toujours des participants volontaires."
 A59_subjugate_nathalire_title: "Subjuguer Nathalaire"
 A59_subjugate_nathalire_desc: "Avec notre contrôle du continent établi, tout ce qui reste est de faire que la cité maritime de Nathalaire plie le genou. La fin de cet état pathétique est arrivée."
 A59_integrate_nathalire_title: "Intégrer Nathalaire"
 A59_integrate_nathalire_desc: "La cité portuaire peut être mieux utilisée servant les intérêts de Corvuria, s'assurant qu'aucune autre menace n'émerge des mers."
 
 A59_reports_ravenmarch_title: "Rapports de Marche-du-Corbeau"
 A59_reports_ravenmarch_desc: "Après la fin de la Marée Verte nous avons envoyé en avant une expédition pour revendiquer le territoire abandonné au nom de Corvuria. Maintenant qu'ils se sont installés et ont fait une nation propre, il est temps de leur rappeler leur but."
 A59_return_investment_title: "Retour sur Investissement"
 A59_return_investment_desc: "La Marche-du-Corbeau doit son existence au patronage Corvurien, et de tous droits le territoire fait légitimement partie de Corvuria. Nous collecterons notre dû."
 
 A59_bal_ouord_title: "La Citadelle Affaiblie"
 A59_bal_ouord_desc: "Comme Bal Dostan, Bal Ouord a aussi à peine résisté aux sables du temps, pas moins tempête de la Marée Verte. Maintenant il est dit se dresser comme île contre les hordes gobelines. Sous notre règne, la citadelle a une chance de récupération."
 A59_madiroud_title: "Récupérer les Cités du Sud"
 A59_madiroud_desc: "Bien qu'ils ne soient pas Corvuriens, les Ourdis partagent quelque histoire avec nous en héritage partagé sous la plus grande Domination Dostanorienne. Avec Dostanor parti, il nous incombe d'assurer leur sécurité."
 A59_repair_bal_ouord_title: "Réparer Bal Ouord"
 A59_repair_bal_ouord_desc: "La tour blanche de Bal Ouord est la ligne principale de défense dans le Sud. S'assurer que ce fort érodé a la force nécessaire pour garder les indésirables dehors se révélera vital à nos intérêts expansionnistes."
 A59_stengthen_bal_ouord_title: "Renforcer Bal Ouord"
 A59_stengthen_bal_ouord_desc: "Une forteresse restaurée protège, une forteresse vraiment forte projette. La forteresse du Sud, quand proprement garnie, nous permettra de projeter notre pouvoir plus au sud."
 A59_secure_south_title: "Sécuriser le Flanc Sud"
 A59_secure_south_desc: "Les terres d'Ourdia et de la Folie ont été ruinées par des envahisseurs pillant la terre et essayant de la faire leur. Pour prévenir ce sort et assurer la règle Corvurienne de la région, d'autres fortifications seront construites."
 
 A59_till_undeath_title: "Jusqu'à ce que la Non-Mort Nous Sépare"
 A59_till_undeath_desc: "Notre loyauté à nos seigneurs est sans question. En retour, leur loyauté à nous doit être établie. L'union de nos pouvoirs deviendra une force à compter dans ce monde."
 A59_true_lord_title: "Un Vrai Seigneur Ombral"
 A59_true_lord_desc: "Pour lier le sort de Corvuria à jamais dans la nuit, notre monarque doit avoir pouvoir au-delà de celui de tout mortel. Un monarque éternel pour un royaume éternel."
 
 A59_fearful_army_title: "Rendre l'Armée Redoutable"
 A59_fearful_army_desc: "Trop longtemps nos armées ont été vues comme simple cohue paysanne. Il peut prendre une génération de réforme militaire et entraînement, mais avec le temps nos ennemis apprendront à frissonner de peur à la vue du Corbeau Noir."
 A59_dark_legion_title: "La Légion Sombre"
 A59_dark_legion_desc: "Nos seigneurs ont beaucoup d'ennemis, et heureusement nous avons les ressources pour combattre lesdits ennemis. Nous lèverons une légion sans pareille pour étouffer la vie de ceux que nous jugeons bon."
 
 A59_enthrall_electors_title: "Ensorceler les Électeurs"
 A59_enthrall_electors_desc: "Les forces combinées de l'Empire sont trop pour nous dans une invasion. Heureusement, il y a ceux avec pouvoir qui peuvent être convaincus de regarder ailleurs."
 A59_aldressian_path_title: "Le Chemin Aldrésien"
 A59_aldressian_path_desc: "L'Orda Aldresia fut fondé pour protéger les terres qui seraient un jour Anbennar contre une plaie de non-mort appelée la Pestilence Blanche qui avait originé dans nos terres. Bien que la Pestilence soit partie depuis longtemps, les chevaliers Aldrésiens traitent encore notre peuple avec mépris comme si nous étions encore affligés, ou pire, morts-vivants ! Ils servent maintenant comme première ligne de défense pour l'Empire, et devant nous ne serviront comme rien de plus que la première pierre sur la route vers la domination."
 A59_forlorn_vale_title: "Ténèbres sur le Val Désolé"
 A59_forlorn_vale_desc: "Il est dit que les premiers vampires cherchèrent longue vie par envie des elfes. Voyons comment leurs longues vies se comportent contre l'acier Corvurien."
 
 A59_dusk_borders_title: "Crépuscule sur les Marches"
 A59_dusk_borders_desc: "Il est dit que les Marches sont simplement Corvuria avec une nouvelle couche de peinture. Si c'est vrai, alors sûrement l'Empire ne nous en voudra pas de les prendre ?"
 A59_midnight_borders_title: "Minuit sur les Marches"
 A59_midnight_borders_desc: "La région des Marches, couvrant les terres entre nous et la mer de Dameshead, est le siège de pouvoir pour le Grand-Duché de Wex. Frapper cette puissance régionale montrera à l'Empire que la nuit est tombée sur lui, et en temps voulu ils sentiront tous notre colère."
 A59_grim_fleet_title: "Lever la Flotte Sinistre"
 A59_grim_fleet_desc: "La cité d'Anbenncóst est protégée seulement par les eaux autour de l'île sur laquelle elle repose. Nous lèverons une flotte pour prendre la cité par force, et envoyer toutes les flottes de l'Empire au fond de Dameshead."
 A59_invade_anbenncost_title: "Envahir"
 A59_invade_anbenncost_desc: "Le temps est venu. Mettre voile pour massacrer."
 A59_grim_anbennar_title: "Le Sort Sinistre d'Anbennar"
 A59_grim_anbennar_desc: "La Nuit est venue, la fin est proche pour l'Empire d'Anbennar. Nous saisirons Anbenncóst et éventrerons l'Empire comme bétail dû pour abattage."
 
 A59_dostans_way_title: "La Voie de Dostan"
 A59_dostans_way_desc: "Quand la tribu Castanite fut perdue dans les Bois-Profonds elle en fut menée en partie grâce à l'ami de Castan, Dostan. En échange de son aide, Castan accorda les terres sous les Montagnes du Bouclier-Divin à son compagnon, les nommant d'après lui : Dostanor, comme il fit avec Castanor. Maintenant que les héritiers de Castanor ne sont plus, nous devons rendre la faveur."
 A59_path_ravenmarch_title: "Le Chemin de Marche-du-Corbeau"
 A59_path_ravenmarch_desc: "Marche-du-Corbeau a établi le chemin pour nous à suivre dans Castanor, et avec les divers aventuriers maintenant au lieu duchés querelleurs, il est temps pour un vrai royaume d'intervenir."
 A59_south_castanor_title: "Sécuriser le Sud Castanor"
 A59_south_castanor_desc: "Les régions du Sud de Castanor nous sont ouvertes, et bien que pas aussi abondantes que celles à son nord, elles serviront comme excellent terrain de préparation pour saisir le manteau de Castanor."
 A59_amass_army_title: "Une Armée pour Abattre Castanor"
 A59_amass_army_desc: "Pour atteindre le but de conquérir l'entièreté d'Escann, nous avons besoin d'une armée comparable à celles du vieil Empire Castanorien. Troupes loyales aux seigneurs sombres prendront d'assaut Castonath, tout en étant soutenues par un barrage d'artillerie capable de faire exploser toute défense les suivront."
 A59_inner_castanor_title: "Sécuriser le Castanor Intérieur"
 A59_inner_castanor_desc: "La patrie du vieil empire, maintenant en ruines à cause d'invasions Orques et usurpateurs indignes, est prête pour la prise. De la vieille cité de Castonath, la Cour de Sang dictera le sort d'Escann."
 A59_contain_serpentspine_title: "Contenir l'Échine-du-Serpent"
 A59_contain_serpentspine_desc: "Les Montagnes de l'Échine-du-Serpent qui entourent beaucoup de Castanor tiennent beaucoup de menaces, et furent la source des orques durant la Marée Verte. Nous ne pouvons faire confiance aux récupérateurs nains pour repousser de telles menaces, donc nos forts doivent pouvoir repousser telle méchanceté."
 A59_shadow_castanor_title: "Une Ombre sur Castanor"
 A59_shadow_castanor_desc: "Le flanc Occidental de Castanor, bien que la zone la plus pauvre de celui-ci, est un tampon important pour garder dehors des puissances telles que les Gawedis et les Orques Grombaris. Avec lui dans le giron notre domination d'Escann sera absolue, et Castanor deviendra un Empire gouverné par la Cour de Sang, et à la place d'un Dragon d'Argent, un Corbeau Noir."
 
 A59_unite_folly_title: "Unir la Folie"
 A59_unite_folly_desc: "Corvuria s'étend légitimement bien au-delà des Montagnes du Bouclier-Divin, principalement au système fluvial au sud. Le fait que des centaines d'années soient passées depuis que les terres furent endommagées est irrelevant, bientôt assez tout sera encore Corvurien."
 A59_improve_fabric_title: "Améliorer l'Industrie du Tissu"
 A59_improve_fabric_desc: "La haute couture Corvurienne est, légitimement, bien regardée par nos voisins. Nos styles gothiques demandent émotion et vindication, plutôt que pompe et ostentation inutile comme ceux d'Anbennar ou Lorent. En améliorant la production de tels tissus, nous pouvons continuer cette tradition."
 A59_import_silk_title: "Importer de la Soie"
 A59_import_silk_desc: "Avec la popularité croissante de notre célébration de Mascarade, il y a quelque besoin de tissu plus fantaisiste à utiliser exclusivement pour costumes. Bien que les vêtements de soie soient indécents et aucun honnête Corvurien ne serait pris mort dedans, ils ont un usage dans la rare occasion où nous voulons être... indécents."
 A59_corvurian_steel_title: "Acier Corvurien"
 A59_corvurian_steel_desc: "L'acier est un matériau utile, utilisé de tout des bâtiments aux épées et armures. Sécuriser les ressources de fer nécessaires pour produire acier est nécessaire pour assurer que nos soldats et bâtiments sont au standard."
 A59_corvuria_city_title: "Les Cités de Corvuria"
 A59_corvuria_city_desc: "Corvuria est un état de sécurité, et de cette sécurité vient stabilité, et de cette stabilité vient prospérité. Il n'y a aucune raison pourquoi Corvuria ne devrait pas se dresser œil dans l'œil avec les autres royaumes de Cannor, et nos cités devraient refléter ceci."
 
 A59_investigate_curse_title: "Enquêter sur la Malédiction"
 A59_investigate_curse_desc: "En l'année 669 la moitié sud du Royaume Korbaride fut inondée par le Roi Mage Daravan pour assurer la survie du reste du royaume. La magie qui causa cet effet persiste encore, et possiblement même grandit à ce jour. Si nous devons restaurer cette terre à usage fonctionnel alors cette malédiction persistante doit être traitée par la magie d'aujourd'hui."
 A59_rebuild_rivers_title: "Reconstruire le Commerce Fluvial"
 A59_rebuild_rivers_desc: "La Rivière Dostanesck a servi comme canal parfait de commerce dans le cœur de Corvuria, et avec les plus petites rivières autour d'elle fait pour un système parfait de routes commerciales à travers la région. Mettre ces rivières à usage restaurera l'activité économique de la région, mais cela prendra quelque effort."
 A59_repopulate_folly_title: "Repeupler la Folie"
 A59_repopulate_folly_desc: "Avec les terres de la Folie quelque peu viables à habiter, la tâche vient maintenant à effectivement habiter la terre. Un grand effort pour envoyer gens peupler ces terres est vital pour qu'elle se compare à la patrie actuelle dans le Nord."
 A59_healing_folly_title: "Guérir la Folie"
 A59_healing_folly_desc: "Nous ne sommes pas sûrs si la Folie sera jamais aussi prospère qu'elle le fut autrefois, mais nous savons qu'avec grand effort le peuple Corvurien préservera toujours. Il peut prendre décennies ou même plus de siècles pour les blessures de la terre de vraiment guérir, mais le peuple Corvurien est assez dur pour le voir aboutir."
 A59_manipulate_merchants_title: "Manipuler les Marchands"
 A59_manipulate_merchants_desc: "Alors que la gamme de réseaux commerciaux s'étend, il est important que nous suivions de tels changements pour ne pas permettre à nos ennemis d'accumuler richesse qui nous appartient légitimement. Garder la classe marchande en ligne gardera la richesse dans nos mains."
 A59_goods_conquest_title: "Biens pour Armer une Conquête"
 A59_goods_conquest_desc: "Alors que techniques sont développées pour produire biens en masse, l'opportunité pour croissance militaire n'a pas passé inaperçue. Tout des armes aux uniformes aux rations peut et sera produit en volume assez pour soutenir une armée conquérante."
 A59_corvuria_metropolis_title: "Les Veines d'un Empire"
 A59_corvuria_metropolis_desc: "Les terres autrefois humbles de Corvuria sont maintenant prospères, mais même à cette hauteur il y a encore place pour croissance. Arca Corvur sera son cœur, et les rivières du Dostanesck et Karnvord seront les veines qui mènent richesse et sang à tous peuples Corvuriens."
 
 A59_march_deepwoods_title: "Marche Sombre dans les Bois"
 A59_march_deepwoods_desc: "Les anciens Korbarides tracent leur héritage dans les Bois-Profonds, lieu de mystère et arbres infinis pour bois. Le peuple Corvurien retournera à son lieu de naissance, au coût de tout ce qui se dresse sur notre chemin."
 A59_shadow_deepwoods_title: "La Forêt Ombrale"
 A59_shadow_deepwoods_desc: "Les chemins forestiers sont longs et sinueux, mais les armées Corvuriennes se dressent intrépides. Les fées et leurs adorateurs fuient devant notre volonté de fer, et n'auront bientôt nulle part gauche pour se cacher."
 A59_destroy_fey_title: "Finir les Voies Féeriques"
 A59_destroy_fey_desc: "Il n'y a plus besoin des pouvoirs étranges qui habitent cette forêt. Il peut y avoir graves conséquences pour détruire ces forces entièrement, mais ce n'est aucune raison de nous arrêter d'anéantir leur influence et assurer que nos seigneurs sont le pouvoir dominant dans la région."
 
 A59_obtain_relics_title: "Obtenir les Reliques"
 A59_obtain_relics_desc: "Beaucoup de ceux à travers Cannor ont commencé à enquêter reliques du vieil empire des Elfes. Esclaves en Aelantir rapportent qu'il peut y avoir applications puissantes pour ce matériau. Pour ne pas prendre de retard nous devons acquérir une source de celui-ci, par moyens légitimes ou autrement."
 A59_artificer_unorthodoxy_title: "Recruter les Expérimentateurs"
 A59_artificer_unorthodoxy_desc: "Alors que l'art d'artisanat magique devient plus commun et les champs et écoles commencent à s'établir il y a ceux qui ont commencé à pratiquer méthodes plus non orthodoxes et moins humaines. Bien que dans leur vieil âge les Seigneurs de Minuit voient toutes telles choses avec suspicion, si Corvuria doit survivre nous ne devons pas prendre de retard sur de tels avancements mortels. Cultiver les parias dans la sécurité de notre nation, et leur permettre de faire avancements en notre nom sera bénéfique à long terme."
 
 A59_swamp_fuel_title: "Combustible des Marais"
 A59_swamp_fuel_desc: "Alors que techniques industrielles balayent Cannor, la perspective de trouver combustible dans les marais boueux peut devenir viable. Avec préparations appropriées la tourbe des marécages peut facilement être mise à usage obtenant notre pied dans la porte de ces développements."
 
