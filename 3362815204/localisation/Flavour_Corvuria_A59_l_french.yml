 #Decisions
 
 #corvuria_attack_asheniande_title: "Marche vers Colline-du-Corbeau"
 #corvuria_attack_asheniande_desc: "Avec l'Empereur distrait, maintenant est le temps de marcher dans Asheniande et reprendre ce qui est légitimement nôtre !"
 corvuria_emperor_is_distracted: "L'Empereur ne défendra pas Asheniande, et fera paix blanche de la guerre après un jour. Cependant, les autres alliés d'Asheniande combattront encore."
 
 restore_corveld_title: "Restaurer Corveld"
 restore_corveld_desc: "Corveld, autrefois la capitale de la nation Korbaride, fut ruinée par l'inondation créée par le Roi Daravan. Avec la technologie appropriée maintenant dans nos mains cette cité autrefois grande devrait être restaurée !"
 corveld_regional_capitol: "Capitale Régionale"
 
 #Events
 
 corvuria.1.t: "Sentiments Séparatistes Corvuriens"
 corvuria.1.d: "Nos possessions Corvuriennes ont commencé à parler de réunification avec la nation de Corvuria, sans doute à cause d'infiltration par des espions Corvuriens !"
 corvuria.1.a: "Maudits soient-ils !"
 corvuria.2.t: "Récolte des Ashfields"
 corvuria.2.d: "Ashfield, l'ancienne capitale de notre ennemi Asheniande, est tombée. Avec blé de cendre robuste et beaucoup de... \"bétail\" à récolter, nos forces ont un jour de fête. Bien que les Ashfields puissent souffrir de notre récolte avide, plusieurs de nos champs de récolte bénéficieront du retour de tas de cendre à utiliser comme fertilisant."
 corvuria.2.a: "Ainsi est le sort d'Asheniande."
 corvuria.3.t: "Le Siège de Colline-du-Corbeau"
 corvuria.3.d: "Après la Guerre du Corbeau Pâle, le Duché d'[A60.GetName] prit [431.GetName] de la couronne Corvurienne durant son accession dans Anbennar. Maintenant, les armées marchent sur la colline encore, avec l'Empereur nulle part à trouver."
 corvuria.3.a: "Ceci est une affaire de famille síl Vivin seulement."
 corvuria.4.t: "Une Invitation à la Cour de Sang"
 corvuria.4.d: "Les vampires d'[FROM.GetName] se sont organisés en nouvelle organisation appelée la Cour de Sang, qui s'efforce d'influencer les affaires mortelles tout en s'assurant que leur existence est gardée secrète des masses, et ont invité leurs contreparties ici dans [Root.GetName] à rejoindre cette organisation. Comment répondons-nous ?"
 corvuria.4.a: "Nous acceptons avec joie."
 corvuria.4.b: "Nous déclinerons."
 corvuria.5.t: "Nos Vœux"
 corvuria.5.d: "Notre pacte avec l'espèce vampirique est scellé. À jamais jusqu'à notre souffle immortel le destin de Corvuria sera lié avec le leur. De quelle façon seront-ils de plus grand usage pour nous ?"
 corvuria.5.a: "Donnez-leur l'honneur de gérer quelque administration."
 corvuria.5.b: "Permettez à leurs pactes d'étendre notre portée sombre."
 corvuria.5.c: "Permettez à la sagesse de mille batailles de nous enseigner."
 
 corveld_city.1.t: "Une Nouvelle Industrie pour Corveld"
 corveld_city.1.d: "Maintenant que Corveld a été restaurée, c'est l'opportunité parfaite pour que la production productive soit contrôlée. Que devrait cette cité magnifique maintenant s'efforcer de construire ?"
 corveld_city.1.a: "Comptabilité administrative appropriée serait mieux."
 corveld_city.1.b: "La verrerie est une profession honorable."
 corveld_city.1.c: "L'industrie textile a été en plein essor dernièrement."
 corveld_city.1.e: "Pourquoi altérer ce qui est déjà profitable ?"
 corveld_city.2.t: "Les Minorités se Rassemblent à Corveld"
 corveld_city.2.d: "Alors que la cité de Corveld grandit, les races de Cannor se rassemblent pour commencer une nouvelle vie ici. Comment devrions-nous répondre à ces peuples ?"
 corveld_city.2.a: "Encouragez ceci ! Corveld rivalisera avec Anbenncóst !"
 corveld_city.2.b: "Permettez ceci. Plus de sujets sont toujours bienvenus."
 corveld_city.2.c: "Chassez-les ! Corveld est pour notre espèce seulement !"
 corveld_city.3.t: "Corveld Prospère"
 corveld_city.3.d: "Après sa restauration, la cité de Corveld a continué à prospérer, et les fortunes continuent à s'améliorer pour elle. Elle est maintenant devenue une des cités les plus développées de Cannor. Nous pouvons profiter de l'élan et voir la cité s'élever encore plus haut."
 corveld_city.3.a: "Poussez plus, la splendeur de la cité est encore égalée par d'autres !"
 corveld_city.3.b: "Un travail déjà bien fait !"
 corveld_city.4.t: "Corveld Triomphante"
 corveld_city.4.d: "Ces derniers jours, Corveld est devenue plus riche et prospère que même la cité légendaire d'Anbenncóst. Ce fait n'est pas perdu sur les peuples de Cannor, qui regardent maintenant légitimement Corveld comme une des grandes cités du continent. Seule zone urbaine multi-segmentée telle que Viswall ou Castonath ou les profondes forteresses Naines peuvent maintenant se comparer à la gloire de Corveld."
 corveld_city.4.a: "Vraie gloire est venue à la Mer de Divenhal."
 
 #Government
 
 corvurian_midnight_reform: "Monarchie de Minuit"
 corvurian_midnight_reform_desc: "La Monarchie de Minuit porte deux conventions. Pour les inconscients, elle est connue pour le traitement impitoyable de ses citoyens, tel que la volonté du Monarque est facilement exécutée. Pour ceux avec goût pour le sang, cependant, cette nation est un refuge valant la peine de travailler aux côtés."
 
 #Province Triggered Modifiers
 ravenhill_war_1: "Préparé à Frapper Asheniande"
 ravenhill_war_1_desc: "La prochaine guerre déclarée sur §YAsheniande§! exclura les nations pas directement alliées à eux ou les garantissant, plus notablement l'§YEmpereur d'Anbennar§! et leurs alliés, s'ils ne sont pas aussi alliés à §YAsheniande§! . \n§gCeci prend un jour à activer.§!\n§TCet effet ne marchera que sur la prochaine guerre offensive avec Asheniande, faites que ça compte !§!"
 ravenhill_otherwise_peace: "N'est §RPAS§! dans toute autre guerre."
 ravenhill_war_2: "Récupération des Terres Corvuriennes"
 ravenhill_war_2_desc: "Pour la durée de cette guerre, les nations pas directement alliées à §YAsheniande§! n'interviendront pas."