 flavour_covenblad.60.a:0 "Prospérité illimitée"
 flavour_covenblad.70.t:0 "Changement de Valeurs"
 flavour_covenblad.70.d:0 "Cela commença simplement assez, avec un de nos chevaliers choisissant de risquer civils au nom d'une plus grande menace de monstre. Il fut admonesté à grande étendue cependant par son capitaine chevalier et ceci radicalisa ses compagnons chevaliers. Le désir d'étapes radicales au nom de plus grande paix a ainsi suinté dans beaucoup des chapitres et forteresses locales. Les défis du nouvel Escann nécessitent sacrifices pour maintenir sa sécurité, mais sont-ce les étapes que nous prenons ou nos idéaux eux-mêmes ?"
 flavour_covenblad.70.a:0 "Nous avons échoué"
 flavour_covenblad.71.t:0 "Une Pente Glissante"
 flavour_covenblad.71.d:0 "Les incidents précédents de chevaliers voyant dégâts collatéraux comme acceptables ont augmenté encore plus et cette attitude semble être celle majoritaire parmi l'Alliance moderne. Pire encore, les cris funestes des décédés et leurs mots finaux de vengeance et cris amers pour aide quand tués par monstres, bandit ou soldats de même laissent trop souvent morts-vivants dans leur sillage. Il y a même eu chuchotements d'incidents isolés de chevaliers accusés de nécromancie utilitaire, commandant ces abominations contre orques déchaînés, satyres et autres dangers qui se tapissent encore dans les coins sombres d'Escann."
 flavour_covenblad.71.a:0 "Est-ce une fin ou nouveau commencement."
 flavour_covenblad.72.t:0 "Le Nouveau Début"
 flavour_covenblad.72.d:0 "C'est chose silencieuse de tomber, bien plus fort et assourdissant d'admettre à vous-même quand vous avez échoué et quand idéaux que vous teniez autrefois semblent maintenant risibles. Aujourd'hui un membre nain de l'Alliance déclara grudge contre la nouvelle garde et partit en disgrâce, dégoûté des nouvelles méthodes que nous avons embrassées au nom du bien supérieur. C'est le mot de passe auquel beaucoup s'accrochent encore même alors qu'il semble méprisant lui-même. Quand le pouvoir vient si naturellement à ceux qui le brandissent au nom de sauver les faibles, pourquoi quelqu'un devrait-il accepter leur mépris quand leur éloge capricieux est tout ce qui importe ?"
 flavour_covenblad.72.a:0 "Nous devons nous suivre mutuellement, si personne d'autre ne le fera."
 flavour_covenblad.73.t:0 "Le Manteau d'Ombre"
 flavour_covenblad.73.d:0 "L'Alliance de l'Épée était autrefois promesse quintuple, menée par dissidents de l'Orda Aldresia et chevaliers Farrani laissés sans leur royaume. Cette promesse est bien et vraiment brisée, car aurait-elle pu jamais signifier quoi que ce soit ? Le pouvoir réside dans la volonté des justes, en ceux qui vont de l'avant et façonnent le monde avec leur propre force. Galinda se souciait-elle vraiment du peuple, ou de son propre héritage ? L'histoire est écrite en actes et non l'encre de promesses tenues ou brisées. Lame-d'Alliance est nation forte et c'était la force de nos ancêtres, non leurs idéaux ou promesses qui sont ce dont le mage-chevalier moderne tire inspiration."
 flavour_covenblad.73.a:0 "Que deviendrons-nous tous maintenant ?"
 flavour_covenblad.80.t:0 "Le Choix d'un Nouveau Palatin-Arbitre"
 flavour_covenblad.80.d:0 "L'Alliance de l'Épée a fierté unique de place parmi maintes anciennes compagnies aventurières, alors que cette bande de chevaliers a pu se garder auto-suffisante. Le représentant en chef de l'Alliance est le Palatin-Arbitre. Ainsi nommé pour leur autorité officielle et princière, ils arbitrent les disputes entre nos chapitres et sont sélectionnés parmi candidats dignes des cinq chapitres.\n\nCes chapitres retiennent leurs propres têtes. La responsabilité en chef du Palatin-Arbitre est service à la Monarchie de Lame-d'Alliance et servir comme point de contact en chef entre cette nation moderne étant moulée, et l'ordre chevaleresque qui la sert directement et indirectement à travers sa pénétration de beaucoup des organes de contrôle.\n\nQue ce soit sur l'accession d'un nouveau monarque comme il est coutumier de garder l'ordre et nation tous deux de devenir périmés, ou avec la mort de l'Arbitre précédent, le temps est venu pour le monarque et les maîtres de chapitre de venir ensemble et sélectionner qui est digne de prendre le manteau du Palatin-Arbitre, encore une fois."
