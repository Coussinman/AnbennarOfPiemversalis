 # Government reforms
 covenblad_covenant_arbiters:0 "Arbitres de l'Alliance"
 covenblad_covenant_arbiters_desc:0 "Un système de gouvernement dans lequel le rôle de la noblesse est au lieu pris par les Mages-Chevaliers de l'Alliance de l'Épée, qui soutiennent le royaume de Lame-d'Alliance et sa famille royale grâce à un entrelacement entre l'Alliance et des éléments de la famille royale Farrani durant la Marée Verte."

  # Mission titles and description
 covenblad_excavating_the_stone_city_title:0 "Excaver la Cité de Pierre"
 covenblad_excavating_the_stone_city_desc:0 "Castonath est une cité construite par Balgar, une cité de pierre qui était la plus grande de tout Cannor avant la Marée Verte. Le Reliquaire d'Argent a un intérêt dans la cité en conséquence, mais il souhaite se baser hors de la cité pour éviter d'être trop empêtré dans son administration civique. Les Quais-d'Argent ont une histoire qui les connecte à la cité, cependant se dressent à une position privilégiée pour servir de sentinelle sur le lac, et ainsi c'est ici que le chapitre a décidé de s'implanter."
 covenblad_consolidating_the_west_title:0 "Consolider l'Ouest"
 covenblad_consolidating_the_west_desc:0 "Nous nous sommes étendus loin, dans les marécages entourant l'ancienne forteresse qui surveillait les peuples Aléniques à Bal Mire. D'une ancienne citadelle à une autre, nous pouvons regarder ici pour projeter notre pouvoir sur l'Escann Occidental, même alors que les marécages en font une corvée de faire campagne. Pourtant certains appelaient même cet endroit foyer et cherchent à retourner en Escann maintenant que tout s'est calmé, et cette affaire mérite notre attention. Assurons-nous d'avoir apporté l'ordre dans ces provinces pour quand ils le feront."
 covenblad_building_up_our_nation_title:0 "Construire Notre Nation"
 covenblad_building_up_our_nation_desc:0 "Notre contrôle sur Escann s'est étendu, et avec lui est venu le besoin d'assurer que notre royaume soit prospère. Les économies locales perturbées sur les décennies passées de trouble doivent être reconstruites et les liens commerciaux entre colonies naissantes stabilisés. Bien que notre contrôle existe sur papier, nous devons faire ce que nous pouvons pour construire une nouvelle société qui lie à travers notre terre. Le peuple écoutera nos mots."
 covenblad_wyrmlings_roar_title:0 "Rugissement du Dragonnet"
 covenblad_wyrmlings_roar_desc:0 "Le Champ-de-Teagan marque la frontière entre la Frontière et le Val. Son peuple a sa propre histoire d'héroïsme, le Jeune Dragon a marqué notre Frontière du Nord avec leur forteresse de Bal Mire et ils ont leurs yeux sur prendre aussi un bastion sud avec ces provinces. Autrefois partie de l'Empire, ces terres sont l'expression ultime de l'arrogance du Dragon dans leur désir de les prendre pour montrer que notre force éclipse celle d'Anbennar."
 covenblad_above_mired_darkness_title:0 "Au-Dessus des Ténèbres Embourbées"
 covenblad_above_mired_darkness_desc:0 "À travers tout Escann le Jeune Dragon gagne les cœurs avec leur générosité, avec beaucoup avides d'oublier le sang versé pour gagner la gloire et l'or qui finance leurs entreprises. Ils donnent espoir à beaucoup de gens et leur vaine gloire attire maint recrue avide. Où les marécages et marais autour de Bal Mire manquent en fertilité, ils font terrain fertile pour les aventuriers de se prouver. La maison de chapitre du Jeune Dragon fournit un second foyer et une fraternité jurée à rejoindre pour ceux autrement perdus."
 covenblad_soaring_unto_the_clouds_title:0 "S'Élever jusqu'aux Nuages"
 covenblad_soaring_unto_the_clouds_desc:0 "La prospérité vient, dans le sillage de la révélation de ce que l'Arbre Noir a fait, le chapitre du Jeune Dragon a déferlé où il le peut pour s'opposer à la tyrannie de l'intérieur. Ils ont juré d'apporter toute la gloire aux terres indemnes et de faire tout ce qu'ils peuvent pour contester officiellement l'Arbre Noir ; prendre l'affaire contre eux à la Citadelle du Nord et censurer le chapitre de l'Arbre Noir avec l'aide du gouvernement central. Bal Mire doit être fortifiée pour s'assurer qu'ils aient un bastion d'où agir en ce temps de tensions internes accrues."
 covenblad_to_the_lake_title:0 "Vers le Lac"
 covenblad_to_the_lake_desc:0 "Le Lac Argentmere domine le milieu d'Escann, et être capable de l'utiliser avec nos propres embarcations lacustres serait vital pour projeter notre sécurité plus loin et apporter la paix de notre règne aux terres qui le bordent. Beaucoup de cette terre gît dans l'ombre des Murs Blancs, ceux autour du noyau Castannorien et Castonath elle-même. C'est une terre qui a été témoin de beaucoup et sera témoin de plus avant que notre paix soit installée."
 covenblad_the_silver_reliquary_title:0 "Le Reliquaire d'Argent"
 covenblad_the_silver_reliquary_desc:0 "Le Reliquaire d'Argent est un ordre d'archivistes martiaux, ces chevaliers dédiés à préserver la connaissance à la fois de comment combattre, et celle d'étudier plus généralement. Ce chapitre était enraciné dans le cercle intérieur d'Alvar de Valefort durant son temps parmi les Aldrésiens. Les impératifs qu'il enseignait à ses apprentis étaient doubles ; que pour combattre pour un futur nécessitait la connaissance de ce qui vint avant, et comme fragiles les dépôts de ladite connaissance pouvaient être durant les combats. La Marée Verte était un appel évident en conséquence, et ces chevaliers sous la tutelle d'Alvar ont été invités à être investis et donnés intégration officielle quant à leur expertise."
 covenblad_the_young_dragon_title:0 "Le Jeune Dragon"
 covenblad_the_young_dragon_desc:0 "Le Jeune Dragon est le nom d'un chapitre dans l'Alliance de l'Épée, principalement composé de chevaliers de l'Étendue Alénique et les Vernmen parmi les Aldrésiens. Ils viennent typiquement avec une impétuosité que beaucoup ont perdue dans les années depuis la Marée Verte et la Chute-de-Corin. Triandal sil Stringport était celui qui mena cette organisation hors de l'Orda Aldresia, son audace prouvant une inspiration alors qu'il allait de bataille en bataille et a survécu et resté dans son rôle de dirigeant jusqu'à maintenant. Il choisit de s'installer l'ancienne forteresse de Bal Mire et espère la reconstruire pour garder surveillance sur les Aléniques anciens et les nouvelles menaces du Nord."
 covenblad_weaving_history_title:0 "Tisser l'Histoire"
 covenblad_weaving_history_desc:0 "L'histoire existe pour être faite, c'est la voie de la jeunesse et ainsi il en est avec nos Jeunes Dragons. Ayant réussi dans leur but d'étendre notre royaume à l'Ouest et reconstruire cette ancienne forteresse, il est temps d'investir formellement le chapitre du Jeune Dragon dans notre gouvernement. L'esprit de jeunesse sera porté en nous-mêmes, avec chance leur témérité sera tempérée avec le temps, et nous garderons leur esprit à travers nous-mêmes comme un tout. Seul le temps le dira..."
 covenblad_the_elven_heritage_title:0 "L'Héritage Elfique"
 covenblad_the_elven_heritage_desc:0 "Diranbe est un art d'abord pratiqué par les Elfes qui apportèrent l'art Précurseur de Danse-des-Lames sur leurs navires. Durant le temps avant l'Atterrissage, il était pratiqué comme une sorte de culte martial à travers beaucoup des navires, mais spécialement notablement sur le Lunatein, le Feu-de-Lune. C'était une société secrète en quelque sorte et méfiée par des groupes comme la Bande d'Argent, mais leurs actions gardèrent cet art ancien vivant pour que ses adeptes puissent l'utiliser à ce jour et garder la torche de tradition vivante."
 covenblad_the_roots_expanded_title:0 "Les Racines Étendues"
 covenblad_the_roots_expanded_desc:0 "Les malédictions qui saisissent le Val Désolé sont nombreuses, beaucoup venant du temps du Grand Cardest et la ruine qui vint avec sa destruction par les Castanoriens Noirs. Le chapitre de l'Arbre Noir a conçu un rituel cependant pour l'altérer à jamais encore une fois. Une nouvelle malédiction, cette fois une qui affectera tous ceux qui ont squatté ou retourné à l'ancien royaume. Mais l'Arbre Noir fait ceci en secret pour s'assurer que ces chapitres plus scrupuleux soient présentés avec un fait accompli quand tout est finalement révélé."
 covenblad_breaking_the_limits_of_old_title:0 "Briser les Limites d'Antan"
 covenblad_breaking_the_limits_of_old_desc:0 "Le tissage de malédiction continue alors que la bénédiction pour les seigneurs lige de l'Arbre Noir approche de sa complétion. Les habitants de la terre autrefois couverte par Cardest et Farraneán tous deux seront forcés d'obéir à leurs seigneurs légitimes. La domination de l'Arbre Noir dans cette enclave loin de Hagstow sera complète, car de telles magies sombres auraient pu autrefois être hors de notre portée, mais pour maintenant l'Arbre Noir les apportera sous le déguisement de ce que le reste de Lame-d'Alliance ne connaît que comme grande bénédiction pour sauvegarder le contrôle."
 covenblad_fruits_of_the_vine_title:0 "Fruits de la Vigne"
 covenblad_fruits_of_the_vine_desc:0 "La magie a maintes récompenses et la coupe déborde en ces temps pour l'Arbre Noir, ayant l'initiative d'agir et s'assurer que notre volonté soit connue à travers Lame-d'Alliance. L'Alliance de l'Épée est déchirée et il est temps pour les fruits de nos efforts d'être portés. Nous agirons contre l'impudent Jeune Dragon et nous ferons ceci avec un réseau de tours d'où nos sorts peuvent être forgés contre les ennemis de Lame-d'Alliance et du chapitre de l'Arbre Noir tous deux."
 covenblad_a_promise_to_be_fulfilled_title:0 "Une Promesse à Accomplir"
 covenblad_a_promise_to_be_fulfilled_desc:0 "L'Alliance de l'Épée promit que 'Au Nom d'Aldresia, Par Sort et Par Lame, Escann Sera Récupéré' quand Galinda nous mena hors d'une Orda Aldresia qui avait docilement choisi de ne pas défendre le peuple d'Escann souffrant de la Marée Verte. Notre nouvelle nation gardera cette promesse, et à cette fin, nous devons agir si cette promesse doit être tenue. L'Orda a échoué le peuple Escanni et nous corrigerons cette erreur."
 covenblad_a_covenants_charge_title:0 "Charge d'une Alliance"
 covenblad_a_covenants_charge_desc:0 "Le Chapitre de l'Épée Ardente est le chapitre central de l'Alliance de l'Épée, celui dirigé directement par Galinda elle-même quand elle mena l'exode de l'Orda Aldresia en 1424. Ils marchent comme l'avant-garde fière de nos forces militaires, agissant comme l'exemple archétypal quand un chevalier de Lame-d'Alliance est imaginé. Ils seront les premiers des chapitres à recevoir mandat officiel d'agir en conséquence de ceci."
 covenblad__reclaiming_an_old_seat_title:0 "Récupérer un Ancien Siège"
 covenblad__reclaiming_an_old_seat_desc:0 "La Citadelle du Nord est où nous avons décidé de recommencer après la Chute-de-Corin, et c'est maintenant, vers où nous retournons. C'est un siège ancien, vital à l'ancienne ère du Castanor Noir et un endroit d'où la projection de pouvoir peut être restaurée. La magie jouit de sympathie et ainsi apporter semblable au semblable est sûr de renforcer nos fortunes dans le présent. Pourvu que nous puissions le développer pour être une capitale digne et poser nouvelles fondations pour structures modernes au-dessus de ce qui était autrefois, ce sera le bastion de la règle de Lame-d'Alliance !"
 covenblad_light_the_way_home_title:0 "Éclairer le Chemin du Retour"
 covenblad_light_the_way_home_desc:0 "Cela a été une longue distance que nous avons parcourue pour faire notre chemin vers cet endroit ; commençant d'Arca Aldresia, à travers le Royaume-Elfe, par-dessus le Lac, et tout le chemin jusqu'au Mont-des-Épreuves. Pourtant quand notre succès semble si évident il ne semble guère approprié de ne pas partager ceci avec les autres pratiquants de Diranbe de retour dans le Val. Il est temps de faire notre chemin de retour et de restaurer davantage l'ordre en Escann alors que nous le faisons. Nos mages-chevaliers crépitant avec la radiance de leur magie d'abjuration alors que nous le faisons."
 covenblad_against_the_vale_title:0 "Contre le Val"
 covenblad_against_the_vale_desc:0 "Le Val Désolé est un endroit maudit, gardé non développé à cause d'être une ancienne frontière avec Ibevar et Farraneán, avec ces deux royaumes ayant leurs propres voies de traiter la nature maudite du sol lui-même et la magie résiduelle du Grand Cardest. Nous sommes si près de notre ancien foyer et ainsi nous devons décider comment mieux procéder avec les forces que nous avons rassemblées pour unir l'ancien et nouveau Escanni."
 covenblad_return_to_both_homes_title:0 "Retour aux Deux Foyers"
 covenblad_return_to_both_homes_desc:0 "Farraneán est nôtre, la terre de l'ancien royaume où humain, elfe et demi-elfe vécurent en harmonie a été pleinement récupérée. Beaucoup de notre première génération d'aventuriers et immigrants avaient leurs origines ici et ainsi la question devient de ce que nous devrions faire avec ceux qui sont venus habiter cette terre à notre place. Ce que nous faisons concernant eux reflétera sur nos valeurs et quel genre de nouvel Escann nous aurons fait avec nos sorts et notre lame."
 covenblad_a_declaration_of_intent_title:0 "Une Déclaration d'Intention"
 covenblad_a_declaration_of_intent_desc:0 "Avec Rotwall et Ibevar sous notre contrôle, les points d'origine des arts martiaux Diranbe sont sous notre contrôle. Notre prouesse magique dans ce domaine est une grande partie de notre succès. Avec tant d'Escann sous notre influence et avec cette chance que nous avons eue de retourner à nos racines, la question est évidente de ce qui vient ensuite ? Quelle est l'intention de nos dirigeants et dirons-nous sur comme loin nous sommes venus ?"
 covenblad_the_sword_held_aloft_title:0 "L'Épée Tenue en l'Air"
 covenblad_the_sword_held_aloft_desc:0 "Le chapitre de l'Épée Ardente nous a gardés saufs et chauds avec leurs efforts et ainsi il est que cette épée doit maintenant être levée et le sceptre de Lame-d'Alliance étendu plus loin au champ pour que paix et justice puissent être trouvées de plus en plus loin de nos humbles commencements, que vous commenciez dans l'Orda, avec l'Alliance ou avec notre nouveau Royaume. Que tous autour de nous prennent note et donnons un exemple dont nous apprenons nous-mêmes alors que nos lames planent grandes dans l'imagination du peuple."
 covenblad_the_next_chapters_title:0 "Les Prochains Chapitres"
 covenblad_the_next_chapters_desc:0 "Notre retour a été sécurisé, nous avons été accueillis à la maison et les anciennes forteresses sont ouvertes à nos chevaliers encore une fois, comme elles l'étaient pour nos ancêtres. L'Orda a été balayée et tout ce qui reste est de prouver notre supériorité une fois pour toutes en finissant la Croisade Aldrésienne. Montrer que c'était seulement les anciennes voies, qui nous empêchaient de sauver innocents et faire ce que nous savons être juste, qui nous retenaient avant. Nous fûmes trompés une fois mais ce linceul ne pèsera plus sur nous."
 covenblad_a_covenant_unmourned_title:0 "Une Alliance sans Deuil"
 covenblad_a_covenant_unmourned_desc:0 "L'Ancienne Alliance de l'Épée semble ne plus être. Où autrefois la promesse et les idéaux de restaurer Escann, de le faire dans le plus vrai esprit de la Croisade Aldrésienne et en le faisant avec notre valeur et magie en tandem semblait si possible, il semble que la réalité ait intervenu. Nos chapitres semblent déchirés avec beaucoup embarquant sur des projets qui distraient le gouvernement de Lame-d'Alliance et versent le sang de son peuple, qui les endangent pour leur propre vanité. Nous sommes divisés et il semble seulement question de temps avant que les rivalités éclatent pour se détruire mutuellement. La promesse faiblit."
 covenblad_magic_ruling_man_title:0 "La Magie Dirigeant l'Homme"
 covenblad_magic_ruling_man_desc:0 "Magie ; son abus est ce qui ruina Escann autrefois avant avec la fin finale de Castanor, et son usage fut le salut d'Escann quand Galinda sil na Ean mena notre fraternité jurée hors de l'Orda Aldresia en décomposition et corrompue. Elle clama que la magie sauverait Escann encore et nous l'avons rendu ainsi. Mais cela a été un long chemin pour nous depuis ces jours. Notre but a-t-il vacillé ? Au nom du pouvoir de sauver des vies, notre idéalisme a-t-il faibli ? Quels choix avons-nous faits au nom de tout ce que nous chérissions ?"
 covenblad_into_the_mountains_title:0 "Dans les Montagnes"
 covenblad_into_the_mountains_desc:0 "Hors des montagnes les orques vinrent et essaimèrent, et ainsi les montagnes et entrées de l'Échine-du-Serpent nous devons sécuriser. Ces sorties furent la perte de tant d'Escann et ainsi nous devons nous établir dans ces territoires pour prévenir d'autres hordes sortant de ces endroits sombres pour détruire nos tentatives d'une nouvelle paix et nouvel Escann."
 covenblad_the_broken_chain_title:0 "La Chaîne Brisée"
 covenblad_the_broken_chain_desc:0 "Marlen de Montlune avait désiré toujours être préparé contre l'inconnu et ainsi avait compilé codices de ce qui pouvait être fait pour garder contre menaces inattendues sur les siècles passés. Encore un elfe d'âge moyen, il marcha hors de l'ordre aux côtés de Galinda avec l'intention d'apprendre tout ce qu'il pouvait, de première main d'Orques et Gobelins eux-mêmes s'il pouvait trouver voies pour les ennemis d'expliquer comment mieux combattre leur espèce. Ce chapitre est définitivement une expérience en si nous pouvons faire confiance à ces Peaux-Vertes qui professent un désir d'être chevaliers, mais nous verrons ce que l'intégration fait pour notre compréhension de comment combattre leurs compatriotes plus sauvages."
 covenblad_the_black_tree_title:0 "L'Arbre Noir"
 covenblad_the_black_tree_desc:0 "Le chapitre de l'Arbre Noir tire son nom du Scogtrin du vieux Farraneán et des longueurs auxquelles ils iraient pour chasser les Orques et Gobelins hors d'Escann pour permettre à l'humanité de fleurir ici. Contrairement aux autres chapitres avec direction prédominante d'individus spécifiques, l'Arbre Noir suivit Laurens sil Place originellement mais divergea après la Bataille de Rottenstep. Où il choisit d'errer, l'Arbre Noir choisit de suivre le reste de l'Alliance de l'Épée. Ils ont maintenant choisi de se baser à Hagstow, et déjà des rumeurs tourbillonnent de pactes étant faits."
 covenblad_curse_shaping_101_title:0 "Façonnage de Malédiction 101"
 covenblad_curse_shaping_101_desc:0 "L'Arbre Noir s'est installé à Hagstow, cherchant à amener beaucoup de leurs propres familles ici. Bien que les rumeurs de pactes sombres persistent, avoir créé un foyer loin du foyer pour beaucoup de notre première génération est un accomplissement que peu d'autres ont pu égaler. Comme avec les autres avant maintenant, il est temps d'intégrer le Chapitre Noir plus formellement dans notre gouvernement et leur permettre d'avoir autorité sur enclaves de réfugiés retournés alors qu'ils ont prouvé être capables de gérer cette tâche."
 covenblad_journey_to_the_east_title:0 "Voyage vers l'Est"
 covenblad_journey_to_the_east_desc:0 "L'art de Diranbe était le résultat de synthèse de pratique elfique avec traditions Halessiennes d'arts martiaux, apporté durant la captivité d'une bande d'Elfes de Lune, la Garde Princière, qui avait servi sous Jaher durant sa conquête des terres des Xia. Finalement beaucoup s'échapperaient et retourneraient à Cannor, apportant cette nouvelle forme avec eux. Il est temps de lancer une grande expédition de certains de nos plus fins chevaliers pour voyager vers lointain Haless et voir s'il y a quoi que ce soit que nous pouvons apprendre de l'endroit où ceci arriva."
 covenblad_magic_shall_free_me_title:0 "La Magie Me Libérera"
 covenblad_magic_shall_free_me_desc:0 "La connaissance de ceux qui vinrent et envahirent Escann est quelque chose qui ne devrait pas être oublié. Les antécédents de la Chaîne Brisée furent fondés par chercheurs de connaissance et ceux qui avaient recherché la menace qu'ils auraient pu poser avant la Marée Verte propre. Marlen avait été intéressé par ces peuples et ses successeurs ont vu leur humanité, ils se dressent maintenant avec nous et nous induisons ces anciens monstres dans nos rangs. Ils peuvent seulement commencer comme pages et écuyers mais leur proximité apporte avec elle leurs secrets par intégration tout de même."
 covenblad_embracing_all_avenues_title:0 "Embrasser Toutes les Avenues"
 covenblad_embracing_all_avenues_desc:0 "La recherche magique a longtemps été entravée par les confins de la moralité, et comme nous apprenons des méthodes des Orques, c'est à nous de nous libérer des chaînes d'organisations comme le Magistère qui nous garderaient enfermés dans un état d'esprit plus strict des chemins magiques vers le pouvoir. Les Peaux-Vertes peuvent encore avoir besoin de temps pour être vraiment civilisées, mais peut-être leurs supérieurs peuvent apprendre comment perfectionner leurs méthodes. Toutes chaînes doivent être brisées et il est temps que nous fassions savoir à nos voisins que nous ne retournerons jamais en arrière sur ceci maintenant."
 covenblad_not_so_secret_apprentices_title:0 "Apprentis Pas-Si-Secrets"
 covenblad_not_so_secret_apprentices_desc:0 "Nous apprenons beaucoup. Où les orques étaient autrefois nos ennemis mortels, nous massacrant ou étant chassés comme animaux en retour, nous nous trouvons maintenant conversant comme égaux dans les salles de nos cours. La Chaîne Brisée s'est attachée au gouvernement central dans l'espoir que cette proximité leur donnera protection légale. La famille royale a beaucoup bénéficié de cette union et ainsi il reste seulement à voir si l'appel de relations à long terme l'emportera sur les apparences extérieures de civilité du Reliquaire d'Argent et l'attrait de matériel qu'ils apportent."
 covenblad_a_symposium_for_shamanism_title:0 "Un Symposium pour le Chamanisme"
 covenblad_a_symposium_for_shamanism_desc:0 "L'alliage éponyme, d'après lequel Steelhyl est nommé, est apparent dans son abondance, et en conséquence a été fondu pendant des siècles par ceux les moins fortunés qui furent forcés de travailler dans les cavernes qui parsèment les collines. Marlen a décidé que la Chaîne Brisée sera basée ici, qu'en cet endroit si près des montagnes d'où les hordes vinrent, et où tant ont peiné dans le passé, qu'apprendre des ennemis de Lame-d'Alliance semble le plus approprié, spécialement avec un approvisionnement de fer à mettre à usage dans leurs entreprises."
 covenblad_reinforcing_the_east_title:0 "Renforcer l'Est"
 covenblad_reinforcing_the_east_desc:0 "L'est des Murs Blancs a maintenant été essentiellement amené sous notre contrôle, et avec lui nous pouvons dire que le Castanor Intérieur est près d'être le plus sûr qu'il ait été depuis Castanor lui-même. Notre contrôle a apporté une nouvelle prospérité, avec troupes que l'ancien royaume flétri de Castellyr n'aurait jamais pu tirer avec sa confiance sur duels pour garder la paix. La nôtre est une paix soutenue par sorts et épée et de tels tendons nous ont gagné beaucoup de provinces comme celles-ci."
 covenblad_stamping_our_authority_title:0 "Estampiller Notre Autorité"
 covenblad_stamping_our_authority_desc:0 "Escann tomba à cause des échecs de l'âge de Chevalerie. Nous pouvons être une nation formée par mages chevaliers récalcitrants mais notre honneur est défini dans le cœur et actes de sauver gens, non au nom de la chose qui était telle obsession des nations pré-Marée Verte. Ce message, que nos idéaux signifient seulement autant que nous pouvons les projeter, sera sauvegardé en construisant autant de fortifications pour protéger nos terres centrales que nous pouvons. Sous l'apparence de Lame-d'Alliance, Escann sera connu encore une fois."
 covenblad_the_relic_road_title:0 "La Route des Reliques"
 covenblad_the_relic_road_desc:0 "Quand les orques éclatèrent hors de l'Échine-du-Serpent, beaucoup de nains profitèrent de ceci pour commencer à essayer de récupérer leurs foyers ancestraux dans les tunnels nouvellement dépeuplés. Khugdhir tomba juste alors que la Marée Verte commençait, et ainsi sa tentative de récupération est synonyme pour beaucoup de Cannoniens avec liens à la Banque Asra de nos propres efforts ici en Escann. Les liens commerciaux entre ces nains restant en Cannor et ceux qui retournèrent est quelque chose que le Reliquaire d'Argent espère utiliser avec leurs efforts rénovant Castonath."
 covenblad_old_stone_old_power_title:0 "Vieille Pierre, Vieux Pouvoir"
 covenblad_old_stone_old_power_desc:0 "Castonath, la cité construite par Balgar et héritée par les hommes. Le Reliquaire d'Argent l'a longtemps vue comme endroit de grand potentiel pour magie heptagrammique, utilisant ses anciennes fondations criblées d'inscriptions géomantiques pour libérer grand pouvoir. Faire ceci nécessitera beaucoup en voie d'endurance du peuple là, et le manque de capacité de sentir une bonne nuit de sommeil n'est sûrement pas si mal quand cela signifie que vous travaillez plus dur le jour tout en étant dans le ressort de cette grande entreprise magique ?"
 covenblad_tearite_smelting_title:0 "Fonte de Téarite"
 covenblad_tearite_smelting_desc:0 "Le Reliquaire d'Argent a focalisé ses efforts sur la connaissance du passé qui fut perdue, obsédé par la connaissance des nains, Balgar, et maintenant la connaissance des Lames-de-Sort. Bien que cette connaissance ne puisse être restaurée, le Reliquaire d'Argent a porté le fruit d'être capable de créer plus de téarite que jamais avant pour nos lames de téarite. Elles peuvent ne pas égaler les plus puissants artefacts, mais leur quantité apporte une qualité qui lui est propre. Ces techniques de métallurgie ont besoin d'ouvriers, et les peaux-vertes arrogantes prouveront les meilleurs ouvriers pour survivre aux conditions dures qui seront distribuées au service d'armes de fabrication exquise."


