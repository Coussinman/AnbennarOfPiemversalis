 # Mission Tree Tooltips
 covenblad_start_descent_tt:0 "§MLame-d'Alliance a une mécanique de moralité où alors que nous prenons des actions plus dures et moins idéalistes, nous gagnerons et perdrons différents modificateurs représentant cette décadence morale de l'idéalisme qui poussa d'abord l'Alliance de l'Épée à prendre les armes contre la Marée Verte. Ceci sera marqué comme Descente.§!"
 covenblad_small_descent_tt:0 "§MMême ceci affaiblira notre idéalisme et revendication à un but moral alors que nous titubons plus près du sombre chemin de la Descente.§!"
 covenblad_medium_descent_tt:0 "§MCeci accélérera notre descente et perte d'idéalisme. Nous amenant de plus en plus loin sur le sombre chemin que la Descente promet.§!"
 covenblad_large_descent_tt:0 "§MCeci corrompra à jamais les idéaux de notre nation, nous embrasserons notre côté plus sombre et la Descente est inévitable.§!"
 covenblad_apathy_danger_tt:0 "§MSi nous ne complétons pas la mission Récupérer un Ancien Siège, alors notre peuple peut se lasser de ce que notre idéalisme tire et nous recevrons une version négative du modificateur Chevalier Errant.§!"
 covenblad_arbiters_tooltip_tt:0 "§MCette réforme remplace nos Consorts par le Leader de l'Alliance de l'Épée à tout moment donné, le Palatin-Arbitre, qui sera disponible comme sorcier de guerre.§!"
 covenblad_young_heroes_tt:0 "§MCeci retirera le malus de professionnalisme des Héros dans l'Armée.§!"
 covenblad_blazing_blade_tt:0 "§MCeci améliorera davantage les effets de notre privilège Épée Ardente.§!"
 covenblad_renched_bindings_tt:0 "§MCeci retirera la pénalité d'absolutisme des Régulations de Recherche Réduites.§!"
 covenblad_nation_settling_advice_tt:0 "§MIl est conseillé de contrôler la terre autour du Mont-des-Épreuves et de la région de Castonath si vous avez l'intention de former Lame-d'Alliance. Vous devriez aussi soit pleinement embrasser les Patriciens de Castonath comme un État ou les détruire.§!"
 covenblad_privileges_tt:0 "§MAlors que vous progressez à travers les missions avec des Chapitres, vous débloquerez de nouveaux privilèges d'état pour l'Alliance de l'Épée/Nobles.§!"
 covenblad_tier3_mage_tt:0 "Doit avoir un Conseiller Mage de Cour de Compétence 3"
 covenblad_feast_magic_tt:0 "Vous devez avoir lancé le niveau le plus élevé possible du sort Festin Magnifique soit du Dirigeant soit de la Magie d'État."
 covenblad_expeditions_tt:0 "Les expéditions enquêtant à l'Est et l'Ouest doivent être revenues."
 covenblad_active_sword_tt:0 "Doit avoir complété la mission Charge d'une Alliance pour que l'Épée Ardente devienne active."
 covenblad_active_tree_tt:0 "Doit avoir complété la mission Façonnage de Malédiction 101 et ne pas avoir complété S'Élever jusqu'aux Nuages."
 covenblad_active_chain_tt:0 "Doit avoir complété la mission Un Symposium pour le Chamanisme et ne pas avoir complété Fonte de Téarite."
 covenblad_active_dragon_tt:0 "Doit avoir complété la mission Tisser l'Histoire et ne pas avoir complété Fruits de la Vigne."
 covenblad_active_reliquary_tt:0 "Doit avoir complété la mission Excaver la Cité de Pierre et ne pas avoir complété Apprentis Pas-Si-Secrets."
 covenblad_dragonforge_tt:0 "§MNous serons capables de construire la Merveille Forge-du-Dragon à Castonath tôt.§!"
 covenblad_arbiter_event_tooltip_tt:0 "§MLe Palatin-Arbitre sera disponible comme sorcier de guerre. Ses prouesses militaires évolueront avec la Tradition Militaire de notre pays.§"

