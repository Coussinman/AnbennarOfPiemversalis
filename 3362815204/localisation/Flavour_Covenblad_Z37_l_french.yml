 # Events
 flavour_covenblad.2.t:0 "Héros de la Marée Verte"
 flavour_covenblad.2.d:0 "Maintenant que notre nation est en position appropriée, la place de l'Alliance de l'Épée elle-même doit être maintenue, car c'est à eux, comme mages-chevaliers, que nous devons tant. Même maintenant, nouveaux apprentis et pages sont pris parmi notre nouveau peuple. Ils auront l'honneur d'être les nouveaux Chevaliers Errants pour un nouvel Escann. Car comme nos frontières grandiront ainsi leur juridiction avec elle, et leur mot sera au-dessus même de celui de toute aristocratie.\n\nDéjà, les lumières dirigeantes de l'Alliance de l'Épée rassemblent disciples qu'ils espèrent organiser en chapitres, comme dans notre passé Aldrésien. Avec un chevalier suprême qui gère disputes et agit comme la voix de l'organisation au sommet ; ce Palatin-Arbitre rejoindra nos conseils et réunions gouvernementales et donnera voix à ce qu'ils peuvent continuer à offrir à Lame-d'Alliance.\n\nLe peuple regarde vers notre gouvernement et l'Alliance tous deux pour les délivrer de l'état délabré d'Escann, et c'est un fardeau que nous porterons avec dignité ; agir en accord avec les valeurs qu'ils attendent que nous tenions."
 flavour_covenblad.2.a:0 "Trois Hourras pour un Nouvel Escann"
 flavour_covenblad.3.t:0 "L'Apathie est Mort"
 flavour_covenblad.3.d:0 "Nous avons échoué. Notre décision de partir était basée sur une promesse au peuple d'Escann et nous les avons échoués. La foi que Lame-d'Alliance est ici pour rester meurt et beaucoup choisissent de déserter nos armées ou ne jamais faire leur présence due sur registres de levée quand ils devraient. Ceci aussi passera si notre nation peut encore survivre, mais une promesse brisée engendre souvent une traînée du même acabit."
 flavour_covenblad.3.a:0 "Nous devons faire tout ce que nous pouvons pour restaurer ce qui est perdu."
 flavour_covenblad.4.t:0 "Le Chevalier Prodigue"
 flavour_covenblad.4.d:0 "Les bonnes choses ne peuvent jamais durer, c'était le sentiment qui fut ressenti à travers la cour aujourd'hui alors que l'itinérant Laurens sil Place assombrit notre porte. Un maître de magies d'enchantement, il força son chemin dans la capitale en charmant tout qui osa l'arrêter et a maintenant interrompu notre conseil avec une petite cadre de ceux déjà ensorcelés ou dédiés à suivre opportunément son appel et ordre.\n\n\"Je suis venu pour ce qui est mien.\" appelle-t-il. Les années n'ont pas été bonnes au chevalier de talent prodigieux qui laissa ses pairs Farrani pour appeler à l'aide, seulement pour trouver un royaume déjà effondré quand il retourna. Sa rivalité avec Galinda et Reanna, elles-mêmes de la lignée royale Farrani, n'exacerba que son dédain et désir de revendiquer direction sur l'Alliance.\n\nAinsi Laurens entre. \"Je devrais diriger l'Alliance de l'Épée, sinon le Royaume lui-même.\" dit-il simplement, mots dégoulinant de venin même alors qu'il ne leva jamais la voix. Il marche directement au conseil, notre Arbitre et Souverain, et regarde entre eux tous. Le sang semble devoir être versé, quoi que soit décidé par les notables dans la salle."
 flavour_covenblad.4.a:0 "Laisser Laurens prendre contrôle complet"
 flavour_covenblad.4.b:0 "Laurens peut être Palatin-Arbitre, pas plus"
 flavour_covenblad.4.c:0 "Laurens faiblit"
 flavour_covenblad.10.t:0 "L'Ombre du Mur Blanc"
 flavour_covenblad.10.d:0 "Castellyr était le successeur féodal à l'Empire Castanorien, autrefois le plus puissant des royaumes de l'Escann Chevaleresque. Pourtant il tomba d'abord quand la Marée Verte se déversa dedans, et dans cette chute beaucoup des nobles fuirent et continuèrent à courir jusqu'à ce qu'ils atteignent la sécurité de l'Empire d'Anbennar. Beaucoup de ceux qui allèrent combattre assumèrent qu'ils pourraient rester là avec leur richesse et vivre de nouvelles vies. Il semble que ceci ne doit pas être.\n\n'Escann sera récupéré', c'était la promesse contenue dans l'Alliance de l'Épée quand ils quittèrent l'Orda Aldresia pour prendre les armes contre la Marée Verte, mais que signifie cela ? Nous pensions que cela signifiait une restauration complète, mais le retour de nobles qui demandent leur terre de retour a beaucoup questionnant ceci.\n\nCes gens laissèrent les leurs mourir et fuirent avec tout ce qu'ils avaient, mais maintenant cherchent leurs droits féodaux restaurés et terre restituée ? Il pourrait restaurer Escann comme il était en termes de leur place, mais tout le reste a déjà changé. Peut-être devrions-nous faire notre propre volonté connue et dire que le passé devrait être laissé mourir."
 flavour_covenblad.10.a:0 "Laisser le peuple faire ce qu'il veut"
 flavour_covenblad.10.b:0 "L'ordre doit être restauré d'abord."
 flavour_covenblad.11.t:0 "L'Origine de Ruine"
 flavour_covenblad.11.d:0 "C'étaient les premières terres à être perdues, tant dans Escann, dans le cas de Castellyr, et alors encore pour être les premiers colonies en Castellyr à tomber. Les survivants de ces terres ont été loin de chez eux le plus longtemps, et maintenant qu'ils sont retournés, malgré être témoins de l'ancien ordre en ruines, ils s'accrochent encore obstinément au passé. Certains de ces fiers Escannis viennent à nous, demandant anciennes lois et privilèges restaurés. Ils veulent autonomie pour sélectionner leurs propres maires de villes et restaurer leurs forteresses et manoirs ancestraux.\n\nPermettre ceci serait équivalent à un gouvernement parallèle aux côtés des ordonnances locales que nous avions déjà établies pour ces nouvelles provinces alors que nous les annexions dans notre ordre. La restauration d'Escann nécessite notre succès de continuer, mais ce qui est demandé par ces réfugiés va-t-il restaurer le perdu ? Beaucoup de ces retournés actuels se sont organisés pour s'engager à résistance à long terme qui couve s'ils sont rejetés. Est-ce une dépense utile de notre temps de les forcer à être l'image exacte de Lame-d'Alliance que nous créons dans la capitale ?"
 flavour_covenblad.11.a:0 "Laisser le peuple faire ce qu'il veut"
 flavour_covenblad.11.b:0 "L'ordre doit être restauré d'abord."
 flavour_covenblad.20.t:0 "Fierté des Bouseux"
 flavour_covenblad.20.d:0 "Même si la terre qui appartenait autrefois à l'ancien royaume de Bal Mire est de pauvre qualité, son peuple est un lot robuste et fier, bien que souvent négligé. En effet beaucoup de nos nouveaux colons furent grandement surpris par leurs manières avant qu'ils viennent reconnaître la valeur de certaines des leçons que ces Mirans enseignèrent.\n\nEncore ils viennent avec leurs anciens festivals et coutumes, ceux de leurs propres créations du temps avant la Marée Verte, qu'ils sont venus demander d'être restaurés en échange de toute cette expertise qu'ils ont prêtée à notre peuple dans la région. Pour la plupart, ce n'est aucun grand trouble pour nous de le faire, mais ces traditions correspondent-elles à nos principes, sur lesquels nous avons reconstruit Escann jusqu'à maintenant ?\n\nCes marécages sont faciles à sceller et ainsi nous pourrions les garder ici avec leur connaissance par force si nous ne souhaitons pas les obliger, et aussi pauvre que soit la terre, accepter leurs demandes rendra plus difficile pour d'autres d'être défendus grâce à contributions diminuées de ces provinces Miranes.\n\nQue devrions-nous faire ?"
 flavour_covenblad.20.a:0 "Les satisfaire et apprendre d'eux"
 flavour_covenblad.20.b:0 "Bourrer leur fierté vaine, sorte arriérée."
 flavour_covenblad.21.t:0 "Sous l'Ombre de la Pierre"
 flavour_covenblad.21.d:0 "C'étaient les terres de la Ligue des Comtes autrefois, les derniers vestiges de la noblesse féodale de Castellyr qui se soucia de rester et combattre, qui avait été paralysée d'indécision jusqu'à ce que Corin vienne et tourne la marée comme elle fit partout. Cela avait été une des dernières lignes pour les Escannis et son temps est venu à une fin ici. Plus jamais ces héros ne tiendront influence car nous avons été requis d'endiguer le fossé en contrôle.\n\nPourtant encore tous ceux qui combattirent n'ont pas été défaits, beaucoup ont pétitionné nos représentants locaux pour autonomie et leur propre gouvernance interne pour un temps avec ordonnances délibérées pour leurs droits en échange de prêter leur support complet en troupes et l'expertise qu'ils avaient en combattant la Marée Verte à travers le tout long depuis 1424.\n\nPour nous d'avoir pris cette terre signifie qu'ils n'ont pas réussi entièrement cependant, mais ils peuvent encore rassembler quelque force pour s'opposer à notre contrôle si nous souhaitons être plus lourds de main et pleinement corriger les erreurs qui menèrent à la fin de leur Ligue.\n\nCette décision n'est pas sans ramifications, quel genre de Lame-d'Alliance façonnerons-nous avec ce décret ?"
 flavour_covenblad.21.a:0 "Nous aimons les Murs Blancs et leur ancien peuple"
 flavour_covenblad.21.b:0 "Les Anciens Murs ne nous protégeaient que de menaces mineures"
 flavour_covenblad.30.t:0 "Jugement de Caractère"
 flavour_covenblad.30.d:0 "Les terres du Val Désolé tiennent une place spéciale dans le cœur de beaucoup du peuple de Lame-d'Alliance. Les Escannis natifs de Farraneán formèrent un groupement beaucoup plus large des réfugiés survivants et gens des royaumes de l'Escann Chevaleresque pour un, et les Aldrésiens étaient toujours principalement composés de Vernman et Farrani en mesure égale, ce qui poussa la grande sympathie et le raisonnement derrière le Conclave de 1424.\n\nJusqu'à maintenant nous n'avons pas eu à recourir aux méthodes traditionnelles de recrutement, de villes cantonales et loterie pour conscription, mais avec la lente disette de nouveaux aventuriers et immigrants en Escann, nous commençons à voir le besoin surgir de faire quelque chose avec les forces à notre disposition.\n\nBeaucoup croient que nous pouvons équiper nos troupes mieux, les avoir mieux entraînées et équipées, mais faire ainsi nous forcera à dépenser plus et prendre certains de ceux qui se portent encore volontaires et les avoir agir comme maréchaux-ferrants, forgerons et fourrageurs nécessaires pour maintenir les esprits de nos forces. Mais il y a ceux qui disent qu'il est temps de devenir un pays normal quand il s'agit de recruter.\n\nIl n'y a aucune honte à devoir le faire et l'héritage de notre héroïsme continuera à inspirer fierté communale, mais c'est un moment de jugement à faire. Sauver plus de vies avec moins de gens combattant ou intégrer toutes couches de vie dans les forces du royaume, laquelle est la valeur la plus proche de celle à laquelle nous aspirons ?"
 flavour_covenblad.30.a:0 "Les armées de volontaires nous rendront plus forts."
 flavour_covenblad.30.b:0 "La conscription communale nous liera ensemble."
 flavour_covenblad.31.t:0 "Retour"
 flavour_covenblad.31.d:0 "Farraneán, notre foyer d'autrefois a été retourné. Nous sommes maintenant une nouvelle nation mais pour beaucoup qui grandirent sur histoires, un endroit autrefois connu en rêves est devenu réel. Mais il y a ceux qui vivent ici maintenant, ceux qui avaient fait ceci leur foyer avant que nous venions ici ?\n\nQue deviendront-ils ? Devons-nous tous les retirer, les renvoyer soutenant comme les réfugiés du premier Farraneán firent ? Ou montrerons-nous la valeur d'être Farrani et laisserons nos colons retourner lentement à ce qui avait été leurs anciens foyers et vivre en harmonie ?"
 flavour_covenblad.31.a:0 "Le peuple ici doit embrasser être de Lame-d'Alliance."
 flavour_covenblad.31.b:0 "Le peuple ici est nôtre, embrassons-les."
 flavour_covenblad.32.t:0 "Diranbe de Lame-d'Alliance"
 flavour_covenblad.32.d:0 "Diranbe est un art ancien et c'est un art dont nous contrôlons maintenant toutes les sources. En étape extraordinaire, le monarque et Palatin-Arbitre tous deux, avec les autres notables de à travers le Royaume de Lame-d'Alliance, sont venus pour une triple série de conférences : Dans les ruines d'Escin, où l'ancien Scogtrin gît ; Dans les salles de Blaidscall, où maintenant tous étudiants apprennent des arts de Diranbe des meilleurs ; Et du haut des remparts de Rotwall et avec voix résonnant hors des créneaux.\n\nCes discours sont dits être sur le sujet de la vision de ce que Diranbe peut maintenant être avec toutes les forces à notre disposition. Nous regardons vers les gloires du passé pour inspirer notre présent, découvrir toutes les vérités que nous pouvons et rendre clair à Halann de quoi notre puissance est capable. Où autrefois Diranbe Ibévari et Aldrésien se dressaient en désaccord, maintenant ceux-ci ne sont que deux des écoles dans l'ensemble du curriculum singulier Diranbe de Lame-d'Alliance.\n\nL'orateur commence à commencer la tournée à Escin, les mots du Palatin-Arbitre établissant l'exemple pour le ton du reste des engagements et ce grand spectacle d'un progrès royal tous deux."
 flavour_covenblad.32.a:0 "Le discours concerne notre gloire, de toutes les choses que nous devons encore faire."
 flavour_covenblad.32.b:0 "La gloire fut trouvée combattant la Marée Verte, mais puisse un combat comme celui-là ne jamais être vu encore."
 flavour_covenblad.40.t:0 "Parmi les Nefs-Cités"
 flavour_covenblad.40.d:0 "Les Nefs-Cités d'Anbenncóst sont vue étourdissante pour beaucoup de nos chevaliers, peu habitués à la cité du désir du monde dans toute sa grandeur et sa nature métropolitaine. Voir tant de différentes couches de vie fait que nos agents essaient d'autant plus dur de sembler normaux, manteaux rangés et visages ouverts pour le tact diplomatique que ces étapes nécessiteront.\n\nEnquêtes sont faites avec dirigeants communautaires locaux de ceux qui vivent sur les navires encore, et permission est cherchée et gagnée pour nos chevaliers d'inspecter ces parties des navires où des secrets auraient pu être laissés derrière.\n\nNous ne cherchons pas beaucoup, mais donné les gens qui partirent en hâte et les préoccupations beaucoup plus pratiques de ceux qui continuèrent à rester ici, il ne serait pas si inouï de faire une trouvaille miraculeuse.\n\nHélas ce ne doit pas être et tout ce que nous pouvions trouver était un ancien compartiment avec artefact qui semble être une relique de quelque sorte, une pierre lisse insérée dans pyramide de métal. Il y a quelque chose sur sa réflexion cependant qui colle dans l'esprit alors que nous commençons à préparer d'essayer les vestiges de la Lance-Blanche au lieu."
 flavour_covenblad.40.a:0 "Nous donnerons ceci aux autorités locales pour garde sûre et comme jeton de nos remerciements."
 flavour_covenblad.40.b:0 "Peut-être que cela vaut quelque chose, le vendre pour financer nos dépenses."
 flavour_covenblad.41.t:0 "Le Journal Patiné"
 flavour_covenblad.41.d:0 "Celmaldor, la cité construite de façon similaire à Anbenncóst mais avec Galsheáh de Maldorian. Elle est beaucoup moins intacte que ces nefs-cités en Damérie mais ceci fournit aussi une chance pour nous de voir ce qui peut être trouvé parmi ces fondations.\n\nL'étendue est gelante, loin d'un simple pincement dans l'air pour la plupart de notre compagnie qui ne sont pas habitués à de tels froids. Les hurlements des loups et la nature sauvage environnante nous font peu mieux et nous sommes tous heureux d'atteindre la sécurité de la cité quand nous le faisons.\n\nNous avons de la chance cependant alors que nous tombons sur un étrange magasin d'antiquités vendant ce qui est mieux décrit comme kitsch à thème Maldorien aux voyageurs qui viennent voir l'étrange cité d'elfes gelés. Un objet cependant est trouvé être potentiellement réel, et remarquablement, c'est un des objets les moins chers.\n\nMarchandage est fait après que le marchand remarque notre intérêt et nous nous trouvons en possession d'un manuel de bataille d'un des membres du culte martial de danse-des-lames qui doit avoir vécu sur le Galsheáh. C'est seulement avec quelque lassitude que quelqu'un fait remarquer qu'un des objets utilisés pour réflexion pour entrer le paradigme de danse-des-lames semble bien trop similaire à ce que nous trouvâmes à Anbenncóst."
 flavour_covenblad.41.a:0 "Mais nous avons trouvé un ancien journal qui pourrait être tout. Qu'un navire affrété soit trouvé."
 flavour_covenblad.42.t:0 "Une Correspondance Parfaite"
 covenblad.42.d:0 "Retournant à Anbenncóst nous retraçons nos pas et trouvons où nous avions donné l'objet connu comme le Point Réflexif et demandons poliment de le ravoir, capable de le resécuriser en notre possession. Ensemble avec le journal, ces points fournissent correspondance parfaite pour commencer à redécouvrir le paradigme de Danse-des-Lames que les elfes travaillaient.\n\nLes mouvements ont une fluidité à eux, que même avec innovations modernes il fut senti à tous ceux qui tentèrent de marcher ce chemin réversionnaire. La tranquillité des salles cédant à balancement imperceptible et contrôle clair de ses propres mouvements qui permet technique mortelle et saisie de composants somatiques pour magie qui fait cette combinaison mortelle.\n\nCela prendra un moment pour que ceci filtre pleinement et soit enseigné à instructeurs qui peuvent enseigner d'autres instructeurs, mais même sans innovations techniques avec tout ce que nous avons appris depuis l'Atterrissage, avoir cette capacité de reconstruire formes antérieures de magie nous permet de mieux enseigner et comprendre comment nous pouvons nous améliorer. Un point de départ solide fait toute la différence."
 flavour_covenblad.42.a:0 "Que tous se rappellent ce qui fut foulé avant nous."
 flavour_covenblad.43.t:0 "Premier Port d'Escale"
 flavour_covenblad.43.d:0 "Bulwar est une de maintes régions qui clament être le lieu de naissance de l'humanité, naturellement ce n'est pas exactement un point de vue respecté parmi nos chevaliers alors qu'ils font leur chemin via le port choisi et commencent à traverser la plaine Suran. La réaction de beaucoup des locaux ne fait guère de ceci un séjour plaisant comparé aux réceptions beaucoup plus chaudes que la partie en Cannor Occidental doit recevoir, mais ils font avec.\n\nCadeaux aux temples locaux sont donnés pour s'accélérer sur le chemin sans trouble, et chevaux en abondance vus et fournis par vendeurs enthousiastes qui parlent du pedigree de la fine race de destrier qui porte les aventuriers de Lame-d'Alliance plus au champ et dans les terres du peuple Masnih.\n\nAprès qu'une suggestion particulièrement téméraire d'un chevalier de voir le Démon des Sables soit rondement rejetée par les autres, le voyage reste encore difficile. La route de la Route d'Or fournit quelque peu d'avenue pour chemin à prendre, mais même alors il y a toujours trouble au pied, avec caravansérails plus superstitieux rejetant la présence d'étrangers nous forçant à passer nos nuits regardant les étoiles par hasard, et non par choix."
 flavour_covenblad.43.a:0 "Travailler avec autorités locales où nécessaire"
 flavour_covenblad.43.b:0 "Nous allons à notre propre rythme, laissons les gouvernements ici découvrir plus tard."
 flavour_covenblad.44.t:0 "Étouffant dans la Chaleur"
 flavour_covenblad.44.d:0 "Rahen est chaud, nous savions tous qu'il en serait ainsi, mais étouffer comme nous le sommes et non ajustés à la chaleur, cela peut encore être senti. Cela et toute la bureaucratie qui doit être traversée alors que nous faisons notre chemin à travers cette terre très différente à Bulwar est palpable ; La linguiste parmi notre groupe faisant tout ce qu'elle peut pour apprendre comment nous faire passer alors qu'elle interagit avec ces Harimaris dont nous n'avions précédemment entendu que contes hauts.\n\nCes gens-tigres et les humains qu'ils gouvernent et avec, ont façon si similaire à comment les royaumes féodaux de Cannor marchent et pourtant sont si différents en d'autres. Ils chevauchent même grandes bêtes à défenses et dangereuses avec grandes oreilles qui semblent être bouclier de sortes pour protéger leurs multiples cavaliers. Beaucoup des chevaux que nous amenâmes avec nous furent effrayés, même avec eux étant plus familiers que nous-mêmes comme cavaliers à ces circonstances.\n\nNotre chemin est facile cependant, suivant une des grandes rivières de cette terre jusqu'à l'endroit connu comme le Xia, où l'invasion de Jaher fut le site de la capture des elfes qui mena aux liens culturels improbables entre prisonnier et geôlier dans l'ancien monastère des Jianxusi. Passé la cité criminelle de Sarisung et jusqu'à cette région de champ de bataille nos chevaliers chevauchent et font de leur mieux pour rester non détectés."
 flavour_covenblad.44.a:0 "Suivre la guidance des locaux et les respecter en retour."
 flavour_covenblad.44.b:0 "Nous avons vraiment des endroits où être."
 flavour_covenblad.45.t:0 "Où Cela Commença"
 flavour_covenblad.45.d:0 "Le monastère est parti, l'ancien temple de montagne où les elfes avaient été gardés prisonniers ; Sa pierre réutilisée et tout bois gauche usé par saisons de neige et pluie. Tout ce qui reste est le faible contour de où certaine croissance est plus peu profonde ou où crevasses dans roche courent plus profond. Le monastère Jianxusi gît ailleurs maintenant, reconstruit après la chute de l'Empire de Jaher ici en Orient.\n\nMais malgré cela, il a une énergie magique puissante. Il déborde de présages sinistres d'un passé sanglant, de trahisons et haine purulente contre ses gardiens.\n\nC'est endroit où il pourrait toujours pleuvoir.\n\nOù les nuits ont toujours la sérénité d'une lune pleine.\n\nOù fantômes marchent en étrange consolation.\n\nC'est l'endroit où Diranbe commença.\n\nOù il tira du sang d'abord.\n\nOù la source de connaissance peut s'ouvrir encore une fois."
 flavour_covenblad.45.a:0 "C'est un endroit de pouvoir."
 flavour_covenblad.46.t:0 "Statut de l'Alliance"
 flavour_covenblad.46.d:0 "L'Alliance n'est pas juste un nom, elle reflète la promesse et l'accord contraignant qui garda nos lames ensemble en temps sombres et à travers les tribulations qui vinrent avec l'appel aux armes contre la puissance de la Marée Verte. En ce monde post-Marée Verte cependant, ce que cette promesse est venue signifier est quelque chose qui a divulgué à travers notre nation avec les défis aux idéaux auxquels nous aspirions.\n\nUn capitaine regarde ses hommes pour voir ce que l'honneur signifie pour eux alors qu'il se prépare à les exhorter du besoin de prendre action maintenant contre culte eldritch ; l'archiviste solitaire qui erre dans les sections interdites d'anciennes bibliothèques en recherche de connaissance qu'elle sait a le pouvoir de sauver gens ; le chevalier errant qui a voyagé long et vu où idéaux menèrent d'autres alors qu'il commence à courtiser son propre pouvoir et focus sur lui-même seul.\n\nIls jurent tous qu'ils tiennent vrai à la promesse qu'un mage-chevalier existe pour servir d'autres, mais ils voient tous cette promesse en lumière différente. Mais laquelle de ces attitudes tient le plus d'influence en Lame-d'Alliance et ce que son peuple attend quand ils entendent de l'Alliance de l'Épée et l'implication du gouvernement de Lame-d'Alliance en situations ?"
 flavour_covenblad.46.a:0 "Que sommes-nous devenus"
 flavour_covenblad.50.t:0 "La Fin de Promesse"
 flavour_covenblad.50.d:0 "Cela commença simplement mais alors tout vint s'écraser. Le représentant de la Chaîne Brisée argumentant avec l'expert du Reliquaire d'Argent sur les méthodes non éthiques que ce dernier utilisait concernant les vies de leurs ouvriers.\n\nLe membre du Jeune Dragon prenant ombrage avec le chapitre de l'Arbre Noir sur rapports venant du Val Désolé de la malédiction sombre qui avait été tissée sur son peuple. Ce dernier souriant simplement sombrement.\n\nAlors le représentant de l'Épée Ardente essaya de tous les appeler et le Palatin Arbitre fit écho à ces pensées mais ce fut pour rien. Tous quatre de ces chapitres sont venus aux coups sur griefs mineurs avant et maintenant ils déclarèrent tous en acte final d'unité qu'ils ne pouvaient tous être satisfaits. Les représentants partirent alors tous, chacun prenant soin de ne pas être vus partant ensemble et spécialement pas avec qui ils argumentèrent. À Hagstow, à Steelhyl, à Bal Mire et Quais-d'Argent ils s'absentèrent tous.\n\nLa promesse de l'Alliance qui garde Lame-d'Alliance unie même en temps les plus sombres est déchirée."
 flavour_covenblad.50.a:0 "L'ordre doit être restauré et rifts résolus."
 flavour_covenblad.51.t:0 "Un Rugissement Triomphant"
 flavour_covenblad.51.d:0 "Il y a grand fracas et la porte principale de Hagstow est battue. Les gardes qui semblaient la renforcer ayant été sans effet. Les chevaliers du Jeune Dragon chargent et ces forces laissées pour garder cette ligne finale de défense sont battues.\n\nL'assaut de la forteresse de l'Arbre Noir a commencé, avec le consentement du gouvernement de Lame-d'Alliance le Jeune Dragon a appelé le chapitre de l'Arbre Noir pour leurs crimes et déclaré l'Arbre Noir ne plus être officiellement.\n\nIls avaient espéré peut-être pour la première fois jamais pour arrestation paisible, mais les cœurs sombres de l'Arbre Noir les compellèrent à résister jusqu'à la fin. Défiants avec leurs derniers souffles, la puanteur de leur mal pourrira avec leurs cadavres."
 flavour_covenblad.51.a:0 "Que la lie soit traitée, la fin est proche pour ces scélérats."
 flavour_covenblad.52.t:0 "Racines Étranglent le Drake"
 flavour_covenblad.52.d:0 "Ce qui fut le plus rappelé de cette nuit était comme c'était silencieux. Comment la magie garda l'avant-garde de l'Arbre Noir cachée d'yeux indiscrets aux côtés de la couverture de nuit. Comment les grandes vignes qui furent convoquées semblaient sur le point de briser la forteresse elle-même en deux.\n\nL'Arbre Noir fut impitoyable, détruisant les avant-postes extérieurs et parquant les héros du Jeune Dragon pour mourir tous à la fois en coup cruel dévastateur unique. Les grands feux de magie brûlant haut alors que le dernier des Maîtres de Chapitre du Dragon sort pour rencontrer sa perte et regretter les inactions du gouvernement qui permit à l'Arbre Noir d'être si effronté avant et en ce moment.\n\nMême si des membres du chapitre du Jeune Dragon survécurent, ils trouveraient que si totale fut la défaite du gros de leur fraternité, que le gouvernement enregistre simplement qu'ils se dissolurent eux-mêmes. Personne ne survit événements comme cela, même s'ils continuent à respirer pendant décennies après."
 flavour_covenblad.52.a:0 "Les Jeunes Dragons furent traîtres à la poursuite de pouvoir."
 flavour_covenblad.53.t:0 "Une Force Libérée"
 flavour_covenblad.53.d:0 "Il y a grand vacarme à cour, le lobbying de la Chaîne Brisée a finalement porté fruit. Avec le battement de sort que le Reliquaire d'Argent avait embarqué et au nom de mettre arrêt à telle témérité une fois pour toutes, les membres de la Chaîne Brisée reçoivent cette chance de se prouver une fois pour toutes avec l'arrestation de cet élément voyou.\n\nCe serait vue typique, les chevaliers chevauchant aux Quais-d'Argent pour promulguer cet ordre, sinon pour la quantité de peau verte sous toutes ces armures. Orques, Demi-Orques et Gobelins aux côtés de membres humains résiduels tous chevauchant en coins stricts comme épitomé même d'ordre et discipline de Lame-d'Alliance.\n\nOù autrefois ils avaient été parias et tournés en serviteurs après la conquête de leurs tribus dans le sillage de la Chute-de-Corin et la fin de la Marée Verte, maintenant ces individus se dressent comme chevaliers d'abord et avant tout alors qu'ils allèrent arrêter leurs pairs corrompus.\n\nAucun ne s'attendait vraiment à ce que le Reliquaire accepte cet état d'affaires, beaucoup d'entre eux étaient susceptibles de périr en cette répression des archivistes et érudits récalcitrants, mais ils allèrent tous ensemble et comme un."
 flavour_covenblad.53.a:0 "Et c'était tout ce qui importait quand le jour fut rappelé plus tard."
 flavour_covenblad.54.t:0 "Difficultés Archivales"
 flavour_covenblad.54.d:0 "Aujourd'hui marqua jour plutôt étrange alors que la Citadelle du Nord reçut bulle plutôt étrange de la maison de chapitre aux Quais-d'Argent. Elle déclara en chaîne parfaite de causalité légale pourquoi le chapitre de la Chaîne Brisée pouvait être considéré n'avoir jamais vraiment été officialisé et combien des lois protégeant ses membres et autres sympathisants devaient être considérées près trahison en leur application en conséquence.\n\nAttaché comme addendum était avis disant que les serviteurs loyaux et obéissants du Reliquaire d'Argent prenaient ainsi déjà étapes pour retirer ces squatteurs, tuer l'impudent parmi ces rebelles et fauteurs de trouble et prendre le reste en garde corrective via travail dans les forges et fonderies de téarite.\n\nFinalement était la menace implicite à travers, que les bénéfices de continuer à travailler avec le Reliquaire d'Argent étaient encore pleinement disponibles, spécialement dans le sillage de telle 'corruption à long terme à cour', et comment ils feraient leur part pour rediriger de tels fonds vers serviteurs loyaux et obéissants et les rendre au gouvernement central en taxes et droits comme était seulement juste et approprié.\n\nQuand messagers allèrent à Steelhyl, c'était comme si la Chaîne Brisée n'avait jamais existé. La cité se dressait encore là mais rien d'autre ne semblait rester et ces éclaireurs n'osent pas s'introduire sur les chambres des fonderies et forges qui avaient été établies pour la nouvelle production d'armement de téarite."
 flavour_covenblad.54.a:0 "Les libres enchaînés encore une fois."
 flavour_covenblad.60.t:0 "Les Tendons de Magie"
 flavour_covenblad.60.d:0 "La magie est un don, grande bénédiction dont tous ne sont pas bénis. Être mage-chevalier est embrasser que votre pouvoir vous distingue. Que cela vous distingue pour dominer sur ceux plus faibles, devenir parangon, les inspirer à être meilleurs, ou simplement avoir la capacité de marcher votre propre chemin en monde plein d'obligations.\n\nLa magie existe toujours dans le présent, même sorts lancés il y a longtemps sont sentis ici et maintenant et non seulement comme anciennes blessures de guerre. Tant que ses effets sont sentis, vous pouvez dire que la magie reste vivante, que le lanceur vit en cette guerre tordue et déformée.\n\nNous avons montré à travers nos actions, via nos actes et avec notre engagement à tout ce que nous chérissions que l'Orda Aldresia ne faisait que nous retenir. Menaçant nos idéaux via le malaise de leur inactivité dans la menace du plus grand danger que Cannor ait jamais fait face en la Marée Verte, et assaut ravageur qui fut seulement arrêté avec notre intervention. Cet esprit d'héroïsme a tenu vrai même alors que nous battîmes à travers Escann et nous installâmes. Nous ne pouvons qu'être fiers des vertus que nous exaltons."
