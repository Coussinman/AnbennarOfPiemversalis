éberger la flotte marchande, quand il se dressait comme le port capital de leur empire puissant. Mais ces jours ne sont, pour l'instant, que des souvenirs du passé. Suivant la côte, la flotte atteint Sramaya, foyer des esclaves libérés - ou ainsi le croyaient-ils. En vérité, la cité abritait un marché d'esclaves puissant où les serviteurs sont vendus au plus offrant. Pourtant sa localisation à l'embouchure de la rivière Kharuyana en fait une cité d'importance quasi-inégalée. À Davharral, l'expédition atteignit la fin de son voyage. Car bien que la cité marque la frontière entre deux mers, elle héberge aussi une route de splendeur inimaginable, connectant Haless aux terres lointaines de Bulwar. Avec une nouvelle carte dessinée, l'expédition tourna vers la maison. Parsemé partout, on peut lire les inscriptions du capitaine : 'Ici se trouve le trésor.'"
