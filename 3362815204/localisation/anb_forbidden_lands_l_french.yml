 workers_of_the_lake_desc: "Les Ouvriers de Kalyin croient que le labeur constitue le moyen par lequel l'univers peut être façonné.\nIls cherchent à abolir la structure de classe afin que tous les individus puissent partager équitablement et œuvrer pour une vision commune du monde.\n\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Marchands de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Fusils de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
 soldiers_of_the_lake_desc: "Les Soldats de Kalyin croient que la guerre constitue le moyen par lequel l'univers peut être façonné.\nIls recherchent la destruction violente de quiconque prétendrait se placer au-dessus de l'homme ordinaire.\n\nLes Ouvriers de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Marchands de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Fusils de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
 traders_of_the_lake_desc: "Les Marchands de Kalyin croient que le commerce constitue le moyen par lequel l'univers peut être façonné.\nIls recherchent un échange d'idées et de biens qui permette à chacun de trouver sa place dans le monde.\n\nLes Ouvriers de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Fusils de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
 guns_of_the_lake_desc: "Les Fusils de Kalyin croient que l'arme à feu constitue le moyen par lequel l'univers peut être façonné.\nIls recherchent un monde rude et libre, où nul tyran ne peut imposer sa volonté à une population armée, et où l'individu est libre de poursuivre ses propres désirs.\n\nLes Ouvriers de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Marchands de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
 childrens_of_the_lake_desc: "Les Enfants de Kalyin croient que le développement constitue le moyen par lequel l'univers peut être façonné.\nIls cherchent à améliorer le monde qui les entoure par l'organisation, l'étude, et un leadership bienveillant pour guider les moins fortunés.\n\nLes Ouvriers de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Marchands de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Fusils de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
 citizens_of_the_lake_desc: "Les Citoyens de Kalyin croient que l'impérialisme constitue le moyen par lequel l'univers peut être façonné.\nIls cherchent à répandre le message de la démocratie à travers le globe par tous les moyens, même si des compromis doivent être acceptés.\n\nLes Ouvriers de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Marchands de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Fusils de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous."
 

