burning_spear: "Lance Ardente"
burning_spear_influence: "Influence de la Lance Ardente"
burning_spear_FACTION_DESC: "La faction qui revendique les anciennes terres de Bulwar, la Lance Ardente a adopté de nombreuses traditions culturelles et tactiques militaires des Elfes de Soleil et des Bulwari. Une faction puissante et autoritaire, la Lance Ardente cherche à profiter du riche commerce qui circule à travers leur domaine."
verdant_bliss: "Béatitude Verdoyante"
verdant_bliss_influence: "Influence de la Béatitude Verdoyante"
verdant_bliss_FACTION_DESC: "Les clans qui sont retournés sur nos terres ancestrales dans les Profondeurs et Escann composent la Béatitude Verdoyante. Un groupe étrange et bien plus mystique, cette faction est l'une des plus zélées religieusement de tous les centaures. Pourtant, malgré leurs manières étranges, la Béatitude Verdoyante est sans aucun doute un atout fantastique lorsqu'il s'agit d'assurer l'unité de foi parmi les centaures."
tiger_bane: "Fléau du Tigre"
tiger_bane_influence: "Influence du Fléau du Tigre"
tiger_bane_FACTION_DESC: "Les centaures qui règnent maintenant sur Rahen ont beaucoup appris de ceux qu'ils ont conquis. Fusionnant les tactiques des centaures avec celles des hobgobelins et des harimari, le Fléau du Tigre est devenu de loin la force la plus disciplinée et bien entraînée de nos rangs. Bien que leur hiérarchie rigide puisse attirer ses critiques, leur efficacité sur le champ de bataille est indéniable."
rosen_rider: "Cavalier de Rosen"
rosen_rider_influence: "Influence du Cavalier de Rosen"
rosen_rider_FACTION_DESC: "Ces centaures qui ont été captivés par les codes de l'honneur chevaleresque maintenus par les humains de l'Ouest de Cannor. Ils se conduisent d'une manière étrange, préférant défendre les faibles plutôt que chercher leur propre gloire. Bien que certains puissent voir cela comme une faiblesse, leur poursuite zélée et inébranlable de la justice et de l'honneur en fait une force puissante au combat."
vine_tearer: "Arracheur de Vignes"
vine_tearer_influence: "Influence de l'Arracheur de Vignes"
vine_tearer_FACTION_DESC: "Profondément dans les jungles de Sarhal rôdent les brutaux et impitoyables Arracheurs de Vignes, maîtres de la collecte d'esclaves et de leur soumission à notre volonté. Bien qu'ils puissent être cruels et sadiques même dans les meilleurs moments, avec leur vaste quantité d'esclaves à notre disposition, nous avons maintenant un surplus de biens pour alimenter notre voie de guerre."
raging_blizzard: "Tempête de Neige Dévastatrice"
raging_blizzard_influence: "Influence de la Tempête de Neige Dévastatrice"
raging_blizzard_FACTION_DESC: "Nés de la forge glacée du grand nord, les clans de la Tempête de Neige Dévastatrice sont un groupe bourru et travailleur. Bien qu'ils soient relativement peu nombreux et particulièrement dépourvus de compétences sociales, ils sont capables de survivre dans pratiquement n'importe quel environnement et semblent avoir une quasi-immunité à la douleur."

