# Citoyens
#J33_the_reclamation_army_title:0 "L'Armée de Réclamation"
#J33_the_reclamation_army_desc:0 "Autrefois, les territoires des Triuniques s'étendaient à travers toutes les plaines - avant qu'elles ne deviennent interdites. Des Yyl Möitsa à l'ouest, aux terres inondées du Don du Serpent au sud, aux forêts des tribus Moduk à l'est : tout était à nous. La soudaine ruée des hordes de centaures a mis fin à notre règne. Il est grand temps que notre droit de naissance légitime soit réclamé. Citoyens de Kalsyto Kasuk ! Votre pays a besoin de vous."
#J33_our_lost_brethren_title:0 "Nos Frères Perdus"
#J33_our_lost_brethren_desc:0 "Les Guerres du Sabot Chargeur ont fait plus que nous pousser vers les lacs. Elles ont brisé les murs, fendu les crânes et mis les villes en flammes. Elles ont brisé les liens, divisé les familles et enflammé un feu de haine pure. Mais ils nous ont sous-estimés. Nous avons forgé de nouveaux liens, alimentés par la rage, nous avons chassé les centaures des plaines, et maintenant ? Maintenant, il est temps de nous reconnecter avec ceux qui ont été assez courageux - ou assez malchanceux - pour ne pas atteindre la sécurité des villes lacustres. Aujourd'hui, nous sommes en deuil. Demain ? Nous reconstruisons."
#J33_the_source_of_the_egoirlust_title:0 "La Source de l'Egoirlust"
#J33_the_source_of_the_egoirlust_desc:0 "La plaine du sud est un endroit inhospitalier. Les vents océaniques n'y parviennent pas, rendant les pluies rares. Pourtant, la vie y prospère encore, tout cela grâce au Don du Serpent. Du don, une rivière, l'Egoirlust, permet de voyager vers le sud, rendant possible le réapprovisionnement en eau et en nourriture. L'importance de cette rivière ne peut être sous-estimée, tant sur le plan économique que culturel. Elle doit être sécurisée."
#J33_never_again_title:0 "Plus Jamais"
#J33_never_again_desc:0 "Les plaines et les lacs sont une terre d'abondance sans fin - des plaines et des prairies, ses eaux regorgent de poissons, et ses forêts majestueuses abritent du gibier et les plus beaux des arbres. C'est une terre à désirer, à envier. Les Khamgunai et les Zabatlari sont tous deux venus ici en conquérants. Depuis, c'est le droit de naissance de chaque Triunique de récolter les bénéfices de la terre qu'ils appellent fièrement leur foyer. Mais la ruée des centaures a stoppé ce rêve. Nos ancêtres n'avaient aucune chance et ont été forcés à l'exil, faibles et seuls. Plus maintenant. Les centaures ont été repoussés, les portes des plaines ont été sécurisées - et avec la puissance de nos forteresses, fermées. Plus jamais les Triuniques ne craindront pour leurs vies, plus jamais nous ne serons forcés de nous cacher et de nous terrer."
#J33_those_who_stayed_behind_title:0 "Ceux qui sont Restés en Arrière"
#J33_those_who_stayed_behind_desc:0 "Pendant de nombreux siècles, la flotte du trésor a navigué depuis notre port de Zurkanrek vers les terres alors lointaines et mystérieuses de Haless pour vendre et échanger des marchandises. Comme il est naturel, les gens ont commencé à se déplacer avec la flotte - il y a de la sécurité dans le nombre. Mais l'inverse est également vrai, et certains sont restés dans la terre étrangère, s'installant soit avec, soit en créant de nouvelles familles là-bas. Mais ils ne nous ont jamais oubliés, ni leur véritable patrie. Maintenant, ils peuvent à nouveau nous voir à l'horizon, s'approchant d'eux. Non pas comme une armada de marchands, mais comme une légion d'espoir. Il est temps de demander à nos frères de venir et de marcher avec nous une fois de plus, et de se joindre à notre unité."
#J33_a_changing_relationship_title:0 "Une Relation Changeante"
#J33_a_changing_relationship_desc:0 "La relation entre nous et nos frères à Beikdugang se renforce de jour en jour. Grâce aux sacrifices de nos vaillants soldats, la ville n'est pas un exclave dans une terre lointaine, mais une partie interconnectée. Nos citoyens n'ont jamais besoin de quitter le territoire de la fédération s'ils souhaitent s'y rendre. À chaque instant qui passe, ils prouvent leur valeur. Que ce soit lors d'exercices militaires ou d'intégration économique. C'est dans ces circonstances que nous nous trouvons lorsqu'un émissaire arrive à [Root.Capital.GetCapitalName]. Le processus a été long, et le voyage encore plus. Mais vient maintenant un temps de célébration, car un moment de la plus haute importance - la manière même dont nous considérons notre relation avec nos frères Halessi - va être redéfini. La marche de l'unité de la fédération avance sans cesse."
#J33_a_crescent_atop_haless_title:0 "Un Croissant au Sommet de Haless"
#J33_a_crescent_atop_haless_desc:0 "Les peuples Triuniques ont parcouru un long chemin. De la recherche d'un nouveau foyer loin des difficultés et rongés par les conflits internes, à l'expansion de notre influence pour alléger le fardeau des autres grâce à notre unité. Notre cœur est sécurisé et ne connaîtra plus jamais la peur. Tous nos frères dispersés - parfois perdus depuis longtemps - résident sous un seul drapeau - d'une manière ou d'une autre. D'autres aussi se sont joints à notre cause. Le ciel nocturne n'est plus sombre, car un phare d'espoir éclaire son chemin. Nous surmonterons toutes les difficultés, quoi qu'il arrive. Nous deviendrons le centre du progrès, et les porteurs d'unité pour tout Haless. Citoyen, nous vous remercions pour votre contribution."
#J33_a_citizens_duty_title:0 "Le Devoir d'un Citoyen"
#J33_a_citizens_duty_desc:0 "Triuniques, peuple de la fédération ! Votre pays a besoin de vous. L'ennemi est à nos portes et cherche à nouveau à défaire tout ce pour quoi nous nous tenons, tout ce que nous avons créé. Allez-vous les laisser faire ? Ils cherchent à brûler nos foyers, à asservir vos fils, vos filles, et à festoyer sur ce qui reste comme les sauvages qu'ils sont. Allez-vous les laisser faire ? Notre unité que nous avons trouvée les uns avec les autres, ils cherchent à la briser et à la disperser au vent. Allez-vous les laisser faire ? Ou allez-vous vous lever et défendre vos droits, vos frères, votre nation ? Aucun de nous ne peut les arrêter seul - mais nous ne sommes plus seuls ! Alors venez avec moi, frères, et nous arrêterons leur charge sur place, et nous leur refuserons leur festin !"
#J33_centralised_conscription_title:0 "Conscription Centralisée"
#J33_centralised_conscription_desc:0 "La fédération et ses prédécesseurs n'ont pas été très autoritaires depuis les jours de la reine sorcière. Craignant le pouvoir qu'un seul individu pourrait détenir, le pouvoir centralisé a longtemps été mal vu. Mais les temps changent, et nous devons laisser les vieilles cicatrices guérir, de peur qu'elles ne s'infectent. Nous ne pouvons plus compter sur des volontaires qui ressentent un sens du devoir envers l'État. Au lieu de cela, nous allons créer un système de conscription, où chaque homme et chaque femme doit servir pendant trois ans dans les forces armées. Cela augmentera considérablement le nombre de personnes que nous pouvons mobiliser en temps de besoin, et préparera la population à se protéger elle-même et ses droits si un ennemi, qu'il soit bête ou tyran, souhaite défaire ce qui nous définit."
#J33_a_meritocratic_army_title:0 "Une Armée Méritocratique"
#J33_a_meritocratic_army_desc:0 "Peu de louanges peuvent être adressées aux centaures sans punition. Seules celles enrobées d'insultes peuvent être prononcées en toute sécurité. Mais une idée a commencé à circuler au point que cette norme pourrait bien être brisée - ou du moins faire exception.\n\n'Les forts gouvernent.'\n\nLes centaures gouvernent selon une sorte de méritocratie où leurs dirigeants sont choisis non par le sang mais par leur capacité sur le champ de bataille. Le fait d'être surpassés par des brutes a mis en rage beaucoup dans la fédération, au point que des plans pour un nouveau bureau afin de trouver et promouvoir des individus compétents ont recueilli beaucoup de soutien, non seulement des rangs inférieurs, mais aussi de l'élite. Vraiment, il n'y a pas de meilleure force de changement que la colère."
# , Shinrin, et "les terres des Moduk" pourraient être ajoutés
#J33_the_beautiful_forests_title:0 "Les Belles Forêts..."
#J33_the_beautiful_forests_desc:0 "Il n'est un secret pour personne que la société Triunique a longtemps été isolée des autres peuples civilisés. Peu ont jamais façonné les Triuniques ou notre mode de vie - bête et géographie ont veillé à cela. Mais pour chaque fait, il y a une exception. Nous les appelons 'le peuple des Moduk'.\n\nVastes et difficiles à traverser, les terres des Moduk manquent de toute autorité centralisée. Au lieu de cela, chaque tribu est gouvernée complètement indépendamment des autres, avec leurs propres chefs et lois. La méthode de détermination du chef, qu'elle soit par élection ou héritage, varie également d'une tribu à l'autre. Ils sont un peuple disparate, combattant soit côte à côte, soit frère contre frère - une terre très semblable à la nôtre.\n\nMais peu importe qui est venu contrôler le port naturel où la flotte du trésor se réapprovisionnait pour le grand voyage à venir, les Moduk nous ont toujours approchés avec un grand respect - et en retour, nous avons montré le même. C'est après tout, grâce aux Moduk que nous sommes capables d'atteindre Haless. C'est grâce à eux, à leur gentillesse et à leur courage, que nous ne sommes pas seuls.\n\nÀ travers nos conquêtes, nous avons uni les terres boisées - les esprits ici diffèrent de ceux de chez nous, ils sont bien plus forts. La terre n'a pas été souillée et marquée par la saleté des Centaures, ni par la puissance de l'industrie. Au lieu de cela, la terre exprime ses manières non domptées à travers la sérénité. Maintenant, la fédération est confrontée à un nouveau problème, le premier du genre : qui sont les Moduk pour nous ?"
#J33_the_vast_plains_title:0 "...Les Vastes Plaines..."
#J33_the_vast_plains_desc:0 "Au sud des forêts des Moduk se trouve le premier aperçu de Haless - une terre qui rappelle à beaucoup leur foyer : de vastes plaines encerclées par des collines et l'épine dorsale, avec la brise océanique qui roule. Chez nous, les centaures ont infesté nos terres et dominé jusqu'à ce que les Orachav les repoussent ; ici, les gens montent de gigantesques oiseaux de proie dans une bataille constante contre les esprits qui ravagent la terre. Mais plus que cela, les rünsukhi attendent le jour où la civilisation reviendra dans le désert, et persistent dans leurs foyers malgré leurs difficultés. Les shuvüüsh, quant à eux, ont fui pour sauver leurs vies, devenant trois peuples distincts alors qu'ils suivaient trois frères. Familier de manière sinistre. Mais plus que cela, les deux peuples partagent certaines similitudes avec nous que l'on ne trouve nulle part ailleurs à Haless - parfois même pas à Beikdugang. Vêtements, mots et danses. Il y a des similitudes ici qui rendent indéniable que nous avons un lien - un lien. Eux aussi ont reconnu cela, et beaucoup parmi eux commencent à se voir comme faisant partie de la fédération. Il est temps d'accueillir ces cousins longtemps perdus chez eux."
#J33_the_rolling_hills_title:0 "...Les Collines Ondulantes"
#J33_the_rolling_hills_desc:0 "Les royaumes isolés (et plus tard le royaume) de Daengun ont longtemps été un ennemi pour nous. Alors que la flotte du trésor s'aventurait à Haless, ils cherchaient toujours à... 'visiter' l'île de Somyonghon, où les merveilles d'une époque révolue peuvent être trouvées en abondance. Mais même alors que nos armées victorieuses marchent dans leurs villes, ils nous résistent à nouveau. Ils cherchent à rester isolés et refusent d'accepter les valeurs de la fédération et son unité. Leurs chamans ont prétendument communiqué avec les morts et répandent maintenant des rumeurs sans fondement selon lesquelles de grandes visions leur ont été révélées, que nous cherchons à bouleverser leur mode de vie et à effacer leur identité. Mensonges et tromperies, pour leur propre avidité, voilà ce qu'est leur résistance. Mais ne craignez rien, nous les transformerons en bons citoyens loyaux, qui finiront par aimer la fédération."

