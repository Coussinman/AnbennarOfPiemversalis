centaur_horde: "Horde de Centaures"
centaur_horde_desc: "À travers les Terres Interdites, les peuples centaures s'organisent en clans, l'unité de base de la société centaure. Les clans choisissent ensuite de s'organiser en ordsiwyn, en choisissant l'un d'entre eux pour servir d'ordsikar. Et lorsque plusieurs ordsiwyn sont réunis par la diplomatie ou par la guerre, un caehnate est formé, avec le caehn à sa tête. N'ayant généralement aucun établissement, chaque clan et ordsiwyn ne restant encampé au même endroit que pendant quelques semaines, la puissance d'un Caehnate est généralement définie par le nombre de guerriers valides qu'il possède. Cela est déterminé par le nombre de clans et d'ordsiwyn fidèles au Caehn, mais l'influence d'un Caehnate peut également être définie par l'étendue des terres dans lesquelles ces clans et ordsiwyn errent tout en maintenant leurs liens avec leurs supérieurs."
mechanic_centaur_nomadism_attribute_yes: "Votre capitale ne peut être déplacée qu'une fois tous les 5 ans. Active §YNomadisme Centaure :§!\n\n§YNomadisme Centaure :§!\n\nVotre capitale exerce une §YZone de Contrôle Nomade§! spéciale sur §Ytoutes les provinces adjacentes§!.\nToutes les provinces possédées affectées par votre §YZone de Contrôle Nomade§! obtiennent les avantages suivants :\n§G+10%§! Défense Locale\n§G-15%§! Coût de Création de Noyau\n§G-0.1§! Changement Mensuel d'Autonomie\n\nPour chaque province de culture §YCentaure§! dans la zone, gagnez §G0.5§! Unité de Horde et §G1§! Progrès de Réforme. \nDans chaque province qui tombe dans votre §YZone de Contrôle Nomade§! mais qui est §RNon Possédée§!, gagnez des revendications temporaires."
