lake.501.t:0 "Le Grand Débat de la Ponderation Arcane"
lake.501.d:0 "Peuples de l'assemblée. Nous nous sommes réunis aujourd'hui pour parler d'absurdités. Une maladie qui, si mes adversaires devaient avoir gain de cause, engloutirait toute la fédération dans la folie et le chaos, alors que nous plongeons dans la tyrannie ! Nous, le peuple, deviendrions de simples pions dans leurs jeux de pouvoir, sacrifiés sur un simple caprice ! Et pour quoi ? Pour quoi vos enfants seraient-ils déchirés, pour être récoltés comme des animaux !? Pour quoi les tombes de nos ancêtres seraient-elles profanées, pour être transformées en esclaves éternels !? Pour quoi vos êtres chers—\n\n'Assez ! Les mages de nos nations, de notre fédération, se sont battus, ont saigné et ont souffert tout comme nous ! Ils se sont tenus à nos côtés pendant l'incursion ! Leurs créations et merveilles ont sauvé des milliers de personnes ! Regardez simplement Yikashlay ! Une ville forteresse façonnée par les mains de la magie ! Vous parlez de leur tyrannie, mais qu'en est-il de leurs bonnes actions ? Les louerez-vous ? Ou doivent-ils payer des réparations pour des crimes qu'ils n'ont jamais commis ?'\n\n'Calme, chancelier, la rage contre la magie est, en partie, justifiée. La magie est un pouvoir, et tout pouvoir peut conduire à la corruption de l'esprit. J'espère que vous le savez aussi bien que moi ? Si la magie revenait sur nos lacs, elle aurait une influence significative sur la vie de tous, mages ou non. Car la magie est comme la politique : un pouvoir pour quelques privilégiés. Pour que notre fédération continue, pour qu'elle grandisse et pour qu'elle avance, la magie ne doit pas diriger mais suivre. Grâce à une surveillance appropriée, nous construirons la confiance. Grâce à cette confiance, nous formerons un véritable lien de compassion avec les peuples de la fédération. Et grâce à ce lien, nous gagnerons enfin le pardon. Je comprends ce à quoi je me condamne, moi et les miens. Mais pour garantir la paix, pour garantir l'espoir et l'unité, cela doit être fait. C'est un sacrifice que je pense que nous devrions tous être prêts à faire !'\n\nNos années de collecte d'informations et d'évaluation de la situation n'ont pas été vaines. En capitalisant sur la situation qui se présente à nous, nous pourrions retourner la situation en notre faveur. La seule question qui reste est : quelle voie se trouve devant nous ?"
lake.501.d1:0 "Une délégation est arrivée de l'un de nos voisins nous convoquant pour un débat qu'ils prétendent être le 'débat pour régler la Ponderation Arcane une fois pour toutes'. Des rapports commencent à arriver selon lesquels des délégations similaires ont été envoyées dans diverses cours et centres d'apprentissage à travers la Fédération. Que ce débat soit ou non la fin de la Ponderation est contesté, mais il est hors de doute que les arguments que nous présenterons auront un grand impact sur notre nation, et peut-être sur la Fédération dans son ensemble. Quel devrait être notre objectif pendant le débat ?"
lake.501.a:0 "Faire appel aux émotions de la foule - le mage a sa place parmi nous."
lake.501.b:0 "Raisonner que la marche à suivre appropriée est la surveillance."
lake.501.c:0 "Présenter des preuves du danger qu'ils représentent."
lake.501.a1:0 "Affirmer qu'ils ne sont pas différents des autres triuniques."
lake.501.b1:0 "Se concentrer sur la nécessité de contrôler leurs pouvoirs."
lake.501.c1:0 "Pousser à leur expulsion."


