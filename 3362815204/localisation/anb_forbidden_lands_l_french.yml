 lake.504.t:0 "Le Résultat"
 # Pure Pro
 lake.504.d:0 "Les mages dans notre pays ont maintenant trouvé une place pour eux-mêmes"
 # Pure Onyx
 lake.504.d1:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Un grand changement est sur nous. Bien qu'il ait pris des siècles et en prendra des siècles de plus, c'est le premier pas dans la réparation de la faille entre mages et non-mages. Leurs actions tomberont sous notre regard vigilant, pour protéger les peuples du lac et les mages également de la pourriture vile qu'est la tentation du pouvoir absolu. Bien que leurs libertés puissent varier, ceux à la fois volontaires et capables de faire leurs preuves jouiront de plus grands privilèges. Bien que nous ne puissions jamais fermer les yeux, de peur de leur donner les clés de la république, utiliser et diriger leurs compétences pourrait transformer les lacs de façons inimaginables. Avec l'aide de la magie, cette transformation pourrait venir à s'étendre à toutes les plaines. Bien qu'une grande prudence doive être prise, en égalisant les conditions avec les centaures et leurs chamans en tirant parti de notre propre magie, nous pourrions enfin nous débarrasser non pas d'un, mais de deux ennemis haïs d'un seul trait de plume. C'est un secret mal gardé que s'ils nous aident dans ces efforts, il va de soi que les mages viendront à gagner le soutien du peuple, des guildes, et de l'armée. Il va aussi de soi que s'ils se retournent contre nous, le peuple pourrait se retourner contre eux pour encore un millénaire. Nous avons fait notre part, maintenant il est temps pour eux de faire la leur."
 # Pure Ban
 lake.504.d2:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car bien que des siècles aient passé, les cicatrices persistent. Même ainsi, ce serait une folie comme nulle autre de plonger tête première dans le feu une fois que la douleur s'apaise. Le peuple comprend cela, et exige leur exil. Ils exigent qu'aucun triunique ne soit forcé de vivre dans la peur du pouvoir brut que commande le mage. Qu'eux et leur parenté s'unissent un jour afin de rétablir la tyrannie parmi les lacs. Et quelle meilleure façon d'atteindre un tel but que de devenir une pièce inestimable et irremplaçable de l'économie ? Ils peuvent être capables de contribuer, mais adapter notre industrie à la magie nous enverra sur une route qu'aucun triunique ne devrait souhaiter marcher. Ceci ne dit rien de combien il est crédule de compter sur ceux que nous avons craints pendant plus d'un millénaire pour nous protéger. Ils sont craints à cause de comment ils nous ont utilisés pour leurs expériences, parce qu'ils avaient le pouvoir de combattre, et nous non. La magie aiderait certainement à repousser les centaures. Cependant, similaire à comment un poignard pourrait être une arme puissante, une fois qu'il est plongé profondément dans votre dos, chanterez-vous encore joyeusement ses louanges ? Le mage n'appartient pas à la fédération. Ils sont des chiens qui doivent être chassés, aujourd'hui, et pour toujours."
 # Pro-Pro-Onyx
 lake.504.d3:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car le mage rentre chez lui. Bien que certains niveaux de méfiance persistent encore il est clair qu'il y a un désir fort de réincorporer les mages dans la société. De leur permettre d'être l'un de nous. Ils ont le potentiel de créer de grandes œuvres d'art et d'industrie pour renforcer notre culture et économie. De rendre nos champs verdoyants et remplis de richesse sans fin. Ils pourraient ramener la vie et la lumière de la civilisation aux plaines, terres que avec leur aide nous reconquérons des hordes centaures tandis qu'ils lancent de grandes boules de feu et secouent la terre. Cependant, bien que nous devions incorporer les mages partout où possible, il est important que nous ne nous perdions pas dans ce progrès. La magie est encore une force destructrice en son propre droit, et bien qu'elle ait certainement ses usages sur le champ de bataille, nous devons nous assurer qu'elle est maniée de façon responsable. Bien que certaines parties de notre société prônent la prudence, beaucoup plus semblent prêtes à avancer vers l'avenir. Il peut y avoir des inquiétudes que la Garde d'Onyx pourrait adresser, cependant créer une telle institution mènerait ultimement à un nouveau statu quo, un où les mages sont des citoyens secondaires. Bien que certains argumentent que ce ne serait que durant une période de transition, dans la politique il n'y a rien d'aussi permanent qu'une solution temporaire."
 # Pro-Onyx-Pro
 lake.504.d4:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car le mage n'est plus un étranger. Plus jamais ils ne seront niés par leur propre patrie, par leur propre peuple. Plus jamais ils ne seront niés leur foyer. Ils sont l'un de nous, ils se tiendront avec nous, et nous nous tiendrons avec eux. Bien qu'il puisse être folie de négliger le mal potentiel qu'un mage pourrait infliger sur l'économie, les bénéfices aussi seraient un désastre à ignorer. Avec ou sans magie, les escrocs et voleurs chercheront à exploiter pour leurs propres gains à courte vue. Mais bien que la magie puisse accélérer ces actes, elle pourrait aussi être utilisée pour aider à les prévenir ! Cette approche, de voir la magie à la fois comme un outil pour protéger et détruire est une qui devient encore plus applicable sur le champ de bataille. Ravageant nos ennemis, et protégeant nos frères du mal. Et avec elle, les terres de nos ancêtres, notre droit de naissance, peuvent être reconquises ! Il est primordial que nous ne nous protégions plus de ce qui aide à nous protéger, de ce qui aide à nous rendre plus forts, de ce qui ultimement fait partie de nous. Bien que la prudence soit importante, elle ne doit pas être autorisée à paralyser. La Garde d'Onyx pourrait sans doute résoudre certains des problèmes soulevés, cependant créer une telle institution mènerait ultimement à un nouveau statu quo, un où les mages sont des citoyens secondaires. Bien que certains argumentent que ce ne serait que durant une période de transition, dans la politique il n'y a rien d'aussi permanent qu'une solution temporaire."
 # Onyx-Pro-Pro
 lake.504.d5:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car le temps du pardon est venu. Bien qu'il prenne des siècles de plus, c'est le premier pas dans la réparation de la faille entre mages et non-mages. Leurs actions tomberont sous notre regard vigilant, pour protéger les peuples du lac et les mages également de la pourriture vile qu'est la tentation du pouvoir. Leur puissance, bien qu'effrayante, ne sera pas le carburant des cauchemars, mais celui de nos forges. De grandes cités s'élèveront tandis que leurs constructions allègent les fardeaux du peuple. Nos champs seront luxuriants et abondants. Nos soldats marcheront vers nos ennemis sans peur dans leurs cœurs. Car ils sauront que la magie aiguisera leurs lames, et sera leurs boucliers inébranlables. Sur ce mur de métal et d'arcane nos ennemis se briseront. La magie n'est plus notre ennemi. Car ce n'est pas la force d'antan qui cherchait à asservir et exploiter. C'est la possibilité, et la possibilité doit être exploitée, pas encagée."
 # Pro-Onyx-Onyx
 lake.504.d6:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car le mage n'est plus un étranger. Plus jamais ils ne seront niés par leur propre patrie, par leur propre peuple. Plus jamais ils ne seront niés leur foyer. Bien que nous ne puissions jamais venir à leur faire pleinement confiance comme l'un des nôtres, nous ne les chasserons plus. Leurs pouvoirs sont trop grands pour être gaspillés sur la peur. Oui, ils peuvent couler des navires, empoisonner des champs, et réduire des villages en cendres. Mais sous la supervision appropriée qui peut aider à diriger leurs pouvoirs, et leur propre compréhension de ce dont ils sont capables, nous pouvons encore nous assurer que c'est un pouvoir utilisé seulement pour le bien. Et bien qu'il puisse sembler contradictoire, parfois cela signifie prendre les armes pour défendre ce que vous aimez. Tuer afin de protéger. En nous assurant que les mages reçoivent une formation appropriée sur comment mieux utiliser leurs pouvoirs pour aider à coordonner avec nos armées, et que nos généraux et soldats apprennent à combattre aux côtés de l'arcane. En permettant à la Garde d'Onyx de doubler à la fois comme agents d'application des codes de conduite concernant la magie, ainsi que comme professeurs pour comment mener l'incantation et pour aider les mages à apprendre à contrôler leurs pouvoirs, nous visons à créer la confiance entre les utilisateurs de magie et ceux qui sont responsables de nous protéger et du peuple de la république."
 # Onyx-Pro-Onyx
 lake.504.d7:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car c'est l'aube d'une nouvelle ère. À partir d'aujourd'hui, la magie sera une fois de plus tolérée dans notre république. Bien que nous retenions les droits de fouiller tout individu soupçonné de lancer des sorts non-sanctionnés ou de produire des biens illégaux, ces règles sont bien plus relaxées que dans les âges passés. De plus, tous les peuples de notre république ont le droit de plaider leur cause dans une cour de justice soutenant pourquoi certains biens ou sorts devraient ou ne devraient pas être bannis sans la peur de répercussions. Bien sûr, ceux qui sont capables de prouver que leurs inventions renforceraient la situation économique de notre république pourraient trouver bien plus facile de faire entendre leur voix. De nouvelles façons de propulser nos navires en avant, labourer nos champs, ou forger nos métaux rencontreront très probablement peu en termes de résistance judiciaire. Ceci contraste avec les forces plus... destructrices. Bien qu'elles aient très certainement leurs usages, il est primordial que la populace se sente à l'aise. En nous assurant que les praticiens ne pratiquent leur art qu'avec la documentation appropriée et la guidance ou supervision nécessaire, nous espérons limiter tous les accidents dans la raison. Sauf pour nos ennemis sur le champ de bataille - ceux-là sont écrits comme \"accidents heureux\" - tant qu'ils suivent les \"Codes de l'Arcane en Guerre et sur le Champ de Bataille\", bien sûr. Bien que certains puissent argumenter que nous ne sommes pas allés assez loin, la plupart s'accorderont qu'il y a des raisons d'avancer avec prudence au lieu de se précipiter aveuglément dans l'inconnu. Peut-être qu'avec le temps les listes blanches et noires de magie ne deviendront rien de plus qu'une formalité. Nous avons fixé le cap, espérons que les vents soient favorables."
 # Onyx-Onyx-Pro
 lake.504.d8:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. La magie sera prudemment ouverte au public. Plus jamais les praticiens n'auront besoin de craindre pour leurs vies, ou pour les réputations de leur famille tant qu'ils se conforment aux forces de l'ordre. Les organisateurs de célébrations et festivités peuvent demander permission d'utiliser la magie, un acte qui espérons aidera à normaliser les relations. Les incidents tels que le début d'un feu de forêt seront jugés sur la gestion du feu avant tout, plutôt que si l'ignition était de nature magique. Le but de ces bénéfices est de s'assurer que les mages sont autorisés à s'exprimer sans le risque d'expulsion, encourageant ainsi un comportement favorable afin de rester dans nos bonnes grâces. De façon similaire, les mages et employeurs peuvent également demander que certains types de magie et outils magiques soient sanctionnés afin d'améliorer la production, ou augmenter la sécurité des travailleurs. Bien que certains n'aient besoin que d'un trait de plume, d'autres pourraient requérir une supervision constante afin de s'assurer que les réglementations sont suivies. Mais contrairement à la société civile, le champ de bataille n'a pas besoin de la même étendue de contrôle. Bien que certaines magies soient bien sûr hors-la-loi, les précautions de sécurité sont bien plus relaxées. D'ailleurs, tuer n'a jamais été excessivement moral, alors qu'est-ce que ça change s'ils sont embrochés par des flèches ou empalés par des pics qui jaillissent ? Avec le temps les frontières entre mages et non-mages peuvent être relaxées. Tandis que le peuple s'habitue au nouveau statu quo. Jusqu'alors les limitations du mage espérons assureront que la magie puisse enfin revenir en sécurité aux lacs."
 # Pro-Pro-Ban
 lake.504.d9:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car enfin les mages sont autorisés à nous rejoindre dans la formation de la fédération, la formation de notre foyer. Tout comme nous tous ils porteront leur héritage avec fierté, un qui a été injustement dépeint comme un mal sans égal. Maintenant le peuple sera enfin enseigné tout le bien que la magie peut et a fait pour notre terre et notre peuple. Par les grandes œuvres d'art et de commerce que la magie permet un nouvel âge d'or sera inauguré. Les vastes steppes seront transformées en champs de vert et les richesses de la terre mises à nu. Mais ce ne sera pas le mage qui dompte et reconquiert la terre. La magie ne doit jamais de nouveau être associée avec destruction et carnage. Car si cela devait arriver, on ne peut dire si le peuple se retournerait contre elle, ou si quelque mage chercherait à l'émuler pour son propre gain. Heureusement les méthodes par lesquelles restreindre le flux d'information sont nombreuses. De plus, superviser la magie et codifier quels types de magie sont et ne sont pas permis dans notre nation limitera l'exposition aux mauvaises influences que la magie peut avoir. Ce n'est pas la liberté complète de la magie que beaucoup désirent, mais c'est la liberté de la magie que notre peuple mérite."
 # Pro-Ban-Pro
 lake.504.d10:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Tandis que la fédération se consolide, notre diversité à la fois nous unit et nous donne de la force. Où l'un échoue, un autre réussit, et ensemble nous triomphons. Par l'inclusion de la magie nous devenons toujours plus forts. Cependant, nous ne devons pas perdre de vue nous-mêmes. La magie peut indubitablement aider notre puissance industrielle et pourtant il est crucial que nous n'aliénions pas des pans de la fédération pour une augmentation de production. Faire ainsi saperait la confiance et la dépendance sur lesquelles nous en sommes venus à compter. Au lieu de cela nos mages mettront leurs ressources en commun vers des applications militaires, défendant nos soldats et bombardant nos ennemis. En prouvant qu'ils sont prêts à combattre, saigner, et mourir pour ce en quoi ils croient, ce en quoi nous croyons, nous espérons qu'ils peuvent lentement gagner les cœurs de la populace tandis qu'ils sont acclamés comme héros de la fédération. Mais il ne suffit pas de simplement diriger la magie dans certains domaines car les zones grises pourraient rendre la distinction d'où, quand, et quel type de magie est et n'est pas autorisé en une question plutôt délicate. En instituant un corps réglementaire pour guider et aider les mages dans leurs tâches nous sommes capables de faire avancer leurs buts ainsi que les nôtres."
 # Ban-Pro-Pro
 lake.504.d11:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Formellement les mages seront autorisés à pratiquer la magie librement dans notre nation. En réalité la pratique requerra des permis qui ne sont signés que pour le travail dans les secteurs industriels ou militaires, jamais le civil. En pratique cela signifie que nous sommes capables de récolter les bénéfices que la magie peut fournir, comme augmenter les rendements, et diminuer le temps de transport, sans la peur qu'aucun praticien soit capable de nuire ou d'expérimenter sur la population civile. Et bien que ce soit les guildes qui seront tenues responsables pour tous méfaits qui arrivent sous leur surveillance, ainsi aussi les généraux de nos armées seront à blâmer si la magie sans licence est utilisée au milieu de la bataille. Bien que le développement de sorts et leur usage puissent souffrir en conséquence, c'est contrebalancé en permettant que des académies de mages soient construites et avec un certain degré de clémence développent de nouvelles méthodes d'exploiter les pouvoirs de l'arcane de façon sûre."
 # Pro-Ban-Ban
 lake.504.d12:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car bien que la magie demeure largement à distance, les mages seront autorisés à rejoindre ouvertement nos rangs. Plus jamais ils ne doivent cacher leur vraie identité, plus jamais ils ne doivent être forcés au silence. Ils sont notre peuple, et nous les respecterons en tant que tels. Mais l'arcane ne sera jamais autorisé à s'infiltrer et affecter les guildes, ni dans leurs produits ni dans leurs méthodes de production. Ce n'est pas un risque que nous sommes prêts à prendre d'accorder aux mages la capacité de construire une société dépendante d'eux. Similairement, nous ne devons jamais oublier comment nous défendre, avec ou sans magie. Nous n'avons pas besoin de compter sur la glace et le feu quand une pique ou une flèche peut percer la chair. Nous ne pouvons risquer de nous retrouver à la merci de la magie. Mais nous devons reconnaître que les mages peuvent être triuniques, qu'ils peuvent encore labourer les champs, ou mener des armées - parfois même montrer un tour intéressant. Il existe un risque bien sûr en permettant aux mages de marcher parmi nous, mais nous devons aussi reconnaître qu'il existe des bénéfices."
 # Ban-Pro-Ban
 lake.504.d13:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car les vents du changement soufflent, et il est temps que les mages gagnent leur place parmi nous. Bien que le peuple n'ait pas oublié, il peut encore pardonner. En donnant aux mages condamnés un choix d'utiliser leur magie pour alléger le fardeau de la populace, ou l'exil, nous espérons que beaucoup choisiront de rester dans leurs foyers et ainsi renforcer à la fois la confiance... et la production ! C'est un concept que beaucoup ont désapprouvé, mais nous ne pouvons aider les crimes qui furent indubitablement commis avec la magie. Et à cause de ces crimes, leurs dettes ne doivent pas être autorisées à être remboursées dans le sang, le leur ou celui de quelqu'un d'autre. Oui, leurs pouvoirs seraient grands sur le champ de bataille, mais massacrer nos ennemis n'est aucune façon de signaler une réforme loin des aspects plus... brutaux de la magie. Certains prétendront que c'est de l'exploitation des mages - mais les criminels peuvent être forcés à travailler, où est la différence ? Ils ont reçu un choix : devenir l'un de nous, et être pardonnés, ou partir. C'est maintenant à eux de décider."
 # Ban-Ban-Pro
 lake.504.d14:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car les mages ont une place dans notre république. Ils ne marcheront pas librement comme tout autre citoyen. Leur mouvement sera restreint par zone, et heure du jour. Certains biens liés à ou communément utilisés dans l'artisanat de sorts leur seront restreints, peu importe combien banals. Ils seront mis sur liste noire de la plupart des types de travail, et de participation aux élections. Leur inclusion dans la société est à sens unique, c'est ce que la magie a toujours été, et sera pour toujours : une force de destruction. En échange d'être autorisés à rester dans nos cités ils seront attendus de servir dans l'armée, marcher avec elle, et combattre pour la patrie. Refusez, et leur loyauté sera mise en question. Blessez un compagnon soldat, et leur loyauté sera mise en question. Avec le temps ils pourraient gagner notre confiance. Cela pourrait être dans une décennie, ou des siècles après que toutes les plaines aient été reconquises. Ce n'est pas notre souci. Notre devoir est de les lâcher sur les ennemis de la république, et museler ceux qui mordent et aboient la main qui les nourrit."
 # Ban-Ban-Onyx
 lake.504.d15:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Ou nous l'espérons, mais la réalité est qu'elle pourrait inévitablement resurgir un jour. L'idée de magie et de sécurité pour les mages a une forte tentation, une qui doit être rejetée. Car la magie est encore une force avec un potentiel destructeur extrême, capable de défaire les cités et notre civilisation. Et puisque tout mage pourrait posséder ce pouvoir, nous ne pouvons faire confiance à aucun d'eux. Nous ne pouvons savoir s'ils ouvriraient les cieux pour leur averse, nourrissant nos champs, ou les fermeraient pour nous tenir captifs. S'ils dirigeraient nos navires, ou invoqueraient des tempêtes pour les traîner sous l'eau. Au plus nous sommes capables de les envoyer là-bas dans la frontière, se joignant aux Jolgik Uts dans leur combat pour reconquérir le continent. Là ils ne seraient capables de nuire qu'aux centaures et criminels. C'est ce niveau minimal de soutien que nous sommes capables de leur accorder, passage sûr pour nous quitter. Car nous ne pouvons faire confiance qu'ils ne se retourneraient pas contre nous dans la poursuite du pouvoir. Les garder à distance signifie que nous sommes avertis à l'avance s'ils essaient de se retourner contre leur patrie."
 # Ban-Onyx-Ban
 lake.504.d16:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Le verdict est clair : la magie n'a pas de place dans la fédération. Nous sommes une d'égaux, où personne ne peut dominer un autre. Mais la magie est en opposition inhérente à cette notion. Elle crée un déséquilibre non enraciné dans le mérite, mais dans la naissance. La magie doit être un outil, mais à moins que la magie ne devienne disponible pour tous il est inévitable que les mages eux-mêmes doivent être forcés dans des positions de servitude pour ne pas poser de menace. C'est un dilemme comme nul autre, pour s'assurer qu'ils ne s'élèvent pas à être au-dessus, nous devons les garder en-dessous. C'est une force violente, une qui déchirera et lacérera joyeusement tout ce qui se dresse sur son chemin. Réduire les cités en décombres, et son peuple en cendres. La magie est le pouvoir incarné, fait pour être subjugué, et obéir aux caprices du porteur. Mais un esprit faible sera submergé. Même avec des intentions pures, le doute peut causer bien plus de mal que de bien. Avec un esprit qui est à la fois volontaire et capable de contrôler l'arcane, il n'est pas improbable qu'ils chercheront un plus grand contrôle sur leurs frères. Nous faire agenouiller, comme leur magie. Ceci ne doit jamais arriver. La magie ne doit jamais être autorisée dans nos terres."
 # Onyx-Ban-Ban
 lake.504.d17:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car le mage est un danger pour lui-même et les autres. Ils sont curieux par nature, cherchant à défier le monde qu'ils connaissent, et le plier à leur volonté. Pas rarement à travers notre histoire un mage a été démasqué parce qu'ils marchent dans nos rues avec une armée déterminée à conquérir, mais parce qu'ils ont été trouvés dans leurs laboratoires cachés, ayant rencontré leur propre mort horrible. Que ce soit en asservissant les morts pour labourer les champs, seulement pour perdre le contrôle et être consumés, ou en alimentant le foyer par le feu de souffle, seulement pour réduire leur demeure en braises fumantes. Ils sont une menace pour eux-mêmes, et les autres. Pourquoi alors, ferions-nous jamais confiance au mage pour intentionnellement libérer de tels pouvoirs ? Pour intentionnellement causer du mal, s'ils peuvent à peine le contrôler quand il est utilisé pour le bien ? Qu'est-ce qui empêche le tonnerre crépitant de pulser à travers nos propres lignes ? La magie est une chose vile. Personne ne peut prétendre la comprendre pleinement. On enseigne aux enfants de ne pas jouer avec le feu, et face à l'arcane, nous sommes des enfants. Ébahis par une force incontrôlable si tentante et belle, si complète dans sa destruction. Elle ne peut être autorisée à prendre forme dans nos terres."
 # Ban-Onyx-Onyx
 lake.504.d18:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Mais nous ne devons pas être précipités, les roues du temps tournent lentement, et nous devons suivre son rythme. En l'intégrant lentement dans notre société nous sommes capables de nous assurer qu'elle est introduite de façon sûre. Car c'est avec regret que nous admettons le besoin croissant de magie. Tandis que la fédération s'étend, ses besoins aussi. Le besoin de nourriture, travail du fer, vêtements, tout cela augmentant exponentiellement tandis que la frontière appelle, créant une petite pénurie de main-d'œuvre. Mais c'est plus que juste notre industrie qui a besoin d'être renforcée, tandis que nos colons s'aventurent et s'installent il devient de plus en plus difficile de les défendre. Par la magie cette tâche devient plus gérable car des protections peuvent être placées et des lignes de communication établies, nous achetant plus de temps pour arriver. La magie a admissiblement une niche dans la société, mais nous devons nous assurer que son introduction est lente et méthodique. Bien que la réalité dans laquelle nous nous trouvons change, nous ne devrions pas laisser cela être la base d'un comportement imprudent. Introduire la magie est une mesure drastique en soi déjà."
 # Onyx-Ban-Onyx
 lake.504.d19:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car nous reconnaissons qu'il y a un changement dans la volonté du peuple. Une curiosité se répand qui si ignorée pourrait épeler la ruine pour la république dans son entièreté. Le peuple a besoin d'une sortie. En contrôlant à quels types de magie ils sont exposés nous pourrions être capables de nous assurer que ce ne sont que des tours inoffensifs mais impressionnants. En aucune circonstance ceci ne doit déborder et affecter les guildes, négativement ou positivement. Nous ne pouvons permettre à la magie d'entraver la production, ou nous rendre redevables à ses pouvoirs. Elle doit rester récréative ou militariste dans ses applications. Car sur le champ de bataille nous pouvons permettre aux mages de s'adonner à leurs tendances destructrices, tant qu'elles ne résultent pas en tir ami ou n'impactent négativement l'effort de guerre. Cela pourrait même être inspirant pour les soldats de marcher comme un tandis que de grandes boules de feu sont lancées au-dessus et de grandes tempêtes invoquées avec les vents dans leur dos. Par l'introduction de la magie de telles manières nous pourrions juste être capables d'entraver et contrôler sa croissance et nous assurer qu'elle reste sûre. Tandis que notre compréhension de la magie s'étend nous pourrions venir à changer notre approche d'elle, et pourrions même admettre que certains types d'avancées requièrent une certaine touche magique pour même fonctionner."
 # Onyx-Onyx-Ban
 lake.504.d20:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Bien que les cicatrices demeurent, bien qu'elles fassent encore mal, nous sommes forcés de compter avec le fait que cela fait plus d'un millénaire. Plus maintenant. Pour le bien de nos enfants, et de la fédération, nous devons être meilleurs. Les mages ne sont pas juste des destructeurs, mais des créateurs aussi. En leur permettant l'opportunité de prouver ceci au peuple et aux guildes nous espérons intégrer la magie dans la société sans souci de haine pour l'oppression à laquelle ils ont été soumis. Mais nous ne pouvons leur permettre de blesser d'autres comme nous avons été blessés. Pas nos ennemis, pas même des bêtes comme les centaures. Et nous ne pouvons même savoir s'ils ne retourneraient pas l'expérience qu'ils gagneraient sur les champs de bataille contre nous. Cela doit rester un temps de guérison. Un où les deux côtés reconnaissent les torts apportés à l'autre. En nous assurant que ceci arrive, nous pouvons encore mettre tout ceci derrière nous."
 # Pro-Onyx-Ban
 lake.504.d21:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car pendant des siècles nous avons regardé vers les aspects terrifiants de la magie, la capacité de l'utiliser pour commettre des actes de cruauté et de mal. Mais la magie est plus que cela, elle peut être utilisée pour le bien. En reconnaissant ceci nous devons en venir aux termes avec et redéfinir ce qu'est la magie pour nous. Une force qui peut sortir d'innombrables de la pauvreté, et aider nos travailleurs dans leurs malheurs. N'est-ce pas une force qui vaut la peine d'être comprise, et domptée ? Les risques ne valent-ils pas les récompenses...? Après tout, même les mages eux-mêmes ont à gagner de ceci ! Bien sûr imposer des limites sur ce qui peut et ne peut être développé va sans dire. Il va aussi de soi que les mages devraient être limités dans les positions qu'ils détiennent. Une proposition est qu'ils soient disqualifiés du service militaire de première ligne. On ne peut dire s'ils seraient capables de gérer la chaleur de la bataille sans recourir à l'arcane. Après tout, en se défendant ou défendant ceux aimés il est seulement naturel de donner tout. En limitant les mages aux zones où leurs pouvoirs ne peuvent être utilisés que pour l'amélioration nous espérons non seulement construire la confiance, mais construire une culture autour de la magie et de son usage qui promeut les solutions pacifiques. Cela peut prendre des décennies, ou même des siècles. Mais jusqu'alors nous devons faire tout ce que nous pouvons pour fixer le bon cap pour la réunification de la magie et des mages."
 # Pro-Ban-Onyx
 lake.504.d22:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Car il est temps de laisser le passé derrière nous et d'écrire une nouvelle histoire. Une dans laquelle les mages marchent fièrement sous le drapeau d'une fédération unie contre ses ennemis. Comme héros ils sécurisent victoire après victoire. En nous assurant que les mages sont amenés sous les projecteurs non pas comme fauteurs de troubles à leur retour, mais comme champions de la république, nous espérons faciliter leur réintroduction. Ils ont besoin d'être vus, et bien qu'être coincés dans une fonderie augmentant la production pourrait être génial pour l'économie, cela ne fait pas précisément les meilleures histoires. Au lieu de cela les mages deviendront le centre de nos opérations militaires. Ils seront attendus de mener la charge, protégeant nos armées du front comme nos porte-étendards, percer des trous dans les retranchements ennemis, et briser les lignes de l'ennemi. Tandis que les soldats écrivent chez eux ils créeront les histoires de \"courage incroyable\" que \"vous ne croiriez pas sans le voir de vos propres yeux !\" - tout ce que nous devons faire est nous assurer que les mages reçoivent le mémo : avoir l'air bien devant le public et nous nous portons tous mieux."
 # Onyx-Pro-Ban
 lake.504.d23:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. La magie est une menace, cependant ses praticiens sont encore humains. En reconnaissant ces deux faits nous devrions être capables de créer des limitations et opportunités qui donnent juste assez de latitude pour que la magie soit pratiquée tout en s'assurant aussi de la sécurité de tous les citoyens. Par exemple, en mandatant un quota de non-mages pour chaque mage actif nous serions capables d'atténuer tous problèmes qui surgiraient si un mage n'était plus capable ou volontaire d'effectuer ses devoirs. Mais alors qu'un mage pourrait utiliser l'arcane pour labourer un champ ou créer des armements, il n'y a pas de vrai remplacement pour un bombardement magique ou protections. Bien qu'un canon puisse fonctionner comme substitut, il a un défaut majeur en comparaison : la mobilité. En combattant un ennemi aussi mobile que les centaures un tel facteur ne peut être facilement ignoré. Dans les buts de nous assurer que nous ne créons jamais une dépendance excessive à la magie nous regardons au-delà des gains à courte vue de la situation parfaite. Cela pourrait mener à une production plus faible ou plus de victimes, mais au moment où les mages nous font défaut, que ce soit de leur propre volonté ou non, nous sommes comme société encore capables de fonctionner au lieu de risquer un effondrement total."
 # Onyx-Ban-Pro
 lake.504.d24:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. En frappant un équilibre entre progrès et sécurité nous devrions être capables de commencer à intégrer la magie dans notre société. Mais nous ne devons pas créer de motifs d'inquiétude que nous utilisons le bouleversement comme moyen de saisir le pouvoir. Utiliser la magie dans le secteur civil pour créer des distractions tandis que la législation appropriée pour ses applications militaires est rédigée et passée aiderait à atténuer tout contrecoup potentiel. En tant que tel il est important de ne pas trop provoquer la populace, et il n'y a pas de meilleure méthode de provocation que de frapper quelqu'un dans ses poches. Ainsi nous devons rester clairs de toutes affaires financières pour ne pas attirer l'ire des non-mages. Pendant ce temps nous pourrions jouer les réalisations sur le champ de bataille pour passer plus de législation protégeant les mages dans les forces armées. Bien sûr les soldats qui sont sauvés par les actions d'un mage seront bien plus susceptibles de parler favorablement d'eux chez eux. C'est au-delà d'un doute raisonnable une affaire très délicate, bien que le défi soit loin d'être insurmontable. Tant que nous restons en contrôle du narratif alors le peuple devrait être capable de s'adapter, avec le temps."
 # Ban-Pro-Onyx
 lake.504.d25:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Les mages ont demandé la capacité d'expier les crimes. Ils aspirent à marcher parmi nous comme égaux une fois de plus. En créant une série d'épreuves un mage peut prétendre s'être repenti, et peut porter un badge d'honneur, lui accordant plus de privilèges semblables aux non-mages. De plus, tout mage qui peut dériver son héritage d'un ou plusieurs mages qui ont réussi leurs épreuves aura les siennes allégées jusqu'à ce que trois générations de mages les aient complétées. Bien sûr ceux qui commettent des crimes ou rompent avec notre doctrine pourraient voir ces transgressions transférées à leur descendance aussi. Ceci est destiné à avoir un effet double, un est d'intégrer lentement les mages avec le temps, et le second d'encourager l'intermariage entre mages et non-mages afin d'empêcher les mages de former des sociétés recluses. Toutes les épreuves incluent certains risques pour le mage, mais aussi des opportunités. Reconquérir la frontière pourrait leur gagner à la fois terre et gloire, tandis que les mages de confiance peuvent avoir leurs épreuves à bord de la flotte aux trésors. Documenter le succès - ou échecs - du mage deviendra de la plus haute importance, ainsi que marquer les lignées et déterminer quels types de magie sont considérés constitutionnels. Ce sera une charge de travail énorme, mais travail qui devra être fait néanmoins."
 # Ban-Onyx-Pro
 lake.504.d26:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes centaures, et l'ascension de la Reine Tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes centaures, et maintenant nous mettons fin à la Réflexion Arcanique. Mais le peuple n'est pas rapide à pardonner, mais il est volontaire. En rédigeant un protocole sur l'usage sûr de la magie nous pouvons créer un système par lequel les mages doivent jouer selon nos règles. Prouver qu'ils sont prêts à compromettre leurs propres études et diriger leurs efforts vers ceux qui bénéficieraient à la fédération dans son ensemble plutôt que leurs buts individuels et le peuple le remarquera. Avec le temps nous espérons que ceci pourrait se développer en une relation fructueuse entre mages et non-mages. Leur permettant de servir à la fois dans les forces armées et comme membres fiers des guildes. Tout mage qui échoue à se conformer à nos réglementations, ou qui volontairement et sciemment les brise sera puni par la pleine étendue de la loi. Documenter tous les différents types de magies approuvées et interdites ne sera pas un petit exploit, et pourtant c'est un qui doit être fait."
 lake.504.a:0 "Ainsi se termine la Réflexion, bienvenue chez vous."
 lake.504.b:0 "Ainsi commence la veille de la Garde d'Onyx."
 lake.504.c:0 "Ainsi se termine la Réflexion, de retour où nous avons commencé."

