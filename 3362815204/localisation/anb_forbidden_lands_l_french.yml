 lake_republic:0 "République du Lac"
 lake_republic_desc:0 "Les Républiques du Lac ont banni de leurs rivages tous ceux qui se proclameraient 'monarques', après le règne de la Reine Tyran. À la place, les citoyens les plus capables élisent un représentant pour un mandat défini, la réélection dudit représentant étant accueillie avec colère et désapprobation."

 united_federation:0 "Fédération Unie"
 united_federation_desc:0 "Avec la Constitution ratifiée, notre peuple uni, et nos objectifs clairs, la Fédération se dresse prête à protéger les intérêts de nos cités et projeter notre influence au-delà des lacs qui nous ont nourris si longtemps."

 #Federation Tree
 LAKE_develop_the_capital_title:0 "Développer la Capitale"
 LAKE_develop_the_capital_desc:0 "Si nous voulons accroître notre prestige au sein de la fédération, notre capitale doit devenir un emblème de richesse et de statut pour que tous puissent l'admirer !"
 LAKE_high_trade_income_title:0 "Revenus Commerciaux Élevés"
 LAKE_high_trade_income_desc:0 "Le commerce constitue la sève vitale de la région des lacs. Assurons-nous qu'une grande portion de nos revenus découle de ce commerce et coule directement dans nos coffres !"
 LAKE_defend_our_capital_title:0 "Défendre notre Capitale"
 LAKE_defend_our_capital_desc:0 "La menace perpétuelle des raids centaures ou de la discorde au sein de la Fédération nécessite que nous consacrions des ressources considérables à la fortification de notre capitale afin de la protéger de ces menaces !"
 LAKE_colony_on_the_continent_title:0 "Colonies sur le Continent"
 LAKE_colony_on_the_continent_desc:0 "Des efforts concertés ont désormais commencé parmi les cités de la Fédération pour coloniser le continent. De nombreuses personnes lassées de la vie sur les lacs ont commencé à migrer vers le continent, ceci assurera que notre colonie se développe à un rythme bien plus rapide."
 LAKE_colony_on_the_continent_effect:0 "Une province éligible aléatoire obtient :"
 LAKE_same_head_title:0 "Même Esprit"
 LAKE_same_head_desc:0 "Peu importe les différences que nous pouvons avoir avec les autres membres de la Fédération, nous devons reconnaître que nous partageons au moins la même façon de penser. Tandis que les Centaures ne rêvent que de pillage, et que les Ogres ne peuvent penser au-delà du prochain repas, nous partageons avec nos voisins une manière plus civilisée de vivre. Nous devons reconnaître ceci si nous voulons survivre."
 LAKE_accept_our_brethen_title:0 "Accepter nos Frères"
 LAKE_accept_our_brethen_desc:0 "Il se peut que les autres Hommes de la fédération ne soient pas aussi cultivés que nous, mais nous devons néanmoins les accepter comme égaux. Peu importe ce que nous pensons d'eux, nous sommes liés ensemble, et nous devons apprendre à nous accepter mutuellement."
 LAKE_open_our_cabinet_title:0 "Ouvrir notre Cabinet"
 LAKE_open_our_cabinet_desc:0 "Bien que les esprits les plus fins des Terres Interdites se trouvent indubitablement dans notre cour, il existe de nombreux esprits intelligents qui ont été bloqués de notre cabinet en vertu de leur héritage. C'est la conclusion logique des tentatives d'intégration avec les autres Hommes des Lacs que de laisser ces hommes brillants entrer dans notre cour, afin qu'ils fassent de notre nation le joyau du Lac."
 LAKE_ideas_melting_pot_title:0 "[Root.ideas_melting_pot]"
 LAKE_ideas_melting_pot_desc:0 "Nos efforts pour au moins tolérer nos semblables ont porté leurs fruits ! Le tourbillon de connaissances à travers les îles a résulté en une explosion de nouvelles idées, et beaucoup d'entre elles sont même quelque peu raisonnables."
 LAKE_educate_the_masses_title:0 "Éduquer les Masses"
 LAKE_educate_the_masses_desc:0 "L'un des défis de créer et d'implémenter un nouveau système légal pour la Fédération est de s'assurer que le peuple comprenne adéquatement sa relation avec la loi, et les responsabilités qui accompagnent leur citoyenneté. Si ces réformes doivent réussir, nous devons entreprendre une campagne pour éduquer les masses sur le système proposé !"
 LAKE_linguistic_academy_title:0 "[Root.linguistic_academy]"
 LAKE_linguistic_academy_desc:0 "Le succès de la campagne d'éducation des masses nous a ouvert les yeux sur un défi supplémentaire. Bien que les divers membres de la Fédération partagent nominalement trois cultures et langues communes, en réalité l'émergence de dialectes régionaux rend la communication difficile. Nous devrions pousser pour la formation d'une institution Fédérale qui travaillera à standardiser des versions officielles des langues du Lac."
 LAKE_the_islander_declaration_title:0 "[Root.the_islander_declaration]"
 LAKE_the_islander_declaration_desc:0 "Tandis que l'intégration politique continue s'approfondit, l'idée des peuples du lac étant une seule nation divisée par la politique plutôt que par la nationalité est devenue incroyablement répandue. Certaines des délégations dirigeantes au sein de la Fédération ont rédigé une Déclaration des Insulaires cherchant à affirmer cette idée en l'inscrivant comme pilier central de la Fédération. Il nous revient maintenant, ainsi qu'aux autres états membres, de décider s'ils souhaitent la ratifier ou non."
 LAKE_clothing_for_everyone_title:0 "[Root.clothing_for_everyone]"
 LAKE_clothing_for_everyone_desc:0 "L'environnement des Lacs peut être incroyablement hostile par moments. Le fait que les plus pauvres de notre peuple manquent souvent des vêtements les plus basiques pour prévenir l'exposition aux éléments et aux caprices de la nature est un piètre reflet de toute la Fédération. Pour remédier à ceci, un programme assurant que chaque citoyen ait accès aux vêtements dont il a besoin doit être établi. Bien que cela puisse coûter à la Fédération, les gains en productivité et soutien public dépasseront largement le coût !"
 LAKE_root_fashion_title:0 "[Root.fashion_made]"
 LAKE_root_fashion_desc:0 "En tant que producteur principal de tissu et par extension de vêtements au sein de la Fédération, les styles qui se développent dans notre cité deviennent souvent les styles de la Fédération dans son ensemble. Ceci confère un grand pouvoir économique tandis que les divers membres de la Fédération se disputent nos dernières modes."
 LAKE_citizen_definition_title:0 "Définition de la Citoyenneté"
 LAKE_citizen_definition_desc:0 "Avec la convention constitutionnelle bien en cours, le débat a commencé à faire rage autour du premier article de la nouvelle constitution de la Fédération du Lac ; le rôle et la nature de la citoyenneté. Certains plaident pour l'instauration d'un esprit militaire répandu par la propagande dans une tentative de forger une Fédération enracinée dans l'aventurisme militaire et la gloire. Les manufacturiers et les guildes poussent pour une conception de la citoyenneté enracinée dans la production de produits et biens de haute qualité. Finalement, les plus riches au sein de la Fédération argumentent que les citoyens devraient se voir avant tout comme des marchands et entrepreneurs, toujours s'efforçant de faire les meilleures affaires. Il est temps de décider à quoi ressemblera un citoyen de la Fédération !"
 LAKE_landlords_title:0 "Crime et Châtiment"
 LAKE_landlords_desc:0 "Avec le rôle de l'état défini, nous devons maintenant décider comment punir les inévitables mécontents qui émergeront au sein de notre nouvel ordre politique. Ceux des Épées argumentent que la conscription des délinquants dans des bataillons pénaux serait avantageuse. D'autres avec des intérêts investis dans la manufacture poussent pour l'adoption du travail pénal afin que les déviants puissent rembourser leur dette envers la société. Finalement, le mouvement mercantile argumente pour l'institution de presses fédérales pour s'assurer que nos navires commerciaux ne manquent jamais de main-d'œuvre. Comment la Fédération punira-t-elle ses mécontents ?"
 LAKE_the_national_army_title:0 "L'Armée de la Fédération"
 LAKE_the_national_army_desc:0 "La formation d'une véritable armée pour la Fédération s'est révélée être une tâche incroyablement difficile. Tandis que ces efforts continuent, nous avons maintenant l'opportunité de décider comment ces nouvelles institutions militaires devraient être façonnées. L'armée existe-t-elle pour protéger l'honneur national comme le argue la faction de l'Épée ? Ou existe-t-elle pour s'assurer que les besoins de l'industrie soient satisfaits et que les ressources intégrales continuent de couler ? Peut-être le rôle du militaire est-il de simplement protéger les routes commerciales de la nation pour assurer le flux continu du commerce. Indépendamment des mérites de chaque position, nous devons décider quel rôle la nouvelle armée de la Fédération servira."
 LAKE_outward_diplomacy_title:0 "Politique Étrangère"
 LAKE_outward_diplomacy_desc:0 "L'un des rôles intégraux de la Fédération sera de représenter les intérêts de notre peuple auprès d'autres états. Comment la Fédération abordera ses relations avec d'autres états doit être décidé. Ceux de l'Épée poussent pour une politique de force écrasante pour prévenir les crises étrangères. Les industrialistes argumentent que la puissance de l'industrie de la Fédération impressionnera d'autres états et procurera des relations amicales. Finalement, ceux de la classe mercantile suggèrent qu'à mesure que la puissance commerciale de la Fédération grandit, les états deviendront économiquement redevables à nos intérêts. Quel cours la politique étrangère de la Fédération suivra-t-elle ?"
 LAKE_the_constitution_title:0 "La Constitution"
 LAKE_the_constitution_desc:0 "Après de nombreuses années, nous avons enfin achevé la création de la nouvelle constitution fédérale. Ceci impactera le caractère de la Fédération pour d'innombrables années à venir. Maintenant que le chaos politique qui caractérisait notre société est finalement mis au repos, nous pouvons commencer à regarder vers l'extérieur et considérer les divers défis assaillant la Fédération comme un peuple unifié !"

 LAKE_draft_agricultural_reform_title:0 "Transformations Agricoles"
 LAKE_draft_agricultural_reform_desc:0 "Les vagues successives de migration au cours des siècles ont conduit la région des lacs à connaître une densité de population considérable. En conséquence, la sécurité alimentaire a toujours constitué une préoccupation d'importance capitale pour toutes les cités. Avec la fondation de la Fédération, ce défi collectif peut désormais être relevé grâce à des réformes agricoles d'envergure. Rédigeons une proposition ambitieuse !"
 LAKE_educate_the_farmer_title:0 "Éduquer les Fermiers"
 LAKE_educate_the_farmer_desc:0 "Nos réformes proposées de l'agriculture dans la région des lacs reposent sur l'éducation appropriée des fermiers. Leurs pratiques actuelles sont myopes et contribuent sérieusement à la dégradation des terres, ce qui exacerbe davantage notre insécurité alimentaire. Nous devons imposer des changements radicaux pour redresser cette situation !"
 LAKE_agricultural_reform_title:0 "[Root.agricultural_reform]"
 LAKE_agricultural_reform_desc:0 "Après des années à rédiger des propositions et à superviser leur mise en œuvre, notre révision proposée de l'agriculture est achevée. Les fermiers ont commencé à implémenter des avancées dans les techniques agricoles pour grandement améliorer leurs rendements de récoltes sans nuire à la terre."
 LAKE_preservation_act_title:0 "[Root.preservation_act]"
 LAKE_preservation_act_desc:0 "L'impulsion majeure derrière les réformes agricoles radicales était d'aborder les défis de sécurité alimentaire. Afin de relever davantage ce défi, l'Acte de Préservation a été proposé qui verrait l'adoption d'un programme pour l'achat de réserves de sel par l'état afin de permettre une conservation généralisée en temps de difficulté."
 LAKE_one_island_title:0 "Une Île"
 LAKE_one_island_desc:0 "Au bout du compte, nous devons reconnaître que nous nous ressemblons plus que nous ne différons. Nous partageons les mêmes espoirs, la même terre, et plus important encore, les mêmes ennemis. Si nous devons survivre face aux centaures, nous devons être unis."
 LAKE_same_heart_title:0 "Même Cœur"
 LAKE_same_heart_desc:0 "Bien que nous ayons de nombreuses différences avec nos voisins, nous partageons au moins la même anatomie générale. Nous ne nous dévorons pas mutuellement et nous n'avons pas quatre pattes, et c'est plus important que toute différence linguistique."
 LAKE_accept_our_brother_title:0 "Accepter notre Frère"
 LAKE_accept_our_brother_desc:0 "La division favorise la faiblesse. C'est le sentiment qui mena à la fondation de la Fédération du Lac, et il demeure vrai aujourd'hui. Embrasser nos frères ne peut faire que du bien, comme peuvent en témoigner nos marchands et mères de soldats."
 LAKE_organize_exhibition_title:0 "Organiser une Exposition"
 LAKE_organize_exhibition_desc:0 "Peut-être la meilleure façon d'unir la Fédération est-elle de souligner à quel point nous sommes remarquables. Nous devrions organiser une foire grandiose, qui mettra en valeur l'exceptionnalisme de la Fédération, où les hommes peuvent réaliser tout ce dont ils rêvent."
 LAKE_a_lawful_federation_title:0 "Une Fédération Légale"
 LAKE_a_lawful_federation_desc:0 "Si la Fédération doit survivre, tous ses membres doivent respecter toutes ses lois. Ceci s'étend aux Droits de Guerre, que beaucoup des unificateurs plus radicaux de notre pays souhaitent voir révoqués. Nous devons assurer le reste de la Fédération que nous respectons leurs Droits de Guerre, et ainsi la Fédération dans son ensemble."
 LAKE_law_and_order_title:0 "Loi et Ordre"
 LAKE_law_and_order_desc:0 "Avec le succès des diverses réformes économiques, des appels se sont élevés pour l'implémentation d'un système légal commun afin d'arbitrer les disputes entre membres et d'assurer le traitement équitable des citoyens de la Fédération indépendamment de leurs origines. Nous devrions commencer à rédiger un nouveau code civil à présenter aux membres de la Fédération."
 LAKE_make_our_demands_title:0 "Faire nos Exigences"
 LAKE_make_our_demands_desc:0 "Connaissant l'importance que jouera le nouveau code civil Fédéral, les délégations d'autres membres travaillent également sur leurs propres propositions. Ce n'est pas une cause d'inquiétude car notre code proposé est objectivement supérieur, et nous ferons voir aux membres de la Fédération cela d'une manière ou d'une autre."
 LAKE_the_lake_judiciary_system_title:0 "[Root.the_judiciary_system]"
 LAKE_the_lake_judiciary_system_desc:0 "Pendant des années les délégués ont débattu des mérites et défauts des divers codes proposés. Enfin, le nôtre a été sélectionné ! Il revient maintenant aux membres de la Fédération de décider s'ils souhaitent adopter le nouveau code civil proposé, ou s'en tenir à leurs codes légaux existants."
 LAKE_a_federation_of_peoples_title:0 "[Root.mage_b4]"
 LAKE_a_federation_of_peoples_desc:0 "Au cours des dernières décennies, des réformes significatives ont eu lieu au sein de la Fédération. Avec l'établissement d'un système judiciaire fédéral aux côtés de l'Académie Linguistique Fédérale, nous avons franchi des étapes vitales vers une union politique plus poussée entre les membres de la Fédération. De plus, avec l'adoption de réformes de propriété foncière très nécessaires, le peuple soutient fermement la Fédération car il sait qu'elle gouverne pour son bénéfice plutôt que pour celui de quelques privilégiés. La nôtre est véritablement une Fédération du peuple, et pour le peuple ! Nous avons surmonté les cicatrices de notre passé. La tyrannie qui étreint autrefois nos terres n'est plus qu'un souvenir lointain, avec seulement une pensée qui demeure, une réflexion qui se termine enfin aujourd'hui."
 LAKE_city_artisanat_title:0 "Artisanat des Cités"
 LAKE_city_artisanat_desc:0 "Que la Fédération soit dirigée par les cités est un fait certain. La nature urbaine de notre peuple couplée au poids économique que portent les cités rend cette réalité encore plus frappante. Dans le cadre de nos efforts continus pour soutenir les cités et leurs résidents, nous avons décidé de fournir les ressources requises pour établir des ateliers et usines d'état afin de continuer la croissance économique des cités de la Fédération !"
 LAKE_federation_artisan_title:0 "[Root.federation_artisan]"
 LAKE_federation_artisan_desc:0 "Tandis que les cités continuent de croître et que la production économique continue d'augmenter, l'émergence d'une véritable classe moyenne a commencé. Cette classe nouvellement émergente semble avoir un désir insatiable de biens manufacturés. Nous devrions consacrer toutes les ressources requises pour nous assurer que les artisans de la Fédération aient les outils dont ils ont besoin pour répondre à cette demande bourgeonnante !"
 LAKE_a_federation_at_our_image_title:0 "Une Fédération à Notre Image"
 LAKE_a_federation_at_our_image_desc:0 "En tant que dirigeant de la Fédération, la grande tâche de rédiger une constitution formelle liant la Fédération nous incombe. Nos décisions dans les années à venir auront un grand impact sur chaque aspect de la Fédération, elle sera véritablement coulée à notre image. Commençons ce travail avec ce grand devoir à l'esprit !"
 LAKE_place_of_the_banks_title:0 "Rôle de l'État"
 LAKE_place_of_the_banks_desc:0 "Ayant réglé la question des caractéristiques fondamentales de la citoyenneté, l'attention doit se tourner vers le deuxième article de la constitution ; le rôle de l'état. La vue plus traditionnelle soutient que le rôle de l'état est de fournir la sécurité pour ses citoyens et frontières, et de protéger contre toutes les menaces qui pourraient émerger qu'elles soient externes ou domestiques. Alternativement, les éléments radicaux au sein de la Fédération argumentent que l'état devrait se concentrer sur façonner et diriger la nature de la vie économique. Finalement, les membres de la classe mercantile nouvellement émergente et hautement influente argumentent que l'état devrait se préoccuper d'assurer le flux sûr et efficace du commerce. Il est temps de décider quel sera le rôle de l'état."
 LAKE_the_guilds_title:0 "Les Guildes"
 LAKE_the_guilds_desc:0 "Tandis que la constitution commence à prendre forme, la question des guildes est venue au premier plan. Les guildes ont longtemps été une pierre angulaire intégrale de la vie économique au sein des Lacs, et ceci n'a pas changé avec la création de la Fédération. Étant donné la nature vitale des guildes comme institution économique, nous devons décider quels services elles seront requises de fournir pour la Fédération. Les éléments au sein du militaire suggèrent que l'approvisionnement militaire devrait recevoir un traitement hautement préférentiel pour prévenir tout problème d'approvisionnement. Les intérêts industriels avancent le point très sensé que les guildes existent pour former les futures générations d'artisans, et ceci devrait continuer d'être le cas. Finalement, les intérêts pécuniaires argumentent que le commerce est de plus en plus la source de croissance économique majeure, et donc leurs intérêts devraient être privilégiés."
 LAKE_role_of_the_navy_title:0 "Le Règlement des Disputes"
 LAKE_role_of_the_navy_desc:0 "Un domaine d'importance vitale qui n'a pas encore été discuté est comment les disputes privées seront réglées. Que les citoyens entrent en conflit et requièrent un arbitrage est donné, mais la nature de cet arbitrage est à discuter. Certains éléments au sein des Épées argumentent que la tradition honorée par le temps des duels suffira à résoudre les conflits interpersonnels. Les industrialistes poussent pour un rôle accru de l'arbitrage des guildes. Finalement, la classe mercantile argumente pour un plus grand rôle pour la justice Fédérale dans la résolution des disputes. Quelle position déciderons-nous pour la Fédération ?"
 LAKE_fate_of_the_conquered_title:0 "Sort des Conquis"
 LAKE_fate_of_the_conquered_desc:0 "Tandis que la Fédération atteint de nouveaux sommets, nous commençons à regarder vers l'extérieur. Ce que nous voyons sont de nombreuses terres et de nombreux peuples, tous ceux qui se porteraient mieux sous notre administration. Mais étant donné que nos plus grandes conquêtes se trouvent indubitablement devant nous, il y a déjà des arguments sur comment intégrer tout nouveau sujet dans notre domaine. Nous devons décider d'une voie, sachant qu'elle peut déterminer comment nous traitons des milliers, sinon des millions, de nouveaux citoyens."

 LAKE_federation_diplomatic_corps_title:0 "Corps Diplomatique"
 LAKE_federation_diplomatic_corps_desc:0 "La Fédération est encore jeune et fragile, si elle doit avoir un espoir de longévité durable nous devons trouver des moyens d'améliorer les relations entre ses membres disparates. Une telle proposition serait la formation d'un Corps Diplomatique de la Fédération qui existerait pour aplanir les tensions en facilitant des relations plus étroites entre les cités."
 LAKE_the_fish_seminaries_title:0 "Les Séminaires du Poisson"
 LAKE_the_fish_seminaries_desc:0 "Pour le peuple du lac, nul autre bien n'est aussi intégral à la vie quotidienne que le poisson. Il agit comme la pierre angulaire du régime alimentaire de nos peuples, indépendamment de leur classe ou statut et il fournit la subsistance pour des masses incalculables. Pour cette raison, la question des droits de pêche entre les cités a longtemps été contentieuse, nous devrions commencer à trouver des moyens d'aplanir les tensions."
 LAKE_draft_fishing_act_title:0 "Rédiger l'Acte de Pêche"
 LAKE_draft_fishing_act_desc:0 "Après une discussion et un compromis infatigables, nous avons atteint une résolution convenue. Les droits de pêche seront clairement délimités tant entre les cités disparates de la Fédération, qu'à l'intérieur des limites de la zone de pêche désignée d'une cité. L'octroi de licences et l'application seront gérés par des représentants locaux pour assurer la conformité. Bien qu'il faudra de nombreuses années pour l'implémenter, ces mesures devraient grandement contribuer à prévenir les disputes."
 LAKE_implement_regulation_title:0 "[Root.implement_regulation]"
 LAKE_implement_regulation_desc:0 "Il a fallu des années pour voir l'implémentation fructueuse de l'Acte de Pêche, mais maintenant nous avons commencé à voir des bénéfices tangibles. Il y a eu une augmentation remarquée du poisson pour les zones qui souffraient longtemps, de plus les revenus de l'état augmentent grâce aux nouvelles réglementations."
 LAKE_a_cordial_federation_title:0 "Une Fédération de Peuples"
 LAKE_a_cordial_federation_desc:0 "Avec l'adoption de diverses réformes très nécessaires, la Fédération a commencé à se coalescer en quelque chose ressemblant à une unité cohésive. Les relations entre les divers membres sont le plus souvent amicales, et maintenant des voix ont commencé à résonner poussant pour de plus grandes réformes et une intégration plus poussée !"
 LAKE_of_art_and_poetry_title:0 "D'Art et de Poésie"
 LAKE_of_art_and_poetry_desc:0 "Avec notre focus écrasant sur la diplomatie, le commerce, la guerre, quelque chose de vital a été perdu. Nous devrions parrainer les plus beaux artistes et poètes du pays, pour rappeler à notre peuple pour quoi ils travaillent."
 LAKE_the_storytellers_title:0 "Les Conteurs"
 LAKE_the_storytellers_desc:0 "Les légendes du peuple Triunique s'étendent aussi loin que tout homme peut se souvenir, certaines datant de l'époque avant notre arrivée sur les Îles. Nous devrions écrire ces histoires, afin que nous puissions toujours nous souvenir de notre passé."
 LAKE_wandering_band_title:0 "[Root.wandering_band]"
 LAKE_wandering_band_desc:0 "Une bande curieuse d'hommes a commencé à faire le tour de notre pays, combinant les registres d'événements historiques avec la musique traditionnelle de notre peuple. Nous devrions les envoyer faire le tour de toute la Fédération pour promouvoir l'unité entre nous."
 LAKE_build_the_federation_museum_title:0 "Construire le Musée"
 LAKE_build_the_federation_museum_desc:0 "Se souvenir du passé, ou être condamné à le répéter. C'est l'un des plus anciens dictons que nous connaissons, mais il est encore vrai. Nous devrions construire un musée, afin que notre histoire glorieuse puisse être rappelée pour toujours."
 LAKE_the_federation_museum_title:0 "[Root.the_federation_museum]"
 LAKE_the_federation_museum_desc:0 "Le Musée est terminé, et il a été construit dans notre capitale ! C'est une exhibition claire de notre engagement envers la fédération pour que tous puissent voir !"
 LAKE_home_for_everyone_title:0 "Un Foyer pour Chacun"
 LAKE_home_for_everyone_desc:0 "Tout comme fournir de la nourriture pour la population a souvent été un défi, ainsi l'a été fournir un logement adéquat. Ces défis ont été davantage exaspérés par les fréquentes invasions Centaures, et les conflits internes. Tandis que la Fédération continue d'évoluer, il y a eu une poussée concertée pour aborder ceci en s'embarquant dans des projets de développement généralisés menés par l'état. Nous devrions écouter ce conseil et rectifier le problème !"
 LAKE_finance_census_title:0 "Financer le Recensement"
 LAKE_finance_census_desc:0 "Tandis que le développement continue vers l'avant, nous avons commencé à réaliser à quel point notre compréhension de la population est lamentablement inadéquate. Nous ne pouvons même pas garder trace de notre propre peuple ! Comment pouvons-nous espérer connaître leurs défis et besoins si nous ne savons même pas qu'ils existent ? Nous entreprendrons un recensement massif dans une tentative de faire un inventaire complet et approprié de notre population."
 LAKE_every_man_a_landlord_title:0 "[Root.every_man_a_landlord]"
 LAKE_every_man_a_landlord_desc:0 "L'achèvement des projets de développement a mené au renouveau urbain et grandement résolu les défis de logement de notre peuple. Nous devrions profiter de ceci en poussant à travers des lois additionnelles mandatant que chaque homme ait droit à sa propre maison, bannissant ainsi les pratiques de location extorquantes qui ont été trop communes jusqu'à maintenant."
 LAKE_further_capital_improvement_title:0 "Amélioration de la Capitale"
 LAKE_further_capital_improvement_desc:0 "Le renouveau urbain résultant des schémas de développement généralisés a ouvert la voie pour de nouvelles améliorations de la capitale. La destruction de propriétés délabrées durant ces programmes a libéré de l'espace très nécessaire à utiliser pour de grands travaux publics. Nous devrions consacrer les ressources nécessaires pour réaliser ces améliorations proposées."
 LAKE_a_growing_administration_title:0 "Une Administration Croissante"
 LAKE_a_growing_administration_desc:0 "Tandis que la Fédération continue de se centraliser en une véritable union politique, il y a eu une augmentation multiple dans les complexités de la machinerie politique souvent encombrante. Nous devons investir dans l'éducation appropriée et la formation des bureaucrates requis pour faire fonctionner la Fédération !"
 LAKE_the_federation_needs_title:0 "[Root.the_federation_needs]"
 LAKE_the_federation_needs_desc:0 "Une chose continue de se démarquer quand les discussions sont abordées sur les besoins de la bureaucratie. Le papier. Tout ce qui les préoccupe c'est le papier ! C'est comme si le monde tournait autour du papier. Nous devons sécuriser un approvisionnement constant et adéquat de papier pour la Fédération ne serait-ce que pour faire taire le bavardage incessant des gratte-papiers !"
 LAKE_a_united_federation_title:0 "[Root.a_united_federation]"
 LAKE_a_united_federation_desc:0 "Les décennies précédentes ont vu les efforts concertés de réformes de centralisation au sein de la Fédération tant par nous que d'autres membres porter de grands fruits. Le développement d'institutions fédérales vitales telles que la justice, le militaire et l'adoption de réformes économiques intégrales comme le libre-échange ont contribué à des conditions d'euphorie générale car la Fédération est clairement en ascension ! Même maintenant les citoyens appellent à une centralisation encore plus grande pour continuer le progrès des décennies passées. Naturellement nous devons acquiescer à ces demandes et continuer à amener les diverses institutions sociétales sous l'emprise du gouvernement Fédéral !"
 LAKE_grant_navy_commissions_title:0 "Accorder des Commissions Navales"
 LAKE_grant_navy_commissions_desc:0 "Dans une tentative de stimuler le soutien parmi l'établissement naval, nos conseillers suggèrent d'offrir des commissions navales aux officiers prospectifs. Ceci nous donnerait des entrées précieuses dans les cercles navals qui pourraient être utilisées comme moyen de stimuler notre soutien au sein de cette institution intégrale."
 LAKE_support_in_the_military_title:0 "Soutien dans le Militaire"
 LAKE_support_in_the_military_desc:0 "Avec le projet Fédéral en plein essor, les éléments au sein de la faction de l'Épée sont de plus en plus insatisfaits du rôle du militaire au sein de la Fédération. Nous devrions les soutenir dans leurs efforts pour saper le dirigeant en place de la Fédération par tous les moyens possibles pour améliorer notre position au sein des cercles militaires."

 LAKE_trade_agreement_title:0 "Accord Commercial"
 LAKE_trade_agreement_desc:0 "Même avec la fondation de la Fédération, les membres constituants gardent encore jalousement leur commerce à travers des tarifs étouffants et d'autres mesures prohibitives. Tant que le commerce continuera d'être traité de manière si zéro-somme, les tensions continueront de persister et la Fédération ne prospérera pas. Nous devons consacrer nos ressources à trouver un moyen de faciliter un flux plus libre du commerce au sein de la Fédération !"
 LAKE_internal_market_title:0 "Marché Interne"
 LAKE_internal_market_desc:0 "Central aux réformes commerciales proposées est la création d'un véritable marché interne pour le libre flux de biens au sein de la Fédération. Ceci serait fait en prohibant les tarifs entre les cités et en bannissant d'autres mesures protectionnistes comme les quotas d'importation. Bien que ces propositions ne seront pas populaires avec tous les membres de la Fédération, il est nécessaire de créer un système économique plus prospère et équitable."
 LAKE_free_trade_title:0 "[Root.free_trade]"
 LAKE_free_trade_desc:0 "Après des années de débat et d'implémentation, la poussée pour la création d'un véritable marché de la Fédération fondé sur le libre-échange a atteint un climax. Les membres disparates sont maintenant laissés à décider s'ils implémentent les mesures et récoltent les récompenses économiques, ou continuent de garder avidement leurs intérêts commerciaux aux dépens de la Fédération."
 LAKE_the_centaur_menace_title:0 "La Menace Centaure"
 LAKE_the_centaur_menace_desc:0 "Avec la création de véritables établissements sur le continent, nous sommes inévitablement entrés en plus grand conflit avec nos ennemis éternels les Centaures. Nous devons trouver un moyen d'unir véritablement la Fédération contre eux, car ce qui menace l'un de nous nous menace tous !"
 LAKE_the_place_of_everyone_title:0 "[Root.the_place_of_everyone]"
 LAKE_the_place_of_everyone_desc:0 "Que les centaures continuent de menacer notre existence même est universellement convenu au sein de la Fédération. Le débat s'est maintenant tourné vers le rôle que chaque membre jouera dans la lutte contre cette menace. Apporteront-ils le combat aux centaures ? Ou fourniront-ils le soutien financier requis d'une telle guerre ? Indépendamment, il y a une place pour chacun dans cette Fédération, et il est temps de décider quelle sera la nôtre !"
 LAKE_coordinate_defense_force_title:0 "Coordonner les Forces de Défense"
 LAKE_coordinate_defense_force_desc:0 "En tant que membre dirigeant de la faction de l'Épée, le devoir de coordonner la guerre contre la menace centaure retombe sur nos épaules. Tandis que plus d'aide coule dans la cité des divers membres de la Fédération, nous devons investir plus lourdement dans notre infrastructure militaire. Faire ainsi améliorera sûrement notre capacité à déployer plus de soldats !"
 LAKE_federation_conscript_title:0 "Conscrits de la Fédération"
 LAKE_federation_conscript_desc:0 "Dans le cadre de nos réformes militaires continues pour mieux combattre la menace centaure, nous avons vu le besoin de nous appuyer sur la conscription de masse. C'est le devoir de chaque citoyen de soutenir l'effort de guerre, de peur que nous voyions une répétition de la Grande Incursion ! Nos citoyens reconnaissent ceci et s'engagent entièrement dans l'effort de guerre, conscients de la nécessité du service."
 LAKE_federation_soldier_first_title:0 "[Root.federation_soldier_first]"
 LAKE_federation_soldier_first_desc:0 "Avec la formation de véritables armées de masse permanentes, nous avons de sérieux défis pour les armer et équiper appropriement. Leur équipement présent laisse beaucoup à désirer, nous devrions intervenir et nous assurer que nos forces sont équipées avec le meilleur équipement que nous puissions procurer !"
 LAKE_the_root_military_reform_title:0 "[Root.the_root_military_reform]"
 LAKE_the_root_military_reform_desc:0 "En tant que puissance dirigeante au sein de la faction de l'Épée il nous incombe de pousser pour une réforme militaire vitale au sein des états membres ! Ces réformes se concentreront sur la standardisation des diverses forces combattantes des membres de la Fédération pour encourager la cohésion et la coordination. Deuxièmement, de nouvelles pratiques militaires seront adoptées telles que l'abolition des officiers héréditaires et l'implémentation de pratiques méritocratiques. Ces réformes devraient assurer l'efficacité continue du militaire de la Fédération contre les menaces étrangères et domestiques !"
 LAKE_sea_laws_title:0 "Lois Maritimes"
 LAKE_sea_laws_desc:0 "L'une des faiblesses majeures de la Fédération est le manque de toute autorité maritime englobante. Les pêcheurs vont où ils veulent, les contrebandiers vont de port en port avec impunité, et les pirates hantent les vagues. Nous devons coopérer avec les autres membres de la Fédération pour corriger ceci."
 LAKE_maritime_exploitation_zone_title:0 "Zone d'Exploitation Maritime"
 LAKE_maritime_exploitation_zone_desc:0 "La première étape vers la régulation des vagues est de maîtriser les pêcheurs, qui n'ont aucunes lois à suivre en dehors des zones maritimes originales revendiquées par les cités. Nous devons étendre ces zones aux zones autour du continent pour prévenir de nouveaux conflits."
 LAKE_anti_piracy_act_title:0 "[Root.anti_piracy_act]"
 LAKE_anti_piracy_act_desc:0 "Un irritant constant pour chaque état sur les Lacs a été les pirates, qui sont impossibles à arrêter, car ils peuvent simplement traverser dans le territoire d'une autre nation pour échapper aux poursuites. Cet état de choses est intolérable, et nous devons faire en sorte que tous les membres de la Fédération sévissent contre la piraterie partout où elle se trouve."
 LAKE_federation_observer_title:0 "Observateurs de la Fédération"
 LAKE_federation_observer_desc:0 "Bien que la Fédération ait maintenant adopté une variété de politiques et réglementations, il y a une pénurie d'application, sans système centralisé pour s'assurer que chaque état membre remplit ses engagements. Un nouveau système d'Observateurs de la Fédération introduira un cadre d'administrateurs indépendants, qui peuvent aller à travers les Lacs Triuniques pour s'assurer que chaque gouvernement suit la Loi de la Fédération."
 LAKE_meritocratic_army_title:0 "Une Armée Méritocratique"
 LAKE_meritocratic_army_desc:0 "Indépendamment de l'appartenance à l'Épée ou à la Bourse, tous les membres de la Fédération sont requis de maintenir une force militaire permanente. Dans le cadre de nos efforts pour améliorer l'efficacité de notre armée, nous devrions nous assurer que les derniers vestiges du népotisme sont éliminés. Nous aurons une armée enracinée uniquement dans l'idéal le plus noble de la méritocratie !"
 LAKE_our_place_in_the_federation_title:0 "Notre Place dans la Fédération"
 LAKE_our_place_in_the_federation_desc:0 "Avec la Fédération prenant un caractère toujours plus centralisé, il est intégral que nous devenions son dirigeant afin que nous puissions diriger la convention constitutionnelle d'une manière plus satisfaisante pour nos intérêts ! Nous devrions chercher à stabiliser la sphère politique afin que nous puissions attirer l'assistance très nécessaire dans une tentative d'améliorer notre position au sein de la Fédération."
 LAKE_bribe_our_way_to_the_top_title:0 "Soudoyer notre Chemin vers le Sommet"
 LAKE_bribe_our_way_to_the_top_desc:0 "Une vérité simple est que l'argent parle. Nos diplomates dirigeants suggèrent que nous puissions utiliser notre abondance de richesse pour amener d'autres au sein de la Fédération à notre ligne de pensée, améliorant ainsi notre position dans l'ensemble dans une tentative d'assumer le leadership Fédéral."
 LAKE_invest_in_our_neighbor_title:0 "Investir dans notre Voisin"
 LAKE_invest_in_our_neighbor_desc:0 "Dans le cadre de nos efforts pour améliorer nos relations avec d'autres membres au sein de la Fédération, nos conseillers diplomatiques suggèrent de détourner des ressources destinées au développement interne vers d'autres membres au sein de la Fédération à la place. Naturellement, cet acte de bonne volonté devrait se refléter positivement sur nous."
 LAKE_swear_federation_loyalty_title:0 "Jurer Loyauté"
 LAKE_swear_federation_loyalty_desc:0 "Être Humain c'est expérimenter des loyautés conflictuelles. De la famille, à la ville, à la tribu, à la nation, chaque personne Triunique sait ce que c'est d'être tirée dans de multiples directions. Mais cette même vérité rend d'autant plus significatif si nous devions déclarer publiquement que notre première loyauté va à la Fédération elle-même."

 LAKE_build_the_assembly_house_title:0 "Construire la Maison"
 LAKE_build_the_assembly_house_desc:0 "Avec la formation de la Fédération, le besoin d'un lieu centralisé adapté aux besoins de la fédération a été reconnu. Afin d'éviter toute allégation de partialité un processus d'enchères sera établi entre les membres de la fédération pour déterminer qui aura l'honneur d'héberger la Maison de l'Assemblée !"
 LAKE_open_it_title:0 "[Root.open_it]"
 LAKE_open_it_desc:0 "Bien qu'il ait fallu des années, les membres de la Fédération ont enfin mis assez de ressources en commun pour s'assurer que la Maison de l'Assemblée soit convenablement grandiose. En tant que plus grand contributeur, nous avons reçu le grand privilège d'héberger le cœur battant de la Fédération !"
 LAKE_the_mainland_question_title:0 "[Root.the_mainland_question]"
 LAKE_the_mainland_question_desc:0 "Les appels à la colonisation du continent ont atteint un pic de fièvre. Indépendamment de savoir si ceci est alimenté par l'ambition commerciale, un désir d'aventure ou simplement des gens se lassant de la vie dans les lacs, nous devons résoudre notre position sur la Question du Continent."
 LAKE_colonial_office_title:0 "Bureau Colonial"
 LAKE_colonial_office_desc:0 "Tandis que la colonisation du continent continue sans relâche, la tâche de plus en plus complexe d'administrer aux colonies naissantes arrive à son comble. Nous devrions établir un bureau Colonial centralisé, ceci devrait accélérer la croissance de nos colonies, bien qu'aux dépens d'augmenter le coût de développement ailleurs dû à la rareté des ressources d'état."
 LAKE_mainland_territory_title:0 "Territoires Continentaux"
 LAKE_mainland_territory_desc:0 "Nos efforts coloniaux commencent à porter leurs fruits, car les diverses colonies ont commencé à se former en un véritable territoire. Ceci reflète grandement sur notre état, et augmentera notre position dans la fédération !"
 LAKE_establish_mainland_trade_title:0 "Établir le Commerce Continental"
 LAKE_establish_mainland_trade_desc:0 "Tandis que nos territoires continentaux continuent de s'étendre, nous commençons à voir des bénéfices économiques tangibles. Tandis que les biens commencent à couler de ces territoires vers notre métropole, notre part du commerce continue de croître. Notre succès économique devient une envie au sein de la Fédération !"
 LAKE_financing_the_fight_title:0 "Financer le Combat"
 LAKE_financing_the_fight_desc:0 "Ayant opté pour rejoindre la faction de la Bourse, nous devons explorer tous les moyens disponibles pour nous assurer que les Épées sont bien financées dans leurs expéditions contre les centaures. Nous devrions établir une banque centrale pour coordonner les finances de notre cité pour nous assurer que nous soutenons l'effort de guerre aussi efficacement que nous le pouvons !"
 LAKE_local_bank_system_title:0 "Banques Locales"
 LAKE_local_bank_system_desc:0 "Ayant établi une banque centrale nous pouvons être sûrs que la politique monétaire de notre pays est en bonnes mains. Ceci inspirera confiance parmi les investisseurs et consommateurs ce qui devrait grandement aider nos efforts de guerre. De plus, les banques locales prospéreront dans ces conditions de sécurité !"
 LAKE_creating_a_central_bank_title:0 "Banque Fractionnaire"
 LAKE_creating_a_central_bank_desc:0 "En voyant le succès de nos réformes monétaires, d'autres membres de la Fédération réclament la création d'une banque fédérale centrale. Nous devrions mener les efforts dans la création de cette institution afin que nous puissions récolter les gains financiers et politiques qu'elle apportera sûrement !"
 LAKE_open_the_central_bank_title:0 "[Root.open_the_central_bank]"
 LAKE_open_the_central_bank_desc:0 "Enfin nous avons réussi à lever les fonds nécessaires pour la création de la Banque Fédérale Centrale. En tant que plus grand contributeur à ce grand projet, nous avons reçu le grand honneur d'être l'hôte permanent de cette institution vitale. Ceci améliorera grandement notre position politique dans la fédération, de plus nous verrons des bénéfices économiques significatifs aussi !"
 LAKE_island_laws_title:0 "Lois Insulaires"
 LAKE_island_laws_desc:0 "Avec le focus naturel sur le commerce maritime au sein de la Fédération, nos routes terrestres ont été négligées. Les bandits sont nombreux, et les cités Triuniques ne peuvent décider quoi faire à leur sujet. Nous devons rédiger un plan pour traiter avec ces bandits avant que nos zones de contrôle soient restreintes aux cités elles-mêmes."
 LAKE_inter_cities_trade_route_title:0 "Route Commerciale Inter-Cités"
 LAKE_inter_cities_trade_route_desc:0 "Tandis que nous traitons avec les bandits sur nos routes terrestres, nous devons proposer des solutions créatives pour approvisionner nos cités. Beaucoup de nos cités sœurs ont sévit contre les pirates, signifiant qu'ils ont besoin d'un endroit où aller. C'est un arrangement naturel."
 LAKE_caravan_act_title:0 "[Root.caravan_act]"
 LAKE_caravan_act_desc:0 "Toutes les cités querelleuses se sont finalement rassemblées pour débarrasser les routes des bandits, en partie à cause d'une recrudescence de la piraterie sur les routes maritimes. Bien que nous n'ayons aucune idée de ce qui aurait pu causer ceci, nous pouvons récolter les bénéfices."
 LAKE_look_for_population_support_title:0 "Chercher le Soutien des Masses"
 LAKE_look_for_population_support_desc:0 "Malgré les grands succès que la Fédération a accomplis au cours des années précédentes, il existe encore des éléments parmi la citoyenneté qui restent désabusés avec la direction de la Fédération dans son ensemble. Nous devrions chercher leur soutien en les assurant que leurs griefs seront abordés, et que sous notre leadership la Fédération sera poussée dans une direction entièrement différente, plus aimable."
 LAKE_civil_services_title:0 "Services Civils"
 LAKE_civil_services_desc:0 "Autant l'insatisfaction avec le projet Fédéral existe parmi la citoyenneté, autant elle existe au sein du service civil Fédéral. Nous devrions puiser dans ce mécontentement bureaucratique en promettant une fin à la malfaisance politique du titulaire et leur offrir une véritable réalisation du but de la Fédération."

