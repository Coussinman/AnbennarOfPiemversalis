fed_magew.8.t:0 "Fin de la Guerre des Magies et des Mages"
# Pro to Onyx
fed_magew.8.d:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération, car la magie a été enchaînée aux caprices des paranoïaques.\n\nNous avons rêvé du mage libre, illuminant le chemin devant nous avec des lumières dansantes - au lieu de cela, nous le voyons enchaîné, son pouvoir asservi à nos desseins. L'Onyxguard peut permettre aux mages de résider parmi nous, mais leur poing de fer ne fera qu'entraver le véritable potentiel que nous aurions pu connaître s'ils avaient été libérés."
# Pro to Ban
fed_magew.8.d1:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération, car la magie a disparu de nos terres.\n\nCe ne sont pas simplement les pouvoirs de la magie qui ont été perdus, mais ce que signifie être triunique ! Seul celui qui est né dans les villes lacustres est-il un triunique ? Seule celle qui suit la [Root.Religion.GetName] est-elle une triunique ? Aujourd'hui est un jour qui ébranlera les fondations de la Fédération, condamnant d'innombrables milliers à l'exil - ou à l'exécution à la potence."
# Onyx to Pro
fed_magew.8.d2:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération, car la magie a été autorisée à circuler sans guide à travers nos terres.\n\nComme une inondation, elle balayera l'ancien, sans égard pour nos modes de vie traditionnels. La magie est un outil. Elle peut façonner ou détruire. Sans notre main directrice, nous ne pouvons jamais assurer l'ancien, ni vraiment empêcher ce dernier. Les chiens sont lâchés sur le troupeau."
# Onyx to Ban
fed_magew.8.d3:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération, car les potentiels de la magie ont été gaspillés.\n\nLa peur engendre la prudence. Mais la prudence entre les mains des esprits faibles ne fera rien d'autre que nous restreindre à l'absurdité. Ce qui aurait pu être, si seulement on nous avait permis de cultiver ce pouvoir pour le bien ?"
# Ban to Pro
fed_magew.8.d4:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération - la magie a été déchaînée pour se déchaîner sur nous.\n\nLa magie n'a jamais obéi à nos règles, à nos lois. Maintenant, nous devons croire à la folie que les mages changeront volontiers leurs voies ? Qu'ils se retiendront pour le bien de la Fédération ? Pour le peuple ? Ils tueront et exploiteront pour même une seule goutte de pouvoir. Les apaisants ont joué exactement dans leurs mains, et maintenant nous sommes forcés de nous aligner."
# Ban to Onyx
fed_magew.8.d5:0 "£icon_lake_federation_crisis£\nAlors que l'aube de la paix se lève à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des tentacules sombres, se répandant à travers les terres de la Fédération - ce qui ne peut être enchaîné a été contraint.\n\nLa magie n'a jamais obéi à nos règles, à nos lois. Mais à travers cet 'Onyxguard', le peuple a été égaré, a été amené à croire que la magie est maintenant sûre. Est-ce que le plus grand crime est qu'ils ont laissé les mages errer librement, ou qu'ils ont menti à leur peuple ?"
#General
fed_magew.8.a:0 "Nous ne pouvons qu'espérer le meilleur."
#Pro to Onyx
fed_magew.8.a1:0 "Ce sont des personnes, pas des animaux à parquer !"
# Pro to Ban
fed_magew.8.a2:0 "Qui est le prochain à ne pas être jugé assez triunique ?"
# Onyx to Pro
fed_magew.8.a3:0 "Combien de temps avant que le chien enragé ne frappe son maître sans le fouet pour le lier ?"
# Onyx to Ban
fed_magew.8.a4:0 "Le chef de la fédération a gaspillé le potentiel de la fédération à devenir plus forte."
# Ban to Pro
fed_magew.8.a5:0 "Nous sommes maintenant dirigés par les aveugles et les dupés."
# Ban to Onyx
fed_magew.8.a6:0 "Le mage ne peut être contenu ; avec le temps, ils viendront à l'apprendre."

