 lake.503.t:0 "Le Pouvoir de la Magie"
 lake.503.d:0 "Boules de feu brûlantes, rafales puissantes, foudre crépitante, et la plus grosse boule de neige jamais vue ! L'éventail des potentiels destructeurs du mage semble presque illimité. Bien que certains de ceux-ci soient indiscutablement plus utiles que d'autres, le fait qu'ils puissent être combinés les rend tous candidats intriguants. Cependant, ce n'était pas simplement la puissance offensive qui était exposée ! Un petit groupe de mages combina leurs pouvoirs pour créer un mur d'acide, brûlant tous les projectiles lancés vers eux. Le potentiel des mages est, sans question, impressionnant. L'événement ne fut pas sans défaut, cependant, car la Garde d'Onyx fut lourdement sollicitée par l'activité. Le risque que la Garde d'Onyx perde le contrôle sur les mages durant la bataille a causé certains dans notre administration à questionner toute l'entreprise. Cependant, d'autres argumentent qu'il serait totalement illogique pour les mages de se retourner contre leurs compatriotes au milieu de la bataille, car cela mènerait indubitablement à leur propre perte. Par la magie nous pourrions gagner un avantage, mais quel devrait être le prix de la victoire ?"
 lake.503.d1:0 "Des nouvelles bouleversantes nous sont parvenues d'un de nos voisins. Ils ont rassemblé une douzaine environ de mages et mené un exercice militaire. Sur un champ ouvert, de grands feux déchirèrent les lignes \"centaures\", et de puissantes rafales les portèrent haut dans l'air. Les observateurs prétendent que c'était un spectacle à voir. Notre commandement militaire semble divisé sur les événements qui ont transpiré. Bien qu'ils prétendent que la Garde d'Onyx Narkélique était présente en tout temps, et ainsi il n'y eut jamais de risque, d'autres rapports prétendent qu'il y eut des occasions où l'Onyx pouvait à peine suivre. Alors qu'une telle puissance serait indubitablement utile sur le champ de bataille, est-il vraiment moral de mettre en danger les nôtres dans le processus ? Comment devrions-nous procéder ?"
 lake.503.a:0 "S'ils étaient de notre côté, nous pourrions sauver d'innombrables soldats de la souffrance !"
 lake.503.b:0 "Une main forte est requise pour manier une arme puissante."
 lake.503.c:0 "Ils posent une menace, à l'ami et à l'ennemi."

