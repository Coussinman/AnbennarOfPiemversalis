 centaur_horde_desc: "À travers les Terres Interdites, les peuples centaures s'organisent en clans, l'unité la plus basique de la société centaure. Les clans choisissent alors de s'organiser en ordsiwyn, choisissant un parmi leurs rangs pour servir comme ordsikar. Et quand plusieurs ordsiwyn sont rassemblés par la diplomatie ou par la guerre, un caehnat est formé, avec le caehn à la tête. Ne détenant généralement aucune colonie, chaque clan et ordsiwyn ne demeurant campés au même endroit que pour quelques semaines, la puissance d'un Caehnat est généralement définie par le nombre de guerriers valides qu'il possède. Ceci est déterminé par le nombre de clans et ordsiwyn loyaux au Caehn, mais l'influence d'un Caehnat peut aussi être définie par l'étendue des terres dans lesquelles ces clans et ordsiwyn errent tout en maintenant leurs liens avec leurs supérieurs."
