federation_slander_nation_tooltip:0 "§TAction de la Fédération§!\nNous pouvons §Rnuire§! à la §Yposition§! de §Y[From.GetName]§! grâce à notre §YRéseau d'Espions§!.\nNous pouvons débloquer une forme plus puissante de cette action diplomatique si nous avons des §YIdées d'Espionnage\n"
