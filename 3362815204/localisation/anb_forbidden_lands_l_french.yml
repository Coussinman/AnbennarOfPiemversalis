lake.503.t:0 "Le Pouvoir de la Magie"
lake.503.d:0 "Des boules de feu brûlantes, de puissantes rafales, des éclairs crépitants, et la plus grosse boule de neige jamais vue ! La gamme des potentiels destructeurs du mage semble presque illimitée. Bien que certains de ceux-ci soient indéniablement plus utiles que d'autres, le fait qu'ils puissent être combinés les rend tous intrigants. Cependant, ce n'était pas seulement le pouvoir offensif qui était en démonstration ! Un petit groupe de mages a combiné leurs pouvoirs pour créer un mur d'acide, brûlant toutes les projectiles lancés dans leur direction. Le potentiel des mages est, sans aucun doute, impressionnant. L'événement n'était pas sans défaut, cependant, car l'Onyxguard a été fortement sollicitée par l'activité. Le risque que l'Onyxguard perde le contrôle sur les mages pendant la bataille a amené certains au sein de notre administration à remettre en question toute l'entreprise. Cependant, d'autres soutiennent qu'il serait totalement illogique que les mages se retournent contre leurs compatriotes en plein milieu de la bataille, car cela mènerait sans aucun doute à leur propre perte. Grâce à la magie, nous pourrions obtenir un avantage, mais quel devrait être le prix de la victoire ?"
lake.503.d1:0 "Une nouvelle stupéfiante nous est parvenue de l'un de nos voisins. Ils ont rassemblé une douzaine de mages et mené un exercice militaire. Sur un champ ouvert, de grands feux ont déchiré les lignes 'centaures', et de puissantes rafales les ont portés haut dans les airs. Les observateurs affirment que c'était un spectacle à voir. Notre direction militaire semble divisée sur les événements qui se sont produits. Bien qu'ils affirment que l'Onyx de Narkel était présent à tout moment, et qu'il n'y avait donc jamais eu de risque, d'autres rapports affirment qu'il y a eu des moments où l'Onyx pouvait à peine suivre. Bien que de telles prouesses seraient sans aucun doute utiles sur le champ de bataille, est-il vraiment moral de mettre en danger les nôtres dans le processus ? Comment devrions-nous procéder ?"
lake.503.a:0 "S'ils étaient de notre côté, nous pourrions sauver d'innombrables soldats de la souffrance !"
lake.503.b:0 "Une main forte est nécessaire pour manier une arme puissante."
lake.503.c:0 "Ils représentent une menace, pour les amis comme pour les ennemis."

