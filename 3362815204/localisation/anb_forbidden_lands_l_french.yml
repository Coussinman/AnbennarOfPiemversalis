 ###############LAKE EVENT
 fed_politics.1.t:0 "Politique de la Fédération"
 fed_politics.1.d:0 "£icon_lake_federation_event£\nQue devrions-nous faire pour tirer profit de notre influence actuelle dans la fédération ?"
 fed_politics.1.a:0 "Demander l'Aide de la Fédération"
 fed_politics.1.b:0 "Partager les Greniers"
 fed_politics.1.c:0 "Coopération Savante"
 fed_politics.1.e:0 "Exiler les Fauteurs de Troubles"
 fed_politics.1.f:0 "Triompher des Centaures"
 fed_politics.1.g:0 "Présager la Ruine des Centaures"
 fed_politics.1.h:0 "Retourner"

 fed_politics.4.t:0 "Envoyer une Délégation"
 fed_politics.4.d:0 "£icon_lake_federation_event£\nLa Fédération tiendra une grande réunion dans la maison de l'assemblée. Devrions-nous envoyer une délégation ?"
 fed_politics.4.a:0 "S'il vous plaît, faites-le"
 fed_politics.4.b:0 "Nous ne pouvons nous permettre ce coût"

 lake.1.t:0 "L'Académie Linguistique de la Fédération"
 lake.1.d:0 "£icon_lake_federation_event£\nBien que les peuples de la Fédération du Lac partagent une culture commune, et nominalement une langue commune également, différentes régions ont développé leurs propres dialectes. Ceci a malheureusement entravé le libre flux des personnes, informations et biens. Pour réduire ces barrières, l'Académie Linguistique de la Fédération fut fondée pour créer une forme standardisée et 'correcte' de la langue. Certains éléments de la cour croient que parler la même langue que nos voisins facilitera notre future expansion dans leurs terres, et ils nous encouragent donc à la rejoindre. D'autres, cependant, croient au maintien de notre caractère régional distinctif."
 lake.1.a:0 "Nous rejoindrons l'académie !"
 lake.1.b:0 "Absolument pas !"

 lake.2.t:0 "La Déclaration des Insulaires"
 lake.2.d:0 "£icon_lake_federation_event£\nL'idée de reconnaître une identité nationale unique pour tous les citoyens de la Fédération a été un objectif à long terme du mouvement d'unification depuis quelque temps déjà. Avec la création de la Déclaration des Insulaires, un document qui reconnaît le peuple de l'Île comme une seule nation unie, divisée seulement par la politique plutôt que par la culture, l'opportunité de conférer une légitimité institutionnelle à cette notion n'a jamais été meilleure. Nous devons décider si nous soutiendrons les tendances pro-unification dans cette affaire ou nous souviendrons de nos racines ancestrales uniques d'avant que nous venions habiter l'Île."
 lake.2.a:0 "Signons-la !"
 lake.2.b:0 "Nous ne devons pas abandonner nos racines."

 lake.3.t:0 "Distribution Universelle de Vêtements"
 lake.3.d:0 "£icon_lake_federation_event£\nL'environnement des Lacs n'est pas clément envers ceux qui sont mal préparés à affronter les éléments. L'humidité, la pluie et les insectes nuisent tous à la productivité des ouvriers mal vêtus. Bien que fournir des vêtements puisse occasionner une petite dépense de la part de la Fédération, les gains tant en moral public qu'en production devraient largement la compenser."
 lake.3.a:0 "Tant qu'ils savent qui les leur donne..."

 lake.4.t:0 "Réformes Agricoles de [From.GetName]"
 lake.4.d:0 "£icon_lake_federation_event£\nAvec l'application de techniques agricoles modernes, nous pouvons exploiter notre approvisionnement abondant en eau douce pour nourrir notre peuple sans épuiser le sol."
 lake.4.a:0 "Formidable !"

 lake.5.t:0 "Acte de Préservation"
 lake.5.d:0 "£icon_lake_federation_event£\nLe stockage à long terme de nourriture est dans l'intérêt national, de peur que l'État ne soit vulnérable à la colère du public durant les saisons de mauvaises récoltes. En maintenant les réserves nécessaires de sel nous pouvons commencer un programme de préservation alimentaire. Lors de la prochaine période de difficultés, notre prévoyance portera indubitablement ses fruits."
 lake.5.a:0 "J'adore tant les viandes salées..."

 lake.6.t:0 "Système Judiciaire"
 lake.6.d:0 "£icon_lake_federation_event£\nDes systèmes de loi alambiqués, qui se chevauchent et redondants ont mené à des décisions arbitraires, à l'inégalité et à un sentiment général d'injustice. Un code de loi clairement écrit et universel fournira la transparence très nécessaire. Bien sûr, ces systèmes alambiqués ont toujours donné un certain avantage à ceux au pouvoir, qui sont les seuls capables de les naviguer. Accomplir avec succès cette réforme requerra donc un investissement de capital politique."
 lake.6.a:0 "Un état moderne requiert des lois modernes"
 lake.6.b:0 "Nous nous débrouillons bien seuls"

 lake.7.t:0 "Artisans de la Fédération"
 lake.7.d:0 "£icon_lake_federation_event£\nLe cœur battant de toute économie avancée est la classe artisane : ceux qui donnent de la valeur aux matières premières en fabriquant des objets beaux et utiles. La classe moyenne en expansion de notre société en est venue à demander un nombre toujours croissant de biens manufacturés. Avec un investissement soigneux nous pouvons aider nos artisans à répondre à cette nouvelle demande, les rendant plus riches et plus productifs."
 lake.7.a:0 "Cela nous enrichira aussi."

 lake.8.t:0 "Réglementations Fédérales de la Pêche"
 lake.8.d:0 "£icon_lake_federation_event£\nDepuis des temps immémoriaux le peuple des Lacs a vécu en grande partie de la générosité de la mer. Malheureusement, la distribution inégale des pêcheurs a mené certaines zones à être considérablement moins productives. De nouvelles réglementations de la Fédération espèrent traiter ceci en établissant des zones de pêche spécifiques pour chaque communauté, ce qui devrait aider à maintenir les nombres de poissons dans une zone donnée plus constants et améliorer leurs nombres globalement. Contrôler l'accès à ces zones est aussi une grande opportunité pour lever des revenus additionnels."
 lake.8.a:0 "Le poisson c'est bien, mais j'adore les revenus additionnels."

 lake.9.t:0 "Chaque Homme un Propriétaire"
 lake.9.d:0 "£icon_lake_federation_event£\nDans le passé, le citoyen moyen a dû louer ses maisons et terres à de grands propriétaires terriens fortunés. C'est un état de choses malheureux, puisque non seulement cela maintient certains de nos citoyens dans la pauvreté, mais les oblige aussi envers des citoyens privés. De telles loyautés conflictuelles sont archaïques, car le premier devoir de chaque citoyen doit être envers l'État."
 lake.9.a:0 "Oh, leurs adorables petites chaumières !"

 lake.10.t:0 "L'Approvisionnement Administratif"
 lake.10.d:0 "£icon_lake_federation_event£\nDe grandes pénuries d'un bien critique ont entravé l'administration facile et efficace de nos territoires. Heureusement, de nouveaux investissements devraient aider à alléger cette difficulté."
 lake.10.a:0 "Attendez, vous voulez dire le papier ?"

 lake.11.t:0 "[From.GetName] Propose l'Unification"
 lake.11.d:0 "£icon_lake_federation_event£\n[From.GetName] a exposé dans les moindres détails les grandes inefficacités de notre système actuel. Leur délégation fait un cas persuasif que l'avenir de la Fédération dépend de notre capacité à nous unifier comme un peuple sous une administration. Ils pointent le besoin d'un front uni contre les menaces externes, et, bien sûr, la richesse potentielle que l'unification pourrait apporter."
 lake.11.a:0 "Une nécessité."

 lake.12.t:0 "Accord de Libre-Échange"
 lake.12.d:0 "£icon_lake_federation_event£\nUne délégation de [From.GetName] a proposé un accord de libre-échange qui relâcherait grandement les barrières entravant le libre flux de biens à travers les frontières politiques. Théoriquement, tout le monde devrait en bénéficier. Bien sûr, certains individus politiquement influents pourraient trouver l'idée de nouvelle concurrence déplaisante, et ils pourraient sûrement s'avérer être de précieux alliés si seulement nous continuions à les protéger."
 lake.12.a:0 "Le libre-échange mènera à des biens moins chers et des ventes plus faciles !"
 lake.12.b:0 "...mais personne ne pensera-t-il à l'industrie domestique ?"

 lake.13.t:0 "Les Rôles Jumeaux"
 lake.13.d:0 "£icon_lake_federation_event£\nIl y a deux types de personnes : ceux qui manient les armes et ceux qui les paient. Les deux contributions sont également valides, et le temps est venu de choisir quel service nous prêterons à la Fédération dans son ensemble."
 lake.13.a:0 "Nous combattrons !"
 lake.13.b:0 "Nous préférons le front domestique."
 lake.13.c:0 "Cela semble être quelque chose pour d'autres gens à faire."

 lake.14.t:0 "Les Bannières Luisantes"
 lake.14.d:0 "£icon_lake_federation_event£\nL'ère des milices mesquines et militaires lâchement disciplinées tire à sa fin. Nous commandons maintenant une armée permanente de soldats braves et fidèles, mais leurs armures rapiécées et armes usées sont un triste spectacle. Il est sûrement temps pour nous d'être fidèles à eux en retour et de nous assurer qu'ils en ont l'air ?"
 lake.14.a:0 "Un bon équipement est à la fois utile et à la mode."

 lake.15.t:0 "Les Réformes Militaires de [From.GetName]"
 lake.15.d:0 "£icon_lake_federation_event£\n[From.GetName], dans l'intérêt de la Fédération dans son ensemble, a développé un plan pour standardiser nos diverses forces combattantes afin qu'elles puissent avoir plus de facilité à se coordonner sur le champ de bataille. Avec ces standardisations viennent des recommandations pour de nouvelles pratiques militaires qui devraient aider notre militaire à tenir tête à nos nombreuses menaces, tant étrangères que domestiques."
 lake.15.a:0 "Le vrai pouvoir vient de l'acier des soldats"

 lake.16.t:0 "Colonisation Continentale"
 lake.16.d:0 "£icon_lake_federation_event£\nNos ancêtres abandonnèrent autrefois le continent et fuirent vers les îles sur lesquelles nous établissons maintenant nos foyers. Les développements récents ont ouvert une opportunité pour notre peuple dans son ensemble de commencer la réclamation de leurs foyers ancestraux, mais beaucoup argumentent que faire ainsi est entièrement inutile."
 lake.16.a:0 "Nous devrions coloniser les forêts."
 lake.16.b:0 "Nous devrions conquérir les steppes."
 lake.16.c:0 "Personnellement, j'adore simplement les îles."

 lake.17.t:0 "Notre Marine"
 lake.17.d:0 "£icon_lake_federation_event£\nEn tant que nation maritime, nos chantiers navals sont constamment au travail réparant et construisant de nouveaux vaisseaux, qu'il s'agisse de vaisseaux de pêche privés ou de grands navires de guerre. En conséquence, le temps et le labeur de constructeurs navals expérimentés est une denrée précieuse, et nous devons choisir s'il faut le dédier principalement à la construction de nos grandes flottes marchandes ou à la construction de vaisseaux militaires."
 lake.17.a:0 "Les navires militaires commandent les vagues !"
 lake.17.b:0 "Les vaisseaux commerciaux apportent la prospérité."

 lake.18.t:0 "La Question de la Piraterie"
 lake.18.d:0 "£icon_lake_federation_event£\nLes pirates s'attaquent à nos vaisseaux vulnérables depuis quelque temps maintenant, et la situation est devenue intenable. Nos conseillers nous ont présenté deux solutions : soit nous pouvons les poursuivre et leur donner la corde, soit nous pouvons les payer pour qu'ils aillent embêter quelqu'un d'autre à la place."
 lake.18.a:0 "Des pirates ? Ces beaux messieurs sont des corsaires !"
 lake.18.b:0 "Ces criminels ne recevront rien d'autre que la mort !"

 lake.19.t:0 "L'Acte Anti-Piraterie"
 lake.19.d:0 "£icon_lake_federation_event£\nAyant longtemps été un fléau pour les innocents vaisseaux marchands de la Fédération, les développements légaux récents ont fait du parrainage de la piraterie un crime majeur. Des chasseurs de pirates ont été commissionnés pour détruire les dernières de leurs cachettes criminelles, et justice sera finalement rendue."
 lake.19.a:0 "Nos choix auront toujours des conséquences..."

 lake.20.t:0 "[From.GetName] demande les Droits de Guerre"
 lake.20.d:0 "£icon_lake_federation_event£\nUne délégation de [From.GetName] est venue nous demander les Droits de Guerre. Ceux-ci leur permettraient de mener légalement une campagne militaire contre un autre membre de la Fédération."
 lake.20.a:0 "Un bouleversement est toujours bon"
 lake.20.b:0 "Et répandre du sang innocent ? Bien sûr que non !"
 war_rights_tooltip:0 "Ils sont alliés avec §G[ally1.GetName]§! §G[ally2.GetName]§! §G[ally3.GetName]§! §G[ally4.GetName]§!\nIls rivalisent avec §R[rival1.GetName]§! §R[rival2.GetName]§! §R[rival3.GetName]§!"

 lake.21.t:0 "Réponse de [From.GetName]"
 lake.21.d:0 "£icon_lake_federation_event£\nNotre délégation fut bien reçue, et [From.GetName] a jugé bon de nous accorder la reconnaissance légale nécessaire pour mener la guerre."
 lake.21.a:0 "Formidable !"

 lake.22.t:0 "Réponse de [From.GetName]"
 lake.22.d:0 "£icon_lake_federation_event£\nNos diplomates furent grandement manqués de respect par leur réception à [From.GetName], qui nous a refusé la reconnaissance légale dont nous avions besoin pour mener la guerre. Une grave insulte !"
 lake.22.a:0 "Un affront que nous n'oublierons pas facilement"

 lake.23.t:0 "Perte des Droits de Guerre"
 lake.23.d:0 "£icon_lake_federation_event£\nAyant maintenant déclaré la guerre à un autre membre de la Fédération, les Droits de Guerre que nous avions précédemment reçus sont maintenant annulés."
 lake.23.a:0 "Compris."

 lake.27.t:0 "Unification de la Fédération"
 lake.27.d:0 "£icon_lake_federation_event£\nAyant déclaré leur intention d'unifier la Fédération, [From.GetName] a construit leur nouvel État. Ils souhaitent que nous le rejoignions, et ce faisant participer à l'amélioration de tout notre peuple. Bien sûr, abandonner notre indépendance ne va pas être bien reçu par certains..."
 lake.27.a:0 "Nous avançons comme un seul !"
 lake.27.b:0 "Nous ne reconnaîtrons pas leur soi-disant 'unification'"
 lakefed_integrates_you:0 "§R Ceci vous fera intégrer et perdre la partie, périssez à vos propres risques.§"

 lake.28.t:0 "Crise dans la Fédération"
 lake.28.d:0 "£icon_lake_federation_crisis£\nLes querelles de petits courtiers en pouvoir dans la Fédération, sans leadership central fort, l'ont plongée dans une terrible crise politique. Les institutions de la Fédération se sont bloquées tandis que le conflit intestin pousse chaque groupe à chercher à refuser des avantages aux autres."
 lake.28.a:0 "Nous devons sortir d'ici !"

 lake.29.t:0 "Fin de la Crise"
 lake.29.d:0 "£icon_lake_federation_crisis£\nL'émergence d'un nouvel ordre fort au sein de la Fédération a permis aux affaires de revenir à la normale, et maintenant que le blocage institutionnel a été résolu la crise devrait bientôt s'apaiser."
 lake.29.a:0 "Hourra !"

 lake.39.t:0 "Fin de la Fédération"
 lake.39.d:0 "La Fédération a été dissoute !"
 lake.39.a:0 "Notre heure la plus sombre..."
 lake.39.b:0 "Une nouvelle ère commence !"

 lake.40.t:0 "Élections de la Fédération"
 lake.40.d:0 "£icon_lake_federation_event£\n[Root.GetName] dirigera maintenant la Fédération pour les 4 prochaines années !"
 lake.40.a:0 "Notre moment de briller !"

 lake.41.t:0 "Les Cités Jumelles de Zabyos et Tlar"
 lake.41.d:0 "Tandis que la cité grandit, la différence entre les classes supérieures et inférieures à Zabyos'tlar est devenue trop visible. La cité a grandi vers le haut et au-dessus du canal, baignant les quartiers inférieurs dans l'obscurité tandis que l'élite Zabyos'tlarique prospère bien au-dessus. Avec cette division la cité est devenue connue comme deux, la grandiose et opulente Passerelle Céleste de Zabyos au-dessus et la sale et sombre Cité Souterraine de Tlar en-dessous."
 lake.41.a:0 "Au moins je n'ai plus à me mélanger à la populace."

 lake.42.t:0 "Le Décret d'Ultakal"
 lake.42.d:0 "£icon_lake_federation_event£\nEn l'an 473 AA, des prospecteurs de notre cité trouvèrent de l'or sur l'île d'Ultakal, cependant notre voisine et cité sœur de Tzidoilhol prétendit qu'ils étaient ceux qui découvrirent la richesse, et disputa notre revendication légitime. La guerre fut évitée de justesse quand la cité d'Haraigizenhi Bulrek convainquit nos cités de signer le Décret d'Ultakal, qui stipule que nos deux cités doivent échanger l'île tous les 5 ans. Pendant près de 1000 ans nous avons respecté ce décret, et avons récemment repassé l'île à Tzidoilhol pour leur terme de possession."
 lake.42.dd:0 "En l'an 473 AA, des prospecteurs de notre belle cité trouvèrent de l'or sur l'île d'Ultakal. En tant que seule source du métal précieux dans toutes les Quatre Terres, notre voisine et cité sœur de Khugatseig fut submergée par la cupidité, menant presque notre peuple à la guerre jusqu'à ce que les hommes d'état d'Haraigizenhi Bulrek réussissent à négocier la paix. Depuis lors, nos deux cités ont échangé la possession de l'île tous les 5 ans sans incident. L'échange le plus récent s'est déroulé normalement, et nous détenons actuellement la souveraineté sur l'Île d'Or."
 lake.42.a:0 "Bien"

 lake.43.t:0 "Le Décret d'Ultakal"
 lake.43.d:0 "£icon_lake_federation_event£\nIl est temps pour nous de rendre le contrôle d'Ultakal."
 lake.43.a:0 "Leur donner la province"
 lake.43.b:0 "La garder, pourquoi pas ?"

 lake.44.t:0 "Creuset d'Idées"
 lake.44.d:0 "£icon_lake_federation_event£\nTolérer les cultures, même si elles viennent d'endroits complètement différents, nous donne accès à une large gamme d'expériences"
 lake.44.a:0 "Nous sommes plus forts ensemble"

 lake.45.t:0 "La Bande Errante"
 lake.45.d:0 "£icon_lake_federation_event£\nLa Bande Errante est un groupe multiculturel d'artistes, venant de chaque partie des îles, menant des performances à travers tout le pays."
 lake.45.a:0 "Excellent !"

 lake.46.t:0 "Bande Errante à [province.GetName]"
 lake.46.d:0 "£icon_lake_federation_event£\nLa Bande Errante Insulaire est arrivée à [province.GetName]"
 lake.46.a:0 "Ces mots sont une chanson à mes oreilles !"

 lake.47.t:0 "Acte Anti-Piraterie"
 lake.47.d:0 "£icon_lake_federation_event£\nL'Acte Anti-Piraterie fut signé aujourd'hui dans la Maison de l'Assemblée, mandatant une réponse unifiée de la Fédération aux Pirates du lac, et un système de justice centralisé pour gérer leurs poursuites et punitions. Nous sommes censés y prendre part, car les systèmes fracturés faisaient partie de ce qui permit à leur menace de devenir forte. Mais certaines voix dénoncent encore l'acte comme une violation de notre souveraineté, et un dépassement des limites et mandat de la Fédération. Que décidera [Root.Monarch.GetName] ?"
 lake.47.a:0 "Le signer"
 lake.47.b:0 "Ne pas le signer"

 lake.48.t:0 "L'Acte des Caravanes"
 lake.48.d:0 "£icon_lake_federation_event£\nL'Acte des Caravanes a été signé dans la Maison de l'Assemblée, appelant chaque membre de la Fédération du Lac à maintenir un réseau standardisé de routes de caravanes dans leurs terres, et les garder libres de bandits ou autres dangers. L'Acte devrait encourager le commerce entre les membres de la Fédération, et offrir une route alternative aux Lacs eux-mêmes pour le transport de biens et personnes à travers la terre. Mais il y a quelques voix qui suggèrent que si nous devions ignorer l'Acte, nos marchands pourraient être capables de sous-vendre ceux d'autres états, sans mentionner les économies en main-d'œuvre si nous n'avons pas besoin de nous engager dans des patrouilles régulières."
 lake.48.a:0 "Le signer"
 lake.48.b:0 "Ceux qui marchent sur nos routes marcheront seuls."

 lake.50.t:0 "[From.GetName] appelle à l'aide !"
 lake.50.d:0 "£icon_lake_federation_event£\nLa cité de [From.GetName] est attaquée par ces sales centaures ! En tant que membre de la Faction de l'Épée, c'est notre devoir de les aider !"
 lake.50.a:0 "Respecter l'Appel du Devoir"
 lake.50.b:0 "Nous ne les avons jamais aimés de toute façon"

 lake.51.t:0 "Fauteurs de troubles de [From.GetName] !"
 lake.51.d:0 "£icon_lake_federation_event£\nLa cité de [From.GetName] nous a envoyé des milliers de fauteurs de troubles pour rejoindre les Joglik Uts, une bande de mercenaires spécialisés dans la lutte contre les centaures, composée de prisonniers et autres rejetés de la société."
 lake.51.a:0 "En conscrire une partie, laisser les autres rejoindre les Joglik Uts"
 lake.51.b:0 "Les envoyer tous mourir dans les plaines interdites"

 lake.52.t:0 "Le Temple de Kalyin"
 lake.52.d:0 "£icon_lake_federation_event£\nAvec Kalyin gagnant des adorateurs à travers Raattakod, nous avons financé la conversion de l'ancien temple de Kodave en un édifice grandiose au pouvoir de Kalyin. Comportant des centaines de sanctuaires et un monastère pour nos moines, c'est le plus grand centre d'adoration des îles, peut-être le plus étendu au monde."
 lake.52.a:0 "Pour la Gloire de Kalyin !"
 temple_kalyin:0 "§YLe Temple de Kalyin a été construit à Raattakod§!\n"
 
 lake.53.t:0 "Le Tournoi Commence"
 lake.53.d:0 "De toute la Fédération, des tireurs d'élite arrivent à [Root.Capital.GetName] pour prouver qu'ils sont les maîtres du tir de précision. Les suivant sont de nombreuses foules avides d'un spectacle."
 lake.53.a:0 "Que le meilleur fusil gagne !"
 
 lake.54.t:0 "Le Tournoi se Conclut"
 lake.54.d:0 "Cibles transpercées, manœuvres audacieuses et un parfum délicat de poudre à canon marquent ce tournoi, avec la majeure partie de [Root.Capital.GetName] occupant la grande arène où se déroule la finale. Une foule rugissante attend le nouveau champion tandis que nombreux repartent en espérant affiner leurs propres techniques."
 lake.54.a:0 "Beaucoup d'armes ont tiré, mais une seule a tiré le mieux !"
 
 lake.55.t:0 "Le Tournoi Déçoit"
 lake.55.d:0 "Des bris d'égalité répétitifs, des accusations de tricherie et autres conduites antisportives sont devenus monnaie courante dans le tournoi. Peu peuvent même exprimer leur enthousiasme lorsque le champion est déterminé, et beaucoup s'accordent à dire que ce tournoi fut finalement un échec."
 lake.55.a:0 "Voici votre médaille, maintenant rentrez chez vous s'il vous plaît."
 
 lake.56.t:0 "Un Dirigeant Émerge"
 lake.56.d:0 "Quand il s'agit d'armes, nombreux sont ceux qui peuvent apprendre à bien tirer. Cependant, celui qui peut démontrer une aptitude claire pour les autres aspects du combat est un concurrent moins fréquent. Une telle figure s'est distinguée dans la course du tournoi, et de nombreux fans réclament que ses compétences soient mises à profit par l'armée."
 lake.56.a:0 "Il est bon de savoir non seulement comment tirer, mais quand."
 
 lake.57.t:0 "Un Ancien Favori Revient"
 lake.57.d:0 "Un ancien nom a émergé parmi la base du tournoi, que de nombreux spectateurs connaissent déjà pour leurs compétences dans d'autres compétitions. Même après des années dans le métier, leurs aptitudes ne sont pas moins admirables, et ont fourni une source de nostalgie pour les fans de longue date de la pratique du tir."
 lake.57.a:0 "Chaque tradition a ses grands."
 
 lake.58.t:0 "Profits Immenses"
 lake.58.d:0 "Bien qu'accueillir le tournoi et acheter les munitions nécessaires représentent une contrainte pour le gouvernement, ce tournoi s'est avéré valoir son investissement, voyant un boom touristique à [Root.Capital.GetName] et un élan renouvelé pour l'achat d'armes."
 lake.58.a:0 "Une arme est une marchandise qui à la fois rapporte et consomme des taxes."
 
 lake.59.t:0 "Une Tragédie Explosive"
 lake.59.d:0 "Les sons d'une explosion sont communs dans la Fédération, cependant beaucoup à [Root.Capital.GetName] furent réveillés en sursaut par un boom particulièrement tonitruant au milieu de la nuit. Un stockage inapproprié de poudre à canon a coûté de nombreuses vies à [Root.Capital.GetName] alors qu'une explosion a laissé une section de la cité dévastée."
 lake.59.a:0 "Il vaut mieux qu'ils se soient réveillés, plutôt que ceux qui ne l'ont pas fait."
 
 lake.60.t:0 "Une Balle Perdue"
 lake.60.d:0 "Tandis que beaucoup voient l'abondance d'armes à feu comme un témoignage de leurs droits en tant que citoyens de la Fédération, une balle a servi à rappeler au public leurs dangers. [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut frappé par une balle perdue en assistant aux matches d'une journée au tournoi, et a été mortellement blessé."
 lake.60.a:0 "Que [Root.Monarch.GetHerHis] mort insuffle le respect des armements dans la citoyenneté."
 
 lake.61.t:0 "La Chasse Éternelle"
 lake.61.d:0 "[From.GetName] nous a forcés à tuer tous les centaures errant dans notre pays, et ils nous ont fait payer pour cela"
 lake.61.a:0 "Damnation !"

 lake.62.t:0 "Murmures d'Ascension"
 lake.62.d:0 "D'étranges nouvelles sont arrivées d'un coin reculé de notre domaine. Un inventeur célèbre, connu pour son intellect vif, son passé dans l'exploitation minière et son amour du bon vin et du fromage, a tourné ses regards vers un nouveau domaine. Il semble coudre d'étranges drapeaux miniaturisés, cherchant à reproduire notre grande bannière en répliques toujours plus petites. Normalement, nous serions contents de laisser de tels esprits étranges à leurs divagations. Cependant, d'étranges rumeurs ont surgi autour de ses efforts, qu'ils ne sont pas simplement un projet excentrique mais sont en fait une quête vers une mystérieuse 'ascension'.\n\nCertains argumentent que nous devrions permettre à cet homme brillant ce qui lui est dû, et faire confiance qu'il y a une méthode à ce qui peut sembler de la folie pour nos esprits inférieurs. D'autres pointent le Jour des Cieux Cendrés comme un rappel lugubre de ce qui peut arriver quand cette logique est suivie trop loin, et insistent pour que nous intervenions maintenant avant qu'il ne soit trop tard."
 lake.62.a:0 "Laissons-le tranquille."
 lake.62.b:0 "Fermons immédiatement son laboratoire !"

 lake.63.t:0 "Ascension !"
 lake.63.d:0 "Notre décision de laisser le scientifique tranquille, cousant paisiblement des drapeaux miniaturisés, semblait être la bonne. Qu'est-ce qui constituait même l'ascension que mentionnaient les rumeurs, et comment sur Halann une action si anodine pourrait-elle jamais y mener ?\n\nLes mystères plus profonds resteront toujours au-delà de notre connaissance. Mais nous savons ceci — à 3 heures du matin, le 31 de Tearfall, la cité dans laquelle il vivait... nous n'avons pas de meilleur mot qu''ascensionnée'. Les rues autrefois animées se turent. Les marchés autrefois actifs se figèrent dans le temps. Le chant des oiseaux, le ruissellement de l'eau, le murmure des conversations — tout cessa. Toute la population de la cité s'est simplement figée, rendue statique dans un monde constamment en mouvement.\n\nLeurs yeux bougent encore de ci de là, semblant boire la vue de leur environnement. Mais à part cela, ils sont entrés dans une sorte de stase — même nos magies les plus puissantes semblent incapables de les affecter, encore moins d'avoir une idée de ce qui se passe. Heureusement, ceci n'arriva que dans la cité de l'inventeur, et nous frémissons de penser ce que cela aurait pu signifier si l'effet avait atteint toute notre nation. Sans autre option, il semble que nous devions laisser la cité autrefois florissante comme un monument au génie, et à la folie qui lui est unique."
 lake.63.a:0 "Au moins les fauteurs de troubles de la cité ne nous embêteront plus."
 the_ascension:0 "L'Ascension"

 lake.64.t:0 "Aider nos Frères"
 lake.64.d:0 "£icon_lake_federation_event£\nLa nation de [country.GetName] est actuellement enfermée dans un combat mortel contre la menace centaure. En tant que membre de la faction de la Bourse, c'est notre devoir de les aider autant que nous le pouvons !"
 lake.64.a:0 "Financer leur effort de guerre"
 lake.64.b:0 "Leur envoyer nos meilleures pensées et prières"

 lake.65.t:0 "Aide de [From.GetName]"
 lake.65.d:0 "£icon_lake_federation_event£\nLa nation de [From.GetName] vient de nous envoyer des soldats et de l'or, pour s'assurer que nous puissions continuer à combattre contre la menace centaure !"
 lake.65.a:0 "En avant !"

 lake.66.t:0 "Un Continent Cartographié"
 # Road Not Built, Pirates no Int
 lake.66.d:0 "Peu de vues apportent autant de joie aux citoyens de Zurkanrek que celle de la flotte aux trésors qui revient. Bien que différente, la flotte d'exploration a tout de même reçu un accueil chaleureux. Les rumeurs de leurs aventures, et des terres au-delà, ont déjà commencé à se répandre comme une traînée de poudre. Ils parlent de comment les tribus Moduk furent surprises par \"l'arrivée précoce de la flotte commerciale\", mais furent néanmoins plus que disposées à commercer et nous aider à préparer la flotte pour l'ardent voyage à venir. En naviguant près de Nakseseom, la flotte fut suivie par des navires Danggun, gardant avidement l'île et ses merveilles anciennes. Finalement à Haless, nos frères et famille à Beikdugang furent heureux comme toujours de voir nos fiers drapeaux à l'horizon. Là une demande inoffensive de carte résulta en une lutte inattendue, car un membre de l'exploration souligna les similitudes frappantes entre elle, et celle utilisée par sa famille - une revendication de légitimité qui risquait de briser le but de l'expédition elle-même. Craignant des luttes internes, le capitaine fut forcé de décliner l'offre - il n'y aurait pas de carte autre que la nôtre. Au large des côtes de Feiten, les marins parlent d'une chasse puissante, baleine contre baleinier, dos contre mer de méduses. À Zyuhung Gong, les marins eurent le temps de se reposer et de profiter des nombreux plaisirs de l'île, qu'il s'agisse des spécialités culinaires locales, des duels avec des lames enchantées, ou de plaisirs plus charnels. Au large des côtes d'Arawkelin, passant par les Îles Ringlet, la flotte d'exploration se retrouva prise en embuscade dans les eaux infestées de pirates. Les combattre ne fut sûrement pas une tâche facile, pourtant ils tinrent bravement pour leur famille et pays et continuèrent. Naviguant au-delà d'Arawkelin, la flotte atteint le port de Cây Cam Sinh, menant aux terres des peuples Sikai. Autrefois ce port puissant aurait pu être capable d'héberger la flotte marchande, quand il se dressait comme le port capital de leur empire puissant. Mais ces jours ne sont, pour l'instant, que des souvenirs du passé. Suivant la côte, la flotte atteint Sramaya, foyer des esclaves libérés - ou ainsi le croyaient-ils. En vérité, la cité abritait un marché d'esclaves puissant où les serviteurs sont vendus au plus offrant. Pourtant sa localisation à l'embouchure de la rivière Kharuyana en fait une cité d'importance quasi-inégalée. À Davharral, l'expédition atteignit la fin de son voyage. Car bien qu'elle marque la frontière entre deux mers, le Sarhal en est une que nous ne pouvons traverser. Ce sont plutôt les terres des nomades qui traversent le paysage, qui scintille comme l'or au soleil. Avec une nouvelle carte dessinée, l'expédition tourna vers la maison. Parsemé partout, on peut lire les inscriptions du capitaine : 'Ici se trouve le trésor.'"
 # Road Built, Pirates no Int
