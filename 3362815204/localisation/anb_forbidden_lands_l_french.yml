 fed_magew.9.t:0 "La Guerre des Magies et Mages"
 fed_magew.9.d:0 "£icon_lake_federation_crisis£\nRécemment, les tensions dans la fédération sur la place légitime des mages ont atteint un point de non-retour. Nos conseillers nous avertissent d'une guerre qui engloutira bientôt la plupart sinon toute la fédération. Si nous nous trouvons pris dans ce conflit, nous devons être prêts."
 fed_magew.9.a:0 "Nous aurions dû prévoir ceci."


