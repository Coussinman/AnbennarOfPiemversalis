 lake_federation_standing_title:0 "§MPrestige Fédéral§!"
 lake_federation_standing_desc:0 "La §MFédération du Lac§! constitue une union fragile de cités florissantes sur les rives du Lac Triunique.\n\nDes élections se déroulent tous les §Y4 ans§! durant lesquelles la cité possédant le plus haut §TPrestige§! se voit élue §TDirigeante de la Fédération§!.\n\nPour accroître leur §TPrestige§! au sein de la §MFédération§!, les cités doivent accomplir une série de missions cruciales et participer activement à la vie politique, économique et militaire de la §MFédération§!."
 assembly_house_politics_title:0 "§MLa Maison de l'Assemblée§!"
 assembly_house_politics_desc:0 "La §MMaison de l'Assemblée§! constitue le cœur politique battant de la §MFédération du Lac§!. Bien qu'en apparence elle permette une coordination rapide entre les différentes cités de l'île, elle représente également un champ de bataille politique impitoyable, où les cités s'affrontent pour améliorer leur propre §TPrestige§! et saper celui des autres.\n\nVous pouvez utiliser un vaste arsenal de nouvelles §YActions Diplomatiques§! pour influencer directement le §TPrestige§! des autres cités en dépensant des §TPoints Politiques§!, ou tirer directement profit de la maison elle-même.\n\n\nNous possédons actuellement §l[Root.FederationPolitics.GetValue]§! §YPoints Politiques§!."
 disband_the_federation_title:0 "§MDissoudre la Fédération du Lac§!"
 disband_the_federation_desc:0 "Nous démantèlerons la Fédération du Lac, la dépouillant de tous ses bonus et de ses lois futiles."
 the_lake_federation_title:0 "§MUnifier la Fédération du Lac§!"
 the_lake_federation_desc:0 "L'heure tant attendue a enfin sonné ! Brandissons notre constitution et rallions chaque insulaire sous une nouvelle bannière ! La Grâce de Kalyin nous sera révélée à tous, car nous voici désormais un peuple unique, Triunique."
 federation_ask_for_war_mandat_title:0 "§MRequérir les Droits de Guerre Fédéraux§!"
 federation_ask_for_war_mandat_desc:0 "Selon les lois sacrées de la §MFédération§!, les cités indépendantes des îles se voient interdire de mener la §Yguerre§! contre autrui sans l'§Yapprobation§! du §TDirigeant de la Fédération§!. Bien qu'il nous répugne de nous humilier ainsi, nous devons soumettre notre requête et attendre la réponse avant de pouvoir conquérir de nouvelles terres."
 lake_ask_war_mandat_tooltip:0 "Bien qu'entretenir de §Ymauvaises relations§! avec le §TDirigeant de la Fédération§! compromettra certainement nos chances d'obtenir une réponse positive, posséder un §Ycasus belli§! contre eux ne débouchera probablement jamais sur une réponse favorable.\n §YDe plus, nous ne pouvons déclarer qu'une seule guerre au sein de la Fédération après avoir obtenu ces droits et devons attendre 5 ans pour une nouvelle requête. Choisissez votre cible avec sagesse.§! \n"
