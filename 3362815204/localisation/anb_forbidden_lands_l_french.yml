lake.507.t:0 "Un Avantage Supérieur Magique ?"
lake.507.d:0 "Les hordes de centaures varient de simples nuisances à des phénomènes véritablement apocalyptiques. Alors que les petits détachements de centaures ne sont pas préoccupants, c'est lorsqu'ils se déplacent en grands troupeaux que leurs stampèdes deviennent vraiment terribles. Malheureusement, comme nous n'avons pas pu empêcher les centaures de se consolider, cette dernière éventualité pourrait bientôt se produire. Les souvenirs des raids de centaures dans nos terres sont encore frais, et la peur commence à se répandre au sein de la république. Dans les rues de [Root.Capital.GetCapitalName], des diseurs de bonne aventure parlent de la fin des temps. Une autre grande incursion est à l'horizon, menaçant de semer la mort et la destruction sur son passage. Sentant l'opportunité, des éléments au sein de notre république cherchent à exploiter ce moment de faiblesse, et non des moindres parmi eux, les mages. Beaucoup cherchent à améliorer leur statut au sein de notre nation, et peut-être de la Fédération dans son ensemble. Ils viennent offrir leurs services, promettant que des tempêtes de glace et de feu s'abattront sur la horde envahissante, et que de grands tremblements de terre briseront leurs lignes. La question n'est pas seulement de savoir si nous pouvons nous permettre leurs services, mais si nous pouvons risquer de leur donner cette revendication de légitimité au sein de notre société. Mais alors, quel prix est trop élevé lorsque les cornes de la guerre mugissent à l'horizon ?"
lake.507.a:0 "Nous sommes le bouclier de la fédération, faisons en sorte que les mages assurent la sécurité des hommes !"
lake.507.b:0 "Nous sommes l'épée de la fédération, faisons en sorte que les mages massacrent tous ceux qui nous résistent !"
lake.507.c:0 "Nous n'aurons pas encore recours à de telles mesures radicales !"

lake.508.t:0 "Violence Dans Les Rues"
lake.508.t:1 "Le cycle de violence continue"
lake.508.d:0 "Bien que regrettable, la fracture causée entre les mages et le peuple triunique a été cimentée au fil des siècles. Le stigmate a festoyé, et par conséquent, le ressentiment dans les deux camps a grandi de manière effrénée. Ces sentiments de haine n'ont pas rarement éclaté en actes de violence. Même alors que nous cherchons à réparer notre nation, il y a ceux qui s'opposent à nos réformes, exprimant leur dégoût pour 'l'ennemi intérieur' par tous les moyens à leur disposition. Des crimes de passion, déclenchés par des insultes, à des meurtres organisés et prémédités de mages dans les rues... ou même dans leurs foyers. Ironique, n'est-ce pas ? Que les craintes de représailles aient laissé les mages paralysés, incapables de se défendre. Ceux qui ont du pouvoir sont rendus impuissants. Il y a un sentiment croissant de culpabilité et de responsabilité au sein de l'administration, qu'il est de notre devoir de protéger les faibles - tout comme aux temps anciens. Mais alors que les roues du progrès doivent tourner, accorder des traitements trop favorables aux mages risque de causer une colère supplémentaire. Toute action que nous entreprenons est une étincelle que les radicaux anti-mages pourraient utiliser pour allumer un feu. Devons-nous laisser les mages se défendre eux-mêmes, en espérant qu'ils échappent aux bûchers ? Ou agir sur notre monopole de la violence, et assurer que les mages puissent vivre en paix ?"
lake.508.d1:0 "La violence continue de faire rage contre les mages de notre nation. Craignant toujours que nous nous retournions contre eux ou que nous exercions des représailles s'ils utilisent leurs pouvoirs pour se défendre, beaucoup choisissent plutôt de subir les souffrances que leurs ancêtres n'avaient d'autre choix que d'accepter. Devons-nous intervenir et mettre fin à ces atrocités, ou les mages doivent-ils apprendre à se tenir avec fierté ?"
lake.508.a:0 "Ils peuvent se défendre eux-mêmes."
lake.508.b:0 "Faire arrêter les auteurs ! Nous sommes les défenseurs du peuple."

lake.509.t:0 "Pouvoir et Responsabilité"
lake.509.d:0 "La Garde d'Onyx et les mages forment un étrange partenariat au sein de nos frontières. Il est du devoir de la Garde d'Onyx de limiter les mages, afin qu'ils ne deviennent pas trop puissants tout en extrayant leur pleine valeur. Il est du désir du mage d'atteindre le plus grand potentiel possible, mais sans révéler leurs progrès à la Garde d'Onyx ; cette dernière nécessité les entrave inévitablement. Parfois, les deux parties peuvent travailler à se renforcer mutuellement, mais la plupart du temps, ce n'est qu'une course aux armements répétée encore et encore. Et c'est ainsi qu'un mage a une fois de plus tenté d'atteindre les étoiles et de faire descendre le soleil sur nous. Il est de notre devoir de les retenir. Avec quel niveau de force devons-nous le faire ?"
lake.509.d1:0 "Tout au long de notre histoire, nous avons été perçus comme un dépotoir par les autres villes, et comme un havre de paix par les mages. Beaucoup ont fui ici en quête de refuge et d'une chance pour une nouvelle vie ; beaucoup d'autres y ont été envoyés enchaînés. Alors que la fédération s'est ouverte et que les tensions entre les mages et les non-mages ont augmenté, le nombre de mages immigrants a lentement mais régulièrement augmenté. Certains d'entre eux, cependant, ont grandement mal compris les limites de notre hospitalité. Ils croient être libres de pratiquer toutes leurs magies sans répercussions. Ce n'est pas le cas, et ne l'a jamais été. Nous ne risquerons pas d'attirer les foudres de toute la fédération pour 'abriter un autre tyran en devenir'. Bien que triste, le dernier en date d'une série de contrevenants à nos lois devra être fait en exemple. Pendant un certain temps, cela maintiendra les autres sous contrôle, mais il est dans la nature humaine de repousser les limites, et ainsi, ce n'est qu'une question de temps avant que le prochain fou n'essaie quelque chose de similaire."
lake.509.d2:0 "Une fois de plus, certains individus au sein de notre nation sont arrivés à une conclusion incorrecte concernant leur statut au sein de nos frontières. Des artefacts magiques accompagnés de preuves accablantes de la pratique de magies interdites ont été découverts. La découverte est sûre de conduire à d'autres violations si un exemple n'est pas fait rapidement. La seule question qui reste est de savoir avec quel degré de sévérité nous devons le faire."
lake.509.a:0 "Arrêter ceux qui sont impliqués et étudier leurs découvertes."
lake.509.b:0 "Augmenter la surveillance de tous les mages et de leurs études !"

