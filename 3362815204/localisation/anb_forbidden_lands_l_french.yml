# Pro-Ban-Pro
lake.504.d10:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Alors que la fédération se consolide, notre diversité nous unit et nous donne de la force. Là où l'un échoue, l'autre réussit, et ensemble nous triomphons. Grâce à l'inclusion de la magie, nous devenons de plus en plus forts. Cependant, nous ne devons pas perdre de vue notre objectif. La magie peut sans aucun doute aider notre puissance industrielle, et pourtant il est crucial que nous n'aliénions pas de larges pans de la fédération pour une augmentation de la production. Faire cela sapera la confiance et la dépendance sur lesquelles nous avons appris à compter. Au lieu de cela, nos mages mettront en commun leurs ressources pour des applications militaires, défendant nos soldats et bombardant nos ennemis. En prouvant qu'ils sont prêts à se battre, à saigner et à mourir pour ce en quoi ils croient, ce en quoi nous croyons, nous espérons qu'ils pourront lentement gagner le cœur du peuple alors qu'ils sont acclamés comme des héros de la fédération. Mais il ne suffit pas de simplement diriger la magie vers certains domaines, car les zones grises pourraient rendre la distinction entre les types de magie qui sont et ne sont pas autorisés en une question plutôt délicate. En instituant un organe de régulation pour guider et aider les mages dans leurs tâches, nous sommes capables de promouvoir leurs objectifs ainsi que les nôtres."
# Ban-Pro-Pro
lake.504.d11:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Formellement, les mages seront autorisés à pratiquer librement la magie au sein de notre nation. En réalité, la pratique nécessitera des permis qui ne sont signés que pour le travail dans les secteurs industriel ou militaire, jamais le civil. En pratique, cela signifie que nous sommes capables de récolter les bénéfices que la magie peut offrir, comme l'augmentation des rendements et la diminution du temps de transport, sans la crainte qu'un praticien puisse nuire ou expérimenter sur la population civile. Et bien que ce soient les guildes qui seront tenues responsables de tout méfait survenant sous leur surveillance, les généraux de nos armées seront également à blâmer si une magie non autorisée est utilisée au milieu de la bataille. Bien que le développement des sorts et leur utilisation puissent en souffrir, cela est contrebalancé en permettant la construction d'académies de mages et en accordant un certain degré de indulgence pour développer de nouvelles méthodes d'exploitation des pouvoirs de l'arcane de manière sûre."
# Pro-Ban-Ban
lake.504.d12:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car bien que la magie restera largement à distance, les mages seront autorisés à rejoindre ouvertement nos rangs. Ils n'auront plus à cacher leur véritable identité, ils n'auront plus à se taire. Ils sont notre peuple, et nous les respecterons comme tels. Mais l'arcane ne sera jamais autorisé à s'infiltrer et à affecter les guildes, ni dans leurs produits ni dans leurs méthodes de production. Ce n'est pas un risque que nous sommes prêts à prendre pour accorder aux mages la capacité de construire une société dépendante d'eux. De même, nous ne devons jamais oublier comment nous défendre, avec ou sans magie. Nous n'avons pas besoin de compter sur la glace et le feu lorsqu'une pique ou une flèche peut percer la chair. Nous ne pouvons pas risquer de nous retrouver à la merci de la magie. Mais nous devons reconnaître que les mages peuvent être des triuniques, qu'ils peuvent encore labourer les champs ou diriger les armées - parfois même montrer un tour intéressant. Il existe un risque, bien sûr, en permettant aux mages de marcher parmi nous, mais nous devons également reconnaître qu'il existe des avantages."
# Ban-Pro-Ban
lake.504.d13:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car les vents du changement soufflent, et il est temps que les mages gagnent leur place parmi nous. Bien que le peuple n'ait pas oublié, ils pourraient encore pardonner. En donnant aux mages condamnés le choix d'utiliser leur magie pour alléger le fardeau du peuple, ou l'exil, nous espérons que beaucoup choisiront de rester dans leurs foyers et ainsi augmenter la confiance... et la production ! C'est un concept que beaucoup ont critiqué, mais nous ne pouvons pas aider les crimes qui ont été indéniablement commis avec la magie. Et à cause de ces crimes, leurs dettes ne doivent pas être autorisées à être payées en sang, le leur ou celui de quiconque. Oui, leurs pouvoirs seraient grands sur le champ de bataille, mais massacrer nos ennemis n'est pas une façon de signaler une réforme loin des aspects les plus... brutaux de la magie. Certains diront que c'est l'exploitation des mages - mais les criminels peuvent être forcés de travailler, où est la différence ? Ils ont été donnés un choix : devenir l'un de nous, et être pardonnés, ou partir. C'est maintenant à eux de jouer."
# Ban-Ban-Pro
lake.504.d14:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le mage a une place au sein de notre république. Ils ne marcheront pas librement comme tout autre citoyen. Leur mouvement sera restreint par zone et heure de la journée. Certains biens liés ou couramment utilisés dans la création de sorts seront restreints pour eux, peu importe leur banalité. Ils seront mis sur liste noire pour la plupart des types de travail et interdits de participer aux élections. Leur inclusion dans la société est unidirectionnelle, c'est ce que la magie a toujours été et sera à jamais : une force de destruction. En retour, pour être autorisés à rester au sein de nos villes, ils seront tenus de servir au sein de l'armée, de marcher avec elle et de se battre pour la mère patrie. Refuser, et leur loyauté sera remise en question. Faire du mal à un camarade soldat, et leur loyauté sera remise en question. Avec le temps, ils pourraient gagner notre confiance. Cela pourrait être dans une décennie, ou des siècles après que toutes les plaines aient été reconquises. Ce n'est pas notre préoccupation. Notre devoir est de les lâcher sur les ennemis de la république et de museler ceux qui mordent et aboient contre la main qui les nourrit."
# Ban-Ban-Onyx
lake.504.d15:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Ou du moins nous l'espérons, mais la réalité est qu'elle pourrait inévitablement resurgir un jour. L'idée de la magie et de la sécurité pour les mages a une forte tentation, une tentation qui doit être rejetée. Car la magie est encore une force avec un potentiel destructeur extrême, capable de défaire les villes et notre civilisation. Et puisque n'importe quel mage pourrait posséder ce pouvoir, nous ne pouvons faire confiance à aucun d'eux. Nous ne pouvons savoir s'ils ouvriraient les cieux pour leur averse, nourrissant nos champs, ou les fermeraient pour nous tenir captifs. S'ils dirigeraient nos navires, ou invoqueraient des tempêtes pour les traîner sous l'eau. Au plus, nous sommes capables de les envoyer là-bas à la frontière, se joignant aux Jolgik Uts dans leur combat pour reconquérir le continent. Là, ils ne pourraient nuire qu'aux centaures et aux criminels. C'est ce niveau minimal de soutien que nous sommes capables de leur accorder, un passage sûr pour nous quitter. Car nous ne pouvons faire confiance à ce qu'ils ne se retourneraient pas contre nous dans la quête du pouvoir. Les garder à distance signifie que nous sommes avertis à l'avance s'ils tentent de se retourner contre leur mère patrie."
# Ban-Onyx-Ban
lake.504.d16:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Le verdict est clair : la magie n'a pas sa place dans la fédération. Nous sommes un peuple d'égaux, où personne ne peut dominer un autre. Mais la magie est en opposition inhérente à cette notion. Elle crée un déséquilibre non enraciné dans le mérite, mais dans la naissance. La magie doit être un outil, mais à moins que la magie ne devienne disponible pour tous, il est inévitable que les mages eux-mêmes soient forcés dans des positions de servitude afin de ne pas poser de menace. C'est un dilemme comme aucun autre, pour s'assurer qu'ils ne s'élèvent pas au-dessus, nous devons les maintenir en dessous. C'est une force violente, une force qui se fera un plaisir de déchirer et de lacérer tout ce qui se dresse sur son chemin. Réduire les villes en décombres, et ses habitants en cendres. La magie est le pouvoir incarné, fait pour être subjugué, et obéir aux caprices du détenteur. Mais un esprit faible sera submergé. Même avec des intentions pures, le doute peut causer bien plus de mal que de bien. Avec un esprit à la fois disposé et capable de contrôler l'arcane, il n'est pas improbable qu'ils cherchent un plus grand contrôle sur leurs frères. Nous faire mettre à genoux, comme leur magie. Cela ne doit jamais arriver. La magie ne doit jamais être autorisée sur nos terres."
# Onyx-Ban-Ban
lake.504.d17:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le mage est un danger pour lui-même et pour les autres. Ils sont curieux par nature, cherchant à défier le monde qu'ils connaissent, et à le plier à leur volonté. Il n'est pas rare que dans notre histoire, un mage ait été démasqué parce qu'il marchait à travers nos rues avec une armée déterminée à conquérir, mais parce qu'il a été trouvé dans ses laboratoires cachés, ayant rencontré sa propre fin funeste. Qu'il s'agisse d'asservir les morts pour labourer les champs, pour ensuite perdre le contrôle et être consumé, ou de nourrir l'âtre par le feu de la respiration, pour ensuite réduire leur demeure en cendres fumantes. Ils sont une menace pour eux-mêmes et pour les autres. Pourquoi alors devrions-nous jamais faire confiance au mage pour libérer délibérément de tels pouvoirs ? Pour causer délibérément du tort, s'ils peuvent à peine le contrôler lorsqu'il est utilisé pour le bien ? Qu'est-ce qui empêche l'éclair tonitruant de traverser nos propres lignes ? La magie est une chose vile. Personne ne peut prétendre la comprendre pleinement. On apprend aux enfants à ne pas jouer avec le feu, et face à l'arcane, nous sommes des enfants. Étonnés par une force incontrôlable si tentante et belle, si complète dans sa destruction. Elle ne peut pas être autorisée à prendre forme au sein de nos terres."
# Ban-Onyx-Onyx
lake.504.d18:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Mais nous ne devons pas être précipités, les roues du temps tournent lentement, et nous devons suivre leur rythme. En intégrant lentement la magie dans notre société, nous sommes capables de nous assurer qu'elle est introduite de manière sûre. Car c'est avec regret que nous admettons le besoin croissant de magie. Alors que la fédération s'étend, ses besoins s'accroissent également. Le besoin de nourriture, de travail du fer, de vêtements, tout cela augmente de manière exponentielle alors que la frontière nous appelle, créant une petite pénurie de main-d'œuvre. Mais ce n'est pas seulement notre industrie qui doit être renforcée, car alors que nos colons s'aventurent et s'installent, il devient de plus en plus difficile de les défendre. Grâce à la magie, cette tâche devient plus gérable car des protections peuvent être placées et des lignes de communication établies, nous achetant plus de temps pour arriver. La magie admet avoir une niche au sein de la société, mais nous devons nous assurer que son introduction est lente et méthodique. Bien que la réalité dans laquelle nous nous trouvons change, nous ne devons pas laisser cela être la base d'un comportement imprudent. Introduire la magie est une mesure drastique en soi déjà."
# Onyx-Ban-Onyx
lake.504.d19:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car nous reconnaissons qu'il y a un changement dans la volonté du peuple. Une curiosité se répand qui, si elle est ignorée, pourrait signifier la ruine pour la république dans son ensemble. Le peuple a besoin d'une issue. En contrôlant les types de magie auxquels ils sont exposés, nous pourrions être en mesure de nous assurer qu'il ne s'agit que de tours inoffensifs mais impressionnants. En aucune circonstance ne devons-nous permettre que cela affecte les guildes, négativement ou positivement. Nous ne pouvons pas permettre à la magie d'entraver la production, ou de nous rendre dépendants de ses pouvoirs. Elle doit rester récréative ou militariste dans ses applications. Car sur le champ de bataille, nous pouvons permettre aux mages de s'adonner à leurs tendances destructrices, tant qu'elles ne résultent pas en tirs amis ou n'impactent pas négativement l'effort de guerre. Cela pourrait même être inspirant pour les soldats de marcher d'un seul pas alors que de grandes boules de feu sont lancées au-dessus d'eux et que de grandes tempêtes sont invoquées avec le vent dans leur dos. En introduisant la magie de telles manières, nous pourrions être en mesure d'entraver et de contrôler sa croissance et de nous assurer qu'elle reste sûre. Alors que notre compréhension de la magie s'élargit, nous pourrions en venir à changer notre approche envers elle, et pourrions même admettre que certains types d'avancées nécessitent une certaine touche magique pour même fonctionner."
# Onyx-Onyx-Ban
lake.504.d20:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Bien que les cicatrices persistent, bien qu'elles fassent encore mal, nous sommes forcés de reconnaître qu'il s'est écoulé plus d'un millénaire. Assez. Pour le bien de nos enfants, et de la fédération, nous devons être meilleurs. Les mages ne sont pas seulement des destructeurs, mais aussi des créateurs. En leur accordant l'opportunité de prouver cela au peuple et aux guildes, nous espérons intégrer la magie dans la société sans crainte de vitriol pour l'oppression à laquelle ils ont été soumis. Mais nous ne pouvons pas leur permettre de blesser les autres comme ils nous ont blessés. Pas nos ennemis, pas même des bêtes comme les centaures. Et nous ne pouvons jamais savoir s'ils ne retourneraient pas l'expérience qu'ils gagneraient sur les champs de bataille contre nous. Cela doit rester un temps de guérison. Un temps où les deux parties reconnaissent les torts infligés à l'autre. En nous assurant que cela se produise, nous pourrions encore mettre tout cela derrière nous."
# Pro-Onyx-Ban
lake.504.d21:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. Pendant des siècles, nous avons regardé vers les aspects terrifiants de la magie, la capacité de l'utiliser pour commettre des actes de cruauté et de mal. Mais la magie est plus que cela, elle peut être utilisée pour le bien. En reconnaissant cela, nous devons redéfinir ce qu'est la magie pour nous. Une force qui peut sortir d'innombrables personnes de la pauvreté et aider nos travailleurs dans leurs peines. N'est-ce pas une force qui vaut la peine d'être comprise et domptée ? Les risques ne valent-ils pas les récompenses... ? Après tout, même les mages eux-mêmes ont tout à gagner de cela ! Bien sûr, imposer des limites sur ce qui peut et ne peut pas être développé va de soi. Il est également logique que les mages soient limités dans les positions qu'ils occupent. Une proposition est qu'ils soient disqualifiés du service militaire de première ligne. Il est impossible de dire s'ils seraient capables de gérer la chaleur de la bataille sans recourir à l'arcane. Après tout, en se défendant soi-même ou ceux qu'on aime, il est tout à fait naturel de tout donner. En limitant les mages à des domaines où leurs pouvoirs ne peuvent être utilisés que pour l'amélioration, nous espérons non seulement construire la confiance, mais aussi construire une culture autour de la magie et de son usage qui promeut des solutions pacifiques. Cela pourrait prendre des décennies, voire des siècles. Mais jusqu'à ce moment, nous devons faire tout ce qui est en notre pouvoir pour tracer la bonne voie pour la réunification de la magie et des mages."
# Pro-Ban-Onyx
lake.504.d22:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. Il est temps de laisser le passé derrière nous et d'écrire une nouvelle histoire. Une histoire dans laquelle les mages marchent fièrement sous le drapeau d'une fédération unie contre ses ennemis. En tant que héros, ils assurent victoire après victoire. En veillant à ce que les mages soient mis sous les projecteurs non pas comme des faiseurs de troubles à leur retour, mais comme des champions de la république, nous espérons faciliter leur réintroduction. Ils doivent être vus, et bien que rester coincé dans une fonderie en augmentant la production puisse être formidable pour l'économie, cela ne fait pas précisément les meilleures histoires. Au lieu de cela, les mages deviendront le fer de lance de nos opérations militaires. Ils seront attendus pour mener la charge, protégeant nos armées de l'avant en tant que porte-étendards, ouvrant des brèches dans les retranchements ennemis, et brisant les lignes de l'ennemi. Alors que les soldats écrivent à la maison, ils créeront des histoires de 'courage incroyable' que 'vous ne croiriez pas sans le voir de vos propres yeux !' - tout ce que nous devons faire est de nous assurer que les mages reçoivent le message : avoir bonne apparence devant le public et nous en serons tous mieux."
# Onyx-Pro-Ban
lake.504.d23:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. La magie est une menace, cependant ses praticiens sont toujours humains. En reconnaissant ces deux faits, nous devrions être capables de créer des limitations et des opportunités qui donnent juste assez de latitude pour que la magie soit pratiquée tout en assurant la sécurité de tous les citoyens. Par exemple, en imposant un quota de non-mages pour chaque mage actif, nous pourrions atténuer tout problème qui pourrait survenir si un mage n'était plus capable ou disposé à accomplir ses devoirs. Mais alors qu'un mage pourrait utiliser l'arcane pour labourer un champ ou créer des armements, il n'y a pas de véritable remplacement pour un bombardement magique ou des protections. Bien qu'un canon puisse fonctionner comme substitut, il a un défaut majeur en comparaison : la mobilité. En combattant un ennemi aussi mobile que les centaures, un tel facteur ne peut pas être facilement ignoré. Dans le but de nous assurer de ne jamais créer une surdépendance à la magie, nous regardons au-delà des gains à court terme de la situation parfaite. Cela pourrait mener à une production plus faible ou à plus de victimes, mais au moment où les mages nous échouent, que ce soit de leur propre volonté ou non, nous sommes en tant que société toujours capables de fonctionner au lieu de risquer un effondrement total."
# Onyx-Ban-Pro
lake.504.d24:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. En trouvant un équilibre entre le progrès et la sécurité, nous devrions être capables de commencer à intégrer la magie dans notre société. Mais nous ne devons pas créer de motifs d'inquiétude en utilisant le bouleversement comme moyen de saisir le pouvoir. Utiliser la magie dans le secteur civil pour créer des distractions pendant que la législation appropriée pour ses applications militaires est rédigée et adoptée aiderait à atténuer tout contrecoup potentiel. Il est donc important de ne pas trop provoquer la population, et il n'y a pas de meilleure méthode de provocation que de frapper quelqu'un dans son portefeuille. Ainsi, nous devrions éviter toute question financière afin de ne pas attirer l'ire des non-mages. Pendant ce temps, nous pourrions mettre en avant les réalisations sur le champ de bataille pour faire passer davantage de législation protégeant les mages au sein des forces armées. Bien sûr, les soldats qui sont sauvés par les actions d'un mage seront beaucoup plus susceptibles de parler d'eux en bien à la maison. Cela est, au-delà d'un doute raisonnable, une affaire très délicate, bien que le défi soit loin d'être insurmontable. Tant que nous restons en contrôle du récit, le peuple devrait pouvoir s'adapter, avec le temps."
# Ban-Pro-Onyx
lake.504.d25:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. Les mages ont demandé la capacité de se racheter pour leurs crimes. Ils aspirent à marcher parmi nous en tant qu'égaux une fois de plus. En créant une série d'épreuves, un mage peut prétendre s'être repenti, et peut porter un badge d'honneur, leur accordant davantage de privilèges similaires à ceux des non-mages. De plus, tout mage qui peut retracer son héritage à un ou plusieurs mages ayant réussi leurs épreuves verra les siennes réduites jusqu'à ce que trois générations de mages les aient complétées. Bien sûr, ceux qui commettent des crimes ou enfreignent notre doctrine pourraient voir ces transgressions transférées à leur descendance également. Cela est destiné à avoir un double effet, l'un est d'intégrer lentement les mages avec le temps, et le second est d'encourager les mariages entre mages et non-mages afin d'empêcher les mages de former des sociétés recluses. Toutes les épreuves incluent certains risques pour le mage, mais aussi des opportunités. Réclamer la frontière pourrait leur rapporter à la fois des terres et de la gloire, tandis que les mages de confiance pourraient voir leurs épreuves à bord de la flotte du trésor. Documenter le succès - ou les échecs - du mage deviendra d'une importance capitale, tout comme le marquage des lignées et la détermination des types de magie considérés comme constitutionnels. Ce sera un travail énorme, mais un travail qui devra être fait néanmoins."
# Ban-Onyx-Pro
lake.504.d26:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendreux, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderance Arcane. Mais le peuple n'est pas prompt à pardonner, mais il est prêt. En rédigeant un protocole sur l'usage sûr de la magie, nous pouvons créer un système par lequel les mages doivent jouer selon nos règles. Prouver qu'ils sont prêts à compromettre leurs propres études et diriger leurs efforts vers ceux qui bénéficieraient à la fédération dans son ensemble plutôt qu'à leurs objectifs individuels, et le peuple prendra note. Avec le temps, nous espérons que cela pourrait se développer en une relation fructueuse entre mages et non-mages. Leur permettant de servir à la fois dans les forces armées et en tant que membres fiers des guildes. Tout mage qui ne se conforme pas à nos réglementations, ou qui les enfreint volontairement et en connaissance de cause, sera puni dans toute la mesure de la loi. Documenter tous les différents types de magies approuvées et interdites ne sera pas une mince affaire, et pourtant c'est une tâche qui doit être accomplie."
lake.504.a:0 "Ainsi se termine la Ponderation, bienvenue à la maison."
lake.504.b:0 "Ainsi commence la veille de la Garde d'Onyx."
lake.504.c:0 "Ainsi se termine la Ponderation, retour là où nous avons commencé."

