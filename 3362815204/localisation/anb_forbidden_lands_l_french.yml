INVITE_SCHOLAR_COUNTRY_TEXT_CENTAUR:0 "\nInviter un Chaman de la §YSecte [From.GetReligiousSchool]§! nous donnera :"
filustkhuga_school: "Secte Filustkhuga"
filustkhuga_school_desc: "La secte Filustkhuga du culte d'Irdaeos est la plus récente des quatre grandes sectes à émerger, n'ayant vu le jour que dans les 400 dernières années. Les adeptes de la Filustkhuga accordent une grande importance aux concepts de vengeance, de mort, de sang et de bataille. La plus grande question débattue par les chamans du culte d'Irdaeos est celle de la manière d'honorer le don d'Irdaeos et de lui rendre grâce, car ceux qui l'ont suffisamment honoré de leur vivant se voient accorder l'entrée au paradis d'Ik Magthaal. La doctrine des chamans prêchant la Filustkhuga est que la seule véritable manière d'honorer le Don d'Irdaeos dans la vie est de trouver une mort glorieuse au combat. Une mort honorable au combat est considérée comme le plus grand honneur et garantit pratiquement l'entrée au paradis éternel d'Ik Magthaal dans l'au-delà. Ces croyances sont considérées comme radicales par les adeptes des autres sectes, et les ordsiwyn qui suivent cette secte sont militaristes et belliqueux."

irdukhuga_school: "Secte Irdukhuga"
irdukhuga_school_desc: "La secte Irdukhuga du culte d'Irdaeos est apparue pour la première fois il y a environ 800 ans, pendant les périodes de prospérité qui ont émergé du règne du Caehnate Egoirlust dans les plaines centrales, le long de la grande rivière Egoirlust. Les Irdukhuga croient que la meilleure façon de montrer leur gratitude et d'honorer le Don d'Irdaeos est de tirer le meilleur parti de ce qu'ils ont reçu et de 'jouir pleinement de son don'. Selon les chamans des Irdukhuga, prendre son don et ensuite le gaspiller en le remplissant de conflits et de difficultés serait le manquer de respect. Honorer Irdaeos pour les adeptes des Irdukhuga, c'est profiter de tous les plaisirs de la vie. Être amical, hospitalier, insouciant et sociable sont des qualités considérées comme vertueuses, et afficher ces qualités dans la vie est considéré comme la meilleure façon d'accéder à Ik Magthaal."

maslekhuga_school: "Secte Maslekhuga"
maslekhuga_school_desc: "En tant que plus ancienne des quatre grandes sectes du culte d'Irdaeos, on pense que la Maslekhuga est la secte qui est doctrinalement la plus similaire à l'incarnation originale de la religion il y a près de 2000 ans. En fait, beaucoup affirment que toutes les autres sectes sont simplement des schismes et des ramifications de la Maslekhuga. Les adeptes de la Maslekhuga croient que, puisque Irdaeos admirait initialement les centaures pour leur endurance et leur persévérance à travers les épreuves, honorer Irdaeos et son don implique de continuer à afficher ces qualités. Être persistant, persévérant, inébranlable et avoir une grande endurance sont toutes des qualités considérées comme vertueuses, et montrer ces qualités est la meilleure façon d'honorer le Don d'Irdaeos et ainsi d'accéder au paradis éternel d'Ik Magthaal."

malukhuga_school: "Secte Malukhuga"
malukhuga_school_desc: "Une secte originaire de l'après Jours de Cieux Cendreux, la Malukhuga s'intéresse à des choses telles que les présages, le destin, la superstition et la magie. Accordant encore plus d'importance au rôle des chamans et du spiritualisme que dans les autres grandes sectes, les adeptes de la secte croient que les chamans sont les messagers d'Irdaeos sur terre et ont la capacité de communiquer directement avec lui. Si les plaines interdites sont le premier don d'Irdaeos aux centaures, les pouvoirs de la magie sont un second don de sa part. Pour les Malukhuga, participer à des rituels religieux centrés autour de ses messagers et du pouvoir magique qu'ils manient est ce qui est considéré comme le plus honorable et vertueux. Être sage, spirituel et respectueux des traditions chamaniques sont les qualités imitées par les adeptes des Malukhuga."

