 irdaeos_worship.14.t:0 "Rites de Maslekh : Survie"
 irdaeos_worship.14.d:0 "Quand vos ancêtres furent chassés des grands bois, poursuivis par l'homme et l'ogre à travers le lointain nord jusqu'à arriver dans les Plaines Interdites, Irdaeos consacra tous les centaures pour leur endurance. Mais en tant que [Root.Monarch.GetTitle], vous ne manquez jamais un repas, ne reposez sans protection, ou n'avez soif plus longtemps qu'un après-midi. Quelle moquerie ce doit être de revendiquer la bénédiction d'Irdaeos pour ce que vos ancêtres ont enduré, réalisez-vous. Après avoir discuté avec des amis et chamanes, ils recommandent une démonstration simple mais précaire de mérite : le Rite de Survie.\n\nVous étanchez votre soif avec une tasse de racines amères diluées dans le lait : une bénédiction finale fournie par votre clan avant que vous ne partiez. Votre poitrine gonfle et se contracte, la concoction fortifiant votre corps contre les éléments. Devant clan et ciel, vous dépouiller les insignes de [Root.Monarch.GetTitle], mettez de côté votre armement, et vous déshabillez sauf pour le lin le plus nu. Vos guerriers, chamanes et bien-aimés s'inclinent et prient pour votre succès, mais par tradition n'offrent que conseil ou consolation pour l'épreuve à venir. Avec rien sauf les vêtements sur votre dos, un cor sonne pour signaler votre ermitage. Vous chargez tête baissée dans la nature sauvage.\n\nAprès des heures de chevauchée rugueuse, vous ralentissez au trot et contemplez le paysage ouvert autour de vous. [Root.Capital.GetCapitalName] se trouve loin derrière vous, pas même un minuscule reflet dans la distance. Vous dilatez vos narines ; la survie repose maintenant uniquement dans la bonté d'Irdaeos et, plus important, vos propres mains. Mesurant le ciel avec vos doigts, vous devinez que vous avez plusieurs heures de plus de lumière du jour : assez de temps pour éclater le paysage. Vous bondissez vers l'avant à la recherche d'un emplacement convenable pour commencer votre ermitage."
 irdaeos_worship.14.a:0 "Abri d'abord, puis eau, après nourriture, et enfin chaleur."

 irdaeos_worship.15.t:0 "Rite de Survie Terminé"
 irdaeos_worship.15.d:0 "Se levant, vos jambes arrachent la terre aplatie de votre appui, même alors que la somnolence pèse sur vos membres. Vous languissez pour un sommeil plus long, mais vous savez que les gazelles traînent au point d'eau seulement quelques heures avant de caracoler dans les plaines ; si vous les manquez maintenant, vous savez combien il sera plus difficile de les attraper en terrain ouvert, sans parler de quand les prédateurs traquent l'herbe. Tenant une douzaine de lances le long de votre flanc, vous piétinez votre sabot sur vos couteaux de pierre de fortune, assurant leur tranchant pour récolter chanvre et peau alike. Dans la lumière du jour, vous attrapez une belle vache, façonnez un autre vase pour stocker l'eau fraîche, et perfectionnez une corde nouée pour suspendre les fourrures séchantes. À chaque heure, vous gardez un équilibre de vigilance, rapidité, prudence et audace.\n\nEn tant que [Root.Monarch.GetTitle], vous avez parfois oublié l'effort monumental nécessaire pour soutenir [Root.GetName] : comment la source d'eau devait être testée pour la pureté, combien erratiquement le bétail errait, ou même comment la nourriture pouvait se gâter si pas correctement durcie. Après des frustrations de première main dans tout cela et plus, vous vous rappelez les difficultés et l'ingéniosité requises pour la prospérité de [Root.GetName].\n\nÀ la fin de la journée, vous placez vos prises dans votre abri peu profond, profitant d'un moment de répit. Irdaeos regarde sans doute votre ventre rassasié, esprit animé et mental aiguisé avec plaisir. Une nuit solitaire de plus seul, et vous vous levez avec le soleil, le vent vous guidant de retour à la maison. Avec des vêtements de fourrure fraîche, des sacoches rugueuses bourrées de nourriture, et une disposition chaleureuse à l'affichage, votre clan acclame avec délice la durabilité et l'expérience de leur [Root.Monarch.GetTitle]."
 irdaeos_worship.15.a:0 "Rouge et jaune, centaure fouetté. Rouge et noir, collation centaure."

 irdaeos_worship.16.t:0 "Rites de Maslekh : Bâtons"

 irdaeos_worship.17.t:0 "Rites de Maslekh : Bâtons"
 irdaeos_worship.17.d:0 "Un fifre sifflant inaugure le Rite des Bâtons du Maslekh. Plutôt que des foules clamantes, le rituel auquel vous vous trouvez participer attire peu d'yeux : vous, votre partenaire, une demi-douzaine d'autres paires, et un trio de chamanes. Un de ces chamanes, marqué par de la peinture bleue et orné de tissu gris flottant, pose une pipe sous leurs lèvres. Vous et votre partenaire entrez dans l'anneau, et alors que vous les regardez, ils sourient avec confiance et finesse.\n\n\"Juste comme nous avons pratiqué ; frappez vrai, mon [Root.Monarch.GetTitle].\"\n\nLe fifre siffle une fois, et votre partenaire pousse vers l'avant avec leur bâton, leur patte avant et queue courbées vers le haut dans une pose sculpturale. Une autre note, et vous reflétez la manœuvre, serrant la prise et expirant avec votre balancement. Alors que vous suivez les pas avec votre partenaire, les autres paires regardent avec un intérêt vif, s'émerveillant du talent longtemps laborieux de leur [Root.Monarch.GetTitle]. Gardant le rythme, votre battement régulier de bois sur bois et sabot sur terre rejoignent la pipe cérémonielle comme un tambour de combat.\n\nAprès la valeur d'une chanson de poses chorégraphiées, le chaman tient une longue note alors que vous replacez votre position, bâton à travers votre sternum. Le préambule fini, vous hochez à votre partenaire qui s'incline en retour. Vous vous tendez tous deux, prêts pour le vrai concours.\n\nAlors que le fifre reprend jouer un flot régulier de notes, vous initiez votre combat. Glissant et faisant levier la pointe du bâton, vous frappez vers l'avant juste alors que votre partenaire tape votre jambe. Avec un demi-saut de douleur, vous répondez en balançant votre flanc large, vous accordant assez d'élan pour les pousser sur la défensive. Les souvenirs reviennent en trombe : comment votre partenaire riait quand excité, la façon dont leurs sourcils se plissaient quand pas amusé, le tic de leur jarret quand prêt à bondir : tous une perspicacité clé pour à la fois vaincre votre ennemi et renforcer votre ami. En retour, vous repensez à vos propres qualités : quand votre lèvre tique quand troublé par un opposant esquivant, comment vous fléchissez vos doigts avant la frappe, ou la façon dont vos yeux traînaient avec le mouvement du balayage d'une arme.\n\n[i]Arrière. Avant. Tap. Stomp. Parade. Frappe.[/i]\n\nPlusieurs ecchymoses plus tard, un de vous perd la prise de leur arme, le chaman prolongeant une autre note de fifre pour dénoter la conclusion du combat. Vous et votre partenaire vous inclinez chaleureusement l'un à l'autre, reconnaissants pour le défi peu importe la victoire ou la défaite.\n\nAprès que les autres paires conduisent leurs combats, le rite conclut avec un sifflet final, et les chamanes déclarent le plaisir d'Irdaeos."
 irdaeos_worship.17.a:0 "J'aimerais danser comme ça avec vous de nouveau bientôt."

