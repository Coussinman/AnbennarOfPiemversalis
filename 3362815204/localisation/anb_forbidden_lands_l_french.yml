lake.504.t:0 "Le Résultat"
# Pure Pro
lake.504.d:0 "Les mages de notre pays ont maintenant trouvé une place pour eux-mêmes."
# Pure Onyx
lake.504.d1:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Un grand changement est sur nous. Bien qu'il faille des siècles et qu'il en faudra encore des siècles, c'est la première étape pour réparer la brèche entre les mages et les non-mages. Leurs actions tomberont sous notre regard attentif, pour protéger les peuples du lac et les mages de la vilaine pourriture qu'est la tentation du pouvoir absolu. Bien que leurs libertés puissent varier, ceux qui sont à la fois disposés et capables de se prouver obtiendront des privilèges plus grands. Bien que nous ne puissions jamais fermer les yeux, de peur de leur donner les clés de la république, utiliser et diriger leurs compétences pourrait transformer les lacs de manières inimaginables. Avec l'aide de la magie, cette transformation pourrait s'étendre à toutes les plaines. Bien que de grandes précautions doivent être prises, en nivelant les champs de bataille avec les centaures et leurs chamans en exploitant notre propre magie, nous pourrions enfin nous débarrasser non pas d'un, mais de deux ennemis détestés d'un seul coup de stylo. Il est mal gardé que s'ils nous aident dans ces entreprises, il est raisonnable de penser que les mages gagneront le soutien du peuple, des guildes et de l'armée. Il est également raisonnable de penser que s'ils se retournent contre nous, le peuple pourrait se retourner contre eux pour encore un millénaire. Nous avons fait notre part, c'est maintenant à eux de faire la leur."
# Pure Ban
lake.504.d2:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car enfin, les mages sont autorisés à se joindre à nous pour façonner la fédération, façonner notre foyer. Tout comme nous tous, ils porteront leur héritage avec fierté, qui a été injustement dépeint comme un mal sans égal. Maintenant, le peuple apprendra enfin tout le bien que la magie peut et a fait pour notre terre et notre peuple. Grâce aux grandes œuvres d'art et de commerce que la magie permet, un nouvel âge d'or sera inauguré. Les vastes steppes seront transformées en champs verts et les richesses de la terre mises à nu. Mais ce ne sera pas le mage qui domptera et reconquéra la terre. La magie ne doit jamais être associée à la destruction et au carnage. Car si cela devait arriver, il est impossible de savoir si le peuple se retournerait contre elle, ou si un mage chercherait à l'imiter pour son propre gain. Heureusement, les méthodes par lesquelles restreindre le flux d'informations sont nombreuses. De plus, superviser la magie et codifier les types de magie qui sont et ne sont pas autorisés au sein de notre nation limitera l'exposition aux mauvaises influences que la magie peut avoir. Ce n'est pas la liberté complète de la magie que beaucoup désirent, mais c'est la liberté de la magie que notre peuple mérite."
# Pro-Pro-Onyx
lake.504.d3:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le mage revient à la maison. Bien que certains niveaux de méfiance persistent encore, il est clair qu'il y a un fort désir de réintégrer les mages dans la société. De les laisser être l'un de nous. Ils ont le potentiel de créer de grandes œuvres d'art et d'industrie pour renforcer notre culture et notre économie. De rendre nos champs verdoyants et remplis d'une abondance sans fin. Ils pourraient apporter la vie et la lumière de la civilisation dans les plaines, des terres que nous reconquérons des hordes de centaures alors qu'ils lancent de grandes boules de feu et secouent la terre. Cependant, bien que nous devrions intégrer les mages partout où c'est possible, il est important que nous ne nous perdions pas dans ce progrès. La magie est encore une force destructive en soi, et bien qu'elle ait certainement ses utilités sur le champ de bataille, nous devons nous assurer qu'elle est manipulée de manière responsable. Bien que certaines parties de notre société prônent la prudence, beaucoup d'autres semblent prêts à avancer vers l'avenir. Il peut y avoir des préoccupations que la Garde d'Onyx pourrait aborder, cependant créer une telle institution mènerait finalement à un nouveau statu quo, où les mages sont des citoyens de seconde zone. Bien que certains affirment qu'il ne s'agirait que d'une période de transition, dans la politique, il n'y a rien de plus permanent qu'une solution temporaire."
# Pro-Onyx-Pro
lake.504.d4:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le mage n'est plus un étranger. Il ne sera plus refusé par sa propre mère patrie, par son propre peuple. Il ne sera plus refusé son foyer. Bien que ce soit une folie de négliger le potentiel de mal qu'un mage pourrait infliger à l'économie, les avantages seraient également une catastrophe à ignorer. Avec ou sans magie, les escrocs et les voleurs chercheront à exploiter pour leurs propres gains à court terme. Mais bien que la magie puisse accélérer ces actes, elle pourrait également être utilisée pour aider à les prévenir ! Cette approche, de voir la magie à la fois comme un outil pour protéger et détruire, est une approche qui devient encore plus applicable sur le champ de bataille. Ravageant nos ennemis et protégeant nos frères du mal. Et avec elle, les terres de nos ancêtres, notre droit de naissance, peuvent être reconquises ! Il est primordial que nous ne nous protégions plus de ce qui nous aide à nous protéger, de ce qui nous rend plus forts, de ce qui est finalement une partie de nous. Bien que la prudence soit importante, elle ne doit pas être autorisée à nous paralyser. La Garde d'Onyx pourrait sans aucun doute résoudre certains des problèmes soulevés, cependant créer une telle institution mènerait finalement à un nouveau statu quo, où les mages sont des citoyens de seconde zone. Bien que certains affirment qu'il ne s'agirait que d'une période de transition, dans la politique, il n'y a rien de plus permanent qu'une solution temporaire."
# Onyx-Pro-Pro
lake.504.d5:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le temps du pardon est venu. Bien que cela prenne encore des siècles, c'est la première étape pour réparer la brèche entre les mages et les non-mages. Leurs actions tomberont sous notre regard attentif, pour protéger les peuples du lac et les mages de la vilaine pourriture qu'est la tentation du pouvoir. Leur puissance, bien que terrifiante, ne sera pas le carburant des cauchemars, mais celui de nos forges. De grandes villes s'élèveront alors que leurs constructions allègent les fardeaux du peuple. Nos champs seront luxuriants et abondants. Nos soldats marcheront vers nos ennemis sans crainte dans leurs cœurs. Car ils sauront que la magie aiguisera leurs lames et sera leurs boucliers inébranlables. Sur ce mur de métal et d'arcane, nos ennemis se briseront. La magie n'est plus notre ennemie. Car ce n'est pas la force d'antan qui cherchait à asservir et à exploiter. C'est la possibilité, et la possibilité doit être exploitée, non emprisonnée."
# Pro-Onyx-Onyx
lake.504.d6:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car le mage n'est plus un étranger. Il ne sera plus refusé par sa propre mère patrie, par son propre peuple. Il ne sera plus refusé son foyer. Bien que nous ne puissions peut-être jamais leur faire entièrement confiance comme l'un des nôtres, nous ne les rejetterons plus. Leurs pouvoirs sont trop grands pour être gaspillés en semant la peur. Oui, ils peuvent couler des navires, empoisonner des champs et réduire des villages en cendres. Mais sous une supervision appropriée qui peut aider à diriger leurs pouvoirs, et leur propre compréhension de ce dont ils sont capables, nous pouvons encore nous assurer qu'il s'agit d'un pouvoir utilisé uniquement pour le bien. Et bien que cela puisse sembler contradictoire, parfois cela signifie prendre les armes pour défendre ce que vous aimez. Tuer pour protéger. En nous assurant que les mages reçoivent une formation appropriée sur la manière d'utiliser au mieux leurs pouvoirs pour aider à coordonner avec nos armées, et que nos généraux et soldats apprennent à combattre aux côtés de l'arcane. En permettant à la Garde d'Onyx de servir à la fois d'applicateurs des codes de conduite en ce qui concerne la magie, ainsi que d'enseignants sur la manière de pratiquer le lancer de sorts et d'aider les mages à apprendre à contrôler leurs pouvoirs, nous visons à créer une confiance entre les utilisateurs de magie et ceux qui sont responsables de nous protéger, nous et le peuple de la république."
# Onyx-Pro-Onyx
lake.504.d7:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. Car c'est l'aube d'une nouvelle ère. À partir d'aujourd'hui, la magie sera à nouveau tolérée au sein de notre république. Bien que nous conservions le droit de fouiller tout individu soupçonné de lancer des sorts non autorisés ou de produire des biens illégaux, ces règles sont bien plus relâchées qu'aux siècles passés. De plus, tous les peuples de notre république ont le droit de plaider leur cause devant un tribunal de loi pour soutenir pourquoi certains biens ou sorts devraient ou ne devraient pas être interdits sans crainte de représailles. Bien sûr, ceux qui sont capables de prouver que leurs inventions renforceraient la situation économique de notre république pourraient trouver bien plus facile de se faire entendre. De nouvelles façons de propulser nos navires vers l'avant, de labourer nos champs, ou de forger nos métaux rencontreront probablement peu de résistance judiciaire. Cela contraste avec les forces les plus... destructrices. Bien qu'elles aient certainement leurs utilités, il est primordial que la population se sente à l'aise. En nous assurant que les praticiens n'exercent leur art qu'avec la documentation appropriée et les conseils ou la supervision nécessaires, nous espérons limiter tous les accidents dans les limites de la raison. Sauf pour nos ennemis sur le champ de bataille - ceux-là sont considérés comme des 'accidents heureux' - tant qu'ils suivent les 'Codes de l'Arcane en Guerre et sur le Champ de Bataille', bien sûr. Bien que certains puissent soutenir que nous ne sommes pas allés assez loin, la plupart conviendront qu'il y a des raisons de progresser avec prudence plutôt que de se précipiter aveuglement vers l'inconnu. Peut-être qu'avec le temps, les listes blanches et noires de la magie deviendront rien de plus qu'une formalité. Nous avons tracé le cap, espérons que les vents soient favorables."
# Onyx-Onyx-Pro
lake.504.d8:0 "Trois événements se dressent au-dessus de tous les autres dans les plaines, trois événements dont les ruptures se font encore sentir à ce jour. Les jours de cieux cendrés, l'invasion par les hordes de centaures, et l'ascension de la reine tyran. Nous avons survécu aux jours de cieux cendrés, nous repoussons les hordes de centaures, et maintenant nous mettons fin à la Ponderation Arcane. La magie sera prudemment ouverte au public. Les praticiens n'auront plus à craindre pour leur vie, ou pour la réputation de leur famille tant qu'ils se conformeront à l'application de la loi. Les organisateurs de célébrations et de festivités peuvent demander la permission d'utiliser la magie, un acte qui, espérons-le, aidera à normaliser les relations. Les incidents tels que le début d'un feu de forêt seront jugés en fonction de la gestion du feu en premier lieu, plutôt que si l'allumage était de nature magique. Le but de ces avantages est de s'assurer que les mages sont autorisés à s'exprimer sans risque d'expulsion, encourageant ainsi un comportement favorable afin de rester dans nos bonnes grâces. De manière similaire, les mages et les employeurs peuvent demander que certains types de magie et d'outils magiques soient sanctionnés afin d'améliorer la production ou d'augmenter la sécurité des travailleurs. Bien que certains n'aient besoin que d'un coup de stylo, d'autres pourraient nécessiter une supervision constante afin de s'assurer que les réglementations sont suivies. Mais contrairement à la société civile, le champ de bataille n'a pas besoin du même niveau de contrôle. Bien que certains types de magie soient bien sûr interdits, les précautions de sécurité sont bien plus relâchées. De plus, tuer n'a jamais été particulièrement moral, alors quelle importance si ils sont embrochés par des flèches ou empalés par des pointes éclatantes ? Avec le temps, les limites entre les mages et les non-mages peuvent être relâchées. Alors que les gens s'habituent au nouveau statu quo. Jusqu'à ce moment, les limitations des mages devraient, espérons-le, garantir que la magie puisse enfin revenir en toute sécurité sur les lacs."
# Pro-Pro-Ban
