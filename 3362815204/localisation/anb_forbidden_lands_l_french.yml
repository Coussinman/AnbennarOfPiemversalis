 fed_religious.2.t:0 "La Dispute"
 fed_religious.2.d:0 "£icon_lake_federation_crisis£\nUn oracle de Kodave a rapporté avoir entendu des murmures divins qui parlent d'Enuuk essayant de saper les opérations de Kodave en vendant du fer bon marché. Ceci a mis en danger l'effort de guerre contre les Centaures."
 fed_religious.2.a:0 "Quelles horribles nouvelles !"
 fed_religious.2.b:0 "Qu'est-ce que ce non-sens ?"
 fed_religious.2.c:0 "Ceci ne peut être bon..."

 fed_religious.3.t:0 "Régler la Dispute"
 fed_religious.3.d:0 "£icon_lake_federation_crisis£\nLes cités et entités religieuses à travers l'île se sont rassemblées pour organiser un sommet et résoudre la dispute entre Kodave et Enuuk. Chaque faction, à savoir Kodave, Enuuk et Yukel, devra élire un représentant pour ce sommet."
 fed_religious.3.a:0 "Le membre avec le plus haut prestige sera choisi."

 fed_religious.5.t:0 "[Root.GetName] a été sélectionné."
 fed_religious.5.d:0 "£icon_lake_federation_crisis£\n[Root.GetName] sera le représentant de la faction [Root.Religion.GetName]."
 fed_religious.5.a:0 "Excellent"

 fed_religious.7.t:0 "Les Représentants"
 fed_religious.7.d:0 "£icon_lake_federation_crisis£\nLes Représentants ont été sélectionnés. @[kodaveLeader.GetTag] [kodaveLeader.GetName] @[kodaveLeader.GetTag] mènera la faction Kodave, @[enuukLeader.GetTag] [enuukLeader.GetName] @[enuukLeader.GetTag] mènera la Faction Enuuk, et @[yukelLeader.GetTag] [yukelLeader.GetName] @[yukelLeader.GetTag] mènera la faction Yukel."
 fed_religious.7.a:0 "Espérons que la guerre puisse être évitée..."

 fed_religious.8.t:0 "L'Impensable"
 fed_religious.8.d:0 "£icon_lake_federation_crisis£\nLes délégations commencent leurs préparatifs de voyage et sont bientôt en route. Il semble que la route prise par la délégation de la faction Enuuk passe par notre territoire. Ce serait l'occasion parfaite de les tuer et d'incriminer les fidèles de Kodave ! Si nous faisions ceci et déclenchions une guerre, cela pourrait aider à faire avancer notre agenda..."
 fed_religious.8.a:0 "Faites-le."
 fed_religious.8.b:0 "Vous parlez d'une abomination !"

 fed_religious.9.t:0 "La Grande Trahison"
 fed_religious.9.d:0 "£icon_lake_federation_crisis£\nNotre délégation et Grand Prêtre ont été assassinés en route vers le sommet ! Les preuves contre les fidèles de Kodave sont accablantes. Ceci appelle vengeance !"
 fed_religious.9.a:0 "Si c'est la guerre qu'ils veulent, la guerre ils auront."

 fed_religious.10.t:0 "Ils ont Tué notre Délégation !"
 fed_religious.10.d:0 "£icon_lake_federation_crisis£\nCes traîtres fidèles de Kodave ont assassiné notre délégation et Grand Prêtre ! Nous ne devons pas laisser ceci impuni !"
 fed_religious.10.a:0 "La guerre est à l'horizon..."
 fed_religious.10.enuuk_tt:0 "Toute nation §YEnuuk§! obtient :"
 fed_religious.10.kodave_tt:0 "Toute nation §YKodave§! obtient :"
 fed_religious.10.yukel_tt:0 "Toute nation §YYukel§! obtient :"

 fed_religious.11.t:0 "Accusations Absurdes"
 fed_religious.11.d:0 "£icon_lake_federation_crisis£\nL'honneur a toujours été l'un des plus hauts enseignements de Kodave. Nous combattons pour la Fédération, et l'avons toujours fait. Malgré ceci, ces chiens ingrats d'Enuuk ont incriminé l'assassinat de leur Grand Prêtre sur nous ! Il est maintenant clair qu'ils ont toujours voulu saper notre position."
 fed_religious.11.a:0 "La guerre est à l'horizon..."

 fed_religious.12.t:0 "Tout Espoir de Réconciliation s'est Évanoui"
 fed_religious.12.d:0 "£icon_lake_federation_crisis£\nLa mort de la délégation d'Enuuk, supposément aux mains des fidèles de Kodave, a déclenché des grondements de guerre à travers toute l'île. Ce n'est maintenant qu'une question de temps avant que chaos et effusion de sang règnent."
 fed_religious.12.a:0 "Nous serons pris dans le feu croisé"

 fed_religious.13.t:0 "Les Trompettes de Guerre"
 fed_religious.13.d:0 "£icon_lake_federation_crisis£\nAvec la guerre semblant inévitable, il est temps pour nous de décider quelle sera notre ligne de conduite."
 fed_religious.13.a:0 "Nous les frapperons fort et rapidement"
 fed_religious.13.b:0 "Nous les épuiserons lentement"

 fed_religious.14.t:0 "Fidèles d'Enuuk, Rassemblez-vous !"
 fed_religious.14.d:0 "£icon_lake_federation_crisis£\nPendant trop longtemps, nous avons laissé les fidèles sournois de Kodave en paix malgré leurs actions haineuses envers nos croyants ! Il est maintenant temps de briser le cycle. Ce n'est que par la violence que nous pourrions apporter la justice divine !"
 fed_religious.14.a:0 "Il n'y aura que la guerre"

 fed_religious.15.t:0 "Vents de Victoire"
 fed_religious.15.d:0 "£icon_lake_federation_crisis£\nAprès de terribles années de guerre, notre faction est enfin sortie victorieuse. La victoire au nom de [Root.Religion.GetName] est maintenant quasi assurée. Le coût fut grand, mais notre victoire est plus grande !"
 fed_religious.15.a:0 "Une Victoire de Fer"

 fed_religious.16.t:0 "Vents de Paix"
 fed_religious.16.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille horrible, avec du sang versé dans chaque cité, champ et forêt de l'île, une opportunité de paix a enfin surgi. Bien qu'aucun gagnant clair n'ait émergé, les soldats peuvent enfin rentrer chez eux car un traité religieux lâche fut signé à [Root.Capital.GetName]. Le traité, bien que pas entièrement satisfaisant, mettra au moins fin à ce conflit."
 fed_religious.16.a:0 "Plus jamais."

 fed_religious.17.t:0 "Le Coût de la Guerre"
 fed_religious.17.d:0 "£icon_lake_federation_crisis£\nDes années de guerre ont dévasté notre pays. Avec la population d'hommes de travail épuisée, l'infrastructure détruite, et la confiance publique à son plus bas niveau, nous devons nous attendre à ce que des temps difficiles nous attendent."
 fed_religious.17.a:0 "Tout ceci, et pour quoi ?"

 fed_religious.18.t:0 "Au Milieu du Chaos"
 fed_religious.18.d:0 "Dans les rues maintenant paisibles de [Root.Capital.GetName], les murmures d'une jeune femme extraordinaire sont devenus impossibles à ignorer. Elle s'est déclarée la prophétesse de 'Kalyin', la vraie et seule Déesse du Lac, l'incarnation de tout et de tous. Un nombre toujours croissant du peuple commun écoute cette soi-disant 'prophétesse', car la guerre religieuse récente a affaibli leur foi dans les Déesses Triuniques. Que devrions-nous faire avec cette fauteuse de troubles ?"
 fed_religious.18.a:0 "Embrasser cette nouvelle religion"
 fed_religious.18.b:0 "Lui faire partir"

 fed_religious.19.t:0 "La Vraie Déesse"
 fed_religious.19.d:0 "Une nouvelle foi a émergé de [From.GetName], car les rues de [From.Capital.GetName] sont maintenant remplies des idées d'une nouvelle déesse. Les croyants prétendent qu'Enuuk, Kodave, et Yukel ne sont que de simples aspects de sa divinité singulière. Kalyin se présente comme l'incarnation de toutes choses et ses fidèles prêchent l'unité et l'unicité dans la Fédération tout comme Kalyin elle-même représente l'unicité parmi le Divin. Ses fidèles ne sont cependant pas pacifistes ; ils proclament que c'est l'obligation morale de la Fédération d'apporter une rétribution impitoyable à ses ennemis au-delà de ses frontières. Avec les conflits et divisions de la guerre religieuse frais dans leurs esprits, beaucoup en sont venus à adhérer à cette idée, espérant que Kalyin représente une opportunité de paix et coexistence au sein de la Fédération. Comment devrions-nous répondre ?"
 fed_religious.19.a:0 "Embrasser cette nouvelle religion"
 fed_religious.19.b:0 "C'est de l'hérésie !"
 KALYIN_NO_COR: "Cette religion n'a qu'un seul Centre de Réformation."

 fed_religious.20.t:0 "La Grande Fracture"
 fed_religious.20.d:0 "£icon_lake_federation_crisis£\nUn débat houleux entre les adorateurs de Kalyin et Kodave a escaladé en escarmouche totale dans la campagne de [kodaveVillage.GetName], à [kodaveCountry.GetName], tuant des centaines de dévots de Kalyin nouvellement convertis ! Kalyin demande réparations !"
 fed_religious.20.a:0 "Ceci ne restera pas sans réponse !"

 fed_religious.21.t:0 "Demande Outrageante"
 fed_religious.21.d:0 "£icon_lake_federation_crisis£\nUn débat houleux entre les adorateurs de Kalyin et Kodave a causé la mort des deux côtés dans une de nos provinces. Malgré le fait que ce soit totalement hors de notre contrôle, [From.GetName] nous demande de payer réparation pour les familles de Kalyin, et d'assurer que leur foi hérétique puisse être pratiquée en sécurité dans notre pays !"
 fed_religious.21.a:0 "Quel non-sens est-ce ?"

 fed_religious.22.t:0 "Mobilisant nos Troupes"
 fed_religious.22.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a répondu à notre appel pour réparations et harmonie avec mépris et dédain. Bien que notre foi prêche l'unité avec nos frères, elle nous oblige aussi à déraciner les éléments subversifs qui sapent la sainte unité de Kalyin. Nous avions espéré traiter avec les menaces externes, mais il semble qu'il y ait encore de nombreux opposants dangereux de notre Déesse au sein de la Fédération. Une réponse de notre part n'est pas seulement justifiée, mais obligatoire."
 fed_religious.22.a:0 "Pour Kalyin !"

 fed_religious.23.t:0 "Le Spectre de la Guerre"
 fed_religious.23.d:0 "£icon_lake_federation_crisis£\nTandis que les tensions continuent de monter entre les adorateurs de Kalyin et Kodave, les disputes entre peuples, familles, et même pays entiers éclatent maintenant à travers toute l'île. Cette instabilité a dévoilé une réalité horrible : le spectre de la guerre plane à nouveau sur la Fédération. Il semble que notre peuple doive encore payer le prix du sang pour la paix."
 fed_religious.23.a:0 "Pour Kalyin !"
 fed_religious.23.b:0 "Il est temps d'abattre l'usurpatrice !"

 fed_religious.24.t:0 "La Volonté de Kalyin"
 fed_religious.24.d:0 "£icon_lake_federation_crisis£\nPendant trop longtemps, les différences religieuses ont fracturé la Fédération. Tout comme les fissures dans un mur laissent entrer l'eau lors d'une nuit pluvieuse, ces fractures religieuses permettent à la haine d'entrer dans la Fédération, tournant frère contre frère. C'est maintenant notre devoir de corriger cette erreur et d'amener la Fédération dans son ensemble dans le giron !"
 fed_religious.24.a:0 "La volonté de la Déesse nous obéirons !"
 kalyin_will_tooltip:0 "§RLes adorateurs de Kalyin se lieront ensemble et essaieront d'assurer la supériorité de leur religion sur le reste de la Fédération !§!"

 fed_religious.25.t:0 "Nous Prévalons"
 fed_religious.25.d:0 "£icon_lake_federation_crisis£\nAprès des années de guerre, nous avons enfin prévalu ! Plus jamais les tensions religieuses ne déchireront la Fédération. Nous sommes unis, et maintenant nous pourrions enfin briser les chaînes de conflit et discorde qui ont retenu notre peuple de la grandeur qui est son droit de naissance."
 fed_religious.25.a:0 "Pour Kalyin !"
 fed_religious.25.b:0 "L'Usurpatrice est finie !"

 fed_religious.26.t:0 "Impasse Sanglante"
 fed_religious.26.d:0 "£icon_lake_federation_crisis£\nDes années ont passé et la paix est enfin revenue sur la terre. Avec la religion maintenant considérée comme un choix individuel, la violence sectaire et la répression religieuse devraient commencer à disparaître."
 fed_religious.26.a:0 "Paix religieuse, enfin"

 fed_religious.27.t:0 "Apaiser les Tensions"
 fed_religious.27.d:0 "£icon_lake_federation_crisis£\nIl est temps pour chaque représentant de transmettre les demandes de leur faction. Espérons que nous pourrons résoudre ce conflit pacifiquement et qu'aucune effusion de sang ne sera nécessaire."
 fed_religious.27.a:0 "Nous sommes civilisés"
 appeasing_tensions_tooltip:0 "§YSi la résolution globale à combattre de chaque faction est trop élevée, la guerre éclatera. Vous pouvez vérifier la résolution actuelle de chaque faction sur la décision liée, qui contient aussi plus d'information.§!"

 fed_religious.28.t:0 "Demandes de Kodave"
 fed_religious.28.d:0 "£icon_lake_federation_crisis£\nNos représentants, et en effet les représentants de tous ceux qui suivent Kodave, sont arrivés au sommet. Il sera bon d'amener nos frustrations aux yeux de tous dans la Fédération, et il est clair que nous méritons compensation pour l'ingérence d'Enuuk dans les prix. Mais nous devons décider jusqu'où iront nos demandes : les réparations devraient-elles être extensives, améliorant nos pertes et punissant aussi l'Enuuk pour leur malfaisance ? Devraient-elles être plus limitées, pour compenser le mal fait et pas plus ? Ou devraient-elles être simplement superficielles, une reconnaissance de méfait, mais ne poussant pas l'Enuuk plus loin ? Tandis que nous prenons la tribune du Sommet, toute la Fédération regarde, attend, et écoute."
 fed_religious.28.a:0 "Exiger des Réparations Extensives"
 fed_religious.28.b:0 "Exiger des Réparations Modérées"
 fed_religious.28.c:0 "Exiger des Réparations Superficielles"

 fed_religious.29.t:0 "Demandes d'Enuuk"
 fed_religious.29.d:0 "£icon_lake_federation_crisis£\nLes représentants d'Enuuk sont arrivés au Sommet, et des regards sales que ceux de Kodave nous lancent, il est clair qu'ils persistent dans leurs fausses croyances de notre méfait. Leurs revendications restent outrageantes, et tandis que nous prenons la tribune du sommet, nous devons décider comment de tels mensonges devraient être punis. Certains pensent que nous devrions exiger des excuses formelles avec des réparations pour notre revenu perdu, d'autres pensent qu'un paiement monétaire aplanirait la question sans la honte d'excuses complètes, tandis qu'un groupe final croit que de simples excuses seraient le moins onéreux et rendraient encore clair aux Dieux notre justesse. Tandis que nous prenons la tribune du Sommet, toute la Fédération regarde, attend, et écoute."
 fed_religious.29.a:0 "Exiger des Excuses et des Réparations"
 fed_religious.29.b:0 "Exiger Seulement des Réparations"
 fed_religious.29.c:0 "Demander de Simples Excuses"

 fed_religious.30.t:0 "Médiation de Yukel"
 fed_religious.30.d:0 "£icon_lake_federation_crisis£\nLes représentants des Yukel furent les derniers à arriver au Sommet, et prendre leur place entre les factions Kodave et Enuuk ressemble à s'asseoir dans les plaines entre deux armées déjà en train de se rassembler pour charger. Étant donné notre impartialité ici, ce sera à nous de médier les questions et modérer le débat. Cela nous donne une flexibilité considérable dans notre approche. Nous pourrions dénoncer la folie des deux côtés, ou subtilement choisir une faction ou l'autre à favoriser dans le cours du débat. Alternativement, certains croient que nous devrions nous laver les mains de tout ce cirque, jouant simplement notre rôle impartial assigné."
 fed_religious.30.a:0 "Exiger que les deux factions reculent"
 fed_religious.30.b:0 "Favoriser Enuuk"
 fed_religious.30.c:0 "Favoriser Kodave"
 fed_religious.30.e:0 "Nous ne sommes que des observateurs impartiaux"

 fed_religious.31.t:0 "Brandir notre Sabre"
 fed_religious.31.d:0 "£icon_lake_federation_crisis£\nLes débats à travers la Fédération ont bouillonné dans l'une de nos cités, et les fidèles loyaux d'Enuuk exigent que nous fassions une déclaration. Bien que notre voix ne soit qu'une parmi tant d'autres, nous pourrions ajouter du bois au feu — ou peut-être y jeter de l'eau. Quel type de message essaierons-nous d'envoyer ?"
 fed_religious.31.a:0 "Nous avons besoin de réparations pour cet outrage"
 fed_religious.31.b:0 "Nous devons éviter un bain de sang"
 fed_religious.31.c:0 "Nous ne voulons pas nous impliquer"

 fed_religious.32.t:0 "Brandir notre Sabre"
 fed_religious.32.d:0 "£icon_lake_federation_crisis£\nLes querelles entre Enuuk et Kodave ont atteint un paroxysme récemment, et bien que notre voix ne sera qu'une autre note dans l'accord, notre position unique non biaisée envers aucun côté signifie que nous seuls pourrions avoir une chance d'être écoutés. Quel genre de message essaierons-nous d'envoyer ?"
 fed_religious.32.a:0 "Enuuk et Kodave doivent suivre notre guidance"
 fed_religious.32.b:0 "Nous devons apaiser la tension"
 fed_religious.32.c:0 "Nous ne voulons pas nous impliquer"

 fed_religious.33.t:0 "Brandir notre Sabre"
 fed_religious.33.d:0 "£icon_lake_federation_crisis£\nLes fidèles d'Enuuk clameur plus fort que jamais, et répandent leurs vils mensonges à travers la Fédération. Bien que notre voix ne sera qu'un autre vent de Kodave dans la tempête, nous devons nous assurer que la vérité de la question ne soit pas perdue. Quel genre de message essaierons-nous d'envoyer ?"
 fed_religious.33.a:0 "Les Enuuk doivent payer des réparations"
 fed_religious.33.b:0 "Nous ne pouvons nous permettre d'affaiblir la fédération"
 fed_religious.33.c:0 "Nous ne voulons pas nous impliquer"

 fed_religious.34.t:0 "Les Pourparlers de Paix se Terminent"

 fed_religious.35.t:0 "Paix Blanche"
 fed_religious.35.d:0 "£icon_lake_federation_crisis£\nLes fidèles de Yukel ont apaisé la tension, assurant la paix sur le continent."
 fed_religious.35.a:0 "Ils ont suivi notre guidance !"
 fed_religious.35_tt_2:0 "Chaque membre de la faction Yukel §Ggagnera énormément§! de prestige, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Yukel obtient '§YStabilité Maintenue§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur d'Impôt National : §G+20.0%§!"

 fed_religious.36.t:0 "Enuuk Prévaut"
 fed_religious.36.d:0 "£icon_lake_federation_crisis£\nLes fidèles de Kodave devront payer des réparations et présenter des excuses officielles pour leurs actions haineuses !"
 fed_religious.36.a:0 "Nous avons obtenu ce que nous voulions !"
 fed_religious.36_tt:0 "Chaque membre de la faction Kodave §Rperdra du§! prestige et §R25§! de Prestige.\nChaque membre de la faction Kodave obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §R+1.00§!\nModificateur d'Impôt National : §R-20.0%§!"
 fed_religious.36_tt_2:0 "Chaque membre de la faction Enuuk §Ggagnera énormément§! de prestige, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Enuuk obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur d'Impôt National : §G+20.0%§!"

 fed_religious.37.t:0 "Kodave Prévaut"
 fed_religious.37.d:0 "£icon_lake_federation_crisis£\nLes fidèles d'Enuuk devront payer des réparations pour avoir sapé les efforts de guerre de Kodave, comme ils auraient dû le faire dès le début !"
 fed_religious.37.a:0 "Justice !"
 fed_religious.37_tt:0 "Chaque membre de la faction Enuuk §Rperdra du§! prestige et §R25§! de Prestige.\nChaque membre de la faction Enuuk obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §R+1.00§!\nModificateur d'Impôt National : §R-20.0%§!"
 fed_religious.37_tt_2:0 "Chaque membre de la faction Kodave §Ggagnera énormément§! de prestige, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Kodave obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur d'Impôt National : §G+20.0%§!"

 fed_religious.38.t:0 "Le Point de Rupture"
 fed_religious.38.d:0 "£icon_lake_federation_crisis£\n'C'était trop'\n\nMalgré des années de débat, une solution échappe encore aux délégués. Un dernier argument fut simplement de trop, déclenchant une grande bagarre et enrageant à la fois les représentants de Kodave et d'Enuuk. Outrés, les représentants de Kodave ont quitté le sommet, déclarant solennellement que si les fidèles d'Enuuk ne voulaient pas expier volontairement leurs crimes, ils seraient forcés de le faire."
 fed_religious.38.a:0 "Ils obtiendront ce qu'ils méritent !"

 fed_religious.39.t:0 "L'Enfer se Déchaîne"
 fed_religious.39.d:0 "£icon_lake_federation_crisis£\nHélas, la guerre redoutée est sur nous. Il est maintenant évident que la faction Yukel sera prise dans le feu croisé. Nous n'aurons d'autre choix que de combattre, car c'est notre devoir de maintenir l'équilibre au sein de la Fédération."
 fed_religious.39.a:0 "Nous devons leur enseigner les voies de la paix..."

 fed_religious.40.t:0 "Les Trompettes de Guerre"
 fed_religious.40.d:0 "£icon_lake_federation_crisis£\nLa guerre est sur nous ! Comment l'aborderons-nous ?"
 fed_religious.40.a:0 "Nous les frapperons fort et rapidement !"
 fed_religious.40.b:0 "Nous les épuiserons lentement."

 #Federation Golden Island Crisis
 ULTAKAL_DECREE:0 "Nous ne pouvons déclarer la guerre à §Y[From.GetName]§! tant que le §MDécret d'Ultakal§! existe, et que nous en faisons partie."
 cb_federation_war_gold_island:0 "Possession d'Ultakal"
 cb_federation_war_gold_island_desc:0 "La guerre est sur nous pour savoir qui contrôlera l'Île d'Ultakal !"
 federation_war_gold_island:0 "Possession d'Ultakal"
 federation_war_gold_island_desc:0 "Nous devons affirmer notre domination sur notre ennemi si nous voulons gagner l'île d'or."
 FEDERATION_WAR_GOLD_NAME:0 "$ORDER$Guerre de l'Île Dorée"
 CB_ALLOWED_po_federation_gold_island:0 "Revendiquer la Possession d'Ultakal"
 PEACE_po_federation_gold_island:0 "§TRevendiquer la Possession d'Ultakal§!"
 po_federation_gold_island_desc:0 "§Y[Root.GetName]§! revendiquera la possession de l'§Yîle d'Ultakal§!, mettant fin au §MDécret d'Ultakal§! et cimentant leur position légitime de suzerain de l'Île Dorée."


 break_ultakal_decree_tooltip:0 "§RCette action brisera le §MDécret d'Ultakal§!! Nous pourrions devoir payer d'énormes réparations si nous voulons éviter une guerre civile, et pourrions perdre définitivement notre possession légitime d'§YUltakal§!§!"
 goldisland.1.t:0 "Occupation Illégale de [5239.GetName]"
 goldisland.1.d:0 "[country.GetName] occupe [5239.GetName] illégitimement ! En tant que Dirigeant de la Fédération, nous devons faire quelque chose à ce sujet !"
 goldisland.1.a:0 "Exiger qu'ils suivent le Décret d'Ultakal"

 goldisland.2.t:0 "Pression du Dirigeant de la Fédération"
 goldisland.2.d:0 "[From.GetName], étant le Dirigeant de la Fédération, nous a demandé de rendre [5239.GetName] à son propriétaire légitime. À cause de notre occupation illégale, nous devrons aussi payer des réparations."
 goldisland.2.a:0 "Le rendre"
 goldisland.2.b:0 "Ultakal, comme elle aurait toujours dû l'être, est nôtre"
 restablish_decree_tooltip:0 "§TCette action rétablira le Décret d'Ultakal.§!"

 goldisland.3.t:0 "Le Refus"
 goldisland.3.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de rendre Ultakal à son propriétaire légitime ! Les deux belligérants commencent déjà à rassembler du soutien à travers la fédération !"
 goldisland.3.a:0 "Ceci n'augure rien de bon..."
 the_refusal_tooltip:0 "§T§Y[global_fed_legitimate.GetName]§! et §Y[global_fed_illegitimate.GetName]§! devront gagner les faveurs d'autant de membres de la fédération que possible s'ils veulent qu'ils rejoignent leur camp.\nAméliorer l'opinion que les autres ont d'eux est le seul moyen d'assurer que leur faction sera la plus forte.§!"

 goldisland.4.t:0 "Demander des faveurs à [global_fed_illegitimate.GetName]"
 goldisland.4.d:0 "£icon_lake_federation_crisis£\nTandis que [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] se battent pour Ultakal, nous pouvons demander à [global_fed_illegitimate.GetName] quelques cadeaux, en échange de notre soutien..."
 goldisland.4.a:0 "Une Compensation Monétaire devrait faire l'affaire"
 goldisland.4.b:0 "Nous pourrions utiliser de l'aide avec notre Administration..."
 goldisland.4.c:0 "Nous avons besoin de plus d'hommes !"

 goldisland.5.t:0 "Demander des faveurs à [global_fed_legitimate.GetName]"
 goldisland.5.d:0 "£icon_lake_federation_crisis£\nTandis que [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] se battent pour Ultakal, nous pouvons demander à [global_fed_legitimate.GetName] quelques cadeaux en échange de notre soutien..."
 goldisland.5.a:0 "Une Compensation Monétaire devrait faire l'affaire"
 goldisland.5.b:0 "Nous pourrions utiliser de l'aide avec notre Administration..."
 goldisland.5.c:0 "Nous avons besoin de plus d'hommes !"

 goldisland.6.t:0 "[From.GetName] demande compensation"
 goldisland.6.d:0 "£icon_lake_federation_crisis£\nUne délégation de [From.GetName] a approché nos diplomates, demandant une compensation modeste en échange de leur soutien dans la fédération. Bien que ceci ne garantisse pas qu'ils choisiront notre camp, cela améliorera indubitablement nos relations avec eux."
 goldisland.6.a:0 "Leur donner plus qu'ils n'ont demandé !"
 goldisland.6.b:0 "Ils demandent, ils reçoivent"
 goldisland.6.c:0 "Nous pouvons en épargner..."
 goldisland.6.e:0 "Rien pour eux"

 goldisland.7.t:0 "Réponse de [From.GetName]"
 goldisland.7.d:0 "£icon_lake_federation_crisis£\nLes diplomates [From.GetAdjective] sont revenus avec la réponse de [From.GetName]..."
 goldisland.7.a:0 "Des coffres pleins d'or ?"
 goldisland.7.b:0 "Les meilleurs conseillers de leur royaume ?"
 goldisland.7.c:0 "De la chair fraîche ?"
 given_big_tooltip:0 "§TIls nous ont donné plus que nous n'attendions !§!"
 given_medium_tooltip:0 "§GExactement ce que nous voulions§!"
 given_low_tooltip:0 "§YMoins de la moitié de ce que nous attendions...§!"
 given_nothing_tooltip:0 "§RIls ne nous ont rien donné !§!"

 goldisland.8.t:0 "Choisir un Camp"
 goldisland.8.d:0 "£icon_lake_federation_crisis£\nL'heure est venue ! Il est temps de choisir qui nous soutiendrons dans la confrontation à venir entre [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] !"
 goldisland.8.a:0 "Nous soutiendrons [global_fed_legitimate.GetName]"
 goldisland.8.b:0 "Nous soutiendrons [global_fed_illegitimate.GetName]"
 support_legitimate_tooltip:0 "§GSoutenir §Y[global_fed_legitimate.GetName]§! ajoutera nos effectifs actuels et la taille de notre armée à leur puissance de faction !§!"
 support_illegitimate_tooltip:0 "§GSoutenir §Y[global_fed_illegitimate.GetName]§! ajoutera nos effectifs actuels et la taille de notre armée à leur puissance de faction !§!"

 goldisland.9.t:0 "Devons-nous Céder ?"
 goldisland.9.d:0 "£icon_lake_federation_crisis£\nL'heure est enfin venue de prendre une décision définitive ! Devons-nous céder et rendre l'île, ou affronter leur faction avec toute la puissance de notre faction ?"
 goldisland.9.a:0 "Nous ne céderons pas !"
 goldisland.9.b:0 "Nous ne pouvons combattre leur nombre..."
 we_shall_not_yield_tooltip:0 "§TLe dernier recensement de notre Faction estime nos forces armées à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la Faction [global_fed_legitimate.GetName] est estimée à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de ne pas céder, §Y[global_fed_legitimate.GetName]§! pourrait considérer céder à la place, si notre faction est assez forte comparée à la leur !§!"
 we_shall_yield_tooltip:0 "§TLe dernier recensement de notre Faction estime nos forces armées à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la Faction [global_fed_legitimate.GetName] est estimée à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de céder, §Y[global_fed_legitimate.GetName]§! récupérera l'Île.§!"

 goldisland.10.t:0 "Devons-nous Céder ?"
 goldisland.10.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de céder ! L'avenir de notre île est maintenant entre nos mains. Devons-nous céder et les laisser faire à leur guise, ou combattre pour ce qui est juste, même si cela signifie baigner les îles dans le feu et le sang ?"
 goldisland.10.a:0 "Nous ne céderons pas non plus !"
 goldisland.10.b:0 "Nous ne pouvons combattre leur nombre..."
 we_shall_not_yield_either_tooltip:0 "§TLe dernier recensement de notre Faction estime nos forces armées à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la Faction [global_fed_illegitimate.GetName] est estimée à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de ne pas céder, la Fédération du Lac §Rplongera immédiatement dans la guerre§!.§!"

 goldisland.11.t:0 "Ils Cèdent"
 goldisland.11.d:0 "£icon_lake_federation_crisis£\nCes lâches de [From.GetName] ont plié le genou, et ont accepté de nous rendre notre territoire légitime ! C'est un grand jour pour [Root.GetName] !"
 goldisland.11.a:0 "Gloire à [Root.GetName] !"

 goldisland.12.t:0 "Sang et Or"
 goldisland.12.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille horrible, nous avons enfin réussi à prendre ce qui nous revient de droit ! Gloire à [Root.GetName] !"
 goldisland.12.a:0 "Gloire à [Root.GetName] !"
 goldisland.12.b:0 "Gloire à [Root.GetName] !"

 goldisland.13.t:0 "Issue Non Concluante"
 goldisland.13.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille horrible, aucun gagnant clair n'émergea de la Guerre d'Ultakal. Le statut de l'île demeurera incertain"
 goldisland.13.a:0 "Un jour sombre pour la Fédération..."
 inconclusive_battle_tooltip:0 "§TL'Île gardera son modificateur d'occupation illégale.§!"

 goldisland.14.t:0 "[From.GetName] a brisé le Décret d'Ultakal"
 goldisland.14.d:0 "Enhardis par leur haute position dans la Fédération, ces traîtres [From.GetAdjective] de [From.GetName] ont refusé de nous rendre Ultakal selon les exigences claires du Décret d'Ultakal !"
 goldisland.14.a:0 "Exiger qu'ils la cèdent immédiatement"

 goldisland.15.t:0 "Revendication de [From.GetName]"
 goldisland.15.d:0 "Ces chétifs [From.GetAdjective] ont osé nous demander de leur rendre l'Île d'Ultakal, malgré notre possession évidente sur elle. En effet, cette vérité devrait maintenant être définitive grâce à notre grand service à la Fédération. Que devrions-nous faire à leur sujet ?"
 goldisland.15.a:0 "N'irritons pas la Fédération..."
 goldisland.15.b:0 "Nous la garderons"

 goldisland.16.t:0 "Occupation d'Ultakal"
 goldisland.16.d:0 "[country.GetName], les actuels Dirigeants de la Fédération, occupent l'île d'or d'Ultakal, malgré le fait qu'elle nous revient légitimement comme stipulé par le Décret d'Ultakal. Nous devons nous assurer que notre voix soit entendue."
 goldisland.16.a:0 "Leur demander de nous la rendre"

 goldisland.17.t:0 "[From.GetName] et le Décret d'Ultakal"
 goldisland.17.d:0 "Des diplomates [From.GetAdjective] sont venus vers nous, nous demandant de renoncer au contrôle d'Ultakal au profit de [From.GetName]. Notre position dans la Fédération nous donne un avantage dans cette affaire, et nous n'aurons rien à payer malgré notre occupation illégitime, mais ceci sera indubitablement vu comme une action traîtresse par le reste de la Fédération. Que devrions-nous faire ?"
 goldisland.17.a:0 "Nous sommes justes, et la leur rendrons"
 goldisland.17.b:0 "Ultakal est la propriété du Dirigeant de la Fédération !"

 goldisland.18.t:0 "L'Île Dorée"
 goldisland.18.d:0 "Les mines d'or d'Ultakal sont maintenant entre nos mains !"
 goldisland.18.a:0 "Merveilleux"
 ##########Cutdown Crisis
 cutdown.1.t:0 "Expansionnisme de [cutdown_country.GetName]"
 cutdown.1.d:0 "En tant que dirigeant de la fédération, c'est notre devoir d'assurer la stabilité de toute la Fédération, et en tant que tel, de s'assurer qu'aucun membre ne devienne trop grand ou puissant. Il est temps d'imposer des sanctions sur eux, et de leur demander de réduire drastiquement leurs dépenses militaires."
 cutdown.1.a:0 "Envoyer la requête"

 cutdown.2.t:0 "Demande de [From.GetName]"
 cutdown.2.d:0 "Un émissaire du Dirigeant de la Fédération est arrivé aujourd'hui, portant des mots lugubres. Apparemment, d'autres dans la Fédération croient que notre croissance rapide n'est pas un signe de notre faveur divine et aptitude naturelle, mais un marqueur d'expansionnisme égoïste. Ils exigent que nous coupions dramatiquement nos dépenses militaires, afin que nos nobles forces n'intimident aucun de nos voisins clairement lâches."
 cutdown.2.a:0 "Nous accepterons"
 cutdown.2.b:0 "Comment osent-ils faire une telle demande !"

 cutdown.3.t:0 "Ils ont Accepté"
 cutdown.3.d:0 "Les prétentieux de [From.GetName] ont accepté notre demande. Notre autorité et leadership résonnent encore plus fort que nous ne l'avions soupçonné."
 cutdown.3.a:0 "Aucune effusion de sang ne sera requise."

 cutdown.4.t:0 "Ils ont Refusé"
 cutdown.4.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de réduire ses dépenses militaires ! Ce serait une chose si c'était une dispute mineure, mais le ton de leur réponse rend clair qu'ils nient notre autorité, peut-être même nient l'autorité de la Fédération elle-même ! Leur dédain est clair, et nous devons rendre également claires les conséquences."
 cutdown.4.a:0 "Une seule conséquence fera justice : la Guerre"

 cutdown.5.t:0 "Choisir un Camp"
 cutdown.5.d:0 "£icon_lake_federation_crisis£\nL'opposition entre [From.GetName], notre Dirigeant de la Fédération, et [cutdown_country.GetName] a mené les deux pays sur l'inévitable chemin de la guerre. Tout aussi inévitable est le fait que nous y serons entraînés, et nous devons choisir quel pays nous soutiendrons."
 cutdown.5.a:0 "[From.GetName]"
 cutdown.5.b:0 "[cutdown_country.GetName]"
 federation_join_blue_league_tooltip:0 "Nous rejoindrons la ligue §MBleue§!. Aucun état ne devrait monopoliser autant de terre."
 federation_join_red_league_tooltip:0 "Nous rejoindrons la ligue §RRouge§!. Les Droits de Guerre devraient être la seule chose limitant la conquête."

 cutdown.6.t:0 "Chemin de Guerre"
 cutdown.6.d:0 "£icon_lake_federation_crisis£\nLe mot bourdonne dans nos rues, nos cités, l'air même que nous respirons : La Guerre arrive. Mais il y a encore des semaines, peut-être des mois, avant qu'elle ne vienne, et chaque heure de paix devient plus importante avec la connaissance qu'elles prendront bientôt fin. Pour quoi devrions-nous nous préparer ?"
 cutdown.6.a:0 "Nous devrions préparer nos hommes pour la bataille"
 cutdown.6.b:0 "Essayons d'en tirer profit"

 cutdown.7.t:0 "Les Citoyens Prennent les Armes"
 cutdown.7.d:0 "£icon_lake_federation_crisis£\nLa dispute entre [cutdown_country.GetName] et le Dirigeant de la Fédération n'est pas confinée à la Maison de l'Assemblée ou aux débats parmi les représentants plus proéminents de la Fédération, mais s'est répandue sur la place du marché et la table de cuisine. Le peuple bourdonne d'arguments sur les droits de guerre et le rôle de la Fédération, et il semble que chaque auberge soit devenue sa propre Maison de l'Assemblée. Mais en leur sein, il semble que les disputes ne se limitent pas simplement aux mots — certains de nos citoyens ont pris les armes, voyant la justesse de notre cause et promettant leur sang pour la soutenir."
 cutdown.7.a:0 "Hourra"

 cutdown.8.t:0 "Faire Respecter notre Règne"
 cutdown.8.d:0 "£icon_lake_federation_crisis£\nLa Fédération se dresse maintenant depuis des décennies, et en elle réside le plus grand espoir du peuple Triunique pour la paix et la prospérité. Mais la force de la Fédération dépend d'une autorité centrale forte reconnue par toutes les parties : Nous. Il est temps de s'assurer que personne n'oublie cette vérité."
 cutdown.8.a:0 "Nous les briserons"

 cutdown.9.t:0 "Plus d'Effusion de Sang"
 cutdown.9.d:0 "£icon_lake_federation_crisis£\nCombien de sang a coulé dans les lacs ? Combien de plus a arrosé la terre ? C'est une question que nous laisserons aux Dieux là-haut, mais nous savons ceci : trop. Mais maintenant, nous pouvons retourner naviguer les lacs, et cultiver la terre, car la guerre et la crise ont pris fin. Qu'il y ait de la réjouissance pour le vainqueur et le vaincu, car à la fin de la journée, tous connaissent maintenant la paix."
 cutdown.9.a:0 "Le Dirigeant de la Fédération Triomphe"
 cutdown.9.b:0 "Victoire de [cutdown_country.GetName]"

 cutdown.10.t:0 "Issue Non Concluante"
 cutdown.10.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille horrible, aucun gagnant clair n'émergea de la Guerre de Réduction, cependant la violence entre les deux camps s'est apaisée."
 cutdown.10.a:0 "Un jour sombre pour la Fédération..."

 federation_plunge_into_war_tooltip:0 "Nous irons en guerre pour la Fédération !"
 cutdown_give_back_all_province_tooltip:0 "§TChaque province conquise sera rendue à son propriétaire précédent. Tel est le prix à payer quand on plonge la Fédération dans la guerre.§!"

