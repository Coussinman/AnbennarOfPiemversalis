 settle_horde_desc:0 "Nous abandonnerons notre nature migratoire ancestrale pour nous établir sur ces terres.\nCeci nous octroiera également une nouvelle §YAction Diplomatique§! pour gérer l'annexion de nos §YSujets Centaures§!."
 absorb_horde_title:0 "Intégrer la Horde"
 absorb_horde_desc:0 "Intégrer l'une des hordes que nous avons subjuguées, utilisant leur peuple pour coloniser de nouvelles terres et élever notre capitale."
 negeal_title:0 "§ONegeal§!"
 negeal_desc:0 "Signifiant Unité, un Negeal représente l'union sacrée entre deux tribus, sous la domination absolue de l'une d'elles. Nous intégrerons tous leurs territoires dans notre domaine."
 great_khan_awakening_title:0 "Le Caehn Écarlate"
 great_khan_awakening_desc:0 "Le moment est venu pour [Root.Monarch.GetName] d'accepter son Destin et de mener notre peuple vers la grandeur en tant que §Y[Root.Monarch.GetName], le Grand Caehn§!."
 free_our_tribe_title:0 "Libérer notre Tribu"
 free_our_tribe_desc:0 "Notre Suzerain nous a trahis, l'heure est venue de revendiquer notre indépendance une fois de plus !"
 centaur_zeal_status_title:0 "§OFerveur Centaure§!"
 centaur_zeal_status_desc:0 "Ceci représente la volonté ardente des différentes tribus de §O[Root.GetName]§! de suivre §Y[Root.Monarch.GetName]§!."
 centaur_tournament_title:0 "Organiser un §OTournoi§!"
 centaur_tournament_desc:0 "Nous pouvons organiser un tournoi grandiose auquel participeront notre dirigeant et les plus grands guerriers de notre nation ! Selon les performances de notre Dirigeant, nous pourrons §Ggagner§! ou §Rperdre§! de la §OFerveur Centaure§!.\n\n§TLe résultat dépendra grandement de l'habileté militaire et des traits de personnalité de notre dirigeant.§!\n§RVotre dirigeant peut périr durant le tournoi !§!"
 form_altorzamh_title: "Former Altorzamh"
 form_altorzamh_desc: "Une époque de bouleversements titanesques s'abat sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons maintenu sur eux durant des millénaires, et ils deviendront bientôt une force redoutable. Dans ce paysage en mutation perpétuelle, nous devons soit découvrir une nouvelle niche pour nous-mêmes, soit devenir... obsolètes. Pour forger notre avenir, nous devons puiser dans la sagesse du passé. Durant le règne des Caehns des Rivières, de nombreux clans le long de l'Egoirlust prospérèrent en accomplissant une tâche spécifique : acquérir des marchandises sur les marchés de Nanšalen, prétendument issues des légendaires cités dorées de Bulwar, et les transporter jusqu'aux rives des lacs, où les marchands triuniques étaient prêts à tout pour obtenir ces biens précieux. Bien que cet arrangement fût éphémère en raison des escalades entre les Jolgik Uts et les clans lointains du nord, la prospérité qu'il apporta aux clans riverains ne peut être négligée. Si nous voulons triompher, nous devons rendre les conditions propices à un tel arrangement. Nous sommes forts, rapides et astucieux, et nul ne sait quelles richesses nous pourrions découvrir en facilitant le commerce entre les peuples des lacs et les terres de Bulwar, ou même ce qui se trouve au-delà..."
 form_lejdazamh_title: "Former Lejdazamh"
 form_lejdazamh_desc: "Une ère de transformations profondes s'abat sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons maintenu sur eux durant des millénaires et lorgnent les steppes avec avidité, cherchant à s'étendre à travers le domaine d'Irdaeos pour anéantir notre peuple. Les Royaumes Ogres aussi, dans leur vallée, cherchent à étendre leur règne sur nos clans. Certains parmi notre Caehnat prétendent que la meilleure façon de nous protéger est d'établir notre propre règne sur eux. Trop longtemps, nos conflits avec les royaumes ogres et les cités lacustres n'ont eu pour but que le pillage et non l'établissement de notre autorité légitime. Cela prendra fin maintenant. Nos guerriers sont, et devront demeurer, les plus puissants de Halann. Ils mettront les royaumes de nos ennemis à genoux sous nous, et par notre force et notre honneur nous établirons notre ordre, un ensemble de lois et traditions inflexibles qui les maintiendront en ligne... et hors de notre foyer."
 form_taryeanzamh_title: "Former Taryeanzamh"
 form_taryeanzamh_desc: "Un temps de changements monumentaux s'abat sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons maintenu sur eux durant des millénaires et contemplent les steppes avec convoitise, cherchant à s'étendre à travers le domaine d'Irdaeos pour exterminer notre peuple. Cependant, Irdaeos nous a dotés des outils pour protéger nos terres, un avantage distinct qu'ils gaspillent : les pouvoirs libérateurs de la magie. Parler avec la voix d'Irdaeos, invoquer tempêtes, brasiers, tourbillons et froid rampant. Ils entendront la voix d'Irdaeos, car il règne sur tout. Au-delà des Plaines Interdites, vers l'est, s'étend une terre dont nous n'avons entendu que des légendes, non visitée par notre espèce depuis que le Roi des Tempêtes lui-même parcourait la terre. Une terre étouffant de puissance magique et spirituelle... mais une terre qui a oublié Irdaeos, dont le domaine s'étend sur tout ce que touche le ciel. Ils ne se souviennent pas qu'Irdaeos est le dieu de leurs dieux, qui règne encore sur eux, et nous, son peuple élu, serons ceux qui le leur rappelleront."
 taryeanzamh_malukhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit de la §YSecte Malukhuga§!, soit a invité leurs §YÉrudits§!"
 lejdazamh_maslekhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit de la §YSecte Maslekhuga§!, soit a invité leurs §YÉrudits§!"
 altorzamh_irdukhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit de la §YSecte Irdukhuga§!, soit a invité leurs §YÉrudits§!"




 I89_the_burgeoning_storm_title:0 "La Tempête Naissante"
 I89_the_burgeoning_storm_desc:0 "La tempête a commencé. À travers les plaines, toujours plus de centaures se rallient à la bannière de notre Caehn. Déjà, nos armées combattent avec plus de ferveur et de détermination que dans toute notre histoire. Nous ne sommes plus une brise légère, désormais, nous sommes un grand vent !"
 I89_the_growing_storm_title:0 "La Tempête Grandissante"
 I89_the_growing_storm_desc:0 "Sans relâche, notre tempête continue de croître. Notre horde grandit encore, nos soldats deviennent plus forts encore, nos terres s'étendent plus loin que jamais auparavant. Nous ne sommes plus un simple vent, car maintenant nous sommes une grande averse !"
 I89_the_expanding_storm_title:0 "La Tempête Expansive"
 I89_the_expanding_storm_desc:0 "Toujours plus loin, nos armées progressent. Tous ceux qui voudraient, ou pourraient, se dresser devant nous, tombent par centaines, puis par milliers. Notre tempête est loin d'être finie, nous ne sommes plus qu'une bruine, maintenant, nos pluies sont torrentielles !"
 I89_the_spreading_storm_title:0 "La Tempête Déferlante"
 I89_the_spreading_storm_desc:0 "Toujours plus vaste, notre empire grandit. N'étant plus confinés aux plaines, l'autorité de notre Caehnat se fait sentir dans des terres qui n'étaient que mythes il y a des décennies. Nos conquêtes semblent ne faire que continuer, car notre tempête n'est plus seulement pluie et vent, mais s'accompagne de tonnerre et d'éclairs. Nos pluies torrentielles sont maintenant un orage !"
 I89_the_thriving_storm_title:0 "La Tempête Florissante"
 I89_the_thriving_storm_desc:0 "Toujours plus grand, notre Caehnat devient. Notre tempête ne fait pas que survivre, battant ses ennemis, mais apporte une vie nouvelle dans son sillage, de nouveaux champs que notre peuple peut appeler foyer. Nous ne faisons pas que conquérir, nous ne faisons pas que survivre jour après jour. Maintenant, nous prospérons. Notre tempête a grandi davantage, d'un minuscule orage à un cyclone imposant !"
 I89_the_rampaging_storm_title:0 "La Tempête Déchaînée"
 I89_the_rampaging_storm_desc:0 "Toujours plus forts, nos soldats deviennent, tandis que des empires entiers s'inclinent devant la puissance du Caehnat. Nous sommes vraiment devenus l'un des plus grands empires de l'histoire de Halann, et pourtant, il reste encore des terres à conquérir. Nous ne sommes plus simplement un cyclone, mais un typhon déchaîné !"
 I89_the_eternal_storm_title:0 "La Tempête Éternelle"
 I89_the_eternal_storm_desc:0 "Nul ne se dresse devant nous. Tous ceux qui l'auraient fait ont été massacrés. Il n'y a vraiment plus d'égaux pour affronter la tempête. Chaque armée que le monde a pu dresser contre nous a été envoyée, et elle a été écrasée dans une charge implacable. Notre tempête n'est ni vent, ni pluie torrentielle, ni tonnerre, ni éclair, ni cyclone, ni typhon. Elle est bien, bien plus que cela. Elle est éternelle."
 I89_stallions_of_war_title:0 "Étalons de Guerre"
 I89_stallions_of_war_desc:0 "Dans d'innombrables batailles, à travers d'innombrables conflits, maintes et maintes fois nos armées ont émergé triomphantes. Pourtant, ce n'est pas par la seule puissance du centaure commun que la victoire est atteinte. Plutôt, pour que notre Caehnat réussisse, de grands commandants doivent pouvoir mener nos armées avec confiance et habileté. Certains, parmi nos rangs, ont montré une habileté et une capacité remarquables, tant comme soldats que comme commandants. Nous les amènerons dans le cercle intérieur de notre Caehn, formant un conseil de confiance d'conseillers ; les Étalons de Guerre."

 I89_just_a_lake_stories_title:0 "Juste des Contes de Lac"
 I89_just_a_lake_stories_desc:0 "Quand nous sommes venus pour la première fois dans ces terres, exilés par les humains de l'ouest, nous avons trouvé encore plus d'humains à l'est. Ces humains, cependant, avaient peu de chances face à nos clans dans les vastes plaines ouvertes. Effrayés, ils se retirèrent vers les îles du nord, laissant les plaines à nos ancêtres. Pourtant maintenant, mille ans plus tard, ils se croient en sécurité. Ils pensent que leurs lacs et leurs murs, leurs bateaux et leurs soldats, leur soi-disant \"fédération\" les protégeront de la tempête qui va venir. Nous leur montrerons volontiers l'erreur de leurs voies."
 I89_wealth_requisition_title:0 "Réquisition de Richesses"
 I89_wealth_requisition_desc:0 "Nous devons l'admettre, les cités que ces humains ont bâties sont certainement grandioses, avec leurs grands édifices et leurs trésors amassés. En fait, beaucoup de nos guerriers furent émerveillés par l'ampleur pure de ces monuments de l'humanité, spécialement en comparaison avec la vaste vacuité de notre foyer actuel. Ainsi, des efforts doivent être faits pour détruire immédiatement ces monuments et ramener les trésors cachés à l'intérieur vers les terres centrales de notre Caehnat."
 I89_southern_submission_title:0 "La Soumission Méridionale"
 I89_southern_submission_desc:0 "La moitié méridionale des terres des lacs triuniques est maintenant fermement sous le contrôle de notre Caehn. Qu'ils soient subjugués, conquis ou massacrés, tous les humains encore vivants dans nos terres ont juré fidélité envers nous, laissant nos armées libres de se tourner vers le nord et d'anéantir cette fédération une fois pour toutes."
 I89_disband_the_federation_title:0 "§ODissoudre la Fédération§!"
 I89_disband_the_federation_desc:0 "C'est fait. Ces insulaires, qui ont si longtemps combattu contre nos armées, ont été amenés à la soumission. Tout ce qui reste est de détruire les rêves d'unité qu'ils avaient autrefois. Le papier fragile qui lie leur fédération sera rasé, tout comme leurs fermes, leurs cités et leur peuple. Le lac a cherché à combattre la tempête, et à la place, il a été balayé."
 I89_bulwar_proper_title:0 "Bulwar Proprement Dit"
 I89_bulwar_proper_desc:0 "Cette terre que nous traversons, dans notre voyage vers notre foyer ancestral, est bien plus riche et prospère que nous l'attendions. Nous devons les soulager de ce fardeau. Nos armées marcheront vers l'ouest autant que vers le nord, et amèneront ce qu'ils appellent Bulwar sous le joug centaure. Leur Sura'el ne les sauvera pas ; la tempête obscurcira le soleil."
 I89_under_the_sun_title:0 "§OSous le Soleil§!"
 I89_under_the_sun_desc:0 "Ces terres, des collines du nord aux déserts du sud, aux terres fluviales entre les deux, tout nous appartient. Leurs temples aux faux dieux, leurs monuments aux prêtres oubliés, leurs cités et métropoles, tout a été écrasé sous nos sabots. Pourtant, c'est loin d'être la fin de nos conquêtes. Sous la chaleur du soleil éternel, la tempête obtient une nouvelle vigueur."
 I89_divine_wind_title:0 "Vent Divin"
 I89_divine_wind_desc:0 "Nos armées se dressent victorieuses dans d'innombrables conflits, intactes par la défaite même après toutes ces années. Notre Caehnat éclipse tous les autres, ne laissant personne se dresser contre nous. Pourtant, nous respectons encore la diplomatie mesquine, des choses comme les alliances, l'amitié, les trêves. Mais pourquoi le devrions-nous ? Pourquoi des bouts de papier et des poignées de main devraient-ils contraindre notre conquête éternelle ? Eh bien nos conquêtes ne seront plus contraintes ! Après tout, qui a besoin de diplomatie quand on a une armée comme celle du Caehn ?"

 I89_eye_of_the_storm_title:0 "§OŒil de la Tempête§!"
 I89_eye_of_the_storm_desc:0 "D'origines humbles, notre horde a grandi. Autrefois, nous n'étions qu'un clan parmi tant d'autres errant dans ces terres, comme nous l'avons fait pendant des milliers de lunes. Maintenant, cependant, nos sabots et nos cœurs battent à l'unisson. Nous nous dressons unis sous notre grand Caehn, comme nous nous dressons unis contre tous ceux qui s'opposeraient à nous. Le moment est maintenant venu, pour que le monde tremble, nous craigne ! Une tempête arrive, et bientôt, elle engulfra le monde."
 I89_subjugate_the_ogre_title:0 "§OSubjuguer les Ogres§!"
 I89_subjugate_the_ogre_desc:0 "À notre ouest, s'accrochant à leurs montagnes comme un veau s'accroche à sa mère, se trouvent les terres des ogres. Ces grands guerriers cannibales se sont toujours heurtés aux clans qui approchent leurs terres, se voyant comme d'une certaine façon égaux à nous. Nous les libérerons de leurs illusions, réduisant leurs terres en poussière dans le processus. Leurs villages brûleront. Leurs enfants seront massacrés. Le Caehn régnera en maître suprême. Notre tempête grandira."
 I89_a_lonely_oasis_title:0 "Une Oasis Solitaire"
 I89_a_lonely_oasis_desc:0 "Au sud, là où les plaines cèdent la place au désert, se trouve une oasis unique. Le Don du Serpent. Cette terre, bien qu'aride et stérile au-delà de l'oasis, abrite une chose cruciale ; un passage vers l'ouest. Les grandes Montagnes de l'Épine du Serpent, qui nous ont si longtemps séparés de notre patrie ancestrale, ne nous arrêteront plus. La tempête se dirige vers le sud, pour pouvoir se diriger vers l'ouest."
 I89_way_back_home_title:0 "Chemin de Retour"
 I89_way_back_home_desc:0 "Aller vers les Bois Profonds"
 I89_ancestor_home_title:0 "§OFoyer Ancestral§!"
 I89_ancestor_home_desc:0 "Nous y voilà. Nous sommes chez nous. Les Fey, qui nous ont autrefois chassés, nous craignent et nous respectent maintenant. Ces orques et elfes, simples squatteurs, ont été chassés ou subjugués. Alors que nos armées marchent à travers les clairières, des souvenirs d'un temps lointain semblent les traverser. Un temps de paix, de coexistence. Pourtant, le monde que nous avons hérité n'est pas un monde de paix, ni d'amitié. C'est un monde de guerre, de mort, du Caehnat. La tempête engloutit notre patrie, et rage toujours vers l'avant."

 I89_consolidate_our_holdings_title:0 "§OConsolider nos Possessions§!"
 I89_consolidate_our_holdings_desc:0 "Bien que notre Caehn ait été nommé chef de tous les centaures, il y a encore certains de notre peuple qui résistent à son destin. Nous devons consolider les plaines, amenant les quelques clans centaures indépendants sous notre bannière toujours grandissante. Negeal arrive, qu'ils le veuillent ou non. Car leur destin est à jamais entrelacé avec le nôtre, et le destin, comme on dit, est inévitable."
 I89_back_on_our_track_title:0 "De Retour sur Notre Voie"
 I89_back_on_our_track_desc:0 "Il y a mille ans, notre peuple arriva en Yyl Moista, la Forêt du Nord, peu plus que des réfugiés éparpillés. Maintenant, nous retournons dans cette terre, non comme ceux fuyant la conquête, mais comme conquérants. Nos chemins seront refoulés, et nos armées se dirigeront vers le nord, pour montrer à tous ceux qui nous ont autrefois fait tort la fureur de la tempête."
 I89_the_northern_pass_title:0 "Le Passage Septentrional"
 I89_the_northern_pass_desc:0 "Les neiges éternelles, les arbres denses, les marais viles. Cette terre est loin d'être désirable, et pourtant, c'est là que le haï Castan Tueur de Bêtes força autrefois nos ancêtres à fuir. Maintenant, cependant, le passage servira un nouveau but. Une grande autoroute, pour que nos forces marchent vers le nord, et s'abattent sur Castanor avec une fureur comme nulle autre. Restez ignorants, ô humains, dans vos précieuses villes et cités. La tempête arrive, pour ne laisser que vengeance et destruction dans son sillage."
 I89_deja_vu_title:0 "Déjà Vu"
 I89_deja_vu_desc:0 "Le moment est venu. Notre vengeance est à portée de main. Nos armées ont finalement atteint les portes mêmes d'Escann. Pourtant, ce que nous trouvons n'est pas l'empire qui nous a autrefois chassés, car il semble que Castanor soit mort depuis longtemps, notre vengeance volée par ces soi-disant orques. Peu importe. Orque ou humain, ils auront tous la même apparence une fois que leurs os auront été piétinés en poussière."
 I89_break_castan_spine_title:0 "§OBriser l'Épine de Castan§!"
 I89_break_castan_spine_desc:0 "La tempête s'est abattue sur Escann, et Escann a plié et s'est brisé. Nous avons, en quelques décennies seulement, vengé une injustice millénaire. Ceux qui nous ont autrefois opprimés, qui nous ont tués, qui nous ont expulsés, nous regardent maintenant avec la peur dans les yeux. Leurs maisons brûlent. Leurs cités s'effondrent. Leur peuple meurt. Et pourtant, notre vengeance ne fait que commencer."
 I89_the_centaur_wrath_title:0 "§OLa Colère Centaure§!"
 I89_the_centaur_wrath_desc:0 "Brûlez-le. Tout. Les cités, les villes, les champs, les forêts, les collines, tout. Seulement alors, une fois que la terre aura été balayée propre, sera-t-elle retournée à sa place appropriée. Sous la domination des centaures. Par le feu et le sang, en Escann, la tempête renaîtra à nouveau."

 I89_face_the_desert_elves_title:0 "§OAffronter les Elfes du Désert§!"
 I89_face_the_desert_elves_desc:0 "Il semble que nous ne soyons pas le seul empire montant dans ces terres. Au-delà des montagnes méridionales, se trouve un groupe qui s'appelle les Jadd, dont les hordes de cavalerie semblent presque égales aux nôtres. Presque. Nous nous entraînerons, nous nous exercerons, et assurerons que nos armées soient les plus puissantes que le monde ait jamais vues. Alors, nous chevaucherons vers le sud, et submergerons les Jaddari dans une tempête éternelle."
 I89_twilight_title:0 "Crépuscule"
 I89_twilight_desc:0 "La lumière des Jadd a été éteinte. Les derniers des Elfes du Désert ont été subjugués. La route dorée est maintenant foulée par d'interminables légions centaures. Avec le carrefour du monde sous notre contrôle, notre Caehnat est libre de marcher toujours vers l'avant. La tempête engloutit la lumière, et elle est loin d'être satisfaite."
 I89_the_tiger_pride_title:0 "§OLa Fierté du Tigre§!"
 I89_the_tiger_pride_desc:0 "À l'est, au-delà des déserts, se trouve Rahen, un empire plus grand que tout autre que nous ayons encore vu, au moins en termes de taille et de richesse. Pratiquement, cependant, il s'enlise dans la corruption, le conflit interne et la désunion. En d'autres termes, mûr pour la conquête. Nos armées traverseront leurs jungles en nombres incalculables, et bientôt assez, notre Caehn se dressera devant un palais à Dhenijansar. Alors ils le raseront en décombres. Car bientôt assez, la tempête détruira le tigre."
 I89_under_one_khan_title:0 "Sous un Seul Caehn"
 I89_under_one_khan_desc:0 "Finalement, après un millénaire de guerres et d'escarmouches, nous sommes unis. Chaque centaure, dans chaque coin du monde, a juré fidélité à notre Caehn. La poussière soulevée par nos sabots obscurcit le ciel, et les sons de notre charge assourdissent quiconque se dresse devant nous, avant qu'ils ne soient réduits en poussière. La tempête s'est condensée, et maintenant, le monde affrontera sa fureur."
 I89_the_more_the_merrier_title:0 "Plus On Est de Fous, Plus On Rit"
 I89_the_more_the_merrier_desc:0 "Les nations autour de nous, ces nations minuscules et pitoyables, cherchent à s'unir contre nous. Ce serait presque mignon si ce n'était pas si pitoyable. Tout ce qu'ils ont fait est de fournir plus de cibles pour notre marée éternelle de guerre. Ensemble ou seuls, tous seront balayés par la tempête éternelle."
 I89_the_ever_growing_hoof_title:0 "§OLe Sabot Toujours Grandissant§!"
 I89_the_ever_growing_hoof_desc:0 "Il semble que nos conquêtes ne font qu'accélérer. Chaque jour, de plus en plus de terres sont amenées dans l'emprise du Caehnat. Qui se soucie si certaines ne sont pas entièrement comptabilisées par les bureaucrates ? Qui se soucie si tous nos sujets ne sont pas visités par les collecteurs d'impôts ? Il y a des guerres à gagner, des terres à conquérir, des armées à vaincre, et une tempête à mener."

 I89_four_legged_tide_title:0 "Marée à Quatre Pattes"
 I89_four_legged_tide_desc:0 "Les orques ont longtemps été la terreur des humains de l'ouest, détruisant notre ancien ennemi de Castanor. Ils sont une race belliqueuse, savourant le frisson de la bataille et la gloire de la guerre. À bien des égards, ils sont des âmes sœurs des centaures. Ainsi, ils présenteront sûrement un ennemi digne ! Que les champs de bataille ruissellent du sang des centaures et des orques, alors que leur marée se heurte à la nôtre ! Bien sûr, le vainqueur de ces conflits sera évidemment nous."
 I89_failed_race_title:0 "Race Ratée"
 I89_failed_race_desc:0 "Qu'ont jamais accompli les gobelins ? Peu plus que des nuisances pour le reste des races, ils posent peu de menace à l'empire du Caehn. Pourtant, ces arrivistes semblent penser qu'ils peuvent nous affronter d'égal à égal, nous rejeter comme ils ont rejeté les nains et les orques. Peu importe. Ils apprendront leur place alors que leurs visages seront écrasés par la charge."
 I89_slow_target_title:0 "Cible Lente"
 I89_slow_target_desc:0 "Les ogres, aussi puissants soient-ils, ne sont néanmoins peu plus que des brutes pesantes, de simples cibles d'entraînement pour nos archers. Cela ne veut pas dire sous-estimer leur force brute, bien sûr, mais peu importe combien ils peuvent être forts, cela n'aura aucune importance quand nos forces ne peuvent même pas être touchées."
 I89_everything_in_the_brain_title:0 "Tout dans le Cerveau"
 I89_everything_in_the_brain_desc:0 "Il semble que les gnomes se considèrent comme la race la plus intelligente de Halann, et ils le sont peut-être bien, avec leur artifice et leurs tactiques sophistiqués. Pourtant, qu'ont-ils d'autre ? Leurs corps sont courts et frêles, pas même capables d'affronter un halfelin, encore moins un puissant centaure. Nous leur enseignerons la plus grande et dernière leçon qu'ils apprendront jamais ; la force bat l'intelligence."
 I89_years_of_age_title:0 "Années d'Âge"
 I89_years_of_age_desc:0 "Les elfes sont de loin les plus longévifs, et les plus doués magiquement, des races mortelles, et avec l'âge, nous disent-ils, vient la sagesse. Il nous est clair, cependant, que tout ce qui vient de l'âge et de la magie elfique est la décadence. Nous devons remettre ces vieux fous décrépits à leur place une fois pour toutes, et leur enseigner que la sagesse et la magie ne sont rien en comparaison du tonnerre des sabots."
 I89_with_one_hoof_title:0 "Avec Un Seul Sabot"
 I89_with_one_hoof_desc:0 "Les kobolds, de toutes les races, cherchent à nous vaincre ! Quand nous pouvons écraser chacun d'eux sous les pieds avec à peine un effort, le seul avantage qu'ils semblent avoir est le nombre. Pourtant, est-ce vraiment un avantage, quand chaque nouveau kobold envoyé sur le champ de bataille sera simplement encore un autre cadavre sous la charge ? Par conséquent, les kobolds continueront à faire ce qu'ils ont toujours fait ; se faire tuer."
 I89_stay_in_your_mountains_title:0 "Restez dans Vos Montagnes"
 I89_stay_in_your_mountains_desc:0 "L'Épine du Serpent, avec ses tunnels exigus et ses cavernes sombres, est loin d'être idéale pour le Caehnat. Les nains peuvent avoir leurs tunnels, tout ce que nous exigeons est qu'ils y restent. Toute incursion naine dans le monde de surface, qui appartient légitimement aux centaures, sera rencontrée avec une force écrasante et imparable."
 I89_rumble_in_the_jungle_title:0 "Grondement dans la Jungle"
 I89_rumble_in_the_jungle_desc:0 "Autrefois, les harimari s'élevèrent des bêtes aux grands guerriers. Autrefois, ils conquirent un continent en une seule génération. Autrefois, ils menèrent les plus grands empires que Haless ait jamais vus. Pourtant, tout cela est maintenant dans le passé ; les harimari ne sont qu'une ombre de leur ancien moi, leurs empires s'effritant avec l'âge. Là où leurs empires se dressaient autrefois, nous bâtirons un nouveau, pour faire de l'empire d'Harimar une simple note de bas de page dans l'histoire de la conquête centaure de Haless."
 I89_by_the_halberd_title:0 "Par la Hallebarde"
 I89_by_the_halberd_desc:0 "Les humains sont de loin la race la plus nombreuse de Halann, et ont tourmenté les centaures pendant des millénaires, nous chassant de plus en plus loin de notre foyer ancestral, nous tourmentant même dans notre exil dans les plaines de l'est. Plus jamais ! Pour chaque vie de centaure prise, pour chaque morceau de terre saisi, les humains paieront au centuple."
 I89_army_without_state_title:0 "Armée sans État"
 I89_army_without_state_desc:0 "Les hobgobelins. Peut-être la seule race à construire un militaire aussi puissant que le nôtre. Pourtant, ils insistent pour asservir leurs sujets, stagnant sur la graisse de leurs conquêtes. Leurs armées, bien que puissantes, ne représenteront qu'un simple ralentisseur sur la route vers la domination du Caehn de tout Haless."



 centaur_tournament.1.t:0 "Lancer un Tournoi"
 centaur_tournament.1.d:0 "C'est décidé ; un tournoi sera organisé pour honorer et célébrer notre grand dieu Irdaeos ! Nous avons envoyé des messagers aux quatre coins de votre vaste Caehnat, invitant chaque Ordsikar et Chef de Clan, espérant organiser un grand tournoi digne de l'amour d'Irdaeos !"
 centaur_tournament.1.a:0 "Commençons les préparatifs"
 centaur_tournament.1.b:0 "Retour"

 centaur_tournament.2.t:0 "Avant la Tempête"
 centaur_tournament.2.d:0 "Notre Caehnat entier s'est rassemblé pour le tournoi tant attendu. L'odeur d'agneau rôti farci au fromage emplit l'air. Quelques membres économes de notre clan ont sorti d'énormes peaux de mouton remplies à ras bord de lait fermenté, vendant des boissons aux participants du tournoi. Le son du chant guttural traditionnel résonne à travers les plaines.\n\nLes chamanes se préparent pour les danses cérémonielles et les rituels de culte, et les guerriers s'entraînent dans la grande arène d'entraînement voisine. Lances, épées, et occasionnellement même une arme plus exotique comme le cimeterre sont maniées par les guerriers. La vie bouillonnante, d'énormes feux de joie et des mouvements sont partout visibles.\n\nNotablement, le plus près des terrains de tournoi se trouvent les grandes tentes des Ordsikar importants, leur cuir de tente élaborément décoré de glyphes de toutes tailles. Ceux-ci dépeignent leur dévotion à Irdaeos, ou symbolisent leur richesse et leur pouvoir.[Root.GetIrdaeosAspectBack]"
 centaur_tournament.2.a:0 "Ce tournoi sera comme nul autre !"
 centaur_tournament.2.b:0 "Commençons."
 #centaur_tournament.2.c:0 "Be frugal with our gold"

 centaur_tournament.3.t:0 "Résultat du Round"

 centaur_tournament.4.t:0 "Récits de Bataille"

 centaur_tournament.4.daa:0 "Alors que [Root.Monarch.GetName] entre dans l'arène brandissant le Gaohernlangh, une épée à deux mains massive et courbée avec un long manche en bois favorisée principalement pour son pouvoir destructeur de tranchage, [Root.Monarch.GetSheHe] voit une silhouette familière entrer de l'autre côté de l'arène. Avec un corps géométriquement scarifié de la tête aux sabots, le dévot d'Irdaeos commence à se rapprocher du Caehn.\n\nLe combat commence. [Root.Monarch.GetName] attaque avec une rafale de coups lourds et puissants, forçant le membre du clan scarifié à perdre du terrain. Le dévot riposte avec une feinte rapide coulant dans un large entaille, qui aurait fendu le Caehn en deux si ce n'était pour [Root.Monarch.GetHerHis] réflexes rapides. Dans les moments qui suivirent, les deux combattants échangèrent des coups, jusqu'à ce que..."
 centaur_tournament.4.dab:0 "Alors que [Root.Monarch.GetName] entre dans l'arène brandissant le Gaohernlangh, une épée à deux mains massive et courbée avec un long manche en bois, favorisée principalement pour son pouvoir destructeur de tranchage, [Root.Monarch.GetSheHe] entend une voix familière de l'autre côté de l'arène. \"Vous battre sera mon prochain triomphe, Caehn.\" La voix appartenait au membre du clan avec le grand collier d'oreilles, collectées de ses ennemis passés.\n\nRicanant de son insolence, [Root.Monarch.GetName] charge le guerrier accompli, cependant il semble que [Root.Monarch.GetHerHe] soit tombé directement dans le piège du guerrier. Esquivant facilement la charge initiale et prenant l'initiative, le guerrier déchira magistralement la défense du Caehn. Sentant que la victoire est proche, le guerrier poussa un peu trop loin, et le Caehn l'utilisa à [Root.Monarch.GetHerHis] avantage. Maintenant sur un pied d'égalité, et la fatigue s'installant, le combat semblait être dans une impasse, mais finalement..."
 centaur_tournament.4.dac:0 "Alors que [Root.Monarch.GetName] entre dans l'arène brandissant le Gaohernlangh, une épée à deux mains massive et courbée avec un long manche en bois, favorisée principalement pour son pouvoir destructeur de tranchage, [Root.Monarch.GetSheHe] entend une voix familière de l'autre côté de l'arène. \"Ce serait mon honneur de vous affronter dans ce tournoi, Caehn [Root.Monarch.GetName].\" [Root.Monarch.GetHerHeCap] remarque que c'est un de [Root.Monarch.GetHerHis] Ordsikar respectés, un vétéran de nombreuses batailles, et un allié loyal dans les guerres passées.\n\nAvançant prudemment sur l'Ordsikar, le Caehn prend l'initiative car [Root.Monarch.GetHerHe] sait que cet ennemi pourrait probablement le surpasser en endurance. Entaille après entaille, bloc après bloc, la défense de l'Ordsikar semble impénétrable, jusqu'à ce qu'enfin une légère ouverture se montre. Pourrait-ce être une feinte ? Voyant que cela pourrait être [Root.Monarch.GetHerHis] seule chance, cependant, [Root.Monarch.GetName] la saisit. La foule halète, et..."
 centaur_tournament.4.dad:0 "Alors que [Root.Monarch.GetName] entre dans l'arène brandissant le Gaohernlangh, une épée à deux mains massive et courbée avec un long manche en bois, favorisée principalement pour son pouvoir destructeur de tranchage, [Root.Monarch.GetSheHe] voit un membre du clan inconnu de l'autre côté. Apparemment, c'est un jeune guerrier sain appartenant à un des clans mineurs dans l'Ordsiwyn, cherchant à se prouver durant ce tournoi.\n\nLe combat a commencé. Le jeune guerrier, impatient de porter le premier coup, charge le Caehn. Le Caehn, pensant que cela va être une victoire facile, fait un pas de côté et entaille dans un large demi-cercle, mais le jeune guerrier s'avère être plus habile et agile que le Caehn ne s'y attendait. Alors que les deux combattent l'un contre l'autre, leurs sabots commencent à soulever de la poussière dans l'air, obscurcissant la vue de la foule presque complètement. Jusqu'à ce que, c'est-à-dire..."
 centaur_tournament.4.dae:0 "Alors que [Root.Monarch.GetName] entre dans l'arène brandissant le Gaohernlangh, une épée à deux mains massive et courbée avec un long manche en bois, favorisée principalement pour son pouvoir destructeur de tranchage, [Root.Monarch.GetSheHe] voit un membre du clan inconnu de l'autre côté. Avec un corps presque deux fois plus grand qu'un centaure régulier, ce béhémoth imposant paraît vraiment intimidant dans la lumière crue de la steppe.\n\nBrandissant l'épée à deux mains avec juste une main, il commence à se rapprocher du Caehn dès que le combat commence. Le Caehn a la vitesse et l'agilité de [Root.Monarch.GetHerHis] côté, mais bloquer [Root.Monarch.GetHerHis] opposant s'avère être presque impossible. Frapper. Esquiver. Continuer à bouger. Pour la foule, ce combat ressemble à un rituel à Irdaeos, avec un mouvement constant soulevant la poussière de l'arène. Ce combat hypnotisant continue pendant un moment, jusqu'à ce que..."

 centaur_tournament.4.dba:0 "Alors que [Root.Monarch.GetName] s'avance dans l'arène, admirant [Root.Monarch.GetHerHis] arc long doré, [Root.Monarch.GetSheHe] jette un coup d'œil au ciel. Pas de vent, couverture nuageuse — c'est un jour parfait pour tirer. De l'autre côté, [Root.Monarch.GetSheHe] voit [Root.Monarch.GetHerHis] opposant : le béhémoth scarifié dont la ferveur religieuse n'a d'égale que sa force. [Root.Monarch.GetName] hisse [Root.Monarch.GetHerHis] arc et prend une profonde respiration. Le match commence.\n\nLe dévot presse vers l'avant, utilisant la tactique traditionnelle de charge, tir, virage rapide et prendre de la distance, répéter. [Root.Monarch.GetName] n'a aucun repos alors que flèche après flèche s'abat, certaines si proches [Root.Monarch.GetSheHe] peut sentir leur vent. Le Caehn répond feu par feu, chevauchant contre les tirs du béhémoth avec le courage brut qu'Irdaeos exige.\n\nFinalement, l'un des deux est trop lent pour finir sa charge, alors qu'une flèche perce la chair, et..."
 centaur_tournament.4.dbb:0 "Alors que [Root.Monarch.GetName] entre au trot dans l'arène, [Root.Monarch.GetSheHe] se sent un peu étourdi — trop bu la nuit dernière. [Root.Monarch.GetSheHeCap] se ressaisit en voyant [Root.Monarch.GetHerHis] opposant : le pillard vétéran qui s'orne d'un collier d'oreilles. L'arc long du pillard est cramoisi et or, évoquant sang et trésor. Le pillard sourit avec arrogance, et l'adrénaline prend le dessus, apportant à [Root.Monarch.GetName] de la concentration. [Root.Monarch.GetSheHeCap] serre [Root.Monarch.GetHerHis] arc fermement, et le match commence.\n\nLe pillard lâche un cri perçant, martelant à travers la tête de [Root.Monarch.GetName], et charge immédiatement, lâchant des flèches avec une vitesse prodigieuse. [Root.Monarch.GetName] est forcé dans un pattern plus défensif, ayant peu de temps précieux pour riposter.\n\nDu coin de l'œil, le Caehn pense que [Root.Monarch.GetHerHis] opposant se fatigue — [Root.Monarch.GetSheHe] prend un risque et charge près, essayant de l'accabler soudainement.\n\nAlors que la foule rugit d'excitation, il devient bientôt clair que..."
 centaur_tournament.4.dbc:0 "Alors que [Root.Monarch.GetName] marche dans l'arène, un visage familier [Root.Monarch.GetHerHim] salue : un de [Root.Monarch.GetHerHis] propres Ordsikar ! En dehors de l'arène, cet homme est un des vassaux de confiance de [Root.Monarch.GetName], mais aujourd'hui il n'y a que le concours mortel de deux guerriers.\n\n\"Mieux vaut faire un bon spectacle, mon Caehn !\" dit l'Ordsikar, accentuant ces deux derniers mots de façon moqueuse. \"Si je vous tue ici, je pourrais être élu à votre place !\" [Root.Monarch.GetName] ne peut dire s'il plaisante ou considère sérieusement la perspective. [Root.Monarch.GetSheHeCap] rit néanmoins, projetant la confiance, et répond \"Vous ne trouverez pas cela facile.\" Le soleil est torride. Le match commence.\n\nLa foule rugit plus fort que [Root.Monarch.GetName] n'a jamais entendu avant. Ce n'est pas juste un match pour Irdaeos, mais pour la nation : la victoire prouve [Root.Monarch.GetHerHis] mérite fondamental comme leader. Mais l'Ordisikar est un opposant formidable, exécutant une charge parfaite qui lui donne l'avantage et affiche son habileté à tous. [Root.Monarch.GetName] lui rend coup pour coup, échangeant charges et esquivant des flèches, parfois venant si près [Root.Monarch.GetSheHe] jure [Root.Monarch.GetSheHe] peut entendre sa respiration par-dessus le martèlement des sabots.\n\nAlors que le visage de l'Ordsikar se tord dans une concentration hideuse, [Root.Monarch.GetName] se demande s'il vise vraiment à être Caehn. [Root.Monarch.GetHerHeCap] muscles crient d'agonie de l'effort, mais à la fin..."
 centaur_tournament.4.dbd:0 "Alors que [Root.Monarch.GetName] se promène dans l'arène, [Root.Monarch.GetSheHe] voit un visage vaguement familier. Cet homme est un brave d'un clan mineur, qui s'est distingué avec une habileté remarquable dans les guerres récentes. Beaucoup disent qu'il pourrait devenir Chef de Clan et mener son clan vers la grandeur... mais il est encore jeune, et doit se prouver. Le guerrier s'incline devant [Root.Monarch.GetName] respectueusement, mais le regard dans ses yeux est comme du fer affamé. Le match commence.\n\nLe jeune brave adopte une tactique nouvelle, se déplaçant en patterns zigzag plutôt que la traditionnelle charge-tir-retraite. [Root.Monarch.GetName] lutte pour le prédire, et ne peut égaler sa vitesse pratiquée. Mais la tactique rend son tir imprécis, car il ne fait jamais face à [Root.Monarch.GetName] de front. [Root.Monarch.GetHerHeCap] presse cet avantage en lâchant tir après tir, essayant d'enterrer le jeune sous une grêle de flèches. Alors que [Root.Monarch.GetHerHis] esprit se trouble dans la brume du combat, l'opposant semble presque un danseur, un artiste sur le sol sanglant.\n\nMais la danse doit finir quand une flèche trouve prise, et..."
 centaur_tournament.4.dbe:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, arc long prêt, un sentiment étrange d'appréhension [Root.Monarch.GetHerHim] saisit. [Root.Monarch.GetHerHisCap] opposant aujourd'hui n'est pas seulement un Ordsikar, mais un chaman. Regardant son mélange d'habits religieux et d'armure ornée, [Root.Monarch.GetName] se rappelle un vieux proverbe centaure : \"Celui qui peut bénir ses propres flèches, et puis sort les tirer, atteindra Ik Magthaal mille fois.\" Le match commence.\n\nLe chaman-Ordsikar se déplace avec un calme surnaturel, comme s'il joggait près de la rivière plutôt que chargeant en bataille. Sa voix porte au-dessus du vent, chantant des chants de louange à Irdaeos. C'est tout ce que [Root.Monarch.GetName] peut faire pour garder [Root.Monarch.GetHerHis] concentration. [Root.Monarch.GetHerHeCap] lâche chaque tir avec la plus grande précision, épinglant presque le chaman au sol. En retour, il prouve son tir mortel en déchirant à travers les vêtements de [Root.Monarch.GetName]. [Root.Monarch.GetHerHeCap] se demande s'il joue avec [Root.Monarch.GetHerHe].\n\nIrdaeos est finalement satisfait quand une flèche frappe vrai, et..."

 centaur_tournament.4.dca:0 "[Root.Monarch.GetName] entre dans l'arène avec une lance longue et luisante fermement en main, sa lame tranchante comme un rasoir scintillant dans la lumière de l'arène. [Root.Monarch.GetSheHe] repère une silhouette familière de l'autre côté de l'arène. Un dévot d'Irdaeos, marqué par un corps couvert de cicatrices géométriques de la tête aux sabots, commence à avancer vers le Caehn, la détermination gravée dans chaque cicatrice.\n\nLa bataille commence. [Root.Monarch.GetName] pousse [Root.Monarch.GetHerHis] lance vers l'avant avec une force incroyable, visant à percer les défenses de [Root.Monarch.GetHerHis] opposant. Le membre du clan scarifié pare habilement l'attaque, esquivant adroitement pour éviter la pointe mortelle de la lance. Le claquement du métal contre métal résonne à travers l'arène alors que les deux guerriers s'affrontent dans une rafale de poussées et de frappes.\n\nLe dévot d'Irdaeos contre-attaque avec un coup rapide comme l'éclair, visant le cœur de [Root.Monarch.GetName]. Mais les réflexes du Caehn [Root.Monarch.GetHerHim] servent bien alors que [Root.Monarch.GetSheHe] tord [Root.Monarch.GetHerHis] corps, évitant de justesse la frappe mortelle. Le combat fait rage, une symphonie de coups de lance et d'évasions.\n\nChaque mouvement des guerriers est précis, leurs lances une extension de leur volonté. La foule regarde avec émerveillement alors que [Root.Monarch.GetName] et le membre du clan scarifié s'engagent dans une danse féroce et habile de combat. La tension dans l'arène est palpable alors qu'ils échangent des coups, aucun ne voulant céder, jusqu'à ce que..."
 centaur_tournament.4.dcb:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, [Root.Monarch.GetSheHe] brandit une lance luisante, sa pointe acérée captant la lumière de l'arène. De l'autre côté, une voix familière [Root.Monarch.GetHerHim] nargue. 'Vous battre sera mon prochain triomphe, Caehn,' dit le membre du clan avec un collier d'oreilles, une collection macabre d'anciens ennemis.\n\nIgnorant l'insulte, [Root.Monarch.GetName] avance, lance tenue avec détermination. Cependant, [Root.Monarch.GetSheHe] charge tête baissée dans le piège du guerrier. Le guerrier esquive la charge, saisissant l'initiative, et perce habilement la défense de [Root.Monarch.GetName].\n\nSentant la victoire, le guerrier pousse plus loin, mais une surextension momentanée permet au Caehn de saisir une ouverture. Maintenant sur un pied d'égalité, la fatigue s'insinuant, le combat atteint une impasse tendue, jusqu'à ce que..."
 centaur_tournament.4.dcc:0 "Alors que [Root.Monarch.GetName] s'avance dans l'arène, lance luisante fermement saisie en main, [Root.Monarch.GetSheHe] sent une présence familière de l'autre côté. 'Ce serait mon honneur de vous affronter dans ce tournoi, Caehn [Root.Monarch.GetName],' résonne la voix. C'est un des Ordsikar estimés, un vétéran endurci par les batailles et un ancien allié des guerres passées.\n\nAvec une précision calculée, le Caehn avance, pleinement conscient que cet Ordsikar pourrait [Root.Monarch.GetHerHim] surpasser en endurance. Poussées de lance rencontrent blocs rapides, et les défenses de l'Ordsikar semblent inébranlables, jusqu'à ce qu'une ouverture subtile se matérialise. Est-ce une feinte ? Néanmoins, [Root.Monarch.GetName] saisit l'opportunité, frappant avec la vitesse de l'éclair. La foule halète, et..."
 centaur_tournament.4.dcd:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, une lance luisante fermement en main, [Root.Monarch.GetHerHis] yeux se verrouillent sur un membre du clan inconnu de l'autre côté. Ce jeune guerrier robuste appartient à un clan mineur dans votre Ordsiwyn, déterminé à laisser sa marque dans le tournoi.\n\nLe duel commence. Le guerrier jeune, impatient de frapper en premier, charge le Caehn. [Root.Monarch.GetName] anticipe une victoire facile et esquive rapidement, balayant [Root.Monarch.GetHerHis] lance dans un large arc. Cependant, le jeune guerrier s'avère être plus agile et habile qu'attendu. Alors qu'ils s'affrontent, la poussière soulevée par leurs sabots emplit l'air, voilant la vue des spectateurs.\n\nL'arène devient un tourbillon de lances et de mouvements rapides, laissant la foule en suspens. Jusqu'à ce qu'enfin..."
 centaur_tournament.4.dce:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, lance luisante fermement serrée en main, [Root.Monarch.GetSheHe] repère un membre du clan inconnu de l'autre côté. Ce béhémoth imposant, avec un corps presque deux fois la taille d'un centaure typique, projette une ombre imposante dans la lumière de la steppe.\n\nBrandissant la longue lance avec juste une main, le guerrier colossal avance immédiatement vers le Caehn dès que le duel commence. Tandis que le Caehn possède vitesse et agilité, bloquer [Root.Monarch.GetHerHis] formidable opposant s'avère être une tâche redoutable. Frapper, esquiver, et continuer à bouger deviennent [Root.Monarch.GetHerHis] mantra. Pour les spectateurs, ce combat ressemble à un rituel sacré à Irdaeos, avec leur mouvement constant soulevant la poussière de l'arène. Ce combat hypnotisant persiste jusqu'à ce que..."


 centaur_tournament.4.dda:0 "Alors que [Root.Monarch.GetName] approche de leur ennemi, ils remarquent quelque chose d'étrange à son sujet. Il semble être complètement désarmé et sans armure, levant plutôt ses poings. Bien qu'il serait facile de simplement l'abattre, [Root.Monarch.GetName] n'est pas un lâche, et ne se montrera pas comme tel en ce jour. [Root.Monarch.GetName] retire à son tour ses armes et son armure, alors que leur opposant sourit, le soleil battant causant aux deux ennemis de commencer à transpirer alors qu'ils se font face, tournant lentement l'un autour de l'autre, chacun simultanément réticent à faire le premier mouvement, et excité par la perspective du combat. Puis, sans avertissement, [Root.Monarch.GetName] charge, poings levés, rugissant, soulevant une traînée de poussière dans une seule charge puissante. Leur opposant fait de même, alors que la foule rugit en anticipation de la bataille à venir. En quelques secondes, les deux s'affrontent au centre du terrain, leurs bras entrelacés dans un affichage brutal de combat à mains nues, chacun essayant de surpasser l'autre en force pour obtenir la victoire. Il n'y a pas de tactiques. Il n'y a pas de stratégie. Tout ce qui reste est la force, l'endurance et la pure volonté. Alors que les deux poussent l'un contre l'autre, leurs sabots commencent à soulever de la poussière dans l'air, obscurcissant la vue de la foule presque complètement. Jusqu'à ce que, c'est-à-dire..."
 centaur_tournament.4.ddb:0 "Dans les premières heures de l'après-midi, [Root.Monarch.GetName] s'avance sur les terrains de tournoi. Brandissant une grande hallebarde de plus de deux mètres de long, le Caehn se dresse fièrement dans la lumière déclinante du soleil. Devant lui se tient son opposant, un centaure renommé à travers le Caehnat pour son habileté avec un arc. Bien que vue comme une arme relativement lâche comparée aux contreparties de mêlée, l'arc est néanmoins un outil respecté dans l'arsenal de tout centaure en raison de l'habileté requise pour l'utiliser. Alors que le Caehn commence à trotter vers son ennemi, ils encochent une flèche, tirent la corde de l'arc, et tirent, un seul tir volant dans l'air, et ratant le Caehn de la plus petite des marges. Ils commencent à encocher de plus en plus de flèches, déclenchant une grêle de feu, tandis que le Caehn, maintenant dans une charge complète, tonne vers leur ennemi. Le challenger, voyant la capacité étrange du Caehn à esquiver, commence à galoper à travers le terrain de tournoi, lâchant de plus en plus de flèches tandis que le Caehn continue de charger après eux, ne relâchant même pas une seconde. Cet échange continue pendant ce qui semble être une éternité, la foule hurlant et encourageant à la fois [Root.Monarch.GetName] et le challenger, mais finalement..."
 centaur_tournament.4.ddc:0 "Les terrains de tournoi sont bondés, alors que [Root.Monarch.GetName] marche sur le champ de bataille sous un rugissement d'applaudissements tonnant. Devant lui se dresse un des guerriers les plus puissants de tout le Caehnat. Un guerrier vêtu d'une armure métallique épaisse, brandissant des lances jumelles à ses côtés. Un des redoutés et puissants Iomburvlait, vus par beaucoup comme certains des combattants les plus redoutables non seulement dans le Caehnat, mais le monde entier. Vêtu de son armure à pointes, l'Iomburvlait commence une charge lente et pesante, visant à renverser [Root.Monarch.GetName] avant que le match ait même l'opportunité de vraiment commencer. Réagissant rapidement, le Caehn saute rapidement hors de leur chemin, faisant tourner leur puissante hallebarde dans le flanc de l'Iomburvlait, résultant en un rugissement de douleur. Malgré la douleur, cependant, l'Iomburvlait continue de pousser vers l'avant, sachant qu'un seul de leurs coups puissants pourrait amener le Caehn à genoux. Cet échange continue pendant longtemps, le Caehn faisant de petits coups tandis que l'Iomburvlait tente désespérément d'obtenir le coup unique dont il a besoin pour connecter. Finalement, cependant, après que les deux combattants se soient bien et vraiment exténués..."
 centaur_tournament.4.ddd:0 "Alors que [Root.Monarch.GetName] marche sur les terrains de tournoi, ils voient devant eux un concurrent plutôt unique, un guerrier extrêmement vieux et vénérable se dresse devant le Caehn, déjà dans la fin de sa cinquantaine, ils montrent des signes clairs de vieillissement. Pourtant, malgré leur âge, dans leurs yeux peut être vu beaucoup de ruse, beaucoup de stratégie, et la connaissance que seuls les plus puissants des guerriers peuvent atteindre la vieillesse. Le guerrier vénérable charge [Root.Monarch.GetName], abaissant leur lance pour un seul coup. Le Caehn fait de même, et alors que les deux chargent l'un vers l'autre, le jeune et le vénérable, le nouveau et l'ancien, l'audience semble collectivement retenir son souffle. Les deux chargent toujours plus près l'un de l'autre, les secondes entre les coups de sabots se sentant comme des heures, mais finalement, les deux se rencontrent pour un seul choc puissant au milieu des terrains. Et, de ce choc même..."
