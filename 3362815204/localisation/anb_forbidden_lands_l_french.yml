 lake.502.t:0 "La question de la magie et des mages"
 lake.502.d:0 "Les halls de débat sont rarement silencieux. Remplis d'émotions et d'arguments houleux, toutes les voix rivalisent pour l'attention des nombreux. Habituellement ils demeurent quelque peu civils - mais aujourd'hui n'est pas un jour habituel. Même tandis que vous prenez la tribune la cacophonie persiste - il sera impossible de plaire à toutes les parties. Vos pensées commencent à vagabonder ; vous voyez des champs de vert sans fin tandis que les mages ouvrent les cieux et la pluie commence à tomber. Vous sentez une humidité sur le dos de votre main - vous jetez un coup d'œil en bas, pendant une fraction de seconde vous attendant à de la pluie - mais bien sûr vous êtes encore dans la chambre. À côté de votre main repose le marteau du podium ; vous le saisissez, et vous vous voyez capitaine d'un navire puissant, partie de la flotte aux trésors. Votre emprise sur le gouvernail est ferme, mais elle n'a pas besoin de l'être, car vous avancez en sécurité à travers une tempête puissante, protégé des vagues et poussé en avant par la puissance des vents domptés. Vous vous sentez en sécurité, tandis que le crépitement de la foudre à l'extérieur de la barrière protectrice révèle deux gardes armés entourant le mage enchaîné.\n\nAvec un claquement vous entendez les portes du hall se fermer hermétiquement. Tout le monde est maintenant présent. Beaucoup rentreront chez eux déçus ou en colère du verdict que vous annoncerez, mais certains pourraient juste organiser une fête en célébration. Vous voyez un festin massif. Les mages lancent de grandes œuvres de feu dans l'air, qui explosent en un jet de couleur. Les enfants poussent et rampent pour atteindre le devant. L'un d'eux tend la main vers le mage, et le mage répond en retour. Tandis qu'ils se touchent, vous êtes submergé par un cri agonisant, tandis que l'enfant commence à pourrir et des blessures béantes déchirent la peau comme un couteau dans le beurre. D'eux, des gaz s'échappent, couvrant les spectateurs proches. Vous les entendez crier de douleur, leurs os se tordant et tournant, avant d'éclater de leur chair. Ils sont transformés au-delà de toute reconnaissance. Vous êtes projeté de retour à la réalité. Le tintement des cris encore clair dans vos oreilles ; le silence autour de vous est absolu.\n\n\"[Root.Monarch.GetTitle], le conseil est prêt. Veuillez annoncer le verdict.\""
 lake.502.d1:0 "Il est venu à notre attention qu'un de nos voisins a récemment passé des réformes majeures concernant les mages et leur position dans la république. C'est sans aucun doute une réaction à l'intensité croissante de la Réflexion Arcanique. Certains argumentent qu'une intégration plus poussée des mages dans notre pays est primordiale pour augmenter la productivité de nos champs et industries. D'autres soutiennent que les mages ne doivent pas être pleinement intégrés, à cause des peurs de sabotage et d'influence indue. D'autres encore posent que les contrôles proposés ne sont rien qu'un rêve, et la seule ligne de conduite est de placer plus de restrictions sur les mages et leurs partisans. Il est impératif que nous ne restions pas à la traîne de nos cités sœurs et ce faisant perdions notre légitimité au sein de la fédération."
 lake.502.a:0 "Nous sommes une fédération de tous les triuniques, et les mages sont nos frères."
 lake.502.a1:0 "Nous devrions pleinement intégrer les mages dans l'économie."
 lake.502.b:0 "Ils ont souffert - il est maintenant temps pour eux de se racheter."
 lake.502.b1:0 "Nous ne serons pas laissés en arrière - commencez à recruter la Garde d'Onyx pour assister l'industrie."
 lake.502.b2:0 "La Garde d'Onyx sert déjà son but."
 lake.502.c:0 "Le mage n'a pas le sang des Triuniques dans ses veines, mais sur ses mains !"
 lake.502.c1:0 "Restreignez davantage les droits des mages !"

