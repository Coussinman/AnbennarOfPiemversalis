 qcity.1.t: "Qarshtuluu Cherche l'Indépendance"
 qcity.1.d: "[5256.GetName] et [5257.GetName] sont unies une fois de plus, mais sous notre règne. Les locaux souhaitent l'autonomie, et sont prêts à se battre pour elle."
 qcity.1.a: "Très bien"
 qcity.1.b: "Qarshtuluu est Nôtre"
 
 qcity.2.t: "La Cité des Pierres Givrées Libérée"
 qcity.2.d: "Nous avons décidé d'accorder à la cité de Qarshtuluu l'autonomie au sein de la Fédération."
 qcity.2.a: "Qu'il soit connu que nous ne sommes pas un tyran."
 qcity.2.b: "La Cité de Pierre Givrée Appelle"
 
 qcity.3.t: "La Grande Révolte de Qarshtuluu"
 qcity.3.d: "£icon_lake_federation_crisis£\nLes habitants de Qarshtuluu se sont soulevés contre [From.GetName] dans la poursuite de l'autonomie."
 qcity.3.a: "Ils combattront jusqu'au dernier."
 
 qcity.4.t: "La Révolte de Qarshtuluu Continue"
 qcity.4.d: "Les rebelles ont rassemblé les hommes et ressources nécessaires pour continuer leur rébellion."
 qcity.4.a: "Nous les écraserons."
 
 qcity.5.t: "Qarshtuluu se Sépare"
 qcity.5.d: "Les rebelles ont consolidé leur contrôle de Qarshtuluu, et nous n'y exerçons plus d'influence."
 qcity.5.a: "Les autres regretteront de les avoir laissés résister."
 
 qcity.6.t: "La Cité des Pierres Givrées Émerge"
 qcity.6.d: "Qarshtuluu, divisée par des conquérants externes, est à nouveau rendue entière par nos actions. La Fédération observe tandis qu'elle se demande quelle sera notre prochaine action."
 qcity.6.a: "Qu'ils réfléchissent, pendant que nous réclamons notre gloire."
 
 qcity.7.t: "La Marche sur Qarshtuluu"
 qcity.7.d: "Nous sommes prêts à marcher dans Qarshtuluu et mettre fin à leur rébellion une fois pour toutes. Cependant, le bilan des morts pourrait s'avérer extraordinaire s'ils ont encore le zèle de combattre dans chaque rue."
 qcity.7.a: "Cela se termine maintenant. Envoyez les soldats."
 qcity.7.b: "Nous attendrons notre heure."
 
 qcity.8.t: "Qarshtuluu Pacifiée"
 qcity.8.d: "Beaucoup gisent morts, mais la paix est revenue à la cité givrée. Qarshtuluu est maintenant entièrement sous notre contrôle."
 qcity.8.a: "Le joyau des îles est nôtre !"

