filust_extra_1: "Alors que vous vous préparez pour le tournoi et que vous observez la compétition, vous repérez une foule se rassemblant près de l'arène d'entraînement. Alors que vous et votre garde vous approchez, vous voyez la raison. Un guerrier affronte deux autres en même temps ! Leur corps entier est couvert d'une vaste scarification rituelle, les recouvrant de glyphes de la poitrine aux sabots. Ce dévot d'Irdaeos met rapidement fin au combat simulé avec une série d'esquives et de parades rapides, laissant les deux autres impuissants face à sa technique. Alors que vous commencez lentement à retourner à votre tente, vous réalisez rapidement que ce tournoi sera loin d'être facile."
filust_extra_2: "Sur le chemin du retour d'une réunion diplomatique avec l'un des Ordsikar, vous entendez une voix tonitruante éclater de rire dans l'un des lieux de rassemblement à proximité. En passant, vous voyez un grand centaure avec un collier intimidant fait d'un mélange d'oreilles humaines et de centaures. Évidemment un vétéran de nombreux raids hivernaux sur la Fédération des Lacs et un vainqueur de nombreuses disputes, vous vous faites la remarque que lui ne sera probablement pas un adversaire facile à affronter dans le prochain tournoi."
filust_extra_3: "Le jour du tournoi est enfin arrivé. Tout le monde se rassemble près de l'arène dans l'attente de ce qui va suivre. Vous donnez le signal, et les grands feux de joie autour de l'arène sont allumés. L'arène elle-même est bientôt également encerclée par un grand cercle de feu. À travers les sons des acclamations massives et des chants de gorge rituels, vous entendez un chaman commencer à chanter un rituel à Irdaeos. Quelques membres du clan commencent lentement à tourner en cercle autour du chaman, jusqu'à ce que le tempo de son chant augmente, et le mouvement passe à la course, puis à une ruée. Avec la poussière tourbillonnant tout autour, le feu et la voix perçant le ciel, il est temps pour le tournoi de commencer !"

irdaeos_worship.1.t: "Victoire du Tournoi"
irdaeos_worship.1.d: "L'apogée grandiose du tournoi a laissé notre nation baignée dans une unité nouvellement trouvée et un honneur sans pareil. Le souverain le plus puissant, [Root.Monarch.GetName], est sorti victorieux, non seulement comme un symbole de pouvoir mais comme l'incarnation sans équivoque de ce que signifie être Caehn. \n\nSa victoire dans le tournoi a non seulement consolidé son règne mais a également réduit au silence tous les sceptiques et les défis. Dans l'arène, il a montré non seulement sa force, mais aussi sa sagesse et son intégrité, se prouvant être le choix incontestable pour diriger le Caehnate. \n\nLa nation s'est réjouie, et un sentiment de fierté et de but a envahi son peuple. Le tournoi n'a pas seulement célébré la prouesses martiale mais a également enflammé un esprit fervent d'unité. Avec [Root.Monarch.GetName] comme leur champion, personne n'ose remettre en question son honneur ou son droit de régner. \n\nL'arène a été témoin de la naissance d'un héritage, un héritage qui résonnera à travers les annales de l'histoire, un témoignage de la puissance et de l'honneur du Caehnate sous son dirigeant inébranlable."
irdaeos_worship.1.a: "Qui oserait nous défier ?"

irdaeos_worship.2.t: "Fin du Tournoi"
irdaeos_worship.2.d: "La ferveur du tournoi s'est terminée, laissant la nation agitée de fierté et d'unité. Bien que notre dirigeant, [Root.Monarch.GetName], n'ait pas remporté la victoire, sa valeur inébranlable et son comportement honorable tout au long de la compétition lui ont valu un profond respect, même de la part du redoutable Ordsikar. \n\nLe spectacle a transcendé de simples compétitions ; il a symbolisé la résilience et la force de notre nation. Le Caehnate est maintenant plus uni que jamais, lié par la fierté partagée de la participation de notre dirigeant. Bien que [Root.Monarch.GetName] ait manié une arme martiale dans l'arène, sa véritable arme avait été son intégrité inébranlable. \n\nLes Ordsikar, pour la plupart des guerriers vénérés de distinction, reconnaissent non seulement sa prouesses mais aussi son caractère. L'unité née du tournoi est un témoignage du pouvoir durable de l'honneur et du respect. Alors que la poussière de l'arène se dépose, elle révèle non seulement la force des champions, mais aussi la force d'une nation unie par un but commun."
irdaeos_worship.2.a: "Nous chargeons vers l'avant."


irdaeos_worship.3.t: "Festival : Festin !"
irdaeos_worship.3.d: "Dans toutes les vastes terres que les centaures appellent leur foyer, les communautés de centaures ne sont généralement pas connues pour leurs villages. En effet, de nombreux chamans croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est donc étrange de trouver une métropole de centaures si animée à [Root.Capital.GetName]. Ce n'est pas une ville de bâtiments solides et de routes pavées, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette ville n'existait pas, et dans une semaine, elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus animé et vibrant du continent. Devant sa tente, un guerrier âgé et balafré raconte des histoires de batailles et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs, autour d'un grand feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait lever les yeux au ciel à n'importe quel homme sobre. Et partout, où que vous alliez, c'est le tonnerre inévitable de mille centaures se déplaçant à la fois, alors que les gens galopent pour trouver leurs amis, attraper un autre verre, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\n'Le [Root.Monarch.GetTitle] approche ! Silence ! Calme !'\n\nDes participants au festival, dispersés autour de plusieurs feux de clan et tentes, se rassemblent le long de la voie centrale alors que vous trottez en procession vers le pavillon de votre clan. De jeunes enfants regardent avec curiosité par-dessus leurs parents, des anciens de clans alliés hochent la tête avec approbation devant la grandeur du festival, et des centaures impatients regardent la boisson fraîche et la nourriture grésillante avec des appétits béants. Vous vous redressez à mi-parcours, votre cœur gonflé de fierté à la pensée de la façon dont votre peuple festoiera bien. \n\nVous vous placez au seuil de la tente en pleine vue de tous à l'intérieur et à l'extérieur. Des matriarches et des patriarches, chacun un pilier de votre clan, attendent sur des coussins de laine avec une grande pompe. Un festin digne de deux fois plus de personnes présentes orne les tables basses de la pièce, les meubles étant idéalement dimensionnés pour un centaure au repos. Une toux traînante, un souhait de queue nerveux, un serviteur flusté qui tripote une cruche ; tous se taisent alors que vous entrez, le tapis luxuriant étouffant vos sabots. Prenant votre place à la tête de la table, un chaman de confiance tisse un vent qui porte votre voix à travers tout le festival.\n\n'Invités convoqués et alliés chéris,' vous levez les bras, 'tout comme Naegol a appelé tous sous le ciel, ainsi fais-je, [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName], appelant le [Root.GovernmentName] à me soutenir dans cette tâche [b]périlleuse[/b].'\n\nVous faites une pause, et un rire retardé résonne de toute la congrégation de l'Ordsiwyn : une blague bien placée. Vous faites un geste vers la nourriture, reprenant votre appel à la fête.\n\n'Avec un grand honneur, j'accorde les bénédictions d'Irdaeos à tous les assemblés. Tout comme aux jours de nos ancêtres, ainsi aujourd'hui, et aux champs d'Ik Magthaal.'\n\nUne corne accompagne la conclusion de votre discours, et comme une charge de troupeau, une acclamation se propage à tous les présents. Alors que la musique s'embrase, les centaures se précipitent vers leurs réserves et festins, s'installant dans les sièges ou s'allongeant autour de leurs feux de joie communautaires. Avant l'aube, la fête aura mangé son poids en bouchées et boissons."
irdaeos_worship.3.a: "Quelqu'un peut-il passer la sauce ?"

irdaeos_worship.4.t: "Festival : Chant et Danse !"
irdaeos_worship.4.d: "Dans toutes les vastes terres que les centaures appellent leur foyer, les communautés de centaures ne sont généralement pas connues pour leurs villages. En effet, de nombreux chamans croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est donc étrange de trouver une métropole de centaures si animée à [Root.Capital.GetName]. Ce n'est pas une ville de bâtiments solides et de routes pavées, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette ville n'existait pas, et dans une semaine, elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus animé et vibrant du continent. Devant sa tente, un guerrier âgé et balafré raconte des histoires de batailles et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs, autour d'un grand feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait lever les yeux au ciel à n'importe quel homme sobre. Et partout, où que vous alliez, c'est le tonnerre inévitable de mille centaures se déplaçant à la fois, alors que les gens galopent pour trouver leurs amis, attraper un autre verre, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nDe l'individu, au clan, à l'Ordsiwyn tout entier et au-delà ; tous capables se joignent à la célébration de [Root.GetName] de musique et de danse. Les participants au festival se rassemblent autour de leurs tentes de clan et de leurs feux de joie, profitant des retrouvailles et partageant des nouvelles. À l'heure convenue, les musiciens du clan ou les chamans de soutien appellent leurs groupes à l'attention ; en un instant, les lieux se taisent.\n\nUne brise souffle, attisant les feux crépitants et faisant claquer les rabats de toile : un signe de faveur d'Irdaeos.\n\nSans direction, les musiciens donnent le ton pour leurs clans respectifs : des complaintes solennelles, des allegros joyeux, et toutes sortes de morceaux émotionnels, aucun des deux camps n'étant identique. Les premières notes jouent alors que les centaures avancent avec leurs chants : une amoureuse courageuse avoue son affection à un membre du clan, un exilé étrange raconte ses tribulations et son acceptation espérée dans le clan à la fin de la cérémonie, et un couple en deuil déplore le départ soudain de leur enfant emporté par la maladie.\n\nLes vers solos laissent place à un appel joyeux alors que la musique se réaligne sur les victoires passées du clan, les espoirs et les craintes pour le lendemain. Des danses folkloriques, transmises de génération en génération au sein de la famille et du clan, éclatent alors que les centaures se lient à la musique, bras dans les bras et main dans la main.\n\n[i]Boum. Boum. Clap. Boum.[/i]\n\nLes sabots frappent le sol, accentués par des sifflements et des acclamations. Les enclaves disparates fusionnent en humeur et en rythme, atteignant un paroxysme alors que tout le camp se joint en un danseur unifié. Tambour et sabot, sifflement et corde : tout en communauté joyeuse."
irdaeos_worship.4.a: "J'ai toujours eu quatre sabots gauches."

irdaeos_worship.5.t: "Festival : Marché !"
irdaeos_worship.5.d: "Dans toutes les vastes terres que les centaures appellent leur foyer, les communautés de centaures ne sont généralement pas connues pour leurs villages. En effet, de nombreux chamans croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est donc étrange de trouver une métropole de centaures si animée à [Root.Capital.GetName]. Ce n'est pas une ville de bâtiments solides et de routes pavées, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette ville n'existait pas, et dans une semaine, elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus animé et vibrant du continent. Devant sa tente, un guerrier âgé et balafré raconte des histoires de batailles et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs, autour d'un grand feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait lever les yeux au ciel à n'importe quel homme sobre. Et partout, où que vous alliez, c'est le tonnerre inévitable de mille centaures se déplaçant à la fois, alors que les gens galopent pour trouver leurs amis, attraper un autre verre, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nDepuis la colline du Caehn, vous pouvez voir un étalage chaotique de centaines d'étals, de tentes et de chariots. Il y a eu initialement une tentative d'ordre, divisant le marché en quadrants, mais alors que vous galopez depuis la colline et à travers le grand marché, vous pouvez voir que ce système ordonné s'est complètement désintégré. À votre gauche, un fabricant d'arcs observe attentivement alors que des clients potentiels testent ses marchandises dans un stand de tir à l'arc improvisé. Juste à côté de lui, une femme a installé une tente couverte de vêtements frappants et magnifiques, et discute des prix avec un jeune acheteur. En face d'eux se trouve un chef habile, qui révèle un steak savoureux, cuit à la perfection, qui, même à distance, fait saliver votre bouche. Voyant le caehn, les marchands abandonnent promptement leurs clients et se précipitent vers vous, vous demandant tous de jeter un coup d'œil à leurs meilleures marchandises, qui peuvent être vôtres pour une petite somme. Le fabricant d'arcs vous tend un arc en chêne avec une doublure dorée, que même d'un coup d'œil, vous reconnaissez comme une œuvre maîtresse. Ce coup d'œil est tout ce que vous obtenez avant qu'une robe de soie magnifique, spécialisée pour la physiologie des centaures, ne soit jetée autour de vous. Vous êtes à peine capable d'apprécier son confort avant qu'un steak grésillant et tentant ne soit juste sous votre nez. Un conseiller vous chuchote à l'oreille qu'il serait peut-être préférable de partir, pointant du doigt les clients agacés qui sont ignorés pendant que vous êtes choyé avec des offres. Rassemblant toute votre volonté, vous rendez les marchandises à leurs propriétaires et trottez de retour en haut de la colline du Caehn."
irdaeos_worship.5.a: "Je devrai envoyer quelques serviteurs pour les acheter en mon nom."

irdaeos_worship.6.t: "Festival : Feu de Joie !"
irdaeos_worship.6.d: "Dans toutes les vastes terres que les centaures appellent leur foyer, les communautés de centaures ne sont généralement pas connues pour leurs villages. En effet, de nombreux chamans croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est donc étrange de trouver une métropole de centaures si animée à [Root.Capital.GetName]. Ce n'est pas une ville de bâtiments solides et de routes pavées, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette ville n'existait pas, et dans une semaine, elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus animé et vibrant du continent. Devant sa tente, un guerrier âgé et balafré raconte des histoires de batailles et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs, autour d'un grand feu de joie brillant, une douzaine de centaurs ivres éclatent de rire à une blague mal racontée qui ferait lever les yeux au ciel à n'importe quel homme sobre. Et partout, où que vous alliez, c'est le tonnerre inévitable de mille centaurs se déplaçant à la fois, alors que les gens galopent pour trouver leurs amis, attraper un autre verre, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nVous pouvez sentir la chaleur de l'incendie déchaîné devant vous, et les chants et les hymnes de tout votre clan derrière vous. Alors que certains pourraient s'attendre aux chants chaotiques et alimentés par l'alcool de la nuit dernière, la réalité est exactement l'inverse. Une mélodie calme et lente guide la fumée et les cendres du grand feu de joie vers le ciel, formant une énorme colonne de fumée et de cendres qui dérive à des milliers de pieds dans l'air. Alors que vous levez les yeux, vous pouvez voir les plus petites colonnes de fumée des autres clans présents, chacune magnifique à sa manière, mais aucune n'osant surpasser le grand feu de joie du caehn. Le crépitement du feu de joie ramène vos pensées à Halann. Vous savez que certains des membres les moins pieux du festival préparent leurs voyages de retour vers leurs propres terres, et la logistique de l'emballage, mais vous chassez ces pensées de votre esprit et remerciez Irdaeos. Merci de nous avoir accordé son domaine ouvert et balayé par le vent à la race des centaures, merci d'avoir accordé le succès dans vos nombreuses et longues campagnes difficiles, et merci pour un clan grand, riche et prospère. Vous restez en contemplation silencieuse pendant des heures, avec seulement le rugissement des flammes et les hymnes apaisants comme compagnie, jusqu'à ce que le cri perçant d'un faucon brise le silence. La mélodie s'arrête instantanément, et tous les regards sont tournés vers le faucon alors qu'il plonge vers un chariot vide, chargé de objets de valeur. Le faucon fond sur le chariot, passant devant les lourdes barres d'argent brillant, devant l'épée à deux mains intricatement sculptée, devant certaines des plus fines soies des Plaines Interdites, et sur une tranche de viande salée. Alors que l'oiseau déchire le bœuf séché, tous les présents inclinent la tête par respect, et il est clair qu'Irdaeos est satisfait de nos remerciements. Le camp se désintégrera au cours des prochains jours, alors que de plus en plus de personnes quitteront le festival et que les grands feux de joie se consumeront. Même après le départ du dernier ordsikar pour la maison, personne ne songera à revenir pour réclamer le chariot ou son butin."
irdaeos_worship.6.a: "Nous devrions refaire cela un jour."


irdaeos_worship.10.t: "Rites de Maslekh : Pèlerinage"
irdaeos_worship.10.d: "En tant que [Root.Monarch.GetTitle], chacun de vos grognements dédaigneux, hochements de tête calmes ou chutes de sabot agressives porte du poids en raison de votre devoir inébranlable envers votre clan. Pourtant, combien de temps pouvez-vous protéger les autres alors que votre esprit se fane, sans un choix ou un moment entièrement à vous ? Le ciel répond à votre cœur tendre, sans limites et sage : suivez les rites de Maslekh et nourrissez-vous de vues saintes, de nouveaux peuples et d'un sentiment de votre propre brièveté sous le domaine d'Ik Magthaal.\n\nLissant les besaces drapées sur le long de votre dos, vous vous éclaircissez la gorge en anticipation du voyage solitaire à venir. Vos guerriers, chamans et êtres chers s'alignent pour un joyeux adieu, offrant des bénédictions en larmes et des assurances sincères que le troupeau persistera en votre absence. Après tout, le vent annonce votre chemin ; qui oserait bloquer votre galop ?\n\nPassant les palissades de [Root.Capital.GetName], vos sabots gravent l'horizon. Dans la lumière chaude du matin d'un ciel sans nuages, vous murmurez une prière ; non pas pour la sécurité ou la facilité, mais pour la croissance et le changement."
irdaeos_worship.10.a: "Au-delà de l'horizon, derrière le soleil..."

irdaeos_worship.11.t: "Le Chef Retourne du Pèlerinage"
irdaeos_worship.11.d: "Un. Dix. Cent. Les jours se brouillent comme des nuages gonflés et décroissants, votre esprit à la dérive lors du trek. Dans le brouillard de l'expérience et de la mémoire, vous n'êtes pas sûr de ce qui a changé à l'extérieur et à l'intérieur. Vous avez suivi les méandres de l'herbe dorée, grimpé avec des chèvres sauvages jusqu'à des buttes isolées qui touchaient l'infini bleu, goûté des fruits amers qui transformaient la nuit en midi, et vous êtes reposé près des oasis tout en conversant avec des étrangers qui connaissaient à peine le nom de [Root.Monarch.GetName].\n\nVent, pluie, course, sourire et soupir ; mille moments enchaînés comme un galop rythmé, chaque flexion de muscle et chaque souffle de poumon renouvelant le corps et l'esprit. Aucune quantité d'autorité temporelle ne vous avait préparé pour le Maslekh, un voyage mesuré non pas en miles, mais en sagesse.\n\nVotre réminiscence s'estompe alors que le tonnerre gronde depuis une colline voisine : non pas l'explosion solitaire de la foudre d'Ik Magthaal, non, mais la montée de l'orage. Un nuage de poussière, soulevé par des groupes de sabots, obscurcit une bande de figures approchantes. Vous vous arrêtez, les jambes plantées dans la terre avec une force nouvellement trouvée. Si votre voyage devait se terminer sous le ciel ici et maintenant, cela aurait-il suffi ? Alors que vous faites la paix avec votre réponse, les figures ralentissent à un trot, le nuage se dissipant pour révéler deux douzaines d'éclaireurs et de chasseurs en patrouille, leurs vêtements, leur peau et leur flanc marqués de l'emblème familier de [Root.GetName]. Chez soi. Peu de temps après, vous retournez à [Root.Capital.GetCapitalName], votre peuple célébrant votre pèlerinage et votre sagesse nouvellement acquise."
irdaeos_worship.11.a: "Se tenir là où vous avez commencé, changé pour toujours."

irdaeos_worship.13.t: "Rites de Maslekh : Force"
irdaeos_worship.13.d: "Alors que le soleil galope à travers Ik Maghtaal au-dessus dans une beauté sans fin, les clans de [Root.GetName] mûrissent dans tous les segments de l'être. Dans les yeux de votre peuple, il ne suffit pas de simplement exister ; non, vous grandissez, vous luttez, vous vous réjouissez, vous souffrez, vous pleurez. Un [Root.Monarch.GetTitle] devrait bien connaître cette vérité, après tout. Avec la motivation en tête, vous vous entraînez pour le Rite de Force de Maslekh lors des semaines précédentes, chaque goutte de sueur et chaque tendon tremblant visant à brûler aussi vivement que le soleil.\n\nUn brouillard sec s'installe sur un anneau de terre aplati par une procession pour le rendre sacré. Plusieurs centaures, hommes et femmes, se préparent mentalement aux défis à venir, essayant d'ignorer l'odeur de sueur et de poussière qui s'épaissit dans l'air. Divers poids en fer, des rochers ciselés, des bûches aussi longues que quatre centaures, et des cordes de chanvre enserrent l'espace, chacun prêt à marquer et mesurer. Les chamans initient leurs appels au défi, berçant des vases qui clapotent d'huiles fines. Au mot du chaman, les participants ramassent de la terre entre leurs pattes avant, laissant le sol sec enrober leurs mains nues. Avec un grand respect, vous vous joignez au geste, laissant la terre glaise enrober vos paumes ; vous aurez besoin de la prise pour les défis à venir.\n\n'Irdaeos ne doute pas nous bénir avec un tel stock robuste,' annonce un chaman à tous rassemblés. 'Vous brillerez comme un feu de brousse. De cela, je n'ai aucun doute.'\n\nLa cérémonie d'ouverture terminée, vous et votre compétition vous mettez en action, soulevant, traînant et levant les objets en séquence. Là où une simple prise échoue, vous laissez vos larges épaules ou votre dos plus large prendre la charge, et quand vous ne pouvez pas soulever, vous traînez avec des cordes d'amarrage, vous tendant avec chaque once de force alors que votre sillage laboure la terre. Au fil des heures, les centaures flanchent et faiblissent, mais avant longtemps, les vainqueurs se tiennent fièrement au-dessus des autres. Les sourcils trempés, les muscles endoloris et les poumons enflammés, les foules rassemblées acclament alors que les chamans vident leurs vases sur chaque participant, l'huile brillante refroidissant leurs formes tremblantes. Dans les rayons du soleil, vous scintillez vivement : un signe sûr de votre vigueur."
irdaeos_worship.13.a: "Puissent tous s'émerveiller de la splendeur de notre labeur !"

