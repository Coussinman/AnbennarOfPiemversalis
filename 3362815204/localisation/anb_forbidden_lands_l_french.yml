lake.500.t:0 "Les Mages de la Fédération"
lake.500.d:0 "L'héritage de la Reine Tyran a marqué la culture des lacs au point que, des millénaires après sa mort, il se fait encore sentir. La peur et le cynisme envers les mages sont rampants, et les familles font tout ce qui est en leur pouvoir pour désavouer leurs propres enfants. Ces actes ont toujours été controversés dans certains cercles, depuis la révolte contre les tyrans et le massacre des innocents. À l'époque moderne, l'exil est devenu plus courant que l'exécution. Beaucoup sont maintenant envoyés dans les Terres Interdites, où la plupart meurent sous les mains des centaures. D'autres se rendent plutôt à Narkel, qui a été transformé en un vaste complexe construit pour abriter les mages suspects et leurs babioles. À l'intérieur, un ordre de soldats d'élite maintient la paix : la Garde d'Onyx. Alors que les siècles passent, la Question des Mages a tantôt diminué, tantôt augmenté en intensité, et pourtant elle nous hante encore un millénaire et demi après sa conception."
lake.500.d1:0 "Le battement de cœur a résonné dans toute la salle, un martèlement si violent qu'il a été entendu dans toute la ville. Derrière les murs de la pierre la plus noire, ils ont été témoins de la chute du marteau sur le podium. Les pensées se sont mêlées à ce qui s'était passé, chuchotant les unes aux autres, se fondant en une cacophonie. Par la magie, tout semble possible. C'est un pouvoir comme aucun autre, mais similaire à tous. Il peut inaugurer un âge d'or, ou forger les chaînes de la tyrannie. Trompés par des babioles, nous avons contemplé ses merveilles et pensé que tout prix en valait la peine. Lorsque notre dernière monarque a déposé son frère à la veille de son couronnement d'un simple tour de main, nous ne pouvions que prier pour qu'elle utilise son pouvoir pour le bien.\n\nPourtant, son surnom trahit notre destin : la Reine Tyran. Son emprise sur le royaume était absolue. Ceux qui la remettaient en question mourraient dans leur sommeil, ou se réveillaient en fanatiques la louant comme un dieu vivant. Seule l'intervention des autres villes a finalement mis fin à la folie. Mais alors que le vieux Narkel brûlait, le peuple s'est retourné les uns contre les autres, frère contre sœur, ce qui était contre ce qui pouvait être. Cela est devenu un massacre. Au milieu des combats, la reine a disparu. Bien qu'il ait été affirmé qu'elle avait péri dans les flammes, son corps n'a jamais été retrouvé. Des rumeurs ont circulé qu'elle avait été emportée à Qarshtuluu, ou noyée en mer. Hélas, son dernier lieu de repos reste un mystère.\n\nMais sa mort n'a pas apaisé la soif de sang de la coalition. Les seigneurs ont été pendus, et des bûchers allumés pour les mages. Les innocents se sont mêlés aux coupables. Ils étaient des mages de 'la ville de la tyrannie', donc ils ont brûlé. Mais le peuple n'a pas protesté. L'occupation signifiait la sécurité et la liberté de la tyrannie à laquelle ils avaient été soumis. La liberté de la magie. Alors que la coalition se retirait, elle a été remplacée par une milice locale. Vêtue de noir onyx en mémoire des flèches de l'ancienne ville, elle patrouille maintenant nos rues. Avec le temps, cette milice a commencé à coopérer avec les mages : mieux vaut le mage que l'on connaît que celui que l'on ne connaît pas. Grâce à une série de protocoles sur l'utilisation de la magie, l'ordre a pu commencer à surveiller les mages. Ils fonctionnent maintenant sur la base que tant qu'ils agissent conformément à nos lois, notre ville est un havre de paix pour eux. Avec le temps, beaucoup sont venus ici chercher refuge, volontairement ou non. Mais cela a eu un coût, car nos ennemis politiques nous ont critiqués encore et encore, affirmant que nous cherchions à favoriser un autre mage-tyran. C'est un sacrifice que nous sommes prêts à faire. Nous pouvons seulement espérer qu'à mesure que la réflexion progresse, d'autres viendront à voir le monde comme nous le faisons."
lake.500.a:0 "Cela sera-t-il un jour mis au repos ?"
lake.500.b:0 "La Garde d'Onyx nous protégera !"
