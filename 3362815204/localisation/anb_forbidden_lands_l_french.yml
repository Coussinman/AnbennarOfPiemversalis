 burning_spear:0 "Lance Ardente"
 burning_spear_influence:0 "Influence de la Lance Ardente"
 burning_spear_FACTION_DESC:0 "La faction qui revendique les terres ancestrales de Bulwar, la Lance Ardente a adopté de nombreuses traditions culturelles et tactiques militaires des Elfes du Soleil et des Bulwari. Faction puissante et autoritaire, la Lance Ardente désire profiter du riche commerce qui traverse leur domaine."
 verdant_bliss:0 "Félicité Verdoyante"
 verdant_bliss_influence:0 "Influence de la Félicité Verdoyante"
 verdant_bliss_FACTION_DESC:0 "Les clans qui sont retournés à nos terres ancestrales dans les Forêts Profondes et Escann composent la Félicité Verdoyante. Groupe étrange et bien plus mystique, cette faction est l'une des plus religieusement zélées de tous les centaures. Cependant, malgré leurs voies étranges, la Félicité Verdoyante est indéniablement un atout fantastique quand il s'agit d'assurer l'unité de foi parmi les centaures."
 tiger_bane:0 "Fléau du Tigre"
 tiger_bane_influence:0 "Influence du Fléau du Tigre"
 tiger_bane_FACTION_DESC:0 "Les centaures qui règnent maintenant sur Rahen ont beaucoup appris de ceux qu'ils ont conquis. Fusionnant les tactiques centaures avec celles des hobgobelins et harimari, le Fléau du Tigre est devenu de loin la force la plus disciplinée et bien entraînée de nos rangs. Bien que leur hiérarchie rigide puisse attirer ses critiques, leur efficacité sur le champ de bataille est indéniable."
 rosen_rider:0 "Cavalier de Rosen"
 rosen_rider_influence:0 "Influence du Cavalier de Rosen"
 rosen_rider_FACTION_DESC:0 "Ces centaures qui sont devenus captivés par les codes chevaleresques d'honneur maintenus par les humains de Cannor Occidental. Ils se conduisent d'une manière étrange, préférant défendre les faibles plutôt que chercher leur propre gloire. Bien que certains puissent voir cela comme une faiblesse, leur poursuite zélée et implacable de la justice et de l'honneur en fait une force puissante au combat."
 vine_tearer:0 "Arracheur de Vignes"
 vine_tearer_influence:0 "Influence de l'Arracheur de Vignes"
 vine_tearer_FACTION_DESC:0 "Profondément dans les jungles de Sarhal errent les brutaux et impitoyables Arracheurs de Vignes, maîtres de la collecte d'esclaves et de leur soumission à notre volonté. Bien qu'ils puissent être cruels et sadiques même dans les meilleurs moments, avec leur vaste quantité d'esclaves à notre disposition, nous avons maintenant un surplus de biens pour alimenter notre chemin de guerre."
 raging_blizzard:0 "Blizzard Rageur"
 raging_blizzard_influence:0 "Influence du Blizzard Rageur"
 raging_blizzard_FACTION_DESC:0 "Nés de la forge gelée du grand nord, les clans du Blizzard Rageur sont un groupe bourru et travailleur. Bien qu'ils puissent être relativement peu nombreux et particulièrement manquer de compétences sociales, ils sont capables de survivre dans pratiquement n'importe quel environnement et semblent avoir une quasi-immunité à la douleur."

