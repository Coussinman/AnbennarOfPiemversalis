lake_federation_standing_title:0 "§MPosition dans la Fédération§!"
lake_federation_standing_desc:0 "La §MFédération du Lac§! est une union lâche de villes vivant sur le Lac Triunique.\n\nLes élections ont lieu tous les §Y4 ans§! durant lesquelles la ville avec le plus haut §TPosition§! est élue §TChef de la Fédération§!.\n\nPour gagner plus de §TPosition§! dans la §MFédération§!, les villes doivent compléter une série de missions importantes, et participer activement à la vie politique, économique et militaire de la §MFédération§!."
assembly_house_politics_title:0 "§ML'Assemblée§!"
assembly_house_politics_desc:0 "La §MMaison de l'Assemblée§! est le cœur politique de la §MFédération du Lac§!. Bien qu'à l'extérieur elle permette une coordination rapide pour les différentes villes de l'île, c'est aussi un champ de bataille politique impitoyable, où les villes se battent pour améliorer leur propre §TPosition§!, et saper celle des autres.\n\nVous pouvez utiliser un vaste arsenal de nouvelles §YActions Diplomatiques§! pour influencer directement le §TPosition§! des autres villes en dépensant des §TPoints Politiques§!, ou tirer directement profit de la maison elle-même.\n\n\nNous avons actuellement §l[Root.FederationPolitics.GetValue]§! §YPoints Politiques§!."
disband_the_federation_title:0 "§MDissoudre la Fédération du Lac§!"
disband_the_federation_desc:0 "Nous allons démanteler la Fédération du Lac, leur retirant tous leurs bonus et lois inutiles."
the_lake_federation_title:0 "§MUnir la Fédération du Lac§!"
the_lake_federation_desc:0 "Le moment est enfin venu! Présentons notre constitution et rassemblons chaque insulaire sous une nouvelle bannière! La Grâce de Kalyin sera connue de nous tous, car nous sommes maintenant un peuple Triunique."
federation_ask_for_war_mandat_title:0 "§MDemander les Droits de Guerre de la Fédération§!"
federation_ask_for_war_mandat_desc:0 "Selon les lois de la §MFédération§!, les villes indépendantes des îles sont interdites de mener une §Yguerre§! contre une autre sans l'§Yapprobation§! du §TChef de la Fédération§!. Même si cela nous peine de ramper ainsi, nous devons soumettre notre demande et attendre la réponse avant de pouvoir conquérir de nouvelles terres."
lake_ask_war_mandat_tooltip:0 "Avoir des §Ymauvaises relations§! avec le §TChef de la Fédération§! va certainement nuire à nos chances d'obtenir une réponse positive, mais avoir un §Ycasus belli§! contre eux ne se terminera probablement jamais par une réponse positive.\n §YDe plus, nous ne pouvons déclarer qu'une seule guerre au sein de la Fédération après avoir obtenu ces droits et devons attendre 5 ans pour une autre demande. Choisissez votre cible avec sagesse.§ \n"
