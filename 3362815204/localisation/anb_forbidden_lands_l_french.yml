centaur_tournament.5.t: "Victoire du Tournoi"
centaur_tournament.5.d: "[Root.Monarch.GetName] a gagné ! Son nom est hurlé et acclamé à travers le Caehnate, et les vents eux-mêmes semblent célébrer la victoire du Caehn. La foi de notre peuple est renouvelée, car nous sommes maintenant assurés que notre Caehn n'est pas seulement le plus grand chef parmi les chefs, mais aussi le plus grand guerrier parmi les guerriers !"
centaur_tournament.5.a: "Qui oserait s'opposer à nous ?"

CENTAUR_looking_up_title: "Regarder vers le Haut"
CENTAUR_looking_up_desc: "Les centaures regardent toujours vers le haut ; car Irdaeos est dans le ciel, dans les oiseaux, dans les nuages, dans le soleil et la lune et les étoiles, regardant vers le bas sur son peuple choisi. Nous ne pourrons jamais rembourser son don, mais nous pouvons l'exalter partout où nous allons ; graver des géoglyphes dans la terre pour qu'il les regarde avec fierté."
CENTAUR_soft_as_clouds_title: "Doux comme des Nuages"
CENTAUR_soft_as_clouds_desc: "De toute la faune des vastes steppes, peut-être la plus importante pour le mode de vie des centaures est le mouton. Considéré comme l'un des animaux sacrés d'Irdaeos pour leurs similitudes avec les nuages, les grands troupeaux de moutons menés par les centaures fournissent nourriture, boisson, vêtements et accessoires pour les enfants des steppes. Il ne peut y avoir aucun doute que le mouton est le plus grand don d'Irdaeos aux centaures."
CENTAUR_conclave_of_shamans_title: "Conclave des Chamans"
CENTAUR_conclave_of_shamans_desc: "Second seulement après le chef d'un clan, l'ordsikar ou le caehnate, se trouvent leurs chamans. Le monde change autour de nous, et ce dont nous avons besoin en ces temps, c'est de la guidance spirituelle des chamans. Appeler à un conclave de tous les chamans du caehnate et au-delà, pour se réunir et discuter de la voie à suivre pour les centaures."
CENTAUR_gathering_storm_title: "Tempête qui se Rassemble"
CENTAUR_gathering_storm_desc: "Même la plus grande et la plus sanglante invasion de l'histoire des centaures n'a pas pu écraser les Triuniques sous les sabots. Tout ce qu'elle a fait, c'est augmenter leur colère, leur unité et leur ambition. Il y a une tempête qui se rassemble, une tempête qui pourrait changer l'histoire de ces terres pour toujours. Chaque caehn sous le ciel peut sentir les vents changer. Si nous devons sortir vainqueurs, nous devrons prouver la Valeur de notre Caehn à tous les ordsiwyn de la terre."
CENTAUR_respect_of_the_clans_title: "Respect des Clans"
CENTAUR_respect_of_the_clans_desc: "De plus en plus de clans sont venus à respecter notre Caehn et sa valeur prouvée. Alors que nos ordsiwyn marchent au combat, les vaincus rejoignent volontiers nos rangs pour faire partie de quelque chose de plus grand. Les derniers des clans libres ont été intégrés aux ordsiwyn existants. Les centaures connaîtront nos noms et notre vision, et nous conquérons la tempête."
CENTAUR_valorous_caehnate_title: "Caehnate Valeureux"
CENTAUR_valorous_caehnate_desc: "Nous avons surpassé l'héritage de Dakarag de la Chasse Sauvage, et peut-être même celui de Naegol lui-même. Notre caehnate règne comme l'un des plus puissants que les centaures aient jamais vu, et nos caehns ont prouvé leur valeur et leur force d'armes et de caractère. Les centaures de tous les coins du pays seront honorés de combattre pour nous alors que les vaincus prêtent serment de leur vie à notre caehn. Les Plaines Interdites sont à nous pour la prise."
CENTAUR_armaments_of_irdaeos_title: "Armements d'Irdaeos"
CENTAUR_armaments_of_irdaeos_desc: "Notre succès continu dépend de la qualité de nos armées et de nos ordsiwyn, ainsi que de leurs armes. Si nous pouvons sécuriser un approvisionnement suffisamment grand d'armes de haute qualité, nos ordsiwyn amèneront tous les centaures à l'obéissance."
CENTAUR_eliminate_inefficiency_title: "Éliminer l'Inefficacité"
CENTAUR_eliminate_inefficiency_desc: "Il est devenu clair pour notre Caehn que certains aspects de la gouvernance et de la société centaures ne peuvent pas rester si nous voulons prospérer. L'existence des soi-disant 'clans libres' en est un. Plutôt que d'être membre d'un ordsiwyn qui prête allégeance à un caehn, les clans libres prêtent allégeance directement à nous, sans l'intermédiaire de l'ordsiwyn. Le principal problème avec ce système est le temps. Le Caehn passe autant de temps à tenir audience avec les nombreux clans libres qu'avec les ordsiwyn, qui représentent bien plus de 90% des membres du caehnate. Notre nouveau décret est que tous les clans doivent maintenant devenir membres d'un ordsiwyn ; il n'y aura aucun clan en dehors de la hiérarchie. Nous amènerons de grands esprits pour aider à commencer le processus d'élimination de ceci, ainsi que d'autres inefficacités."
CENTAUR_the_watchers_without_walls_title: "Les Veilleurs Sans Murs"
CENTAUR_the_watchers_without_walls_desc: "Gozlamoir. Le terme se traduit par 'Veilleur' dans la langue des centaures. Cette proposition la plus récente du Caehn a été la plus controversée à ce jour. Les Ordsikar ne sont prêts à aller de l'avant avec ceci que grâce à la loyauté et au respect que le Caehn commande d'eux. Pendant le dernier millénaire, les centaures n'ont jamais régné que sur leur propre espèce. Les interactions avec les humains et les ogres ont varié de commerce et de diplomatie malaisés à, plus communément, des raids et des invasions occasionnelles à grande échelle. Mais nous n'avons jamais réussi à régner sur leurs villes, leurs cités ou leurs kelaktar en tant que sujets du Caehn. Cela pourrait être sur le point de changer."
CENTAUR_the_great_reforms_title: "Les Grandes Réformes"
CENTAUR_the_great_reforms_desc: "Notre caehnate a fait un grand nombre de progrès dans la quête pour s'adapter à la tempête qui vient. Notre Caehn a déjà réussi à faire passer un grand nombre de réformes, telles que l'élimination des clans libres, la codification des droits des ordsiwyn, et bien d'autres. Une fois la dernière des grandes réformes passée, notre caehnate sera prêt à entrer dans la tempête et à en émerger, non seulement indemne, mais plus fort."
centaur_irdaeos_scourge_tt: "\n§GInsight sur l'Événement§!\nUne réforme sans précédent a été proposée dans notre caehnate qui pourrait changer la manière même dont fonctionne la gouvernance des centaures. Cependant, il y a une résistance contre ces réformes parmi le secteur Filustkhuga des chamans. Si nous sommes leurs patrons, nous pourrons peut-être rejeter les réformes proposées et emprunter un §Rchemin différent§!..."
centaur_great_reforms_scourge_tt: "\n§GInsight sur l'Événement§!\nNous devons choisir soit de continuer sur le chemin des réformes et de la réconciliation, soit, si nous sommes le §RFléau d'Irdaeos§!, le monde connaîtra la peur."

centaur.1.t: "[From.GetName] nous a subjugués !"
centaur.1.d: "C'est une grande honte pour nous de savoir que nous avons été vaincus à la guerre. Notre Caehn, autrefois puissant, s'agenouille maintenant devant notre conquérant. Notre tribu est désormais subordonnée, l'une des nombreuses s'unissant maintenant sous l'un des nombreux grands unificateurs des Plaines Interdites."
centaur.1.a: "La force fait le droit"

centaur.4.t: "Le Système Gozlamoir"
centaur.4.d: "Les réformes Gozlamoir cherchent à établir les bases pour établir la domination des centaures sur les peuples sédentaires. Sous le système Gozlamoir, la terre des peuples sédentaires est divisée en vastes étendues distinctes de territoire. À tout moment, au moins 1 ordsiwyn sera désigné comme le 'gozlamoir' d'un territoire donné. Bien que les ordsiwyn soient généralement libres de décider pour eux-mêmes où ils souhaitent vivre et errer, si un ordsiwyn est sélectionné pour être un gozlamoir pour une région donnée, ils sont tenus par le Caehn de partir pour la région, soulageant l'ordsiwyn précédent de leur poste, et assumant les responsabilités du gozlamoir. Les clans de centaures désignés accomplissent les devoirs de gouvernance en soutien des dirigeants locaux, servant de gardes, de collecteurs d'impôts et de tributs, d'éclaireurs et de messagers, mais aussi comme exécuteurs de la règle et de l'autorité du Caehn à travers le pays."
centaur.4.a: "Toutes ces sottises. Ils seront écrasés sous les sabots."
centaur.4.b: "Le moment est venu pour une nouvelle ère de l'histoire des centaures"

centaur.5.t: "Les Grandes Réformes"
centaur.5.d: "Nous avançons à travers la tempête. Nous avons été battus et brisés, mais nous n'avons jamais abandonné. Si les centaures sont connus pour quelque chose, c'est pour la persévérance. La persévérance qui a conduit Irdaeos à nous sourire, qui nous a permis de prospérer dans ces terres, et nous a donné notre propre mode de vie. Le vent souffle. Les nuages se déplacent au-dessus de nos têtes. Notre Caehn se tient avec le chaman de son clan à côté de lui. Les deux se tiennent en silence avec seulement le rugissement du vent autour d'eux. Le chaman parle enfin. 'Que se cache vraiment devant nous une fois que nous serons sortis de la tempête ?'"
centaur.5.a: "Nous n'« émergerons » pas. NOUS sommes la tempête."
centaur.5.b: "Nous lèverons les yeux vers le ciel, et nous nous élèverons toujours plus près d'Irdaeos."

centaur.9.t: "Les Trois Étalons de la Guerre"
centaur.9.d: "Trois centaures entrent dans la tente du Caehn, et au moment où ils entrent, les guerriers entourant le Caehn baissent la tête, un signe de soumission habituellement réservé uniquement pour le Caehn lui-même. Tirek, la tête haute, Redmane Sparkle, avec un arc qui a tué des milliers en bandoulière sur son épaule, et celui qui a inspiré la peur à travers le monde connu, frappant la terreur dans le cœur de tous ceux qui nous résistent. Glitterhoof. Les Étalons de la Guerre ont été assemblés."
centaur.9.a: "Levez-vous !"

centaur.10.t:0 "La Vengeance de Mille Ans"
centaur.10.d:0 "Devant [Root.Monarch.GetName] se trouve la terre de Castanor. C'est de là que nous avons été expulsés, de là que le vil Beastbane a presque anéanti la race des centaures. Maintenant, ceux qui nous ont expulsés sont morts depuis longtemps, et à leur place se trouvent leurs descendants, vivant dans leurs petits royaumes, avec leurs petites vies. C'est dégoûtant de penser combien de centaures sont morts pour qu'ils gaspillent cette terre, l'utilisant pour leurs petites fermes et villes, profanant les plaines qui sont notre droit de naissance."
centaur.10.a:0 "Brûlez-la ! Brûlez tout !"

centaur.11.t:0 "L'Éveil de la Lance Ardente"
centaur.11.d:0 "Du sud, née des villes et des sables de Bulwar, se lève la Lance Ardente. Ils ont commencé à considérer les déserts du sud comme un nouveau foyer, et ont adopté de nombreuses traditions et tactiques des elfes du soleil qui régnaient auparavant sur les terres qu'ils occupent maintenant. Leur loyauté envers le Caehn est sans faille, nous avons maintenant à notre disposition un groupe de guerriers particulièrement adapté aux épreuves et tribulations de l'occupation des terres de Bulwar."
centaur.11.a:0 "Du soleil, nous chargeons"

centaur.12.t:0 "L'Émergence de la Béatitude Verdoyante"
centaur.12.d:0 "De l'ouest, renaît par les bois, se lève la Béatitude Verdoyante. Ayant retrouvé notre terre ancestrale, ils ont adopté de nombreuses coutumes anciennes que nous avons abandonnées depuis des siècles, se rapprochant ainsi de notre ascendance féerique. Bien que leurs traditions plus étranges et mystiques les aient grandement différenciés du reste de la race des centaures, il semble que cette faction soit particulièrement adaptée à la nature confuse de la guerre dans les Profondeurs des Bois."
centaur.12.a:0 "De notre foyer, nous chargeons"

centaur.13.t:0 "Le Rugissement du Fléau du Tigre"
centaur.13.d:0 "De l'est, née des jungles, se lève le Fléau du Tigre. Ayant combattu et appris des hobgobelins et des harimari, les centaures occupant Rahen sont devenus une force remarquablement bien disciplinée, beaucoup plus disposée à suivre les ordres que leurs cousins occidentaux comparativement indépendants. Leur réorganisation en une hiérarchie militaire brutale les rend particulièrement adaptés pour combattre les diverses grandes puissances de Haless qui cherchent à briser notre emprise sur Rahen."
centaur.13.a:0 "Des jungles, nous chargeons"

centaur.14.t:0 "La Lance Ardente demande du territoire"
centaur.14.d:0 "Alors que nos conquêtes à Bulwar se poursuivent, la Lance Ardente cherche à occuper nos nouveaux gains dans le sous-continent, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.14.a:0 "Nos armées chargent sans cesse"

centaur.15.t:0 "La Béatitude Verdoyante demande du territoire"
centaur.15.d:0 "Alors que nos conquêtes à Escann et dans les Profondeurs des Bois se poursuivent, la Béatitude Verdoyante cherche à occuper nos nouveaux gains dans les régions, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.15.a:0 "Nos armées chargent sans cesse"

centaur.16.t:0 "Le Fléau du Tigre demande du territoire"
centaur.16.d:0 "Alors que nos conquêtes à Rahen se poursuivent, le Fléau du Tigre cherche à occuper nos nouveaux gains dans le sous-continent, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.16.a:0 "Nos armées chargent sans cesse"

centaur.18.t:0 "Le Blizzard Déchaîné Hurle"
centaur.18.d:0 "Loin au nord, les clans du Blizzard Déchaîné se lèvent. Avec une peau faite de fer, des volontés fortes comme l'acier, et des cœurs froids comme les terres qu'ils appellent les leurs, ils sont devenus une force terrifiante et inébranlable dans nos terres les plus froides et inhospitalières. Bien qu'ils puissent être rudes et abrasifs même envers leurs compagnons centaures, leurs esprits résilients et endurants et leur loyauté inébranlable seront sans aucun doute un grand bienfait pour le Caehnate."
centaur.18.a:0 "Du nord, nous chargeons"

centaur.19.t:0 "Le Déchireur de Vignes Bourgeonne"
centaur.19.d:0 "Profondément dans les jungles tortueuses de Sarhal, le Déchireur de Vignes se lève. Composé de ce qui pourrait être nos clans les plus cruels et malveillants, ils sont devenus les plus prolifiques marchands d'esclaves du monde à la place des gnolls que nous avons depuis déplacés et conquis. Bien que leur conduite puisse déstabiliser beaucoup de ceux qui les rencontrent, la vaste quantité de travail d'esclaves qu'ils fournissent au Caehnate ne peut que nous aider à l'avenir."
centaur.19.a:0 "Des vignes, nous chargeons"

centaur.20.t:0 "Les Cavaliers de Rosen Joutent"
centaur.20.d:0 "Loin à l'ouest, dans les terres de châteaux et de chevaliers, les Cavaliers de Rosen se lèvent. Vêtus de lourdes plaques d'acier et complètement pris par les récits de chevaliers héroïques et de sauveurs nobles qui étaient répandus dans la terre avant notre conquête, ils sont devenus un groupe lié par l'honneur et cherchant la justice. Bien que leurs natures miséricordieuses et gentilles puissent être vues comme une faiblesse, leur bravoure et leur habileté avec la lance, ainsi que leur loyauté indéfectible, seront d'une grande utilité pour la horde."
centaur.20.a:0 "Des jardins, nous chargeons"

centaur.21.t:0 "Le Blizzard Déchaîné demande du territoire"
centaur.21.d:0 "Alors que nos conquêtes en Gerudia et au nord se poursuivent, le Blizzard Déchaîné cherche à occuper nos nouveaux gains dans la région, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.21.a:0 "Nos armées chargent sans cesse"

centaur.22.t:0 "Le Déchireur de Vignes demande du territoire"
centaur.22.d:0 "Alors que nos conquêtes à Sarhal se poursuivent, le Déchireur de Vignes cherche à occuper nos nouveaux gains sur le continent, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.22.a:0 "Nos armées chargent sans cesse"

centaur.23.t:0 "Les Cavaliers de Rosen demandent du territoire"
centaur.23.d:0 "Alors que nos conquêtes à Cannor se poursuivent, les Cavaliers de Rosen cherchent à occuper nos nouveaux gains sur le continent, en échange de leur loyauté indéfectible continue envers le Caehnate. Sans aucun doute, cet accroissement de puissance ne servira qu'à renforcer l'unité et la puissance du Caehnate dans son ensemble."
centaur.23.a:0 "Nos armées chargent sans cesse"

centaur.24.t:0 "Résistance Triunique"
centaur.24.d:0 "Notre contrôle direct sur ces maudits humains de la Fédération des Lacs n'est pas vraiment apprécié par la population locale. Tant que nous posséderons directement des territoires ici, ils continueront à se révolter.\n\n§BSi nous voulons garder ce territoire, nous devons soit purger soit expulser les peuples des lacs !§!"
centaur.24.a:0 "Marchons simplement sur eux"
centaur.24.b:0 "Peut-être devrions-nous leur accorder une certaine autonomie locale"

centaur.25.t:0 "Une Année Abondante de Pâturage"
centaur.25.d:0 "Mon Caehn, nous avons eu une année de prospérité qui nous a été accordée par notre terre natale ! Les vastes steppes des grandes plaines résonnent de la symphonie de nos troupeaux abondants ! Des hordes de bisons, de moutons et de chèvres remplissent notre paysage. Leur laine tisse la chaleur dans nos tentes, leurs viandes et produits laitiers remplissent les estomacs de nos soldats. Notre peuple mange et pourtant le troupeau en expansion ne semble pas diminuer. Nous tissons sans fin et pourtant notre approvisionnement en laine ne diminue pas. Nous sommes dans les temps les plus bénis !"
centaur.25.a:0 "Vendez l'excédent, laissez la prospérité régner !"
centaur.25.b:0 "Laissez le peuple festoyer, nous avons été bénis !"

centaur.26.t:0 "Les Clans Doutent des Capacités du Caehn !"
centaur.26.d:0 "Mon Caehn, des cliquetis de doute se répandent parmi les clans de notre horde. Des murmures de mécontentement s'élèvent, vous qualifiant de 'lâche'. Les centaures n'ont pas encore vu votre valeur à la guerre, et le peuple remet en question votre leadership en silence ! Si ces rumeurs continuent, elles pourraient ébranler la foi du peuple centaure en vous. Mon Caehn, prouvez-leur qu'ils ont tort sur le champ de bataille !"
centaur.26.a:0 "S'ils veulent assister à ma puissance, alors soit !"
centaur.26.b:0 "Pah ! Je n'ai aucune raison de me prouver à cette bande !"
centaur.26.tooltip:0 "Laisser les rumeurs s'envenimer peut avoir des conséquences sur votre réputation !"

centaur.27.t:0 "Rumeurs Enracinées !"
centaur.27.d:0 "Mon Caehn, votre refus indu de répondre à l'appel de la guerre a fait qu'un segment de notre tribu a perdu foi en vos capacités. Il y a eu des rumeurs de renversement potentiel de votre sage leadership pour un Caehn plus capable. Nous avons attrapé certains des instigateurs qui répandaient des idées scandaleuses parmi la population, et si des fonds nous étaient accordés, nous pourrions intensifier la répression contre ces clans mal intentionnés et graver votre règle avec un sabot de fer."
centaur.27.a:0 "Intimidez ces fous !"
centaur.27.b:0 "Dois-je me répéter ? Qui se soucie de ce qu'ils pensent !"

centaur.104.t:0 "Les Clans se Disputent !"
centaur.104.d:0 "Mon Caehn ! Un gouffre s'élargit alors que la terre sous nos pieds tremble sous le poids de la discorde. Deux clans estimés, gardiens de notre terre, se tiennent divisés dans un amer différend territorial. Les lances sont aiguisées avec une intention haineuse, et l'air vibre de la cadence sinistre des chants de guerre. Les battements de sabot de méchanceté résonnent de plus en plus fort à chaque instant, exigeant toute notre attention. Il est impératif que nous réglions ce problème avant qu'il ne s'aggrave !"
centaur.104.a:0 "Envoyez l'armée, nous devons intervenir."
centaur.104.b:0 "Laissez-les régler leurs propres problèmes."
centaur.104.c:0 "Par Irdaeos ! Amenez-moi les chefs de clan et convoquez l'armée ! Nous réglerons cela comme des centaures calmes et raisonnables."

centaur.105.t:0 "Un Roc Aperçu !"
centaur.105.d:0 "Les Rocs, les plus grands aviaires à orner les grandes plaines. Une créature magnifique, incarnant les idéaux mêmes de liberté et de mouvement que nous portons dans notre culte pour Irdaeos. Il est depuis longtemps transmis dans nos traditions religieuses que les Rocs sont des symboles de la bénédiction d'Irdaeos, et la vue de l'un volant au-dessus de nous est un présage de bons moments. Mon Caehn, il a récemment été découvert que l'un de ces merveilleux aviaires a survolé notre capitale !"
centaur.105.a:0 "C'est un signe d'Irdaeos !"
centaur.105.b:0 "Préparez un sacrifice pour les Rocs."
centaur.105.c:0 "Par Irdaeos ! Sortez les troupeaux ! Ses serviteurs doivent être nourris !"

centaur.106.t:0 "Un Changement dans nos Tactiques"
centaur.106.d:0 "En tant que centaures, nos tactiques ont toujours consisté à trouver le chemin le plus rapide pour créer un trou dans la tête de nos ennemis. Cela a toujours été le moyen le plus rapide de gagner nos guerres. Récemment, cependant, la nature même de notre subsistance a changé, et il en va de même pour la guerre. Alors que des forteresses et des centres urbains se lèvent autour de nous, les armées que nous affrontons contrent de telles méthodes rudimentaires, et simplement gagner des batailles n'est plus suffisant pour remporter nos guerres. Hier, quelques-uns de nos chefs de clan nous ont contactés, recommandant que nous envisagions peut-être de réévaluer la manière dont nous combattons."
centaur.106.a:0 "Ils soulèvent un bon point, il est temps que nous innovions nos tactiques de siège."
centaur.106.b:0 "Les anciennes méthodes ne nous ont jamais trahis !"
centaur.106.c:0 "Nous combattons pour vénérer Irdaeos ! Que notre pas tonitruant soit béni par Lui !"

centaur.107.t:0 "Défense de la Frontière"
centaur.107.d:0 "Mon Caehn, plusieurs de nos clans ont soulevé des préoccupations concernant la sécurité de l'emplacement de notre capitale. Sa proximité avec des envahisseurs potentiels en fait une cible fraîche pour toute armée assiégeante. Je suggère que nous allouions une partie des revenus fiscaux de la capitale à un plan pour se préparer à toute attaque potentielle."
centaur.107.a:0 "Financez la garde, préparez les plans de défense."
centaur.107.b:0 "Une bonne offensive est une bonne défense ! Financez de meilleures armes pour l'armée !"
centaur.107.c:0 "Nous n'avons pas besoin d'investir dans quoi que ce soit ! Nous avons notre foi et nos armes !"
centaur.107.e:0 "Une chaîne n'est aussi forte que son maillon le plus faible, financez nos défenses partout sur nos terres !"

salgae.2.t:0 "Perte de Foi"
salgae.2.d:0 "Avec le ralentissement de nos conquêtes et nos armées enlisées sur plusieurs fronts, le zèle qui inspirait et unissait autrefois notre peuple s'est finalement épuisé. À travers le Caehnate, de plus en plus de centaures sont devenus désillusionnés par le Caehn et se lèvent maintenant en révolte, déclarant leurs propres Caehnates pour combattre le nôtre."
salgae.2.a:0 "Le Salgae a commencé"

salgae.3.t:0 "La Lance Ardente"
salgae.3.d:0 "Dans les déserts de Bulwar se trouve une tente, apparemment l'une parmi tant d'autres. Cependant, dans cette tente, se trouve le chef de la Lance Ardente. Alors qu'il sort de la tente, il regarde au loin, vers le désert, vers tout ce qu'il a conquis et tout ce qu'il reste à conquérir. Il se dit à lui-même, que sait le Caehn des déserts et de la mort ? La Lance Ardente enseignera au Caehn que même la plus petite brise peut créer la plus puissante tempête de sable."
salgae.3.a:0 "Le sable sera écrasé sous les sabots"
salgae.3.b:0 "La tempête de sable commence à souffler"
burning_spear_rebellion_tooltip:0 "§RIls gagneront une grande partie de notre territoire, ou tout §YBulwar§! si nous possédons suffisamment de territoire là-bas !§!"
centaur_switch_country_tooltip:0 "§NNOUS ALLONS JOUER COMME EUX !§!"

salgae.4.t:0 "La Béatitude Verdoyante"
salgae.4.d:0 "Entre les plaines d'Escann et la verdure dense des Profondeurs des Bois, un centaure prie au milieu du combat. Pas n'importe quel centaure, cependant, il sert comme le premier de la Béatitude Verdoyante. Il regarde la terre natale des centaures et pense à tout ce en quoi il croit. Il se dit à lui-même, que sait le Caehn des Fées et des forêts ? La Béatitude Verdoyante éclairera le Caehn, qu'un murmure sur le vent peut rapidement devenir un chœur assourdissant."
salgae.4.a:0 "Il semble que notre foyer doive être réclamé une fois de plus"
salgae.4.b:0 "Le chœur commence à chanter"
verdant_bliss_rebellion_tooltip:0 "§RIls gagneront une grande partie de notre territoire, ou tout §YEscann§! et §YLes Profondeurs des Bois§! si nous possédons suffisamment de territoire là-bas !§!"

salgae.5.t:0 "Le Fléau du Tigre"
salgae.5.d:0 "Profondément dans les jungles de Rahen, un centaure contemple la nature du Caehnate. Pas n'importe quel centaure, mais le chef du Fléau du Tigre. Il regarde les grandes villes et les jungles, et pense à tout ce qu'il a appris, et à tout ce qu'il reste à apprendre. Il se dit à lui-même, que sait le Caehn des jungles et de la guerre ? Le Fléau du Tigre montrera au Caehn que la plus petite goutte n'est qu'une partie de la puissante mousson."
salgae.5.a:0 "La jungle brûlera avec la fureur du Caehn"
salgae.5.b:0 "La mousson commence à tomber"
tiger_bane_rebellion_tooltip:0 "§RIls gagneront une grande partie de notre territoire, ou tout §YRahen§! si nous possédons suffisamment de territoire là-bas !§!"

salgae.6.t:0 "Fin du Salgae"
salgae.6.d:0 "Le Salgae, à travers le feu et le sang, la guerre et la mort, est arrivé à sa fin. D'innombrables vies ont été perdues, et les générations futures se souviendront à jamais de cet événement, pour le meilleur ou pour le pire. Et pourtant, tout comme les choses changent, certaines restent les mêmes. Les Centaures, longtemps divisés, doivent s'unir. Longtemps unis, doivent se diviser. Ainsi en a-t-il toujours été..."
salgae.6.a:0 "Et ainsi en sera-t-il toujours"

salgae.7.t:0 "Le Blizzard Déchaîné"
salgae.7.d:0 "Un centaure robuste, drapé de fourrures et de neige, avance péniblement à travers la tempête de neige brutale. Il est le chef du Blizzard Déchaîné, et alors qu'il marche, il considère que son soi-disant 'Grand Caehn' n'a jamais eu à ressentir le contact froid du nord, ni n'a eu à dormir enveloppé dans un manteau de glace. Il décide que le Blizzard Déchaîné démontrera au Caehn qu'un simple frisson peut devenir une tempête de neige hurlante."
salgae.7.a:0 "Le nord sera dompté"
salgae.7.b:0 "La tempête de neige commence à hurler"
raging_blizzard_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Gerudia et d'Alenic !§!"

salgae.8.t:0 "Les Cavaliers de Rosen"
salgae.8.d:0 "Un chevalier centaure vêtu d'acier ramène une jeune fille humaine chez elle après l'avoir trouvée perdue dans les bois. Le chef des Cavaliers de Rosen, il observe son domaine en marchant, le soleil se couchant à l'horizon. Il admire la beauté de son royaume et la confiance que son peuple a placée en lui. Le Grand Caehn ne sait rien de l'honneur, de la chevalerie, il n'est qu'un fou barbare. Alors qu'il rend enfin la fille à ses parents reconnaissants, il sait que le Caehn doit être montré que même la plus belle rose a ses épines."
salgae.8.a:0 "Leur honneur ne les sauvera pas"
salgae.8.b:0 "Les chevaliers commencent à chevaucher"
rosen_rider_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Cannor occidental !§!"

salgae.9.t:0 "Le Déchireur de Vignes"
salgae.9.d:0 "Un centaure surveille son troupeau et ses biens depuis son palais, et la vaste quantité de marchandises produites dans ses villes, alimentées par le travail de ses esclaves. Le Caehn et ses clans ne sont que des sangsues, se nourrissant de la richesse du Déchireur de Vignes et détournant de son peuple ce qui lui revient de droit. Alors qu'il tend la main vers son fouet et sa lance, il sait que le Grand Caehn connaîtra la douleur du fouet."
salgae.9.a:0 "Ils seront amenés à s'agenouiller"
salgae.9.b:0 "Le fouet commence à claquer"
vine_tearer_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Sarhal !§!"

salgae.10.t:0 "Naissance d'un Nouveau Peuple"
salgae.10.d:0 "Au milieu de cette brutale guerre civile, nous avons réalisé que les traditions de notre horde se sont considérablement éloignées de celles de nos ancêtres. Nous ne nous appellerons plus centaures des plaines, ceux qui ont apporté la décadence et la faiblesse à notre peuple, nous serons plutôt connus sous un nom plus indicatif de nos vraies valeurs."
salgae.10.a:0 "Nous embrasserons nos nouvelles traditions"

