malu_extra_1: "Le rituel est terminé, et les bénédictions d'Irdaeos ont été accordées à notre peuple. Alors que nos clans regardent vers le ciel infini, ils voient les nuages prendre une nouvelle forme. Cette nouvelle forme rappelle les histoires du temps où notre peuple est arrivé pour la première fois dans les plaines. Irdaeos nous appelle une fois de plus, nous accordant la promesse d'un avenir abondant dans son domaine. Notre peuple est revigoré d'espoir ; c'est un bon présage en effet."
malu_extra_2: "Alors que nos chamans se préparent pour le rituel à venir, on peut les voir laver doucement la myriade de tatouages qui bordent leurs visages. Les tatouages représentent les diverses puissances élémentaires soumises à Irdaeos. Certains dépeignent un éclair de foudre ou un grand pilier de glace, d'autres peignent un feu déchaîné ou un vortex tourbillonnant de vent. Les chamans les plus vénérés, cependant, ont un tatouage spécial final. Il représente des nuages roulant sur une grande plaine, le domaine merveilleux d'Irdaeos."
malu_extra_3: "Cette nuit, Irdaeos a révélé le ciel nocturne le plus pur à tous. Au-dessus des grandes plaines, l'air est dégagé, sans nuages pour cacher l'obscurité au-delà. Cette nuit, l'obscurité n'est pas infinie, car elle est brisée par un nombre incalculable d'étoiles blanches scintillantes. La vastité et la beauté du ciel de cette nuit nous rappellent le don abondant que nous a fait Irdaeos. Puisse-t-il guider notre peuple toujours plus loin."

irdaeos_worship.20.t: "Communion Chamanique : Air"
irdaeos_worship.20.d: "[Root.GetIrdaeosAspectFront]\nTous les chamans les plus importants du [Root.GovernmentName] se sont rassemblés pour effectuer une communion avec Irdaeos, où ils lui parleront et canaliseront son pouvoir élémentaire. Invoquant l'élément du vent, les chamans ont pris leurs positions au centre des terrains rituels. Des centaines de membres du clan centaure commencent à tourner autour d'eux, lentement au début mais bientôt en accélérant. Les chamans lèvent leurs mains vers le ciel, se préparant à exploiter le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres du clan en cercle accélèrent, leurs sabots piétinants font voler la poussière et le sable dans les airs, mais ils ne retombent pas sur le sol en dessous. Au lieu de cela, la poussière et le sable dérivent en plein air et commencent à circuler autour des chamans, guidés par leurs mains levées. Une forte rafale de vent peut être ressentie, et la poussière et le sable en mouvement forment un tourbillon autour des chamans, circulant élégamment au-dessus des membres du clan en cercle. Apparemment de nulle part, un grand brouillard s'installe autour du rituel, tandis que les vents puissants deviennent encore plus forts. Les chamans ouvrent grand leurs bras vers le ciel, murmurant des mots qui se perdent dans le vortex maintenant déchaîné les entourant. Tous ceux qui sont rassemblés ici sont témoins du pouvoir incompréhensible d'Irdaeos, et de la puissance de nos chamans qui possèdent clairement la faveur de notre dieu. Les vents commencent à s'apaiser, signalant la fin du rituel.[Root.GetIrdaeosAspectBack]"
irdaeos_worship.20.a: "Notre peuple est béni par Irdaeos."

irdaeos_worship.21.t: "Les Alliés Effectuent un Rituel d'Air"
irdaeos_worship.21.d: "Un messager est arrivé de nos envoyés à [From.GetName] pour faire un rapport sur une communion qui a récemment eu lieu. Le messager affirme que les chamans de [From.GetName] ont mené un rituel où un grand vortex de vent a été invoqué dans une démonstration de puissance et de faveur d'Irdaeos. Il semble que notre allié [From.GetName] possède une grande force et un grand commandement sur les vents élémentaires. Notre choix en amis semble bien justifié."
irdaeos_worship.21.a: "De merveilleuses nouvelles."

irdaeos_worship.22.t: "Communion Chamanique : Éclair"
irdaeos_worship.22.d: "[Root.GetIrdaeosAspectFront]\nTous les chamans les plus importants du [Root.GovernmentName] se sont rassemblés pour effectuer une communion avec Irdaeos, où ils lui parleront et canaliseront son pouvoir élémentaire. Invoquant le pouvoir élémentaire des orages, les chamans ont pris leurs positions au centre des terrains rituels. Des centaines de membres du clan centaure commencent à tourner autour d'eux, lentement au début mais bientôt en accélérant. Les chamans lèvent leurs mains vers le ciel, se préparant à exploiter le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que ceux rassemblés pour regarder le rituel lèvent les yeux vers le ciel, un nuage d'orage sombre peut être vu se former. Une énergie statique peut être ressentie dans l'air, annonçant un grand orage à l'horizon. Soudain, le premier éclair frappe la terre juste au-delà des membres du clan en cercle, accompagné d'un coup de tonnerre assourdissant. D'autres éclairs frappent le site du rituel et les nuages d'orage déchaînent un torrent de pluie. L'un des chamans commence à crier une grande prière vers le ciel et s'élève lentement vers les nuages d'orage au-dessus. Un éclair, bien plus grand que les précédents, frappe le chaman. La lumière jaillit du corps du chaman flottant, aveuglant tous ceux qui assistent au rituel, pourtant le chaman reste indemne. Alors que le chaman commence à redescendre vers la terre, l'orage s'estompe. Irdaeos nous a une fois de plus démontré son grand pouvoir."
irdaeos_worship.22.a: "Nous sommes bénis par ses merveilleux dons de magie élémentaire."

irdaeos_worship.23.t: "Les Ennemis Effectuent un Rituel d'Orage"
irdaeos_worship.23.d: "Un messager est arrivé de nos espions à [From.GetName] pour faire un rapport sur une communion qui a récemment eu lieu. Le messager affirme que les chamans de [From.GetName] ont été capables d'invoquer un grand orage. Un chaman a même été frappé par un grand éclair et pourtant il est resté indemne ! Cela a envoyé des vagues de peur et d'agitation à travers notre population."
irdaeos_worship.23.a: "Les chamans de [From.GetName] possèdent clairement un grand pouvoir."

irdaeos_worship.24.t: "Communion Chamanique : Feu"
irdaeos_worship.24.d: "[Root.GetIrdaeosAspectFront]\nTous les chamans les plus importants du [Root.GovernmentName] se sont rassemblés pour effectuer une communion avec Irdaeos, où ils lui parleront et canaliseront son pouvoir élémentaire. Invoquant l'élément du feu, les chamans ont pris leurs positions au centre des terrains rituels. Des centaines de membres du clan centaure commencent à tourner autour d'eux, lentement au début mais bientôt en accélérant. Les chamans lèvent leurs mains vers le ciel, se préparant à exploiter le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres du clan en cercle accélèrent, leurs sabots tonnent à travers les plaines, faisant jaillir des étincelles dans l'air. Les chamans claquent des paumes de leurs mains, faisant éclater toutes les étincelles à la fois en une flamme magnifique entourant les membres du clan en ruée. Alors que les chamans lèvent leurs bras vers le ciel, le mur de feu grimpe plus haut vers les nuages au-dessus. Ceux qui regardent le rituel peuvent sentir la température monter, pourtant les chamans et les membres du clan restent indemnes. Une grande prière est criée par les chamans vers le ciel au-dessus, et les feux s'élèvent vers les nuages, teintant le ciel d'un rouge cramoisi. Alors que le rituel se conclut, il est clair qu'Irdaeos nous a bénis à la fois de sa faveur et de son pouvoir."
irdaeos_worship.24.a: "Personne ne peut nier le grand pouvoir témoigné aujourd'hui."

irdaeos_worship.25.t: "Communion Chamanique : Glace"
irdaeos_worship.25.d: "[Root.GetIrdaeosAspectFront]\nTous les chamans les plus importants du [Root.GovernmentName] se sont rassemblés pour effectuer une communion avec Irdaeos, où ils lui parleront et canaliseront son pouvoir élémentaire. Invoquant le pouvoir élémentaire de la Glace, les chamans ont pris leurs positions au centre des terrains rituels. Des centaines de membres du clan centaure commencent à tourner autour d'eux, lentement au début mais bientôt en accélérant. Les chamans lèvent leurs mains vers le ciel, se préparant à exploiter le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres du clan tournent, un vent froid et tranchant peut être ressenti par ceux qui regardent le rituel. Le sol commence à geler et l'air se refroidit. Les chamans commencent à chanter des mots sacrés, mais pas celui au centre du rituel, qui reste silencieux, inclinant plutôt la tête vers le ciel. Il commence à s'élever du sol, porté par une force invisible. Soudain, un son craquant peut être entendu, et des piliers de glace jaillissent des terrains rituels gelés. Des vrilles de glace jaillissent des piliers vers le chaman flottant et l'encapsulent dans la glace. Il s'élève à nouveau vers les nuages au-dessus, alors que la lumière joue sur sa coquille de glace étincelante, un spectacle éblouissant pour les spectateurs en dessous. Alors que le chaman s'élève vers les nuages, il se libère de sa coquille de glace, les éclats se brisant autour de lui. Il tombe doucement sur le sol, atterrissant avec une révérence envers Irdaeos. Tous ceux assistant au rituel savent que c'est un signe de grande faveur d'Irdaeos."
irdaeos_worship.25.a: "Notre peuple a été véritablement béni en ce jour."

irdaeos_worship.26.t: "Les Ennemis Effectuent un Rituel de Glace"
irdaeos_worship.26.d: "Un messager est arrivé de nos espions à [From.GetName] pour faire un rapport sur une communion qui a récemment eu lieu. Le messager affirme que les chamans de [From.GetName] ont été capables d'invoquer de grands piliers de glace. Un chaman a même été apparemment encerclé dans une couche de glace avant de se libérer et de briser la glace en milliers d'éclats, prouvant sa maîtrise sur l'élément. Cela a envoyé des vagues de peur et d'agitation à travers notre population."
irdaeos_worship.26.a: "Les chamans de [From.GetName] possèdent clairement un grand pouvoir."

centaur.200.t: "Invasion Brisée"
centaur.200.d: "Notre Caehnate s'est brisé sur les Quatre Terres. Les vils Jolgik Uts ont recherché nos chamans et les ont tués de manière déshonnête. Des dizaines de milliers, peut-être des centaines de milliers de centaures, certains des Ordsikar les plus puissants et honorables, gisent tués avec le reste de leur ordsiwyn dans le bain de sang qui s'est produit. Notre seule consolation est que tant de centaures fiers sont maintenant avec Irdaeos à Ik Magthaal. Parmi les Ordsiwyn qui n'ont pas été complètement anéantis, beaucoup sont laissés avec presque plus aucun homme valide, et beaucoup ont déjà abandonné notre Caehnate et révoqué leur adhésion, se lançant seuls ou rejoignant différents Caehnates voisins, capitalisant sur l'état actuel des affaires. [Root.Monarch.GetName] a un long chemin devant lui s'il souhaite tracer l'avenir pour notre Caehnate et galoper hors de l'emprise de la destruction. De plus en plus d'Ordsikar retirent leurs ordsiwyn du caehnate quotidiennement. Si rien n'est fait, la Chasse Sauvage s'évanouira bientôt en poussière dans le vent de la steppe."
centaur.200.a: "Nous ne nous évanouirons pas."
