build_kalyin_temple_title:0 "Construire le Temple de Kalyin"
build_kalyin_temple_desc:0 "Avec l'embrassement par le peuple de notre nouvelle déesse, l'ancien temple de Kodave à Raattakod est tombé en désuétude. Le clergé de la ville a demandé que nous dirigions des fonds pour restructurer et agrandir le temple en une maison de la gloire de Kalyin."




