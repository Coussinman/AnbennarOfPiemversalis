federation_steal_merit_tooltip:0 "§TAction de la Fédération§!\nNous pouvons §Rvoler§! le §Ymérite§! de §Y[From.GetName]§! grâce à nos §YIdées d'Espionnage§!, en gagnant de la position pendant qu'ils en perdent.\n"
federation_steal_merit_desc:0 "Cette action volera la position de §Y[From.GetName]§! grâce à nos agents dans leur pays.\n\nRéduira la taille de notre §Y[From.GetName]§! Réseau d'Espions de §R50.00§!£diplomacy_spy_icon£\nNous allons perdre §Y1 Point Politique§!.\nNous pourrions perdre beaucoup d'opinion avec eux."

