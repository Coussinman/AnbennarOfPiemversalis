lake.506.t:0 "Le Héros Dont Nous Avons Besoin ?"
lake.506.d:0 "Notre guerre actuelle contre les centaures ne se déroule pas aussi bien que nous l'aurions espéré. Nos avant-postes ont été submergés, nos armées mises en déroute, et nos villages réduits en cendres. Il est devenu douloureusement évident que nos stratégies d'antan ne trouvent plus leur cible. Nos généraux se démènent pour obtenir quoi que ce soit qui puisse nous donner un avantage décisif, en étudiant chaque engagement centaure enregistré qu'ils peuvent se procurer, en organisant des jeux de guerre. Heureusement, la discrétion n'est pas un facteur lorsque l'on traite une menace existentielle pour tous les peuples du lac, nous donnant le levier pour presque complètement ignorer le secret. Ainsi, la paysannerie et les dignitaires étrangers ont été autorisés à assister aux jeux de guerre.\n\n'Peut-être', a-t-il été argumenté, 'que l'un d'eux pourrait avoir une nouvelle perspective sur la question, une perspective si évidente qu'elle a été négligée ?' Bien que les attentes fussent faibles, les jeux ont été organisés quand même. Cela s'est passé comme prévu, nos généraux réussissant à obtenir des victoires écrasantes contre les profanes, avec une exception remarquable. Un homme, prétendant venir de l'un de nos voisins, semblait presque connaître chacun de leurs mouvements. À trois reprises ils ont joué, à trois reprises nos généraux ont subi la défaite. D'une voix étouffée, il a révélé que c'était grâce à sa connaissance de l'arcane qu'il avait pu si facilement disposer de leurs armées. Si c'est vrai, cela expliquerait ses compétences exceptionnelles. Il connaît la situation sur le front, et qu'elle est des plus désespérées. En retour, il est venu négocier : il nous donnera la victoire dans la guerre, et nous le laisserons vivre en paix, sans crainte de persécution. Bien qu'accepter la direction du mage nous donnerait sans aucun doute l'avantage décisif dont nous aurions besoin, nous devons également fournir un récit au peuple à la maison, pour les assurer que nous n'avons pas perdu le contrôle total... pour l'instant. Avec quelques pots-de-vin bien placés pour atténuer la situation, et des crieurs pour détourner le regard du peuple, cette action devrait passer relativement inaperçue."
lake.506.a:0 "C'est un mal nécessaire."
lake.506.b:0 "Il ne peut y avoir de compromis avec nos principes moraux."
lake.506.b1:0 "Et ensuite, engager des centaures ? Jamais !"
lake.506.b2:0 "Il cherche à nous affaiblir ! Envoyez-le aux bûchers !"
