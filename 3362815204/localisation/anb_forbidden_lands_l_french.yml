estate_monstrous_tribes_free_clans: "Clans Libres"
estate_monstrous_tribes_free_clans_desc: "Depuis des millénaires, les centaures vivent avec une liberté extrême. Bien que les individus naissent dans des clans, en atteignant l'âge adulte, ils sont libres de quitter leur clan et de rejoindre n'importe quel autre, ou même de ne revendiquer aucun clan du tout.\nEt à leur tour, le chef de clan est libre d'enrôler leur clan dans un ordsiwyn, de quitter tout ordsiwyn dans lequel ils se trouvent, ou d'exister sans ordsiwyn en tant que clan libre.\nEt bien sûr, à leur tour, chaque ordsikar a le droit de prêter allégeance à n'importe quel caehn qu'ils souhaitent, ou de se proclamer eux-mêmes caehn. Bien que ce système de liberté sans limites ait longtemps fonctionné, il rend la gestion d'un caehnat plutôt inefficace. Car dans le temps qu'il faut pour tenir audience et écouter les problèmes de 10 clans libres, le caehn aurait pu tenir audience et écouter les problèmes de 10 ordsiwyn, chacun avec une douzaine ou plus de clans en dessous. Ce système doit voir des changements si nous voulons réussir contre les humains en progression."
estate_monstrous_tribes_caehns_valor: "Valeur du Caehn"
estate_monstrous_tribes_caehns_valor_desc: "Dans la société des centaures, on est valorisé par la valeur de ses actions et la gloire qu'ils apportent à Irdaeos. Plus de clans sont disposés à devenir membres d'ordsiwyn dans notre caehnate si notre caehn est testé et prouvé être d'un caractère valeureux exceptionnel."
estate_monstrous_tribes_gozlamoir_system: "Système Gozlamoir"
estate_monstrous_tribes_gozlamoir_system_desc: "Les réformes Gozlamoir cherchent à établir les bases pour établir la domination des centaures sur les peuples sédentaires. Sous le système Gozlamoir, la terre des peuples sédentaires est divisée en vastes étendues distinctes de territoire. À tout moment, au moins 1 ordsiwyn sera désigné comme le 'gozlamoir' d'un territoire donné. Bien que les ordsiwyn soient généralement libres de décider pour eux-mêmes où ils souhaitent vivre et errer, si un ordsiwyn est sélectionné pour être un gozlamoir pour une région donnée, ils sont tenus par le Caehn de partir pour la région, soulageant l'ordsiwyn précédent de leur poste, et assumant les responsabilités du gozlamoir. Les clans de centaures désignés accomplissent les devoirs de gouvernance en soutien des dirigeants locaux, servant de gardes, de collecteurs d'impôts et de tributs, d'éclaireurs et de messagers, mais aussi comme exécuteurs de la règle et de l'autorité du Caehn à travers le pays."
centaur_gozlamoir_system_tooltip: "§GCe privilège augmentera la perte de points de monstruosité lors des événements de démonstration, accélérant le processus.§!\nChaque province SANS la culture §YCentaure§! affectée par votre §YZone de Contrôle Nomade§! gagne les bénéfices suivants :\n§G+15%§! Modificateur d'Impôt Local\n§G+25%§! Propagation des Institutions\n§G+10%§! Modificateur de Puissance Commerciale Locale\n\nPour chacune de ces provinces, gagnez également §G2§! Progrès de Réforme."
