 lake.66.a:0 "Le Monde est notre Huître"

 lake.67.t:0 "Étendre la Route aux Trésors"
 lake.67.d:0 "Avec la cartographie d'Haless, de nouvelles opportunités se sont révélées à nous. Nous pourrions établir de nouveaux ports commerciaux pour notre flotte afin d'étendre notre portée à travers la région. Il y a un large soutien à la maison et parmi les guildes, et avec le bon financement la construction d'un nouveau port sera faite en un rien de temps. Bien qu'une question demeure, où commencer ?"
 lake.67.d1:0 "L'étendue du monde est vaste, et le potentiel de la flotte commerciale ne semble que grandir. Où ensuite établirons-nous un port pour notre fière flotte ?"
 lake.67.a:0 "Nous pouvons nous inquiéter de ceci plus tard"
 lake.67.b:0 "Onman"
 lake.67.c:0 "Hasiksibou"
 lake.67.e:0 "Cây Cam Sinh"
 lake.67.f:0 "Prukakhin"
 lake.67.g:0 "Sramaya"
 lake.67.h:0 "Sardika"
 lake.67.i:0 "Sarkhashabid"
 lake.67.j:0 "Avhavubhiya"
 lake.67.k:0 "Davharral"

 lake.68.t:0 "Bienfaits de la Flotte"
 lake.68.d:0 "Le commerce est comme la mer elle-même. Tentant et toujours fluctuant, apportant la vie aux communautés qui ont la fortune de recevoir sa bénédiction. Parfois la mer est dure et punitive, et pourtant parfois elle peut apporter des merveilles des profondeurs au rivage. La flotte a rapporté non seulement de l'or, des épices, des teintures et des vêtements, mais quelque chose de plus extravagant cette fois. Ce que ceci pourrait impliquer n'est que pour l'avenir à prédire."
 lake.68.a:0 "Merveilles et trésors, la flotte apporte les deux !"

 lake.69.t:0 "Port de la flotte commerciale établi à [Root.GetName] !"
 lake.69.d:0 "L'arrivée de la flotte aux trésors est l'un des événements les plus renommés de tout Haless ; une armada de marchands déterminés à braver la haute mer pour exercer leur commerce. Portant \"la sécurité dans le nombre\" à de nouveaux sommets vertigineux, la taille pure de la flotte est à la fois une bénédiction et une malédiction car une flotte si puissante requiert un port puissant. À travers les âges, ils ont travaillé étroitement avec les autorités locales pour étendre l'infrastructure déjà existante pour aider à accommoder leur arrivée. Tandis que leurs voyages les poussent plus loin année après année, voyage après voyage, ils ont posé leurs yeux sur nos terres."
 lake.69.a:0 "Une surprise pour sûr, mais bienvenue !"

 lake.70.t:0 "Beikdugang, un membre de la fédération ?"
 lake.70.d:0 "Notre peuple a toujours eu des liens forts avec les triuniques. Fuyant les hordes centaures, les guerres civiles, la fortune ou les liens familiaux. Mais les temps changent. La fédération, longtemps rien de plus que des états disparates, se dresse maintenant haute et unie dans son but. Ils ne sont plus les subjugués, mais les subjugueurs. Pourtant, il semble que nous soyons fortunés, car ils nous voient non comme des peuples à conquérir, mais déjà comme des égaux, comme des frères et sœurs. Ils veulent que nous rentrions à la maison."
 lake.70.a:0 "Oui. Il est temps de rejoindre nos frères - à nos conditions"
 lake.70.b:0 "Nous avons choisi de partir, maintenant nous choisissons de rester indépendants"

 lake.71.t:0 "Unis à nouveau enfin"
 lake.71.d:0 "Le peuple de Beikdugang a élu de rejoindre notre fédération, bien qu'en tant qu'état autonome en son sein. Ils cherchent à retenir certains droits et privilèges non accordés aux autres membres - et ont en retour accepté que leur peuple soit privé de pleine citoyenneté. Bien que notre peuple soit encore divisé, c'est indubitablement un jour énorme pour la fédération et pour tous les triuniques."
 lake.71.a:0 "Nos frères sont à la maison"

 lake.72.t:0 "Nos Frères nous Rejettent !"
 lake.72.d:0 "Nos frères à Beikdugang ont refusé notre offre de rejoindre la fédération. Bien que cela nous fasse mal, ils nous laissent peu de choix. Il semble qu'ils devront apprendre nos intentions pacifiques..."
 lake.72.a:0 "... par la force."

 lake.73.t:0 "Le Traité de Beikdugang"
 lake.73.d:0 "Quand le premier traité fut signé, la plupart dans la fédération pensaient que ce ne serait qu'un tremplin pour qu'ils montent dans la fédération proprement dite. Pourtant tandis que le temps passait, Beikdugang réussit à former sa propre identité. Le traité que beaucoup pensaient temporaire a au lieu été gravé dans les esprits des peuples de la fédération et du peuple de Beikdugang comme le vrai statu quo. Que ce soit de la ruse de leur part, ou une réalisation lente que l'arrangement précédent mènerait inévitablement à leur annexion, leur conseil a mis en avant un traité de renégociation - un où ils ne rejoindront jamais vraiment leurs frères."
 lake.73.a:0 "Bien que loin, ils sont encore avec nous"
 lake.73.b:0 "Ils refuseraient de rejoindre notre unité ?"
 lake.73.a.tt:0 "Beikdugang sera verrouillé à être une marche"

 lake.74.t:0 "Un Soldat Exceptionnel"
 lake.74.d:0 "Je mènerai mes frères à la victoire, car c'est mon devoir. À travers mon devoir, la fédération prospère. À travers la fédération, je trouve un but. Au service du but, je trouve mon devoir. Je combattrai chaque bataille, peu importe sa gravité. Je briserai chaque fort, peu importe sa force. Je persisterai même à travers la pestilence et la faim. Je mènerai mes fils, mes filles, à la sécurité, peu importe le blocus."
 lake.74.a:0 "Citoyen, Soldat, Général."

 lake.75.t:0 "Un Marin Exceptionnel"
 lake.75.d:0 "Un marin a de nombreuses opportunités dans la fédération. Chasser la baleine dans le nord glacial, transporter des colons indisciplinés vers la frontière, transporter des cargaisons le long de l'Egoirlust, rejoindre la flotte aux trésors dans son voyage vers Haless, ou servir dans la flotte pour protéger et garder contre les pirates. La plupart choisissent un ou deux styles de vie et s'y tiennent ; rares sont les occasions où un individu peut prétendre avoir servi sur plusieurs fronts. Encore moins repartent avec de la renommée. Mais quand des hommes comme ceux-ci s'élèvent, ils le font avec des ambitions de façonner le monde même dans lequel ils vivent. C'est un honneur de leur accorder cette opportunité."
 lake.75.a:0 "Nos ennemis regretteront à jamais ce jour"

 lake.104.t:0 "Une Capitale Digne"
 lake.104.d.1:0 "À travers le sang de notre milice et la sueur de nos ouvriers nous sommes montés à un grand pouvoir. Tandis que notre grande Fédération continue de monter et de reconquérir nos terres ancestrales, nous sommes confrontés à un dilemme. L'unité de nos îles a mené beaucoup à réclamer un siège approprié pour notre administration, digne de notre gloire. Des centaines de cités, grandes et petites, ont soumis des requêtes pour qu'elles deviennent le siège du pouvoir. Nous avons réduit cette liste extensive à quelques-unes seulement, les plus historiquement significatives prenant une claire préséance.\n\nNos options sont comme suit ; l'ancienne et inébranlable Raattakod, rempart des Marches de l'Ouest, les Cités Jumelles de Zabyos et Tlar, dont le canal permit à notre peuple de prospérer, la puissante Qarshtuluu, la plus grande cité des îles, ou la lointaine Zurkanrek, pendant des éons notre seul lien avec le monde extérieur. Un autre choix présenté par nos magnats est de construire une capitale entièrement nouvelle sur l'île dorée d'Ultakal, gardant notre gouvernement au centre d'une chaîne de production extensive. Finalement, nous pourrions juste garder la capitale où elle se dresse. Quel que soit notre choix, notre peuple est prêt à effectuer des expansions extensives à notre grande capitale."
 lake.104.d.2:0 "À travers le sang de notre milice et la sueur de nos ouvriers nous sommes montés à un grand pouvoir. Tandis que notre grande Fédération continue de monter et de reconquérir nos terres ancestrales, nous sommes confrontés à un dilemme. L'unité de nos îles a mené beaucoup à réclamer un siège approprié pour notre administration, digne de notre gloire. Des centaines de cités, grandes et petites, ont soumis des requêtes pour qu'elles deviennent le siège du pouvoir.\n\nNous avons réduit cette liste extensive à quelques-unes seulement, les plus historiquement significatives prenant une claire préséance. Nos options sont comme suit ; l'ancienne et inébranlable Raattakod, rempart des Marches de l'Ouest, les Cités Jumelles de Zabyos et Tlar, dont le canal permit à notre peuple de prospérer, la puissante Qarshtuluu, la plus grande cité des îles, ou la lointaine Zurkanrek, pendant des éons notre seul lien avec le monde extérieur. Un autre choix présenté par nos magnats est de construire une capitale entièrement nouvelle sur l'île dorée d'Ultakal, gardant notre gouvernement au centre d'une chaîne de production extensive. Quel que soit notre choix, notre peuple est prêt à effectuer des expansions extensives à notre grande capitale."
 lake.104.a:0 "Les esprits de nos ancêtres guideront notre peuple depuis Raattakod."
 lake.104.b:0 "J'ai entendu dire que la Passerelle Céleste est charmante en cette période de l'année."
 lake.104.c:0 "Bien sûr la resplendissante Qarshtuluu devrait représenter notre peuple."
 lake.104.d:0 "Zurkanrek est notre porte vers le monde, c'est le meilleur endroit pour que notre gouvernement tienne bureau."
 lake.104.e:0 "Nous construirons un grand temple à la production sur l'île d'or !"
