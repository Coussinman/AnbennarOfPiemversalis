LAKE_mage_grey_1_title: "La Place d'un Mage"
LAKE_mage_grey_1_desc: "Alors que la fédération se solidifie et que les anciens différends se résolvent, les questions soulevées par la Ponderation Arcane commencent à entrer au centre de la scène lors des débats et des discussions politiques. Il devient de plus en plus évident que la Fédération et son peuple devront affronter les fantômes du passé, plus tôt que tard. En lançant une enquête sur les relations entre les gens ordinaires et les mages de notre terre, nous serons mieux préparés à faire face aux besoins et aux désirs de notre population... ou à manipuler leurs perceptions, si nous les trouvons indésirables."
LAKE_mage_blue_1_title: "[Root.mage_b1]"
LAKE_mage_blue_1_desc: "Notre évaluation de la vision du public sur la magie et ses praticiens a finalement atteint sa conclusion. Malheureusement, les résultats sont... moins que décisifs. Bien que le ressentiment persiste encore, d'autres croient que les barrières entre les mages et les non-mages peuvent être transcendées, comme les barrières culturelles avant eux. De plus, deux groupes dissidents de ces deux extrêmes commencent lentement à réparer les clôtures pour créer un troisième mouvement qui prône la prudence, et une intégration lente et contrôlée des mages dans la société. Alors que les factions et les groupes d'intérêt se disputent, la polarisation de notre nation commence à la déchirer lentement. De l'intérieur de notre administration, il y a un soutien croissant pour mettre fin à la Ponderation une fois pour toutes par un rassemblement d'intellectuels, de mages et de politiciens dans un grand débat."
LAKE_mage_grey_2_title: "Une Histoire Magique"
LAKE_mage_grey_2_desc: "La Ponderation Arcane a souvent été dominée par les droits des mages, leurs crimes passés, et comment les punir. En bref : la culture et la société civile. Ceux-ci se traduisent rarement en valeurs en dehors de ces domaines, comme l'impact que les mages et la magie auraient sur l'économie. Bien sûr importants à leur manière, rediriger des parties du discours vers des questions de production, de tenue de livres, de transport de marchandises et au-delà pourrait conduire à de nouvelles découvertes sur la façon d'utiliser la magie. Après tout, si nous avions le potentiel de maîtriser les pouvoirs de la magie, nous pourrions potentiellement augmenter le niveau de vie de notre peuple, rediriger plus de ressources vers la reconquête du continent, et rendre notre marché plus compétitif. Cependant, le plan n'est pas sans ses défauts ; le premier est que, en raison de notre vaste histoire d'oppression des mages, nous n'avons pas de normes industrielles, ni de connaissances sur la manière de bien commencer à intégrer la magie dans la production. Le second est le contrecoup potentiel de notre propre peuple en réponse à leurs emplois étant remplacés par des mages. En redirigeant une partie du budget annuel et en lissant les relations avec les bonnes personnes, nous pourrions faire un essai de notre industrie."
LAKE_mage_blue_2_title: "[Root.mage_b2]"
LAKE_mage_blue_2_desc: "Nos rapports industriels sont revenus, et les résultats sont absolument passionnants ! Enfin... la plupart d'entre eux sont absolument passionnants ! Il s'avère que les mages peuvent être employés dans presque tous les domaines, de l'agriculture à la sidérurgie et à l'exploitation minière, et même aider les navires maritimes dans la navigation et en leur accordant des vents favorables ! Nos rendements pourraient exploser si nous introduisions les mages en toute sécurité dans nos lignes de production. Cependant... c'est là que la première préoccupation se présente : la sécurité. Les rapports ont également exposé les faiblesses auxquelles notre nation est confrontée de la part d'acteurs, individuels ou autres, qui auraient des intentions malveillantes à notre égard. Si les mages se retournaient contre nous, leur nombre leur permettrait de nous submerger, d'infester chaque aspect de notre société afin que, lorsque la frénésie alimentaire commence, ils puissent nous sucer à sec, paralysés pour agir par le venin qu'ils nous injecteront. Aucun incident ne s'est produit cette fois, car les Onyxguard étaient présents pendant toutes les parties de cette enquête, mais imaginez simplement les dégâts que les mages pourraient causer sans surveillance. Il y a aussi la question des personnes qui seraient sans aucun doute remplacées par une telle concurrence féroce... cela créerait au mieux un réarrangement massif dans la société, le pouvoir d'achat des familles diminuant temporairement, stagnant toute l'économie, et au pire conduisant à des rébellions ouvertes au sein de la nation... Il y a beaucoup à considérer. Bien que la magie puisse sans aucun doute aider notre puissance industrielle, elle a également le potentiel de causer de grands dégâts sur le champ de bataille. Mais est-ce moral d'endommager nos propres troupes en utilisant la magie ? Après tout, lorsque l'on se défend soi-même ou ceux que l'on aime, il est naturel de tout donner. En limitant les mages à des domaines où leurs pouvoirs ne peuvent être utilisés que pour l'amélioration, nous espérons non seulement construire la confiance, mais aussi construire une culture autour de la magie et de son utilisation qui promeut des solutions pacifiques. Cela pourrait prendre des décennies, voire des siècles. Mais jusqu'à ce que ce jour arrive, nous devons faire tout ce qui est en notre pouvoir pour tracer la bonne voie pour la réunification de la magie et des mages."
LAKE_mage_grey_3_title: "Les Capacités d'un Mage"
LAKE_mage_grey_3_desc: "La puissance destructrice du mage est légendaire parmi notre peuple. Des récits de leur impitoyabilité ont été un favori au coin du feu pendant des générations, ou comme des fables sombres pour effrayer les enfants au lit. Bien que peu aient osé en parler publiquement, beaucoup ont eu la même pensée : Et si nous utilisions cette puissance incroyable contre la menace des centaures ? Libérée pour reconquérir les terres interdites ? Alors que la ferveur de la Ponderation Arcane commence à monter une fois de plus, ces pensées se transforment en murmures, et les murmures en conversations. Hélas, une barrière nous empêche d'aller plus loin : à travers une combinaison de mythe et de légende, ainsi qu'en grande partie à cause de restrictions sévères sur la pratique et l'enregistrement de l'art, nous avons perdu la connaissance des véritables propriétés destructrices des mages et de la magie. Peuvent-ils par exemple vraiment invoquer des tempêtes ? Est-il vraiment possible qu'ils fassent fondre des épées dans les mains des soldats ? Et est-il vrai qu'ils peuvent posséder des papillons et les faire rentrer chez eux avant de les faire exploser ? Il y a bien sûr des craintes réelles et justifiées à armer les mages et à les légitimer à utiliser leur pouvoir à des fins violentes. Cependant, redécouvrir ce potentiel pourrait très bien être primordial dans nos guerres contre les centaures. En reconnaissant cela, nous devons avancer avec prudence afin de ne pas émettre de signes d'approbation pour les mages, ou attiser les feux des semeurs de peur."
LAKE_mage_blue_3_title: "[Root.mage_b3]"
LAKE_mage_blue_3_desc: "Les préparatifs sont terminés. Notre direction militaire a été rassemblée et le champ a été préparé avec des mannequins à quatre pattes vêtus de l'équipement typique des centaures, lance à la main, en formation standard. Un petit détachement de l'Onyxguard a reçu l'ordre d'accompagner les mages pendant l'exercice afin de ne pas provoquer de crise politique. Cependant, ils nous ont interdit d'utiliser certains types de magie, à savoir toutes les formes de nécromancie et d'enchantement. De plus, nos diplomates ont fait de leur mieux pour informer uniquement les parties les plus pertinentes, et ainsi s'assurer que les autres villes ne voient pas l'acte comme une déclaration ou une provocation de guerre. Une longue journée nous attend, voyons ce que les mages déchaînés peuvent vraiment faire !"
