##########La constitution du lac
lake.30.t:0 "Rôle de l'État"
lake.30.d:0 "Peut-être la question la plus fondamentale de l'art de gouverner est de déterminer le rôle approprié du gouvernement. La vision la plus ancienne est que les gouvernements existent pour assurer la sécurité de leurs citoyens et de leurs frontières contre les menaces internes et externes. D'un autre côté, les classes montantes de marchands et d'artisans qualifiés voient souvent le gouvernement comme existant principalement pour sécuriser le flux du commerce et assurer le flux efficace des échanges. Les groupes plus nouveaux, plus radicaux, croient que le gouvernement devrait prendre un rôle plus actif dans la gestion de l'industrie et l'emploi des citoyens dans la production de biens. Quelle vision favorisons-nous ?"
lake.30.a:0 "L'État a le monopole de la violence."
lake.30.b:0 "L'État devrait diriger la production."
lake.30.c:0 "L'État existe pour sécuriser le commerce."

lake.31.t:0 "Le Citoyen"
lake.31.d:0 "Alors que nous développons notre gouvernement, nous devons nous demander qui nos citoyens devraient aspirer à être. Certains conseillers ont proposé la propagation d'un esprit militaire national, dans lequel chaque personne se voit comme faisant partie des efforts plus larges de la Fédération pour protéger ses frontières et s'étendre au-delà. D'autres suggèrent que nous devrions être une nation d'artisans et d'artistes, des personnes qui aspirent à l'excellence dans leur travail. Les plus riches de nos conseillers proposent que nos citoyens se voient comme des marchands, essayant de faire de bonnes affaires et de gagner de la gloire par le profit. Nous devons choisir l'un de ces chemins."
lake.31.a:0 "Tous nos citoyens ont un rôle dans la sécurité nationale."
lake.31.b:0 "Le travail de nos citoyens sera l'envie du monde !"
lake.31.c:0 "Un bon citoyen comprend la valeur de la richesse."

lake.32.t:0 "Crime et Châtiment"
lake.32.d:0 "Malheureusement, certains éléments de notre société commettront toujours des crimes. Bien que la plupart des crimes soient mineurs et puissent être traités par une petite amende ou un emprisonnement temporaire. Les crimes les plus graves ne peuvent être traités que par la mort ou une vie entière dans un donjon. Que devrions-nous faire de ceux qui sont au milieu, ceux qui commettent des infractions sérieuses mais pourraient encore se racheter ?"
lake.32.a:0 "Les délinquants font d'excellente chair à canon."
lake.32.b:0 "Ils paieront leur dette à la société par le travail."
lake.32.c:0 "Nous les mettrons au travail sur nos navires de commerce."

lake.33.t:0 "Les Guildes"
lake.33.d:0 "Les associations de travailleurs qualifiés, également connues sous le nom de guildes, recevront la reconnaissance du gouvernement en échange des services que la guilde accomplit. Quels services devrions-nous exiger ?"
lake.33.a:0 "Ils doivent remplir les commandes militaires avant tout."
lake.33.b:0 "Ils doivent former la prochaine génération de travailleurs."
lake.33.c:0 "La Guilde des Marchands recevra un traitement spécial."

lake.34.t:0 "L'Armée de la Fédération"
lake.34.d:0 "L'une des choses difficiles à propos de forger une nouvelle nation est la création d'un tout nouvel ensemble d'institutions militaires. Cependant, cela nous donnera également une excellente opportunité pour réévaluer les priorités de nos forces. Quel est le plus grand but de l'armée de la Fédération des Lacs ?"
lake.34.a:0 "Défendre l'honneur national sur le champ de bataille."
lake.34.b:0 "Assurer un accès fiable aux ressources."
lake.34.c:0 "Protéger nos routes commerciales !"

lake.35.t:0 "Politique Étrangère"
lake.35.d:0 "Il est inévitable que la Fédération des Lacs ait de nombreuses affaires avec d'autres nations. Nous devons déterminer la stratégie principale par laquelle notre nouveau pays mènera la diplomatie."
lake.35.a:0 "Parlez doucement, mais portez un gros bâton."
lake.35.b:0 "Ils seront émerveillés par la puissance de notre industrie."
lake.35.c:0 "Quand leur richesse dépend de nos marchands, ils feront ce que nous voulons."

lake.36.t:0 "Le Règlement des Différends"
lake.36.d:0 "Les gens essaieront toujours de défendre leur honneur, donc un gouvernement stable fournit à ses citoyens des moyens de régler leurs différends dans les limites de la loi. Cela favorise la cohésion nationale, réduit la violence et évite la justice vigilante. Comment notre nouvel État abordera-t-il ce défi ?"
lake.36.a:0 "Un système formel de duels est tout ce qui est nécessaire."
lake.36.b:0 "Étendre le système d'arbitrage des guildes."
lake.36.c:0 "Les tribunaux peuvent accorder des dommages et intérêts pécuniaires."

lake.37.t:0 "Le Sort des Conquis"
lake.37.d:0 "Gérer le sort d'un peuple nouvellement conquis est un problème difficile pour les gouvernements. Si vous laissez la population trop à l'aise, elle pourrait avoir les ressources pour se rebeller. D'un autre côté, si vous êtes trop exigeant envers eux, ils pourraient sentir qu'ils doivent se rebeller de toute façon. Quelle sera notre politique ?"
lake.37.a:0 "Placer leurs communautés sous supervision militaire."
lake.37.b:0 "Ils ont un rôle au bas de la chaîne d'approvisionnement."
lake.37.c:0 "Qui s'en soucie ? Ce sont des clients !"

lake.38.t:0 "La Constitution"
lake.38.d:0 "Dans chaque ville aux gratte-ciel. Dans chaque ville animée. Dans chaque petit hameau, chaque colonie nouvellement fondée, dans chaque caravane sur la route. Pas une seule personne qui appelle les Lacs Triuniques sa maison ne choisira de manquer la première lecture de la Constitution qui les unira tous : [Root.FederationArticle1][Root.FederationArticle2][Root.FederationArticle3][Root.FederationArticle4][Root.FederationArticle5][Root.FederationArticle6][Root.FederationArticle7][Root.FederationArticle8]"
lake.38.a:0 "L'Apothéose de la Fédération des Lacs est sur nous !"

federation_mil_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple forge une union qui aura la force et la volonté de fer. La Fédération des Lacs sera notre épée et notre bouclier."
federation_industry_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple construit un gouvernement qui peut diriger la puissance du travail et de la production. La Fédération des Lacs sera la route vers une prospérité partagée."
federation_trade_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple sécurise un garant de leur droit de posséder et de commercer des biens. La Fédération des Lacs sera le centre du commerce."

federation_mil_article_2:0 "\n\nArticle II : Chacun de nos citoyens aspire au grand honneur de servir noblement notre pays dans sa mission de protéger le peuple. Nous serons forts les uns pour les autres, afin que nous puissions combattre comme un seul."
federation_trade_article_2:0 "\n\nArticle II : Chacun de nos citoyens aspire à l'excellence personnelle et à la maîtrise. Nous serons connus dans le monde entier pour notre diligence et la qualité de notre travail."
federation_industry_article_2:0 "\n\nArticle II : En ce jour, nous nous engageons les uns envers les autres notre bonne fortune, afin que nous puissions recevoir dix fois en retour. Un bon citoyen enrichit à la fois lui-même et les autres."

federation_mil_article_3:0 "\n\nArticle III : Ceux qui désobéissent aux directives légales de l'État se verront offrir l'opportunité d'apprendre la discipline et l'auto-contrôle dans l'armée, afin qu'ils puissent abriter leurs supérieurs."
federation_trade_article_3:0 "\n\nArticle III : Les citoyens trouvés interférant avec l'ambition commune du peuple rembourseront leurs dettes par le travail. Le travail honnête engendre des hommes honnêtes."
federation_industry_article_3:0 "\n\nArticle III : Ceux trouvés coupables de conduite illégale peuvent être soumis à un mandat prolongé dans la flotte marchande à une compensation inférieure aux normes."

federation_mil_article_4:0 "\n\nArticle IV : Les associations volontaires de travailleurs, ou guildes, ont droit à une licence de l'État, sous réserve du respect des réquisitions militaires."
federation_trade_article_4:0 "\n\nArticle IV : En retour des privilèges garantis par l'État, les guildes sont désormais chargées de fournir une éducation efficace et appropriée aux jeunes travailleurs."
federation_industry_article_4:0 "\n\nArticle IV : L'État reconnaît une variété de guildes. Parmi celles-ci, la Guilde des Marchands de la Fédération des Lacs, qui se verra garantir le droit de première sélection à perpétuité."

federation_mil_article_5:0 "\n\nArticle V : L'Armée de la Fédération est ainsi constituée et chargée de la défense de l'honneur sacré de la Fédération sur le champ de bataille, qui est écrit dans le sang de ses soldats."
federation_trade_article_5:0 "\n\nArticle V : Reconnaissant l'importance centrale d'un approvisionnement fiable en biens et ressources, un service militaire est ainsi établi pour assurer la conduite sûre de l'industrie."
federation_industry_article_5:0 "\n\nArticle V : Comme notre richesse et prospérité partagées reposent sur la conduite sûre du commerce, cette Constitution établit un service armé pour assurer la conduite sûre des marchands et des voyageurs."

federation_mil_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères ne peut soumettre la conscience nationale à la tache de lâcheté, et est interdit de mener toute politique qui comprend l'apaisement de l'ennemi."
federation_trade_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères est chargé de la création de ces accords qui sont favorables à des relations de travail productives, et dans lesquels l'industrie de la Fédération est la priorité principale."
federation_industry_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères est chargé de cultiver des relations d'interdépendance économique par le développement d'accords commerciaux et de politiques douanières partagées."

federation_mil_article_7:0 "\n\nArticle VII : Tous les quatre ans, le représentant désigné du souverain mettra à jour le codex formel des règlements de duel qui régissent la satisfaction civilisée de l'honneur."
federation_trade_article_7:0 "\n\nArticle VII : Chaque guilde sera chargée de fournir une arbitrage pour les différends entre membres, et le gouvernement sera chargé de fournir des magistrats pour l'arbitrage contraignant dans les différends entre guildes."
federation_industry_article_7:0 "\n\nArticle VII : Comme une conduite illégale peut entraîner des pertes monétaires, des dommages matériels, ou d'autres pertes de richesse, un système de tribunaux sera établi pour exiger des paiements de restauration des parties responsables."

federation_mil_article_8:0 "\n\nArticle VIII : Ces communautés désignées comme nécessitant une assistance spéciale de la part du gouvernement central se verront fournir des détachements supplémentaires de forces militaires pour assurer le règne de la loi."
federation_trade_article_8:0 "\n\nArticle VIII : Les communautés nouvellement intégrées ont le droit de chercher à entrer dans la chaîne d'approvisionnement nationale par le développement gouvernemental de sites d'extraction de matières premières."
federation_industry_article_8:0 "\n\nArticle VIII : La Fédération des Lacs assurera l'application équitable des contrats commerciaux, même pour les résidents étrangers et les minorités."

