 malu_extra_1: "Le rituel s'est achevé, et les bénédictions d'Irdaeos ont été accordées à notre peuple. Alors que nos membres de clan regardent vers le ciel infini, ils voient les nuages prendre une nouvelle forme. Cette nouvelle configuration évoque les récits du temps où notre peuple arriva pour la première fois dans les plaines. Irdaeos nous appelle une fois de plus, nous accordant la promesse d'un avenir prospère dans son domaine. Notre peuple est revigoré d'espoir ; ceci est véritablement un bon présage."
 malu_extra_2: "Alors que nos chamanes se préparent pour le rituel à venir, on peut les voir laver délicatement la myriade de tatouages ornant leurs visages. Les tatouages dépeignent les diverses puissances élémentaires appartenant à Irdaeos. Certains représentent un éclair ou un grand pilier de glace, d'autres peignent un feu rageur ou un vortex tourbillonnant de vent. Les chamanes les plus vénérés, cependant, ont un tatouage spécial final. Il dépeint des nuages roulants au-dessus d'une grande plaine, le merveilleux domaine d'Irdaeos."
 malu_extra_3: "En cette nuit, Irdaeos a révélé le ciel nocturne le plus pur à tous. Au-dessus des grandes plaines s'étend l'air libre, sans nuages pour dissimuler les ténèbres au-delà. En cette nuit, l'obscurité n'est pas infinie, car elle est brisée par un nombre insondable d'étoiles blanches scintillantes. L'immensité et la beauté du ciel de cette nuit nous rappelle le don généreux qui nous fut accordé par Irdaeos. Puisse-t-il mener notre peuple toujours vers l'avant."

 irdaeos_worship.20.t:0 "Communion Chamanique : Air"
 irdaeos_worship.20.d:0 "[Root.GetIrdaeosAspectFront]\nTous les chamanes les plus importants du [Root.GovernmentName] se sont rassemblés pour accomplir une communion avec Irdaeos, où ils lui parleront et canaliseront sa puissance élémentaire. Invoquant l'élément du vent, les chamanes ont pris leurs positions au centre des terrains rituels. Des centaines de membres de clan centaures commencent à les encercler, lentement d'abord mais bientôt prenant de la vitesse. Les chamanes lèvent leurs mains vers le ciel, se préparant à maîtriser le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres de clan encerclant prennent de la vitesse, leurs sabots piétinants causent la poussière et le sable à voler dans l'air, mais cela ne se pose pas sur le sol en dessous. Au lieu de cela, la poussière et le sable dérivent dans l'air et commencent à circuler autour des chamanes, guidés par leurs mains levées. Une grande rafale de vent peut être sentie, et la poussière et le sable changeants forment un tourbillon autour des chamanes, coulant élégamment au-dessus des membres de clan encerclant. Semblant venir de nulle part, un grand brouillard s'installe autour du rituel, tandis que les vents puissants deviennent bien plus forts. Les chamanes ouvrent largement leurs bras vers le ciel, murmurant des mots qui se perdent dans le vortex maintenant enragé qui les entoure. Tous ceux qui sont rassemblés ici témoignent de la puissance incompréhensible d'Irdaeos, et de la puissance de nos chamanes qui possèdent clairement la faveur de notre dieu. Les vents commencent à se calmer, signalant la fin du rituel.[Root.GetIrdaeosAspectBack]"
 irdaeos_worship.20.a:0 "Notre peuple est béni par Irdaeos."

 irdaeos_worship.21.t:0 "Les Alliés Accomplissent le Rituel de l'Air"
 irdaeos_worship.21.d:0 "Un messager est arrivé de nos envoyés en [From.GetName] pour rapporter une communion qui a récemment eu lieu. Le messager prétend que les chamanes de [From.GetName] ont conduit un rituel où un grand vortex de vent fut invoqué dans une démonstration de pouvoir et de faveur d'Irdaeos. Il semble que notre allié [From.GetName] possède une grande force et commande sur les vents élémentaires. Notre choix d'amis semble être bien justifié."
 irdaeos_worship.21.a:0 "Merveilleuses Nouvelles."

 irdaeos_worship.22.t:0 "Communion Chamanique : Foudre"
 irdaeos_worship.22.d:0 "[Root.GetIrdaeosAspectFront]\nTous les chamanes les plus importants du [Root.GovernmentName] se sont rassemblés pour accomplir une communion avec Irdaeos, où ils lui parleront et canaliseront sa puissance élémentaire. Invoquant la puissance élémentaire des tempêtes, les chamanes ont pris leurs positions au centre des terrains rituels. Des centaines de membres de clan centaures commencent à les encercler, lentement d'abord mais bientôt prenant de la vitesse. Les chamanes lèvent leurs mains vers le ciel, se préparant à maîtriser le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que ceux rassemblés pour observer le rituel regardent vers le ciel, un nuage d'orage sombre peut être vu se formant. L'énergie statique peut être sentie dans l'air, annonçant une grande tempête à l'horizon. Soudainement, le premier éclair frappe la terre juste au-delà des membres de clan encerclant, accompagné d'un coup de tonnerre assourdissant. Plus d'éclairs frappent le site rituel et les nuages d'orage déchaînent un torrent de pluie. Un des chamanes commence à crier une grande prière vers le ciel et s'élève lentement vers les nuages d'orage au-dessus. Un éclair, bien plus grand que ceux d'avant, frappe le chaman. La lumière éclate du corps du chaman flottant, aveuglant tous ceux témoignant du rituel, pourtant le chaman demeure indemne. Alors que le chaman commence à redescendre vers la terre, la tempête s'estompe. Irdaeos nous a démontré sa grande puissance une fois de plus.[Root.GetIrdaeosAspectBack]"
 irdaeos_worship.22.a:0 "Nous sommes bénis de ses merveilleux dons de magie élémentaire."

 irdaeos_worship.23.t:0 "Les Ennemis Accomplissent le Rituel de la Tempête"
 irdaeos_worship.23.d:0 "Un messager est arrivé de nos espions en [From.GetName] pour rapporter une communion qui a récemment eu lieu. Le messager prétend que les chamanes de [From.GetName] furent capables d'invoquer une grande tempête. Un chaman fut même prétendument frappé par un grand éclair et pourtant ils demeurèrent indemnes ! Ceci a envoyé des vagues de peur et d'agitation à travers notre population."
 irdaeos_worship.23.a:0 "Les chamanes de [From.GetName] possèdent clairement une grande puissance."

 irdaeos_worship.24.t:0 "Communion Chamanique : Feu"
 irdaeos_worship.24.d:0 "[Root.GetIrdaeosAspectFront]\nTous les chamanes les plus importants du [Root.GovernmentName] se sont rassemblés pour accomplir une communion avec Irdaeos, où ils lui parleront et canaliseront sa puissance élémentaire. Invoquant l'élément du feu, les chamanes ont pris leurs positions au centre des terrains rituels. Des centaines de membres de clan centaures commencent à les encercler, lentement d'abord mais bientôt prenant de la vitesse. Les chamanes lèvent leurs mains vers le ciel, se préparant à maîtriser le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres de clan encerclant prennent de la vitesse, leurs sabots tonnent à travers les plaines, causant des étincelles à voler dans l'air. Les chamanes claquent les paumes de leurs mains, causant les étincelles à éclater toutes à la fois en une flamme magnifique entourant les membres de clan en charge. Alors que les chamanes lèvent leurs bras vers le ciel, le mur de feu grimpe plus haut vers les nuages au-dessus. Ceux observant le rituel peuvent sentir la température monter en flèche, pourtant les chamanes et membres de clan demeurent inaffectés. Une grande prière est criée par les chamanes vers le ciel au-dessus, et les feux montent aux nuages, tournant le ciel rouge cramoisi. Alors que le rituel conclut, il est clair qu'Irdaeos nous a bénis de sa faveur et de sa puissance.[Root.GetIrdaeosAspectBack]"
 irdaeos_worship.24.a:0 "Nul ne peut nier la grande puissance témoignée aujourd'hui."

 irdaeos_worship.25.t:0 "Communion Chamanique : Glace"
 irdaeos_worship.25.d:0 "[Root.GetIrdaeosAspectFront]\nTous les chamanes les plus importants du [Root.GovernmentName] se sont rassemblés pour accomplir une communion avec Irdaeos, où ils lui parleront et canaliseront sa puissance élémentaire. Invoquant la puissance élémentaire de la Glace, les chamanes ont pris leurs positions au centre des terrains rituels. Des centaines de membres de clan centaures commencent à les encercler, lentement d'abord mais bientôt prenant de la vitesse. Les chamanes lèvent leurs mains vers le ciel, se préparant à maîtriser le pouvoir accordé à ceux qu'Irdaeos favorise. Alors que les membres de clan encerclent, un vent froid et tranchant peut être senti par ceux observant le rituel. Le sol commence à givrer et l'air refroidit. Les chamanes commencent à psalmodier des mots sacrés, mais pour celui au centre du rituel, qui demeure silencieux, penchant plutôt sa tête vers le ciel. Il commence à s'élever du sol, porté par une force invisible. Soudainement, un son de craquement peut être entendu, et des piliers de glace jaillissent des terrains rituels givrés. Des vrilles de glace jaillissent des piliers vers le chaman flottant et l'encapsulent dans la glace. Il s'élève encore plus haut vers les nuages au-dessus, alors que la lumière joue à travers sa coquille de glace scintillante, un affichage éblouissant pour les observateurs en dessous. Alors que le chaman monte aux nuages, il se libère de sa coquille de glace, les éclats se brisant autour de lui. Il tombe doucement au sol, atterrissant avec un salut en révérence à Irdaeos. Tous témoignant du rituel savent que ceci est un signe de grande faveur d'Irdaeos.[Root.GetIrdaeosAspectBack]"
 irdaeos_worship.25.a:0 "Notre peuple a été vraiment béni ce jour."

 irdaeos_worship.26.t:0 "Les Ennemis Accomplissent le Rituel de Glace"
 irdaeos_worship.26.d:0 "Un messager est arrivé de nos espions en [From.GetName] pour rapporter une communion qui a récemment eu lieu. Le messager prétend que les chamanes de [From.GetName] furent capables d'invoquer de grands piliers de glace. Un chaman fut même prétendument encapsulé dans une couche de glace avant de se libérer et de briser la glace en milliers d'éclats, prouvant sa maîtrise sur l'élément. Ceci a envoyé des vagues de peur et d'agitation à travers notre population."
 irdaeos_worship.26.a:0 "Les chamanes de [From.GetName] possèdent clairement une grande puissance."

 centaur.200.t: "Invasion Brisée"
 centaur.200.d: "Notre Caehnat s'est brisé sur les Quatre Terres. Les vils Jolgik Uts ont recherché nos chamanes et les ont tués de manière déshonorante. Des dizaines de milliers, possiblement des centaines de milliers de centaures, certains des Ordsikar les plus puissants et honorables, gisent massacrés avec le reste de leurs ordsiwyn dans le bain de sang qui s'est produit. Notre seule consolation est que tant de fiers centaures sont maintenant avec Irdaeos en Ik Magthaal. Parmi les Ordsiwyn qui ne furent pas complètement anéantis, beaucoup sont laissés avec presque aucun homme valide restant, et beaucoup ont déjà abandonné notre Caehnat et révoqué leur adhésion, partant seuls, ou rejoignant différents Caehnats voisins, capitalisant sur l'état actuel des affaires. [Root.Monarch.GetName] a un long chemin devant lui s'il souhaite sculpter l'avenir pour notre Caehnat et galoper hors de l'emprise de la destruction. De plus en plus d'Ordsikar retirent leurs ordsiwyn du caehnat quotidiennement. Si rien n'est fait, la Chasse Sauvage s'estompera bientôt en poussière dans le vent de la steppe."
 centaur.200.a: "Nous ne nous estomperons pas."
