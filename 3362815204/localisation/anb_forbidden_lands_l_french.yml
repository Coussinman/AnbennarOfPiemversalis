 lake.506.t:0 "Le Héros dont Nous Avons Besoin ?"
 lake.506.d:0 "Notre guerre actuelle contre les centaures ne va pas aussi bien que nous l'aurions espéré. Nos avant-postes ont été submergés, nos armées mises en déroute, et nos villages rasés au sol. Il est devenu douloureusement évident que nos stratégies d'antan ne trouvent plus leur marque. Nos généraux se démènent pour quoi que ce soit pour nous donner un avantage supérieur, d'étudier chaque engagement centaure enregistré sur lequel ils peuvent mettre la main, à organiser des jeux de guerre. Heureusement, la discrétion n'est pas un facteur en traitant avec une menace existentielle pour tous les peuples du lac, nous donnant le levier de presque complètement négliger le secret. En tant que tel, la paysannerie et dignitaires étrangers également furent autorisés à assister aux jeux de guerre.\n\n\"Peut-être\", fut-il argumenté, \"juste un d'eux pourrait avoir une nouvelle perspective sur la question, une si évidente qu'elle fut négligée ?\" Bien que les attentes fussent basses, les jeux furent organisés néanmoins. Cela se passa comme attendu, nos généraux réussissant à atteindre des défaites écrasantes contre les profanes, avec une exception remarquable. Un homme, prétendant venir d'un de nos voisins, semblait presque connaître chacun de leurs mouvements. Trois fois ils jouèrent, trois fois nos généraux eurent la défaite poussée sur eux. D'une voix feutrée, il révéla que c'était dû à sa connaissance de l'arcane qu'il était capable de si facilement disposer de leurs armées. Si vrai, cela expliquerait ses compétences exceptionnelles. Il connaît la situation sur la ligne de front, et qu'elle est des plus désespérées. En retour il est venu négocier : il nous gagnera la guerre, et nous le laisserons vivre en paix, sans peur de persécution. Bien qu'accepter le leadership du mage nous donnerait sans doute l'avantage décisif dont nous aurions besoin, nous devons aussi fournir un narratif au peuple chez nous, pour les assurer que nous n'avons pas perdu le contrôle total... encore. Avec quelques pots-de-vin bien placés pour alléger la situation, et des crieurs pour détourner le regard du peuple, cette action devrait passer relativement inaperçue."
 lake.506.a:0 "C'est un mal nécessaire."
 lake.506.b:0 "Il ne peut y avoir de compromis de nos morales."
 lake.506.b1:0 "Quoi ensuite, embaucher des centaures ? Jamais !"
 lake.506.b2:0 "Il cherche à nous affaiblir ! Envoyez-le aux bûchers !"
