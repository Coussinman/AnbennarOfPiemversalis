fed_religious.2.t:0 "Le Différend"
fed_religious.2.d:0 "£icon_lake_federation_crisis£\nUn oracle de Kodave a rapporté avoir entendu des murmures divins qui parlent d'Enuuk essayant de saper l'opération de Kodave en vendant du fer à bas prix. Cela a mis en danger l'effort de guerre contre les Centaures."
fed_religious.2.a:0 "Quelle terrible nouvelle !"
fed_religious.2.b:0 "Qu'est-ce que c'est que ces sottises ?"
fed_religious.2.c:0 "Ce n'est pas bon..."

fed_religious.3.t:0 "Régler le Différend"
fed_religious.3.d:0 "£icon_lake_federation_crisis£\nDes villes et des entités religieuses à travers l'île se sont réunies pour organiser un sommet et résoudre le différend entre Kodave et Enuuk. Chaque faction, à savoir Kodave, Enuuk et Yukel, devra élire un représentant pour ce sommet."
fed_religious.3.a:0 "Le membre avec le statut le plus élevé sera choisi."

fed_religious.5.t:0 "[Root.GetName] a été sélectionné."
fed_religious.5.d:0 "£icon_lake_federation_crisis£\n[Root.GetName] sera le représentant de la faction [Root.Religion.GetName]."
fed_religious.5.a:0 "Excellent"

fed_religious.7.t:0 "Les Représentants"
fed_religious.7.d:0 "£icon_lake_federation_crisis£\nLes Représentants ont été sélectionnés. @[kodaveLeader.GetTag] [kodaveLeader.GetName] @[kodaveLeader.GetTag] mènera la faction Kodave, @[enuukLeader.GetTag] [enuukLeader.GetName] @[enuukLeader.GetTag] mènera la faction Enuuk, et @[yukelLeader.GetTag] [yukelLeader.GetName] @[yukelLeader.GetTag] mènera la faction Yukel."
fed_religious.7.a:0 "Espérons que la guerre puisse être évitée..."

fed_religious.8.t:0 "L'Impensable"
fed_religious.8.d:0 "£icon_lake_federation_crisis£\nLes délégations commencent leurs préparatifs de voyage et sont sur le point de partir. Il semble que l'itinéraire emprunté par la délégation de la faction Enuuk passe par notre territoire. Ce serait l'occasion parfaite de les tuer et d'accuser les partisans de Kodave ! Si nous faisions cela et déclenchions une guerre, cela pourrait aider à faire avancer notre agenda..."
fed_religious.8.a:0 "Faites-le."
fed_religious.8.b:0 "Vous parlez d'une abomination !"

fed_religious.9.t:0 "La Grande Trahison"
fed_religious.9.d:0 "£icon_lake_federation_crisis£\nNotre délégation et notre Grand Prêtre ont été assassinés en route pour le sommet ! Les preuves contre les partisans de Kodave sont accablantes. Cela appelle à la vengeance !"
fed_religious.9.a:0 "S'ils veulent la guerre, ils l'auront."

fed_religious.10.t:0 "Ils ont tué notre délégation !"
fed_religious.10.d:0 "£icon_lake_federation_crisis£\nCes Kodave perfides ont assassiné notre délégation et notre Grand Prêtre ! Nous ne pouvons pas laisser cela impuni !"
fed_religious.10.a:0 "La guerre est à l'horizon..."
fed_religious.10.enuuk_tt:0 "Chaque nation §YEnuuk§! obtient :"
fed_religious.10.kodave_tt:0 "Chaque nation §YKodave§! obtient :"
fed_religious.10.yukel_tt:0 "Chaque nation §YYukel§! obtient :"

fed_religious.11.t:0 "Accusations Prétentieuses"
fed_religious.11.d:0 "£icon_lake_federation_crisis£\nL'honneur a toujours été l'un des enseignements les plus élevés de Kodave. Nous combattons pour la Fédération, et nous l'avons toujours fait. Malgré cela, ces Enuuk ingrats ont accusé l'assassinat de leur Grand Prêtre sur nous ! Il est maintenant clair qu'ils ont toujours voulu saper notre position."
fed_religious.11.a:0 "La guerre est à l'horizon..."

fed_religious.12.t:0 "Tout espoir de réconciliation a disparu"
fed_religious.12.d:0 "£icon_lake_federation_crisis£\nLa mort de la délégation d'Enuuk, supposément de la main des partisans de Kodave, a provoqué des rumeurs de guerre à travers toute l'île. Ce n'est maintenant qu'une question de temps avant que le chaos et l'effusion de sang ne règnent."
fed_religious.12.a:0 "Nous serons pris dans les tirs croisés."

fed_religious.13.t:0 "Les Trompettes de la Guerre"
fed_religious.13.d:0 "£icon_lake_federation_crisis£\nAvec la guerre semblant inévitable, il est temps pour nous de décider quelle sera notre ligne de conduite."
fed_religious.13.a:0 "Nous les frapperons fort et vite."
fed_religious.13.b:0 "Nous les épuiserons lentement."

fed_religious.14.t:0 "Partisans d'Enuuk, Rassemblez-vous !"
fed_religious.14.d:0 "£icon_lake_federation_crisis£\nPendant trop longtemps, nous avons laissé les partisans sournois de Kodave en paix malgré leurs actions haineuses envers nos croyants ! Il est maintenant temps de briser le cycle. Seule la violence peut apporter la justice divine !"
fed_religious.14.a:0 "Il n'y aura que la guerre."

fed_religious.15.t:0 "Les Vents de la Victoire"
fed_religious.15.d:0 "£icon_lake_federation_crisis£\nAprès des années terribles de guerre, notre faction est enfin sortie victorieuse. La victoire au nom de [Root.Religion.GetName] est désormais presque assurée. Le coût a été grand, mais notre victoire est plus grande encore !"
fed_religious.15.a:0 "Une Victoire de Fer."

fed_religious.16.t:0 "Les Vents de la Paix"
fed_religious.16.d:0 "£icon_lake_federation_crisis£\nAprès des années de batailles atroces, avec du sang versé dans chaque ville, champ et forêt de l'île, une opportunité de paix s'est enfin présentée. Bien qu'aucun vainqueur clair n'ait émergé, les soldats peuvent enfin rentrer chez eux alors qu'un traité religieux lâche a été signé à [Root.Capital.GetName]. Le traité, bien que pas entièrement satisfaisant, mettra au moins fin à ce conflit."
fed_religious.16.a:0 "Plus jamais ça."

fed_religious.17.t:0 "Le Coût de la Guerre"
fed_religious.17.d:0 "£icon_lake_federation_crisis£\nDes années de guerre ont dévasté notre pays. Avec la population d'hommes en âge de travailler épuisée, les infrastructures détruites et la confiance publique à un niveau historiquement bas, nous devons nous attendre à ce que des temps difficiles nous attendent."
fed_religious.17.a:0 "Tout cela, et pour quoi ?"

fed_religious.18.t:0 "Au Milieu du Chaos"
fed_religious.18.d:0 "Dans les rues désormais paisibles de [Root.Capital.GetName], les rumeurs d'une jeune femme extraordinaire sont devenues impossibles à ignorer. Elle s'est déclarée prophétesse de 'Kalyin', la vraie et unique Déesse du Lac, l'incarnation de tout et de tous. Un nombre toujours croissant de gens du commun écoutent cette soi-disant 'prophétesse', alors que la récente guerre religieuse a affaibli leur foi dans les Déesses Triuniques. Que devrions-nous faire de cette faiseuse de troubles ?"
fed_religious.18.a:0 "Embrasser cette nouvelle religion."
fed_religious.18.b:0 "La faire partir."

fed_religious.19.t:0 "La Vraie Déesse"
fed_religious.19.d:0 "Une nouvelle foi a émergé de [From.GetName], alors que les rues de [From.Capital.GetName] sont maintenant remplies des idées d'une nouvelle déesse. Les croyants affirment qu'Enuuk, Kodave et Yukel ne sont que des aspects de sa divinité singulière. Kalyin se présente comme l'incarnation de toutes choses et ses adeptes prêchent l'unité et l'unicité dans la Fédération, tout comme Kalyin elle-même représente l'unité parmi le Divin. Ses adeptes ne sont pas pacifistes, cependant ; ils proclament que c'est l'obligation morale de la Fédération d'infliger une rétribution impitoyable à ses ennemis au-delà de ses frontières. Avec les dissensions et les divisions de la guerre religieuse encore fraîches dans leur esprit, beaucoup ont commencé à adhérer à cette idée, espérant que Kalyin représente une opportunité de paix et de coexistence au sein de la Fédération. Comment devrions-nous répondre ?"
fed_religious.19.a:0 "Embrasser cette nouvelle religion."
fed_religious.19.b:0 "C'est une hérésie !"
KALYIN_NO_COR: "Cette religion n'a qu'un seul Centre de Réformation."

fed_religious.20.t:0 "La Grande Fracture"
fed_religious.20.d:0 "£icon_lake_federation_crisis£\nUn débat houleux entre les adorateurs de Kalyin et de Kodave a dégénéré en une escarmouche généralisée dans la campagne de [kodaveVillage.GetName], dans [kodaveCountry.GetName], tuant des centaines de nouveaux dévots de Kalyin ! Kalyin exige des réparations !"
fed_religious.20.a:0 "Cela ne restera pas sans réponse !"

fed_religious.21.t:0 "Demande Scandaleuse"
fed_religious.21.d:0 "£icon_lake_federation_crisis£\nUn débat houleux entre les adorateurs de Kalyin et de Kodave a causé des morts des deux côtés dans l'une de nos provinces. Malgré le fait que cela soit totalement hors de notre contrôle, [From.GetName] nous demande de payer des réparations pour les familles de Kalyin et de garantir que leur foi hérétique puisse être pratiquée en toute sécurité dans notre pays !"
fed_religious.21.a:0 "Qu'est-ce que c'est que ces sottises ?"

fed_religious.22.t:0 "Mobilisation de nos Troupes"
fed_religious.22.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a répondu à notre appel à des réparations et à l'harmonie avec du mépris et du dédain. Bien que notre foi prêche l'unité avec nos frères, elle exige également que nous éradiquions les éléments subversifs qui sapent l'unité sacrée de Kalyin. Nous espérions traiter avec des menaces externes, mais il semble qu'il y ait encore de nombreux opposants dangereux à notre Déesse au sein de la Fédération. Une réponse de notre part n'est pas seulement justifiée, mais obligatoire."
fed_religious.22.a:0 "Pour Kalyin !"

fed_religious.23.t:0 "Le Spectre de la Guerre"
fed_religious.23.d:0 "£icon_lake_federation_crisis£\nAlors que les tensions continuent de monter entre les adorateurs de Kalyin et de Kodave, des disputes entre personnes, familles, et même des pays entiers éclatent maintenant à travers toute l'île. Cette instabilité a révélé une réalité sinistre : le spectre de la guerre plane à nouveau sur la Fédération. Il semble que notre peuple doive encore une fois payer le prix du sang pour la paix."
fed_religious.23.a:0 "Pour Kalyin !"
fed_religious.23.b:0 "Il est temps d'abattre l'usurpateur !"

fed_religious.24.t:0 "La Volonté de Kalyin"
fed_religious.24.d:0 "£icon_lake_federation_crisis£\nPendant trop longtemps, les différences religieuses ont fracturé la Fédération. Tout comme les fissures dans un mur laissent entrer l'eau lors d'une nuit pluvieuse, ces fractures religieuses permettent à la haine de s'infiltrer dans la Fédération, opposant frère contre frère. Il est maintenant de notre devoir de corriger cette erreur et d'amener la Fédération dans son ensemble à se plier à la volonté de Kalyin !"
fed_religious.24.a:0 "Nous obéirons à la volonté de la Déesse !"
kalyin_will_tooltip:0 "§RLes adorateurs de Kalyin se rassembleront et tenteront d'assurer la suprématie de leur religion sur le reste de la Fédération !§!"

fed_religious.25.t:0 "Nous Triomphons"
fed_religious.25.d:0 "£icon_lake_federation_crisis£\nAprès des années de guerre, nous avons finalement triomphé ! Les tensions religieuses ne déchireront plus la Fédération. Nous sommes unis, et maintenant nous pouvons enfin briser les chaînes du conflit et de la discorde qui ont retenu notre peuple de la grandeur qui est leur droit de naissance."
fed_religious.25.a:0 "Pour Kalyin !"
fed_religious.25.b:0 "L'Usurpateur est fini !"

fed_religious.26.t:0 "Impasse Sanglante"
fed_religious.26.d:0 "£icon_lake_federation_crisis£\nDes années ont passé et la paix est enfin revenue sur la terre. Avec la religion maintenant considérée comme un choix individuel, la violence sectaire et la répression religieuse devraient commencer à disparaître."
fed_religious.26.a:0 "La paix religieuse, enfin."

fed_religious.27.t:0 "Apaiser les Tensions"
fed_religious.27.d:0 "£icon_lake_federation_crisis£\nIl est temps pour chaque représentant de transmettre les demandes de leur faction. Espérons que nous pourrons résoudre ce conflit pacifiquement et qu'aucun bain de sang ne sera nécessaire."
fed_religious.27.a:0 "Nous sommes civilisés."
appeasing_tensions_tooltip:0 "§YSi la résolution globale de combat de chaque faction est trop élevée, la guerre éclatera. Vous pouvez vérifier la résolution actuelle de chaque faction sur la décision connexe, qui contient également plus d'informations.§!"

fed_religious.28.t:0 "Les Exigences de Kodave"
fed_religious.28.d:0 "£icon_lake_federation_crisis£\nNos représentants, et en effet les représentants de tous ceux qui suivent Kodave, sont arrivés au sommet. Il sera bon de porter nos frustrations aux yeux de tous dans la Fédération, et il est clair que nous méritons réparation pour l'ingérence d'Enuuk dans les prix. Mais nous devons décider jusqu'où iront nos demandes : les réparations doivent-elles être étendues, atténuant nos pertes et punissant également les Enuuk pour leur méfait ? Devraient-elles être plus limitées, pour compenser le préjudice subi et rien de plus ? Ou devraient-elles être simplement superficielles, une reconnaissance de la faute, mais ne poussant pas les Enuuk plus loin ? Alors que nous prenons la parole au sommet, toute la Fédération regarde, attend et écoute."
fed_religious.28.a:0 "Exiger des Réparations Étendues"
fed_religious.28.b:0 "Exiger des Réparations Modérées"
fed_religious.28.c:0 "Exiger des Réparations Superficielles"

fed_religious.29.t:0 "Les Exigences d'Enuuk"
fed_religious.29.d:0 "£icon_lake_federation_crisis£\nLes représentants d'Enuuk sont arrivés au Sommet, et d'après les regards sales que ceux de Kodave leur lancent, il est clair qu'ils persistent dans leurs fausses croyances en notre culpabilité. Leurs revendications restent outrageantes, et alors que nous prenons la parole au sommet, nous devons décider comment de tels mensonges doivent être punis. Certains pensent que nous devrions exiger des excuses formelles ainsi que des réparations pour notre perte de revenus, d'autres pensent qu'un paiement monétaire suffirait à apaiser le problème sans la honte d'excuses complètes, tandis qu'un dernier groupe croit qu'une simple excuse serait la moins onéreuse et ferait tout de même comprendre aux Dieux notre justesse. Alors que nous prenons la parole au sommet, toute la Fédération regarde, attend et écoute."
fed_religious.29.a:0 "Exiger des Excuses et des Réparations"
fed_religious.29.b:0 "Exiger uniquement des Réparations"
fed_religious.29.c:0 "Demander de Simples Excuses"

fed_religious.30.t:0 "Médiation de Yukel"
fed_religious.30.d:0 "£icon_lake_federation_crisis£\nLes représentants de Yukel sont arrivés en dernier au Sommet, et prendre place entre les factions Kodave et Enuuk ressemble à s'asseoir dans les plaines entre deux armées déjà prêtes à charger. Étant donné notre impartialité ici, il nous incombera de médiatiser les problèmes et de modérer le débat. Cela nous donne une flexibilité considérable dans notre approche. Nous pourrions dénoncer la sottise des deux côtés, ou subtilement choisir une faction ou l'autre à favoriser au cours du débat. Alternativement, certains pensent que nous devrions nous laver les mains de tout ce cirque, jouant simplement notre rôle imparti d'observateurs impartiaux."
fed_religious.30.a:0 "Exiger que les deux factions reculent"
fed_religious.30.b:0 "Favoriser Enuuk"
fed_religious.30.c:0 "Favoriser Kodave"
fed_religious.30.e:0 "Nous ne sommes que des observateurs impartiaux"

fed_religious.31.t:0 "Sabre de Bois"
fed_religious.31.d:0 "£icon_lake_federation_crisis£\nLes débats à travers la Fédération ont atteint un paroxysme dans l'une de nos villes, et les fidèles d'Enuuk demandent que nous fassions une déclaration. Bien que notre voix ne soit qu'une parmi tant d'autres, nous pourrions ajouter du combustible au feu — ou peut-être y jeter de l'eau. Quel type de message devons-nous essayer d'envoyer ?"
fed_religious.31.a:0 "Nous avons besoin de réparations pour cet outrage"
fed_religious.31.b:0 "Nous devons éviter un bain de sang"
fed_religious.31.c:0 "Nous ne voulons pas nous impliquer"

fed_religious.32.t:0 "Sabre de Bois"
fed_religious.32.d:0 "£icon_lake_federation_crisis£\nLes querelles entre Enuuk et Kodave ont atteint un paroxysme récemment, et bien que notre voix ne sera qu'une note de plus dans la corde, notre place unique, impartiale envers les deux côtés, signifie que nous avons peut-être une chance d'être écoutés. Quel type de message devons-nous essayer d'envoyer ?"
fed_religious.32.a:0 "Enuuk et Kodave doivent tous deux suivre notre guidance"
fed_religious.32.b:0 "Nous devons apaiser les tensions"
fed_religious.32.c:0 "Nous ne voulons pas nous impliquer"

fed_religious.33.t:0 "Sabre de Bois"
fed_religious.33.d:0 "£icon_lake_federation_crisis£\nLes partisans d'Enuuk clament plus fort que jamais, et répandent leurs mensonges vils à travers la Fédération. Bien que notre voix ne soit qu'un autre vent de Kodave dans la tempête, nous devons nous assurer que la vérité de la question ne soit pas perdue. Quel type de message devons-nous essayer d'envoyer ?"
fed_religious.33.a:0 "Les Enuuk doivent payer des réparations"
fed_religious.33.b:0 "Nous ne pouvons pas nous permettre d'affaiblir la fédération"
fed_religious.33.c:0 "Nous ne voulons pas nous impliquer"

fed_religious.34.t:0 "Les Pourparlers de Paix Prennent Fin"

fed_religious.35.t:0 "Paix Blanche"
fed_religious.35.d:0 "£icon_lake_federation_crisis£\nLes fidèles de Yukel ont apaisé les tensions, assurant la paix sur le continent."
fed_religious.35.a:0 "Ils ont suivi notre guidance !"
fed_religious.35_tt_2:0 "Chaque membre de la faction Yukel §Ggagne une grande quantité§! de statut, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Yukel obtient '§YStabilité Maintenue§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur de Taxe Nationale : §G+20.0%§!"

fed_religious.36.t:0 "Enuuk Prévaut"
fed_religious.36.d:0 "£icon_lake_federation_crisis£\nLes partisans de Kodave devront payer des réparations et présenter des excuses officielles pour leurs actions haineuses !"
fed_religious.36.a:0 "Nous avons obtenu ce que nous voulions !"
fed_religious.36_tt:0 "Chaque membre de la faction Kodave §Rperd un peu§! de statut et §R25§! de Prestige.\nChaque membre de la faction Kodave obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §R+1.00§!\nModificateur de Taxe Nationale : §R-20.0%§!"
fed_religious.36_tt_2:0 "Chaque membre de la faction Enuuk §Ggagne une grande quantité§! de statut, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Enuuk obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur de Taxe Nationale : §G+20.0%§!"

fed_religious.37.t:0 "Kodave Prévaut"
fed_religious.37.d:0 "Les partisans d'Enuuk devront payer des réparations pour avoir sapé les efforts de guerre de Kodave, comme ils auraient dû le faire dès le début !"
fed_religious.37.a:0 "Justice !"
fed_religious.37_tt:0 "Chaque membre de la faction Enuuk §Rperdra un peu§! de statut et §R25§! de Prestige.\nChaque membre de la faction Enuuk obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §R+1.00§!\nModificateur de Taxe Nationale : §R-20.0%§!"
fed_religious.37_tt_2:0 "Chaque membre de la faction Kodave §Ggagne une grande quantité§! de statut, §Y20§! de Prestige, et §Y1§! de Stabilité.\nChaque membre de la faction Kodave obtient '§YRéparations Religieuses§!' pendant 25 ans, donnant les effets suivants :\nAgitation Nationale : §G-1.00§!\nModificateur de Taxe Nationale : §G+20.0%§!"

fed_religious.38.t:0 "Le Point de Rupture"
fed_religious.38.d:0 "C'était trop.\n\nMalgré des années de débats, une solution échappe toujours aux délégués. Un dernier argument a simplement été de trop, déclenchant une grande dispute et mettant en rage à la fois les représentants de Kodave et d'Enuuk. Ulcérés, les représentants de Kodave ont quitté le sommet, déclarant solennellement que si les partisans d'Enuuk ne veulent pas expier leurs crimes de leur plein gré, ils y seront contraints."
fed_religious.38.a:0 "Ils auront ce qu'ils méritent !"

fed_religious.39.t:0 "Tout l'Enfer Déchaîné"
fed_religious.39.d:0 "Hélas, la guerre redoutée est sur nous. Il est maintenant évident que la faction Yukel sera prise dans les tirs croisés. Nous n'aurons pas d'autre choix que de combattre, car c'est notre devoir de maintenir l'équilibre au sein de la Fédération."
fed_religious.39.a:0 "Nous devons leur enseigner les voies de la paix..."

fed_religious.40.t:0 "Les Trompettes de la Guerre"
fed_religious.40.d:0 "La guerre est sur nous ! Comment allons-nous l'aborder ?"
fed_religious.40.a:0 "Nous les frapperons fort et vite !"
fed_religious.40.b:0 "Nous les épuiserons lentement."

#Crise d'ile d'or de la Fédération
ULTAKAL_DECREE:0 "Nous ne pouvons pas déclarer la guerre à §Y[From.GetName]§! tant que le §MDécret Ultakal§! existe, et que nous en faisons partie."
cb_federation_war_gold_island:0 "Propriété d'Ultakal"
cb_federation_war_gold_island_desc:0 "La guerre est sur nous pour savoir qui contrôlera l'île d'Ultakal !"
federation_war_gold_island:0 "Propriété d'Ultakal"
federation_war_gold_island_desc:0 "Nous devons affirmer notre domination sur notre ennemi si nous voulons gagner l'île d'or."
FEDERATION_WAR_GOLD_NAME:0 "Guerre de l'Île d'Or $ORDER$"
CB_ALLOWED_po_federation_gold_island:0 "Revendiquer la Propriété d'Ultakal"
PEACE_po_federation_gold_island:0 "§TRevendiquer la Propriété d'Ultakal§!"
po_federation_gold_island_desc:0 "§Y[Root.GetName]§! revendiquera la propriété de l'île §YUltakal§!, mettant fin au §YDécret Ultakal§! et cimentant leur position légitime de suzerain de l'Île d'Or."

break_ultakal_decree_tooltip:0 "§RCette action brisera le §MDécret Ultakal§!! Nous devrons peut-être payer d'énormes réparations si nous voulons éviter une guerre civile, et nous pourrions perdre notre propriété légitime de §YUltakal§! définitivement!§!"

goldisland.1.t:0 "Occupation Illégale de [5239.GetName]"
goldisland.1.d:0 "[country.GetName] occupe [5239.GetName] illégalement ! En tant que chef de la Fédération, nous devons faire quelque chose à ce sujet !"
goldisland.1.a:0 "Exiger qu'ils suivent le Décret Ultakal"

goldisland.2.t:0 "Pression du Chef de la Fédération"
goldisland.2.d:0 "[From.GetName], étant le chef de la Fédération, nous a demandé de rendre [5239.GetName] à son propriétaire légitime. En raison de notre occupation illégale, nous devrons également payer des réparations."
goldisland.2.a:0 "Le rendre"
goldisland.2.b:0 "Ultakal, comme il aurait toujours dû être, est à nous"
restablish_decree_tooltip:0 "§TCette action rétablira le Décret Ultakal.§!"

goldisland.3.t:0 "Le Refus"
goldisland.3.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de rendre Ultakal à son propriétaire légitime ! Les deux belligérants commencent déjà à rassembler du soutien à travers toute la fédération !"
goldisland.3.a:0 "Cela ne semble pas bon..."
the_refusal_tooltip:0 "§T§Y[global_fed_legitimate.GetName]§! et §Y[global_fed_illegitimate.GetName]§! devront gagner les faveurs d'autant de membres de la fédération que possible s'ils veulent qu'ils rejoignent leur côté.\nAméliorer l'opinion que les autres ont d'eux est le seul moyen de s'assurer que leur faction sera la plus forte.§!"

goldisland.4.t:0 "Demander des faveurs à [global_fed_illegitimate.GetName]"
goldisland.4.d:0 "£icon_lake_federation_crisis£\nAlors que [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] se disputent Ultakal, nous pouvons demander à [global_fed_illegitimate.GetName] quelques cadeaux, en échange de notre soutien..."
goldisland.4.a:0 "Une compensation monétaire devrait faire l'affaire"
goldisland.4.b:0 "Nous pourrions utiliser de l'aide avec notre administration..."
goldisland.4.c:0 "Nous avons besoin de plus d'hommes !"

goldisland.5.t:0 "Demander des faveurs à [global_fed_legitimate.GetName]"
goldisland.5.d:0 "£icon_lake_federation_crisis£\nAlors que [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] se disputent Ultakal, nous pouvons demander à [global_fed_legitimate.GetName] quelques cadeaux en échange de notre soutien..."
goldisland.5.a:0 "Une compensation monétaire devrait faire l'affaire"
goldisland.5.b:0 "Nous pourrions utiliser de l'aide avec notre administration..."
goldisland.5.c:0 "Nous avons besoin de plus d'hommes !"

goldisland.6.t:0 "[From.GetName] demande une compensation"
goldisland.6.d:0 "£icon_lake_federation_crisis£\nUne délégation de [From.GetName] a approché nos diplomates, demandant une modeste compensation en échange de leur soutien dans la fédération. Bien que cela ne garantisse pas qu'ils choisissent notre côté, cela améliorera sans aucun doute nos relations avec eux."
goldisland.6.a:0 "Donnez-leur plus que ce qu'ils ont demandé !"
goldisland.6.b:0 "Ils demandent, ils reçoivent"
goldisland.6.c:0 "Nous pouvons nous permettre d'en donner un peu..."
goldisland.6.e:0 "Rien pour eux"

goldisland.7.t:0 "Réponse de [From.GetName]"
goldisland.7.d:0 "£icon_lake_federation_crisis£\nLes diplomates [From.GetAdjective] sont revenus avec la réponse de [From.GetName]..."
goldisland.7.a:0 "Des coffres pleins d'or ?"
goldisland.7.b:0 "Les meilleurs conseillers de leur royaume ?"
goldisland.7.c:0 "Un peu de viande fraîche ?"
given_big_tooltip:0 "§TIls nous ont donné plus que ce que nous attendions !§!"
given_medium_tooltip:0 "§GExactement ce que nous voulions§!"
given_low_tooltip:0 "§YMoins de la moitié de ce que nous attendions...§!"
given_nothing_tooltip:0 "§RIls ne nous ont rien donné !§!"

goldisland.8.t:0 "Choisir un côté"
goldisland.8.d:0 "£icon_lake_federation_crisis£\nLe moment est venu ! Il est temps de choisir qui nous allons soutenir dans l'affrontement à venir entre [global_fed_illegitimate.GetName] et [global_fed_legitimate.GetName] !"
goldisland.8.a:0 "Nous soutiendrons [global_fed_legitimate.GetName]"
goldisland.8.b:0 "Nous soutiendrons [global_fed_illegitimate.GetName]"
support_legitimate_tooltip:0 "§GSoutenir §Y[global_fed_legitimate.GetName]§! ajoutera notre puissance militaire et notre taille d'armée actuelles à leur puissance de faction !§!"
support_illegitimate_tooltip:0 "§GSoutenir §Y[global_fed_illegitimate.GetName]§! ajoutera notre puissance militaire et notre taille d'armée actuelles à leur puissance de faction !§!"

goldisland.9.t:0 "Devons-nous céder ?"
goldisland.9.d:0 "£icon_lake_federation_crisis£\nLe moment est enfin venu de prendre une décision définitive ! Devons-nous céder et rendre l'île, ou affronter leur faction avec toute la puissance de notre faction ?"
goldisland.9.a:0 "Nous ne cèderons pas !"
goldisland.9.b:0 "Nous ne pouvons pas combattre leur nombre..."
we_shall_not_yield_tooltip:0 "§TLe dernier recensement de notre faction estime nos forces militaires à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la faction §Y[global_fed_legitimate.GetName]§! est estimée à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de ne pas céder, §Y[global_fed_legitimate.GetName]§! pourrait envisager de céder à la place, si notre faction est suffisamment forte par rapport à la leur !§!"
we_shall_yield_tooltip:0 "§TLe dernier recensement de notre faction estime nos forces militaires à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la faction §Y[global_fed_legitimate.GetName]§! est estimée à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de céder, §Y[global_fed_legitimate.GetName]§! regagnera l'île.§!"

goldisland.10.t:0 "Devons-nous céder ?"
goldisland.10.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de céder ! L'avenir de notre île est maintenant entre nos mains. Devons-nous céder et les laisser faire à leur guise, ou combattre pour ce qui est juste, même si cela signifie baigner les îles dans le feu et le sang ?"
goldisland.10.a:0 "Nous ne cèderons pas non plus !"
goldisland.10.b:0 "Nous ne pouvons pas combattre leur nombre..."
we_shall_not_yield_either_tooltip:0 "§TLe dernier recensement de notre faction estime nos forces militaires à §Y[REB.legitimate_power.GetValue],000 hommes§!.\nLa taille de l'armée de la faction §Y[global_fed_illegitimate.GetName]§! est estimée à §Y[REB.illegitimate_power.GetValue],000 hommes§!.\nSi nous choisissons de ne pas céder, la Fédération du Lac §Rplongera immédiatement dans la guerre !§!."

goldisland.11.t:0 "Ils cèdent"
goldisland.11.d:0 "£icon_lake_federation_crisis£\nCes lâches de [From.GetName] ont plié le genou et ont accepté de nous rendre notre argile légitime ! C'est un grand jour pour [Root.GetName] !"
goldisland.11.a:0 "Gloire à [Root.GetName] !"

goldisland.12.t:0 "Sang et Or"
goldisland.12.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille atroce, nous avons enfin réussi à prendre ce qui nous revient de droit ! Gloire à [Root.GetName] !"
goldisland.12.a:0 "Gloire à [Root.GetName] !"
goldisland.12.b:0 "Gloire à [Root.GetName] !"

goldisland.13.t:0 "Résultat Inconclusif"
goldisland.13.d:0 "£icon_lake_federation_crisis£\nAprès des années de bataille atroce, aucun vainqueur clair n'est sorti de la Guerre d'Ultakal. Le statut de l'île restera incertain."
goldisland.13.a:0 "Un jour sombre pour la Fédération..."
inconclusive_battle_tooltip:0 "§TL'île conservera son modificateur d'occupation illégale.§!"

goldisland.14.t:0 "[From.GetName] a rompu le Décret Ultakal"
goldisland.14.d:0 "Encouragés par leur haute position dans la Fédération, ces traîtres [From.GetAdjective] de [From.GetName] ont refusé de nous rendre Ultakal comme l'exige clairement le Décret Ultakal !"
goldisland.14.a:0 "Exiger qu'ils le cèdent immédiatement"

goldisland.15.t:0 "Revendication de [From.GetName]"
goldisland.15.d:0 "Ces misérables [From.GetAdjective] ont osé nous demander de leur rendre l'île d'Ultakal, malgré notre propriété évidente sur celle-ci. En effet, cette vérité devrait maintenant être définitive grâce à notre grand service à la Fédération. Que devrions-nous faire d'eux ?"
goldisland.15.a:0 "Ne fâchons pas la Fédération..."
goldisland.15.b:0 "Nous la garderons"

goldisland.16.t:0 "Occupation d'Ultakal"
goldisland.16.d:0 "[country.GetName], les actuels chefs de la Fédération, occupent l'île d'or d'Ultakal, malgré le fait qu'elle nous appartient légitimement comme le stipule le Décret Ultakal. Nous devons nous assurer que notre voix est entendue."
goldisland.16.a:0 "Leur demander de nous la rendre"

goldisland.17.t:0 "[From.GetName] et le Décret Ultakal"
goldisland.17.d:0 "Les diplomates [From.GetAdjective] sont venus nous voir, nous demandant d'abandonner le contrôle d'Ultakal à [From.GetName]. Notre position dans la Fédération nous donne un avantage dans cette affaire, et nous n'aurons pas à payer quoi que ce soit malgré notre occupation illégitime, mais cela sera sans aucun doute considéré comme une action traîtresse par le reste de la Fédération. Que devrions-nous faire ?"
goldisland.17.a:0 "Nous sommes justes et devons la leur rendre"
goldisland.17.b:0 "Ultakal est la propriété du Chef de la Fédération !"

goldisland.18.t:0 "L'Île d'Or"
goldisland.18.d:0 "Les mines d'or d'Ultakal sont maintenant entre nos mains !"
goldisland.18.a:0 "Magnifique"
##########Mettre fin à la crise
cutdown.1.t:0 "Expansionnisme de [cutdown_country.GetName]"
cutdown.1.d:0 "En tant que chef de la fédération, il est de notre devoir d'assurer la stabilité de toute la Fédération, et donc de veiller à ce qu'aucun membre ne devienne trop grand ou puissant. Il est temps d'imposer des sanctions et de leur demander de réduire drastiquement leurs dépenses militaires."
cutdown.1.a:0 "Envoyer la demande"

cutdown.2.t:0 "Exigence de [From.GetName]"
cutdown.2.d:0 "Un émissaire du Chef de la Fédération est arrivé aujourd'hui, portant des paroles sinistres. Apparemment, d'autres au sein de la Fédération considèrent notre croissance rapide non pas comme un signe de la faveur divine et de l'aptitude naturelle, mais comme un marqueur d'expansionnisme égoïste. Ils exigent que nous réduisions drastiquement nos dépenses militaires, afin que nos nobles forces n'intimident aucun de nos voisins clairement lâches."
cutdown.2.a:0 "Nous accepterons"
cutdown.2.b:0 "Comment osent-ils faire une telle demande !"

cutdown.3.t:0 "Ils ont accepté"
cutdown.3.d:0 "Les parvenus de [From.GetName] ont accepté notre demande. Notre autorité et notre leadership résonnent encore plus fort que nous ne l'avions soupçonné."
cutdown.3.a:0 "Aucun bain de sang ne sera nécessaire."

cutdown.4.t:0 "Ils ont refusé"
cutdown.4.d:0 "£icon_lake_federation_crisis£\n[From.GetName] a refusé de réduire leurs dépenses militaires ! Cela aurait pu être une chose si c'était un différend mineur, mais le ton de leur réponse montre clairement qu'ils nient notre autorité, peut-être même l'autorité de la Fédération elle-même ! Leur dédain est clair, et nous devons rendre tout aussi clair les conséquences."
cutdown.4.a:0 "Une seule conséquence sera juste : la guerre"

cutdown.5.t:0 "Choisir un côté"
cutdown.5.d:0 "£icon_lake_federation_crisis£\nL'opposition entre [From.GetName], notre Chef de la Fédération, et [cutdown_country.GetName] a conduit les deux pays sur la voie inévitable de la guerre. Tout aussi inévitable est le fait que nous serons entraînés dans ce conflit, et nous devons choisir quel pays nous allons soutenir."
cutdown.5.a:0 "[From.GetName]"
cutdown.5.b:0 "[cutdown_country.GetName]"
federation_join_blue_league_tooltip:0 "Nous rejoindrons la ligue §MBlue§! Aucun État ne devrait monopoliser autant de terres."
federation_join_red_league_tooltip:0 "Nous rejoindrons la ligue §RRed§! Les droits de guerre devraient être la seule chose limitant la conquête."

cutdown.6.t:0 "Voie de la Guerre"
cutdown.6.d:0 "£icon_lake_federation_crisis£\nLe mot circule dans nos rues, nos villes, l'air même que nous respirons : la guerre arrive. Mais il reste encore des semaines, peut-être des mois, avant qu'elle n'arrive, et chaque heure de paix devient plus importante avec la connaissance qu'elles vont bientôt prendre fin. À quoi devons-nous nous préparer ?"
cutdown.6.a:0 "Nous devons préparer nos hommes pour la bataille"
cutdown.6.b:0 "Essayons d'en profiter"

cutdown.7.t:0 "Les Citoyens Prennent les Armes"
cutdown.7.d:0 "£icon_lake_federation_crisis£\nLe différend entre [cutdown_country.GetName] et le Chef de la Fédération ne se limite pas à la Chambre de l'Assemblée ou aux débats parmi les représentants les plus éminents de la Fédération, mais s'est répandu sur la place du marché et la table de la cuisine. Les gens sont en ébullition avec des arguments sur les droits de guerre et le rôle de la Fédération, et il semble que chaque auberge soit devenue une Chambre de l'Assemblée à part entière. Mais en leur sein, il semble que les différends ne se limitent pas seulement aux mots — certains de nos citoyens ont pris les armes, voyant la justesse de notre cause et promettant leur sang pour la soutenir."
cutdown.7.a:0 "Hourra"

cutdown.8.t:0 "Faire respecter notre Règle"
cutdown.8.d:0 "£icon_lake_federation_crisis£\nLa Fédération existe maintenant depuis des décennies, et en elle réside le plus grand espoir des peuples triuniques pour la paix et la prospérité. Mais la force de la Fédération dépend d'une forte autorité centrale reconnue par toutes les parties : Nous. Il est temps de s'assurer que personne n'oublie cette vérité."
cutdown.8.a:0 "Nous allons les briser"

cutdown.9.t:0 "Plus de Bain de Sang"
cutdown.9.d:0 "£icon_lake_federation_crisis£\nCombien de sang a coulé dans les lacs ? Combien de sang a arrosé la terre ? C'est une question que nous laisserons aux dieux là-haut, mais nous savons ceci : trop. Mais maintenant, nous pouvons retourner à la navigation sur les lacs, et à l'entretien de la terre, car la guerre et la crise sont enfin terminées. Qu'il y ait de la joie pour le vainqueur et le vaincu, car à la fin de la journée, tous connaissent maintenant la paix."
