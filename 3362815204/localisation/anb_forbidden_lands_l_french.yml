 INVITE_SCHOLAR_COUNTRY_TEXT_CENTAUR:0 "\nInviter un Chaman de la §YSecte [From.GetReligiousSchool]§! nous donnera :"
 filustkhuga_school: "Secte Filustkhuga"
 filustkhuga_school_desc: "La secte Filustkhuga du Culte d'Irdaeos est la plus récente des quatre sectes majeures à émerger, n'ayant vu le jour que dans les 400 dernières années. Les adeptes des Filustkhuga placent un grand accent sur les concepts de vengeance, mort, sang et bataille. La plus grande question débattue par les chamanes du culte d'Irdaeos est la question de comment honorer le don d'Irdaeos et lui rendre grâce, car ceux qui l'ont suffisamment honoré dans la vie obtiennent l'entrée au paradis d'Ik Magthaal. La doctrine des chamanes prêchant les Filustkhuga est que la seule vraie façon d'honorer le Don d'Irdaeos dans la vie est de trouver une mort glorieuse au combat. Une mort honorable au combat est considérée comme le plus grand honneur et garantit pratiquement l'entrée au paradis éternel d'Ik Magthaal dans l'au-delà. Ces croyances sont considérées comme radicales par les adeptes d'autres sectes, et les ordsiwyn qui suivent cette secte sont militaristes et belliqueux."

 irdukhuga_school: "Secte Irdukhuga"
 irdukhuga_school_desc: "La secte Irdukhuga du Culte d'Irdaeos émergea pour la première fois il y a environ 800 ans durant les temps de prospérité qui émergèrent du règne du Caehnat d'Egoirlust dans les plaines centrales, le long de la grande rivière Egoirlust. Les Irdukhuga croient que la meilleure façon de montrer sa gratitude et d'honorer le Don d'Irdaeos est de tirer le meilleur parti de ce qui leur a été donné et de 'profiter pleinement de son don'. Selon les chamanes des Irdukhuga, prendre son don et puis le gaspiller en le remplissant de conflit et de difficultés serait le manquer de respect. Honorer Irdaeos pour les adeptes des Irdukhuga consiste entièrement à jouir de tous les plaisirs de la vie. Être amical, hospitalier, insouciant et grégaire sont des qualités qui sont considérées comme vertueuses, et afficher ces qualités dans la vie est considéré comme la meilleure façon d'atteindre Ik Magthaal."


 maslekhuga_school: "Secte Maslekhuga"
 maslekhuga_school_desc: "En tant que la plus ancienne des quatre sectes majeures du Culte d'Irdaeos, on croit que les Maslekhuga sont la secte qui est doctrinalement la plus similaire à l'incarnation originale de la religion il y a presque 2000 ans. En fait, beaucoup prétendent que toutes les autres sectes sont simplement des schismes et des ramifications des Maslekhuga. Les adeptes des Maslekhuga croient que, comme Irdaeos admirait initialement les centaures pour leur endurance et persévérance à travers les épreuves, honorer Irdaeos et son don implique de continuer à afficher ces qualités. Être persistant, persévérant, ferme et avoir une grande endurance sont toutes des qualités considérées comme vertueuses, et montrer ces qualités est comment vous honorez le mieux le Don d'Irdaeos et ainsi gagnez l'entrée au paradis éternel d'Ik Magthaal."

 malukhuga_school: "Secte Malukhuga"
 malukhuga_school_desc: "Une secte originaire des conséquences du Jour des Cieux Cendrés, les Malukhuga s'occupent de choses comme les présages, le destin, la superstition et la magie. Plaçant encore plus d'accent sur le rôle des chamanes et du spiritualisme que dans les autres sectes majeures, les adeptes de la secte croient que les chamanes sont les messagers d'Irdaeos sur terre et ont la capacité de communier directement avec lui. Si les plaines interdites sont le premier don d'Irdaeos aux centaures, les pouvoirs de la magie sont un second don de lui. Pour les Malukhuga, participer aux rituels religieux centrés autour de ses messagers et le pouvoir magique qu'ils manient est ce qui est considéré comme le plus honorable et vertueux. Être sage, spirituel et respectueux des traditions chamaniques sont les qualités émulées par les adeptes des Malukhuga."
