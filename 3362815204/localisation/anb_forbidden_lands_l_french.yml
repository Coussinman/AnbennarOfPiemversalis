# Events
 sedentarization.10.t: "Les Terres Interdites"
 sedentarization.10.d: "La guerre touche à sa fin ; nous avons vaincu les hordes combinées du Caehn et de ses Ordsikar, et nos propres forces sont libres de pénétrer dans la région. Mais ici, il n'y a rien où pénétrer.\n\nOn pourrait marcher sur plus de cent lieues sans trouver une autre colonie. Les centaures indigènes vivent librement, migrant à travers les steppes, s'arrêtant une semaine ou deux avant de continuer. C'est apparemment leur dieu qui leur commande de vivre de cette manière. La vie est dure dans ces terres, et ils jouissent de peu des bienfaits de la civilisation.\n\nNous avons une opportunité. Nous pouvons dompter ces terres, et chercher quelles richesses pourraient se trouver de l'autre côté... mais la présence des centaures plane sur cette idée comme un nuage d'orage. Ils sont vus comme étranges et grossiers par la plupart, et comme monstrueux et maléfiques par beaucoup plus. Certains prétendent que la seule solution est de tuer ces bêtes à vue où qu'elles puissent être trouvées. Cependant, les plus sages parmi nos conseillers réalisent qu'un tel cours d'action nous fera probablement plus de mal que de bien. Les centaures ne vont pas simplement se laisser faire et nous laisser les tuer ; ils résisteront, et quand ils le feront, leur vengeance sera une chose terrible. Ces conseillers poussent plutôt pour un déploiement prudent d'administrateurs et de colons vers ces terres interdites."
 sedentarization.10.a: "Nous avons beaucoup de travail devant nous."

 sedentarization.100.t: "Raid Soudain"
 sedentarization.100.d: "Cela fait plusieurs semaines que les premiers chariots sont arrivés et que la construction a commencé. Parmi les premières choses construites furent les palissades ; dans une terre inconnue, et entourés de toutes parts, le sentiment d'être exposés traque les premiers colons.\n\nAlors que le prochain convoi d'approvisionnement programmé approche de la colonie, ils voient de la fumée à l'horizon ; ils accélèrent le pas, craignant le pire. Et ils découvrent bientôt que leurs craintes sont fondées. Beaucoup des bâtiments ont été brûlés, et les provisions pillées.\n\nQuelques survivants demeurent parmi les décombres, mais les réserves de nourriture sont faibles, et les blessures vont bientôt s'infecter sans traitement approprié. Ces survivants nous informent que le raid s'est produit il y a quelques jours seulement. Les centaures ont frappé fort et vite, ravageant et pillant l'avant-poste, laissant la ville en flammes derrière eux alors qu'ils disparaissaient dans les steppes. L'avant-poste pourra se rétablir, mais il est clair que les centaures locaux ne nous veulent pas ici, et continueront probablement à piller notre colonie jusqu'à ce que nous trouvions un moyen de nous protéger."
 sedentarization.100.d_moved_capital: "L'idée de déplacer notre capitale dans les Plaines Interdites a commencé comme une réflexion. Un des futurs colons a distraitement souhaité que l'avant-poste lointain soit plus proche de notre capitale, pour faciliter l'administration, et [Root.Monarch.GetName] s'est emparé de l'idée. Aussi étrange qu'elle fût. Les chariots ont commencé à rouler depuis notre ancien palais vers les plaines en quelques semaines, et le [Root.Monarch.GetTitle] les a suivis des mois plus tard.\n\nCertes, c'était une décision étrange, et elle a rendu beaucoup de gens très en colère et a été largement considérée comme un mauvais mouvement.\n\nUne présence si proéminente dans les plaines a bientôt attiré l'attention des centaures, et leur vengeance. Ils sont venus avec arc et lame et ont mis le feu à notre futur avant-poste, pillant et laissant la dévastation dans leur sillage.\n\nL'avant-poste pourra se rétablir, mais il est clair que les centaures locaux ne nous veulent pas ici, et continueront probablement à piller notre colonie, notre capitale, apparemment, jusqu'à ce que nous trouvions un moyen de nous protéger."
 sedentarization.100.a: "Cieux Cendrés. Au moins tout n'est pas parti !"

 sedentarization.101.t: "Les Centaures Demandent Audience"
 sedentarization.101.d: "Cela fait plusieurs semaines que les premiers chariots sont arrivés et que la construction a commencé. Parmi les premières choses construites furent les palissades ; dans une terre inconnue, et entourés de toutes parts, le sentiment d'être exposés traque les premiers colons.\n\nLe son du tonnerre approche, devenant lentement plus fort... mais les cieux sont clairs. Les guetteurs sonnent le cor et l'avant-poste se prépare ; Un large contingent de centaures charge, se profilant à l'horizon. La tension est palpable. Ce sont les premiers à venir si près. Mais alors qu'ils approchent, plusieurs choses semblent déplacées. La force semble trop petite pour être une armée, leurs archers sont bien à portée mais n'ont pas commencé à tirer, et il n'y a aucune torche en vue. La troupe s'arrête juste à l'extérieur de l'avant-poste.\n\nDeux centaures approchent. Le premier semble non armé, tandis que le second remet son arme à un serviteur avant de trotter vers l'avant.\n\nLe second d'entre eux parle, dans une langue dure inconnue de nous, et le premier commence à traduire. \"Je suis Ordsikar de ce grand Ordsiwyn. J'aurai une audience avec quiconque vous choisissez pour parler pour vous.\""
 sedentarization.101.a: "Accordez-leur leur audience."
 sedentarization.101.b: "Refusez-les."


 sedentarization.102.t: "Arrangement Conclu"
 sedentarization.102.d: "Les Centaures ne peuvent facilement entrer dans beaucoup de nos bâtiments, mais ont rapidement installé quelques-unes de leurs tentes à l'extérieur de notre avant-poste, dans lesquelles le gouverneur et ses accompagnateurs ont suivi l'ordsikar. L'ordsikar s'excuse pour la qualité médiocre de la tente et assure au gouverneur que l'ordsikar apportera sa tente personnelle, plus extravagante lors de leur prochaine rencontre, si la place est aménagée pour elle. Le gouverneur l'assure qu'il y aura de l'espace désigné adjacent à l'avant-poste pour l'abriter, et toutes autres tentes qu'il pourrait requérir.\n\nIl est rapidement devenu apparent que ces clans particuliers de centaures n'ont aucune malveillance envers notre peuple, et le but de cette visite est d'établir une relation mutuellement bénéfique avec nous à l'avenir. Pour eux, un lieu de troc et de commerce. Pour nous, protection contre d'autres centaures moins amicaux, qui nous assurent qu'ils viendront probablement pour nous à un moment donné.\nIls procèdent à décrire des particularités confuses dans la façon dont chaque clan adore leur dieu-ciel, avec certains clans suivant des voies sanguinaires et destructrices non pratiquées par ces centaures. Si ces clans plus violents font jamais une apparition ici, l'ordsikar devant nous a promis leur défaite."
 sedentarization.102.a: "Parfait."

 sedentarization.103.t: "Avertissement Amical"
 sedentarization.103.d: "Les Centaures ne peuvent facilement entrer dans beaucoup de nos bâtiments, mais ont installé quelques tentes à l'extérieur de notre avant-poste, où le gouverneur et ses accompagnateurs rencontrent aujourd'hui l'ordsikar. L'ordsikar s'excuse pour la qualité médiocre de la tente et assure au gouverneur qu'il apportera sa demeure personnelle plus extravagante à leur prochaine rencontre, il nous dit aussi franchement que nous devons nous mettre au travail pour établir une clairière assez grande pour l'abriter.\n\nIl est rapidement devenu apparent que ces clans particuliers de centaures n'ont aucune malveillance envers notre peuple, et le but de cette visite est d'établir une relation mutuellement bénéfique avec nous à l'avenir. Pour eux, un lieu de troc et de commerce. Pour nous, protection contre d'autres centaures moins amicaux, qui nous assurent qu'ils viendront probablement pour nous à un moment donné.\n\nL'ordsikar rend une chose particulièrement claire : si nous voulons leur coopération continue, cet avant-poste doit rester un avant-poste, dans leur langue, un Gozabhar.\n\nUn lieu pour rassembler le tribut des clans centaures de la région, commercer, se reposer et converser, mais rien d'autre. Nous ne cultiverons pas plus que nécessaire pour nourrir la population de l'avant-poste. Si nous cherchons seulement à acquérir un tribut d'eux, nous sommes les bienvenus. Si, cependant, nous tentons de les repousser en peuplant leurs terres avec nos propres peuples ou en envoyant nos guerriers chevaucher contre eux, ils riposteront.\n\nDurement."
 sedentarization.103.a: "Nous devons procéder avec prudence."

 sedentarization.104.t: "Avertissement Menaçant"
 sedentarization.104.d: "Les Centaures ne peuvent facilement entrer dans beaucoup de nos bâtiments, mais ont rapidement installé quelques tentes à l'extérieur de notre avant-poste. Ils ont exigé que le gouverneur et ses accompagnateurs suivent l'ordsikar vers leur campement. Alors que le gouverneur marche à travers le campement, il ressent un sentiment de mauvais augure alors que chaque centaure qu'il croise le fixe, renifle et se détourne. L'ordsikar s'arrête une fois qu'ils atteignent une grande place, si on pouvait même l'appeler ainsi, autour de laquelle les plus grandes tentes sont installées.\n\nL'ordsikar regarde le gouverneur de haut avant de lui parler dans leur langue dure.\nLe chaman traduit.\n\nNous ne sommes pas désirés ici. Que nous soyons même avertis est une courtoisie. Ils disent que nous avons de la chance de ne pas avoir été trouvés par quelque chose qu'ils appellent \"Les Filustkhuga\", qui n'auraient pas été si 'gentils'. Si notre avant-poste est encore ici quand ils repasseront, ils viendront avec des armes.\n\nNous devons nous préparer."
 sedentarization.104.a: "Eh bien, c'était impoli."

 sedentarization.120.t: "Avant-Poste Pillé"
 sedentarization.120.d: "Des battements de sabots qui sonnaient comme le tonnerre qui roule. Flèches et lances transperçant complètement un homme. Rien que flamme et cendre laissées dans leur sillage. C'est le sort de tant de ceux qui s'aventurent sur les Plaines Interdites, et il semble que c'est un sort que nos colons ont aussi rencontré.\n\nLes Centaures ont pillé notre avant-poste, et laissé la ruine dans leur sillage. Mais nos efforts pour dompter cette terre sauvage ne sont pas encore terminés."
 sedentarization.120.a: "Maudit soit"
 sedentarization.120.b: "C'est pourquoi nous avons des gardes"
 sedentarization.120.c: "Nous savons comment les arrêter"
 sedentarization.120.d.1: "Maudit soit"

 sedentarization.121.t: "Gardes Montés"
 sedentarization.121.d: "Comme l'avant-poste en [This.GetAreaName] est très jeune, il est extrêmement vulnérable. Pas encore tout à fait auto-suffisant, il nécessite des expéditions et flux constants de provisions, colons et biens. La route vers l'avant-poste fut construite rapidement, et traverse des lieues et des lieues de terre ; par conséquent, chaque expédition est théoriquement vulnérable aux grandes bêtes des steppes, bandits et raiders centaures.\n\nIl est d'importance vitale que les lignes d'approvisionnement depuis notre avant-poste vers les parties plus peuplées de notre royaume soient gardées, et que tous les voyageurs, marchands et matériaux arrivent à l'avant-poste en sécurité. Pour faire cela, nous pourrions financer et recruter une force de guerriers montés pour patrouiller les voies vers le cœur de notre empire. Cependant, faire cela serait coûteux en or et soldats qui pourraient être mieux dépensés ailleurs, et utiliser nos propres hommes n'est pas la seule option devant nous..."
 sedentarization.121.reuse_guards: "Nous avons déjà fait cela ailleurs. Facile."
 sedentarization.121.reuse_guards.tt: "Les raids seront §Gbloqués§! d'arriver ici."
 sedentarization.121.create_guards: "Une idée capitale !"
 sedentarization.121.centaur_guards: "Utiliser les Ordsiwyn comme Gardes"
 sedentarization.121.cannot_afford_guards: "Les raids ne sont pas un gros problème. Gardons l'argent"
 sedentarization.121.deploy_unique_guards: "Nous avons juste la force d'élite qui convient"

 sedentarization.200.t: "Type d'Avant-Poste"
 sedentarization.200.d: "Alors que plus de colons et provisions arrivent du cœur de notre royaume, nous sommes prêts à commencer un grand nombre de projets de construction pour améliorer notre avant-poste. Cependant, ce sur quoi nous nous concentrons pour construire dépend des objectifs que nous avons pour cette terre et la région voisine.\n\nPour récolter un tribut ou commerce des centaures locaux, nous pourrions établir un Gozabhar, une place dédiée construite pour abriter ces clans (et plus important, leurs biens). Si nous planifions de revendiquer la terre avec des pionniers, nous aurons besoin d'une base d'opérations dédiée et d'un dépôt d'approvisionnement. Mais si la terre doit être domptée et pas juste possédée, seul un hub urbain approprié suffira."
 sedentarization.200.d_invalidated: "Notre récent changement de politique envers les centaures, les voyant comme indésirables, a rendu le Gozabhar que nous avons construit pour les clans de [This.GetAreaName] obsolète, et les plans actuels du gouverneur pour la région ne sont plus compatibles avec la politique officielle de notre [This.Owner.GovernmentName].\n\nNous devons ajuster nos plans, nous débarrassant de ce qui est obsolète et le reconvertissant vers une fin différente. Si nous planifions d'envoyer des pionniers chevauchant à cheval pour revendiquer la terre, nous devons construire une base d'opérations et dépôt d'approvisionnement, tandis que si nous souhaitons dompter complètement la terre, alors un hub urbain approprié pour administrer les villes périphériques sera nécessaire."
 sedentarization.200.d_new_outpost: "Cette région a précédemment vu des tentatives de colonisation d'autres peuples, bien que les structures éparses et à demi-vides des peuples sédentaires révèlent la vérité : les dirigeants précédents de cette terre n'avaient qu'à peine dompté la nature sauvage, ce qui nous laisse une opportunité de décider du sort de la région. Il y a beaucoup d'endroits potentiels à utiliser comme avant-poste administratif, et ils sont assez grands qu'ils nécessitent une réflexion délibérée sur comment ils sont conçus et gouvernés à l'avenir. Nous devrions en faire :"
 sedentarization.200.gozabhar: "Un gozabhar bouillonnant !"
 sedentarization.200.settlement: "Un hub urbain dans une terre étrange."
 sedentarization.200.nomadic_base: "Une base pour pionniers !"
 sedentarization.200.kelaktar: "Un grand kelaktar pour les ogres !"

 sedentarization.210.t: "Nouvelle Industrie dans notre Colonie"
 sedentarization.210.d: "Cela a commencé comme un amas de baraques dans la plaine. Et puis quelques-unes de plus, puis quelques maisons appropriées, et un mur solide. Maintenant c'est un hub d'industrie bourgeonnant, et a encore de la place pour grandir. Il n'oubliera pas son histoire, mais il laissera une chose dans le passé, ses exportations précédentes. Maintenant, coulant hors de la colonie dans des chariots lourdement chargés sont les fruits de tout notre labeur !"
 sedentarization.210.a: "Du tissu ?! De moutons géants ?!"
 sedentarization.210.b: "Plus d'esclaves pour l'empire de Zokka !" #Zokka

 sedentarization.300.t: "Politique de Colon"
 sedentarization.300.d: "Cet avant-poste est sur un précipice. De plus en plus de commerçants, colons, gentilshommes, administrateurs passent par la région chaque jour. Certains restent même ! Le peuple demande plus de construction, qui demande plus de commerce, qui demande plus de bureaucratie, qui demande plus de gens !"
 sedentarization.300.d_invalidated: "Nous avons finalement reconnu les centaures pour ce qu'ils sont : une peste sur une terre qui pourrait être grande. Cela signifie que nous ne pouvons plus rester derrière les murs d'avant-poste, mais devons chevaucher pour revendiquer les plaines des clans centaures qui l'habitent actuellement !\n\nLa question demeure quant au sort de cette région, cependant... envoyons-nous des pionniers chevauchant à cheval pour vivre des vies rudes dans la liberté de la nature sauvage, ou repousserons-nous la nature sauvage avec de nouvelles colonies, rendant ces terres plus interdites ?"
 sedentarization.300.d_kelaktar: "Cet 'avant-poste' pourrait difficilement être appelé un avant-poste plus. Les murs imposants du kelaktar s'élèvent au-dessus de la terre, menaçants et capables de résister à de grands sièges de quiconque chercherait à nous subjuguer ou détruire.\n\nLes travailleurs sur les fermes entourant le kelaktar savent qu'il les abritera facilement si une armée vient pour eux. À l'intérieur, les marchés sont remplis de viandes, cornes et peaux de chasses lointaines, et les forgerons travaillent dur créant outils et armes pour le kelaktar. Cette terre est sécurisée et fortifiée, mais la nature sauvage environnante est sauvage et indomptée.\n\nQue deviendra-t-elle ? Rétablirons-nous le grand système tributaire centaure d'antan, qui apporta autrefois prospérité au Royaume de Maghargma ? Ou enverrons-nous nos ogres rudes et endurcis vers la frontière pour apporter la colonisation à ces terres, et la gloire à ce nouveau kelaktar ?"
 sedentarization.300.d_gozabhar: "Cet 'avant-poste' pourrait difficilement être appelé un avant-poste plus. Chaque jour, il bouillonne et déborde des vies de notre peuple et des battements de sabots des clans centaures apportant des biens de terres lointaines... Les défenses, peaux et viandes d'animaux lointains... et herbes de toutes sortes, pour toutes sortes de buts, de toutes sortes de plantes lointaines.\n\nBientôt assez, des biens de presque chaque continent adjacent feront leur chemin vers les marchés de cette colonie avant de filtrer vers le cœur de notre royaume... ou plus loin, à travers des plaines qui ne sont pas-tout-à-fait-interdites, par-delà l'horizon."
 sedentarization.300.d_nomadic: "Cet avant-poste pourrait difficilement être appelé un avant-poste plus. Chaque jour, plus de gens de toutes sortes de milieux et même d'au-delà de nos frontières arrivent ici à la frontière, cherchant la liberté que les steppes apportent. Certains arrivent ayant vendu le dernier de leurs possessions pour acquérir les chevaux sur lesquels ils sont arrivés.\n\nCe sera une vie dure, et rude, mais ces gens ont tous le cran pour que cela en vaille la peine, et les esprits libres pour prospérer. Et cette base d'opérations leur donnera toutes les provisions dont ils ont besoin pour commencer de nouvelles vies dans les terres au-delà."
 sedentarization.300.d_urban: "Cet 'avant-poste' pourrait difficilement être appelé un avant-poste plus. De grands murs l'entourent, gardant la nature sauvage dehors et la civilisation dedans ; au-delà des murs, des lieues et des lieues de terre autrefois non entretenue sont récoltées pour la première fois, alors que des gardes montés patrouillent la terre prêts à rassembler une force de défense au premier signe d'attaque.\n\nBientôt la récolte sera apportée à cheval vers les portes de la cité et vendue au marché bouillonnant au centre, où de grandes foules, en nombres jamais vus ici avant se rassemblent, et la cité respire.\n\nDe l'autre côté des murs, une question demeure dans les esprits des nouveaux arrivants. Resteront-ils dans la cité, un bastion de colonisation parmi les centaures ? Chevaucheront-ils pour embrasser la liberté et nature sauvage des steppes ? Ou suivront-ils les pas de ceux qui ont pavé le sol qu'ils foulent, pour repousser la nature sauvage, et rendre ces terres plus interdites ?"
 sedentarization.300.centaur_tribute: "Formaliser le système tributaire centaure."
 sedentarization.300.nomadic_control: "Lâcher les pionniers !"
 sedentarization.300.heavy_settlement: "VOUS obtenez une cité, et VOUS obtenez une cité !"


 sedentarization.310.t: "Achèvement de l'Avant-Poste"
 sedentarization.310.d: "\"Il n'y a aucun sens à aller plus loin - c'est le bord de la cultivation,\"\nAinsi ils dirent, et je le crus - brisai ma terre et semai ma récolte\nConstruisis mes granges et tendis mes clôtures dans la petite station frontière\nBlottie sous les contreforts où les sentiers s'arrêtent et finissent.\n\nJusqu'à ce qu'une voix, aussi mauvaise que la Conscience, résonna en changements interminables\nSur un Chuchotement éternel jour et nuit répété - ainsi :\n\"Quelque chose de caché. Va et trouve-le. Va et regarde où c'est interdit-\n\"Quelque chose de perdu où c'est interdit. Perdu et t'attendant. Va !\n -Un poète, hier, à [Root.Owner.Capital.GetName]\n\nEt ainsi nous sommes allés. Avec épée et acier et pierre, avec marteau et prière sincère et dur labeur. Nous avons établi notre présence dans ces terres plus-si-interdites..."
 sedentarization.310.a: "...Et ce que nous avons semé, nous le récolterons."
 sedentarization.310.next_months: "\n§TDans trois mois, le reste de la région gagnera :§!"

