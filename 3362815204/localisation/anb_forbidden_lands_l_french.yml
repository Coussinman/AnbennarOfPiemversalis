 centaur_tournament.5.t:0 "Victoire du Tournoi"
 centaur_tournament.5.d:0 "[Root.Monarch.GetName] a gagné ! Leur nom est crié et hué à travers le Caehnat, et les vents eux-mêmes semblent célébrer la victoire du Caehn. La foi de notre peuple est renouvelée, car nous sommes maintenant assurés que non seulement notre Caehn est le plus grand chef parmi les chefs, mais aussi le plus grand guerrier parmi les guerriers !"
 centaur_tournament.5.a:0 "Qui oserait s'opposer à nous ?"

 CENTAUR_looking_up_title:0 "Regarder Vers le Haut"
 CENTAUR_looking_up_desc:0 "Les centaures regardent toujours vers le haut ; car Irdaeos est dans le ciel, dans les oiseaux, dans les nuages, dans le soleil et la lune et les étoiles, regardant vers le bas sur son peuple élu. Nous ne pourrons jamais rembourser son don, mais nous pouvons l'exalter partout où nous allons ; gravant des géoglyphes dans la terre pour qu'il les voie avec fierté."
 CENTAUR_soft_as_clouds_title:0 "Doux comme les Nuages"
 CENTAUR_soft_as_clouds_desc:0 "De toute la faune des vastes steppes, peut-être la plus importante pour le mode de vie des centaures est le mouton. Considéré comme l'un des animaux sacrés d'Irdaeos pour leurs similitudes avec les nuages, les grands nombres de moutons gardés par les centaures fournissent nourriture, boisson, vêtements et accessoires pour les enfants des steppes. Il ne peut y avoir aucun doute que le mouton est le plus grand don d'Irdaeos aux centaures."
 CENTAUR_conclave_of_shamans_title:0 "Conclave de Chamanes"
 CENTAUR_conclave_of_shamans_desc:0 "Seconds seulement au chef d'un clan, l'ordsikar ou caehnat, sont leurs chamanes. Le monde change autour de nous, et ce dont nous avons besoin en ces temps comme ceux-ci est la guidance spirituelle des chamanes. Appelez un conclave de tous les chamanes du caehnat et au-delà, pour se réunir et discuter du chemin à suivre pour les centaures."
 CENTAUR_gathering_storm_title:0 "Tempête Rassembleuse"
 CENTAUR_gathering_storm_desc:0 "Même la plus grande et sanglante invasion de l'histoire centaure n'a pu piétiner les Triuniques sous les sabots. Tout ce qu'elle a fait est d'augmenter leur colère, unité et ambition. Il y a une tempête qui se rassemble, une qui pourrait changer l'histoire de ces terres pour toujours. Chaque caehn sous le ciel peut sentir les vents changer. Si nous devons sortir vainqueurs, nous devrons prouver la Valeur de notre Caehn à tous les ordsiwyn de la terre."
 CENTAUR_respect_of_the_clans_title:0 "Respect des Clans"
 CENTAUR_respect_of_the_clans_desc:0 "De plus en plus de clans en sont venus à respecter notre Caehn et sa valeur prouvée. Alors que nos ordsiwyn marchent au combat, les vaincus rejoignent volontiers nos rangs pour la chance de faire partie de quelque chose de plus grand. Les derniers des clans libres ont été intégrés dans les ordsiwyn existants. Les centaures connaîtront nos noms et notre vision, et nous conquerrons la tempête."
 CENTAUR_valorous_caehnate_title:0 "Caehnat Valeureux"
 CENTAUR_valorous_caehnate_desc:0 "Nous avons surpassé l'héritage de Dakarag de la Chasse Sauvage, et peut-être même de Naegol lui-même. Notre caehnat règne comme l'un des plus puissants que les centaures aient jamais vus, et, nos caehns ont prouvé leur valeur et force d'armes et de caractère. Les centaures de toute la terre seront honorés de combattre pour nous alors que les vaincus jurent leurs vies à notre caehn. Les Plaines Interdites sont nôtres à prendre."
 CENTAUR_armaments_of_irdaeos_title:0 "Armements d'Irdaeos"
 CENTAUR_armaments_of_irdaeos_desc:0 "Notre succès continu repose sur la qualité de nos armées et ordsiwyn, ainsi que leurs armes. Si nous pouvons sécuriser un approvisionnement assez grand d'armes de haute qualité, nos ordsiwyn amèneront tous les centaures sous le joug."
 CENTAUR_eliminate_inefficiency_title:0 "Éliminer l'Inefficacité"
 CENTAUR_eliminate_inefficiency_desc:0 "Il est devenu clair à notre Caehn qu'il y a certains aspects de la gouvernance et société centaure qui ne peuvent rester si nous devons prospérer. L'existence des soi-disant 'clans libres' en est un. Plutôt que d'avoir l'adhésion dans un ordsiwyn qui jure fidélité à un caehn, les clans libres jurent fidélité directement à nous, sans l'intermédiaire de l'ordsiwyn. Le problème principal avec ce système est le temps. Le Caehn passe autant de temps à tenir audience avec les nombreux clans libres qu'il le fait avec les ordsiwyn, qui constituent bien plus de 90% des membres du caehnat. Notre nouveau décret est que tous les clans doivent maintenant devenir membres d'un ordsiwyn ; il n'y aura aucun clan tombant en dehors de la hiérarchie. Nous amènerons de grands esprits pour aider à commencer le processus d'élimination de ceci, avec d'autres inefficacités."
 CENTAUR_the_watchers_without_walls_title:0 "Les Observateurs sans Murs"
 CENTAUR_the_watchers_without_walls_desc:0 "Gozlamoir. Le terme se traduit par \"Observateur\" dans la langue centaure. Cette proposition la plus récente du Caehn a été la plus controversée encore. Les Ordsikar ne sont prêts à suivre ceci qu'en raison de la loyauté et du respect que le Caehn commande d'eux. Pour les mille dernières années, les centaures n'ont jamais gouverné que leur propre espèce. Les interactions avec les humains et ogres ont varié du commerce et diplomatie malaisés aux, plus communément, raids et invasions occasionnelles à grande échelle. Mais nous n'avons jamais avec succès gouverné leurs villes, cités, ou kelaktar comme sujets du Caehn. Cela pourrait être sur le point de changer."
 CENTAUR_the_great_reforms_title:0 "Les Grandes Réformes"
 CENTAUR_the_great_reforms_desc:0 "Notre caehnat a fait beaucoup de progrès dans la quête pour s'adapter à la tempête qui vient. Notre Caehn a déjà réussi à passer un grand nombre de réformes, telles que l'élimination des clans libres, la codification des droits des ordsiwyn, et beaucoup plus. Une fois que la dernière des grandes réformes aura passé, notre caehnat sera prêt à entrer dans la tempête et émerger, non seulement indemne, mais plus fort."
 centaur_irdaeos_scourge_tt: "\n§GInsight d'Événement§!\nUne réforme sans précédent a été proposée dans notre caehnat qui pourrait changer la façon même dont la gouvernance centaure fonctionne. Cependant, il y a de la résistance contre ces réformes parmi la secte Filustkhuga des chamanes. Si nous sommes leurs patrons, nous pouvons être capables de rejeter les réformes proposées et aller sur un §Rchemin différent§!..."
 centaur_great_reforms_scourge_tt: "\n§GInsight d'Événement§!\nNous devons choisir soit de continuer sur le chemin de réforme et réconciliation, ou, si nous sommes le §RFléau d'Irdaeos§!, le monde connaîtra la peur."
 centaur_churchpower_75_tt: "Avoir un pouvoir religieux d'au moins §Y75.00§!, ou s'est converti aux §YJadd§! ou §YYudunyovi§!"
 centaur_churchpower_50_tt: "Avoir un pouvoir religieux d'au moins §Y50.00§!, ou s'est converti aux §YJadd§! ou §YYudunyovi§!"


 centaur.1.t:0 "[From.GetName] nous a subjugués !"
 centaur.1.d:0 "Cela nous apporte une grande honte de savoir que nous avons été battus en guerre. Notre Caehn, autrefois puissant, s'agenouille maintenant devant notre conquérant. Notre tribu est maintenant asservie, une parmi tant d'autres s'unissant maintenant sous un des nombreux grands unificateurs des Plaines Interdites."
 centaur.1.a:0 "La Force fait le Droit"
 
 centaur.4.t:0 "Le Système Gozlamoir"
 centaur.4.d:0 "Les Réformes Gozlamoir cherchent à établir les fondations pour établir la règle centaure sur les peuples sédentaires. Sous le Système Gozlamoir, la terre des peuples sédentaires est divisée en bandes distinctes et larges de territoire. À tout moment donné au moins 1 ordsiwyn sera assigné comme le \"gozlamoir\" d'un territoire donné. Tandis que les ordsiwyn sont généralement libres de décider pour eux-mêmes où ils souhaitent vivre et errer, si un ordsiwyn est sélectionné pour être un gozlamoir pour une région donnée, ils sont requis par le Caehn de partir pour la région, soulageant l'ordsiwyn précédent de leur poste, et assumant les responsabilités du gozlamoir. Les clans centaures désignés accomplissent les devoirs de gouvernance en soutien des dirigeants locaux, servant comme gardes, collecteurs d'impôts et de tributs, éclaireurs et messagers, mais aussi comme exécuteurs de la règle et autorité du Caehn à travers la terre."
 centaur.4.a:0 "Toutes des sottises. Ils seront écrasés sous les sabots."
 centaur.4.b:0 "Le temps est venu pour une nouvelle ère de l'histoire centaure"
 unlock_scourge_of_irdaeos_tt: "Déverrouiller la réforme §YFléau d'Irdaeos§!."
 unlock_expand_the_gozlamoir_system_tt: "Déverrouiller la réforme §YExpansion du Système Gozlamoir§!."
 
 centaur.5.t:0 "Les Grandes Réformes"
 centaur.5.d:0 "Nous chargeons à travers la tempête. Nous avons été battus et brisés, mais nous n'avons jamais abandonné. Si les centaures doivent être connus pour quelque chose, c'est pour la persévérance. La persévérance qui a mené Irdaeos à nous sourire, qui nous a permis de prospérer dans ces terres, et nous a donné notre mode de vie même. Le vent souffle. Les nuages bougent au-dessus. Notre Caehn se dresse avec le chaman de son clan à côté de lui. Les deux se dressent en silence avec seulement le rugissement du vent autour d'eux. Le chaman parle finalement. \"Qu'est-ce qui nous attend vraiment une fois que nous aurons émergé de la tempête ?\""
 centaur.5.a:0 "Nous n'\"émergerons\" pas. Nous SOMMES la tempête."
 centaur.5.b:0 "Nous regarderons vers le ciel, et volerons toujours plus près d'Irdaeos."

 centaur.9.t:0 "Les Trois Étalons de Guerre"
 centaur.9.d:0 "Trois centaures entrent dans la tente du Caehn, et au moment où ils entrent, les guerriers entourant le Caehn baissent leurs têtes, un signe de soumission généralement réservé seulement pour le Caehn lui-même. Tirek, tête haute, Redmane Sparkle, avec un arc qui a tué des milliers suspendu à leur épaule, et celui qui a inspiré la peur à travers le monde connu, frappant la terreur dans les cœurs de tous ceux qui s'opposent à nous. Glitterhoof. Les Étalons de Guerre ont été assemblés."
 centaur.9.a:0 "Levez-vous !"

 centaur.10.t:0 "La Vengeance de Mille Ans"
 centaur.10.d:0 "Devant [Root.Monarch.GetName] se trouve la terre de Castanor. C'est de là que nous avons été expulsés. De là que le vil Tueur de Bêtes a presque anéanti les centaures. Maintenant, ceux qui nous ont expulsés sont morts depuis longtemps, et à leur place sont leurs descendants, vivant dans leurs petits royaumes, avec leurs vies minuscules. C'est dégoûtant, de penser combien de centaures sont morts pour qu'ils gaspillent cette terre, l'utilisant pour leurs fermes et cités mesquines, souillant les plaines qui sont notre droit de naissance."
 centaur.10.a:0 "Brûlez-le ! Brûlez tout !"

 centaur.11.t:0 "Les Lance Ardente s'Éveillent"
 centaur.11.d:0 "Du sud, nés des cités et sables de Bulwar, s'élèvent les Lance Ardente. Ils en sont venus à penser aux déserts du sud comme un nouveau foyer, et ont adopté beaucoup des traditions et tactiques des elfes du soleil qui dirigeaient précédemment les terres qu'ils occupent maintenant. Leur loyauté au Caehn est incontestable, nous avons maintenant à notre disposition un groupe de guerriers uniquement adaptés aux épreuves et tribulations d'occuper les terres de Bulwar."
 centaur.11.a:0 "Du soleil, nous chargeons"

 centaur.12.t:0 "Les Bonheur Verdoyant s'Élèvent"
 centaur.12.d:0 "De l'ouest, renaissant par les bois, s'élèvent les Bonheur Verdoyant. Étant retournés à notre patrie ancestrale, ils ont adopté beaucoup de coutumes anciennes que nous avons laissées abandonnées pendant des siècles, les rapprochant plus de notre ascendance fey. Bien que leurs traditions plus étranges et mystiques les aient grandement différenciés du reste des centaures, il semble que cette faction soit uniquement adaptée à la nature confuse de la guerre dans les Bois Profonds."
 centaur.12.a:0 "De notre foyer, nous chargeons"

 centaur.13.t:0 "Les Fléau des Tigres Rugissent"
 centaur.13.d:0 "De l'est, nés des jungles, s'élèvent les Fléau des Tigres. Ayant combattu et appris des hobgobelins et harimari, les centaures occupant Rahen ont grandi en une force remarquablement bien disciplinée, beaucoup plus prête à suivre les ordres que leurs parents occidentaux comparativement indépendants. Leur réorganisation en une hiérarchie militaire brutale les rend uniquement adaptés à combattre les diverses grandes puissances de Haless qui cherchent à briser notre emprise sur Rahen."
 centaur.13.a:0 "Des jungles, nous chargeons"

 centaur.14.t:0 "Les Lance Ardente demandent du territoire"
 centaur.14.d:0 "Alors que nos conquêtes en Bulwar continuent, les Lance Ardente cherchent à occuper nos nouveaux gains dans le sous-continent, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.14.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.15.t:0 "Les Bonheur Verdoyant demandent du territoire"
 centaur.15.d:0 "Alors que nos conquêtes en Escann et les Bois Profonds continuent, les Bonheur Verdoyant cherchent à occuper nos nouveaux gains dans les régions, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.15.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.16.t:0 "Les Fléau des Tigres demandent du territoire"
 centaur.16.d:0 "Alors que nos conquêtes en Rahen continuent, les Fléau des Tigres cherchent à occuper nos nouveaux gains dans le sous-continent, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.16.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.18.t:0 "Les Blizzard Enragé Hurlent"
 centaur.18.d:0 "Loin dans le nord, les clans des Blizzard Enragé s'élèvent. Avec une peau faite de fer, des volontés fortes comme l'acier, et des cœurs froids comme les terres qu'ils appellent leur propre, ils sont devenus une force terrifiante et incassable dans nos terres les plus glaciales et inhospitalières. Bien qu'ils puissent être bourrus et abrasifs même envers leurs compagnons centaures, leurs esprits résilients et endurants et leur loyauté inébranlable seront sûrement un grand bienfait pour le Caehnat."
 centaur.18.a:0 "Du nord, nous chargeons"

 centaur.19.t:0 "Les Déchire-Vigne Bourgeonnent"
 centaur.19.d:0 "Profondément dans les jungles tortueuses de Sarhal, les Déchire-Vigne s'élèvent. Consistant en ce qui peut être nos clans les plus cruels et malveillants, ils sont devenus les esclavagistes les plus prolifiques du monde à la place des gnolls que nous avons depuis déplacés et conquis. Bien que leur conduite puisse inquiéter beaucoup qui les rencontrent, la vaste quantité de travail d'esclave qu'ils fournissent au Caehnat ne peut que nous aider dans le futur."
 centaur.19.a:0 "Des vignes, nous chargeons"

 centaur.20.t:0 "Les Cavalier de Rose Joutent"
 centaur.20.d:0 "Loin à l'ouest, dans les terres de châteaux et chevaliers, les Cavalier de Rose s'élèvent. Vêtus de plaques d'acier lourdes et complètement pris par les contes de chevaliers héroïques et sauveurs nobles qui prévalaient dans la terre avant notre conquête, ils sont devenus un groupe lié par l'honneur et cherchant la justice. Bien que leurs natures miséricordieuses et gentilles puissent être vues comme une faiblesse, leur bravoure et habileté avec la lance, ainsi que leur loyauté éternelle, seront d'une grande utilité à la horde."
 centaur.20.a:0 "Des jardins, nous chargeons"

 centaur.21.t:0 "Les Blizzard Enragé demandent du territoire"
 centaur.21.d:0 "Alors que nos conquêtes en Gerudia et le nord continuent, les Blizzard Enragé cherchent à occuper nos nouveaux gains dans la région, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.21.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.22.t:0 "Les Déchire-Vigne demandent du territoire"
 centaur.22.d:0 "Alors que nos conquêtes en Sarhal continuent, les Déchire-Vigne cherchent à occuper nos nouveaux gains dans le continent, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.22.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.23.t:0 "Les Cavalier de Rose demandent du territoire"
 centaur.23.d:0 "Alors que nos conquêtes en Cannor continuent, les Cavalier de Rose cherchent à occuper nos nouveaux gains dans le continent, en retour de leur loyauté éternelle continue au Caehnat. Sûrement, cette augmentation de pouvoir ne servira qu'à renforcer l'unité et le pouvoir du Caehnat dans son ensemble."
 centaur.23.a:0 "Nos armées chargent toujours vers l'avant"

 centaur.24.t:0 "Résistance Triunique"
 centaur.24.d:0 "Notre contrôle direct sur ces maudits humains de la Fédération des Lacs n'est guère apprécié par la population locale. Tant que nous possédons directement des territoires ici, ils continueront de se révolter.\n\n§BSi nous souhaitons conserver ce territoire, nous devons soit purger soit expulser les peuples lacustres !§!"
 centaur.24.a:0 "Piétinons-les simplement"
 centaur.24.b:0 "Peut-être devrions-nous leur accorder une certaine autonomie locale"

centaur.25.t:0 "Une Année Bénie d'Élevage"
centaur.25.d:0 "Mon Caehn, nous avons connu une année de prospérité accordée par notre patrie ! Les steppes balayées par les vents des grandes plaines résonnent de la symphonie de nos troupeaux abondants ! Des hordes de bisons, moutons et chèvres emplissent notre paysage. Leurs toisons tissent la chaleur dans nos tentes, leurs viandes et produits laitiers remplissent les estomacs de nos soldats. Notre peuple se nourrit et pourtant le troupeau florissant ne semble pas diminuer. Nous tissons sans relâche et pourtant notre réserve de laine ne s'amenuise point. Nous vivons les temps les plus bénis !"
centaur.25.a:0 "Vendons le surplus, que la prospérité règne !"
centaur.25.b:0 "Que le peuple festoie, nous avons été bénis !"

centaur.26.t:0 "Les Clans Doutent des Capacités du Caehn !"
centaur.26.d:0 "Mon Caehn, des murmures de doute se répandent parmi les clans de notre horde. Des chuchotements de mécontentement s'élèvent, vous qualifiant de 'lâche'. Les centaures n'ont pas encore vu votre bravoure à la guerre, et le peuple questionne votre leadership en silence ! Si ces rumeurs persistent, elles pourraient ébranler la foi du peuple centaure en vous. Mon Caehn, prouvez-leur leur erreur sur le champ de bataille !"
centaur.26.a:0 "S'ils souhaitent témoigner de ma puissance, qu'il en soit ainsi !"
centaur.26.b:0 "Bah ! Je n'ai nulle raison de me prouver à cette volaille !"
centaur.26.tooltip:0 "Laisser les rumeurs fermenter pourrait avoir des conséquences sur votre réputation !"

centaur.27.t:0 "Rumeurs Enracinées !"
centaur.27.d:0 "Mon Caehn, votre refus indu de l'appel de la guerre a causé la perte de foi d'un segment de notre tribu en vos capacités. Il y a eu des rumeurs de potentiel renversement de votre sage leadership pour un Caehn plus capable. Nous avons capturé certains des perpétrateurs qui répandaient des idées scandaleuses parmi la population, et si on nous accorde des fonds, nous pourrions réprimer davantage ces clans mal intentionnés et graver votre règne d'un sabot de fer."
centaur.27.a:0 "Intimidons ces fous !"
centaur.27.b:0 "Dois-je me répéter ? Qui se soucie de ce qu'ils pensent !"

centaur.104.t:0 "Querelles de Clans !"
centaur.104.d:0 "Mon Caehn ! Un gouffre s'élargit tandis que la terre même sous nos pieds tremble sous le poids de la discorde. Deux clans estimés, gardiens de notre terre, se dressent divisés dans une amère dispute territoriale. Les lances sont aiguisées avec une intention haineuse, et l'air vibre de la cadence ominiteuse des chants de guerre. Les battements de sabots de la rancune résonnent plus fort à chaque moment qui passe, exigeant notre attention la plus urgente. Il est impératif que nous étouffions cette question avant qu'elle ne dégénère !"
centaur.104.a:0 "Envoyons l'armée, nous devons intervenir."
centaur.104.b:0 "Laissons-les régler leurs propres problèmes."
centaur.104.c:0 "Par Irdaeos ! Amenez-moi les chefs et convoquez l'hôte ! Nous résoudrons ceci comme des centaures calmes et raisonnables."

centaur.105.t:0 "Un Roc Aperçu !" 
centaur.105.d:0 "Les Rocs, les plus grands aviaires qui honorent les grandes plaines. Une créature magnifique, incarnant les idéaux mêmes de liberté et de mouvement que nous portons dans notre culte d'Irdaeos. Il a longtemps été transmis dans nos traditions religieuses que les Rocs sont des symboles de la bénédiction d'Irdaeos, et la vue de l'un d'eux volant au-dessus est un présage de temps fastes. Mon Caehn, il a récemment été découvert qu'un de ces merveilleux aviaires a volé au-dessus de notre capitale !"
centaur.105.a:0 "C'est un signe d'Irdaeos !"
centaur.105.b:0 "Préparez un sacrifice pour les Rocs."
centaur.105.c:0 "Par Irdaeos ! Sortez les troupeaux ! Ses serviteurs doivent être nourris !"

centaur.106.t:0 "Un Changement dans nos Tactiques"
centaur.106.d:0 "En tant que centaures, nos tactiques ont toujours consisté à trouver le chemin le plus rapide pour créer un trou dans la tête de nos ennemis. Cela a toujours été la façon la plus rapide de gagner nos guerres. Récemment, cependant, la nature même de notre mode de vie a changé, et la guerre aussi. Alors que forteresses et centres urbains s'élèvent autour de nous, les armées que nous affrontons contrent de telles méthodes rudimentaires, et simplement gagner dans les batailles ne suffit plus pour remporter nos guerres. Hier, quelques-uns de nos chefs de clan nous ont contactés, recommandant que nous considérions peut-être réévaluer la façon dont nous combattons."
centaur.106.a:0 "Ils soulèvent un bon point, il est temps que nous innovions nos tactiques de siège."
centaur.106.b:0 "Les anciennes voies ne nous ont jamais trahis !"
centaur.106.c:0 "Nous combattons pour vénérer Irdaeos ! Que notre pas tonnant soit béni par Lui !"

centaur.107.t:0 "Défense Frontalière"
centaur.107.d:0 "Mon Caehn, plusieurs de nos clans ont soulevé des préoccupations concernant la sécurité de l'emplacement de notre capitale. Sa proximité avec de potentiels envahisseurs la met en évidence comme une cible fraîche pour toute armée assiégeante. Je suggère que nous allouions une partie des revenus fiscaux de la capitale vers un plan pour se préparer à toute attaque potentielle."
centaur.107.a:0 "Financez la garde, préparez des plans de défense."
centaur.107.b:0 "Une bonne offensive est une bonne défense ! Financez de meilleures armes pour l'armée !"
centaur.107.c:0 "Nous n'avons pas besoin d'investir en quoi que ce soit ! Nous avons notre foi et nos armes !"
centaur.107.e:0 "Une chaîne n'est aussi forte que son maillon le plus faible, financez nos défenses dans toutes nos terres !"

 salgae.2.t:0 "Perte de Foi"
 salgae.2.d:0 "Avec nos conquêtes qui ralentissent, et nos armées enlisées sur plusieurs fronts, la ferveur qui inspirait et unissait autrefois notre peuple s'est finalement épuisée. À travers le Caehnat, de plus en plus de centaures sont devenus désabusés du Caehn, et se soulèvent maintenant en révolte, déclarant leurs propres Caehnats pour combattre le nôtre."
 salgae.2.a:0 "Le Salgae a commencé"

 salgae.3.t:0 "Les Lance Ardente"
 salgae.3.d:0 "Dans les déserts de Bulwar se dresse une tente, apparemment une parmi tant d'autres. Dans cette tente, cependant, trotte le chef des Lance Ardente. Alors qu'ils sortent de la tente, ils regardent au loin, vers le désert, vers tout ce qu'ils ont conquis, et tout ce qui reste à conquérir. Ils se disent, que sait le Caehn des déserts et de la mort ? Les Lance Ardente enseigneront au Caehn que même la plus petite brise peut créer la plus puissante tempête de sable."
 salgae.3.a:0 "Le sable sera écrasé sous les sabots"
 salgae.3.b:0 "La tempête de sable commence à souffler"
 burning_spear_rebellion_tooltip:0 "§RIls gagneront une énorme partie de notre territoire, ou tout §YBulwar§! si nous possédons assez de territoire là-bas !"
 centaur_switch_country_tooltip:0 "§YNous jouerons en tant qu'eux !§!"

 salgae.4.t:0 "Les Bonheur Verdoyant"
 salgae.4.d:0 "Entre les plaines d'Escann et la verdure dense des Bois Profonds, un centaure prie au milieu du combat. Pas n'importe quel centaure, cependant, ils servent comme le premier des Bonheur Verdoyant. Ils regardent vers le foyer des centaures, et pensent à tout ce en quoi ils croient. Ils se disent, que sait le Caehn des Fey et des forêts ? Les Bonheur Verdoyant éclaireront le Caehn, qu'un murmure dans le vent peut rapidement devenir un chœur assourdissant."
 salgae.4.a:0 "Il semble que notre foyer doive être reconquis une fois de plus"
 salgae.4.b:0 "Le chœur commence à chanter"
 verdant_bliss_rebellion_tooltip:0 "§RIls gagneront une énorme partie de notre territoire, ou tout §YEscann§! et §YLes Bois Profonds§! si nous possédons assez de territoire là-bas !"

 salgae.5.t:0 "Les Fléau des Tigres"
 salgae.5.d:0 "Profondément dans les jungles de Rahen, un centaure contemple la nature du Caehnat. Pas n'importe quel centaure, mais le chef des Fléau des Tigres. Ils regardent vers les grandes cités et jungles, et pensent à tout ce qu'ils ont appris, et tout ce qu'il y a à apprendre. Ils se disent, que sait le Caehn des jungles et de la guerre ? Les Fléau des Tigres montreront au Caehn que la plus petite goutte n'est qu'une partie de la puissante mousson."
 salgae.5.a:0 "La jungle brûlera de la fureur du Caehn"
 salgae.5.b:0 "La mousson commence à se déverser"
 tiger_bane_rebellion_tooltip:0 "§RIls gagneront une énorme partie de notre territoire, ou tout §YRahen§! si nous possédons assez de territoire là-bas !"

 salgae.6.t:0 "Fin du Salgae"
 salgae.6.d:0 "Le Salgae, par le feu et le sang, la guerre et la mort, est arrivé à son terme. D'innombrables vies ont été perdues, et les générations futures se souviendront de cet événement pour toujours, en bien ou en mal. Et pourtant, tout comme les choses changent, ainsi les choses restent-elles les mêmes. Les Centaures, longtemps divisés, doivent s'unir. Longtemps unis, doivent se diviser. Ainsi cela a toujours été..."
 salgae.6.a:0 "Et ainsi cela sera toujours"

 salgae.7.t:0 "Les Blizzard Enragé"
 salgae.7.d:0 "Un centaure robuste, drapé de fourrures et de neige, peine à travers la tempête de neige brutale. Il est le chef des Blizzard Enragé, et alors qu'il marche il considère que son soi-disant 'Grand Caehn' n'a jamais eu à ressentir le toucher froid du nord, ni n'a eu à dormir enveloppé dans un manteau de glace. Il décide que les Blizzard Enragé démontreront au Caehn qu'un simple frisson peut devenir un blizzard hurlant."
 salgae.7.a:0 "Le nord sera dompté"
 salgae.7.b:0 "Le blizzard commence à hurler"
 raging_blizzard_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Gerudia et Alénique !§!"

 salgae.8.t:0 "Les Cavalier de Rose"
 salgae.8.d:0 "Un chevalier centaure vêtu d'acier porte une jeune fille humaine vers sa maison après l'avoir trouvée perdue dans les bois. Le chef des Cavalier de Rose, il observe son domaine alors qu'il marche, le soleil se couchant à l'horizon. Il admire la beauté de son royaume, et la confiance que son peuple a placée en lui. Le Grand Caehn ne sait rien de l'honneur, de la chevalerie, fou barbare qu'il est. Alors qu'il remet finalement la fille à ses parents reconnaissants, il sait que le Caehn doit apprendre que même la plus belle rose a ses épines."
 salgae.8.a:0 "Leur honneur ne les sauvera pas"
 salgae.8.b:0 "Les chevaliers commencent à chevaucher"
 rosen_rider_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Cannor Occidental !§!"

 salgae.9.t:0 "Les Déchire-Vigne"
 salgae.9.d:0 "Un centaure veille sur son troupeau et son cheptel depuis son palais, et la vaste quantité de biens produits dans ses cités, alimentée par le travail de ses esclaves. Le Caehn et ses clans ne sont que des sangsues, se nourrissant de la richesse des Déchire-Vigne et siphonnant de son peuple ce qui lui appartient légitimement. Alors qu'il atteint son fouet et sa lance, il sait que le Grand Caehn connaîtra la douleur du fouet."
 salgae.9.a:0 "Ils seront amenés à s'agenouiller"
 salgae.9.b:0 "Le fouet commence à claquer"
 vine_tearer_rebellion_tooltip:0 "§RIls gagneront tout notre territoire de Sarhal !§!"

 salgae.10.t:0 "Naissance d'un Nouveau Peuple"
 salgae.10.d:0 "Au milieu de cette guerre civile brutale, nous avons réalisé que les traditions de notre troupeau se sont drastiquement séparées de celles de nos anciens ancêtres. Nous ne nous appellerons plus centaures des plaines, ceux qui ont apporté décadence et faiblesse à notre peuple, nous serons plutôt connus par un nom plus indicatif de nos vraies valeurs."
 salgae.10.a:0 "Nous embrasserons nos nouvelles traditions"


