lake.510.t:0 "Un Marché Noir Magique"
lake.510.d:0 "Dans nos tentatives de limiter la propagation de la magie dans la Fédération, nous avons imposé une interdiction totale de l'utilisation d'instruments et de composants magiques. Sans ces dispositifs, nous espérons que tout utilisateur de magie qui parvient à passer entre les mailles du filet trouvera de plus en plus difficile de pratiquer son art. Cependant, comme c'est le cas pour toutes choses : s'il y a de l'argent à se faire, quelqu'un cherchera à le faire. Les autorités de [Root.GetCapitalName] ont signalé des activités d'un marché noir où ces marchandises sont vendues. Les maîtres de port enregistrent les articles comme des 'babioles exotiques' afin d'échapper à notre regard vigilant. Il serait sage d'agir afin de nous assurer que nous ne soyons pas inondés d'objets dangereux. D'un autre côté, ces 'babioles exotiques' rapportent un joli penny..."
lake.510.d1:0 "Alors que notre décision d'ignorer la vente de dispositifs magiques a sans aucun doute accéléré la production, notre volonté de fermer les yeux sur les contrebandiers et les hors-la-loi pour le profit n'est pas passée inaperçue. Cherchant à exploiter davantage l'opportunité qui leur a été offerte, ces criminels sont devenus de plus en plus audacieux et ont établi un nouveau marché noir florissant à [Root.GetCapitalName]. Le peuple s'impatiente ; est-ce le moment où nous devons enfin prouver que nous sommes l'autorité finale, ou devons-nous céder à la tentation une fois de plus ?"
lake.510.d2:0 "Notre répression de la vente d'artefacts magiques se poursuit à un rythme soutenu. Cependant, pour chaque repaire que nous éradiquons, un nouveau semble renaître de ses cendres. La garde de la ville a retracé ce nouvel afflux jusqu'aux ruelles de [Root.GetCapitalName]. Bien que l'option de continuer ce jeu apparemment sans fin de tape-tape persiste, nous pourrions bien sûr... 'surveiller' la situation."
lake.510.a:0 "Des dispositifs magiques ? Non, ce ne sont que... des vases de la lointaine Bhuvauri !"
lake.510.a1:0 "Sûrement le peuple peut aussi fermer les yeux sur une augmentation de la criminalité ?"
lake.510.a2:0 "Surveiller le marché... et faire payer les contrebandiers !"
lake.510.b:0 "Confisquer leurs marchandises et envoyer les coupables aux Jolgik Uts."
lake.509.b1:0 "Nous ne pouvons plus ignorer cette insolence !"
lake.510.b2:0 "Nous les arracherons par les racines."


fed_magew.1.t:0 "La Ponderation se tourne vers la Guerre des Mages et de la Magie"
# I don't know if this one is problematic or not? But if we have loca issues check here - I honestly don't know what the problem is...
fed_magew.1.d:0 "£icon_lake_federation_crisis£\nLa Ponderation Arcane a apparemment toujours été un point de contention. Elle a divisé les politiciens, les générations et les villes. Ainsi, il ne devrait surprendre personne que la cicatrice la plus vile sur notre peuple mène un jour à la guerre, et que le bain de sang engendre le bain de sang. Nous sommes confrontés à un dilemme : la stagnation ou la violence. La violence mènera à la mort de beaucoup, la stagnation mènera à la mort de tous. Les fantômes du passé nous ont finalement rattrapés, et il est temps de les affronter."
fed_magew.1.d1:0 "£icon_lake_federation_crisis£\nLa Ponderation Arcane a apparemment toujours été un point de contention. Elle a divisé les politiciens, les générations et les villes. Ainsi, il ne devrait surprendre personne que la cicatrice la plus vile sur notre peuple mène un jour à la guerre et que le bain de sang engendre le bain de sang. Peut-être que tout le monde pensait que la guerre entre frères était une chose du passé ? Que bien que les sœurs se disputent, Kalyin nous mènerait à la paix ? Peut-être que certains ont simplement gardé leurs cartes près de leur poitrine. Peu importe. Ce qui compte, c'est que les fantômes du passé nous ont finalement rattrapés, et il est temps de les affronter."
fed_magew.1.a:0 "Ainsi, le cycle de la violence continue."

