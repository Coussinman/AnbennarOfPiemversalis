workers_of_the_lake_desc: "Les Travailleurs de Kalyin croient que le travail est le moyen par lequel l'univers peut être façonné.\nIls cherchent à abolir la structure de classe afin que tous les individus puissent partager et travailler pour une image commune du monde.\n\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Commerçants de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Armes de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
soldiers_of_the_lake_desc: "Les Soldats de Kalyin croient que la guerre est le moyen par lequel l'univers peut être façonné.\nIls cherchent la destruction violente de quiconque se prétendrait au-dessus de l'homme commun.\n\nLes Travailleurs de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Commerçants de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Armes de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
traders_of_the_lake_desc: "Les Commerçants de Kalyin croient que le commerce est le moyen par lequel l'univers peut être façonné.\nIls cherchent un échange d'idées et de biens qui permet à tous de trouver leur place dans le monde.\n\nLes Travailleurs de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Armes de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
guns_of_the_lake_desc: "Les Armes de Kalyin croient que l'arme à feu est le moyen par lequel l'univers peut être façonné.\nIls cherchent un monde robuste et libre, dans lequel aucun tyran ne peut imposer sa volonté à une population armée, et où l'individu est libre de poursuivre ses propres désirs.\n\nLes Travailleurs de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Commerçants de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
childrens_of_the_lake_desc: "Les Enfants de Kalyin croient que le développement est le moyen par lequel l'univers peut être façonné.\nIls cherchent à améliorer le monde qui les entoure par l'organisation, l'étude et un leadership bienveillant pour guider les moins fortunés.\n\nLes Travailleurs de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Commerçants de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Armes de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Citoyens de Kalyin sont [Root.GetJ33CitizenStance] envers nous."
citizens_of_the_lake_desc: "Les Citoyens de Kalyin croient que l'impérialisme est le moyen par lequel l'univers peut être façonné.\nIls cherchent à répandre le message de la démocratie à travers le monde par tous les moyens, même si des compromis doivent être faits.\n\nLes Travailleurs de Kalyin sont [Root.GetJ33WorkerStance] envers nous.\nLes Soldats de Kalyin sont [Root.GetJ33SoldierStance] envers nous.\nLes Commerçants de Kalyin sont [Root.GetJ33TraderStance] envers nous.\nLes Armes de Kalyin sont [Root.GetJ33GunStance] envers nous.\nLes Enfants de Kalyin sont [Root.GetJ33ChildStance] envers nous."

