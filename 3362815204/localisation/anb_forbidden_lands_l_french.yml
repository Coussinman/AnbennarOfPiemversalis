centaur_negeal_reform_desc: "Negeal, signifiant unité, est une pratique dans laquelle deux clans sont absorbés l'un par l'autre, souvent sous la domination de l'un. En consacrant cette pratique comme un droit solidifié d'un chef de clan ou d'un Ordsikar, nous pourrons consolider le pouvoir plus efficacement, surtout en temps de guerre ou de conquête. Les tribus conquises peuvent simplement être intégrées dans les clans ou les ordsiwyn existants plutôt que d'être ajoutées par-dessus. Cependant, l'existence même d'un tel pouvoir rend certains ordsiwyn et clans méfiants de la dissolution soudaine de leur histoire et de leurs traditions fières."
centaur_ensure_ordsiwyn_loyalties_reform_desc: "Les ordsiwyn, et leurs dirigeants les ordsikar, sont les extensions les plus importantes du pouvoir du Caehn. L'histoire des centaures est jonchée des cadavres de Caehns qui ont perdu la loyauté de leurs ordsikar, et en peu de temps, leurs propres Caehnates. Bien que devoir compter sur des subordonnés de loyauté douteuse ne soit pas idéal, essayer de régner uniquement par la force et la puissance ne fera que faire grincer davantage les Ordsiwyn sous la règle du Caehn. Pratiquer une certaine forme d'acquiescement envers les Ordsiwyn, et leur accorder des privilèges et des droits que le Caehn ne peut facilement abuser ou révoquer, maintiendra les Ordsiwyn en ligne et loyaux envers le Caehnate."

scourge_of_irdaeos_reform_desc: "Depuis des millénaires, nous avons fait des raids, razzié, brûlé et pillé. Nous avons rencontré nos ennemis et réglé les choses sur le champ de bataille lors de charges glorieuses. Et au cours des derniers siècles, les chamans Filustkhuga ont été montrés la vérité : la race des centaures est l'Arme d'Irdaeos. Il nous donne le pouvoir de briser tous nos ennemis sous les sabots, de les empaler sur nos lances, de déchaîner notre vengeance sur la race humaine. Nous sommes le Fléau d'Irdaeos, et ils connaîtront la peur."
centaur_protection_racketeering_reform_desc: "Alors que nous imposons notre règle aux conquis, nous avons appris que la violence n'est pas le seul moyen d'extraire le butin, le tribut ou les impôts de ceux qui vivent sous nous. Parfois, la menace implicite de ce qui pourrait arriver s'ils ne cèdent pas à nos demandes suffit à maintenir le tribut et l'argent qui coulent vers l'Ordsiwyn, et éventuellement, jusqu'au Caehn."
centaur_middlemen_of_the_plains_reform_desc: "Les centaures ont certains avantages uniques pour effectuer des tâches qui impliquent de transporter des produits lourds, des efforts physiques ou de se déplacer sur de longues distances pendant de longues périodes. Le commerce est l'une de ces pratiques qui remplit ces conditions. Historiquement, les périodes de commerce avec les centaures ont apporté toutes sortes de bénédictions aux régions voisines - bien que beaucoup voient maintenant les centaures comme des monstres et soient peu disposés à faire des affaires avec nous, il pourrait devenir évident pour les autres races que les opportunités qui s'offrent sont trop bonnes pour être laissées de côté."

centaur_patronage_reform_desc: "Avec la victoire sur les peuples sédentaires vient une grande richesse qui afflue dans les rangs des Ordsiwyn servant de gozlamoir. Pendant longtemps, une telle richesse n'a pas été aussi importante pour la société centaure, à part pour le commerce d'armes de qualité, d'armures et d'équipements de tentes de meilleure qualité. Cependant, une nouvelle utilisation de la richesse a récemment pris racine parmi la société centaure ; le mécénat d'artisans, d'artistes et d'auteurs, centaures ou non. N'ayant pas grand-chose d'autre d'important sur quoi dépenser une telle richesse, commander de grandes œuvres d'art et de littérature sur les accomplissements du clan, l'histoire culturelle ou religieuse de la race des centaures, et d'autres sujets variés est devenu courant, les centaures devenant de manière inattendue certains des plus grands mécènes des arts dans les régions récemment conquises."
centaur_ogrish_production_methods_reform_desc: "Les ogres Fathide de la vallée occidentale peuvent ne pas être aussi mobiles ou manœuvrables que nous, mais ils compensent quelque peu cela par leurs nombreux artisans et leurs compétences en métallurgie bien plus avancées. Les articles de fabrication ogre circulent à travers presque toute la race des centaures, transportés sur de grandes distances via un troc extensif, même pendant les périodes de conflit avec les ogres. De plus, l'organisation des ogres en kelaktar fortifiés signifie qu'ils sont bien plus expérimentés dans la guerre de siège que nous, ayant développé de nombreuses armes adaptées à la tâche de surmonter les défenses construites. En établissant de petits campements dans lesquels les méthodes de travail des métaux et de création d'armes des ogres sont employées, nous augmenterons notre puissance militaire en annulant l'une de nos plus grandes faiblesses."
expand_the_gozlamoir_system_reform_desc: "Le système Gozlamoir a connu un grand succès non seulement en établissant notre règle sur les peuples conquis, mais aussi en apaisant les tensions et en aidant à montrer que nous ne sommes pas les monstres que beaucoup croient que nous sommes. Cependant, le système avait ses défauts, et nous avons maintenant entrepris un certain nombre d'extensions et de réformes. En délimitant des tours de combat réguliers et définis, chaque clan sait maintenant précisément quelles années ou mois ils serviront, permettant aux dirigeants locaux de planifier en conséquence. De plus, des positions spécifiques pour chaque membre de l'ordsiwyn seront institutionnalisées, chaque membre se spécialisant pour des rôles non combatifs spécifiques lorsqu'ils ne sont pas en campagne - après tout, les guerriers aguerris font de meilleurs gardes que des collecteurs d'impôts ou des arbitres. Avec cette approche, nous améliorons le bénéfice de chaque visite à la communauté locale, et plus la communauté devient riche et prospère, plus la richesse trouve son chemin dans les mains des ordsiwyn eux-mêmes."
centaur_reformed_ordsiwyn_reform_desc: "Pendant une grande partie de l'histoire, les armées centaures ont généralement consisté en chaque homme valide d'un ordsiwyn prenant une lance ou un arc et chargeant vers une bataille glorieuse, indépendamment de leur entraînement ou d'une autre profession. En tant que culture guerrière, beaucoup de ces jeunes hommes passent des années à s'entraîner et à perfectionner leurs capacités physiques et de combat, mais ils sont trop impatients, cherchant la gloire au détriment de la discipline, et ne fonctionnent pas toujours bien en tant que force unie à redouter. Si nous voulons suivre le rythme du reste du monde, cela ne suffira plus. Un certain nombre d'hommes seront désignés comme guerriers de profession pour l'ordsiwyn, et ils n'entraîneront pas seulement leurs propres capacités de combat, mais aussi comment travailler ensemble en tant que force de combat disciplinée et unie. De tels soldats seront capables de suivre les ordres à la lettre, plus puissants que n'importe quel humain, et concentrés sur la victoire communautaire plutôt que sur les victoires en combat personnel."

