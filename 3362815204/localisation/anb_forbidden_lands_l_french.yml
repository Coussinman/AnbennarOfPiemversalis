 centaur_negeal_reform_desc: "Negeal, signifiant unité, est une pratique dans laquelle deux clans sont absorbés l'un dans l'autre, souvent sous la domination de l'un. Enchâsser cette pratique comme un droit solidifié d'un Chef de Clan ou Ordsikar nous permettra de consolider le pouvoir plus efficacement, spécialement en temps de guerre ou de conquête. Les tribus conquises peuvent simplement être intégrées dans les clans ou ordsiwyn existants plutôt que d'être ajoutées par-dessus eux. Cependant, l'existence même d'un tel pouvoir rend certains ordsiwyn et clans méfiants du démantèlement soudain de leur histoire et fières traditions."
 centaur_ensure_ordsiwyn_loyalties_reform_desc: "Les ordsiwyn, et leurs chefs les ordsikar, sont les extensions les plus importantes du pouvoir du Caehn. L'Histoire centaure est jonchée des cadavres de Caehns qui ont perdu la loyauté de leurs ordsikar, et en peu de temps, leurs Caehnats mêmes. Bien qu'avoir à compter sur des subordonnés de loyauté douteuse ne soit pas idéal, simplement essayer de régner par la force pure et la force ne fera que causer aux Ordsiwyn de se rebeller davantage sous le règne du Caehn. Pratiquer une forme d'acquiescement aux Ordsiwyn, et leur accorder des privilèges et droits que le Caehn ne peut facilement abuser ou révoquer, gardera les Ordsiwyn en ligne et loyaux au Caehnat."
 
 scourge_of_irdaeos_reform_desc: "Pendant des millénaires nous avons razzié, rasé, brûlé et pillé. Nous avons rencontré nos ennemis et réglé les choses sur le champ de bataille en charges glorieuses. Et dans les derniers siècles, les Chamanes Filustkhuga ont vu la vérité : les Centaures sont l'Arme d'Irdaeos. Il nous donne le pouvoir de briser tous nos ennemis sous les sabots, de les empaler sur nos lances, d'exercer notre vengeance sur la race humaine. Nous sommes le Fléau d'Irdaeos, et ils connaîtront la peur."
 centaur_protection_racketeering_reform_desc: "Alors que nous apportons notre règne aux conquis, nous avons appris que la violence n'est pas la seule façon d'extraire du butin ou tribut ou impôts de ceux qui vivent sous nous. Parfois, seulement la menace implicite de ce qui pourrait arriver s'ils ne cèdent pas à nos demandes suffit à maintenir le tribut et l'argent coulant dans les Ordsiwyn, et finalement, jusqu'au Caehn."
 centaur_middlemen_of_the_plains_reform_desc: "Les centaures ont certains avantages uniques intégrés pour accomplir toutes tâches qui impliquent transporter des produits lourds, effort physique, ou bouger de longues distances pendant de longues périodes. Le commerce est juste une telle pratique qui remplit ces conditions. Historiquement, les périodes de commerce avec les centaures apportaient toute sorte de bienfaits aux régions voisines - bien que beaucoup voient maintenant les centaures comme des monstres, et sont peu disposés à faire affaire avec nous, il pourrait devenir évident aux autres races que les opportunités qui se trouvent disponibles sont trop bonnes pour être manquées."

 centaur_patronage_reform_desc: "Avec la victoire sur les peuples sédentaires vient une grande richesse coulant dans les rangs des Ordsiwyn servant comme gozlamoir. Pendant longtemps, une telle richesse n'avait pas été aussi importante pour la société centaure, à part échanger pour des armes de qualité, armure, et tentes et équipement de meilleure qualité. Cependant, un nouvel usage pour la richesse a récemment pris racine parmi la société centaure ; le mécénat d'artisans, artistes et auteurs, centaures ou autres. Avec peu d'autre chose d'importance sur laquelle dépenser une telle richesse, commander de grandes œuvres d'art et littérature sur les accomplissements de clan, l'histoire culturelle ou religieuse des centaures, et autres sujets étendus est devenu commun, avec les centaures devenant inopinément certains des plus grands mécènes des arts dans les zones récemment conquises."
 centaur_ogrish_production_methods_reform_desc: "Les Ogres Fathide de la vallée occidentale peuvent ne pas être aussi mobiles ou maniables que nous, mais ils compensent quelque peu via leurs nombreux artisans et compétences de métallurgie bien plus avancées. Les objets de fabrication ogre circulent à travers presque tous les centaures, portés de grandes distances via un troc extensif, même durant les temps de conflit avec les ogres. De plus, l'organisation des ogres en kelaktar fortifiés signifie qu'ils sont bien plus expérimentés en guerre de siège que nous, ayant développé de nombreuses armes adaptées à la tâche de surmonter les défenses construites. En établissant de petits campements dans lesquels les méthodes de métallurgie et création d'armement des ogres sont employées, nous augmenterons notre puissance militaire en niant une de nos plus grandes faiblesses."
 expand_the_gozlamoir_system_reform_desc: "Le système Gozlamoir a vu un grand succès non seulement en établissant notre règne sur les peuples conquis, mais aussi en apaisant les tensions et aidant à montrer que nous ne sommes pas les monstres que beaucoup croient que nous sommes. Cependant, le système avait ses failles, et nous nous sommes maintenant embarqués sur un nombre d'expansions et réformes de celui-ci. En délimitant des rondes de combat régulières et définies, chaque clan sait maintenant précisément quelles années ou mois ils serviront, permettant aux chefs locaux de planifier en conséquence. De plus, des positions spécifiques pour chaque membre de l'ordsiwyn seront institutionnalisées, chaque membre se spécialisant pour des rôles non-combat spécifiques quand pas en campagne - après tout, les guerriers endurcis font de meilleurs gardes que collecteurs d'impôts ou arbitres. Avec cette approche, nous améliorons le bénéfice de chaque visite à la communauté locale, et plus riche et prospère chaque communauté devient, plus de richesse trouve son chemin dans les mains des ordsiwyn eux-mêmes."
 centaur_reformed_ordsiwyn_reform_desc: "Pour une grande partie de l'histoire, les armées centaures ont généralement consisté en chaque homme valide dans un ordsiwyn prenant une lance ou arc et chargeant vers la bataille glorieuse, peu importe leur entraînement ou autre profession. Comme une culture guerrière, beaucoup de ces jeunes hommes passent des années à s'entraîner et perfectionner leur physique et capacités de combat, mais ils sont trop impatients, cherchant la gloire au coût de la discipline, et ils ne travaillent pas toujours bien comme une force unie à considérer. Si nous devons suivre le rythme avec le reste du monde, ceci ne suffira plus. Un nombre d'hommes seront désignés comme guerriers par profession pour l'ordsiwyn, et ils entraîneront non seulement leurs propres capacités de combat, mais comment travailler ensemble comme une force de combat disciplinée et unie. De tels soldats seront capables de suivre les ordres à la lettre, plus puissants que tout humain, et focalisés sur la victoire communale plutôt que les victoires en combat personnel."

