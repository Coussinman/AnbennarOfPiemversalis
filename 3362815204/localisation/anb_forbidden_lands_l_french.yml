lake.1003.t: "Les Villes Jumelles de Zabyos et Tlar"
lake.1003.d: "Alors que la ville grandit, la différence entre les classes supérieures et inférieures à Zabyos'tlar est devenue trop visible. La ville s'est développée au-dessus et autour du canal, plongeant les quartiers inférieurs dans l'obscurité tandis que l'élite Zabyos'tlarique prospère bien au-dessus. Avec cette division, la ville est devenue connue comme deux : la grandiose et opulente Promenade du Ciel de Zabyos au-dessus et la crasseuse, sombre Ville Basse de Tlar en dessous."
lake.1003.a: "Au moins, je n'ai plus à me mêler à la populace."

