 centaur_caehns_upgrade_tooltip:0 "Améliore le privilège Vaillance du Caehn."
 estate_monstrous_tribes_free_clans:0 "Clans Libres"
 estate_monstrous_tribes_free_clans_desc:0 "Depuis des millénaires, les centaures vivent dans une liberté extrême. Bien que les individus naissent dans des clans, en atteignant l'âge adulte, ils sont libres de quitter leur clan et de rejoindre n'importe quel autre, ou même de ne revendiquer aucun clan.\nEt à son tour, le chef de clan est libre d'enrôler son clan dans un ordsiwyn, de quitter tout ordsiwyn dans lequel il se trouve, ou d'exister sans ordsiwyn comme clan libre.\nEt bien sûr, à son tour, chaque ordsikar a le droit de prêter allégeance au caehn de son choix, ou de se proclamer caehn. Bien que ce système de liberté sans limites ait longtemps fonctionné, il rend la gestion d'un caehnat plutôt inefficace. Car dans le temps qu'il faut pour tenir audience et entendre les problèmes de 10 clans libres, le caehn aurait pu tenir audience et entendre les problèmes de 10 ordsiwyn, chacun avec une douzaine de clans ou plus sous ses ordres. Ce système doit connaître des changements si nous voulons réussir contre les humains qui avancent."
 estate_monstrous_tribes_caehns_valor:0 "Vaillance du Caehn"
 estate_monstrous_tribes_caehns_valor_desc:0 "Dans la société centaure, on est valorisé par la vaillance de ses actions et la gloire que l'on apporte à Irdaeos. Plus de clans sont disposés à devenir membres d'ordsiwyn dans notre caehnat si notre caehn est éprouvé et s'avère être d'un caractère vaillant exceptionnel."
 estate_monstrous_tribes_gozlamoir_system:0 "Système Gozlamoir"
 estate_monstrous_tribes_gozlamoir_system_desc:0 "Les Réformes Gozlamoir cherchent à établir les fondements pour l'établissement du pouvoir centaure sur les peuples sédentaires. Sous le Système Gozlamoir, la terre des peuples sédentaires est divisée en étendues distinctes et larges de territoire. À tout moment donné, au moins 1 ordsiwyn sera assigné comme « gozlamoir » d'un territoire donné. Bien que les ordsiwyn soient généralement libres de décider par eux-mêmes où ils souhaitent vivre et errer, si un ordsiwyn est sélectionné pour être un gozlamoir pour une région donnée, il est requis par le Caehn de partir pour la région, relevant l'ordsiwyn précédent de son poste, et assumant les responsabilités du gozlamoir. Les clans centaures désignés accomplissent les devoirs de gouvernance à l'appui des dirigeants locaux, servant comme gardes, collecteurs d'impôts et de tributs, éclaireurs, et messagers, mais aussi comme exécuteurs du pouvoir et de l'autorité du Caehn à travers la terre."
