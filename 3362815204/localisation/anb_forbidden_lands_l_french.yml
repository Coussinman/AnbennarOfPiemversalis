fed_magew.5.t:0 "La Réponse"
# Pro Against Onyx
fed_magew.5.d:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient 'Un pays du peuple, pour le peuple.' Un havre pour recommencer. Un refuge d'un monde impitoyable. Un rempart contre la horde de centaures. Nous étions censés être un seul peuple, luttant seul contre les dangers périlleux alignés contre nous. D'anciens ennemis unis pour se battre côte à côte, bras dessus bras dessous, et à travers les épreuves. Et pourtant, quelle qu'en soit la raison, que ce soit l'avidité, la peur ou la haine profondément enracinée, une partie de nous a été rejetée. Au mieux des fois méconnue - au pire, un étranger semblable à toute brute qui ne souhaite rien d'autre que la destruction inutile et insensée de tout ce que nous avons accompli. Condamnés par ces vérités tordues, les mages - nos frères et sœurs - ont souffert. Heureusement, la marée change et beaucoup voient maintenant la vérité : que le mage est l'un de nous. Et pourtant, certains s'accrochent encore au passé, espérant que la magie reste enterrée. Mais dans leurs tentatives d'étouffer les cris du peuple, ils cherchent à étouffer la vie de la fédération elle-même. Nous ne pouvons pas permettre cela ; pour nos ancêtres, qui nous ont offert cette belle opportunité ; pour les enfants, qui pourraient un jour vivre comme un seul peuple ; et pour nos frères et sœurs, dont les vies dépendent de notre soutien inébranlable, nous ne pouvons plus permettre cela !"
# Pro Against Banned
fed_magew.5.d1:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient 'Un pays du peuple, pour le peuple.' Un havre pour recommencer. Un refuge d'un monde impitoyable. Un rempart contre la horde de centaures. Nous étions censés être un seul peuple, luttant seul contre les dangers périlleux alignés contre nous. D'anciens ennemis unis pour se battre côte à côte, bras dessus bras dessous, et à travers les épreuves. Et pourtant, quelle qu'en soit la raison, que ce soit l'avidité, la peur ou la haine profondément enracinée, une partie de nous a été rejetée. Au mieux des fois méconnue - au pire, un étranger semblable à toute brute qui ne souhaite rien d'autre que la destruction inutile et insensée de tout ce que nous avons accompli. Condamnés par ces vérités tordues, les mages - nos frères et sœurs - ont souffert. Heureusement, la marée change et beaucoup voient maintenant la vérité : que le mage est l'un de nous. Et pourtant, certains s'accrochent encore au passé, espérant que la magie reste enterrée. Mais dans leurs tentatives d'étouffer les cris du peuple, ils cherchent à étouffer la vie de la fédération elle-même. Nous ne pouvons pas permettre cela ; pour nos ancêtres, qui nous ont offert cette belle opportunité ; pour les enfants, qui pourraient un jour vivre comme un seul peuple ; et pour nos frères et sœurs, dont les vies dépendent de notre soutien inébranlable, nous ne pouvons plus permettre cela !"
# Onyx
fed_magew.5.d2:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient 'Un pays du peuple, pour le peuple.' Malheureusement, tous les idéaux ne peuvent pas être réalisés, et peu sans douleur. Notre histoire est tachée du sang de notre propre parenté. Bien que beaucoup soient prêts à laisser le passé derrière eux, ceux qui hier encore marchaient la tête haute pourraient ne pas l'être. Parfois, un changement rapide est nécessaire, oui, mais accélérer de force le processus de guérison au-delà de la raison, ou l'arrêter complètement, est une folie. Les mages sont puissants, et devraient être respectés. Ils ont le pouvoir d'élever la Fédération à de nouveaux sommets et de la plonger dans l'obscurité. Hélas, ce ne sont pas seulement les mages qui possèdent de tels pouvoirs, mais aussi les politiciens. Ainsi, il semble que dans notre quête pour préserver la Fédération, nous soyons une fois de plus forcés de combattre nos propres frères et sœurs, tout cela à cause de quelques imbéciles obstinés."
# Banned
fed_magew.5.d3:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient 'Un pays du peuple, pour le peuple.' Plus de rois, plus de seigneurs, plus de tyrannie ! La magie a toujours été fondamentalement incompatible avec les idéaux d'égalité. Elle accorde des pouvoirs indicibles à une poignée de privilégiés, qui apprennent rarement toute l'étendue de leur puissance, ni comment la contrôler, avant que l'autorité qui l'accompagne ne corrompe et ne tordent leurs esprits. Ce sont des bâtards vils et sans cœur dont le pouvoir provient non pas du mérite, mais de la pure chance. [From.Capital.GetCapitalName] semble avoir oublié cette vertu de la Fédération. Non seulement s'opposent-ils à l'interdiction complète de toutes les magies et mages de nos terres, mais ils ont même l'audace de contredire la majorité ! Des tyrans ! Corrompus, avides de pouvoir, des tyrans ! Ce n'est pas la Fédération d'égaux à laquelle nous avons convenu !"
fed_magew.5.a:0 "Nous rétablirons la fédération !"

fed_magew.6.t:0 "La Guerre des Magies et des Mages : Un Manque d'Unité"
# Pro
fed_magew.6.d:0 "£icon_lake_federation_crisis£\nLe fait qu'il y ait de la force dans le nombre est une simple réalité du monde. Ainsi, en ce temps de désintégration, les Ogres dans leur royaume s'inclinent une fois de plus devant leur Chef et apportent de grandes quantités de tribut. La menace des centaures consolide leur règle sur les plaines, alors qu'un Caehn se lève pour les diriger. Pourtant, nous nous querellons entre nous... dans un effort pour nous diviser davantage ? Cette folie absolue ne peut être tolérée dans notre fédération. Si nous voulons prospérer, nous devons mettre ces différences de côté. Nous devons permettre à tous ceux qui cherchent à améliorer la Fédération, et la vie de tous les triuniques, de le faire. L'inaction n'est plus tolérable."
# Onyx
fed_magew.6.d1:0 "£icon_lake_federation_crisis£\nLa politique est une question de compromis. Deux partis tentent de régler leurs différences pour le mieux-être des deux. L'établissement de l'Onyxguard est l'un de ces nombreux compromis, les vastes opportunités de la magie et le sentiment de parenté envers les mages équilibrés contre les préoccupations de sécurité et la règle de la loi. Mais bien qu'un terrain d'entente puisse en théorie gagner le soutien des deux côtés, en pratique il est tout aussi susceptible d'attirer leur ire. Malheureusement, la Ponderance semble avoir polarisé la Fédération à un tel point que nous sommes maintenant perçus comme à la fois trop sévères et trop indulgents envers les mages. La brèche doit être réparée. La diplomatie a échoué ; il semble que l'Onyxguard doive être établi par la force."
# Ban
fed_magew.6.d2:0 "£icon_lake_federation_crisis£\nLe mage n'a été qu'une malédiction pour la fédération. Eux et leurs semblables ont apporté d'innombrables horreurs sur les peuples du lac. Quels que soient les moyens, magie ou tromperie commune, ils ont empoisonné l'esprit des autres au sein de la Fédération. Ayant jeté le bon sens aux vents, ils cherchent maintenant à insinuer cette pourriture dans nos fondations et croyances fondamentales ! La diplomatie a échoué, et une fois de plus le mage n'apporte que misère aux lacs."
fed_magew.6.a:0 "Le temps de la réflexion est arrivé à sa fin."

#a1, and a2 aren't used
fed_magew.7.t:0 "La Fin de la Guerre des Magies et des Mages"
#Pro
fed_magew.7.d:0 "£icon_lake_federation_crisis£\nDepuis des millénaires, la magie a été absente de nos terres, ses rivières obstruées et asséchées. Mais aujourd'hui, nous brisons les barricades. Nous déchaînons la marée. Nous accueillons nos frères chez nous. Avec l'aide des mages, nos champs produiront une abondance sans fin, nos navires navigueront sans entrave, nos forges brûleront toujours brillamment, et nos cieux se rempliront de monuments de grandeur. Bien qu'il y aura indéniablement des souffrances et ceux qui chercheront à exercer une vengeance pour le temps de misère que nous avons déchaîné sur eux, c'est un prix que nous devons payer. Nous sommes des triuniques, et eux aussi. Nous sommes un seul peuple, nés frères et sœurs dans un monde cruel. Nous n'avons pas besoin de le rendre encore plus ainsi. Aujourd'hui, nous tournons une nouvelle page dans l'histoire de notre peuple."
#Onyx
fed_magew.7.d1:0 "£icon_lake_federation_crisis£\nDes millénaires de conflits. L'abus de la magie, et le mépris négligent de son potentiel. Aujourd'hui, tout cela prend fin. Aujourd'hui, nous inaugurons une nouvelle ère, dirigée par la surveillance attentive d'une poignée de dévoués, qui protègent la fédération d'elle-même. Une ère qui inclut tous les triuniques. Grâce à l'Onyxguard, les mages seront autorisés à rendre nos champs luxuriants et verts, à apporter la chaleur d'un feu sans fin à nos forges, à nous accorder des vents favorables, et à protéger nos soldats alors qu'ils marchent au combat contre ceux qui cherchent à nous mettre fin. Ils le feront sans jamais lever un doigt contre nous ; sans jamais chercher à transformer nos amis et notre famille en goules sans esprit ; nos fils et nos filles en carburant pour l'agenda cruel ; et nos parents en simple argile qu'ils peuvent plier et former comme bon leur semble. Il viendra peut-être un jour où l'Onyxguard pourra être dissous, et où les mages marcheront librement. Mais dans l'ici et maintenant, ils sont un beau compromis, de potentiel inexploité, et de sécurité."
#Ban
fed_magew.7.d2:0 "£icon_lake_federation_crisis£\nLe pouvoir est une tentation comme aucune autre. La capacité de contrôler, d'imposer sa volonté aux autres, de choisir pour eux, est quelque chose que beaucoup trouvent tentant. Une fois qu'une personne y goûte, cela se propage comme une maladie et corrompt l'esprit. Incapable de lâcher prise, ils ont sans cesse faim de plus. Mais les républiques de la Fédération ont été construites sur le fondement que c'est le peuple qui devrait détenir un tel pouvoir. Pendant des millénaires, nous avons lutté contre cette corruption, contre les tyrans, les seigneurs et les mages. Pourtant, il existe une force plus puissante que le pouvoir brut, une force que nous n'avons pas réussi à contrôler, une force contre laquelle nous n'avons pas pu protéger notre propre peuple : le temps. Avec le temps, disent-ils, les blessures sont guéries. Hélas, ce n'est pas vrai. Avec le temps, les blessures sont simplement oubliées. Alors que nos sens deviennent émoussés à la douleur, nous endurons et avançons. La cicatrice reste, et ce serait une folie comme aucune autre de marcher dans les bras de l'abuseur, demandant à ce que notre souffrance nous soit infligée à nouveau. Nous ne pouvons pas contrôler le temps. Mais nous pouvons nous assurer que l'abuseur, le mage, ne reste pas. Avec le temps, cette 'Ponderance' est susceptible de resurgir. Espérons que nous aurons la sagesse et les moyens à notre disposition pour une fois de plus étouffer la soif de pouvoir, ce symbole de tyrannie lui-même. Aujourd'hui, nous avons réussi à protéger la population des ignorants. La magie ne doit jamais être autorisée à corrompre à nouveau notre peuple, ni à menacer notre terre et notre mode de vie. Nous devons nous en assurer."
fed_magew.7.a:0 "Aujourd'hui se termine la Ponderance Arcane."
fed_magew.7.a1:0 "Ainsi commence la veille de l'Onyxguard."
fed_magew.7.a2:0 "Ainsi se termine le temps des mages et de la magie."


