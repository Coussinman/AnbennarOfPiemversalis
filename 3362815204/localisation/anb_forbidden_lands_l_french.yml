qcity.1.t: "Qarshtuluu Cherche l'Indépendance"
qcity.1.d: "[5256.GetName] et [5257.GetName] sont à nouveau unis, mais sous notre règle. Les locaux souhaitent l'autonomie et sont prêts à se battre pour elle."
qcity.1.a: "Très bien"
qcity.1.b: "Qarshtuluu est à nous"

qcity.2.t: "La Ville des Pierres Givrées Libérée"
qcity.2.d: "Nous avons décidé d'accorder à la ville de Qarshtuluu l'autonomie au sein de la Fédération."
qcity.2.a: "Qu'il soit connu que nous ne sommes pas un tyran."
qcity.2.b: "La Ville des Pierres Givrées Appelle"

qcity.3.t: "La Grande Révolte de Qarshtuluu"
qcity.3.d: "£icon_lake_federation_crisis£\nLes habitants de Qarshtuluu se sont soulevés contre [From.GetName] en quête d'autonomie."
qcity.3.a: "Ils se battront jusqu'au bout."

qcity.4.t: "La Révolte de Qarshtuluu Continue"
qcity.4.d: "Les rebelles ont rassemblé les hommes et les ressources nécessaires pour continuer leur rébellion."
qcity.4.a: "Nous les écraserons."

qcity.5.t: "Qarshtuluu Se Détache"
qcity.5.d: "Les rebelles ont consolidé leur contrôle sur Qarshtuluu, et nous n'avons plus d'influence sur elle."
qcity.5.a: "Les autres regretteront de les avoir laissés se tenir debout."

qcity.6.t: "La Ville des Pierres Givrées Émerge"
qcity.6.d: "Qarshtuluu, divisée par des conquérants extérieurs, est à nouveau rendue entière par nos actions. La Fédération observe alors qu'ils se demandent quelle sera notre prochaine action."
qcity.6.a: "Laissez-les réfléchir, tandis que nous reconquérons notre gloire."

qcity.7.t: "La Marche sur Qarshtuluu"
qcity.7.d: "Nous sommes prêts à marcher dans Qarshtuluu et à mettre fin à leur rébellion une fois pour toutes. Cependant, le nombre de morts pourrait s'avérer extraordinaire s'ils ont encore le zèle de se battre dans chaque rue."
qcity.7.a: "Cela se termine maintenant. Envoyez les soldats."
qcity.7.b: "Nous attendrons notre heure."

qcity.8.t: "Qarshtuluu Pacifiée"
qcity.8.d: "Beaucoup gisent morts, mais la paix est revenue dans la ville givrée. Qarshtuluu est maintenant entièrement sous notre contrôle."
qcity.8.a: "Le joyau des îles est à nous !"

