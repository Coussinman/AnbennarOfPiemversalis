fed_politics.1.t:0 "Politique de la Fédération"
fed_politics.1.d:0 "£icon_lake_federation_event£\nQue devrions-nous faire pour profiter de notre influence actuelle dans la fédération ?"
fed_politics.1.a:0 "Demander l'Aide de la Fédération"
fed_politics.1.b:0 "Partager les Greniers"
fed_politics.1.c:0 "Coopération Savante"
fed_politics.1.e:0 "Exiler le Fauteur de Troubles"
fed_politics.1.f:0 "Triomphe sur les Centaures"
fed_politics.1.g:0 "Prédire la Chute des Centaures"
fed_politics.1.h:0 "Retour"

fed_politics.4.t:0 "Envoyer une Délégation"
fed_politics.4.d:0 "£icon_lake_federation_event£\nLa Fédération aura une grande réunion dans la maison de l'assemblée. Devrions-nous envoyer une délégation ?"
fed_politics.4.a:0 "S'il vous plaît, faites-le"
fed_politics.4.b:0 "Nous ne pouvons pas nous permettre le coût"

lake.1.t:0 "L'Académie Linguistique de la Fédération"
lake.1.d:0 "£icon_lake_federation_event£\nBien que les peuples de la Fédération du Lac partagent une culture commune, et nominalement une langue commune également, différentes régions ont développé leurs propres dialectes. Cela a malheureusement entravé la libre circulation des personnes, des informations et des marchandises. Pour réduire ces barrières, l'Académie Linguistique de la Fédération a été fondée pour créer une forme standardisée, 'propre', de la langue. Certains éléments de la cour croient que parler la même langue que nos voisins facilitera notre future expansion dans leurs terres, et donc ils nous encouragent à la rejoindre. D'autres, cependant, croient au maintien de notre caractère régional distinctif."
lake.1.a:0 "Nous rejoindrons l'académie !"
lake.1.b:0 "Absolument pas !"

lake.2.t:0 "La Déclaration des Insulaires"
lake.2.d:0 "£icon_lake_federation_event£\nL'idée de reconnaître une identité nationale unique pour tous les citoyens de la Fédération a été un objectif à long terme du mouvement d'unification depuis quelque temps maintenant. Avec la création de la Déclaration des Insulaires, un document qui reconnaît le peuple de l'Île comme une seule nation unie, divisée seulement par la politique plutôt que par la culture, l'opportunité de prêter une légitimité institutionnelle à cette notion n'a jamais été meilleure. Nous devons décider si nous allons soutenir les tendances pro-unification dans cette affaire ou nous souvenir de nos racines ancestrales uniques d'avant notre arrivée sur l'Île."
lake.2.a:0 "Signons-la !"
lake.2.b:0 "Nous ne devons pas abandonner nos racines."

lake.3.t:0 "Distribution Universelle de Vêtements"
lake.3.d:0 "£icon_lake_federation_event£\nL'environnement des Lacs n'est pas clément pour ceux qui ne sont pas préparés à affronter les éléments. L'humidité, la pluie et les insectes nuisent tous à la productivité des travailleurs mal vêtus. Bien que fournir des vêtements puisse entraîner une petite dépense de la part de la Fédération, les gains en termes de moral public et de production devraient largement les compenser."
lake.3.a:0 "À condition qu'ils sachent qui leur donne..."

lake.4.t:0 "Réformes Agricoles de [From.GetName]"
lake.4.d:0 "£icon_lake_federation_event£\nAvec l'application de techniques agricoles modernes, nous pouvons exploiter notre abondante réserve d'eau douce pour nourrir notre peuple sans épuiser le sol."
lake.4.a:0 "Génial !"

lake.5.t:0 "Loi de Préservation"
lake.5.d:0 "£icon_lake_federation_event£\nLe stockage à long terme de la nourriture est dans l'intérêt national, de peur que l'État ne soit vulnérable à la colère du public pendant les saisons de mauvaise récolte. En maintenant les réserves nécessaires de sel, nous pouvons commencer un programme de préservation des aliments. Pendant la prochaine période de difficulté, notre prévoyance se paiera sans aucun doute."
lake.5.a:0 "J'aime tellement les viandes salées..."

lake.6.t:0 "Système Judiciaire"
lake.6.d:0 "£icon_lake_federation_event£\nDes systèmes de loi complexes, superposés et redondants ont conduit à des décisions arbitraires, à l'inégalité et à un sentiment général d'injustice. Un code de loi clairement écrit et universel apportera une transparence bien nécessaire. Bien sûr, ces systèmes complexes ont toujours donné un certain avantage à ceux au pouvoir, qui sont les seuls capables de les naviguer. La réussite de cette réforme nécessitera donc un investissement de capital politique."
lake.6.a:0 "Un État moderne nécessite des lois modernes"
lake.6.b:0 "Nous allons bien tout seuls"

lake.7.t:0 "Artisans de la Fédération"
lake.7.d:0 "£icon_lake_federation_event£\nLe cœur battant de toute économie avancée est la classe des artisans : ceux qui donnent de la valeur aux matières premières en fabriquant des articles beaux et utiles. La classe moyenne en expansion de notre société en est venue à demander un nombre toujours croissant de biens manufacturés. Avec un investissement judicieux, nous pouvons aider nos artisans à répondre à cette nouvelle demande, les rendant plus riches et plus productifs."
lake.7.a:0 "Cela nous rendra aussi plus riches."

lake.8.t:0 "Réglementations Fédérales de Pêche"
lake.8.d:0 "£icon_lake_federation_event£\nDepuis la nuit des temps, les peuples des Lacs ont vécu en grande partie des bienfaits de la mer. Malheureusement, la distribution inégale des pêcheurs a conduit à certaines zones étant considérablement moins productives. Les nouvelles réglementations de la Fédération espèrent remédier à cela en établissant des zones de pêche spécifiques pour chaque communauté, ce qui devrait aider à maintenir les nombres de poissons dans une zone plus constante et améliorer leurs nombres en général. Contrôler l'accès à ces zones est également une excellente opportunité pour augmenter les revenus supplémentaires."
lake.8.a:0 "Les poissons sont bien, mais j'adore les revenus supplémentaires."

lake.9.t:0 "Chaque Homme un Propriétaire"
lake.9.d:0 "£icon_lake_federation_event£\nDans le passé, le citoyen moyen devait louer ses maisons et ses terres à de grands propriétaires terriens riches. C'est un état de fait malheureux, car il maintient non seulement certains de nos citoyens dans la pauvreté, mais les oblige également envers des citoyens privés. De telles loyautés conflictuelles sont archaïques, car le premier devoir de chaque citoyen doit être envers l'État."
lake.9.a:0 "Oh, leurs adorables petites maisons !"

lake.10.t:0 "L'Approvisionnement Administratif"
lake.10.d:0 "£icon_lake_federation_event£\nDe grandes pénuries d'un bien critique ont entravé l'administration facile et efficace de nos territoires. Heureusement, de nouveaux investissements devraient aider à atténuer cette difficulté."
lake.10.a:0 "Attendez, vous voulez dire du papier ?"

lake.11.t:0 "[From.GetName] Propose l'Unification"
lake.11.d:0 "£icon_lake_federation_event£\n[From.GetName] a exposé en détail les grandes inefficacités de notre système actuel. Leur délégation fait un cas persuasif que l'avenir de la Fédération dépend de notre capacité à nous unifier en un seul peuple sous une seule administration. Ils soulignent la nécessité d'un front uni contre les menaces externes, et, bien sûr, la richesse potentielle que l'unification pourrait apporter."
lake.11.a:0 "Une nécessité."

lake.12.t:0 "Accord de Libre-Échange"
lake.12.d:0 "£icon_lake_federation_event£\nUne délégation de [From.GetName] a proposé un accord de libre-échange qui relâcherait considérablement les barrières entravant la libre circulation des marchandises à travers les frontières politiques. Théoriquement, tout le monde devrait en bénéficier. Bien sûr, certains individus politiquement influents pourraient trouver l'idée d'une nouvelle concurrence peu attrayante, et ils pourraient sûrement se révéler être des alliés précieux si seulement nous continuions à les protéger."
lake.12.a:0 "Le libre-échange conduira à des marchandises moins chères et à des ventes plus faciles !"
lake.12.b:0 "...mais qui pensera à l'industrie nationale ?"

lake.13.t:0 "Les Deux Rôles"
lake.13.d:0 "£icon_lake_federation_event£\nIl y a deux types de personnes : celles qui manient les armes et celles qui les paient. Les deux contributions sont également valables, et le moment est venu de choisir quel service nous prêterons à la Fédération dans son ensemble."
lake.13.a:0 "Nous combattrons !"
lake.13.b:0 "Nous préférons le front intérieur."
lake.13.c:0 "Cela semble être quelque chose pour les autres."

lake.14.t:0 "Les Bannières Étincelantes"
lake.14.d:0 "£icon_lake_federation_event£\nL'ère des milices mineures et des militarisés peu disciplinés touche à sa fin. Nous commandons maintenant une armée permanente de soldats braves et fidèles, mais leur armure disparate et leurs armes usées sont un spectacle pitoyable. N'est-il pas temps pour nous d'être fidèles à notre tour et de nous assurer qu'ils ont l'apparence de leur rôle ?"
lake.14.a:0 "Un bon équipement est à la fois utile et à la mode."

lake.15.t:0 "Les Réformes Militaires de [From.GetName]"
lake.15.d:0 "£icon_lake_federation_event£\n[From.GetName], dans l'intérêt de la Fédération dans son ensemble, a développé un plan pour standardiser nos diverses forces combattantes afin qu'elles puissent avoir plus de facilité à coordonner sur le champ de bataille. Avec ces standardisations viennent des recommandations pour de nouvelles pratiques militaires qui devraient aider notre armée à tenir tête à nos nombreuses menaces, tant étrangères que domestiques."
lake.15.a:0 "Le vrai pouvoir vient de l'acier des soldats"

lake.16.t:0 "Colonisation du Continent"
lake.16.d:0 "£icon_lake_federation_event£\nNos ancêtres ont autrefois abandonné le continent et ont fui vers les îles sur lesquelles nous faisons maintenant nos foyers. Les développements récents ont ouvert une opportunité pour notre peuple dans son ensemble de commencer la réclamation de leurs foyers ancestraux, mais beaucoup soutiennent que cela est entièrement inutile."
lake.16.a:0 "Nous devrions coloniser les forêts."
lake.16.b:0 "Nous devrions conquérir la steppe."
lake.16.c:0 "Personnellement, j'adore simplement les îles."

lake.17.t:0 "Notre Marine"
lake.17.d:0 "£icon_lake_federation_event£\nEn tant que nation maritime, nos chantiers navals sont constamment au travail pour réparer et construire de nouveaux navires, qu'il s'agisse de bateaux de pêche privés ou de grands navires de guerre. En conséquence, le temps et le travail des constructeurs de navires expérimentés sont une denrée précieuse, et nous devons choisir si nous les consacrons principalement à la construction de nos grandes flottes marchandes ou à la construction de navires militaires."
lake.17.a:0 "Les navires militaires commandent les vagues !"
lake.17.b:0 "Les navires commerciaux apportent la prospérité."

lake.18.t:0 "La Question de la Piraterie"
lake.18.d:0 "£icon_lake_federation_event£\nLes pirates ont fait des ravages sur nos navires vulnérables depuis quelque temps maintenant, et la situation est devenue intenable. Nos conseillers nous ont présenté deux solutions : soit nous les poursuivons et leur donnons la corde, soit nous les payons pour qu'ils aillent embêter quelqu'un d'autre à la place."
lake.18.a:0 "Des pirates ? Ces gentils messieurs sont des corsaires !"
lake.18.b:0 "Ces criminels ne recevront rien d'autre que la mort !"

lake.19.t:0 "La Loi Anti-Piraterie"
lake.19.d:0 "£icon_lake_federation_event£\nAyant longtemps été un fléau pour les navires marchands innocents de la Fédération, les développements juridiques récents ont fait du parrainage de la piraterie un crime grave. Des chasseurs de pirates ont été commissionnés pour détruire les dernières de leurs cachettes criminelles, et la justice sera enfin rendue."
lake.19.a:0 "Nos choix auront toujours des conséquences..."

lake.20.t:0 "[From.GetName] demande des Droits de Guerre"
lake.20.d:0 "£icon_lake_federation_event£\nUne délégation de [From.GetName] est venue nous demander des Droits de Guerre. Ceux-ci leur permettraient de mener légalement une campagne militaire contre un autre membre de la Fédération."
lake.20.a:0 "Un bouleversement est toujours bon"
lake.20.b:0 "Et verser le sang innocent ? Bien sûr que non !"
war_rights_tooltip:0 "Ils sont alliés avec §G[ally1.GetName]§! §G[ally2.GetName]§! §G[ally3.GetName]§! §G[ally4.GetName]§!\nIls sont rivaux avec §R[rival1.GetName]§! §R[rival2.GetName]§! §R[rival3.GetName]§!"

lake.21.t:0 "Réponse de [From.GetName]"
lake.21.d:0 "£icon_lake_federation_event£\nNotre délégation a été bien reçue, et [From.GetName] a jugé bon de nous accorder la reconnaissance légale nécessaire pour faire la guerre."
lake.21.a:0 "Génial !"

lake.22.t:0 "Réponse de [From.GetName]"
lake.22.d:0 "£icon_lake_federation_event£\nNos diplomates ont été grandement méprisés par leur réception à [From.GetName], qui nous a refusé la reconnaissance légale dont nous avions besoin pour faire la guerre. Une grave insulte !"
lake.22.a:0 "Un affront que nous n'oublierons pas facilement"

lake.23.t:0 "Perte des Droits de Guerre"
lake.23.d:0 "£icon_lake_federation_event£\nAyant maintenant déclaré la guerre à un autre membre de la Fédération, les Droits de Guerre que nous avions précédemment reçus sont maintenant annulés."
lake.23.a:0 "Compris."

lake.27.t:0 "Unification de la Fédération"
lake.27.d:0 "£icon_lake_federation_event£\nAyant déclaré leur intention d'unifier la Fédération, [From.GetName] a construit leur nouvel État. Ils souhaitent que nous les rejoignions, et en faisant cela, participions à l'amélioration de tous nos peuples. Bien sûr, renoncer à notre indépendance ne sera pas bien accueilli par certains..."
lake.27.a:0 "Nous avançons ensemble !"
lake.27.b:0 "Nous ne reconnaîtrons pas leur soi-disant 'unification'"
lakefed_integrates_you:0 "§RCela vous fera être intégré et perdre la partie, périssez à votre guise.§"

lake.28.t:0 "Crise dans la Fédération"
lake.28.d:0 "£icon_lake_federation_crisis£\nLes querelles des courtisans du pouvoir dans la Fédération, sans un leadership central fort, l'ont plongée dans une terrible crise politique. Les institutions de la Fédération sont bloquées alors que le conflit interne pousse chaque groupe à chercher à refuser des avantages aux autres."
lake.28.a:0 "Nous devons sortir d'ici !"

lake.29.t:0 "Fin de la Crise"
lake.29.d:0 "£icon_lake_federation_crisis£\nL'émergence d'un nouvel ordre fort au sein de la Fédération a permis aux affaires de revenir à la normale, et maintenant que le blocage institutionnel a été résolu, la crise devrait bientôt s'atténuer."
lake.29.a:0 "Hourra !"

lake.39.t:0 "Fin de la Fédération"
lake.39.d:0 "La Fédération a été dissoute !"
lake.39.a:0 "Notre heure la plus sombre..."
lake.39.b:0 "Une nouvelle ère commence !"

lake.40.t:0 "Élections de la Fédération"
lake.40.d:0 "£icon_lake_federation_event£\n[Root.GetName] dirigera désormais la Fédération pour les 4 prochaines années !"
lake.40.a:0 "Notre moment de briller !"

lake.41.t:0 "Les Villes Jumelles de Zabyos et Tlar"
lake.41.d:0 "Alors que la ville grandit, la différence entre les classes supérieures et inférieures de Zabyos'tlar est devenue trop visible. La ville s'est développée au-dessus et au-delà du canal, baignant les quartiers inférieurs dans l'obscurité tandis que l'élite de Zabyos'tlaric prospère haut au-dessus. Avec cette division, la ville est devenue connue comme deux, la grande et opulente Promenade Céleste de Zabyos au-dessus et la crasseuse, sombre Ville Basse de Tlar en dessous."
lake.41.a:0 "Au moins, je n'ai plus à me mêler à la populace."

lake.42.t:0 "Le Décret d'Ultakal"
lake.42.d:0 "£icon_lake_federation_event£\nEn l'an 473 AA, des prospecteurs de notre ville ont trouvé de l'or sur l'île d'Ultakal, cependant notre ville voisine et sœur de Tzidoilhol a affirmé qu'ils étaient ceux qui ont découvert le butin, et ont contesté notre revendication légitime. La guerre a été évitée de justesse lorsque la ville de Haraigizenhi Bulrek a convaincu nos villes de signer le Décret d'Ultakal, qui stipule que nos deux villes doivent échanger l'île tous les 5 ans. Depuis près de 1000 ans, nous avons respecté ce décret, et avons récemment passé l'île à Tzidoilhol pour leur terme de propriété."
lake.42.dd:0 "En l'an 473 AA, des prospecteurs de notre belle ville ont trouvé de l'or sur l'île d'Ultakal. En tant que seule source du métal précieux dans toutes les Quatre Terres, notre voisine et ville sœur de Khugatseig a été submergée par la cupidité, poussant presque notre peuple à la guerre jusqu'à ce que les hommes d'État de Haraigizenhi Bulrek parviennent à négocier la paix. Depuis lors, nos deux villes ont échangé la propriété de l'île tous les 5 ans sans incident. Le commerce le plus récent s'est déroulé normalement, et nous détenons actuellement la souveraineté sur l'Île d'Or."
lake.42.a:0 "Bien"

lake.43.t:0 "Le Décret d'Ultakal"
lake.43.d:0 "£icon_lake_federation_event£\nIl est temps pour nous de rendre le contrôle d'Ultakal."
lake.43.a:0 "Leur donner la province"
lake.43.b:0 "La garder, car pourquoi pas ?"

lake.44.t:0 "Creuset d'Idées"
lake.44.d:0 "£icon_lake_federation_event£\nTolérer les cultures, même si elles viennent de lieux totalement différents, nous donne accès à une large gamme d'expériences"
lake.44.a:0 "Nous sommes plus forts ensemble"

lake.45.t:0 "La Bande Errante"
lake.45.d:0 "£icon_lake_federation_event£\nLa Bande Errante est un groupe multiculturel d'artistes, venant de toutes les parties des îles, donnant des performances dans tout le pays."
lake.45.a:0 "Excellent !"

lake.46.t:0 "La Bande Errante dans [province.GetName]"
lake.46.d:0 "£icon_lake_federation_event£\nLa Bande Errante des Îles est arrivée à [province.GetName]"
lake.46.a:0 "Ces mots sont une chanson à mes oreilles !"

lake.47.t:0 "Loi Anti-Piraterie"
lake.47.d:0 "£icon_lake_federation_event£\nLa Loi Anti-Piraterie a été signée aujourd'hui dans la Maison de l'Assemblée, mandant une réponse unifiée de la Fédération aux Pirates dans le lac, et un système de justice centralisé pour gérer leur poursuite et leur punition. On s'attend à ce que nous participions, car les systèmes fracturés faisaient partie de ce qui a permis à leur menace de se renforcer. Mais certaines voix dénoncent encore l'acte comme une violation de notre souveraineté, et un dépassement des limites et du mandat de la Fédération. Que décidera [Root.Monarch.GetName] ?"
lake.47.a:0 "La signer"
lake.47.b:0 "Ne pas la signer"

lake.48.t:0 "La Loi sur les Caravanes"
lake.48.d:0 "£icon_lake_federation_event£\nLa Loi sur les Caravanes a été signée dans la Maison de l'Assemblée, appelant chaque membre de la Fédération du Lac à maintenir un réseau standardisé de routes de caravanes dans leurs terres, et à les garder libres de bandits ou d'autres dangers. La Loi devrait encourager le commerce entre les membres de la Fédération, et offrir une route alternative aux Lacs eux-mêmes pour le transport de marchandises et de personnes à travers le pays. Mais il y a quelques voix qui suggèrent que si nous ignorions la Loi, nos marchands pourraient être en mesure de sous-coter ceux des autres États, sans mentionner les économies en main-d'œuvre si nous n'avons pas besoin de nous engager à des patrouilles régulières."
lake.48.a:0 "La signer"
lake.48.b:0 "Ceux qui marchent sur nos routes marcheront seuls."

lake.50.t:0 "[From.GetName] demande de l'aide !"
lake.50.d:0 "£icon_lake_federation_event£\nLa ville de [From.GetName] est attaquée par ces centaures immondes ! En tant que membre de la Faction des Épées, c'est notre devoir de les aider !"
lake.50.a:0 "Respecter l'Appel du Devoir"
lake.50.b:0 "Nous ne les avons jamais aimés de toute façon"

lake.51.t:0 "[From.GetName] fauteur de troubles !"
lake.51.d:0 "£icon_lake_federation_event£\nLa ville de [From.GetName] nous a envoyé des milliers de fauteurs de troubles pour rejoindre les Joglik Uts, une bande de mercenaires spécialisée dans la lutte contre les centaures, composée de prisonniers et d'autres rejetés de la société."
lake.51.a:0 "Enrôler une partie, laisser les autres rejoindre les Joglik Uts"
lake.51.b:0 "Les envoyer tous mourir dans les plaines interdites"

lake.52.t:0 "Le Temple de Kalyin"
lake.52.d:0 "£icon_lake_federation_event£\nAvec Kalyin gagnant des adorateurs à travers Raattakod, nous avons financé la conversion de l'ancien temple de Kodave en un grand édifice à la gloire de Kalyin. Doté de centaines de sanctuaires et d'un monastère pour nos moines, c'est le plus grand centre de culte des îles, peut-être le plus étendu au monde."
lake.52.a:0 "Pour la Gloire de Kalyin !"
temple_kalyin:0 "§YLe Temple de Kalyin a été construit à Raattakod§!\n"

lake.53.t:0 "Le Tournoi Commence"
lake.53.d:0 "De tout le territoire de la Fédération, des tireurs d'élite arrivent à [Root.Capital.GetName] pour prouver qu'ils sont les maîtres du tir de précision. Ils sont suivis par de nombreuses foules avides d'un spectacle."
lake.53.a:0 "Que le meilleur tireur gagne !"

lake.54.t:0 "Le Tournoi se Conclut"
lake.54.d:0 "Des cibles percées, des manœuvres audacieuses et une odeur délicate de poudre à canon sont les marques de ce tournoi, avec la plupart de [Root.Capital.GetName] occupant la grande arène où se tient la finale. Une foule rugissante attend le nouveau champion alors que beaucoup rentrent chez eux en espérant affiner leurs propres techniques."
lake.54.a:0 "De nombreuses armes ont tiré, mais une seule a tiré le mieux !"

lake.55.t:0 "Le Tournoi Déçoit"
lake.55.d:0 "Des départages répétitifs, des accusations de tricherie et d'autres comportements antisportifs sont devenus monnayés courants au sein du tournoi. Peu peuvent même exprimer leur enthousiasme alors que le champion est déterminé, et beaucoup s'accordent à dire que ce tournoi a finalement été un échec."
lake.55.a:0 "Voici votre médaille, maintenant rentrez simplement chez vous."

lake.56.t:0 "Un Leader Émerge"
lake.56.d:0 "En ce qui concerne les armes, beaucoup peuvent apprendre à bien les utiliser. Cependant, celui qui peut démontrer une aptitude claire pour les autres aspects du combat est un compétiteur moins fréquent. Une telle figure s'est démarquée parmi les participants du tournoi, et de nombreux fans appellent à ce que ses compétences soient mises à profit par l'armée."
lake.56.a:0 "Il est bon de savoir non seulement comment tirer, mais aussi quand."

lake.57.t:0 "Un Ancien Favoris Reviens"
lake.57.d:0 "Un ancien nom a émergé parmi les rangs du tournoi, un nom que beaucoup de spectateurs connaissent déjà pour leurs compétences dans d'autres compétitions. Même après des années dans le métier, leurs compétences ne sont pas moins admirables, et ont fourni une source de nostalgie pour les fans de longue date de la pratique du tir."
lake.57.a:0 "Chaque tradition a ses grands."

lake.58.t:0 "Profits Immenses"
lake.58.d:0 "Bien que l'accueil du tournoi et l'achat des munitions nécessaires pour celui-ci soient une contrainte pour le gouvernement, ce tournoi s'est avéré rentable, voyant un boom du tourisme à [Root.Capital.GetName] et un regain d'intérêt pour l'achat d'armes."
lake.58.a:0 "Une arme est une marchandise qui rapporte et consomme des taxes."

lake.59.t:0 "Une Tragédie Explosive"
lake.59.d:0 "Les sons d'une explosion sont courants dans la Fédération, cependant beaucoup à [Root.Capital.GetName] ont été réveillés en sursaut par un boom particulièrement tonitruant au milieu de la nuit. Un stockage inapproprié de poudre à canon a coûté à [Root.Capital.GetName] de nombreuses vies alors qu'une explosion a laissé une section de la ville dévastée."
lake.59.a:0 "Il est préférable qu'ils se soient réveillés, plutôt que ceux qui ne l'ont pas fait."

lake.60.t:0 "Une Balle Égarée"
lake.60.d:0 "Alors que beaucoup voient l'abondance d'armes à feu comme un témoignage de leurs droits en tant que citoyens de la Fédération, une balle a servi à rappeler au public de leurs dangers. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été frappé par une balle égarée alors qu'il assistait aux matchs du tournoi, et a été mortellement blessé."
lake.60.a:0 "Puisse [Root.Monarch.GetHerHis] mort inspirer le respect des armements chez les citoyens."

lake.61.t:0 "La Chasse Éternelle"
lake.61.d:0 "[From.GetName] nous a forcés à tuer chaque centaure errant dans notre pays, et ils nous ont fait payer pour cela"
lake.61.a:0 "Damnation !"

lake.62.t:0 "Rumeurs d'Ascension"
lake.62.d:0 "Des nouvelles étranges sont arrivées d'un coin éloigné de notre domaine. Un inventeur renommé, connu pour son intellect vif, son expérience en minage et son amour du bon vin et du fromage, a tourné son attention vers un nouveau domaine. Il semble coudre des drapeaux étranges et miniaturisés, cherchant à rendre notre grande bannière en répliques de plus en plus petites. Normalement, nous serions contents de laisser ces esprits étranges à leurs divagations. Cependant, de étranges rumeurs ont surgi autour de ses entreprises, qu'elles ne sont pas simplement un projet excentrique mais sont en fait une quête vers une mystérieuse 'ascension'.\n\nCertains soutiennent que nous devrions laisser cet homme brillant à son sort et faire confiance à ce qu'il y a une méthode dans ce qui peut nous sembler de la folie. D'autres pointent vers le Jour des Cieux Cendreux comme un rappel sinistre de ce qui peut arriver lorsque cette logique est suivie trop loin, et insistent pour que nous intervenions maintenant avant qu'il ne soit trop tard."
lake.62.a:0 "Laissons-le être."
lake.62.b:0 "Fermons son laboratoire immédiatement !"

lake.63.t:0 "Ascension !"
lake.63.d:0 "Notre décision de laisser le scientifique tranquille, coudre joyeusement des drapeaux miniaturisés, semblait être la bonne. Qu'est-ce qui constituait même l'ascension dont les rumeurs parlaient, et comment sur Halann une action aussi inoffensive pourrait-elle jamais y mener ?\n\nLes mystères les plus profonds resteront toujours au-delà de notre connaissance. Mais nous savons ceci — à 3 heures du matin, le 31 de Tearfall, la ville où il vivait... nous n'avons pas de meilleur mot que 'ascendée'. Des rues autrefois animées sont devenues silencieuses. Des marchés autrefois actifs se sont figés dans le temps. Le chant des oiseaux, le murmure de la conversation — tout a cessé. L'ensemble de la population de la ville s'est simplement figée, rendue statique dans un monde constamment en mouvement.\n\nLeurs yeux continuent de se déplacer de gauche à droite, semblant boire la vue de leur environnement. Mais à part cela, ils sont entrés dans une sorte de stase — même nos magies les plus puissantes ne semblent pas capables de les affecter, et encore moins de comprendre ce qui se passe. Heureusement, cela n'est arrivé que dans la ville de l'inventeur, et nous frémissons à l'idée de ce que cela aurait pu signifier si l'effet s'était étendu à travers notre nation entière. N'ayant pas d'autre option, il semble que nous devions laisser la ville autrefois prospère comme un monument au génie, et à la folie qui lui est unique."
lake.63.a:0 "Au moins, les fauteurs de troubles de la ville ne nous dérangeront plus."
the_ascension:0 "L'Ascension"

lake.64.t:0 "Aider nos Frères"
lake.64.d:0 "£icon_lake_federation_event£\nLa nation de [country.GetName] est actuellement engagée dans un combat mortel contre la menace des centaures. En tant que membre de la faction du Portefeuille, c'est notre devoir de les aider autant que nous le pouvons !"
lake.64.a:0 "Financer leur effort de guerre"
lake.64.b:0 "Leur envoyer nos meilleures pensées et prières"

lake.65.t:0 "Aide de [From.GetName]"
lake.65.d:0 "£icon_lake_federation_event£\nLa nation de [From.GetName] vient de nous envoyer des soldats et de l'or, pour s'assurer que nous pouvons continuer à combattre la menace des centaures !"
lake.65.a:0 "En avant !"

lake.66.t:0 "Un Continent Cartographié"
# Route Non Construite, Pirates sans Int
lake.66.d:0 "Peu de vues apportent autant de joie aux citoyens de Zurkanrek que la vue de la flotte de trésor de retour. Bien que ce ne soit pas la même chose, la flotte d'exploration a tout de même reçu un accueil chaleureux. Des rumeurs de leurs aventures, et des terres au-delà, ont déjà commencé à se répandre comme une traînée de poudre. Ils parlent de la façon dont les tribus Moduk ont été surprises par 'l'arrivée précoce de la flotte commerciale', mais étaient néanmoins plus que disposées à commercer et à nous aider à préparer la flotte pour le voyage ardu à venir. En naviguant près de Somyonghon, la flotte a été suivie par des navires Daengun, gardant avidement l'île et ses merveilles anciennes. Enfin, à Haless, nos frères et notre famille à Beikdugang étaient heureux comme toujours de voir nos fiers drapeaux à l'horizon. Là, une demande inoffensive de carte a abouti à une lutte inattendue, car un membre de l'exploration a souligné les similitudes frappantes entre celle-ci et celle utilisée par sa famille - une revendication de légitimité qui risquait de briser le but de l'expédition elle-même. Craignant des luttes internes, le capitaine a été contraint de refuser l'offre - il n'y aurait pas de carte autre que la nôtre. Au large des côtes de Feiten, les marins parlent d'une grande chasse, baleine contre baleinier, avec son dos contre la mer des méduses. À Zyuhung Gong, les marins ont eu le temps de se reposer et de profiter des nombreux plaisirs de l'île, qu'il s'agisse des spécialités culinaires locales, des duels avec des lames enchantées, ou d'autres plus charnels. Au large des côtes d'Arawkelin, en passant par les Îles Bouclettes, la flotte d'exploration s'est retrouvée en embuscade dans les eaux infestées de pirates. Les combattre n'était sûrement pas une tâche facile, mais ils ont tenu vaillamment pour leurs proches et leur pays et ont continué. Naviguant au-delà d'Arawkelin, la flotte atteint le port de Cây Cam Sinh, menant aux terres des peuples Sikai. Autrefois, ce port puissant aurait pu accueillir la flotte marchande, lorsqu'il se tenait comme le port capital de leur puissant empire. Mais ces jours ne sont, pour l'instant, que des souvenirs du passé. En suivant la côte, la flotte atteint Sramaya, foyer des esclaves libérés - ou du moins le croyaient-ils. En vérité, la ville abritait un grand marché d'esclaves où les serviteurs sont vendus au plus offrant. Pourtant, sa situation à l'embouchure du fleuve Kharuyana en fait une ville d'une importance presque sans pareille. À Davharral, l'expédition a atteint la fin de son voyage. Car bien que la ville marque la frontière entre deux mers, le Sarhal est une frontière que nous ne pouvons traverser. Ce sont plutôt les terres des nomades qui traversent le paysage, qui scintille comme de l'or au soleil. Avec une nouvelle carte tracée, l'expédition a pris le chemin du retour. Parsemée partout, on peut lire les inscriptions du capitaine : 'Ici se trouve le trésor.'"
