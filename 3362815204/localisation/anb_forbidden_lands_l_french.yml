 lake.507.t:0 "Un Avantage Magique ?"
 lake.507.d:0 "Les hordes centaures vont de nuisances à phénomènes purement apocalyptiques. Bien que de plus petits détachements de centaures soient de peu d'inquiétude, c'est quand ils bougent en plus grands troupeaux que leurs estampilles deviennent vraiment terribles. Malheureusement, comme nous avons été incapables d'empêcher les centaures de se consolider, ce dernier pourrait bientôt être sur nous. Les mémoires des raids centaures dans nos terres sont encore fraîches, et la peur commence à se répandre dans la république. Dans les rues de [Root.Capital.GetCapitalName], des prophètes de malheur parlent de la fin des temps. Une autre grande incursion est à l'horizon, menaçant de semer mort et destruction dans son sillage. Sentant l'opportunité, des éléments de notre république bougent pour exploiter ce moment de faiblesse, pas moins parmi eux les mages. Beaucoup cherchent à mieux améliorer leur statut dans notre nation, et peut-être la Fédération dans son ensemble. Ils viennent offrant leur service, promettant que des tempêtes de glace et feu s'abattront sur la horde envahissante, et que de grands tremblements de terre briseront leurs lignes. La question n'est pas seulement si nous pouvons nous permettre leur service, mais si nous pouvons risquer de leur donner cette revendication de légitimité dans notre société. Mais alors de nouveau, quel prix est trop grand quand les cornes de guerre résonnent à l'horizon ?"
 lake.507.a:0 "Nous sommes le bouclier de la fédération, que les mages s'assurent que les hommes sont en sécurité !"
 lake.507.b:0 "Nous sommes l'épée de la fédération, que les mages massacrent tous ceux qui s'opposent à nous !"
 lake.507.c:0 "Nous ne recourrons pas encore à de telles mesures radicales !"

 lake.508.t:0 "Violence dans les Rues"
 lake.508.t:1 "Le cycle de violence continue"
 lake.508.d:0 "Bien que regrettable, la faille causée entre les mages et le peuple triunique a été cimentée au cours des siècles. Le stigmate a infecté, et en conséquence, le ressentiment dans les deux camps a grandi de façon endémique. Pas rarement ces sentiments de haine ont éclaté en actions de violence. Même tandis que nous cherchons à réparer notre nation, il y a ceux qui s'opposent à nos réformes, exprimant leur dégoût pour 'l'ennemi intérieur' par quelques méthodes qu'ils aient à leur disposition. Crimes de passion, déclenchés par le lancement d'insultes, aux meurtres organisés et prémédités de mages dans les rues... ou même leurs foyers. Ironique, n'est-ce pas ? Que les peurs de répercussion aient laissé les mages paralysés, incapables de se défendre. Ceux avec le pouvoir sont rendus impuissants. Il y a un sentiment croissant de culpabilité et responsabilité dans l'administration, que c'est notre devoir de protéger les faibles - juste comme aux temps anciens. Mais bien que les roues du progrès doivent tourner, accorder des traitements trop favorables aux mages risque de causer plus de colère. Toute action que nous prenons est une étincelle que les radicaux anti-mages pourraient utiliser pour allumer un feu. Devrions-nous laisser les mages se défendre eux-mêmes, espérant qu'ils échappent aux bûchers ? Ou agir sur notre monopole de la violence, et nous assurer que les mages puissent vivre en paix ?"
 lake.508.d1:0 "La violence continue de faire rage contre les mages de notre nation. Craignant encore que nous nous retournions contre eux ou exercions vengeance s'ils utilisaient leurs pouvoirs pour se protéger, beaucoup choisissent plutôt d'endurer la souffrance que leurs ancêtres n'eurent d'autre choix que d'accepter. Devrions-nous intervenir et mettre fin à ces atrocités, ou les mages devraient-ils apprendre à se porter avec fierté ?"
 lake.508.a:0 "Ils peuvent se défendre eux-mêmes."
 lake.508.b:0 "Faites arrêter les perpétrateurs ! Nous sommes les défenseurs du peuple."

 lake.509.t:0 "Pouvoir, et Responsabilité"
 lake.509.d:0 "La Garde d'Onyx et les mages forment un partenariat étrange dans nos frontières. C'est le devoir de la Garde d'Onyx de limiter les mages, pour ne pas les avoir grandir trop puissants tout en extrayant leur pleine valeur. C'est le souhait du mage d'atteindre le plus grand potentiel possible, mais sans révéler leur progrès à la Garde d'Onyx ; cette dernière nécessité les entrave inévitablement. Parfois, les deux côtés peuvent travailler à se renforcer mutuellement, mais la plupart du temps c'est simplement une course aux armements répétée encore, et encore, et encore. Et c'est ainsi qu'un mage a une fois de plus essayé d'atteindre les étoiles et tirer le soleil sur nous. C'est notre devoir de les freiner. Avec quel niveau de force ferons-nous ainsi ?"
 lake.509.d1:0 "À travers notre histoire nous avons été vus comme un dépotoir par les autres cités, et un refuge sûr par les mages. Beaucoup ont fui ici cherchant refuge et une chance pour une nouvelle vie ; beaucoup d'autres encore furent envoyés ici dans les chaînes. Tandis que la fédération s'est ouverte et les tensions entre mages et non-mages ont augmenté, le nombre de mages immigrés a lentement mais sûrement augmenté. Certains d'eux, cependant, ont assez mal compris les limites de notre hospitalité. Ils croient qu'ils sont libres de pratiquer toutes leurs magies sans répercussions. Ce n'est pas le cas, et ne l'a jamais été. Nous ne risquerons pas d'attirer l'ire de toute la fédération pour \"héberger encore un autre tyran en devenir\". Bien que triste, le dernier d'une ligne de perpétrateurs de nos lois devra être fait exemple. Pour un temps ceci gardera les autres en échec, mais c'est la nature humaine de pousser les limites, et en tant que tel, c'est seulement une question de temps avant que le prochain fou essaie quelque chose de similaire."
 lake.509.d2:0 "Une fois de plus, certains individus dans notre nation sont venus à la conclusion incorrecte à propos de leur statut dans nos frontières. Des artefacts magiques accompagnant des preuves condamnantes de la pratique de magies interdites ont été découverts. La découverte est sûre de mener à plus de violations si un exemple n'est pas fait post hâte. La seule question qui demeure est avec quel degré de sévérité nous ferons ainsi."
 lake.509.a:0 "Arrêtez ceux impliqués et étudiez leurs découvertes."
 lake.509.b:0 "Augmentez la supervision de tous les mages et leurs études !"

 #x1/2 are currently not used
 lake.510.t:0 "Un Marché Noir Magique"
 lake.510.d:0 "Dans nos tentatives de limiter la propagation de la magie dans la Fédération, nous avons imposé un ban total sur l'usage d'instruments et composants magiques. Sans ces dispositifs, nous espérons que tous utilisateurs de magie qui réussissent à passer à travers les fissures trouveront de plus en plus difficile de pratiquer leur art. Cependant, comme c'est le cas avec toutes choses : s'il y a de l'argent à faire, quelqu'un cherchera à le faire. Les autorités à [Root.GetCapitalName] ont rapporté des activités d'un marché noir où ces biens sont vendus. Les maîtres du port classent les objets comme \"bibelots exotiques\" afin d'éviter notre œil vigilant. Il serait sage d'agir afin de s'assurer que nous ne soyons pas inondés par des objets dangereux. D'un autre côté, ces 'bibelots exotiques' rapportent une jolie pièce..."
 lake.510.d1:0 "Bien que notre décision d'ignorer les ventes de dispositifs magiques ait sans question accéléré la production, notre volonté de fermer les yeux sur les contrebandiers et hors-la-loi pour profit n'est pas passée inaperçue. Cherchant à exploiter plus l'opportunité qui leur est accordée, ces criminels sont devenus toujours plus audacieux et ont établi un nouveau marché noir florissant à [Root.GetCapitalName]. La populace se lasse ; est-il temps que nous prouvions enfin que nous sommes l'autorité finale, ou devrions-nous céder à la tentation une fois de plus ?"
 lake.510.d2:0 "Notre répression sur la vente d'artefacts magiques continue à un rythme soutenu. Cependant, avec chaque repaire que nous écrasions, un nouveau semble prendre vie. La garde de la cité a tracé ce nouvel afflux vers des ruelles sombres à [Root.GetCapitalName]. Bien que l'option de continuer ce jeu apparemment sans fin de tape-taupe existe encore, nous pourrions bien sûr... \"surveiller\" la situation."
 lake.510.a:0 "Des dispositifs magiques ? Non, ce ne sont que... des vases du lointain Bhuvauri !"
 lake.510.a1:0 "Sûrement la populace peut aussi fermer les yeux sur une montée de la criminalité ?"
 lake.510.a2:0 "Surveillez le marché... et faites payer les contrebandiers pour cela !"
 lake.510.b:0 "Confisquez leurs marchandises, et envoyez les perpétrateurs aux Jolgik Uts."
 lake.509.b1:0 "Nous ne pouvons ignorer cette insolence plus longtemps !"
 lake.510.b2:0 "Nous les arracherons par les racines."


 fed_magew.1.t:0 "La Réflexion se Tourne vers la Guerre des Mages et de la Magie"
 # I don't know if this one is problematic or not? But if we have loca issues check here - I honestly don't know what the problem is...
 fed_magew.1.d:0 "£icon_lake_federation_crisis£\nLa Réflexion Arcanique a apparemment toujours été un point de discorde. Elle a divisé politiciens, générations, et cités. En tant que tel, il ne devrait surprendre personne que la cicatrice la plus vile sur notre peuple mènerait un jour à la guerre, et que l'effusion de sang engendrerait l'effusion de sang. Nous faisons face à un dilemme : stagnation ou violence. La violence mènera à la mort de beaucoup, la stagnation mènera à la mort de tous. Les fantômes du passé ont enfin rattrapé, et il est temps de les affronter."
 fed_magew.1.d1:0 "£icon_lake_federation_crisis£\nLa Réflexion Arcanique a apparemment toujours été un point de discorde. Elle a divisé politiciens, générations, et cités. En tant que tel, il ne devrait surprendre personne que la cicatrice la plus vile sur notre peuple mènerait un jour à la guerre et que l'effusion de sang engendrerait l'effusion de sang. Peut-être que tout le monde pensait que la guerre entre frères était une chose du passé ? Que bien que les sœurs se querelleraient, Kalyin nous mènerait à la paix ? Peut-être que certains gardaient simplement leurs cartes près de leur poitrine. Peu importe. Ce qui importe c'est que les fantômes du passé ont enfin rattrapé, et il est temps de les affronter."
 fed_magew.1.a:0 "Ainsi le cycle de violence continue."

 LF_magew_actions: "§lNous aurons maintenant accès à une nouvelle §Taction diplomatique§! afin d'influencer les pays vers notre position sur les mages. Nous débloquerons aussi trois §Tnouvelles décisions§! nous permettant de voir quelle position suivent les autres pays.§!"

 fed_magew.4.t:0 "Avons-nous Mal Réfléchi ?"
 # Pro to Onyx
 fed_magew.4.d:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, c'est notre devoir avant tout de représenter nos peuples en toutes matières, et tenir leurs besoins au-dessus des nôtres. Nous avons cherché à inclure les mages sous ce parapluie, et à enfin leur donner une voix. Cependant, ce faisant, il semble que nous ayons perdu de vue nous-mêmes, et échoué à représenter ceux qui nous ont confié leur pouvoir. Beaucoup voient nos actes non comme du leadership par l'exemple, mais plutôt comme une ruée aveugle vers l'inconnu. Il est clair que beaucoup ne souhaitent pas prendre le saut de foi que nous avons déjà pris. Peut-être devrions-nous faire des compromis ? Peut-être par la Garde d'Onyx pouvons-nous trouver un premier pas vers un jour avoir le mage marcher librement parmi nous ?"
 # Pro to Ban
 fed_magew.4.d1:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la fédération, c'est notre devoir avant tout de représenter nos peuples en toutes matières, et tenir leurs besoins au-dessus des nôtres. Nous avons cherché à inclure les mages sous ce parapluie, et à enfin leur donner une voix. Cependant, ce faisant il semble que nous ayons perdu de vue nous-mêmes, et échoué à représenter ceux qui nous ont confié leur pouvoir. Craintifs, ils ne nous voient plus comme dirigeants de la république mais plutôt comme tyrans, nous tirant dans un passé qu'ils préféreraient oublier. Peut-être étions-nous les fous depuis le début, croyant que les choses pourraient changer. Aveuglés dans notre espoir d'une fédération unie, de tous ses peuples. Nous avons encore une chance, mais devrions-nous prendre ce saut de foi ou faire confiance à ceux que nous sommes censés mener ?"
 # Onyx to Pro
 fed_magew.4.d2:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, c'est notre devoir avant tout d'être une avant-garde de sa sécurité, et la sécurité de tout le peuple qu'elle contient. Malgré cela, il semble que nous ayons échoué à comprendre la volonté de ceux que nous protégeons. De partout dans la Fédération, le peuple rend sa position claire. Les mages devraient être traités comme de vrais triuniques, et devraient être libres de pratiquer leur art. Ils sont citoyens, prétendent-ils. Ils sont l'un de nous. Par eux, la magie devient partie de la Fédération. Peut-être ont-ils raison, et la magie devrait être autorisée à couler librement à travers nos terres sans entrave ? Peut-être les mages et la magie ont-ils vraiment changé ? Peut-être que tout ira bien ?"
 # Onyx to Ban
 fed_magew.4.d3:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, c'est notre devoir avant tout de représenter nos peuples en toutes matières, et tenir leurs besoins au-dessus des nôtres. Nous avons surmonté un grand nombre de difficultés, à la fois religieuses et culturelles. Nous avons cherché à inclure les mages sous ce parapluie, et à enfin leur donner une place dans la république. Cependant, ce faisant il semble que nous ayons perdu de vue, et échoué à représenter ceux qui nous ont confié leur pouvoir. Le peuple ne veut pas les mages dans leurs cités, pas même s'ils se promènent enchaînés. Ils les veulent partis, hors de leur esprit. Peur, haine - ce sont les sentiments qui dominent. Peut-être ont-ils raison, et nous ne pouvons contrôler la magie à long terme ? Peut-être n'inviterions-nous que douleur et souffrance en leur permettant de rester ?"
 # Ban to Pro
 fed_magew.4.d4:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, c'est notre devoir avant tout d'être une avant-garde de sa sécurité, et la sécurité de tout le peuple qu'elle contient. Malgré cela, il semble que nous ayons échoué à comprendre la volonté de ceux que nous protégeons. Le peuple est fatigué des murs nous séparant du mage. Ils sont fatigués d'avoir leurs enfants arrachés de leurs mains tandis que la magie est découverte couler dans leurs veines. La république fut construite sur les valeurs que nous, les représentants élus, décidons pour les masses et les guidons. N'est-ce pas notre devoir alors de les guider loin de ce danger, des mages et leur tromperie, qui pourrait si facilement défaire la fédération et nous amener à la ruine et tyrannie ? Ou est-ce nous qui ferions une telle chose, si nous nous opposions maintenant à la volonté du peuple...?"
 # Ban to Onyx
 fed_magew.4.d5:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, c'est notre devoir avant tout d'être une avant-garde de sa sécurité, et la sécurité de tout le peuple qu'elle contient. Malgré cela, il semble que nous ayons échoué à comprendre la volonté de ceux que nous protégeons. À travers les terres de la Fédération, il semble que le peuple soit prêt à avancer. En étendant la Garde d'Onyx à travers tous les états, les utilisateurs de magie peuvent être surveillés, créant un filet de sécurité pour les deux groupes de travailler ensemble. Certains disent que ce n'est qu'un tremplin pour une future intégration des mages, d'autres que c'est déjà un bond de géant, et ne souhaitent pas aller plus loin. Nous nous tenons à un carrefour, regardant un chemin de destruction certaine qui pourrait juste nous sauver de la tyrannie du mage, et un autre avec le potentiel de maintenir la paix durable. Peut-être pouvons-nous confier notre sécurité à nos compagnons triuniques dans la Garde d'Onyx ?"
 fed_magew.4.a:0 "Un bon dirigeant mène son peuple, et le guide vers l'avenir"
 fed_magew.4.b:0 "... mais un grand dirigeant écoute ceux qui le suivent"

 LF_magew_switch:0 "Nous reculerons et accepterons de changer notre position sur les mages."
 LF_magew_not_switch:0 "Nous déclinerons leur offre ce qui mènera à la guerre."

 fed_magew.5.t:0 "La Réponse"
 # Pro Against Onyx
 fed_magew.5.d:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient \"Une terre du peuple, pour le peuple.\" Un refuge pour recommencer à neuf. Un refuge d'un monde impitoyable. Un rempart contre la horde centaure. Nous étions censés être un peuple, combattant seul contre les dangers périlleux rangés contre nous. D'anciens ennemis unis pour combattre côte à côte, bras dessus bras dessous, et dans l'épaisseur et la minceur. Et pourtant, quelle que soit la raison, que ce soit cupidité, ou peur ou haine profondément enracinée, une partie de nous a été rejetée. Au mieux des temps inconnue - au pire, un étranger semblable à toute brute qui ne souhaite rien d'autre que la destruction inutile et insensée de tout ce que nous avons accompli. Condamnés par ces vérités tordues, les mages - nos frères et sœurs - ont souffert. Heureusement, la marée change et beaucoup voient maintenant la vérité : que le mage est l'un de nous. Et pourtant, certains s'accrochent encore au passé, craignant que la magie libérée soit la fin de la fédération. Ils prétendent que \"la réparation prendra du temps\", mais tout ce qu'ils font c'est temporiser. Temporiser pour exploiter, car ils souhaitent enchaîner la magie, l'utiliser, sans se soucier que ce sont nos frères et sœurs ! Mais ce n'est pas notre fédération. La nôtre est une du peuple, pour le peuple !"
 # Pro Against Banned
 fed_magew.5.d1:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient \"Une terre du peuple, pour le peuple.\" Un refuge pour recommencer à neuf. Un refuge d'un monde impitoyable. Un rempart contre la horde centaure. Nous étions censés être un peuple, combattant seul contre les dangers périlleux rangés contre nous. D'anciens ennemis unis pour combattre côte à côte, bras dessus bras dessous, et dans l'épaisseur et la minceur. Et pourtant, quelle que soit la raison, que ce soit cupidité, ou peur ou haine profondément enracinée, une partie de nous a été rejetée. Au mieux des temps inconnue - au pire, un étranger semblable à toute brute qui ne souhaite rien d'autre que la destruction inutile et insensée de tout ce que nous avons accompli. Condamnés par ces vérités tordues, les mages - nos frères et sœurs - ont souffert. Heureusement, la marée change et beaucoup voient maintenant la vérité : que le mage est l'un de nous. Et pourtant, certains s'accrochent encore au passé, espérant que la magie restera enterrée. Mais dans leurs tentatives d'étouffer les cris du peuple, ils cherchent à étrangler la vie de la fédération elle-même. Nous ne pouvons permettre ceci ; pour nos ancêtres, qui nous ont accordé cette belle opportunité ; pour les enfants, qui pourraient encore un jour vivre comme un peuple ; et pour nos frères et sœurs, dont les vies dépendent de notre soutien inébranlable, nous ne pouvons permettre ceci plus longtemps !"
 # Onyx
 fed_magew.5.d2:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient \"Une terre du peuple, pour le peuple.\" Tristement, tous les idéaux ne peuvent être réalisés, et peu sans douleur. Notre histoire est tachée du sang de notre propre parenté. Bien que beaucoup soient prêts à laisser le passé derrière eux, ceux qui hier encore marchaient la tête basse pourraient ne pas. Parfois, un changement rapide est nécessaire, oui, mais forcer l'accélération du processus de guérison au-delà de la raison, ou l'arrêter complètement, c'est de la folie. Les mages sont puissants, et doivent être respectés. Ils ont le pouvoir à la fois d'élever la Fédération vers de nouveaux sommets et de la plonger dans l'obscurité. Hélas, ce ne sont pas juste les mages qui possèdent de tels pouvoirs, mais les politiciens aussi. Ainsi il semble que dans notre poursuite pour préserver la Fédération, nous sommes une fois de plus forcés de combattre nos propres frères et sœurs, tout cela à cause de quelques fous têtus."
 # Banned
 fed_magew.5.d3:0 "£icon_lake_federation_crisis£\nLes idéaux de la Fédération étaient \"Une terre du peuple, pour le peuple.\" Plus de rois, plus de seigneurs, plus de tyrannie ! La magie a toujours été fondamentalement incompatible avec les idéaux d'égalité. Elle accorde des pouvoirs innombrables à quelques élus, qui apprennent rarement la pleine étendue de leur puissance, ni comment la contrôler, avant que l'autorité qui vient avec ne corrompe et torde leurs esprits. Ce sont des rejetons vils et insensibles dont le pouvoir est dérivé non du mérite, mais de la pure chance. [From.Capital.GetCapitalName] semble avoir oublié cette vertu de la Fédération. Non seulement ils s'opposent au ban complet de toutes magies et mages de nos terres, ils ont même l'audace de passer outre la majorité ! Tyrans ! Corrompus, assoiffés de pouvoir, tyrans ! Ce n'est pas la Fédération d'égaux sur laquelle nous nous sommes accordés !"
 fed_magew.5.a:0 "Nous restaurerons la fédération !"
 
 fed_magew.6.t:0 "La Guerre des Magies et Mages : Un Manque d'Unité"
 # Pro
 fed_magew.6.d:0 "£icon_lake_federation_crisis£\nQu'il y ait de la force dans le nombre est un simple fait du monde. Et ainsi en ce temps de délitement, les Ogres dans leur royaume s'inclinent une fois de plus devant leur Chef, et apportent de vastes étendues de tribut. La menace centaure consolide son règne sur les plaines, tandis qu'un Caehn s'élève pour les mener. Pourtant, nous nous querellons entre nous... dans un effort pour nous diviser davantage ? Cette folie totale ne peut être autorisée à persister dans notre fédération. Si nous devons prospérer, nous devons mettre ces différences de côté. Nous devons permettre à tous ceux qui cherchent à améliorer la Fédération, et les vies de tous les triuniques, de le faire. L'inaction n'est plus tolérable."
 # Onyx
 fed_magew.6.d1:0 "£icon_lake_federation_crisis£\nLa politique est une question de compromis. Deux parties essaient de régler leurs différences pour l'amélioration des deux. L'établissement de la Garde d'Onyx est l'un de nombreux tels compromis, les vastes opportunités de la magie et le sentiment de parenté envers les mages équilibrés contre les inquiétudes de sécurité et l'état de droit. Mais tandis qu'un terrain d'entente peut en théorie gagner le soutien des deux côtés, en pratique il est tout aussi susceptible d'attirer leur ire. Tristement, la Réflexion semble avoir polarisé la Fédération à un tel degré que nous sommes maintenant vus comme à la fois trop durs et trop cléments sur les mages. La faille doit être réparée. La diplomatie a échoué ; il semble que la Garde d'Onyx doive être établie par la force."
 # Ban 
 fed_magew.6.d2:0 "£icon_lake_federation_crisis£\nLe mage n'a été rien qu'une malédiction pour la fédération. Eux et leur espèce ont apporté d'innombrables horreurs sur les peuples du lac. Quels que soient les moyens, que ce soit magie ou tromperie commune, ils ont empoisonné les esprits d'autres dans la Fédération. Ayant jeté le bon sens au vent, ils cherchent maintenant à insinuer cette pourriture dans nos fondations et croyances centrales ! La diplomatie a échoué, et une fois de plus le mage n'apporte rien que misère aux lacs."
 fed_magew.6.a:0 "Le temps de réflexion est venu à sa fin."

 #a1, and a2 aren't used
 fed_magew.7.t:0 "La Fin de la Guerre des Magies et Mages"
 #Pro
 fed_magew.7.d:0 "£icon_lake_federation_crisis£\nPendant des millénaires, la magie a été absente de nos terres, ses rivières bouchées et asséchées. Mais aujourd'hui nous brisons les barricades. Nous libérons la marée. Nous accueillons nos frères chez eux. Avec l'aide des mages, nos champs produiront une richesse sans fin, nos navires navigueront sans entrave, nos forges brûleront toujours brillantes, et nos cieux se rempliront de monuments de grandeur. Bien qu'il y aura indubitablement de la souffrance et ceux qui essaient d'exercer vengeance pour le temps de misère que nous avons libéré sur eux, c'est un prix que nous devons payer. Nous sommes triuniques, et eux aussi. Nous sommes un peuple, nés comme frères et sœurs dans un monde cruel. Nous n'avons pas besoin de le rendre davantage. Aujourd'hui, nous tournons une nouvelle page dans l'histoire de notre peuple."
 #Onyx
 fed_magew.7.d1:0 "£icon_lake_federation_crisis£\nDes millénaires de conflit. L'abus de la magie, et le mépris négligent de son potentiel. Aujourd'hui, tout cela se termine. Aujourd'hui nous annonçons une nouvelle ère, une menée par la supervision attentive de quelques dédiés sélectionnés, qui gardent la fédération d'elle-même. Une qui inclut tous les triuniques. Par la Garde d'Onyx, le mage sera autorisé à rendre nos champs luxuriants et verts, apporter la chaleur du feu sans fin à nos forges, nous accorder des vents favorables, et protéger nos soldats tandis qu'ils marchent en bataille contre ceux qui chercheraient à nous finir. Ceci ils feront, sans jamais lever un doigt contre nous ; sans jamais chercher à transformer nos amis et famille en goules sans esprit ; nos fils et nos filles en carburant pour l'agenda cruel ; et nos parents en simple argile pour qu'ils plient et forment comme ils l'entendent. Il peut venir un jour où la Garde d'Onyx peut être dissoute, et les mages marcher librement. Mais ici et maintenant, ils sont un beau compromis, de potentiel inexploité, et sécurité."
 #Ban
 fed_magew.7.d2:0 "£icon_lake_federation_crisis£\nLe pouvoir est une tentation comme nulle autre. La capacité de contrôler, de forcer votre volonté sur d'autres, de choisir pour eux, est quelque chose que beaucoup trouvent tentant. Une fois qu'une personne goûte, cela se répand comme une maladie, et corrompt l'esprit. Incapable de lâcher prise, ils ont faim sans fin de plus. Mais les républiques de la Fédération furent construites sur la fondation que c'est le peuple qui devrait manier un tel pouvoir. Pendant des millénaires, nous avons combattu contre cette corruption, contre tyrans, seigneurs, et mages. Encore, il existe une force plus forte que le pouvoir brut, une que nous avons échoué à contrôler, une que nous ne pouvions sauver notre propre peuple de : le temps. Avec le temps, disent-ils, les blessures sont guéries. Hélas, ce n'est pas vrai. Avec le temps, les blessures sont simplement oubliées. Tandis que nos sens deviennent émoussés à la douleur, nous endurons, et poussons en avant. La cicatrice demeure, et ce serait une folie comme nulle autre de marcher dans l'étreinte de l'abuseur, demandant que notre souffrance soit infligée sur nous encore. Nous ne pouvons contrôler le temps. Mais nous pouvons nous assurer que l'abuseur, le mage, ne demeure pas. Avec le temps, cette 'Réflexion' est susceptible de resurgir. Espérons, nous aurons la sagesse et les moyens à notre disposition pour une fois de plus calmer la soif de pouvoir, ce symbole de tyrannie lui-même. Aujourd'hui, nous avons réussi à garder la populace des ignorants. La magie ne doit jamais être autorisée à corrompre notre peuple de nouveau, ou à menacer notre terre et mode de vie. Nous devons y veiller."
 fed_magew.7.a:0 "Aujourd'hui se termine la Réflexion Arcanique."
 fed_magew.7.a1:0 "Ainsi commence la veille de la Garde d'Onyx."
 fed_magew.7.a2:0 "Ainsi se termine le temps des mages et de la magie."


 #aX are not used 
 fed_magew.8.t:0 "Fin de la Guerre des Magies et Mages"
 # Pro to Onyx
 fed_magew.8.d:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération, car la magie a été enchaînée aux caprices des paranoïaques.\n\nNous rêvions du mage libre, illuminant le chemin devant avec des lumières dansantes - au lieu nous le voyons entravé, son pouvoir asservi à nos desseins. La Garde d'Onyx pourrait permettre aux mages de résider parmi nous, mais leur poing de fer ne fera qu'entraver le vrai potentiel que nous aurions pu connaître si seulement ils avaient été lâchés."
 # Pro to Ban
 fed_magew.8.d1:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération, car la magie a disparu de nos terres.\n\nCe n'est pas simplement les pouvoirs de la magie qui ont été perdus, mais ce que c'est d'être triunique ! N'est-ce que celui qui naquit dans les cités du lac qui est triunique ? N'est-ce que celle qui suit [Root.Religion.GetName] qui est triunique ? Aujourd'hui est un jour qui secouera les fondations de la Fédération, condamnant d'innombrables milliers à l'exil - ou l'exécution à la potence."
 # Onyx to Pro
 fed_magew.8.d2:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération, car la magie a été autorisée à couler sans guide à travers nos terres.\n\nComme une inondation elle balayera l'ancien, sans égard pour nos modes de vie traditionnels. La magie est un outil. Elle peut façonner ou détruire. Sans notre main guidante nous ne pouvons jamais assurer le premier, ni vraiment empêcher le dernier. Les chiens sont libérés sur le troupeau."
 # Onyx to Ban 
 fed_magew.8.d3:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération, car les potentiels de la magie ont été gaspillés.\n\nLa peur engendre la prudence. Mais la prudence dans les mains des faibles d'esprit, ne fera rien que nous restreindre à l'absurdité. Ce qui aurait pu être, si seulement nous étions autorisés à nourrir ce pouvoir pour le bien ?"
 # Ban to Pro
 fed_magew.8.d4:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération - la magie a été libérée pour se déchaîner sur nous.\n\nLa magie n'a jamais obéi à nos règles, nos lois. Maintenant, nous sommes supposés croire la folie que les mages changeront joyeusement leurs voies ? Qu'ils se restreindront pour le bien de la Fédération ? Pour le peuple ? Ils assassineront et exploiteront pour même une seule goutte de pouvoir. Les apaiseurs ont joué directement dans leurs mains, et maintenant nous sommes forcés de nous mettre en rang."
 # Ban to Onyx
 fed_magew.8.d5:0 "£icon_lake_federation_crisis£\nTandis que la paix pointe à l'horizon, aucun rayon d'espoir accueillant ne rencontre le regard, mais plutôt des vrilles sombres, se répandant à travers les terres de la Fédération - ce qui ne peut être entravé a été restreint.\n\nLa magie n'a jamais obéi à nos règles, nos lois. Mais par cette \"Garde d'Onyx\" le peuple a été égaré, été mené à croire que la magie est maintenant sûre. Le plus grand crime est-il qu'ils ont laissé les mages errer librement, ou qu'ils ont menti à leur peuple ?"
 #General
 fed_magew.8.a:0 "Nous ne pouvons qu'espérer le meilleur."
 #Pro to Onyx
 fed_magew.8.a1:0 "Ce sont des gens, pas des animaux à rassembler !"
 # Pro to Ban
 fed_magew.8.a2:0 "Qui sera le prochain à ne pas être jugé assez triunique ?"
 # Onyx to Pro
 fed_magew.8.a3:0 "Combien de temps avant que le chien enragé frappe son maître sans le fouet pour le lier ?"
 # Onyx to Ban
 fed_magew.8.a4:0 "Le dirigeant de la fédération a gaspillé le potentiel de la fédération de devenir plus forte."
 # Ban to Pro
 fed_magew.8.a5:0 "Nous sommes maintenant guidés par l'aveugle et le trompé."
 # Ban to Onyx
 fed_magew.8.a6:0 "Le mage ne peut être contenu ; avec le temps, ils apprendront cela."

