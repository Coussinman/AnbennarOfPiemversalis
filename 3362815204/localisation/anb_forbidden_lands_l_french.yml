 lake.500.t:0 "Les Mages de la Fédération"
 lake.500.d:0 "L'héritage de la Reine Tyran est si ancré dans la culture des lacs que des millénaires après sa mort il peut encore être ressenti. La peur et le cynisme envers les mages sont endémiques, et les familles font tout en leur pouvoir pour désavouer leurs propres enfants. Ces actes ont, parmi certains cercles, toujours été controversés, depuis le soulèvement contre les tyrans et le massacre des innocents. Ces derniers temps, l'exil est devenu plus commun que l'exécution. Beaucoup sont maintenant envoyés aux Terres Interdites, où la plupart meurent aux mains des centaures. Certains se dirigent plutôt vers Narkel, qui a été transformé en un complexe massif construit pour abriter les mages suspects et leurs bibelots. À l'intérieur, un ordre de soldats d'élite maintient la paix : La Garde d'Onyx. Tandis que les siècles passent, la Question des Mages a décru et cru en intensité, et pourtant elle nous hante encore même un millénaire et demi après sa conception."
 lake.500.d1:0 "Le battement de cœur résonna à travers le hall, un martèlement si violent qu'il fut entendu dans toute la cité. De derrière les murs de pierre noire ils assistèrent alors que le marteau descendait sur le podium. Les pensées se mêlèrent à ce qui avait transpiré, se murmurant les unes aux autres, se fondant en cacophonie. Par la magie, tout semble possible. C'est un pouvoir comme nul autre, pourtant similaire à tous. Il peut inaugurer un âge d'or, ou forger les chaînes de la tyrannie. Trompés par les bibelots, nous avons contemplé bouche bée ses merveilles et pensé que tout prix valait le coût. Quand notre dernier monarque déposa son frère à la veille de son couronnement par la simple torsion d'une main, nous ne pouvions que prier qu'elle utilise son pouvoir pour le bien.\n\nPourtant son surnom trahit notre sort : la Reine Tyran. Son emprise sur le royaume était absolue. Ceux qui la questionnaient mourraient soit dans leur sommeil, soit se réveilleraient comme fanatiques la louant comme une déesse vivante. Ce n'est que grâce à l'intervention des autres cités que la folie prit enfin fin. Mais tandis que l'ancienne Narkel brûlait, le peuple se retourna les uns contre les autres, frère contre sœur, ce qui était contre ce qui pourrait être. Cela devint un massacre. Au milieu des combats la reine disparut. Bien qu'il fut prétendu qu'elle périt parmi les flammes, son corps ne fut jamais récupéré. Des murmures s'élevèrent qu'elle avait été emportée à Qarshtuluu, ou noyée en mer. Hélas, son lieu de repos final demeure un mystère.\n\nMais sa mort n'apaisa pas la soif de sang de la coalition. Les seigneurs furent pendus, et des bûchers allumés pour les mages. L'innocent se mêla au coupable. Ils étaient mages de \"la cité de la tyrannie\", ainsi ils brûlèrent. Mais le peuple ne protesta pas. L'occupation signifiait sécurité et liberté de la tyrannie à laquelle ils avaient été soumis. Liberté de la magie. Tandis que la coalition se retira, elle fut remplacée par une milice locale. Vêtue d'onyx noir en mémoire des flèches de l'ancienne cité, elle patrouille maintenant nos rues. Tandis que le temps passait cette milice commença plutôt à coopérer avec les mages : mieux le mage que vous connaissez, que le mage que vous ne connaissez pas. Par une série de protocoles sur l'usage de la magie, l'ordre put commencer à surveiller les mages. Ils opèrent maintenant sur la compréhension que tant qu'ils agissent en accord avec nos lois, notre cité est un refuge sûr pour eux. Avec le temps beaucoup sont venus ici cherchant refuge, volontaire ou autre. Mais ceci s'est fait à un coût, car nos ennemis politiques nous ont blâmés maintes et maintes fois, prétendant que nous cherchons à favoriser encore un autre mage-tyran. C'est un sacrifice que nous sommes prêts à faire. Nous ne pouvons qu'espérer que tandis que la réflexion progresse, d'autres viendront à voir le monde comme nous le faisons."
 lake.500.a:0 "Sera-t-elle jamais mise au repos ?"
 lake.500.b:0 "La Garde d'Onyx nous protégera !"
