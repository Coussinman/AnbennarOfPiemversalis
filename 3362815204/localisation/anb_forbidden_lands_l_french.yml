 LAKE_mage_grey_1_title: "La Place d'un Mage"
 LAKE_mage_grey_1_desc: "Tandis que la fédération se solidifie et que les anciennes disputes s'apaisent, les questions soulevées par la Réflexion Arcanique commencent à occuper le devant de la scène durant les débats et discussions politiques. Il devient de plus en plus évident que la Fédération et son peuple devront confronter les fantômes du passé, plus tôt que tard. En lançant une enquête sur les relations entre les gens ordinaires et les mages de nos terres, nous serons mieux préparés à affronter les besoins et désirs de notre population... ou manipuler leurs perceptions, si nous les trouvons indésirables."
 LAKE_mage_blue_1_title: "[Root.mage_b1]"
 LAKE_mage_blue_1_desc: "Notre évaluation de l'opinion publique sur la magie et ses praticiens a enfin atteint sa conclusion. Hélas, les résultats sont... moins que décisifs. Bien que le ressentiment persiste encore, d'autres croient que les barrières entre mages et non-mages peuvent être transcendées, comme les barrières culturelles avant elles. De plus, deux groupes dissidents des deux extrêmes rabibochent lentement leurs différends pour créer un troisième mouvement qui prône la prudence, et une intégration lente et contrôlée des mages dans la société. Tandis que les factions et groupes d'intérêt se querellent, la polarisation de notre nation prend son tribut, la déchirant lentement. De l'intérieur de notre administration, un soutien croissant émerge pour mettre fin à la Réflexion une fois pour toutes par un rassemblement d'intellectuels, de mages et de politiciens dans un grand débat."
 LAKE_mage_grey_2_title: "Une Histoire Magique"
 LAKE_mage_grey_2_desc: "La Réflexion Arcanique a souvent été dominée par les droits des mages, leurs crimes passés, et comment les punir. En bref : culture et société civile. Rarement ces considérations se traduisent-elles en valeurs hors de ces domaines, comme l'impact que les mages et la magie auraient sur l'économie. Bien qu'importantes en leur propre droit, rediriger des parties du discours vers des questions de production, comptabilité, transport de biens et au-delà pourrait mener à de nouvelles découvertes sur comment utiliser la magie. Après tout, si nous avions le potentiel d'exploiter les pouvoirs de la magie, nous pourrions potentiellement augmenter le niveau de vie de notre peuple, rediriger plus de ressources vers la reconquête du continent, et rendre notre marché plus compétitif. Cependant, le plan n'est pas sans défauts ; le premier est qu'en raison de notre histoire extensive d'oppression des mages, nous n'avons pas de standards industriels, ou de connaissance sur comment commencer proprement l'intégration de la magie dans la production. Le second est le contrecoup potentiel de notre peuple en réponse à leurs emplois étant remplacés par des mages. En redirigeant une partie du budget annuel et en apaisant les relations avec les bonnes personnes, nous pourrions faire faire un essai à notre industrie..."
 LAKE_mage_blue_2_title: "[Root.mage_b2]"
 LAKE_mage_blue_2_desc: "Nos rapports industriels sont revenus, et les résultats sont absolument passionnants ! Eh bien... la plupart d'entre eux sont absolument passionnants ! Il s'avère que les mages peuvent être employés dans presque tous les domaines, de l'agriculture, au travail de l'acier et à l'exploitation minière, aidant même les navires maritimes tant dans la navigation qu'en accordant des vents favorables ! Nos rendements pourraient exploser si nous introduisions les mages en sécurité dans nos chaînes de production. Cependant... c'est là que la première inquiétude se présente : la sécurité. Les rapports ont aussi exposé les faiblesses que notre nation affronte d'acteurs, individuels ou autres, qui auraient de mauvaises intentions envers nous. Si les mages se retournaient contre nous, leur nombre leur permettrait de nous submerger, d'infester chaque aspect de notre société de sorte que quand la frénésie alimentaire commencerait ils pourraient nous sucer à sec, paralysés d'agir par le venin qu'ils injecteront. Aucun incident ne s'est produit cette fois, car la Garde d'Onyx était présente durant toutes les parties de cette investigation, mais imaginez simplement les dégâts que les mages pourraient causer sans supervision. Il y a aussi la question des gens qui seraient indubitablement remplacés par une concurrence si féroce... cela créerait au mieux un réarrangement massif dans la société, le pouvoir d'achat des familles diminuant temporairement, stagnant toute l'économie, et au pire mènerait à des rébellions ouvertes dans la nation... Il y a beaucoup à considérer."
 LAKE_mage_grey_3_title: "Les Capacités d'un Mage"
 LAKE_mage_grey_3_desc: "La prouesse destructrice du mage est légendaire parmi notre peuple. Les récits de leur impitoyabilité ont été un favori du foyer pendant des générations, ou comme fables sombres pour effrayer les enfants au lit. Bien que peu aient osé en parler publiquement, beaucoup ont eu la même pensée : Et si nous utilisions cette puissance incroyable contre la menace centaure ? La libérions pour reconquérir les terres interdites ? Tandis que la ferveur de la Réflexion Arcanique commence à monter une fois de plus, ces pensées se transforment en murmures, et les murmures en conversations. Hélas, une barrière nous empêche d'aller plus loin : par une combinaison de mythe et légende, ainsi qu'en grande partie à cause des restrictions sévères sur la pratique et l'enregistrement de l'art, nous avons perdu la connaissance des vraies propriétés destructrices des mages et de la magie. Peuvent-ils par exemple vraiment invoquer des tempêtes ? Sont-ils réellement capables de faire fondre les épées dans les mains des soldats ? Et est-ce vrai qu'ils peuvent posséder des papillons et les faire se diriger vers leurs ennemis avant d'exploser ? Il y a bien sûr des peurs réelles et justifiées d'armer les mages et de légitimer leur usage de pouvoir à des fins violentes. Cependant, redécouvrir ce potentiel pourrait très bien être primordial dans nos guerres contre les centaures. Reconnaissant cela, nous devons marcher avec soin pour ne pas émaner des signes d'approbation pour les mages, ou attiser les feux des semeurs de peur."
 LAKE_mage_blue_3_title: "[Root.mage_b3]"
 LAKE_mage_blue_3_desc: "Les préparatifs sont complets. Notre commandement militaire a été rassemblé et le terrain a été préparé avec des mannequins à quatre pattes vêtus d'équipement centaure typique, lance sortie, dans une formation standard. Un petit détachement de la Garde d'Onyx a reçu l'ordre d'accompagner les mages pendant l'exercice afin de ne pas causer de crise politique. Cependant, ils nous ont interdit d'utiliser certains types de magie, à savoir tous les types de nécromancie et d'enchantement. De plus, nos diplomates ont fait de leur mieux pour informer seulement les parties les plus pertinentes, et ainsi s'assurer qu'aucune autre cité ne verra l'acte comme une déclaration ou provocation de guerre. Une longue journée nous attend, voyons ce que les mages libérés peuvent vraiment faire !"
