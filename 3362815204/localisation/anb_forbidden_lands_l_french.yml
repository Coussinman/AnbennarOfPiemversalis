lake.502.t:0 "La question de la magie et des mages"
lake.502.d:0 "Les salles de débat résonnent rarement de silence. Remplies d'émotions et d'arguments passionnés, toutes les voix rivalisent pour attirer l'attention de la foule. Habituellement, elles restent quelque peu civilisées - mais aujourd'hui n'est pas un jour ordinaire. Même lorsque vous prenez la parole, la cacophonie persiste - il sera impossible de plaire à toutes les parties. Vos pensées commencent à vagabonder ; vous voyez des champs de verdure sans fin alors que les mages ouvrent les cieux et que la pluie commence à tomber. Vous sentez une humidité sur le dos de votre main - vous regardez brièvement en bas, vous attendant à la pluie pendant une fraction de seconde - mais bien sûr, vous êtes toujours dans la chambre. À côté de votre main se trouve le marteau du podium ; vous le saisissez et vous vous voyez capitaine d'un puissant navire, faisant partie de la flotte au trésor. Votre prise sur la barre est ferme, mais elle n'a pas besoin de l'être, car vous avancez en toute sécurité à travers une puissante tempête, protégé des vagues et poussé par la force des vents domptés. Vous vous sentez en sécurité, alors que le crépitement de la foudre à l'extérieur de la barrière protectrice révèle deux gardes armés entourant le mage encollé.\n\nD'un coup, vous entendez les portes de la salle se fermer hermétiquement. Tout le monde est maintenant présent. Beaucoup rentreront chez eux déçus ou en colère contre le verdict que vous allez annoncer, mais certains pourraient bien organiser une fête en célébration. Vous voyez un immense festin. Les mages lancent de grandes œuvres de feu dans les airs, qui explosent en une gerbe de couleurs. Les enfants se faufilent et rampent pour se rendre à l'avant. L'un d'eux tend la main vers le mage, et le mage répond à son tour. Alors qu'ils se touchent, vous êtes submergé par un cri d'agonie, alors que l'enfant commence à pourrir et que des plaies béantes déchirent sa peau comme un couteau dans du beurre. D'eux, des gaz s'échappent, couvrant les passants à proximité. Vous les entendez crier de douleur, leurs os se tordant et se retournant, avant d'éclater de leur chair. Ils sont transformés au-delà de toute reconnaissance. Vous êtes projeté dans la réalité. Le son des cris résonne encore dans vos oreilles ; le silence autour de vous est absolu.\n\n'[Root.Monarch.GetTitle], le conseil est prêt. Veuillez annoncer le verdict.'"
lake.502.d1:0 "Il est venu à notre attention qu'un de nos voisins a récemment adopté des réformes majeures concernant les mages et leur statut au sein de la république. Cela est sans aucun doute une réaction à l'intensité croissante de la Ponderation Arcane. Certains soutiennent que l'intégration supplémentaire des mages dans notre pays est primordiale pour augmenter la productivité de nos champs et industries. D'autres soutiennent que les mages ne devraient pas être pleinement intégrés, en raison des craintes de sabotage et d'influence indue. D'autres encore affirment que les contrôles proposés ne sont rien d'autre qu'un rêve, et que la seule voie à suivre est de placer des restrictions supplémentaires sur les mages et leurs partisans. Il est impératif que nous ne restions pas à la traîne de nos villes sœurs et que, ce faisant, nous ne perdions pas notre légitimité au sein de la fédération."
lake.502.a:0 "Nous sommes une fédération de tous les triuniques, et les mages sont nos frères."
lake.502.a1:0 "Nous devrions pleinement intégrer les mages dans l'économie."
lake.502.b:0 "Ils ont souffert - il est maintenant temps pour eux de se racheter."
lake.502.b1:0 "Nous ne serons pas laissés pour compte - commençons à recruter la Garde d'Onyx pour aider l'industrie."
lake.502.b2:0 "La Garde d'Onyx remplit déjà son rôle."
lake.502.c:0 "Le mage n'a pas le sang des Triuniques dans ses veines, mais sur ses mains !"
lake.502.c1:0 "Restreindre davantage les droits des mages !"

