subjugate_tribe_desc: "§YWIP§! Nous allons subjuguer une horde sous notre contrôle."
settle_horde_title: "Sédentariser la Horde"
settle_horde_desc: "Nous allons abandonner notre nature migratoire, et nous sédentariser sur la terre.\nCela nous donnera également de nouvelles §YActions Diplomatiques§! pour gérer l'annexion de nos §YSujets Centaures§!."
absorb_horde_title: "Intégrer la Horde"
absorb_horde_desc: "Intégrer l'une des hordes que nous avons subjuguées, en utilisant leur peuple pour coloniser de nouvelles terres, et améliorer notre capitale."
negeal_title: "§ONegeal§!"
negeal_desc: "Signifiant Unité, un Negeal est l'union entre deux tribus, sous la domination de l'une. Nous allons intégrer tout leur territoire au nôtre."
great_khan_awakening_title: "§OL'éveil du Grand Caehn§!"
great_khan_awakening_desc: "Il est temps pour [Root.Monarch.GetName] d'accepter son Destin, et de diriger notre peuple vers §Y[Root.Monarch.GetName], le Grand Caehn§!."
free_our_tribe_title: "Libérer notre Tribu"
free_our_tribe_desc: "Notre Suzerain nous a échoué, il est temps pour nous de revendiquer notre indépendance une fois de plus !"
centaur_zeal_status_title: "§OZèle Centaure§!"
centaur_zeal_status_desc: "Cela représente la volonté des différentes tribus de §O[Root.GetName]§! de suivre §Y[Root.Monarch.GetName]§!."
centaur_tournament_title: "Organiser un §OTournoi§!"
centaur_tournament_desc: "Nous pouvons organiser un tournoi dans lequel notre dirigeant et le plus grand guerrier de notre pays prendront part ! Selon la performance de notre Dirigeant, nous pouvons §Ggagner§! ou §Rperdre§! §OZèle Centaure§!.\n\n§TLe résultat dépendra grandement de l'habileté militaire et des personnalités de notre dirigeant.§!\n§RVotre dirigeant peut mourir pendant le tournoi !§!"
form_altorzamh_title: "Former Altorzamh"
form_altorzamh_desc: "Un temps de grand changement est sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons eu sur eux pendant des millénaires, et ils deviendront rapidement une force avec laquelle il faudra compter. Dans ce paysage en rapide évolution, nous devons soit trouver une nouvelle niche pour nous-mêmes, soit devenir... obsolètes. Pour trouver notre avenir, nous devons regarder vers le passé pour obtenir des conseils. Pendant le règne des Caehns de la Rivière, de nombreux clans le long de l'Egoirlust sont devenus très prospères en accomplissant une tâche spécifique : acheter des marchandises sur les marchés de Nanšalen, prétendument provenant des légendaires villes dorées de Bulwar, et les transporter jusqu'aux rives des lacs, où les marchands Triuniques étaient prêts à tout pour acquérir ces marchandises. Bien que cet arrangement ait finalement été de courte durée en raison des escalades entre les Jolgik Uts et les clans lointains du nord, la prospérité qu'il a apportée aux clans de la rivière ne peut être négligée. Si nous devons réussir, nous devons rendre les conditions propices à ce type d'arrangement une fois de plus. Nous sommes forts, rapides et rusés, et il n'y a pas de limite aux richesses que nous pourrions trouver en facilitant le commerce entre les peuples des lacs et les terres de Bulwar, ou même ce qui se trouve au-delà..."
form_lejdazamh_title: "Former Lejdazamh"
form_lejdazamh_desc: "Un temps de grand changement est sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons eu sur eux pendant des millénaires et regardent les steppes avec convoitise, cherchant à s'étendre à travers le domaine d'Irdaeos et à éteindre nos peuples. Les Royaumes Ogres aussi, dans leur vallée, cherchent à étendre leur règne sur nos clans. Certains au sein de notre Caehnate affirment que la meilleure façon de nous protéger est d'établir notre propre règne sur eux. Trop longtemps, nos conflits avec les royaumes ogres et les villes lacustres ont été principalement pour piller et voler et non pour établir notre propre règle légitime. Cela va prendre fin maintenant. Nos guerriers sont, et doivent rester, les plus forts de Halann. Ils amèneront les royaumes de nos ennemis sous notre joug, et par notre force et notre honneur, nous établirons notre ordre, un ensemble de lois et de traditions de fer qui les maintiendront en ligne... et hors de notre foyer."
form_taryeanzamh_title: "Former Taryeanzamh"
form_taryeanzamh_desc: "Un temps de grand changement est sur nous ; les Triuniques développent des technologies qui réduisent rapidement l'écart de puissance militaire que nous avons eu sur eux pendant des millénaires et regardent les steppes avec convoitise, cherchant à s'étendre à travers le domaine d'Irdaeos et à éteindre nos peuples. Cependant, Irdaeos nous a donné les outils pour protéger nos terres, un avantage distinct qu'ils gaspillent : les pouvoirs libérateurs de la magie. Pour parler avec la voix d'Irdaeos, invoquer des tempêtes, des enfers, des tourbillons et des froids rampants. Ils entendront la voix d'Irdaeos, car il règne sur tous. Au-delà des Plaines Interdites, à l'est, se trouve une terre dont nous n'avons entendu que des légendes, non visitée par notre espèce depuis que le Roi de la Tempête lui-même parcourait la terre. Une terre étouffante de pouvoir magique et spirituel... mais une terre qui a oublié Irdaeos, dont le domaine est tout ce que le ciel touche. Ils ne se souviennent pas qu'Irdaeos est le dieu de leurs dieux, qui règne encore sur eux, et nous, son peuple choisi, serons ceux qui leur rappelleront."
taryeanzamh_malukhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit §YSecte Malukhuga§!, soit a invité leurs §YÉrudits§!"
lejdazamh_maslekhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit §YSecte Maslekhuga§!, soit a invité leurs §YÉrudits§!"
altorzamh_irdukhuga_requirement: "La religion est §YCulte d'Irdaeos§!, et est soit §YSecte Irdukhuga§!, soit a invité leurs §YÉrudits§!"




I89_the_burgeoning_storm_title: "La Tempête Naissante"
I89_the_burgeoning_storm_desc: "La tempête a commencé. À travers les plaines, de plus en plus de centaures se rassemblent sous la bannière de notre Caehn. Déjà, nos armées combattent avec plus de zèle et de détermination que jamais dans toute notre histoire. Nous ne sommes plus une légère brise, maintenant, nous sommes un grand vent !"
I89_the_growing_storm_title: "La Tempête Grandissante"
I89_the_growing_storm_desc: "Notre tempête continue de croître. Notre horde devient encore plus grande, nos soldats encore plus forts, nos terres s'étendent plus loin que jamais. Nous ne sommes plus un simple vent, car maintenant nous sommes une grande tempête de pluie !"
I89_the_expanding_storm_title: "La Tempête en Expansion"
I89_the_expanding_storm_desc: "De plus en plus, nos armées marchent. Tous ceux qui voudraient ou pourraient se tenir devant nous tombent par centaines, puis par milliers. Notre tempête est loin d'être terminée, nous ne sommes plus qu'une bruine, maintenant, nos pluies sont torrentielles !"
I89_the_spreading_storm_title: "La Tempête en Propagation"
I89_the_spreading_storm_desc: "De plus en plus, notre empire grandit. Non plus confinés aux plaines, la règle de notre Caehnate peut être ressentie dans des terres qui n'étaient que de simples mythes il y a quelques décennies. Nos conquêtes semblent se poursuivre, car notre tempête n'est plus seulement composée de pluie et de vent, mais aussi de tonnerre et d'éclairs. Nos pluies torrentielles sont maintenant un orage !"
I89_the_thriving_storm_title: "La Tempête Florissante"
I89_the_thriving_storm_desc: "De plus en plus, notre Caehnate devient grand. Notre tempête ne survit pas seulement, écrasant ses ennemis, mais apporte une nouvelle vie dans son sillage, de nouveaux champs pour que notre peuple puisse appeler maison. Nous ne conquérons pas seulement, nous ne faisons pas seulement en sorte que chaque jour soit comme le précédent. Maintenant, nous prospérons. Notre tempête a grandi davantage, d'un minuscule orage à un cyclone imposant !"
I89_the_rampaging_storm_title: "La Tempête Dévastatrice"
I89_the_rampaging_storm_desc: "De plus en plus forts, nos soldats deviennent, alors que des empires entiers s'inclinent devant la puissance du Caehnate. Nous sommes vraiment devenus l'un des plus grands empires de l'histoire de Halann, et pourtant, il reste encore des terres à conquérir. Nous ne sommes plus simplement un cyclone, mais un typhon dévastateur !"
I89_the_eternal_storm_title: "La Tempête Éternelle"
I89_the_eternal_storm_desc: "Personne ne se tient devant nous. Tous ceux qui l'auraient fait ont été massacrés. Il ne reste vraiment plus d'égaux pour affronter la tempête. Chaque armée que le monde pouvait lancer contre nous a été envoyée, et elle a été écrasée dans une ruée implacable. Notre tempête n'est ni vent, ni pluie torrentielle, ni tonnerre, ni éclair, ni cyclone, ni typhon. C'est bien, bien plus que cela. Elle est éternelle."
I89_stallions_of_war_title: "Étallions de Guerre"
I89_stallions_of_war_desc: "Lors d'innombrables batailles, à travers d'innombrables combats, encore et encore, nos armées sont sorties triomphantes. Pourtant, ce n'est pas par la seule puissance du centaure commun que la victoire est atteinte. Plutôt, pour que notre Caehnate réussisse, de grands commandants doivent être capables de diriger nos armées avec confiance et compétence. Certains, parmi nos rangs, ont montré une compétence et une capacité remarquables, à la fois en tant que soldats et commandants. Nous les amènerons dans le cercle intérieur de notre Caehn, formant un conseil de confiance de conseillers ; les Étalons de Guerre."

I89_just_a_lake_stories_title: "Juste une Histoire du Lac"
I89_just_a_lake_stories_desc: "Lorsque nous sommes arrivés pour la première fois sur ces terres, exilés par les humains de l'ouest, nous avons trouvé encore plus d'humains à l'est. Ces humains, cependant, avaient peu de chances face à nos clans sur les vastes plaines ouvertes. Apeurés, ils se sont retirés sur les îles du nord, laissant les plaines à nos ancêtres. Pourtant, maintenant, mille ans plus tard, ils se croient en sécurité. Ils pensent que leurs lacs et leurs murs, leurs bateaux et leurs soldats, leur soi-disant 'fédération' les protégeront de la tempête qui approche. Nous leur montrerons volontiers l'erreur de leurs voies."
I89_wealth_requisition_title: "Réquisition de Richesses"
I89_wealth_requisition_desc: "Nous devons admettre que les villes que ces humains ont construites sont certainement grandes, avec leurs grands bâtiments et leurs trésors amassés. En fait, beaucoup de nos guerriers ont été émerveillés par l'échelle même de ces monuments de l'humanité, surtout en comparaison avec le vide immense de notre foyer actuel. Ainsi, des efforts doivent être faits pour détruire ces monuments immédiatement et ramener les trésors cachés à l'intérieur au cœur de notre Caehnate."
I89_southern_submission_title: "La Soumission du Sud"
I89_southern_submission_desc: "La moitié sud des terres des lacs Triuniques est maintenant fermement sous le contrôle de notre Caehn. Qu'ils soient subjugués, conquis ou massacrés, tous les humains encore en vie dans nos terres ont prêté allégeance à nous, laissant nos armées libres de se tourner vers le nord et d'anéantir cette fédération une fois pour toutes."
I89_disband_the_federation_title: "§ODissoudre la Fédération§!"
I89_disband_the_federation_desc: "C'est fait. Ces insulaires, qui ont si longtemps combattu contre nos armées, ont été soumis. Il ne reste plus qu'à détruire tous les rêves d'unité qu'ils avaient autrefois. Le fragile papier qui lie leur fédération ensemble sera rasé, tout comme leurs fermes, leurs villes et leur peuple. Le lac a cherché à combattre la tempête, et au lieu de cela, il a été emporté."
I89_bulwar_proper_title: "Bulwar Propre"
I89_bulwar_proper_desc: "Cette terre que nous traversons, lors de notre voyage vers notre foyer ancestral, est bien plus riche et plus prospère que nous ne l'avions imaginé. Nous devons les soulager de ce fardeau. Nos armées marcheront vers l'ouest ainsi que vers le nord, et amèneront ce qu'ils appellent Bulwar sous le joug des centaures. Leur Sura'el ne les sauvera pas ; la tempête obscurcira le soleil."
I89_under_the_sun_title: "§OSous le Soleil§!"
I89_under_the_sun_desc: "Ces terres, des collines du nord aux déserts du sud, en passant par les terres fluviales entre les deux, sont toutes à nous. Leurs temples dédiés à de faux dieux, leurs monuments dédiés à des prêtres oubliés, leurs villes et métropoles, tout a été écrasé sous nos sabots. Pourtant, cela est loin d'être la fin de nos conquêtes. Sous la chaleur du soleil sans fin, la tempête obtient une nouvelle vigueur."
I89_divine_wind_title: "Vent Divin"
I89_divine_wind_desc: "Nos armées se tiennent victorieuses dans d'innombrables conflits, sans être entachées par la défaite même après toutes ces années. Notre Caehnate éclipse tous les autres, ne laissant personne se tenir contre nous. Pourtant, nous respectons encore la diplomatie mesquine, des choses comme les alliances, l'amitié, les trêves. Mais pourquoi devrions-nous ? Pourquoi des morceaux de papier et des poignées de main devraient-ils contraindre nos conquêtes sans fin ? Eh bien, nos conquêtes ne seront plus contraintes ! Après tout, qui a besoin de diplomatie quand on a une armée comme celle du Caehn ?"

I89_eye_of_the_storm_title: "§LOeil de la Tempête§!"
I89_eye_of_the_storm_desc: "De modestes origines, notre horde a grandi. Autrefois, nous n'étions qu'un clan parmi tant d'autres parcourant ces terres, comme nous l'avons fait pendant des milliers de lunes. Maintenant, cependant, nos sabots et nos cœurs battent comme un seul. Nous sommes unis sous notre grand Caehn, tout comme nous sommes unis contre tous ceux qui s'opposeraient à nous. Le moment est venu, pour que le monde tremble, pour qu'il nous craigne ! Une tempête arrive, et bientôt, elle engloutira le monde."
I89_subjugate_the_ogre_title: "§OSubjuguer les Ogres§!"
I89_subjugate_the_ogre_desc: "À notre ouest, accrochés à leurs montagnes comme un veau à sa mère, se trouvent les terres des ogres. Ces grands guerriers cannibales ont toujours été en conflit avec les clans qui approchent de leurs terres, se voyant comme égaux à nous d'une certaine manière. Nous les libérerons de leurs illusions, réduisant leurs terres en poussière dans le processus. Leurs villages brûleront. Leurs enfants seront massacrés. Le Caehn régnera en maître. Notre tempête grandira."
I89_a_lonely_oasis_title: "Une Oasis Solitaire"
I89_a_lonely_oasis_desc: "Au sud, où les plaines laissent place au désert, se trouve une seule oasis. Le Don du Serpent. Cette terre, bien que sèche et stérile au-delà de l'oasis, abrite une chose cruciale ; un passage vers l'ouest. Les grandes montagnes de l'Épine du Serpent, qui nous ont séparés de notre terre ancestrale depuis si longtemps, ne nous arrêteront plus. La tempête se déplace vers le sud, afin qu'elle puisse se déplacer vers l'ouest."
I89_way_back_home_title: "Chemin du Retour à la Maison"
I89_way_back_home_desc: "Aller vers les Profondeurs"
I89_ancestor_home_title: "§OMaison des Ancêtres§!"
I89_ancestor_home_desc: "Nous y sommes. Nous sommes chez nous. Les Fées, qui nous ont autrefois chassés, nous craignent et nous respectent maintenant. Ces orques et ces elfes, de simples squatteurs, ont été chassés ou subjugués. Alors que nos armées marchent à travers les clairières, des souvenirs d'un temps lointain semblent les traverser. Un temps de paix, de coexistence. Pourtant, le monde que nous avons hérité n'est pas celui de la paix, ni de l'amitié. C'est celui de la guerre, de la mort, du Caehnate. La tempête engloutit notre terre natale et fait rage sans cesse."

I89_consolidate_our_holdings_title: "§OConsolider nos Acquisitions§!"
I89_consolidate_our_holdings_desc: "Bien que notre Caehn ait été nommé chef de tous les centaures, certains de notre peuple résistent encore à son destin. Nous devons consolider les plaines, amenant les quelques clans de centaures indépendants restants sous notre bannière en constante expansion. Le Negeal arrive, qu'ils le veuillent ou non. Car leur destin est à jamais entrelacé avec le nôtre, et le destin, comme on dit, est inévitable."
I89_back_on_our_track_title: "De Retour sur notre Piste"
I89_back_on_our_track_desc: "Il y a mille ans, notre peuple est arrivé à Yyl Moista, la Forêt du Nord, peu plus que des réfugiés dispersés. Maintenant, nous revenons sur cette terre, non pas comme ceux fuyant la conquête, mais comme des conquérants. Nos chemins seront retracés, et nos armées se dirigeront vers le nord, pour montrer à tous ceux qui nous ont autrefois lésés la fureur de la tempête."
I89_the_northern_pass_title: "Le Passage du Nord"
I89_the_northern_pass_desc: "Les neiges sans fin, les arbres denses, les marais vils. Cette terre est loin d'être idéale, et pourtant, c'est là que le détesté Castan Beastbane a autrefois forcé nos ancêtres à fuir. Maintenant, cependant, le passage servira un nouveau but. Une grande autoroute, pour que nos forces marchent vers le nord, et tombent sur Castanor avec une fureur comme aucune autre. Restez ignorants, oh humains, dans vos précieuses villes et villages. La tempête arrive, pour ne laisser que vengeance et destruction dans son sillage."
I89_deja_vu_title: "Déjà Vu"
I89_deja_vu_desc: "Le moment est venu. Notre vengeance est à portée de main. Nos armées ont enfin atteint les portes mêmes d'Escann. Pourtant, ce que nous trouvons n'est pas l'empire qui nous a autrefois éloignés, car il semble que Castanor soit mort depuis longtemps, notre vengeance nous a été volée par ces soi-disant orques. Peu importe. Orc ou humain, ils se ressembleront tous une fois leurs os écrasés en poussière."
I89_break_castan_spine_title: "§OBriser l'Épine de Castan§!"
I89_break_castan_spine_desc: "La tempête s'est abattue sur Escann, et Escann a fléchi et s'est brisé. Nous avons, en quelques décennies, vengé une injustice millénaire. Ceux qui nous ont autrefois opprimés, qui nous ont tués, qui nous ont expulsés, nous regardent maintenant avec la peur dans les yeux. Leurs foyers brûlent. Leurs villes s'effritent. Leur peuple meurt. Et pourtant, notre vengeance ne fait que commencer."
I89_the_centaur_wrath_title: "§OLA Fureur des Centaures§!"
I89_the_centaur_wrath_desc: "Brûlez tout. Les villes, les villages, les champs, les forêts, les collines, tout. Ce n'est qu'alors, une fois la terre nettoyée, qu'elle sera rendue à sa place qui lui revient. Sous la domination des centaures. Par le feu et le sang, à Escann, la tempête renaîtra de ses cendres."

I89_face_the_desert_elves_title: "§OAffronter les Elfes du Désert§!"
I89_face_the_desert_elves_desc: "Il semble que nous ne soyons pas le seul empire en expansion dans ces terres. Au-delà des montagnes du sud, se trouve un groupe qui s'appelle les Jadd, dont les hordes de cavalerie semblent presque à la hauteur des nôtres. Presque. Nous allons nous entraîner, nous allons nous exercer, et nous assurer que nos armées sont les plus puissantes que le monde ait jamais vues. Ensuite, nous chevaucherons vers le sud, et submergerons les Jaddari dans une tempête sans fin."
I89_twilight_title: "Crépuscule"
I89_twilight_desc: "La lumière des Jadd a été éteinte. Les derniers des Elfes du Désert ont été subjugués. L'autoroute dorée est maintenant foulée par d'innombrables légions de centaures. Avec les carrefours du monde sous notre contrôle, notre Caehnate est libre de marcher sans cesse vers l'avant. La tempête engloutit la lumière, et elle est loin d'être satisfaite."
I89_the_tiger_pride_title: "§OLA Fierté du Tigre§!"
I89_the_tiger_pride_desc: "À l'est, au-delà des déserts, se trouve Rahen, un empire plus grand que tout autre que nous ayons vu jusqu'à présent, du moins en termes de taille et de richesse. Pratiquement, cependant, il est englué dans la corruption, les conflits internes et la désunion. En d'autres termes, mûr pour la conquête. Nos armées traverseront leurs jungles en nombre incalculable, et assez tôt, notre Caehn se tiendra devant un palais à Dhenijansar. Ensuite, il le rasera jusqu'aux fondations. Car assez tôt, la tempête détruira le tigre."
I89_under_one_khan_title: "Sous un Seul Caehn"
I89_under_one_khan_desc: "Enfin, après un millénaire de guerres et d'escarmouches, nous sommes unis. Chaque centaure, dans chaque coin du monde, a prêté allégeance à notre Caehn. La poussière soulevée par nos sabots obscurcit le ciel, et les sons de notre charge assourdissent quiconque se tient devant nous, avant qu'ils ne soient réduits en poussière. La tempête s'est coalescée, et maintenant, le monde affrontera sa fureur."
I89_the_more_the_merrier_title: "Plus on est de fous, plus on rit"
I89_the_more_the_merrier_desc: "Les nations autour de nous, ces nations misérables et pitoyables, cherchent à s'unir contre nous. Cela pourrait presque être mignon si ce n'était pas si pitoyable. Tout ce qu'ils ont fait, c'est fournir plus de cibles à notre marée sans fin de guerre. Ensemble ou seuls, tous seront emportés par la tempête sans fin."
I89_the_ever_growing_hoof_title: "§OLe Sabot Toujours Croissant§!"
I89_the_ever_growing_hoof_desc: "Il semble que nos conquêtes ne fassent que s'accélérer. Chaque jour, de nouvelles terres sont placées sous l'emprise du Caehnate. Qui se soucie du fait que certaines ne soient pas entièrement comptabilisées par les bureaucrates ? Qui se soucie du fait que tous nos sujets ne soient pas visités par les collecteurs d'impôts ? Il y a des guerres à gagner, des terres à conquérir, des armées à vaincre, et une tempête à mener."

I89_four_legged_tide_title: "Marée à Quatre Pattes"
I89_four_legged_tide_desc: "Les orques ont longtemps été la terreur des humains de l'ouest, détruisant notre ancien ennemi de Castanor. Ils sont une race guerrière, se délectant de l'excitation de la bataille et de la gloire de la guerre. À bien des égards, ils sont des esprits apparentés aux centaures. À ce titre, ils représenteront sans aucun doute un adversaire digne ! Que les champs de bataille rougissent du sang des centaures et des orques, alors que leur marée entre en collision avec la nôtre ! Bien sûr, le vainqueur de ces conflits sera évidemment nous."
I89_failed_race_title: "Race Ratée"
I89_failed_race_desc: "Qu'ont jamais accompli les gobelins ? Peu de choses de plus que des nuisances pour le reste des races, ils ne représentent qu'une faible menace pour l'empire du Caehn. Pourtant, ces parvenus semblent penser qu'ils peuvent nous affronter sur un pied d'égalité, nous rejeter comme ils ont rejeté les nains et les orques. Peu importe. Ils apprendront leur place alors que leurs visages seront écrasés par la ruée."
I89_slow_target_title: "Cible Lente"
I89_slow_target_desc: "Les ogres, aussi puissants soient-ils, ne sont néanmoins que de lourdes brutes, de simples cibles d'entraînement pour nos archers. Ce n'est pas pour sous-estimer leur force brute, bien sûr, mais peu importe à quel point ils peuvent être forts, cela n'aura aucune importance lorsque nos forces ne pourront même pas être touchées."
I89_everything_in_the_brain_title: "Tout est dans le Cerveau"
I89_everything_in_the_brain_desc: "Il semble que les gnomes se considèrent comme la race la plus intelligente de Halann, et ils le sont peut-être, avec leurs artifices et leurs tactiques sophistiqués. Pourtant, que possèdent-ils d'autre ? Leurs corps sont courts et fragiles, incapables même d'affronter un demi-humain, encore moins un puissant centaure. Nous leur enseignerons la plus grande et dernière leçon qu'ils apprendront jamais ; la force l'emporte sur l'intelligence."
I89_years_of_age_title: "Années de Sagesse"
I89_years_of_age_desc: "Les elfes sont de loin les plus longévifs et les plus doués en magie des races mortelles, et avec l'âge, disent-ils, vient la sagesse. Il nous est cependant clair que tout ce qui vient de l'âge et de la magie elfique est la décadence. Nous devons remettre ces vieux fous décrépis à leur place une fois pour toutes, et leur enseigner que la sagesse et la magie ne sont rien en comparaison au tonnerre des sabots."
I89_with_one_hoof_title: "Avec un Seul Sabot"
I89_with_one_hoof_desc: "Les kobolds, de toutes les races, cherchent à nous vaincre ! Alors que nous pouvons écraser chacun d'eux sous le pied avec à peine aucun effort, le seul avantage qu'ils semblent avoir est le nombre. Pourtant, est-ce vraiment un avantage, quand chaque nouveau kobold envoyé sur le champ de bataille ne sera qu'un cadavre de plus sous la ruée ? Par conséquent, les kobolds continueront à faire ce qu'ils ont toujours fait ; se faire tuer."
I89_stay_in_your_mountains_title: "Restez dans Vos Montagnes"
I89_stay_in_your_mountains_desc: "La Colonne du Serpent, avec ses tunnels étroits et ses cavernes sombres, est loin d'être idéale pour le Caehnate. Les nains peuvent avoir leurs tunnels, tout ce que nous exigeons, c'est qu'ils y restent. Toute incursion naine dans le monde de la surface, qui appartient légitimement aux centaures, sera rencontrée par une force écrasante et inarrêtable."
I89_rumble_in_the_jungle_title: "Rumeur dans la Jungle"
I89_rumble_in_the_jungle_desc: "Autrefois, les harimari sont passés de bêtes à grands guerriers. Autrefois, ils ont conquis un continent en une seule génération. Autrefois, ils ont dirigé les plus grands empires que Haless ait jamais vus. Pourtant, tout cela appartient maintenant au passé ; les harimari ne sont plus que l'ombre d'eux-mêmes, leurs empires s'effritant avec l'âge. Là où leurs empires se tenaient autrefois, nous en construirons un nouveau, pour faire de l'empire de Harimar un simple fait historique dans l'histoire de la conquête des centaures de Haless."
I89_by_the_halberd_title: "Par la Hallebarde"
I89_by_the_halberd_desc: "Les humains sont de loin la race la plus nombreuse de Halann, et ont tourmenté les centaures pendant des millénaires, nous poussant de plus en plus loin de notre foyer ancestral, nous tourmentant même dans notre exil dans les plaines de l'est. Assez ! Pour chaque vie de centaure prise, pour chaque morceau de terre saisi, les humains paieront cent fois plus."
I89_army_without_state_title: "Armée Sans État"
I89_army_without_state_desc: "Les hobgobelins. Peut-être la seule race à construire une armée presque aussi puissante que la nôtre. Pourtant, ils insistent pour asservir leurs sujets, devenant stagnants sur le gras de leurs conquêtes. Leurs armées, bien que puissantes, ne représenteront qu'un simple ralentisseur sur la route de la domination du Caehn sur tout Haless."



centaur_tournament.1.t: "Lancer un Tournoi"
centaur_tournament.1.d: "C'est décidé ; un tournoi sera organisé pour honorer et célébrer notre grand dieu Irdaeos ! Nous avons envoyé des messagers dans tous les coins de votre vaste Caehnate, invitant chaque Ordsikar et Chef de Clan, espérant organiser un grand tournoi digne de l'amour d'Irdaos !"
centaur_tournament.1.a: "Commençons les préparatifs"
centaur_tournament.1.b: "Retour"

centaur_tournament.2.t: "Avant la Tempête"
centaur_tournament.2.d: "Notre Caehnate tout entier s'est rassemblé pour le tournoi tant attendu. L'odeur de l'agneau rôti farci de fromage remplit l'air. Quelques membres économe de notre clan ont sorti d'énormes peaux de mouton remplies à ras bord de lait fermenté, vendant des boissons aux participants du tournoi. Le son du chant de gorge traditionnel résonne à travers les plaines.\n\nLes chamans se préparent pour les danses cérémonielles et les rituels de culte, et les guerriers s'entraînent dans la grande arène de pratique à proximité. Lances, épées, et occasionnellement même une arme plus exotique comme le cimeterre sont maniées par les guerriers. La vie bouillonne, de grands feux de joie et des mouvements sont partout visibles.\n\nOn remarque, le plus près des terrains du tournoi, de grandes tentes des Ordsikar importants, leur cuir de tente élaborément décoré de glyphes de toutes tailles. Ceux-ci dépeignent leur dévouement à Irdaeos, ou symbolisent leur richesse et leur pouvoir.[Root.GetIrdaeosAspectBack]"
centaur_tournament.2.a: "Ce tournoi sera comme aucun autre !"
centaur_tournament.2.b: "Commençons."
#centaur_tournament.2.c:0 "Be frugal with our gold"

centaur_tournament.3.t: "Résultat du Tour"

centaur_tournament.4.t: "Récits de Bataille"

centaur_tournament.4.daa: "Alors que [Root.Monarch.GetName] entre dans l'arène en brandissant le Gaohernlangh, une énorme épée à deux mains courbée avec un long manche en bois, favorisée principalement en raison de sa puissance de tranchage destructrice, [Root.Monarch.GetSheHe] voit une figure familière entrer à l'extrémité opposée de l'arène. Avec un corps géométriquement cicatrisé de la tête au sabot, le dévot d'Irdaeos commence à se rapprocher du Caehn.\n\nLe combat commence. [Root.Monarch.GetName] attaque avec une flurry de coups lourds et puissants, forçant le clanman cicatrisé à perdre du terrain. Le dévot riposte avec une feinte rapide se transformant en une large entaille, qui aurait fendu le Caehn en deux si ce n'était pour [Root.Monarch.GetHerHis] réflexes rapides. Dans les moments qui ont suivi, les deux combattants ont échangé des coups, jusqu'à..."
centaur_tournament.4.dab: "Alors que [Root.Monarch.GetName] entre dans l'arène en brandissant le Gaohernlangh, une énorme épée à deux mains courbée avec un long manche en bois, favorisée principalement en raison de sa puissance de tranchage destructrice, [Root.Monarch.GetSheHe] entend une voix familière à l'autre bout de l'arène. 'Te battre sera mon prochain triomphe, Caehn.' La voix appartenait au clanman avec le grand collier d'oreilles, collectées auprès de ses ennemis passés.\n\nRicanant de son insolence, [Root.Monarch.GetName] charge le guerrier expérimenté, mais il semble que [Root.Monarch.GetHerHe] soit tombé directement dans le piège du guerrier. Évitant facilement la charge initiale et prenant l'initiative, le guerrier a déchiré magistralement la défense du Caehn. Sentant que la victoire est proche, le guerrier a poussé un peu trop loin, et le Caehn en a profité pour [Root.Monarch.GetHerHis] avantage. Maintenant sur un terrain égal, et la fatigue s'installant, le combat semblait être dans une impasse, mais finalement..."
centaur_tournament.4.dac: "Alors que [Root.Monarch.GetName] entre dans l'arène en brandissant le Gaohernlangh, une énorme épée à deux mains courbée avec un long manche en bois, favorisée principalement en raison de sa puissance de tranchage destructrice, [Root.Monarch.GetSheHe] entend une voix familière à l'autre bout de l'arène. 'Ce serait un honneur de vous affronter dans ce tournoi, Caehn [Root.Monarch.GetName].' [Root.Monarch.GetHerHeCap] remarque que c'est l'un de [Root.Monarch.GetHerHis] Ordsikar bien respectés, un vétéran de nombreuses batailles, et un allié loyal dans les guerres passées.\n\nSe déplaçant prudemment vers l'Ordsikar, le Caehn prend l'initiative car [Root.Monarch.GetHerHe] sait que cet ennemi pourrait probablement le surpasser. Coup après coup, bloc après bloc, la défense de l'Ordsikar semble impénétrable, jusqu'à ce qu'une légère ouverture se montre enfin. Cela pourrait-il être une feinte ? Voyant que cela pourrait être [Root.Monarch.GetHerHis] seule chance, cependant, [Root.Monarch.GetName] la saisit. La foule retient son souffle, et..."
centaur_tournament.4.dad: "Alors que [Root.Monarch.GetName] entre dans l'arène en brandissant le Gaohernlangh, une énorme épée à deux mains courbée avec un long manche en bois, favorisée principalement en raison de sa puissance de tranchage destructrice, [Root.Monarch.GetSheHe] voit un clanman inconnu de l'autre côté. Apparemment, c'est un jeune et robuste guerrier appartenant à l'un des petits clans au sein de votre Ordsiwyn, cherchant à se prouver lors de ce tournoi.\n\nLe combat a commencé. Le jeune guerrier, impatient de porter le premier coup, charge le Caehn. Le Caehn, pensant que ce sera une victoire facile, esquive et frappe en un large demi-cercle, mais le jeune guerrier s'avère plus habile et agile que le Caehn ne l'avait prévu. Alors qu'ils s'affrontent, la poussière soulevée par leurs sabots remplit l'air, obscurcissant presque complètement la vue de la foule. Jusqu'à ce que, enfin..."
centaur_tournament.4.dae: "Alors que [Root.Monarch.GetName] entre dans l'arène en brandissant le Gaohernlangh, une énorme épée à deux mains courbée avec un long manche en bois, favorisée principalement en raison de sa puissance de tranchage destructrice, [Root.Monarch.GetSheHe] voit un clanman inconnu de l'autre côté. Avec un corps presque deux fois plus grand qu'un centaure ordinaire, ce colosse imposant semble vraiment intimidant dans la lumière crue de la steppe.\n\nBrandissant l'épée à deux mains avec une seule main, il commence à se rapprocher du Caehn dès que le combat commence. Le Caehn a la vitesse et l'agilité de son côté, mais bloquer son adversaire s'avère presque impossible. Frapper. Esquiver. Continuer à bouger. Pour les spectateurs, ce combat ressemble à un rituel sacré pour Irdaos, avec leur mouvement constant soulevant la poussière de l'arène. Ce combat hypnotique se poursuit pendant un moment, jusqu'à..."

centaur_tournament.4.dba:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, admirant [Root.Monarch.GetHerHis] arc long doré, [Root.Monarch.GetSheHe] jette un coup d'œil au ciel. Pas de vent, pas de couverture nuageuse — c'est une journée parfaite pour tirer. De l'autre côté, [Root.Monarch.GetSheHe] voit [Root.Monarch.GetHerHis] adversaire : le colosse balafré dont le zèle religieux n'est égalé que par sa force. [Root.Monarch.GetName] brandit [Root.Monarch.GetHerHis] arc et prend une profonde inspiration. Le combat commence. \n\nLe dévot avance, utilisant la tactique traditionnelle de charge, tir, rapide rotation et mise à distance, répéter. [Root.Monarch.GetName] n'a aucun répit alors que flèche après flèche s'abat, certaines si proches que [Root.Monarch.GetSheHe] peut sentir leur vent. Le Caehn répond au feu par le feu, chevauchant contre les tirs du colosse avec le courage brut qu'Irdaeos exige. \n\nFinalement, l'un des deux est trop lent pour terminer sa charge, alors qu'une flèche perce la chair, et..."
centaur_tournament.4.dbb:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, [Root.Monarch.GetSheHe] se sent un peu étourdi — trop d'alcool la nuit dernière. [Root.Monarch.GetSheHeCap] se ressaisit en voyant [Root.Monarch.GetHerHis] adversaire : le pillard vétéran qui se pare d'un collier d'oreilles. L'arc long du pillard est cramoisi et or, évoquant le sang et le trésor. Le pillard sourit avec arrogance, et l'adrénaline prend le dessus, ramenant la concentration de [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] serre fermement [Root.Monarch.GetHerHis] arc, et le combat commence. \n\nLe pillard pousse un cri glaçant, résonnant dans la tête de [Root.Monarch.GetName], et charge immédiatement, décochant des flèches à une vitesse prodigieuse. [Root.Monarch.GetName] est forcé d'adopter un schéma plus défensif, obtenant très peu de temps pour riposter. \n\nDu coin de l'œil, le Caehn pense que [Root.Monarch.GetHerHis] adversaire fatigue — [Root.Monarch.GetSheHe] prend un risque et charge de près, essayant de le submerger soudainement. \n\nAlors que la foule rugit d'excitation, il devient bientôt clair que..."
centaur_tournament.4.dbc:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, un visage familier l'accueille : l'un de [Root.Monarch.GetHerHis] propres Ordsikar ! En dehors de l'arène, cet homme est l'un des vassaux de confiance de [Root.Monarch.GetName], mais aujourd'hui, il n'y a que le duel mortel de deux guerriers. \n\n'Mieux vaut en faire un bon spectacle, mon Caehn !' dit l'Ordsikar, en insistant sur ces deux derniers mots de manière moqueuse. 'Si je te tue ici, je pourrais être élu à ta place !' [Root.Monarch.GetName] ne peut dire s'il plaisante ou s'il considère sérieusement cette perspective. [Root.Monarch.GetSheHeCap] rit néanmoins, projetant confiance, et répond : 'Tu ne trouveras pas cela facile.' Le soleil est brûlant. Le combat commence. \n\nLa foule rugit plus fort que [Root.Monarch.GetName] ne l'a jamais entendu. Ce n'est pas seulement un combat pour Irdaeos, mais pour la nation : la victoire prouve la valeur fondamentale de [Root.Monarch.GetHerHis] en tant que leader. Mais l'Ordsikar est un adversaire redoutable, exécutant une charge parfaite qui lui donne l'avantage et montre sa compétence à tous. [Root.Monarch.GetName] lui tient tête coup pour coup, échangeant des charges et esquivant des flèches, venant parfois si près que [Root.Monarch.GetSheHe] jure pouvoir entendre sa respiration par-dessus le martèlement des sabots. \n\nAlors que le visage de l'Ordsikar se tord en une concentration hideuse, [Root.Monarch.GetName] se demande s'il vise vraiment à devenir Caehn. [Root.Monarch.GetHerHeCap] les muscles hurlent d'agonie à cause de l'effort, mais à la fin..."
centaur_tournament.4.dbd:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, [Root.Monarch.GetSheHe] voit un visage vaguement familier. Cet homme est un brave d'un clan mineur, qui s'est distingué par une compétence exceptionnelle lors des récentes guerres. Beaucoup disent qu'il pourrait devenir Chef de Clan et mener son clan vers la grandeur... mais il est encore jeune et doit se prouver. Le guerrier s'incline respectueusement devant [Root.Monarch.GetName], mais le regard dans ses yeux est comme du fer affamé. Le combat commence. \n\nLe jeune brave adopte une tactique nouvelle, se déplaçant en motifs de zigzag plutôt que la charge-tir-retraite traditionnelle. [Root.Monarch.GetName] a du mal à le prédire et ne peut pas égaler sa vitesse pratiquée. Mais la tactique rend sa visée imprécise, car il ne fait jamais face à [Root.Monarch.GetName] de front. [Root.Monarch.GetHerHeCap] presse cet avantage en décochant tir après tir, essayant d'enterrer le jeune sous une grêle de flèches. Alors que [Root.Monarch.GetHerHis] esprit s'embrouille dans le brouillard du combat, l'adversaire semble presque un danseur, un artiste sur le sol sanglant. \n\nMais la danse doit se terminer quand une flèche trouve sa cible, et..."
centaur_tournament.4.dbe:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, l'arc long prêt, un étrange sentiment d'appréhension submerge [Root.Monarch.GetHerHim]. [Root.Monarch.GetHerHisCap] adversaire d'aujourd'hui n'est pas seulement un Ordsikar, mais aussi un chaman. En regardant son mélange de vêtements religieux et d'armure ornée, [Root.Monarch.GetName] se souvient d'un vieux proverbe centaure : 'Celui qui peut bénir ses propres flèches, puis sortir pour les tirer, atteindra Ik Magthaal mille fois.' Le combat commence. \n\nLe chaman-Ordsikar se déplace avec un calme surnaturel, comme s'il faisait un jogging au bord de la rivière plutôt que de charger au combat. Sa voix porte au-dessus du vent, chantant des chansons de louange à Irdaeos. C'est tout ce que [Root.Monarch.GetName] peut faire pour garder [Root.Monarch.GetHerHis] concentration. [Root.Monarch.GetHerHeCap] décoche chaque tir avec une précision extrême, clouant presque le chaman au sol. À son tour, il prouve son tir mortel en déchirant les vêtements de [Root.Monarch.GetName]. [Root.Monarch.GetHerHeCap] se demande s'il joue avec [Root.Monarch.GetHerHim]. \n\nIrdaeos est finalement satisfait lorsqu'une flèche frappe juste, et..."

centaur_tournament.4.dca:0 "[Root.Monarch.GetName] entre dans l'arène avec une longue lance étincelante fermement en main, sa lame tranchante comme un rasoir scintillant sous la lumière de l'arène. [Root.Monarch.GetSheHe] repère une figure familière à l'autre bout de l'arène. Un dévot d'Irdaeos, marqué par un corps couvert de cicatrices géométriques de la tête aux sabots, commence à avancer vers le Caehn, la détermination gravée dans chaque cicatrice. \n\nLe combat commence. [Root.Monarch.GetName] pousse [Root.Monarch.GetHerHis] lance vers l'avant avec une force incroyable, visant à percer les défenses de [Root.Monarch.GetHerHis] adversaire. Le clanman balafré pare habilement l'attaque, esquivant avec agilité pour éviter la pointe mortelle de la lance. Le clang du métal contre le métal résonne dans l'arène alors que les deux guerriers s'affrontent dans une flurry de coups et de frappes. \n\nLe dévot d'Irdaeos contre-attaque avec une estocade rapide comme l'éclair, visant le cœur de [Root.Monarch.GetName]. Mais les réflexes du Caehn [Root.Monarch.GetHerHim] servent bien alors qu'[Root.Monarch.GetSheHe] tord [Root.Monarch.GetHerHis] corps, évitant de justesse la frappe mortelle. Le combat fait rage, une symphonie de coups de lance et d'esquives. \n\nLes mouvements de chaque guerrier sont précis, leurs lances une extension de leur volonté. La foule observe avec admiration alors que [Root.Monarch.GetName] et le clanman balafré s'engagent dans une danse de combat féroce et habile. La tension dans l'arène est palpable alors qu'ils échangent des coups, aucun ne voulant céder, jusqu'à..."
centaur_tournament.4.dcb:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, [Root.Monarch.GetSheHe] brandit une lance étincelante, sa pointe acérée captant la lumière de l'arène. À l'autre bout, une voix familière provoque [Root.Monarch.GetHerHim]. 'Te battre sera mon prochain triomphe, Caehn,' dit le clanman avec un collier d'oreilles, une collection macabre de ses ennemis passés. \n\nIgnorant l'insulte, [Root.Monarch.GetName] avance, la lance tenue avec détermination. Cependant, [Root.Monarch.GetSheHe] charge tête la première dans le piège du guerrier. Le guerrier esquive la charge, saisit l'initiative, et brise habilement la défense de [Root.Monarch.GetName]. \n\nSentant la victoire, le guerrier presse, mais une légère sur-extension permet au Caehn de saisir une ouverture. Maintenant sur un terrain égal, et la fatigue s'installant, le combat atteint une impasse tendue, jusqu'à..."
centaur_tournament.4.dcc:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, une lance étincelante fermement en main, [Root.Monarch.GetSheHe] perçoit une présence familière de l'autre côté. 'Ce serait un honneur de vous affronter dans ce tournoi, Caehn [Root.Monarch.GetName],' résonne la voix. C'est l'un des estimés Ordsikar, un vétéran endurci par la bataille et un allié loyal des guerres passées. \n\nAvec une précision calculée, le Caehn avance, pleinement conscient que cet Ordsikar pourrait le surpasser dans un combat d'endurance. Les coups de lance rencontrent des blocs rapides, et les défenses de l'Ordsikar semblent inflexibles, jusqu'à ce qu'une légère ouverture se matérialise. Est-ce une feinte ? Quoi qu'il en soit, [Root.Monarch.GetName] saisit l'opportunité, frappant avec une vitesse fulgurante. La foule retient son souffle, et..."
centaur_tournament.4.dcd:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, une lance étincelante fermement en main, [Root.Monarch.GetHerHis] yeux se posent sur un clanman inconnu de l'autre côté. Ce jeune et robuste guerrier appartient à un petit clan au sein de votre Ordsiwyn, déterminé à se faire un nom dans le tournoi. \n\nLe duel commence. Le jeune guerrier, impatient de porter le premier coup, charge le Caehn. [Root.Monarch.GetName] anticipe une victoire facile et esquive rapidement, balayant [Root.Monarch.GetHerHis] lance en un large arc. Cependant, le jeune guerrier s'avère plus agile et habile que prévu. Alors qu'ils s'affrontent, la poussière soulevée par leurs sabots remplit l'air, obscurcissant presque complètement la vue des spectateurs. \n\nL'arène devient un tourbillon de lances et de mouvements rapides, laissant la foule en suspens. Jusqu'à ce que, enfin..."
centaur_tournament.4.dce:0 "Alors que [Root.Monarch.GetName] entre dans l'arène, une lance étincelante fermement en main, [Root.Monarch.GetSheHe] repère un clanman inconnu de l'autre côté. Ce colosse imposant, avec un corps presque deux fois plus grand qu'un centaure typique, projette une ombre imposante sous la lumière de la steppe. \n\nBrandissant la longue lance d'une seule main, le guerrier colossal avance immédiatement vers le Caehn dès que le duel commence. Bien que le Caehn possède la vitesse et l'agilité, bloquer son adversaire redoutable s'avère être une tâche redoutable. Frapper. Esquiver. Continuer à bouger. Pour les spectateurs, ce combat ressemble à un rituel sacré pour Irdaeos, avec leurs mouvements constants soulevant la poussière de l'arène. Ce combat hypnotique persiste jusqu'à ce que..."


centaur_tournament.4.dda: "Alors que [Root.Monarch.GetName] s'approche de son adversaire, il remarque quelque chose d'étrange chez lui. Il semble être complètement désarmé et sans armure, levant plutôt ses poings. Bien qu'il serait facile de simplement le frapper, [Root.Monarch.GetName] n'est pas un lâche, et ne montrera pas qu'il en est un en ce jour. [Root.Monarch.GetName] retire à son tour ses armes et son armure, alors que son adversaire sourit, le soleil battant faisant transpirer les deux ennemis alors qu'ils se font face, tournant lentement l'un autour de l'autre, chacun simultanément réticent à faire le premier mouvement, et excité par la perspective du combat. Puis, sans avertissement, [Root.Monarch.GetName] charge, poings levés, rugissant, soulevant un nuage de poussière en une seule charge puissante. Son adversaire fait de même, alors que la foule rugit en anticipation du combat à venir. En quelques secondes, les deux s'affrontent au centre du champ, leurs bras entrelacés dans une démonstration brutale de combat sans armes, chacun essayant de surpasser l'autre afin de remporter la victoire. Il n'y a pas de tactique. Il n'y a pas de stratégie. Tout ce qui reste, c'est la force, l'endurance et la pure volonté. Alors que les deux se poussent l'un contre l'autre, leurs sabots commencent à soulever de la poussière dans l'air, obscurcissant presque complètement la vue de la foule. Jusqu'à ce que..."
centaur_tournament.4.ddb: "Dans les premières heures de l'après-midi, [Root.Monarch.GetName] fait un pas en avant sur les terrains du tournoi. Brandissant une grande hallebarde de plus de deux mètres de long, le Caehn se tient fièrement dans la lumière déclinante du soleil. Devant lui se tient son adversaire, un centaure renommé dans tout le Caehnate pour sa compétence avec un arc. Bien que considéré comme une arme relativement lâche par rapport à ses homologues de mêlée, l'arc est néanmoins un outil respecté dans l'arsenal de tout centaure en raison de la compétence requise pour l'utiliser. Alors que le Caehn commence à trotter vers son ennemi, ils encochent une flèche, tirent la corde de l'arc et tirent, un seul coup volant dans l'air, et manquant le Caehn de la plus infime des marges. Ils commencent à encocher plus de flèches, déchaînant une grêle de feu, tandis que le Caehn, maintenant en pleine charge, tonne vers son ennemi. Le challenger, voyant l'incroyable capacité du Caehn à esquiver, commence à galoper à travers le terrain du tournoi, décochant de plus en plus de flèches tandis que le Caehn continue de charger après eux, sans relâcher même pour une seconde. Cet échange se poursuit pendant ce qui semble être une éternité, la foule hurlant et acclamant à la fois [Root.Monarch.GetName] et le challenger, mais finalement..."
centaur_tournament.4.ddc: "Les champs du tournoi sont remplis, alors que [Root.Monarch.GetName] marche sur le champ de bataille sous une ovation tonitruante. Devant lui se tient l'un des plus redoutables guerriers de tout le Caehnate. Un guerrier vêtu d'une épaisse armure de métal, brandissant des lances jumelles à ses côtés. L'un des redoutés et puissants Iomburvlait, considérés par beaucoup comme l'un des combattants les plus redoutables non seulement dans le Caehnate, mais dans le monde entier. Vêtu de son armure à pointes, l'Iomburvlait commence une charge lente et pesante, visant à faire tomber [Root.Monarch.GetName] avant même que le match n'ait vraiment commencé. Réagissant rapidement, le Caehn saute rapidement hors de sa trajectoire, faisant tourner sa puissante hallebarde dans le flanc de l'Iomburvlait, ce qui provoque un rugissement de douleur. Malgré la douleur, cependant, l'Iomburvlait continue à avancer, sachant que même un seul de ses puissants coups pourrait mettre le Caehn à genoux. Cet échange se poursuit pendant un long moment, le Caehn faisant de petites attaques tandis que l'Iomburvlait tente désespérément de porter le seul coup dont il a besoin pour toucher. Finalement, cependant, après que les deux combattants se soient bien épuisés..."
centaur_tournament.4.ddd: "Alors que [Root.Monarch.GetName] marche sur les terrains du tournoi, ils voient devant eux un concurrent plutôt unique, un guerrier extrêmement vieux et vénérable se tient devant le Caehn, déjà dans la fin de la cinquantaine, ils montrent des signes clairs de vieillissement. Pourtant, malgré leur âge, dans leurs yeux peut être vu une grande quantité de ruse, une grande quantité de stratégie, et la connaissance que seuls les plus redoutables des guerriers sont capables d'atteindre un âge avancé. Le guerrier vénérable charge [Root.Monarch.GetName], abaissant sa lance pour un seul coup. Le Caehn fait de même, et alors que les deux chargent l'un vers l'autre, le jeune et le vénérable, le nouveau et l'ancien, le public semble collectivement retenir son souffle. Les deux chargent de plus en plus près l'un de l'autre, les secondes entre les battements de sabots semblant durer des heures, mais finalement, les deux se rencontrent pour un seul puissant choc au milieu des terrains. Et, de ce choc même..."
