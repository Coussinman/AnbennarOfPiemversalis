 ##########Lake Constitution
 lake.30.t:0 "Rôle de l'État"
 lake.30.d:0 "Peut-être la question la plus fondamentale de l'art de gouverner est de déterminer le rôle approprié du gouvernement. La vue la plus ancienne est que les gouvernements existent pour assurer la sécurité de leurs citoyens et frontières des menaces tant internes qu'externes. D'autre part, les classes montantes de marchands et artisans qualifiés voient souvent le gouvernement comme existant principalement pour sécuriser le flux du commerce et assurer le flux efficace du commerce. Des groupes plus nouveaux, plus radicaux croient que le gouvernement devrait prendre un rôle plus actif dans la gestion de l'industrie et l'emploi des citoyens dans la production de biens. Quelle vue favorisons-nous ?"
 lake.30.a:0 "L'état a un monopole sur la violence."
 lake.30.b:0 "L'état devrait diriger la production."
 lake.30.c:0 "L'état existe pour sécuriser le commerce."

 lake.31.t:0 "Le Citoyen"
 lake.31.d:0 "Tandis que nous développons notre gouvernement, nous devons nous demander qui nos citoyens devraient aspirer à être. Certains conseillers ont proposé la propagation d'un esprit militaire national, dans lequel chaque personne se voit comme partie des efforts plus larges de la Fédération pour protéger ses frontières et s'étendre au-delà d'elles. D'autres suggèrent que nous devrions être une nation d'artisans et d'artisans, des gens qui aspirent vers l'excellence dans leur travail. Les plus riches de nos conseillers proposent que nos citoyens se voient comme marchands, essayant de faire de bonnes affaires et gagner la gloire par le profit. Nous devons choisir un de ces chemins."
 lake.31.a:0 "Tous nos citoyens ont un rôle dans la sécurité nationale."
 lake.31.b:0 "Le travail de nos citoyens sera l'envie du monde !"
 lake.31.c:0 "Un bon citoyen comprend la valeur de la richesse."

 lake.32.t:0 "Crime et Châtiment"
 lake.32.d:0 "Tristement, certains éléments de notre société commettront toujours des crimes. Bien que la plupart des crimes soient petits et puissent être gérés par une petite amende ou incarcération temporaire. Les plus graves des crimes ne peuvent être traités que par la mort ou une vie dans un donjon. Que devrions-nous faire avec ceux au milieu, ceux qui commettent des offenses sérieuses mais pourraient encore se racheter ?"
 lake.32.a:0 "Les délinquants font d'excellente chair à canon."
 lake.32.b:0 "Ils paieront leur dette à la société par le travail."
 lake.32.c:0 "Nous les mettrons au travail sur nos navires commerciaux."

 lake.33.t:0 "Les Guildes"
 lake.33.d:0 "Les associations d'ouvriers qualifiés, également connues sous le nom de guildes, recevront reconnaissance du gouvernement en échange de l'accomplissement par la guilde de certains services. Quels services devrions-nous exiger ?"
 lake.33.a:0 "Elles doivent remplir les commandes militaires avant tout le reste."
 lake.33.b:0 "Elles doivent former la prochaine génération de travailleurs."
 lake.33.c:0 "La Guilde des Marchands recevra un traitement spécial."

 lake.34.t:0 "L'Armée de la Fédération"
 lake.34.d:0 "L'une des choses les plus difficiles dans la forge d'une nouvelle nation est la création d'un ensemble entièrement nouveau d'institutions militaires. Cependant, cela nous donnera aussi une excellente opportunité de réévaluer les priorités de nos forces. Quel est le plus grand but de l'armée de la Fédération des Lacs ?"
 lake.34.a:0 "Défendre l'honneur national sur le champ de bataille."
 lake.34.b:0 "Assurer un accès fiable aux ressources."
 lake.34.c:0 "Protéger nos routes commerciales !"

 lake.35.t:0 "Politique Étrangère"
 lake.35.d:0 "Il est inévitable que la Fédération des Lacs aura de nombreux rapports avec d'autres nations. Nous devons déterminer la stratégie principale par laquelle notre nouveau pays mènera la diplomatie."
 lake.35.a:0 "Parler doucement, mais porter un gros bâton."
 lake.35.b:0 "Ils seront impressionnés par la puissance de notre industrie."
 lake.35.c:0 "Quand leur richesse dépendra de nos marchands, ils feront ce que nous voulons."

 lake.36.t:0 "Le Règlement des Disputes"
 lake.36.d:0 "Les gens essaieront toujours de défendre leur honneur, ainsi un gouvernement stable fournit à ses citoyens des moyens de régler leurs disputes dans les limites de la loi. Cela promeut la cohésion nationale, réduit la violence, et évite la justice vigilante. Comment notre nouvel état s'attaquera-t-il à ce défi ?"
 lake.36.a:0 "Un système formel de duels est tout ce qui est nécessaire."
 lake.36.b:0 "Étendre le système d'arbitrage des guildes."
 lake.36.c:0 "Les cours peuvent accorder des dommages monétaires."

 lake.37.t:0 "Sort des Conquis"
 lake.37.d:0 "Gérer le sort d'un peuple nouvellement conquis est un problème difficile pour les gouvernements. Si vous laissez la population trop bien lotie, elle peut avoir les ressources pour se rebeller. D'autre part, si vous êtes trop exigeant envers elle, elle peut sentir qu'elle doit se rebeller de toute façon. Quelle sera notre politique ?"
 lake.37.a:0 "Placer leurs communautés sous supervision militaire."
 lake.37.b:0 "Elles ont un rôle au bas de la chaîne d'approvisionnement."
 lake.37.c:0 "Qui s'en soucie ? Ce sont des clients !"

 lake.38.t:0 "La Constitution"
 lake.38.d:0 "Dans chaque cité qui gratte le ciel. Dans chaque ville animée. Dans chaque petit hameau, chaque colonie nouvellement fondée, dans chaque caravane sur la route. Pas une seule personne qui appelle les Lacs Triuniques foyer ne choisira de manquer la première lecture de la Constitution qui les unira tous : [Root.FederationArticle1][Root.FederationArticle2][Root.FederationArticle3][Root.FederationArticle4][Root.FederationArticle5][Root.FederationArticle6][Root.FederationArticle7][Root.FederationArticle8]"
 lake.38.a:0 "L'Apothéose de la Fédération des Lacs est sur Nous !"

 federation_mil_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple forge une union qui aura la force et la volonté du fer. La Fédération des Lacs sera notre épée et bouclier."
 federation_industry_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple construit un gouvernement qui peut diriger le pouvoir du travail et de la production. La Fédération des Lacs sera la route vers la prospérité partagée."
 federation_trade_article_1:0 "\n\nArticle I : En établissant cette Constitution, notre peuple sécurise un garant de leur droit de posséder et échanger la propriété. La Fédération des Lacs sera le centre du commerce."

 federation_mil_article_2:0 "\n\nArticle II : Chacun de nos citoyens aspire au haut honneur de servir noblement notre pays dans sa mission de protéger le peuple. Nous serons forts les uns pour les autres, afin que nous puissions combattre comme un."
 federation_trade_article_2:0 "\n\nArticle II : Chacun de nos citoyens aspire à l'excellence personnelle et à la maîtrise. Nous serons connus à travers le monde pour notre diligence et qualité de travail."
 federation_industry_article_2:0 "\n\nArticle II : En ce jour nous nous engageons les uns envers les autres notre bonne fortune, afin que nous puissions recevoir dix fois en retour. Un bon citoyen enrichit à la fois lui-même et les autres."

 federation_mil_article_3:0 "\n\nArticle III : Ceux qui désobéissent aux directives légales de l'état se verront offrir l'opportunité d'apprendre la discipline et le self-contrôle dans l'armée, afin qu'ils puissent protéger leurs supérieurs."
 federation_trade_article_3:0 "\n\nArticle III : Les citoyens trouvés interférant avec l'ambition partagée du peuple rembourseront leurs dettes par le travail. Le travail honnête engendre des hommes honnêtes."
 federation_industry_article_3:0 "\n\nArticle III : Ceux trouvés responsables de conduite illégale peuvent être soumis à un mandat étendu dans la flotte marchande à compensation inférieure aux standards."

 federation_mil_article_4:0 "\n\nArticle IV : Les associations volontaires de travailleurs, ou guildes, ont droit à autorisation par l'état, contingente sur la conformité avec les réquisitions militaires."
 federation_trade_article_4:0 "\n\nArticle IV : En retour des privilèges garantis par l'état, les guildes sont par les présentes chargées de pourvoir à l'éducation efficace et appropriée des jeunes travailleurs."
 federation_industry_article_4:0 "\n\nArticle IV : L'état reconnaît une variété de guildes. Au premier rang de celles-ci se trouve la Guilde des Marchands de la Fédération des Lacs, à laquelle sera garanti le droit de première sélection à perpétuité."

 federation_mil_article_5:0 "\n\nArticle V : L'Armée de la Fédération est par les présentes constituée et chargée de la défense de l'honneur sacré de la Fédération sur le champ de bataille, qui est écrit dans le sang de ses soldats."
 federation_trade_article_5:0 "\n\nArticle V : Reconnaissant l'importance centrale d'un approvisionnement fiable en biens et ressources, un service militaire est par les présentes établi pour assurer la conduite sûre de l'industrie."
 federation_industry_article_5:0 "\n\nArticle V : Comme notre richesse et prospérité partagées reposent sur la conduite sûre du commerce, cette Constitution établit un service armé pour assurer la conduite sûre des marchands et voyageurs."

 federation_mil_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères ne peut soumettre la conscience nationale à la tache de lâcheté, et est interdit de mener toute politique qui compromet l'apaisement de l'ennemi."
 federation_trade_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères est chargé de la création de ces accords qui sont favorables aux relations de travail productives, et dans lesquels l'industrie de la Fédération est la priorité primaire."
 federation_industry_article_6:0 "\n\nArticle VI : Le Bureau des Affaires Étrangères est chargé de nourrir les relations d'interdépendance économique par le développement d'accords commerciaux et politiques douanières partagées."

 federation_mil_article_7:0 "\n\nArticle VII : Tous les quatre ans, le représentant nommé du souverain mettra à jour le codex formel des réglementations de duel qui gouvernent la satisfaction civilisée de l'honneur."
 federation_trade_article_7:0 "\n\nArticle VII : Chaque guilde sera chargée de fournir arbitrage pour les disputes entre membres, et le gouvernement sera chargé de fournir magistrats pour arbitrage contraignant dans les disputes entre guildes."
 federation_industry_article_7:0 "\n\nArticle VII : Comme la conduite illégale peut résulter en pertes monétaires, dommages à la propriété, ou autre perte de richesse, un système de cours sera établi pour requérir paiements réparateurs des parties responsables."

 federation_mil_article_8:0 "\n\nArticle VIII : Ces communautés désignées comme nécessitant assistance spéciale par le gouvernement central se verront fournir détachements additionnels de forces militaires pour assurer l'état de droit."
 federation_trade_article_8:0 "\n\nArticle VIII : Les communautés nouvellement intégrées ont un droit de chercher entrée dans la chaîne d'approvisionnement nationale par le développement gouvernemental de sites de travail d'extraction de matières premières."
 federation_industry_article_8:0 "\n\nArticle VIII : La Fédération des Lacs assurera l'application équitable des contrats d'affaires, même pour les résidents étrangers et minorités."
 
