 lake.501.t:0 "Le Grand Débat de la Réflexion Arcanique"
 lake.501.d:0 "Peuples de l'assemblée. Nous nous sommes rassemblés aujourd'hui pour parler d'absurdités. Une maladie qui, si mes opposants devaient avoir leur voie, engloutirait toute la fédération dans la folie et le chaos, tandis que nous plongeons dans la tyrannie ! Nous, le peuple, deviendrions de simples pions dans leurs jeux de pouvoir, sacrifiés sur un caprice ! Et pour quoi ? Pour quoi vos enfants seraient-ils déchirés, pour être récoltés comme des animaux !? Pour quoi les tombes de nos ancêtres seraient-elles profanées, pour être transformées en esclaves éternels !? Pour quoi vos bien-aimés-\"\n\n\"Assez ! Les mages de nos nations, de notre fédération, ont combattu, saigné, et souffert tout comme nous ! Ils se sont tenus avec nous durant l'incursion ! Leurs conceptions et merveilles de création ont sauvé d'innombrables milliers ! Regardez simplement Yikashlay ! Une cité forteresse façonnée par les mains de la magie ! Vous parlez de leur tyrannie, mais qu'en est-il de leurs actes de bien ? Les louerez-vous ? Ou doivent-ils payer des réparations pour des crimes qu'ils n'ont jamais commis ?\"\n\n\"Calmez-vous chancelier, la rage martelée contre la magie est, en partie, justifiée. La magie est pouvoir, et tout pouvoir peut mener à la corruption de l'esprit. J'espère que vous le savez aussi bien que moi ? Si la magie devait revenir à nos lacs, elle aura une influence significative sur les vies de tous, mages ou non. Car la magie est comme la politique : pouvoir pour les quelques privilégiés. Pour que notre fédération continue, pour qu'elle grandisse, et pour qu'elle avance, la magie ne doit pas mener mais suivre. Par une supervision appropriée, nous construirons la confiance. Par cette confiance, nous formerons un vrai lien de compassion avec le peuple de la fédération. Et par ce lien, nous gagnerons enfin le pardon. Je comprends à quoi je me condamne, moi et ma parenté. Mais pour garantir la paix, pour garantir l'espoir, et l'unité, ceci doit être fait. C'est un sacrifice que je pense que nous devrions tous être prêts à faire !\"\n\nNos années de rassemblement d'informations, et d'évaluation de la situation n'ont pas été vaines. En capitalisant sur la situation devant nous nous pourrions tourner la marée en notre faveur. La seule question qui demeure est : quel chemin se trouve devant nous ?"
 lake.501.d1:0 "Une délégation est arrivée de l'un de nos voisins nous convoquant pour un débat qu'ils prétendent être le \"débat pour régler la Réflexion Arcanique une fois pour toutes\". Des rapports arrivent que des délégations similaires ont été envoyées à diverses cours et centres d'apprentissage autour de la Fédération. Que le débat soit ou non la fin de la Réflexion est disputé, mais il est hors de doute que les arguments que nous présenterons auront un grand impact sur notre nation, et peut-être la Fédération dans son ensemble. Quel devrait être notre but durant le débat ?"
 lake.501.a:0 "Faire appel aux émotions de la foule - le mage appartient parmi nous."
 lake.501.b:0 "Raisonner que la ligne de conduite appropriée est la supervision."
 lake.501.c:0 "Présenter des preuves du danger qu'ils posent."
 lake.501.a1:0 "Affirmer qu'ils ne sont pas différents des autres triuniques."
 lake.501.b1:0 "Se concentrer sur le besoin de contrôler leurs pouvoirs."
 lake.501.c1:0 "Pousser pour leur expulsion."


