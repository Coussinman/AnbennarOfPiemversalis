lake_republic:0 "République du Lac"
lake_republic_desc:0 "Les Républiques du Lac ont banni de leurs rives tous ceux qui se prétendaient 'monarque', après le règne de la Reine Tyran. À la place, les citoyens les plus capables votent pour un représentant pour un mandat fixé, la réélection dudit représentant étant évoquée avec colère et désapprobation."

united_federation:0 "Fédération Unie"
united_federation_desc:0 "Avec la Constitution ratifiée, notre peuple uni, et nos objectifs clairs, la Fédération est prête à protéger les intérêts de nos villes et à projeter notre influence au-delà des lacs qui nous ont nourris si longtemps."

#Arbre de la Fédération
LAKE_develop_the_capital_title:0 "Développer la Capitale"
LAKE_develop_the_capital_desc:0 "Si nous voulons augmenter notre position au sein de la fédération, notre capitale doit devenir un emblème de richesse et de statut pour tous à voir !"
LAKE_high_trade_income_title:0 "Revenus Commerciaux Élevés"
LAKE_high_trade_income_desc:0 "Le commerce est le sang vital de la région des lacs. Assurons-nous qu'une grande partie de nos revenus provienne de ce commerce et directement dans nos coffres !"
LAKE_defend_our_capital_title:0 "Défendre notre Capitale"
LAKE_defend_our_capital_desc:0 "La menace toujours présente des raids de centaures ou des discordes au sein de la Fédération nécessite que nous consacrions des ressources considérables à la fortification de notre capitale afin de la protéger de ces menaces !"
LAKE_colony_on_the_continent_title:0 "Colonies sur le Continent"
LAKE_colony_on_the_continent_desc:0 "Des efforts concertés ont maintenant commencé parmi les villes de la Fédération pour coloniser le continent. Beaucoup de gens se lassant de la vie dans les lacs ont commencé à migrer vers le continent, cela assurera que notre colonie se développe à un rythme beaucoup plus rapide."
LAKE_colony_on_the_continent_effect:0 "Une province qualifiée aléatoire obtient :"
LAKE_same_head_title:0 "Même Tête"
LAKE_same_head_desc:0 "Quelles que soient les différences que nous pouvons avoir avec les autres membres de la Fédération, nous devons reconnaître que nous partageons au moins les mêmes façons de penser. Alors que les Centaures ne rêvent que de pillage, et que les Ogres ne pensent pas au-delà du prochain repas, nous partageons avec nos voisins une manière de vivre plus civilisée. Nous devons reconnaître cela si nous voulons survivre."
LAKE_accept_our_brethen_title:0 "Accepter nos Frères"
LAKE_accept_our_brethen_desc:0 "Il se peut que les autres Hommes de la fédération ne soient pas aussi cultivés que nous, mais nous devons tout de même les accepter comme égaux. Peu importe ce que nous pensons d'eux, nous sommes coincés ensemble, et nous devons apprendre à nous accepter les uns les autres."
LAKE_open_our_cabinet_title:0 "Ouvrir notre Cabinet"
LAKE_open_our_cabinet_desc:0 "Bien que les esprits les plus fins des Terres Interdites soient sans aucun doute dans notre cour, il y a beaucoup d'esprits intelligents qui ont été bloqués de notre cabinet en raison de leur héritage. C'est la conclusion logique des tentatives d'intégration avec les autres Hommes des Lacs de les laisser entrer dans notre cour, afin qu'ils fassent de notre nation le joyau du Lac."
LAKE_ideas_melting_pot_title:0 "[Root.ideas_melting_pot]"
LAKE_ideas_melting_pot_desc:0 "Nos efforts pour au moins tolérer nos semblables ont porté leurs fruits ! Le tourbillon de connaissances à travers les îles a abouti à une explosion de nouvelles idées, et beaucoup d'entre elles sont même quelque peu raisonnables."
LAKE_educate_the_masses_title:0 "Éduquer les Masses"
LAKE_educate_the_masses_desc:0 "L'un des défis de la création et de la mise en œuvre d'un nouveau système juridique pour la Fédération est de s'assurer que les gens comprennent adéquatement leur relation avec la loi, et les responsabilités qui accompagnent leur citoyenneté. Si ces réformes doivent réussir, nous devons entreprendre une campagne pour éduquer les masses sur le système proposé !"
LAKE_linguistic_academy_title:0 "[Root.linguistic_academy]"
LAKE_linguistic_academy_desc:0 "Le succès de la campagne pour éduquer les masses nous a ouvert les yeux sur un défi supplémentaire. Bien que les divers membres de la Fédération partagent nominalement trois cultures et langues communes, en réalité, l'émergence de dialectes régionaux rend la communication difficile. Nous devrions pousser à la formation d'une institution fédérale qui travaillera à la standardisation des versions officielles des langues des Lacs."
LAKE_the_islander_declaration_title:0 "[Root.the_islander_declaration]"
LAKE_the_islander_declaration_desc:0 "Alors que l'intégration politique continue, l'idée que les peuples des lacs forment une seule nation divisée par la politique plutôt que par la nationalité est devenue incroyablement prévalente. Certaines des principales délégations au sein de la Fédération ont rédigé une Déclaration des Insulaires cherchant à affirmer cette idée en l'érigeant en pilier central de la Fédération. Il est maintenant de notre ressort et de celui des autres États membres de décider s'ils souhaitent la ratifier ou non."
LAKE_clothing_for_everyone_title:0 "[Root.clothing_for_everyone]"
LAKE_clothing_for_everyone_desc:0 "L'environnement des Lacs peut être incroyablement hostile à certains moments. Le fait que les plus pauvres de notre peuple manquent souvent des vêtements les plus basiques pour se protéger des éléments et des caprices de la nature est une mauvaise réflexion sur l'ensemble de la Fédération. Pour remédier à cela, un programme garantissant que chaque citoyen ait accès aux vêtements dont il a besoin doit être établi. Bien que cela puisse coûter à la Fédération, les gains en productivité et en soutien public l'emporteront largement sur le coût !"
LAKE_root_fashion_title:0 "[Root.fashion_made]"
LAKE_root_fashion_desc:0 "En tant que principal producteur de tissu et, par extension, de vêtements au sein de la Fédération, les styles qui se développent dans notre ville deviennent souvent les styles de la Fédération dans son ensemble. Cela confère un grand pouvoir économique alors que les divers membres de la Fédération se bousculent pour nos dernières modes."
LAKE_citizen_definition_title:0 "Définition de la Citoyenneté"
LAKE_citizen_definition_desc:0 "Avec la convention constitutionnelle bien en cours, le débat a commencé à faire rage autour du premier article de la nouvelle constitution de la Fédération des Lacs ; le rôle et la nature de la citoyenneté. Certains prônent l'instauration d'un esprit militaire généralisé par la propagande dans le but de forger une Fédération enracinée dans l'aventurisme et la gloire militaires. Les fabricants et les guildes poussent pour une conception de la citoyenneté enracinée dans la production de produits et de biens de haute qualité. Enfin, les plus riches au sein de la Fédération soutiennent que les citoyens doivent se voir d'abord et avant tout comme des marchands et des entrepreneurs, toujours en quête de faire les meilleures affaires. Il est temps de décider à quoi ressemblera un citoyen de la Fédération !"
LAKE_landlords_title:0 "Crime et Punition"
LAKE_landlords_desc:0 "Avec le rôle de l'État défini, nous devons maintenant décider comment punir les mécontents inévitables qui émergeront au sein de notre nouvel ordre politique. Ceux au sein des Épées soutiennent que la conscription des délinquants dans des bataillons pénaux serait avantageuse. D'autres avec des intérêts dans la fabrication poussent pour l'adoption du travail pénal afin que les déviants puissent travailler pour rembourser leur dette envers la société. Enfin, le mouvement mercantile plaide pour l'instauration de press-gangs fédéraux pour s'assurer que nos navires de commerce ne manquent jamais de main-d'œuvre. Comment la Fédération punira-t-elle ses mécontents ?"
LAKE_the_national_army_title:0 "L'Armée de la Fédération"
LAKE_the_national_army_desc:0 "La formation d'une véritable armée pour la Fédération s'est avérée être une tâche incroyablement difficile. Alors que ces efforts continuent, nous avons maintenant l'opportunité de décider comment ces nouvelles institutions militaires doivent être façonnées. L'armée existe-t-elle pour protéger l'honneur national comme le soutient la faction des Épées ? Ou existe-t-elle pour s'assurer que les besoins de l'industrie sont satisfaits et que les ressources intégrales continuent de circuler ? Peut-être que le rôle de l'armée est simplement de protéger les routes commerciales de la nation pour assurer la poursuite du flux commercial. Quoi qu'il en soit des mérites de chaque position, nous devons décider quel rôle l'armée de la nouvelle Fédération servira."
LAKE_outward_diplomacy_title:0 "Politique Étrangère"
LAKE_outward_diplomacy_desc:0 "L'un des rôles intégraux de la Fédération sera de représenter les intérêts de notre peuple auprès d'autres États. La manière dont la Fédération abordera ses relations avec d'autres États doit être décidée. Ceux au sein des Épées poussent pour une politique de force écrasante afin de prévenir les crises étrangères. Les industriels soutiennent que la puissance de l'industrie de la Fédération impressionnera les autres États et procurera des relations amicales. Enfin, ceux de la classe mercantile suggèrent que, à mesure que la puissance commerciale de la Fédération grandit, les États deviendront économiquement redevables à nos intérêts. Quel cours la politique étrangère de la Fédération suivra-t-elle ?"
LAKE_the_constitution_title:0 "La Constitution"
LAKE_the_constitution_desc:0 "Après de nombreuses années, nous avons enfin terminé la création de la nouvelle constitution fédérale. Cela impactera le caractère de la Fédération pour d'innombrables années à venir. Maintenant que le chaos politique qui caractérisait notre société est enfin apaisé, nous pouvons commencer à regarder vers l'extérieur et à considérer les divers défis qui assaillent la Fédération en tant que peuple uni !"

LAKE_draft_agricultural_reform_title:0 "Changements Agricoles"
LAKE_draft_agricultural_reform_desc:0 "Des vagues successives de migration au fil des siècles ont conduit la région des lacs à être densément peuplée. En conséquence, la sécurité alimentaire a toujours été une question d'importance primordiale pour toutes les villes. Avec la fondation de la Fédération, ce défi collectif peut maintenant être abordé par des réformes agricoles étendues. Commençons à rédiger une proposition !"
LAKE_educate_the_farmer_title:0 "Éduquer les Agriculteurs"
LAKE_educate_the_farmer_desc:0 "Nos réformes proposées de l'agriculture dans la région des lacs dépendent de l'éducation appropriée des agriculteurs. Leurs pratiques actuelles sont à court terme et contribuent sérieusement à la dégradation des terres, ce qui aggrave encore notre insécurité alimentaire. Nous devons pousser à travers des changements radicaux pour corriger cela !"
LAKE_agricultural_reform_title:0 "[Root.agricultural_reform]"
LAKE_agricultural_reform_desc:0 "Après des années de rédaction de propositions et de mise en œuvre de celles-ci, notre refonte proposée de l'agriculture est complète. Les agriculteurs ont commencé à mettre en œuvre des avancées dans les techniques agricoles pour améliorer considérablement leurs rendements sans nuire à la terre."
LAKE_preservation_act_title:0 "[Root.preservation_act]"
LAKE_preservation_act_desc:0 "L'impulsion majeure derrière les réformes agricoles radicales était de répondre aux défis de la sécurité alimentaire. Afin de répondre davantage à ce défi, l'Acte de Préservation a été proposé, ce qui verrait l'adoption d'un programme pour l'achat de réserves de sel par l'État afin de permettre une préservation généralisée en temps de difficulté."
LAKE_one_island_title:0 "Une Île"
LAKE_one_island_desc:0 "À la fin de la journée, nous devons reconnaître que nous sommes plus semblables que différents. Nous partageons les mêmes espoirs, la même terre, et surtout, les mêmes ennemis. Si nous voulons survivre contre les centaures, nous devons être unis."
LAKE_same_heart_title:0 "Même Cœur"
LAKE_same_heart_desc:0 "Bien que nous ayons de nombreuses différences avec nos voisins, nous partageons au moins la même anatomie générale. Nous ne nous mangeons pas les uns les autres et n'avons pas quatre pattes, et cela est plus important que toute différence de langue."
LAKE_accept_our_brother_title:0 "Accepter notre Frère"
LAKE_accept_our_brother_desc:0 "La division promeut la faiblesse. C'est le sentiment qui a conduit à la fondation de la Fédération des Lacs, et c'est toujours vrai aujourd'hui. Embrasser nos frères ne peut faire que du bien, comme en témoignent nos commerçants et les mères de soldats."
LAKE_organize_exhibition_title:0 "Organiser une Exposition"
LAKE_organize_exhibition_desc:0 "Peut-être que la meilleure façon d'unir la Fédération est de souligner à quel point nous sommes grands. Nous devrions organiser une grande foire, qui mettra en valeur l'exceptionnalisme de la Fédération, où les hommes peuvent réaliser tout ce dont ils rêvent."
LAKE_a_lawful_federation_title:0 "Une Fédération Légale"
LAKE_a_lawful_federation_desc:0 "Si la Fédération doit survivre, tous ses membres doivent respecter toutes ses lois. Cela s'étend aux Droits de Guerre, que beaucoup des unificateurs les plus radicaux de notre pays souhaitent voir révoqués. Nous devons assurer le reste de la Fédération que nous respectons leurs Droits de Guerre, et ainsi la Fédération dans son ensemble."
LAKE_law_and_order_title:0 "Loi et Ordre"
LAKE_law_and_order_desc:0 "Avec le succès des diverses réformes économiques, il y a eu des appels à la mise en œuvre d'un système juridique commun afin de trancher les différends entre les membres et d'assurer le traitement équitable des citoyens de la Fédération, quelle que soit leur origine. Nous devrions commencer à rédiger un nouveau code civil à présenter aux membres de la Fédération."
LAKE_make_our_demands_title:0 "Faire nos Demandes"
LAKE_make_our_demands_desc:0 "Connaissant l'importance que jouera le nouveau code civil fédéral, les délégations des autres membres travaillent également sur leurs propres propositions. Ce n'est pas une source de préoccupation car notre code proposé est abjectement supérieur, et nous ferons voir aux membres de la Fédération qu'ils doivent l'adopter d'une manière ou d'une autre."
LAKE_the_lake_judiciary_system_title:0 "[Root.the_judiciary_system]"
LAKE_the_lake_judiciary_system_desc:0 "Pendant des années, les délégués ont débattu des mérites et des défauts des divers codes proposés. Enfin, le nôtre a été sélectionné ! Il est maintenant de la responsabilité des membres de la Fédération de décider s'ils souhaitent adopter le nouveau code civil proposé, ou s'en tenir à leurs codes juridiques existants."
LAKE_a_federation_of_peoples_title:0 "[Root.mage_b4]"
LAKE_a_federation_of_peoples_desc:0 "Au cours des dernières décennies, des réformes significatives ont eu lieu au sein de la Fédération. Avec l'établissement d'un système judiciaire fédéral aux côtés de l'Académie Linguistique Fédérale, nous avons franchi des étapes vitales vers une union politique plus poussée entre les membres de la Fédération. De plus, avec l'adoption de réformes foncières tant nécessaires, le peuple est fermement derrière la Fédération car ils savent qu'elle gouverne pour leur bénéfice plutôt que pour celui de quelques-uns. La nôtre est vraiment une Fédération du peuple, et pour le peuple ! Nous avons surmonté les cicatrices de notre passé. La tyrannie qui a autrefois saisi nos terres n'est plus qu'un lointain souvenir, avec une seule pensée restante, une réflexion qui se termine enfin aujourd'hui."
LAKE_city_artisanat_title:0 "Artisanat des Villes"
LAKE_city_artisanat_desc:0 "Le fait que la Fédération soit dirigée par les villes est un fait certain. La nature urbaine de notre peuple, couplée au pouvoir économique que détiennent les villes, rend cette réalité encore plus frappante. Dans le cadre de nos efforts continus pour soutenir les villes et leurs résidents, nous avons décidé de fournir les ressources nécessaires pour établir des ateliers et des usines d'État afin de continuer la croissance économique des villes de la Fédération !"
LAKE_federation_artisan_title:0 "[Root.federation_artisan]"
LAKE_federation_artisan_desc:0 "Alors que les villes continuent de croître et que la production économique continue d'augmenter, l'émergence d'une véritable classe moyenne a commencé. Cette classe nouvellement émergente semble avoir un désir insatiable de biens manufacturés. Nous devrions consacrer les ressources nécessaires pour nous assurer que les artisans de la Fédération aient les outils dont ils ont besoin pour répondre à cette demande croissante !"
LAKE_a_federation_at_our_image_title:0 "Une Fédération à Notre Image"
LAKE_a_federation_at_our_image_desc:0 "En tant que leader de la Fédération, la grande tâche de rédiger une constitution formelle liant la Fédération ensemble nous incombe. Nos décisions dans les années à venir auront un grand impact sur tous les aspects de la Fédération, elle sera vraiment façonnée à notre image. Commençons ce travail avec ce grand devoir à l'esprit !"
LAKE_place_of_the_banks_title:0 "Rôle de l'État"
LAKE_place_of_the_banks_desc:0 "Ayant réglé la question des caractéristiques fondamentales de la citoyenneté, l'attention doit être tournée vers le deuxième article de la constitution ; le rôle de l'État. La vision plus traditionnelle soutient que le rôle de l'État est de fournir la sécurité à ses citoyens et à ses frontières, et de protéger contre toute menace qui pourrait émerger, qu'elle soit externe ou intérieure. Alternativement, des éléments radicaux au sein de la Fédération soutiennent que l'État devrait se concentrer sur la formation et la direction de la nature de la vie économique. Enfin, les membres de la classe mercantile nouvellement émergente et hautement influente soutiennent que l'État devrait se préoccuper d'assurer le flux sûr et efficace du commerce. Il est temps de décider quel sera le rôle de l'État."
LAKE_the_guilds_title:0 "Les Guildes"
LAKE_the_guilds_desc:0 "Alors que la constitution commence à prendre forme, la question des guildes est venue au premier plan. Les guildes ont longtemps été une pierre angulaire intégrale de la vie économique au sein des Lacs, et cela n'a pas changé avec la création de la Fédération. Compte tenu de la nature vitale des guildes en tant qu'institution économique, nous devons décider quels services elles devront fournir à la Fédération. Des éléments au sein de l'armée suggèrent que l'approvisionnement militaire devrait recevoir un traitement hautement préférentiel pour prévenir tout problème d'approvisionnement. Les intérêts industriels avancent le point très sensé que les guildes existent pour former les futures générations d'artisans, et que cela devrait continuer à être le cas. Enfin, les intérêts argentés soutiennent que le commerce est de plus en plus la source d'une croissance économique majeure, et donc leurs intérêts devraient être privilégiés."
LAKE_role_of_the_navy_title:0 "Le Règlement des Différends"
LAKE_role_of_the_navy_desc:0 "Un domaine d'importance vitale qui n'a pas encore été discuté est la manière dont les différends privés seront réglés. Le fait que les citoyens entrent en conflit et nécessitent un arbitrage est une évidence, mais la nature de cet arbitrage est ouverte à la discussion. Certains éléments au sein des Épées soutiennent que la tradition séculaire des duels suffira à résoudre les conflits interpersonnels. Les industriels poussent pour un rôle accru de l'arbitrage des guildes. Enfin, la classe mercantile plaide pour un rôle plus important du pouvoir judiciaire fédéral dans la résolution des différends. Quelle position allons-nous décider pour la Fédération ?"
LAKE_fate_of_the_conquered_title:0 "Le Sort des Conquis"
LAKE_fate_of_the_conquered_desc:0 "Alors que la Fédération atteint de nouveaux sommets, nous commençons à regarder vers l'extérieur. Ce que nous voyons, ce sont de nombreuses terres et de nombreuses personnes, qui se porteraient mieux sous notre administration. Mais étant donné que nos plus grandes conquêtes se trouvent sans aucun doute devant nous, il y a déjà des arguments sur la manière d'intégrer de nouveaux sujets dans notre domaine. Nous devons décider d'une voie, sachant qu'elle pourrait déterminer la manière dont nous traiterons des milliers, voire des millions, de nouveaux citoyens."

LAKE_federation_diplomatic_corps_title:0 "Corps Diplomatique"
LAKE_federation_diplomatic_corps_desc:0 "La Fédération est encore jeune et fragile, si elle veut avoir quelque espoir de longévité durable, nous devons trouver des moyens d'améliorer les relations entre ses membres disparates. L'une de ces propositions serait la formation d'un Corps Diplomatique de la Fédération qui existerait pour apaiser les tensions en facilitant des relations plus étroites entre les villes."
LAKE_the_fish_seminaries_title:0 "Les Séminaires de Pêche"
LAKE_the_fish_seminaries_desc:0 "Pour les peuples du lac, aucun autre bien n'est aussi intégral à la vie quotidienne que le poisson. Il sert de pierre angulaire à l'alimentation de notre peuple, quelle que soit leur classe ou leur statut, et il fournit les moyens de subsistance à d'innombrables masses. Pour cette raison, la question des droits de pêche entre les villes a longtemps été contentieuse, nous devrions commencer à trouver des moyens d'apaiser les tensions."
LAKE_draft_fishing_act_title:0 "Rédiger l'Acte de Pêche"
LAKE_draft_fishing_act_desc:0 "Après des discussions et des compromis sans relâche, nous sommes parvenus à une résolution convenue. Les droits de pêche seront clairement délimités à la fois entre les différentes villes de la Fédération et dans les limites d'une zone de pêche désignée d'une ville. La délivrance de licences et l'application seront gérées par des représentants locaux pour assurer le respect. Bien que cela prenne de nombreuses années à mettre en œuvre, ces mesures devraient grandement contribuer à prévenir les différends."
LAKE_implement_regulation_title:0 "[Root.implement_regulation]"
LAKE_implement_regulation_desc:0 "Cela a pris des années pour voir la mise en œuvre fructueuse de l'Acte de Pêche, mais maintenant nous commençons à voir des bénéfices tangibles. Il y a eu une augmentation notable des poissons dans les zones qui ont longtemps souffert, de plus, les revenus de l'État augmentent grâce aux nouvelles réglementations."
LAKE_a_cordial_federation_title:0 "Une Fédération de Peuples"
LAKE_a_cordial_federation_desc:0 "Avec l'adoption de diverses réformes tant nécessaires, la Fédération a commencé à se coalescer en quelque chose ressemblant à une unité cohésive. Les relations entre les divers membres sont plus souvent qu'autrement amicales, et maintenant des voix ont commencé à résonner, poussant à des réformes plus importantes et à une intégration accrue !"
LAKE_of_art_and_poetry_title:0 "De l'Art et de la Poésie"
LAKE_of_art_and_poetry_desc:0 "Avec notre concentration écrasante sur la diplomatie, le commerce, la guerre, quelque chose de vital a été perdu. Nous devrions sponsoriser les meilleurs artistes et poètes du pays, pour rappeler à notre peuple pour quoi ils travaillent."
LAKE_the_storytellers_title:0 "Les Conteurs"
LAKE_the_storytellers_desc:0 "Les légendes du peuple Triunique remontent aussi loin que n'importe quel homme peut se souvenir, certaines datant de l'époque avant notre arrivée sur les Îles. Nous devrions écrire ces histoires, afin que nous puissions toujours nous souvenir de notre passé."
LAKE_wandering_band_title:0 "[Root.wandering_band]"
LAKE_wandering_band_desc:0 "Une bande curieuse d'hommes a commencé à parcourir notre pays, combinant des enregistrements d'événements historiques avec la musique traditionnelle de notre peuple. Nous devrions les envoyer en tournée dans toute la Fédération pour promouvoir l'unité entre nous."
LAKE_build_the_federation_museum_title:0 "Construire le Musée"
LAKE_build_the_federation_museum_desc:0 "Souvenez-vous du passé, ou soyez condamné à le répéter. C'est l'un des plus anciens proverbes que nous connaissons, mais il est toujours vrai. Nous devrions construire un musée, afin que notre histoire glorieuse soit toujours rappelée."
LAKE_the_federation_museum_title:0 "[Root.the_federation_museum]"
LAKE_the_federation_museum_desc:0 "Le Musée est terminé, et il a été construit dans notre capitale ! C'est une exposition claire de notre engagement envers la fédération pour tous à voir !"
LAKE_home_for_everyone_title:0 "Un Foyer pour Tous"
LAKE_home_for_everyone_desc:0 "Tout comme fournir de la nourriture à la population a souvent été un défi, il en va de même pour fournir un logement adéquat. Ces défis ont été encore exacerbés par les fréquentes invasions de Centaures et les conflits internes. Alors que la Fédération continue d'évoluer, il y a eu une poussée concertée pour résoudre ce problème en entreprenant des projets de développement étendus dirigés par l'État. Nous devrions suivre ce conseil et rectifier le problème !"
LAKE_finance_census_title:0 "Recensement Financier"
LAKE_finance_census_desc:0 "Alors que le développement continue d'avancer, nous avons commencé à réaliser à quel point notre compréhension de la population est lamentablement inadéquate. Nous ne pouvons même pas suivre notre propre peuple ! Comment pouvons-nous espérer connaître leurs défis et leurs besoins si nous ne savons même pas qu'ils existent ? Nous devrions entreprendre un recensement massif dans le but de faire un inventaire complet et approprié de notre population."
LAKE_every_man_a_landlord_title:0 "[Root.every_man_a_landlord]"
LAKE_every_man_a_landlord_desc:0 "L'achèvement des projets de développement a conduit à un renouveau urbain et a grandement résolu les défis de logement de notre peuple. Nous devrions profiter de cela en poussant à travers des lois supplémentaires mandant que chaque homme ait droit à son propre foyer, interdisant ainsi les pratiques de location extorsionnaires qui ont été trop courantes jusqu'à présent."
LAKE_further_capital_improvement_title:0 "Amélioration de la Capitale"
LAKE_further_capital_improvement_desc:0 "Le renouveau urbain résultant des vastes programmes de développement a ouvert la voie à de nouvelles améliorations de la capitale. La destruction des propriétés délabrées lors de ces programmes a libéré l'espace tant nécessaire pour être utilisé pour de grands travaux publics. Nous devrions consacrer les ressources nécessaires pour réaliser ces améliorations proposées."
LAKE_a_growing_administration_title:0 "Une Administration en Croissance"
LAKE_a_growing_administration_desc:0 "Alors que la Fédération continue de se centraliser en une véritable union politique, il y a eu une augmentation multiple des complexités de la machinerie politique souvent encombrante. Nous devons investir dans l'éducation et la formation appropriées des bureaucrates nécessaires pour diriger la Fédération !"
LAKE_the_federation_needs_title:0 "[Root.the_federation_needs]"
LAKE_the_federation_needs_desc:0 "Une chose continue de se démarquer lorsque des discussions sont engagées sur les besoins de la bureaucratie. Le papier. Tout ce qui les intéresse, c'est le papier ! C'est comme si le monde tournait autour du papier. Nous devons sécuriser un approvisionnement constant et adéquat en papier pour la Fédération, ne serait-ce que pour faire taire les jacassements incessants des pousse-crayons !"
LAKE_a_united_federation_title:0 "[Root.a_united_federation]"
LAKE_a_united_federation_desc:0 "Les décennies précédentes ont vu des efforts concertés de réformes de centralisation au sein de la Fédération, tant de notre part que d'autres membres, porter de grands fruits. Le développement d'institutions fédérales vitales telles que le système judiciaire, militaire et l'adoption de réformes économiques intégrales comme le libre-échange ont contribué à des conditions d'euphorie générale alors que la Fédération est clairement en ascension ! Même maintenant, les citoyens appellent à une centralisation encore plus grande pour continuer les progrès des décennies passées. Naturellement, nous devons acquiescer à ces demandes et continuer à amener les diverses institutions sociétales sous l'influence du gouvernement fédéral !"
LAKE_grant_navy_commissions_title:0 "Accorder des Commissions Navales"
LAKE_grant_navy_commissions_desc:0 "Dans un effort pour renforcer le soutien parmi l'établissement naval, nos conseillers suggèrent d'offrir des commissions navales aux officiers potentiels. Cela nous donnerait des entrées précieuses dans les cercles navals qui pourraient être utilisées comme un moyen de renforcer notre soutien au sein de cette institution intégrale."
LAKE_support_in_the_military_title:0 "Soutien dans l'Armée"
LAKE_support_in_the_military_desc:0 "Avec le projet fédéral en plein essor, les éléments au sein de la faction des Épées sont de plus en plus mécontents du rôle de l'armée au sein de la Fédération. Nous devrions les soutenir dans leurs efforts pour saper le leader en place de la Fédération par tous les moyens possibles afin d'améliorer notre position au sein des cercles militaires."

LAKE_trade_agreement_title:0 "Accord Commercial"
LAKE_trade_agreement_desc:0 "Même avec la fondation de la Fédération, les membres constitutifs gardent encore jalousement leur commerce à travers des tarifs étouffants et d'autres mesures prohibitives. Tant que le commerce continuera d'être traité de manière aussi somme nulle, les tensions persisteront et la Fédération ne prospérera pas. Nous devons consacrer nos ressources à trouver un moyen de faciliter un flux de commerce plus libre au sein de la Fédération !"
LAKE_internal_market_title:0 "Marché Intérieur"
LAKE_internal_market_desc:0 "Central à la réforme commerciale proposée est la création d'un véritable marché intérieur pour le flux libre de marchandises au sein de la Fédération. Cela serait fait en interdisant les tarifs entre les villes et en interdisant d'autres mesures protectionnistes comme les quotas d'importation. Bien que ces propositions ne seront pas populaires auprès de tous les membres de la Fédération, il est nécessaire de créer un système économique plus prospère et équitable."
LAKE_free_trade_title:0 "[Root.free_trade]"
LAKE_free_trade_desc:0 "Après des années de débat et de mise en œuvre, la poussée pour la création d'un véritable marché de la Fédération fondé sur le libre-échange a atteint son paroxysme. Les membres disparates sont maintenant laissés à décider s'ils veulent mettre en œuvre les mesures et récolter les récompenses économiques, ou continuer à garder jalousement leurs intérêts commerciaux au détriment de la Fédération."
LAKE_the_centaur_menace_title:0 "La Menace des Centaures"
LAKE_the_centaur_menace_desc:0 "Avec la création de véritables établissements sur le continent, nous sommes inévitablement entrés en plus grand conflit avec nos ennemis éternels, les Centaures. Nous devons trouver un moyen d'unir véritablement la Fédération contre eux, car ce qui menace l'un de nous menace nous tous !"
LAKE_the_place_of_everyone_title:0 "[Root.the_place_of_everyone]"
LAKE_the_place_of_everyone_desc:0 "Le fait que les centaures continuent de menacer notre existence même est universellement reconnu au sein de la Fédération. Le débat s'est maintenant tourné vers le rôle que chaque membre jouera dans la lutte contre cette menace. Iront-ils porter la lutte aux centaures ? Ou fourniront-ils le soutien financier nécessaire à une telle guerre ? Quoi qu'il en soit, il y a une place pour chacun dans cette Fédération, et il est temps de décider quelle sera la nôtre !"
LAKE_coordinate_defense_force_title:0 "Coordonner les Forces de Défense"
LAKE_coordinate_defense_force_desc:0 "En tant que membre de premier plan de la faction des Épées, le devoir de coordonner la guerre contre la menace des centaures nous incombe. Alors que davantage d'aide afflue dans la ville de la part des divers membres de la Fédération, nous devons investir plus lourdement dans notre infrastructure militaire. Cela améliorera sûrement notre capacité à déployer davantage de soldats !"
LAKE_federation_conscript_title:0 "Conscrits de la Fédération"
LAKE_federation_conscript_desc:0 "Dans le cadre de nos réformes militaires continues pour mieux combattre la menace des centaures, nous avons vu la nécessité de nous appuyer sur la conscription de masse. C'est le devoir de chaque citoyen de soutenir l'effort de guerre, de peur que nous ne revivions la Grande Incursion ! Nos citoyens reconnaissent cela et s'engagent pleinement dans l'effort de guerre, conscients de la nécessité du service."
LAKE_federation_soldier_first_title:0 "[Root.federation_soldier_first]"
LAKE_federation_soldier_first_desc:0 "Avec la formation de véritables armées de masse permanentes, nous avons de sérieux défis pour les armer et les équiper correctement. Leur équipement actuel laisse beaucoup à désirer, nous devons intervenir et nous assurer que nos forces sont équipées avec le meilleur équipement que nous pouvons nous procurer !"
LAKE_the_root_military_reform_title:0 "[Root.the_root_military_reform]"
LAKE_the_root_military_reform_desc:0 "En tant que puissance de premier plan au sein de la faction des Épées, il nous incombe de pousser à des réformes militaires vitales au sein des États membres ! Ces réformes se concentreront sur la standardisation des diverses forces combattantes des membres de la Fédération pour encourager la cohésion et la coordination. Deuxièmement, de nouvelles pratiques militaires seront adoptées, telles que l'abolition des postes d'officiers héréditaires et la mise en œuvre de pratiques méritocratiques. Ces réformes devraient assurer l'efficacité continue de l'armée de la Fédération contre les menaces étrangères et intérieures !"
LAKE_sea_laws_title:0 "Lois Maritimes"
LAKE_sea_laws_desc:0 "L'une des principales faiblesses de la Fédération est le manque de toute autorité maritime globale. Les pêcheurs vont où ils veulent, les contrebandiers passent de port en port en toute impunité, et les pirates hantent les vagues. Nous devons coopérer avec les autres membres de la Fédération pour régler cela."
LAKE_maritime_exploitation_zone_title:0 "Zone d'Exploitation Maritime"
LAKE_maritime_exploitation_zone_desc:0 "La première étape vers la régulation des vagues est de ramener les pêcheurs, qui n'ont aucune loi à suivre en dehors des zones maritimes originales revendiquées par les villes. Nous devons étendre ces zones aux zones autour du continent pour prévenir d'autres conflits."
LAKE_anti_piracy_act_title:0 "[Root.anti_piracy_act]"
LAKE_anti_piracy_act_desc:0 "Un irritant constant pour chaque État sur les Lacs a été les pirates, qui sont impossibles à arrêter, car ils peuvent simplement traverser dans le territoire d'une autre nation pour échapper aux poursuites. Cet état de fait est intolérable, et nous devons faire en sorte que tous les membres de la Fédération répriment la piraterie où qu'elle soit trouvée."
LAKE_federation_observer_title:0 "Observateurs de la Fédération"
LAKE_federation_observer_desc:0 "Bien que la Fédération ait maintenant mis en œuvre une variété de politiques et de réglementations, il y a une pénurie d'application, sans système centralisé pour s'assurer que chaque État membre respecte ses engagements. Un nouveau système d'Observateurs de la Fédération introduira un cadre d'administrateurs indépendants, qui pourront se rendre à travers les Lacs Triuniques pour s'assurer que chaque gouvernement suit la Loi de la Fédération."
LAKE_meritocratic_army_title:0 "Une Armée Méritocratique"
LAKE_meritocratic_army_desc:0 "Quoi qu'il en soit de l'appartenance aux Épées ou au Portefeuille, tous les membres de la Fédération sont tenus de maintenir une force militaire permanente. Dans le cadre de nos efforts pour améliorer l'efficacité de notre armée, nous devons nous assurer que les derniers vestiges de népotisme sont éradiqués. Nous aurons une armée uniquement fondée sur l'idéal le plus noble de la méritocratie !"
LAKE_our_place_in_the_federation_title:0 "Notre Place dans la Fédération"
LAKE_our_place_in_the_federation_desc:0 "Avec la Fédération prenant un caractère de plus en plus centralisé, il est essentiel que nous en devenions le leader afin que nous puissions diriger la convention constitutionnelle d'une manière plus satisfaisante pour nos intérêts ! Nous devrions chercher à stabiliser la sphère politique afin que nous puissions attirer l'assistance tant nécessaire dans le but d'améliorer notre position au sein de la Fédération."
LAKE_bribe_our_way_to_the_top_title:0 "Corrompre notre Chemin vers le Sommet"
LAKE_bribe_our_way_to_the_top_desc:0 "Une simple vérité est que l'argent parle. Nos principaux diplomates suggèrent que nous puissions utiliser notre abondance de richesse pour amener les autres au sein de la Fédération à notre façon de penser, améliorant ainsi notre position dans l'ensemble dans le but d'assumer le leadership fédéral."
LAKE_invest_in_our_neighbor_title:0 "Investir dans notre Voisin"
LAKE_invest_in_our_neighbor_desc:0 "Dans le cadre de nos efforts pour améliorer nos relations avec d'autres membres au sein de la Fédération, nos conseillers diplomatiques suggèrent de détourner les ressources destinées au développement interne vers d'autres membres au sein de la Fédération à la place. Naturellement, cet acte de bonne volonté devrait se refléter positivement sur nous."
LAKE_swear_federation_loyalty_title:0 "Jurer Allégeance"
LAKE_swear_federation_loyalty_desc:0 "Être humain, c'est faire l'expérience de loyautés conflictuelles. De la famille, à la ville, à la tribu, à la nation, chaque personne Triunique sait ce que c'est que d'être tiré dans plusieurs directions. Mais cette même vérité rend cela d'autant plus significatif si nous déclarions publiquement que notre première loyauté est envers la Fédération elle-même."

LAKE_build_the_assembly_house_title:0 "Construire la Maison"
LAKE_build_the_assembly_house_desc:0 "Avec la formation de la Fédération, le besoin d'un emplacement centralisé adapté aux besoins de la fédération a été reconnu. Afin d'éviter toute allégation de partialité, un processus d'enchères sera établi entre les membres de la fédération pour déterminer qui aura l'honneur d'accueillir la Maison de l'Assemblée !"
LAKE_open_it_title:0 "[Root.open_it]"
LAKE_open_it_desc:0 "Bien que cela ait pris des années, les membres de la Fédération ont enfin rassemblé suffisamment de ressources pour s'assurer que la Maison de l'Assemblée soit suffisamment grandiose. En tant que plus grand contributeur, nous avons eu le grand privilège d'accueillir le cœur battant de la Fédération !"
LAKE_the_mainland_question_title:0 "[Root.the_mainland_question]"
LAKE_the_mainland_question_desc:0 "Les appels à la colonisation du continent ont atteint un paroxysme. Peu importe que cela soit motivé par l'ambition commerciale, un désir d'aventure ou simplement des gens se lassant de la vie dans les lacs, nous devons résoudre notre position sur la Question du Continent."
LAKE_colonial_office_title:0 "Bureau Colonial"
LAKE_colonial_office_desc:0 "Alors que la colonisation du continent se poursuit sans relâche, la tâche de plus en plus complexe d'administrer les colonies naissantes arrive à son paroxysme. Nous devrions établir un bureau colonial centralisé, cela devrait accélérer la croissance de nos colonies, bien qu'au détriment de l'augmentation du coût de développement ailleurs en raison de la rareté des ressources de l'État."
LAKE_mainland_territory_title:0 "Territoires du Continent"
LAKE_mainland_territory_desc:0 "Nos efforts de colonisation commencent à porter leurs fruits, car les diverses colonies ont commencé à former un véritable territoire. Cela reflète grandement notre État, et augmentera notre position dans la fédération !"
LAKE_establish_mainland_trade_title:0 "Établir le Commerce du Continent"
LAKE_establish_mainland_trade_desc:0 "Alors que nos territoires du continent continuent de s'étendre, nous commençons à voir des bénéfices économiques tangibles. Alors que les marchandises commencent à affluer de ces territoires vers notre métropole, notre part de commerce continue de croître. Notre succès économique devient une envie au sein de la Fédération !"
LAKE_financing_the_fight_title:0 "Financer le Combat"
LAKE_financing_the_fight_desc:0 "Ayant choisi de rejoindre la faction du Portefeuille, nous devons explorer tous les moyens disponibles pour nous assurer que les Épées soient bien financées dans leurs expéditions contre les centaures. Nous devrions établir une banque centrale pour coordonner les finances de notre ville afin de nous assurer que nous soutenons l'effort de guerre aussi efficacement que possible !"
LAKE_local_bank_system_title:0 "Banques Locales"
LAKE_local_bank_system_desc:0 "Ayant mis en place une banque centrale, nous pouvons être sûrs que la politique monétaire de notre pays est entre de bonnes mains. Cela inspirera confiance parmi les investisseurs et les consommateurs, ce qui devrait grandement aider nos efforts de guerre. De plus, les banques locales prospéreront dans ces conditions de sécurité !"
LAKE_creating_a_central_bank_title:0 "Banque Fractionnaire"
LAKE_creating_a_central_bank_desc:0 "En voyant le succès de nos réformes monétaires, d'autres membres de la Fédération réclament la création d'une banque centrale fédérale. Nous devrions prendre la tête des efforts pour créer cette institution afin que nous puissions récolter les gains financiers et politiques qu'elle apportera sûrement !"
LAKE_open_the_central_bank_title:0 "[Root.open_the_central_bank]"
LAKE_open_the_central_bank_desc:0 "Enfin, nous avons réussi à réunir les fonds nécessaires pour la création de la Banque Centrale Fédérale. En tant que plus grand contributeur à ce grand projet, nous avons eu le grand honneur d'être l'hôte permanent de cette institution vitale. Cela améliorera grandement notre position politique dans la fédération, de plus, nous verrons également des bénéfices économiques significatifs !"
LAKE_island_laws_title:0 "Lois Insulaires"
LAKE_island_laws_desc:0 "Avec le focus naturel sur le commerce maritime au sein de la Fédération, nos routes terrestres sont restées sans surveillance. Les bandits sont nombreux, et les villes Triuniques ne savent pas quoi faire à leur sujet. Nous devons rédiger un plan pour traiter avec ces bandits avant que nos zones de contrôle ne soient limitées aux villes elles-mêmes."
LAKE_inter_cities_trade_route_title:0 "Route Commerciale Inter-Villes"
LAKE_inter_cities_trade_route_desc:0 "Alors que nous traitons avec les bandits sur nos routes terrestres, nous devons trouver des solutions créatives pour approvisionner nos villes. Beaucoup de nos villes sœurs ont commencé à réprimer les pirates, ce qui signifie qu'ils ont besoin d'un endroit où aller. C'est un arrangement naturel."
LAKE_caravan_act_title:0 "[Root.caravan_act]"
LAKE_caravan_act_desc:0 "Toutes les villes en conflit ont finalement uni leurs forces pour débarrasser les routes des bandits, en partie à cause d'une recrudescence de la piraterie sur les routes maritimes. Bien que nous n'ayons aucune idée de ce qui aurait pu causer cela, nous pouvons en récolter les bénéfices."
LAKE_look_for_population_support_title:0 "Chercher le Soutien des Masses"
LAKE_look_for_population_support_desc:0 "Malgré les grands succès que la Fédération a réalisés au cours des années précédentes, il existe encore des éléments parmi les citoyens qui restent désillusionnés par la direction de la Fédération dans son ensemble. Nous devrions chercher leur soutien en les assurant que leurs griefs seront abordés, et que sous notre leadership, la Fédération sera poussée dans une direction entièrement différente, plus amicale."
LAKE_civil_services_title:0 "Services Civils"
LAKE_civil_services_desc:0 "Tout comme le mécontentement envers le projet fédéral existe parmi les citoyens, il existe également au sein du service civil fédéral. Nous devrions puiser dans ce mécontentement bureaucratique en promettant une fin à la malversation politique du titulaire et leur offrir une véritable réalisation du but de la Fédération."

