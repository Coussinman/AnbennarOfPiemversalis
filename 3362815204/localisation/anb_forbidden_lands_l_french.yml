desc_tournament_1: "Cet aspect est un §Yaspect de Célébration§!, qui est placé dans votre emplacement d'§Yaspect Administratif§!.\nLes §Yaspects de Célébration§! sont débloqués en fonction à la fois de la secte que vous suivez ainsi que des sectes dont vous avez §Yinvitée des chamans§!. Les §Yaspects de Célébration§! déterminent quelle sera votre prochaine §Ycélébration§!.\n\nAvec cet aspect choisi, votre prochaine célébration est le §YTournoi§!.\n\nParticipez à 3 rounds de combat, avec des victoires successives rapportant de plus grandes récompenses. Gagnez chaque round pour obtenir des bonus supplémentaires.\n\nUne pratique courante parmi les centaures en raison de la nature compétitive de leur culture sont les tournois. Parmi les Filustkhuga, les tournois prennent une importance encore plus grande dans la société, comme un moyen pour ceux qui cherchent la gloire au combat même en temps de paix, et pour affûter leur prouesses martiales."

