 sedentarization_explainer_tt: "§MSédentarisation des Terres Interdites§!\nToutes les provinces initialement possédées par les centaures sont §YInterdites§!, donnant §R+100.00§! Autonomie Locale Minimum, indiquant un manque complet d'infrastructure sédentaire. Pour rendre la terre utile nous devons désigner une province §YAvant-Poste§! dans une région entièrement possédée, permettant à l'Autonomie Locale de diminuer. Dès lors, notre choix de comment l'§YAvant-Poste§! se développe décidera du sort de cette région.\n\n - Utilisez le bouton §YÉtablir Avant-Poste§! dans la vue de province (dans l'onglet boutons de province, soit au-dessus de l'UI bâtiments ou sous le 'bouton ouvrir UI bâtiments').\n - Les §YAvant-Postes§! progressent sur trois phases, avec chaque phase se terminant en quelques années après avoir atteint un seuil d'autonomie.\n - Vous n'avez PAS besoin de cœur ni d'état les provinces §YInterdites§! pour établir un §YAvant-Poste§!.\n - Le nombre d'§YAvant-Postes§! que vous pouvez maintenir à la fois égale Rang Gouvernemental + Colons.\n - Conquérir une région pas entièrement sédentarisée permet de commencer depuis la §YPhase Deux§!, bien que ce puisse être trop tard pour aider — ou vous nuire — aux centaures natifs."

