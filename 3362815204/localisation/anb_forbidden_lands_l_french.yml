 irdaeos_worship.102.d: "S'il y a quelque chose pour laquelle la secte Irdukhuga est connue, ce sont leurs Festivals. Grands événements organisés pour célébrer la vie, le bonheur et Irdaeos. Quel type de festival devons-nous organiser ?"
