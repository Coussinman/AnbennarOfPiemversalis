irdaeos_worship.14.t: "Rites de Maslekh : Survie"
irdaeos_worship.14.d: "Lorsque vos ancêtres ont été chassés des grands bois, poursuivis par l'homme et l'ogre à travers le grand nord jusqu'à leur arrivée dans les Plaines Interdites, Irdaeos a consacré tous les centaures pour leur endurance. Mais en tant que [Root.Monarch.GetTitle], vous ne manquez jamais un repas, ne vous reposez jamais sans protection, et n'avez jamais soif plus longtemps qu'un après-midi. Quelle moquerie cela doit être de revendiquer la bénédiction d'Irdaeos pour ce que vos ancêtres ont enduré, vous rendez-vous compte. Après avoir discuté avec des amis et des chamans, ils vous recommandent une démonstration simple mais périlleuse de valeur : le Rite de Survie.\n\nVous étanchez votre soif avec une tasse de racines amères diluées dans du lait : une dernière bénédiction fournie par votre clan avant que vous ne partiez. Votre poitrine se gonfle et se contracte, la mixture fortifiant votre corps contre les éléments. Devant le clan et le ciel, vous retirez les atours de votre [Root.Monarch.GetTitle], mettez de côté votre armement, et vous déshabillez sauf pour le lin le plus basique. Vos guerriers, chamans et êtres chéris s'inclinent et prient pour votre succès, mais par tradition n'offrent que des conseils ou des consolations pour l'épreuve à venir. Avec rien d'autre que les vêtements sur votre dos, une corne retentit pour signaler votre retraite. Vous chargez tête baissée dans la nature sauvage.\n\nAprès des heures de chevauchée rude, vous ralentissez à un trot et contemplez le paysage ouvert autour de vous. [Root.Capital.GetCapitalName] se trouve loin derrière vous, pas même un minuscule scintillement à l'horizon. Vous écartez les narines ; la survie repose désormais uniquement sur la gentillesse d'Irdaeos et, plus important encore, entre vos propres mains. Mesurant le ciel avec vos doigts, vous devinez qu'il vous reste encore plusieurs heures de lumière du jour : assez de temps pour explorer le paysage. Vous bondissez en avant à la recherche d'un emplacement approprié pour commencer votre retraite."
irdaeos_worship.14.a: "Abri d'abord, puis eau, après nourriture, et enfin chaleur."

irdaeos_worship.15.t: "Rite de Survie Complété"
irdaeos_worship.15.d: "En vous levant, vos jambes arrachent la terre aplatie par votre corps, même si la somnolence alourdit vos membres. Vous aspirez à un sommeil plus long, mais vous savez que les gazelles s'attardent au point d'eau pendant seulement quelques heures avant de gambader dans les plaines ; si vous les manquez maintenant, vous savez à quel point il sera plus difficile de les attraper en plein air, sans parler de quand les prédateurs rôdent dans l'herbe. Enfourchant une douzaine de lances le long de votre flanc, vous piétinez votre sabot sur vos couteaux de pierre de fortune, assurant leur netteté pour récolter le chanvre et la peau. À la lumière du jour, vous attrapez une belle vache, façonnez un autre vase pour stocker de l'eau fraîche, et perfectionnez une corde nouée pour suspendre des fourrures à sécher. À chaque heure, vous gardez un équilibre de vigilance, de rapidité, de prudence et d'audace.\n\nEn tant que [Root.Monarch.GetTitle], vous oubliez parfois l'effort monumental nécessaire pour soutenir [Root.GetName] : comment les sources d'eau devaient être testées pour leur pureté, comment le bétail errait de manière erratique, ou même comment la nourriture pouvait se gâter si elle n'était pas correctement séchée. Après des frustrations de première main dans tout cela et plus encore, vous vous souvenez des difficultés et de l'ingéniosité requises pour la prospérité de [Root.GetName].\n\nÀ la fin de la journée, vous placez vos dépouilles dans votre abri peu profond, profitant d'un moment de répit. Irdaeos ne doute pas de regarder votre ventre rassasié, votre esprit animé et votre esprit aiguisé avec plaisir. Une nuit de plus seule, et vous vous levez avec le soleil, le vent vous guidant de retour à la maison. Avec des vêtements en fourrure fraîche, des besaces rugueuses remplies de nourriture et une disposition chaleureuse en évidence, votre clan acclame avec délice la durabilité et l'expérience de leur [Root.Monarch.GetTitle]."
irdaeos_worship.15.a: "Rouge et jaune, coup de centaure. Rouge et noir, en-cas de centaure."

irdaeos_worship.17.t: "Rites de Maslekh : Bâtons"
irdaeos_worship.17.d: "Une flûte sifflante inaugure le Rite des Bâtons de Maslekh. Plutôt que des foules clamantes, le rituel auquel vous vous trouvez participant attire peu de regards : vous, votre partenaire, une demi-douzaine d'autres paires, et un trio de chamans. L'un de ces chamans, marqué par de la peinture bleue et paré d'un tissu gris flottant, repose une pipe sous ses lèvres. Vous et votre partenaire entrez dans l'arène, et alors que vous le regardez, ils vous sourient avec confiance et finesse.\n\n'Tout comme nous nous sommes entraînés ; frappe juste, mon [Root.Monarch.GetTitle].'\n\nLa flûte siffle une fois, et votre partenaire avance avec son bâton, sa patte avant et sa queue recroquevillées en une pose statuaire. Une autre note, et vous imitez la manœuvre, serrant la poignée et exhalant avec votre balancement. Alors que vous suivez les pas avec votre partenaire, les autres paires observent avec un vif intérêt, s'émerveillant du talent longuement travaillé de leur [Root.Monarch.GetTitle]. Gardant le rythme, votre battement régulier de bois sur bois et de sabot sur terre se joint à la pipe cérémonielle comme un tambour de combat.\n\nAprès une valeur de chanson de poses chorégraphiées, le chaman tient une longue note alors que vous réajustez votre position, le bâton en travers de votre sternum. Le prélude terminé, vous hochez la tête à votre partenaire qui, en retour, s'incline. Vous vous tendez tous les deux, prêts pour le véritable concours.\n\nAlors que le joueur de flûte reprend en jouant un flux régulier de notes, vous initiez votre escarmouche. Glissant et soulevant la pointe du bâton, vous avancez tout comme votre partenaire frappe votre jambe. Avec un demi-saut de douleur, vous répondez en balançant votre flanc largement, vous accordant assez d'élan pour les pousser sur la défense. Les souvenirs reviennent en masse : comment votre partenaire riait quand il était excité, la façon dont ses sourcils se fronçaient quand il était mécontent, le tic de son jarret quand il était prêt à sauter : tous des indices clés pour vaincre votre ennemi et renforcer votre ami. À votre tour, vous repensez à vos propres qualités : quand votre lèvre tressaute quand vous êtes déconcerté par un adversaire esquivant, comment vous pliez vos doigts avant la frappe, ou la manière dont vos yeux suivaient le mouvement d'un balayage d'arme.\n\n[i]Arrière. Avant. Tape. Piétine. Pare. Frappe.[/i]\n\nPlusieurs bleus plus tard, l'un de vous perd la prise de son arme, le chaman prolongeant une autre note de flûte pour désigner la fin du combat. Vous et votre partenaire vous inclinez chaleureusement l'un envers l'autre, reconnaissants pour le défi, qu'importe la victoire ou la défaite.\n\nAprès que les autres paires aient mené leurs escarmouches, le rite se conclut par un sifflement final, et les chamans déclarent le plaisir d'Irdaeos."
irdaeos_worship.17.a: "Option A - J'aimerais danser comme cela avec vous à nouveau bientôt."

