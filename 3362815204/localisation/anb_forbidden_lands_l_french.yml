fed_magew.4.t:0 "Avons-nous mal réfléchi ?"
# Pro to Onyx
fed_magew.4.d:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, il est de notre devoir par-dessus tout de représenter nos peuples dans toutes les affaires, et de placer leurs besoins au-dessus des nôtres. Nous avons cherché à inclure les mages sous cette bannière, et à leur donner enfin une voix. Cependant, en faisant cela, il semble que nous ayons perdu de vue nous-mêmes, et que nous ayons échoué à représenter ceux qui nous ont confié leur pouvoir. Beaucoup voient nos actes non pas comme un leadership par l'exemple, mais plutôt comme une ruée aveugle vers l'inconnu. Il est clair que beaucoup ne souhaitent pas faire ce saut de foi que nous avons déjà fait. Peut-être devrions-nous faire un compromis ? Peut-être que par l'intermédiaire de la Garde d'Onyx, nous pouvons trouver une première pierre d'achoppement pour qu'un jour, le mage puisse marcher librement parmi nous ?"
# Pro to Ban
fed_magew.4.d1:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la fédération, il est de notre devoir par-dessus tout de représenter nos peuples dans toutes les affaires, et de placer leurs besoins au-dessus des nôtres. Nous avons cherché à inclure les mages sous cette bannière, et à leur donner enfin une voix. Cependant, en faisant cela, il semble que nous ayons perdu de vue nous-mêmes, et que nous ayons échoué à représenter ceux qui nous ont confié leur pouvoir. Craintifs, ils ne nous voient plus comme des dirigeants de la république mais plutôt comme des tyrans, nous entraînant dans un passé qu'ils préféreraient oublier. Peut-être avons-nous été les fous depuis le début, croyant que les choses pouvaient changer. Aveuglés dans notre espoir d'une fédération unie, de tous ses peuples. Nous avons encore une chance, mais devons-nous faire ce saut de foi ou faire confiance à ceux que nous sommes censés diriger ?"
# Onyx to Pro
fed_magew.4.d2:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, il est de notre devoir par-dessus tout d'être un avant-garde de sa sécurité, et de la sécurité de tous les peuples qui s'y trouvent. Malgré cela, il semble que nous n'ayons pas compris la volonté de ceux que nous protégeons. De tous les coins de la Fédération, les peuples font clairement connaître leur position. Les mages devraient être traités comme de vrais triuniques, et devraient être libres de pratiquer leur art. Ils sont des citoyens, affirment-ils. Ils sont l'un de nous. Grâce à eux, la magie devient une partie de la Fédération. Peut-être ont-ils raison, et la magie devrait être autorisée à circuler librement à travers nos terres sans entrave ? Peut-être que les mages et la magie ont vraiment changé ? Peut-être que tout ira bien ?"
# Onyx to Ban
fed_magew.4.d3:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, il est de notre devoir par-dessus tout de représenter nos peuples dans toutes les affaires, et de placer leurs besoins au-dessus des nôtres. Nous avons surmonté de nombreuses difficultés, à la fois religieuses et culturelles. Nous avons cherché à inclure les mages sous cette bannière, et à leur donner enfin une place au sein de la république. Cependant, en faisant cela, il semble que nous ayons perdu de vue et que nous ayons échoué à représenter ceux qui nous ont confié leur pouvoir. Les peuples ne veulent pas des mages dans leurs villes, même s'ils marchent enchaînés. Ils veulent qu'ils partent, hors de leur esprit. La peur, la haine - ce sont les sentiments qui dominent. Peut-être ont-ils raison, et nous ne pouvons pas contrôler la magie à long terme ? Peut-être que nous n'inviterions que la douleur et la souffrance en les laissant rester ?"
# Ban to Pro
fed_magew.4.d4:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, il est de notre devoir par-dessus tout d'être un avant-garde de sa sécurité, et de la sécurité de tous les peuples qui s'y trouvent. Malgré cela, il semble que nous n'ayons pas compris la volonté de ceux que nous protégeons. Les peuples sont fatigués des murs qui nous séparent des mages. Ils sont fatigués de voir leurs enfants arrachés de leurs mains alors que la magie est découverte coulant dans leurs veines. La république a été construite sur les valeurs selon lesquelles nous, les représentants élus, décidons pour les masses et les guidons. N'est-ce pas notre devoir alors de les guider loin de ce danger, des mages et de leurs tours, qui pourraient si facilement défaire la fédération et nous mener à la ruine et à la tyrannie ? Ou est-ce nous qui ferions une telle chose, si nous nous opposions maintenant à la volonté du peuple... ?"
# Ban to Onyx
fed_magew.4.d5:0 "£icon_lake_federation_crisis£\nEn tant que dirigeants de la Fédération, il est de notre devoir par-dessus tout d'être un avant-garde de sa sécurité, et de la sécurité de tous les peuples qui s'y trouvent. Malgré cela, il semble que nous n'ayons pas compris la volonté de ceux que nous protégeons. À travers les terres de la Fédération, il semble que les peuples soient prêts à avancer. En étendant la Garde d'Onyx à travers tous les États, les utilisateurs de magie peuvent être surveillés, créant un filet de sécurité pour les deux groupes pour travailler ensemble. Certains disent que cela n'est qu'une pierre d'achoppement pour une future intégration des mages, d'autres que c'est déjà un grand pas, et ne souhaitent pas aller plus loin. Nous sommes à un carrefour, regardant une voie de destruction certaine qui pourrait juste nous sauver de la tyrannie du mage, et une autre avec le potentiel de maintenir la paix. Peut-être pouvons-nous confier notre sécurité à nos compatriotes triuniques de la Garde d'Onyx ?"
fed_magew.4.a:0 "Un bon leader guide son peuple et le mène vers l'avenir"
fed_magew.4.b:0 "... mais un grand leader écoute ceux qui le suivent"

