lake.66.a:0 "Le monde est notre huître"

lake.67.t:0 "Étendre la Route du Trésor"
lake.67.d:0 "Avec la cartographie de Haless, de nouvelles opportunités se sont révélées à nous. Nous pourrions établir de nouveaux ports commerciaux pour notre flotte afin d'étendre notre portée à travers la région. Il y a un large soutien à la maison et parmi les guildes, et avec le bon financement, la construction d'un nouveau port sera faite en un rien de temps. Bien qu'une question reste, où commencer ?"
lake.67.d1:0 "L'étendue du monde est vaste, et le potentiel de la flotte commerciale semble ne faire que croître. Où devrions-nous établir un port pour notre fière flotte ensuite ?"
lake.67.a:0 "Nous pouvons nous en soucier plus tard"
lake.67.b:0 "Buogoj"
lake.67.c:0 "Hasiksibou"
lake.67.e:0 "Cây Cam Sinh"
lake.67.f:0 "Prukakhin"
lake.67.g:0 "Sramaya"
lake.67.h:0 "Sardika"
lake.67.i:0 "Sarkhashabid"
lake.67.j:0 "Avhavubhiya"
lake.67.k:0 "Davharral"

lake.68.t:0 "Bénédictions de la Flotte"
lake.68.d:0 "Le commerce est tout comme la mer elle-même. Tentant et toujours fluctuant, apportant la vie aux communautés qui ont la chance de recevoir sa bénédiction. Parfois la mer est dure et punitive, et pourtant parfois elle peut apporter des merveilles des profondeurs à la rive. La flotte a rapporté non seulement de l'or, des épices, des teintures et des vêtements, mais quelque chose de plus extravagant cette fois. Ce que cela pourrait impliquer n'est que pour l'avenir de prédire."
lake.68.a:0 "Des merveilles et des trésors, la flotte apporte les deux !"

lake.69.t:0 "Port de la flotte commerciale établi à [Root.GetName] !"
lake.69.d:0 "L'arrivée de la flotte du trésor est l'un des événements les plus renommés de tout Haless ; une armada de marchands déterminés à braver les hautes mers pour exercer leur commerce. Prenant 'la sécurité en nombre' à des hauteurs nouvelles, la taille pure de la flotte est à la fois une bénédiction et une malédiction, car une flotte aussi puissante nécessite un port tout aussi puissant. Au fil des âges, ils ont travaillé en étroite collaboration avec les autorités locales pour étendre l'infrastructure existante afin d'aider à accueillir leur arrivée. Alors que leurs voyages les poussent de plus en plus loin, année après année, voyage après voyage, ils ont posé leurs regards sur nos terres."
lake.69.a:0 "Une surprise à coup sûr, mais une bienvenue !"

lake.70.t:0 "Beikdugang, un membre de la fédération ?"
lake.70.d:0 "Notre peuple a toujours eu des liens forts avec les Triuniques. Fuyant les hordes de centaures, les guerres civiles, la fortune ou les liens familiaux. Mais les temps changent. La fédération, longtemps rien de plus que des États disparates, se tient maintenant grande et unie dans son but. Nous ne sommes plus les subjugués, mais les subjugateurs. Pourtant, il semble que nous soyons chanceux, car ils ne nous voient pas comme des peuples à conquérir, mais déjà comme des égaux, comme des frères et sœurs. Ils veulent que nous rentrions à la maison."
lake.70.a:0 "Oui. Il est temps de rejoindre nos frères - à nos conditions"
lake.70.b:0 "Nous avons choisi de partir, maintenant nous choisissons de rester indépendants"

lake.71.t:0 "Réunis enfin"
lake.71.d:0 "Le peuple de Beikdugang a choisi de rejoindre notre fédération, bien que comme un État autonome en son sein. Ils cherchent à conserver certains droits et privilèges non accordés aux autres membres - et ont en retour accepté que leur peuple se verra refuser la pleine citoyenneté. Bien que notre peuple soit toujours divisé, c'est indéniablement un jour énorme pour la fédération et pour tous les Triuniques."
lake.71.a:0 "Nos frères sont rentrés"

lake.72.t:0 "Nos Frères nous Rejettent !"
lake.72.d:0 "Nos frères à Beikdugang ont refusé notre offre de rejoindre la fédération. Bien que cela nous peine, ils nous laissent peu de choix. Il semble qu'ils devront apprendre nos intentions pacifiques..."
lake.72.a:0 "... par la force."

lake.73.t:0 "Le Traité de Beikdugang"
lake.73.d:0 "Lorsque le premier traité a été signé, la plupart des membres de la fédération pensaient que ce n'était qu'une pierre d'achoppement pour qu'ils accèdent à la fédération proprement dite. Pourtant, avec le temps, Beikdugang a réussi à former sa propre identité. Le traité que beaucoup considéraient comme temporaire a plutôt été gravé dans l'esprit des peuples de la fédération et des peuples de Beikdugang comme le véritable statu quo. Qu'il s'agisse de ruse de leur part, ou d'une lente réalisation que l'arrangement précédent mènerait inévitablement à leur annexion, leur conseil a présenté un traité de renégociation - un traité où ils ne rejoindront jamais vraiment leurs frères."
lake.73.a:0 "Bien que loin, ils sont toujours avec nous"
lake.73.b:0 "Ils rejetteraient de rejoindre notre unité ?"
lake.73.a.tt:0 "Beikdugang sera verrouillé en tant que marche"

lake.74.t:0 "Un Soldat Exceptionnel"
lake.74.d:0 "Je mènerai mes frères à la victoire, car c'est mon devoir. Par mon devoir, la fédération prospère. Par la fédération, je trouve un but. En servant le but, je trouve mon devoir. Je combattrai chaque bataille, peu importe à quel point elle est désespérée. Je briserai chaque fort, peu importe sa force. Je persisterai même à travers la pestilence et la faim. Je mènerai mes fils, mes filles, à la sécurité, peu importe le blocus."
lake.74.a:0 "Citoyen, Soldat, Général."

lake.75.t:0 "Un Marin Exceptionnel"
lake.75.d:0 "Un marin a de nombreuses opportunités dans la fédération. Chasser la baleine dans le nord glacial, transporter des colons indisciplinés vers la frontière, haler des cargaisons le long de l'Egoirlust, rejoindre la flotte du trésor dans son voyage vers Haless, ou servir dans la flotte pour protéger et se défendre contre les pirates. La plupart choisissent un ou deux styles de vie et s'y tiennent ; rares sont les occasions où un individu peut prétendre avoir servi sur plusieurs fronts. Encore plus rares sont ceux qui partent avec renom. Mais lorsque des hommes comme ceux-ci se lèvent, ils le font avec des ambitions pour façonner le monde même dans lequel ils vivent. C'est un honneur de leur accorder cette opportunité."
lake.75.a:0 "Nos ennemis regretteront éternellement ce jour"

lake.76.t:0 "Destin des conquis"
lake.76.d:0 "Les peuples de la fédération ont longtemps interagi avec les tribus Moduk. Ils ont échangé des fourrures et du poisson, et nous ont aidés à réapprovisionner la flotte au trésor lors de son voyage décennal vers Haless. Cependant, à mesure que les peuples de notre fédération s'unissaient, nous avons regardé au-delà de nos frontières - et bientôt des incursions dans leurs terres ont commencé. Parfois en amis, parfois en ennemis. Leurs terres sont maintenant subjuguées et nôtres, mais la volonté des Moduk est forte. Ils ont accepté que les triunics soient supérieurs militairement, et ont plutôt choisi de jouer sur les relations passées pour être maintenant vus comme des égaux au sein de la fédération. Ils demandent à être traités comme des égaux, que leur culture soit acceptée, et que nous reconnaissions leur nom comme « Besholgi » et non « Moduk ». Les voix du peuple sont divisées. Ceux qui s'opposent fermement à la motion affirment que « Les Moduk introduiront une diversion inutile, qui ne fera que semer la division. », tandis que leur opposition affirme que « Les Besholgi ont longtemps été à nos côtés en tant qu'alliés et partenaires. » Les deux points de vue sont valables à leur manière. Les Moduk sont sûrs de nous résister si nous épuisons leur dernier espoir de préserver leurs modes de vie, mais il n'y a aucune garantie que les clans se plieront à notre autorité. Quel destin allons-nous accorder au peuple des Moduk ?"
lake.76.a:0 "Les Besholgi doivent se tenir fièrement avec nous."
lake.76.b:0 "Ils sont toujours des Moduk pour moi."
lake.76.tt:0 "Le groupe culturel §YBesholgi§! sera restauré en §YModuk§!."

lake.77.t:0 "Une Supplication du Désert"
lake.77.d:0 "Les plaines du nord de Yansheen ont, comme la plupart de Haless, été ravagées par des esprits. Pourtant, alors que d'autres régions sont protégées par de puissants remparts de temples, le désert n'a pas de telles défenses. Les rünsukhi qui l'habitent nous ont maintenant approchés, nous suppliant de les aider à bannir ces esprits une fois pour toutes. Bien que coûteux, cela aidera sûrement à améliorer la vie de nos citoyens dans la région."
lake.77.a:0 "Tous les citoyens sont égaux et ont le droit à une vie sûre et paisible, à la guerre !"
lake.77.b:0 "Tous les citoyens sont égaux, certains plus que d'autres. Peut-être une autre fois ?"
lake.77.b.tt:0 "La région §YKhaashalg§! obtient '§YRefusé d'aider§!' jusqu'à la fin du jeu, donnant les effets suivants :\nAgitation locale : §R+10.00§!."

lake.78.t:0 "Les Voleurs de Visages Contre-Attaquent"
lake.78.d:0 "Notre objectif de diminuer la présence d'esprits malveillants sur le territoire rünsukhi a été couronné de résultats. Les esprits se sont rassemblés en groupes de raid et ont attaqué les lignes de ravitaillement, les villages et les avant-postes. Leur résistance féroce signifie que nous sommes sur la bonne voie."
lake.78.a:0 "Il est temps d'appeler les renforts."

lake.79.t:0 "Les attaques des Voleurs de Visages diminuent"
lake.79.d:0 "Il semble que les voleurs de visages aient été repoussés. Leurs hôtes ont été vaincus en bataille et ne représentent plus une menace pour la région. Les rünsukhi sont, sinon en sécurité, au moins plus sûrs."
lake.79.a:0 "Les esprits ont fait face aux conséquences."

lake.104.t:0 "Une Capitale Digne"
lake.104.d.1:0 "Par le sang de notre milice et la sueur de nos travailleurs, nous sommes montés à un grand pouvoir. Alors que notre grande Fédération continue de s'élever et de reconquérir nos terres ancestrales, nous sommes confrontés à un dilemme. L'unité de nos îles a conduit beaucoup à réclamer un siège approprié pour notre administration, digne de notre gloire. Des centaines de villes, grandes et petites, ont soumis des demandes pour devenir le siège du pouvoir. Nous avons réduit cette liste extensive à quelques-unes seulement, les plus significatives historiquement prenant clairement le pas.\n\nNos options sont les suivantes : l'ancienne et inébranlable Raattakod, rempart des Marches de l'Ouest, les Villes Jumelles de Zabyos et Tlar, dont le canal a permis à notre peuple de prospérer, la puissante Qarshtuluu, la plus grande ville des îles, ou Zurkanrek, lointaine, notre seul lien avec le monde extérieur pendant des éons. Un autre choix présenté par nos magnats est de construire une capitale entièrement nouvelle sur l'île dorée d'Ultakal, gardant notre gouvernement au centre d'une chaîne de production extensive. Enfin, nous pourrions simplement garder la capitale là où elle se trouve. Quel que soit notre choix, notre peuple est prêt à réaliser d'extenses expansions de notre grande capitale."
lake.104.d.2:0 "Par le sang de notre milice et la sueur de nos travailleurs, nous sommes montés à un grand pouvoir. Alors que notre grande Fédération continue de s'élever et de reconquérir nos terres ancestrales, nous sommes confrontés à un dilemme. L'unité de nos îles a conduit beaucoup à réclamer un siège approprié pour notre administration, digne de notre gloire. Des centaines de villes, grandes et petites, ont soumis des demandes pour devenir le siège du pouvoir.\n\nNous avons réduit cette liste extensive à quelques-unes seulement, les plus significatives historiquement prenant clairement le pas. Nos options sont les suivantes : l'ancienne et inébranlable Raattakod, rempart des Marches de l'Ouest, les Villes Jumelles de Zabyos et Tlar, dont le canal a permis à notre peuple de prospérer, la puissante Qarshtuluu, la plus grande ville des îles, ou Zurkanrek, lointaine, notre seul lien avec le monde extérieur pendant des éons. Un autre choix présenté par nos magnats est de construire une capitale entièrement nouvelle sur l'île dorée d'Ultakal, gardant notre gouvernement au centre d'une chaîne de production extensive. Quel que soit notre choix, notre peuple est prêt à réaliser d'extenses expansions de notre grande capitale."
lake.104.a:0 "Les esprits de nos ancêtres guideront notre peuple depuis Raattakod."
lake.104.b:0 "J'ai entendu dire que la Promenade du Ciel est magnifique à cette époque de l'année."
lake.104.c:0 "Bien sûr, la resplendissante Qarshtuluu devrait représenter notre peuple."
lake.104.d:0 "Zurkanrek est notre porte vers le monde, c'est le meilleur endroit pour que notre gouvernement établisse ses bureaux."
lake.104.e:0 "Nous construirons un grand temple de la production sur l'île d'or !"
lake.104.f:0 "Nous devrions plutôt rénover notre capitale actuelle."

