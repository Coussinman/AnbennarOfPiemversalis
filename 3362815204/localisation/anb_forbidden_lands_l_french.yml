 filust_extra_1: "Tout en vous préparant pour le tournoi et en éclairant la compétition, vous apercevez une foule se rassemblant près de l'arène d'entraînement. Alors que vous et votre garde vous rapprochez, vous voyez la raison. Un guerrier affronte deux autres en même temps ! Tout son corps est couvert d'une scarification rituelle extensive, le couvrant de glyphes du torse aux sabots. Ce dévot d'Irdaeos termine rapidement le combat simulé avec une série d'esquives et de parades rapides, laissant les deux autres impuissants contre sa technique. Alors que vous commencez lentement à retourner à votre tente, vous réalisez rapidement que ce tournoi sera loin d'être facile."
 filust_extra_2: "En revenant d'une rencontre diplomatique avec un des Ordsikar, vous entendez une voix tonnante éclater de rire dans un des lieux de rassemblement voisins. Alors que vous passez, vous voyez un grand centaure avec un collier intimidant fait d'un mélange d'oreilles humaines et centaures. Évidemment un vétéran de nombreux raids hivernaux sur la Fédération des Lacs et un gagnant de nombreuses disputes, vous vous notez qu'il ne sera probablement pas un adversaire facile à affronter dans le tournoi à venir."
 filust_extra_3: "Le jour du tournoi est finalement arrivé. Tout le monde se rassemble près de l'arène en anticipation de ce qui va venir. Vous donnez le signal, et les grands feux de joie autour de l'arène sont allumés. L'arène elle-même est bientôt aussi encadrée dans un grand anneau de feu. À travers les sons d'acclamations massives et de chant guttural ritualiste, vous entendez un chaman commencer à psalmodier un rituel à Irdaeos. Quelques membres du clan commencent lentement à se déplacer en cercles autour du chaman, jusqu'à ce que le tempo de son chant augmente, et le mouvement change en course, puis en charge. Avec la poussière tourbillonnant tout autour, le feu et la voix perçant le ciel, il est temps pour le tournoi de commencer !"
 
 irdaeos_worship.1.t:0 "Victoire de Tournoi"
 irdaeos_worship.1.d:0 "L'apogée grandiose du tournoi a laissé notre nation se baigner dans une unité retrouvée et un honneur sans pareil. Le plus puissant dirigeant, [Root.Monarch.GetName], a émergé victorieux, non seulement comme un symbole de pouvoir mais comme l'incarnation indiscutable de ce que signifie être Caehn.\n\nSon triomphe dans le tournoi n'a pas seulement solidifié son règne mais a aussi fait taire tous les douteurs et défis. Dans l'arène, il a affiché non seulement la force, mais la sagesse et l'intégrité, se prouvant être le choix indiscutable pour mener le Caehnat.\n\nLa nation se réjouit, et un sentiment de fierté et de but surgit à travers son peuple. Le tournoi n'a pas seulement célébré la prouesse martiale mais a enflammé un esprit fervent d'unité. Avec [Root.Monarch.GetName] comme leur champion, nul n'ose questionner son honneur ou son droit de régner.\n\nL'arène a témoigné de la naissance d'un héritage, un qui résonnerait à travers les annales de l'histoire, un témoignage de la puissance et de l'honneur du Caehnat sous son dirigeant inébranlable."
 irdaeos_worship.1.a:0 "Qui oserait s'opposer à nous ?"

 irdaeos_worship.2.t:0 "Fin du Tournoi"
 irdaeos_worship.2.d:0 "La ferveur du tournoi s'est terminée, laissant la nation remuée de fierté et d'unité. Bien que notre dirigeant, [Root.Monarch.GetName], n'ait pas remporté la victoire, sa bravoure inébranlable et sa conduite honorable tout au long de la compétition lui ont valu un profond respect, même des formidables Ordsikar.\n\nLe spectacle a transcendé de simples concours ; il a symbolisé la résilience et la force de notre nation. Le Caehnat est maintenant plus uni que jamais auparavant, lié par la fierté partagée de la participation de notre dirigeant. Bien que [Root.Monarch.GetName] ait manié une arme martiale dans l'arène, sa vraie arme avait été son intégrité inébranlable.\n\nLes Ordsikar, guerriers majoritairement vénérés de distinction, reconnaissent non seulement sa prouesse mais son caractère. L'unité née du tournoi est un témoignage du pouvoir durable de l'honneur et du respect. Alors que la poussière de l'arène se pose, elle révèle non seulement la force des champions, mais la force d'une nation unie par un but commun."
 irdaeos_worship.2.a:0 "Nous chargeons vers l'avant."

 
 irdaeos_worship.3.t:0 "Festival : Festin !"
 irdaeos_worship.3.d:0 "Dans toutes les vastes terres que les centaures appellent foyer, les communautés centaures ne sont généralement pas connues pour leurs villages. En effet, beaucoup de chamanes croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est étrange, alors, de trouver une telle métropole centaure bouillonnante à [Root.Capital.GetName]. Ce n'est pas une cité d'édifices solides et de routes de pierre, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette cité n'existait pas, et dans une semaine elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus agité et vibrant du continent. Devant sa tente, un guerrier âgé et scarifié raconte des histoires de bataille et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs autour d'un feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait rouler des yeux à tout homme sobre. Et partout, peu importe où vous allez, est le tonnerre inévitable d'un millier de centaures bougeant à la fois, alors que les gens galopent pour trouver leurs amis, prendre une autre boisson, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la Colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\n\"Le [Root.Monarch.GetTitle] approche ! Silence ! Calme !\"\n\nLes bacchantes du festival, éparpillées autour de multiples feux de clan et tentes, se regroupent le long de l'artère centrale alors que vous trottez en procession vers le pavillon de votre clan. Les jeunes enfants regardent au-delà de leurs parents avec curiosité, les anciens des clans alliés hochent avec approbation sur la grandeur du festival, et les centaures agités regardent les boissons froides et la nourriture grésillante avec des appétits béants. Vous vous redressez à mi-pas, votre cœur gonflant de fierté de voir comment votre peuple festoiera bien.\n\nVous vous centrez au seuil de la tente en pleine vue de tous à l'intérieur et à l'extérieur. Matriarches et patriarches, chacun un pilier de votre clan, attendent sur des coussins de laine avec grand apparat. Un festin digne de deux fois plus de présents orne les tables basses de la pièce, le mobilier idéalement dimensionné pour un centaure au repos. Une toux traînante, un fouettement de queue nerveux, un serviteur flustered manipulant maladroitement un pichet ; tous se taisent alors que vous entrez à l'intérieur, le tapis luxueux étouffant vos sabots. Prenant votre place à la tête de la table, un chaman de confiance tisse un vent qui porte votre voix à travers tout le festival.\n\n\"Invités convoqués et alliés précieux,\" vous étendez vos bras vers le haut, \"tout comme Naegol fit signe à tous sous le ciel, ainsi moi aussi, [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.GetName], j'appelle le [Root.GovernmentName] à me soutenir dans cette tâche [b]périlleuse[/b].\"\n\nVous marquez une pause, et un rire retardé résonne de toute la congrégation d'Ordsiwyn : une blague bien placée. Vous désignez la nourriture, reprenant votre appel à la festivité.\n\n\"Avec grand honneur, j'accorde les bienfaits d'Irdaeos à tous les assemblés. Tout comme dans les jours de nos précurseurs, ainsi aujourd'hui aussi, et vers les champs d'Ik Magthaal.\"\n\nUn cor accompagne la conclusion de vos discours, et comme la charge d'un troupeau, une acclamation ondule vers tous les présents. Alors que la musique s'enflamme, les centaures bondissent vers leurs réserves et festins, se nichant dans des sièges ou s'allongeant autour de leurs feux de joie communaux. Avant l'aube, la fête mange son poids en mets et boissons."
 irdaeos_worship.3.a:0 "Quelqu'un peut-il passer la sauce ?"

 irdaeos_worship.4.t:0 "Festival : Chant et Danse !"
 irdaeos_worship.4.d:0 "Dans toutes les vastes terres que les centaures appellent foyer, les communautés centaures ne sont généralement pas connues pour leurs villages. En effet, beaucoup de chamanes croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est étrange, alors, de trouver une telle métropole centaure bouillonnante à [Root.Capital.GetName]. Ce n'est pas une cité d'édifices solides et de routes de pierre, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette cité n'existait pas, et dans une semaine elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus agité et vibrant du continent. Devant sa tente, un guerrier âgé et scarifié raconte des histoires de bataille et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs autour d'un feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait rouler des yeux à tout homme sobre. Et partout, peu importe où vous allez, est le tonnerre inévitable d'un millier de centaures bougeant à la fois, alors que les gens galopent pour trouver leurs amis, prendre une autre boisson, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la Colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nDe l'individuel, au clan, à tout l'Ordsiwyn et au-delà ; tous les capables se joignent à la célébration de musique et danse de [Root.GetName]. Les participants au festival se rassemblent autour de leurs tentes de clan et feux de joie, profitant des retrouvailles et partageant les nouvelles. À l'heure appointée, les musiciens de clan ou les chamanes de soutien appellent leurs groupes à l'attention ; en un instant, les terrains se taisent.\n\nUne brise passe, attisant les feux crépitants et faisant flotter les rabats de toile : un signe de faveur d'Irdaeos.\n\nSans direction, les musiciens créent l'ambiance pour leurs clans respectifs : complaintes solennelles, allegros joyeux, et toute manière de pièce émotionnelle sans deux camps identiques. Les premières notes jouent alors que les centaures s'avancent avec leurs chants : Une amoureuse courageuse avoue son affection à un membre du clan, un exilé étrange raconte ses tribulations et son acceptation pleine d'espoir dans le clan avant la fin de la cérémonie, et un couple en deuil lamente le départ soudain de leur enfant à la maladie.\n\nLes versets solo cèdent la place à un appel joyeux alors que la musique se réaligne sur les victoires passées du clan, espoirs et peurs pour le lendemain. Les danses folkloriques, transmises le long de la famille et du clan alike, éclatent alors que les centaures bondissent à la musique, bras dessus bras dessous et main dans la main.\n\n[i]Boum. Boum. Clap. Boum.[/i]\n\nLes sabots impactent le sol, accentués par des sifflements et des acclamations. Les enclaves disparates fusionnent en humeur et mesure, atteignant un pic de fièvre alors que tout le camp se joint dans un danseur unifié. Tambour et sabot, sifflet et corde : tous en joyeuse communauté."
 irdaeos_worship.4.a:0 "J'ai toujours eu quatre sabots gauches."

 irdaeos_worship.5.t:0 "Festival : Marché !"
 irdaeos_worship.5.d:0 "Dans toutes les vastes terres que les centaures appellent foyer, les communautés centaures ne sont généralement pas connues pour leurs villages. En effet, beaucoup de chamanes croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est étrange, alors, de trouver une telle métropole centaure bouillonnante à [Root.Capital.GetName]. Ce n'est pas une cité d'édifices solides et de routes de pierre, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette cité n'existait pas, et dans une semaine elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus agité et vibrant du continent. Devant sa tente, un guerrier âgé et scarifié raconte des histoires de bataille et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs autour d'un feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait rouler des yeux à tout homme sobre. Et partout, peu importe où vous allez, est le tonnerre inévitable d'un millier de centaures bougeant à la fois, alors que les gens galopent pour trouver leurs amis, prendre une autre boisson, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la Colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nDe la Colline du Caehn vous pouvez voir un étalement chaotique de centaines d'étals, tentes et chariots. Il y a eu initialement une tentative d'ordre, divisant le marché en quadrants, mais alors que vous galopez en bas de la colline et à travers le grand marché vous pouvez voir que ce système ordonné s'est complètement désintégré. À votre gauche, un fabricant d'arcs regarde attentivement alors que des clients potentiels testent ses marchandises dans un champ de tir improvisé. Juste à côté de lui une femme a installé une tente couverte de vêtements frappants et beaux, et marchande sur les prix avec un jeune acheteur. En face d'eux se trouve un chef habile, qui révèle un steak savoureux et expertement cuisiné qui même de loin vous fait saliver. Voyant le caehn, les marchands abandonnent promptement leurs clients et vous essaiment, tous demandant que vous jetiez un coup d'œil à leurs meilleurs biens, qui peuvent être vôtres pour juste une petite somme. Le fabricant d'arcs pousse un arc de chêne avec un revêtement doré, que même d'un coup d'œil vous reconnaissez comme un chef-d'œuvre. Ce coup d'œil est tout ce que vous obtenez avant qu'une robe de soie magnifique, spécialisée pour la physiologie centaure, soit jetée autour de vous. Vous êtes à peine capable d'enregistrer son confort avant qu'un steak grésillant et tentant soit directement sous votre nez. Un conseiller chuchote dans votre oreille que peut-être il serait mieux de partir, pointant vers les clients agacés qui sont ignorés tandis que vous êtes choyé d'offres. Rassemblant toute votre volonté, vous retournez les biens à leurs propriétaires et trottez de retour vers la Colline du Caehn."
 irdaeos_worship.5.a:0 "Je devrai envoyer quelques serviteurs pour les acheter en mon nom."

 irdaeos_worship.6.t:0 "Festival : Feu de Joie !"
 irdaeos_worship.6.d:0 "Dans toutes les vastes terres que les centaures appellent foyer, les communautés centaures ne sont généralement pas connues pour leurs villages. En effet, beaucoup de chamanes croient que le processus de sédentarisation impliqué dans l'urbanisation est une insulte à Irdaeos. Il est étrange, alors, de trouver une telle métropole centaure bouillonnante à [Root.Capital.GetName]. Ce n'est pas une cité d'édifices solides et de routes de pierre, bien sûr, mais de tentes fragiles, assemblées à la hâte. Il y a quelques jours, cette cité n'existait pas, et dans une semaine elle aura disparu. Pour l'instant, cependant, ce labyrinthe de tentes pourrait être le festival le plus agité et vibrant du continent. Devant sa tente, un guerrier âgé et scarifié raconte des histoires de bataille et d'héroïsme, tandis que les enfants écoutent avec un mélange d'horreur et d'émerveillement. Ailleurs autour d'un feu de joie brillant, une douzaine de centaures ivres éclatent de rire à une blague mal racontée qui ferait rouler des yeux à tout homme sobre. Et partout, peu importe où vous allez, est le tonnerre inévitable d'un millier de centaures bougeant à la fois, alors que les gens galopent pour trouver leurs amis, prendre une autre boisson, ou simplement pour le plaisir de courir. Au centre de cet ouragan de festivités se trouve la Colline du Caehn, avec votre tente au sommet et avec une vue complète du camp.\n\nVous pouvez sentir la chaleur du brasier enragé devant vous, et les chants et hymnes de tout votre clan derrière vous. Tandis que certains pourraient s'attendre aux psalmodies chaotiques et alimentées par l'alcool de la nuit dernière, la réalité est exactement l'opposé. Une mélodie calme et lente guide la fumée et les cendres du grand feu de joie vers le ciel, formant un énorme pilier de fumée et de cendres qui dérive à des milliers de pieds dans l'air. Alors que vous regardez vers le haut vous pouvez voir les plus petits panaches de fumée des autres clans présents, chacun magnifique à sa façon, mais aucun n'osant surpasser le grand feu de joie du caehn. Le crépitement du feu de joie ramène vos pensées à Halann. Vous savez que certains des membres moins pieux du festival planifient leurs voyages de retour vers leurs propres terres, et la logistique de faire ses bagages, mais vous poussez ces pensées hors de votre esprit, et rendez grâce à Irdaeos. Grâce pour avoir accordé son domaine ouvert et balayé par le vent aux centaures, grâce pour avoir accordé le succès dans vos nombreuses campagnes longues et difficiles, et grâce pour un clan large, riche et prospère. Vous vous tenez en contemplation silencieuse pendant des heures, avec seulement le brasier rugissant et les hymnes apaisants comme compagnie, jusqu'à ce que le cri perçant d'un faucon brise le silence. La mélodie arrive à un arrêt instantané, et tous les yeux sont sur le faucon alors qu'il plonge vers un chariot vide, chargé de biens de valeur. Le faucon plonge, au-delà des lourdes barres d'argent brillant, au-delà de l'épée à deux mains finement sculptée, au-delà de certaines des meilleures soies des Plaines Interdites, et sur une dalle de viande salée. Alors que l'oiseau déchire le jerky, tous les présents inclinent leurs têtes en respect, et il est clair qu'Irdaeos est satisfait de nos remerciements. Le camp se désintégrera au cours des prochains jours, alors que de plus en plus quittent le festival et les grands feux de joie se consument eux-mêmes. Même après que les derniers ordsikar partent pour la maison, personne ne considérera retourner récupérer le chariot ou son butin."
 irdaeos_worship.6.a:0 "Nous devrions refaire cela bientôt."


 irdaeos_worship.10.t:0 "Rites de Maslekh : Pèlerinage"
 irdaeos_worship.10.d:0 "En tant que [Root.Monarch.GetTitle], chacun de vos grognements méprisants, hochements calmes, ou battements de sabots agressifs porte du poids en raison de votre devoir inébranlable envers votre clan. Pourtant combien de temps pouvez-vous protéger les autres tandis que votre esprit se flétrit, jamais un choix ou moment entièrement vôtre ? Le ciel répond à votre cœur tendre, illimité et sage : suivez les rites de Maslekh et nourrissez-vous avec des vistas sacrées, de nouveaux peuples, et un sens de votre propre brièveté sous le domaine d'Ik Magthaal.\n\nLissant les sacoches drapées sur le long de votre dos, vous vous éclaircissez la gorge en anticipation du voyage solitaire à venir. Vos guerriers, chamanes et bien-aimés s'arrangent pour un adieu joyeux, offrant des bénédictions larmoyantes et des assurances sincères que le troupeau endurera en votre absence. Après tout, le vent annonce votre chemin ; qui oserait bloquer votre galop ?\n\nPassant les palissades de [Root.Capital.GetName], vos sabots se gravent dans l'horizon. Dans la lumière matinale chaude d'un ciel sans nuages, vous chuchotez une prière ; non pour la sécurité ou la facilité, mais pour la croissance et le changement."
 irdaeos_worship.10.a:0 "Au-delà de l'horizon, derrière le soleil..."

 irdaeos_worship.11.t:0 "Le Dirigeant Revient de Pèlerinage"
 irdaeos_worship.11.d:0 "Un. Dix. Une centaine. Les jours se brouillent comme des nuages gonflants et décroissants, votre esprit à la dérive sur le périple. Dans la brume de l'expérience et de la mémoire, vous n'êtes pas sûr de ce qui a changé au dehors et au dedans. Vous avez suivi les courbes de l'herbe dorée, escaladé avec des chèvres sauvages vers des buttes isolées qui touchaient le bleu illimité, goûté des fruits amers qui transformaient la nuit en midi, et reposé près d'oasis tout en conversant avec des étrangers qui connaissaient à peine le nom [Root.Monarch.GetName].\n\nVent, pluie, course, sourire et soupir ; mille moments enfilés ensemble comme un galop rythmique, chaque flexion musculaire et évasement pulmonaire renouvelant corps et esprit. Aucune quantité d'autorité temporelle ne vous a préparé pour le Maslekh, un voyage mesuré non en miles, mais en sagesse.\n\nVotre réminiscence s'estompe alors que le tonnerre gronde d'une colline voisine : non le souffle solitaire de la foudre d'Ik Magthaal, non, mais la montée d'une tempête. Un nuage de poussière, soulevé par des grappes de sabots, obscurcit une bande de silhouettes approchantes. Vous vous arrêtez, jambes plantées dans la terre avec une force nouvelle. Si votre voyage devait finir sous le ciel ici et maintenant, tout cela aurait-il été suffisant ? Alors que vous faites la paix avec votre réponse, les silhouettes ralentissent au trot, le nuage se dissipant pour révéler deux douzaines d'éclaireurs et chasseurs en patrouille, leurs vêtements, peau et flanc gravés de l'emblème familier de [Root.GetName]. Foyer. Avant longtemps, vous retournez à [Root.Capital.GetCapitalName], votre peuple annonçant votre pèlerinage et sagesse nouvelle avec célébration."
 irdaeos_worship.11.a:0 "Se tenir où vous avez commencé, à jamais changé."

 irdaeos_worship.12.t:0 "Rites de Maslekh : Force"

 irdaeos_worship.13.t:0 "Rites de Maslekh : Force"
 irdaeos_worship.13.d:0 "Alors que le soleil galope à travers Ik Maghtaal au-dessus en beauté éternelle, les clans de [Root.GetName] mûrissent dans tous les segments de l'être. Dans les yeux de votre peuple, il ne suffit pas de simplement exister ; non, vous grandissez, vous luttez, vous vous réjouissez, vous souffrez, vous pleurez. Un [Root.Monarch.GetTitle] devrait bien connaître cette vérité, après tout. Avec la motivation placée dans votre esprit, vous vous entraînez pour le Rite de Force du Maslekh dans les semaines précédentes, chacune de vos perles de sueur et tendons tremblants visant à brûler aussi brillamment que le soleil.\n\nUne brume sèche s'installe sur un anneau de terre aplati par une procession pour le rendre saint. Plusieurs centaures, hommes et femmes, mettent leurs esprits sur les défis à venir, essayant d'ignorer l'odeur de sueur et de poussière qui s'épaissit dans l'air. Poids de fer assortis, rochers ciselés, troncs aussi longs que quatre centaures, et attaches de corde de chanvre jonchent l'espace, chacun prêt à marquer et mesurer. Les chamanes initient leurs appels au défi, berçant des vases qui clapotent avec des huiles fines. Au mot du chaman, les participants ramassent la terre d'entre leurs pattes avant, laissant le sol sec enrober leurs mains nues. Avec grand respect, vous vous joignez au geste, laissant la terre durcie enrober vos paumes ; Vous aurez besoin de la prise pour les défis à venir.\n\n\"Irdaeos nous bénit sans doute d'un stock si robuste,\" annonce un chaman à tous rangés. \"Vous flamboierez comme un feu de forêt. De cela je n'ai aucun doute.\"\n\nLa cérémonie d'ouverture terminée, vous et votre compétition ruez à l'action, soulevant, traînant et levant les objets en séquence. Là où une prise simple échoue, vous laissez vos larges épaules ou votre dos plus large prendre la charge, et quand vous ne pouvez pas lever, vous traînez avec des attaches de corde, vous tendant avec chaque once de force alors que votre traînée laboure la terre. Au cours des heures, les centaures fléchissent et défaillent, mais avant longtemps, les gagnants se dressent grands au-dessus du reste. Fronts trempés, muscles douloureux et poumons embrasés, les foules rassemblées acclament alors que les chamanes vident leurs vases sur chaque participant, l'huile scintillante refroidissant leurs formes tremblantes. Dans les rayons du soleil, vous scintillez brillamment : un signe sûr de votre vigueur."
 irdaeos_worship.13.a:0 "Que tous s'émerveillent de la splendeur de notre labeur !"

