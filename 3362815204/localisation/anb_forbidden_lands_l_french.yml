# Tout le monde
#J33_setup_the_fur_trade_title:0 "Le Commerce de Fourrures"
#J33_setup_the_fur_trade_desc:0 "Avec la consolidation des vastes terrains de piégeage du continent sous notre gouvernement, nous pouvons augmenter massivement leur efficacité. Les piégeurs qui pouvaient contourner les réglementations en traversant simplement une frontière devront désormais payer leur dû, et nous pouvons mettre en place des réglementations pour prévenir la surchasse."
#J33_haven_of_peace_title:0 "Haven de Paix"
#J33_haven_of_peace_desc:0 "Alors qu'une grande partie de notre territoire continental est encore sujette à des raids intermittents de centaures ou d'ogres, les rives du lac Taeganyuul font exception. Elles sont devenues un centre où les ressources des plaines peuvent être consolidées avant d'être expédiées en aval vers les îles au-delà, et ont ainsi connu une croissance massive."
#J33_trade_hub_title:0 "Centre Commercial"
#J33_trade_hub_desc:0 "La croissance continue de la région autour du lac Teaganyuul a particulièrement boosté la fortune de la ville de Valakorma, qui est dans une position idéale pour recevoir des marchandises en aval. Récemment, sa réputation a atteint des sommets internationaux, car ceux qui ne peuvent ou ne veulent pas faire le long voyage depuis Cannor achètent ici les meilleures marchandises du Lac."

#J33_a_stable_island_title:0 "Une Île Stable"
#J33_a_stable_island_desc:0 "Avant de penser à l'expansion, nous devons sécuriser notre foyer. Une campagne doit être lancée pour libérer les parties des îles qui ne sont pas sous notre contrôle de ceux qui les oppressent, qu'il s'agisse d'humains ou de centaures."
#J33_a_prosperous_federation_title:0 "Une Fédération Prospère"
#J33_a_prosperous_federation_desc:0 "Avec l'unification de nos îles est venue une croissance économique plus grande que nous n'avions jamais vue auparavant. Bien que notre peuple était prospère avant l'unification, rien ne peut stabiliser les marchés comme une sécurité complète face aux menaces extérieures."
#J33_establishing_contact_title:0 "Établir des Contacts"
#J33_establishing_contact_desc:0 "Pendant notre période de division, de nombreux gouvernements à travers la Fédération sont devenus convaincus que nous ne trouverions jamais personne d'autre qui ne veuille pas nous tuer ou nous manger, supposant que nous serions isolés pour toujours. Cependant, avec l'unification, des rumeurs nous sont parvenues concernant d'autres nations et races, moins agressives que les ogres ou les centaures. Contactons ces puissances et clarifions nos bonnes intentions."
#J33_sustaining_the_nation_title:0 "Soutenir la Nation"
#J33_sustaining_the_nation_desc:0 "Beaucoup ces dernières années ont remis en question la stabilité financière de notre gouvernement, citant les vastes campagnes de colonisation et de consolidation. Bien que ces affirmations n'aient évidemment aucun fondement, nos caisses ont semblé un peu légères dernièrement. Si nous voulons assurer un avenir radieux pour tous ceux du Lac, nous devons d'abord nous assurer que notre économie est en ordre."
#J33_between_sea_and_mountain_title:0 "Entre Mer et Montagne"
#J33_between_sea_and_mountain_desc:0 "Au sud de notre terre, dans une zone appelée par les centaures Nuzur Bokh, se trouvent très peu de population ou d'infrastructure. Cependant, elle possède des forêts abondantes, des ressources naturelles abondantes et une position extrêmement défendable. Nous devrions coloniser cette terre aride et en faire un compagnon digne des villes des lacs."
#J33_administratif_center_title:0 "Centre Administratif"
#J33_administratif_center_desc:0 "Maintenant que nous avons revendiqué le Nuzur Bokh, nous sommes confrontés à un problème inattendu. Dans le passé, nous avons pu utiliser des navires pour transmettre des ordres de la capitale aux provinces, mais cette stratégie ne fonctionne pas dans cette terre dépourvue de rivières. La seule solution semble être de donner à la région une autonomie, et toute région autonome aura besoin d'une capitale appropriée."
#J33_haless_missions_title:0 "§RNon Disponible§!"
#J33_haless_missions_desc:0 "Sera développé après la sortie de Haless"
#J33_the_trading_crescent_title:0 "Le Croissant Commercial"
#J33_the_trading_crescent_desc:0 "Des forêts du nord aux montagnes du sud, la Fédération se dresse comme le maître des lacs. Libérés de la peur des attaques, nos marchands peuvent aller où ils veulent, apportant la civilisation avec eux. Un grand croissant prend maintenant forme, celui de la paix, de la prospérité et de la fraternité."


#Armes
#J33_the_means_title:0 "Les Moyens"
#J33_the_means_desc:0 "Si nous devons produire des armes en quelque nombre que ce soit, nous aurons besoin de métal. Beaucoup de métal. Une expansion massive des opérations industrielles est nécessaire, tant dans l'exploitation minière que dans la construction."
#J33_the_9th_amendment_title:0 "Le 9ème Amendement"
#J33_the_9th_amendment_desc:0 "Peut-être l'amendement le plus important de notre Constitution est le 9ème, qui garantit le droit de porter des armes. Cela va au-delà des simples fusils cependant, car nous ne tolérerons aucune atteinte à notre droit de nous défendre. Un canon est, après tout, une grande arme à feu."
#J33_guns_foundry_title:0 "Fonderie d'Armes"
#J33_guns_foundry_desc:0 "Si nous devons produire les armes qu'il est du droit de chaque homme de manier, nous aurons besoin de forges pour les créer. Une construction massive d'usines d'armes est nécessaire, dispersées à travers l'île près des principaux gisements de métal."
#J33_guns_culture_title:0 "Culture des Armes"
#J33_guns_culture_desc:0 "Avec la prolifération des armes à travers notre société, le peuple de la Fédération s'est habitué à elles. Il y a des armes dans chaque foyer, et de nombreux stands de tir pour les tester."
#J33_guns_tournament_title:0 "Tournoi d'Armes"
#J33_guns_tournament_desc:0 "Une question a troublé beaucoup au sein de notre nation depuis un certain temps, et elle est d'une importance capitale. Qui est le plus grand tireur de la Fédération ? L'un de nos conseillers a recommandé une série de grands tournois, à la fois pour fournir du divertissement et pour nous aider à identifier les meilleurs du pays."
#J33_state_of_the_art_gunsmithery_title:0 "Armurerie de Pointe"
#J33_state_of_the_art_gunsmithery_desc:0 ""
#J33_black_bullet_title:0 "Balle Noire"
#J33_black_bullet_desc:0 "Un problème majeur pour nos formations militaires sont les mages, qui peuvent tirer une boule de feu plus grande que le plus gros boulet de canon. Cependant, nous avons découvert un nouveau matériel, doté de propriétés anti-magie substantielles. Voyons à quel point les mages seront arrogants quand ils recevront une balle noire en pleine figure !"
#J33_the_ends_title:0 "Les Fins"
#J33_the_ends_desc:0 "Une arme est inutile sans l'homme pour la manier. Peu importe à quel point ce fait est difficile à affronter, nous devons le reconnaître et ajuster nos procédures d'entraînement en conséquence. Un soldat expérimenté de notre armée s'est présenté avec un plan pour augmenter la discipline de tir parmi nos troupes, pour les transformer en une armée plutôt qu'en une foule payée d'hommes armés."
#J33_blue_drill_title:0 "Exercice Bleu"
#J33_blue_drill_desc:0 "Nos troupes sont maintenant les plus disciplinées au monde, capables de souffler n'importe quel ennemi. Ils tirent tous ensemble, mais contrairement aux autres armées, ils peuvent réellement viser. Ils s'entraînent avec des armes depuis l'enfance et portent des armes que toute armée ennemie apprendra à craindre."
#J33_the_BFC_title:0 "Le BFC"
#J33_the_BFC_desc:0 "Nos armuriers sont les meilleurs au monde, un fait qu'ils ont récemment prouvé. Travaillant ensemble dans le plus grand secret, nos meilleurs artisans ont créé le plus grand canon que le monde ait jamais vu, nommé à juste titre BFC. Sa puissance est incroyable et devrait être plus que suffisante pour faire face à toute menace, même celles venant au-delà du plan mortel."
#J33_the_442nd_title:0 "Le 442ème"
#J33_the_442nd_desc:0 "Lors des nombreux tournois d'armes organisés à travers le pays, quelques concurrents de premier plan ont émergé. Ils sont adorés par la foule, mais ils pourraient servir la nation mieux en combattant. Ils seront enrôlés dans un nouveau régiment 442, qui sera toujours à l'avant de nos armées, toujours prêt à tout donner dans la bataille."
#J33_the_blue_star_of_honor_title:0 "L'Étoile Bleue de l'Honneur"
#J33_the_blue_star_of_honor_desc:0 "Bien que la maîtrise de la plus fine arme de Halann soit évidemment sa propre récompense, certains de nos soldats pensent autrement. Par conséquent, nous créerons une nouvelle décoration, l'Étoile Bleue de l'Honneur, qui ne sera décernée qu'aux meilleurs soldats. Tous seront motivés par la chance de gagner cette médaille convoitée, montrant la glorieuse Étoile Solitaire de notre drapeau, les marquant comme des exemples de ce qui rend notre pays grand."
#J33_a_floating_gun_title:0 "Un Canon Flottant"

#recent_guns_tournament_tooltip: "Nous n'avons pas organisé de tournoi au cours des 10 dernières années."

#Soldat
#J33_refit_the_navy_title:0 "Rééquiper la Marine"
#J33_refit_the_navy_desc:0 "La diminution des guerres entre les membres de la Fédération a conduit à des conséquences imprévues, notamment l'érosion de notre tradition navale autrefois fine. Nous devons travailler à remédier à cela si nous espérons un jour porter le combat aux centaures."
#J33_creating_the_military_council_title:0 "Le Conseil Militaire"
#J33_creating_the_military_council_desc:0 "Si nous devons un jour vaincre les vils centaures, notre armée doit être aussi forte que possible. Par conséquent, nous rassemblerons un conseil de nos meilleurs généraux pour planifier et coordonner en permanence les mouvements de notre armée. Beaucoup se sont opposés à cela sur la base que cela nous tournerait définitivement vers la guerre, mais tout sacrifice doit être accepté dans notre quête pour libérer les plaines."
#J33_to_serve_and_protect_title:0 "Servir et Protéger"
#J33_to_serve_and_protect_desc:0 "Chaque fois qu'un soldat s'enrôle dans notre armée, il doit prêter un serment simple, qu'il doit suivre en tout temps. Il doit s'engager à servir et protéger les citoyens du lac, et il doit suivre ce code en tout temps. S'il enfreint jamais le code en attaquant un citoyen innocent ou toute autre offense déterminée par le conseil militaire, alors il est exécuté, car il est tombé au niveau des centaures sans honneur."
#J33_leading_by_examples_title:0 "Diriger par l'Exemple"
#J33_leading_by_examples_desc:0 "Bien que nos soldats soient incroyablement courageux, leurs dirigeants le sont beaucoup moins. Beaucoup d'entre eux sont des vestiges des anciennes armées de la ville, n'ayant de l'expérience que dans les combats pour les droits de pêche. Nous devons remédier à cela immédiatement en forçant les officiers à diriger depuis le front, ce qui nous aidera à identifier les plus braves parmi eux et à éliminer ceux qui n'auraient jamais dû rejoindre l'armée en premier lieu."
#J33_strategical_readyness_title:0 "Prêt Stratégique"
#J33_strategical_readyness_desc:0 "Bien que nos soldats soient bien entraînés, ils ne sont pas très nombreux. Si nous perdons même une seule bataille critique, notre armée sera incroyablement sous-effectif jusqu'à ce que de nouveaux hommes puissent être levés. Nous devrions établir un système de réserves à travers les villes Triuniques pour nous assurer d'être prêts, quoi qu'il arrive."
#J33_tactical_readyness_title:0 "Prêt Tactique"
#J33_tactical_readyness_desc:0 "Le principal avantage que les pillards ont eu sur nous dans le passé est leur vitesse de mouvement, leur permettant de fuir chaque fois que nous avons pu les vaincre. Nos troupes doivent être spécifiquement entraînées pour la poursuite, et nos généraux doivent connaître la valeur de la vitesse. Les cavaliers ne pourront plus fuir."
#J33_the_kukaein_title:0 "Le Kukaein"
#J33_the_kukaein_desc:0 "Le Lac Revient ! C'est le chant prononcé sur d'innombrables champs de bataille, répété lors des funérailles, et les derniers mots que les centaures entendent avant la fin de leur vie misérable. Cela montre l'engagement inébranlable du peuple Triunique à détruire ceux qui les ont opprimés, et à rendre cent fois ce qui leur a été infligé."
#J33_center_peel_unit_title:0 "Unités du Centre Peel"
#J33_center_peel_unit_desc:0 "Même avec notre nouveau focus sur la vitesse, nous ne pouvons espérer attraper des monstres qui ont des sabots au lieu de jambes. Pour remédier à cela, nous emploierons une nouvelle tactique de bataille qui se concentre sur l'attirance des centaures vers le centre de l'armée, et une fois qu'ils y sont, le piège sera déclenché. Notre infanterie de flanc encerclera rapidement autour d'eux, piégeant les monstres et nous permettant de les achever."
#J33_reshape_the_army_title:0 "Reformer l'Armée"
#J33_reshape_the_army_desc:0 "La formation de la Fédération a rassemblé de nombreuses armées urbaines différentes, toutes avec des idées différentes sur la façon de diriger l'armée. Pour remédier à cela, nous nommerons un chef d'armée global avec l'objectif spécifique de promouvoir l'unité parmi nos soldats. Ils doivent apprendre à servir Kalsyto Sojdal, et non leurs villes individuelles."
#J33_storming_the_plains_title:0 "Prendre d'Assaut les Plaines"
#J33_storming_the_plains_desc:0 "Le continent était autrefois le foyer de notre peuple, mais nous en avons été chassés il y a longtemps. Il est grand temps que nous le réclamions et que nous transformions les plaines en champs dorés de blé plutôt qu'en pâturages pour sauvages."
#J33_for_everything_title:0 "Pour Tout"
#J33_for_everything_desc:0 "Dans le passé, nous étions contents de chasser les centaures, les laissant revenir une fois leurs blessures léchées. Maintenant que nous avons occupé la terre des centaures, nous veillerons à ce qu'ils ne puissent plus jamais nous menacer. Seuls les humains fouleront les plaines, et le bruit des sabots des centaures ne sera plus qu'un souvenir."
#J33_wrong_door_title:0 "Mauvaise Porte"
#J33_wrong_door_desc:0 "Depuis aussi longtemps qu'ils existent, les centaures ont été une menace. Nos ancêtres ont été chassés de leurs terres natales, ne survivant qu'en se cachant sur une île, attendant de prendre leur revanche. Maintenant nous sommes prêts, et les cavaliers paieront pour leurs crimes."
#J33_wrong_neighbourhood_title:0 "Mauvais Quartier"
#J33_wrong_neighbourhood_desc:0 "Si l'histoire nous a appris quelque chose, c'est que si un seul centaure vit, il n'y aura jamais de paix. Depuis qu'ils ont fait leur premier raid sur notre île, ils nous ont combattus presque continuellement, et ils ne s'arrêteront pas jusqu'à ce que nous résolvions le problème des centaures. De manière permanente."
#wrong_neighbourhood_tooltip:0 "§ONous allons débloquer un nouveau casus belli et une nouvelle option de paix pour résoudre la Question des Centaures.§!"
#no_more_centaur_tooltip:0 "Plus de §Ycentaures§! en vie !"
#J33_wrong_planet_title:0 "Mauvaise Planète"
#J33_wrong_planet_desc:0 "Bien que nous ayons fait des progrès pour résoudre le problème des Centaures, le travail n'est pas terminé. Nous ne nous reposerons pas, nous ne fléchirons pas, et nous ne nous détournerons pas. Les centaures seront retirés de la face de Hallan, et le monde n'en sera que meilleur."

#cb_federation_kill_all_centaur:0 "La Chasse"
#cb_federation_kill_all_centaur_desc:0 "Nous allons retirer chaque centaure de cette planète."
#CB_ALLOWED_po_killing_all_the_centaur:0 "Traquer tous les centaures"
#PEACE_po_killing_all_the_centaur:0 "Traquer tous les centaures"
#po_killing_all_the_centaur_desc:0 "Traquer tous les §Y[From.GetAdjective] centaures§!, et faire payer §Y[From.GetName]§! pour cela !"
#KILLING_ALL_THE_CENTAUR_WAR_NAME:0 "$ORDER$$FIRST$ Chasse aux Centaures de $SECOND_NAME$"


#Enfants
#J33_great_urbanization_title:0 "Grande Urbanisation"
#J33_great_urbanization_desc:0 "Au fil des années, la population de la Fédération a augmenté, mais beaucoup de gens travaillent encore dans les fermes comme le faisaient leurs ancêtres. C'est à la fois une tragédie humaine et économique, car les biens artisanaux sont bien plus précieux que le pain. Une série d'incitations fiscales pour encourager le déplacement vers les villes ferait beaucoup pour atténuer cela, ainsi que rendre notre pays beaucoup plus facile à administrer."
#J33_no_one_left_behind_title:0 "Personne n'est Laissé de Côté"
#J33_no_one_left_behind_desc:0 "Alors que beaucoup de gens des Lacs ont prospéré grâce au commerce, d'autres travaillent pour un faible salaire et vivent dans la misère. Ils ont une courte espérance de vie, beaucoup d'enfants, et forment le noyau de révoltes potentielles. Nous avons un devoir moral de leur fournir les moyens de vivre, ce qui aura également l'avantage de permettre aux nombreux enfants des classes les plus pauvres de vivre une vie pleine et productive, plutôt que de mourir jeunes."
#J33_northern_childrens_title:0 "Enfants du Nord"
#J33_northern_childrens_desc:0 "Alors que beaucoup de nos lointains frères vivent dans le nord du continent, ils vivent encore beaucoup comme ils l'ont toujours fait, chassant et pêchant pour survivre. Beaucoup des ressources du nord restent inexploitées, et l'espérance de vie parmi ces gens est abyssale. Nous devrions à la fois amener de nouveaux colons et investir dans les infrastructures si nous espérons un jour peupler le nord."
#J33_the_breaking_point_title:0 "Le Point de Rupture"
#J33_the_breaking_point_desc:0 "Avec l'accent accru sur le continent, nous ne devons pas oublier les îles d'où nous venons. C'est le centre de notre population, de notre culture et de notre économie, et nous devons nous assurer qu'elles ne sont pas laissées pour compte. Un programme concentré de réductions d'impôts pour ceux qui ont beaucoup d'enfants ferait beaucoup pour accélérer le développement de l'Île, ainsi que des investissements substantiels dans les infrastructures."
#J33_southern_childrens_title:0 "Enfants du Sud"
#J33_southern_childrens_desc:0 "Au sud de l'île se trouve une terre de contrastes, des hautes montagnes à la mer, et des déserts aux forêts profondes. Cette diversité a créé de nombreux emplacements de choix pour les centres urbains, qui sont restés inexploités en raison des centaures déchaînés. Maintenant qu'ils sont partis, nous pouvons enfin commencer à transformer la région en le phare de progrès qu'elle était toujours destinée à être."
#J33_reaching_new_height_title:0 "Réclamer nos Richesses"
#J33_reaching_new_height_desc:0 "Notre peuple s'étendait autrefois à travers les plaines, n'entrant sur l'île qu'après en avoir été chassés par les centaures. Avec notre retour, nous pouvons enfin commencer à les faire devenir ce qu'ils étaient toujours destinés à être, le foyer de vastes zones urbaines. En construisant des villes et en offrant des incitations financières pour que les gens y vivent, nous pouvons rapidement créer des centres de population pour rivaliser avec ceux des Lacs."
#J33_touching_the_sky_title:0 "Ports Célestes"
#J33_touching_the_sky_desc:0 "Nos ports n'ont jamais été aussi fréquentés, et ils peuvent à peine gérer le trafic qu'ils reçoivent. L'un de nos marchands a proposé une solution extrêmement peu orthodoxe à ce problème, bien qu'elle puisse également être qualifiée de complètement folle. Elle implique de faire passer des ponts suspendus au-dessus des navires directement sur le front de mer et de retirer la cargaison des navires plus en arrière au moyen de poulies. Bien que la physique puisse s'avérer difficile, il n'y a pas de défi que le grand peuple de la Fédération ne puisse surmonter."
#J33_city_council_title:0 "Conseil de la Ville"
#J33_city_council_desc:0 "La Fédération des Lacs a toujours été définie par ses villes, qui ensemble ont autant de diversité que tout le reste de Halann combiné. Maintenant que nous avons uni la Fédération des Lacs, nous devons également unir ces villes diverses dans un Conseil de la Ville, pour coordonner les politiques et les pratiques. Toutes nos villes doivent s'élever ensemble — et avec elles, toute la Fédération s'élèvera."
#J33_state_council_title:0 "Conseil d'État"
#J33_state_council_desc:0 "Nous avons eu un grand succès dans l'organisation du Conseil des Villes ! Nous grandissons comme jamais auparavant, et étonnamment, la discorde semble avoir été limitée aux Chambres du Conseil, avec peu de débordements pour déranger le peuple. C'est clairement le chemin de la plus grande prospérité, et à ce titre, nous allons réorganiser tout l'État de manière similaire."
#J33_new_land_act_title:0 "Vers des Terres Inexploitées"
#J33_new_land_act_desc:0 "Nos villes et marchés débordent de marchandises de toutes formes et de toutes sortes. Mais il semble toujours que ce n'est jamais assez, et nous avons constamment besoin de matières premières supplémentaires. Et ainsi nous regardons vers l'est, vers des terres pleines d'opportunités — car en tant qu'Enfants du Lac, nous ne devons laisser aucune opportunité inexploitée."
#J33_the_triunic_road_title:0 "La Route Triunique"
#J33_the_triunic_road_desc:0 "Les fous regardent une ville et ne voient que des murs et des entrepôts. Ceux qui sont plus intelligents voient un organisme vivant, respirant et grandissant. Mais les plus intelligents voient une machine, un vaste ensemble d'engrenages et de roues qui doivent être maintenus en mouvement fluide. Alors que notre production économique atteint de nouveaux sommets, des embouteillages commencent à se former le long de nos routes et voies caravanières, des grains de sable qui causent des retards et des perturbations, une véritable menace pour le bien-être de notre peuple.\n\nDes nouvelles nous sont parvenues du Sud, d'une vaste autoroute construite par un conquérant pour ravitailler ses troupes à travers un continent et au-delà, et d'un rail mécanisé qui permet un transport à des vitesses jamais vues auparavant. Nous devons prendre le meilleur de ces idées étrangères et innover davantage, et construire une grande Route Triunique qui permettra à chaque chose et à chaque personne d'aller là où ils ont besoin d'aller."
#the_triunic_road_tooltip:0 "Nous allons débloquer une nouvelle décision nous permettant de construire la §MRoute Triunique§!!"
#J33_eternal_prosperity_title:0 "Prospérité Éternelle"
#J33_eternal_prosperity_desc:0 "Nous pouvons encore nous souvenir des temps d'avant. Lorsque les Enfants du Lac étaient vraiment des enfants, et des enfants immatures, querelleurs et myopes. Nous pensions connaître la prospérité à l'époque, mais nous avions tort. Ce n'est qu'aujourd'hui que nous voyons la vérité de ce que signifie la prospérité, et commençons à la voir dans nos villes. Là où les rues étaient pavées d'or, elles sont maintenant pavées de platine ; là où les tours touchaient le ciel, elles percent maintenant les cieux.\n\nEt lorsque nous regardons vers l'avenir, nous ne voyons que plus et de plus grandes œuvres à venir. Nous voyons un avenir où le seul sang versé est celui d'un sac de rubis renversé éparpillant son contenu le long du chemin, le seul conflit étant celui des négociations commerciales et des marchandages sur le marché.\n\nNous voyons une Prospérité Éternelle, pour tous les Enfants du Lac, s'étendant vers l'avant, sans fin, pour toujours."

#federation_southern_children:0 "Enfants du Sud"
#federation_northern_children:0 "Enfants du Nord"

#Travailleurs
#J33_the_islanders_manifest_title:0 "Le Manifeste des Insulaires"
#J33_the_islanders_manifest_desc:0 "'Aujourd'hui, le premier pas a été fait sur la route de la liberté. Aujourd'hui, le premier coup a été porté contre nos oppresseurs, de la plus haute flèche de Zabyos au propriétaire avide en passant par le marchand exploiteur. Aujourd'hui, les travailleurs du monde se sont levés et ont dit 'Plus Jamais.'' - Le Manifeste des Insulaires"
#J33_the_great_leap_forward_title:0 "Le Grand Bond en Avant"
#J33_the_great_leap_forward_desc:0 "Sous la gestion des plutocrates, l'infrastructure de l'Île a souffert au profit de l'enrichissement de leurs poches. Si nous devons un jour libérer tous les travailleurs du monde, nous devons rapidement combler ce déficit d'infrastructure. Notre dirigeant a proposé un plan de développement rapide de 50 ans, bien que nous veillerons bien sûr à ce que la production agricole suive le rythme."
#J33_the_textile_industry_title:0 "L'Industrie Textile"
#J33_the_textile_industry_desc:0 "Pendant trop longtemps, les pauvres des villes Triuniques sont restés sans vêtements, portant des haillons tandis que leurs 'supérieurs' portaient des soies fines. Cela doit cesser, et la confiscation des vêtements de la noblesse ne couvrira pas tous leurs besoins. Par conséquent, nous devons massivement développer l'industrie textile dans le cadre du Grand Bond en Avant, pour nous assurer que tous les travailleurs soient libres de besoin."
#J33_the_metal_industry_title:0 "L'Industrie Métallurgique"
#J33_the_metal_industry_desc:0 "Les usines, le cœur de notre État, nécessitent des métaux pour produire leurs marchandises, et le métal est nécessaire pour fabriquer les armes afin de défendre la révolution. Par conséquent, un axe majeur du Grand Bond en Avant doit être l'expansion de la production de métal, afin que les forges de la Révolution ne se taisent jamais."
#J33_building_up_the_mainland_title:0 "Développer le Continent"
#J33_building_up_the_mainland_desc:0 "Comme les usines sont le cœur de la Révolution, ceux qui y travaillent sont naturellement les plus fidèles à celle-ci. Le continent, qui est très rural et désorganisé, abrite le plus de ressentiment envers notre règne. Nous pouvons résoudre cela en construisant de nouvelles usines sur le continent, ce qui favorisera à la fois l'urbanisation et les droits des travailleurs d'un seul coup."
#J33_the_luxury_industry_title:0 "L'Industrie du Luxe"
#J33_the_luxury_industry_desc:0 "Bien que nous ayons critiqué l'opulence des classes oppressives dans le passé, nos travailleurs ont mérité chaque luxe. Une expansion de l'industrie du luxe créera de nouveaux emplois, accordera à nos travailleurs des récompenses bien méritées, et assurera leur loyauté idéologique envers la Révolution."
#J33_the_black_hands_title:0 "Les Mains Noires"
#J33_the_black_hands_desc:0 "Avec l'essor de l'industrie à travers les Plaines Interdites, plus de carburant est nécessaire que jamais. Nous avons découvert une source extrêmement utile de celui-ci dans le charbon, que nous avons naturellement envoyé des travailleurs extraire. Il a des effets terribles sur leur santé, et à ce titre, nous sommes obligés de les traiter comme des Héros de la Fédération. C'est le moins que nous puissions faire pour eux."
#J33_the_voices_of_the_people_title:0 "Les Voix du Peuple"
#J33_the_voices_of_the_people_desc:0 "La manière la plus efficace d'allouer la production est d'écouter le peuple, qui connaît mieux les conditions locales que n'importe quel bureaucrate. De nombreuses rumeurs ont surfacé à travers la Fédération concernant des mines de charbon potentielles, mais aucune n'a été écoutée en raison de l'incompétence de la bureaucratie héritée de la Fédération. Nous devrions décentraliser la planification industrielle vers les travailleurs locaux afin d'exploiter pleinement ces ressources."
#J33_duty_title:0 "Devoir"
#J33_duty_desc:0 "Chaque citoyen a un devoir envers la Révolution, un devoir d'accomplir de grandes choses. Chaque travailleur doit contribuer à un Grand Projet, dont l'achèvement apportera des bénéfices à tous. Cela assurera la contribution des citoyens à notre société et garantira leur loyauté une fois qu'ils auront été témoins des bénéfices de leur travail."
#J33_collectivize_the_banks_title:0 "Collectiviser les Banques"
#J33_collectivize_the_banks_desc:0 "Avec l'unification de la Fédération, nous avons hérité de nombreuses banques locales. Bien que les banques aient leurs utilités, ces banques locales sont dominées par la bourgeoisie et doivent donc être nationalisées. Une banque centrale servira les besoins des travailleurs, et non ceux qui les oppressent."
#J33_national_council_title:0 "Conseil National"
#J33_national_council_desc:0 "Dans le passé, l'économie était complètement non régulée, avec certains individus capables d'accumuler d'énormes sommes de richesse. Les ressources étaient gaspillées, et le peuple souffrait de la faim. Pour remédier à cela, nous établirons un comité central de planification économique, afin que l'inégalité ne puisse plus jamais lever sa tête hideuse."
#J33_the_food_industry_title:0 "L'Industrie Alimentaire"
#J33_the_food_industry_desc:0 "Avec notre expansion industrielle massive, de nombreux agriculteurs ont été attirés hors des champs. Bien que cela ait contribué à la pureté idéologique et à notre croissance incroyable, cela a mis à rude épreuve notre approvisionnement alimentaire. Nous devons rectifier cette situation immédiatement si nous voulons éviter le désastre."
#J33_protect_our_merchants_title:0 "Protéger nos Marchands"
#J33_protect_our_merchants_desc:0 "Bien que notre nation valorise l'honnêteté, d'autres nations encore sous le joug des exploiteurs ne le font pas. Les marchands ont pu être des ennemis des travailleurs dans le passé, mais ils ont reconnu leur nouvelle situation et sont maintenant des citoyens modèles. Une législation doit être promulguée immédiatement pour les protéger des prédateurs extérieurs, de peur que la richesse de la Fédération ne s'écoule vers l'extérieur et non vers l'intérieur."
#J33_workers_of_the_world_title:0 "Travailleurs du Monde"
#J33_workers_of_the_world_desc:0 "Nos travailleurs se sont révélés être les meilleurs individus de la planète. Ils produisent plus que toute autre société, et ils travaillent pour la liberté de tous. Nous devrions répandre la nouvelle de cet accomplissement loin et large, et répandre le message d'égalité pour tous avec lui."


#Traders Kalsyto Sovk Mission Loca
#J33_mapping_a_continent_title:0 "Cartographier un Continent"
#J33_mapping_a_continent_desc:0 "Depuis des siècles, la flotte commerciale s'est aventurée vers les terres de Haless, et depuis des siècles, les guildes marchandes se sont disputées pour savoir qui recevait l'honneur de diriger la flotte. Bien que pour certains cela puisse sembler une question triviale, pour les marchands, c'est une question de fierté ; une légitimité à leur interprétation de Haless. Des siècles de commerce ont engendré des siècles d'histoires, et aucune des deux cartes ne peut s'accorder sur l'apparence réelle du continent. L'emplacement des colonies, où les récifs se cachent, et sans oublier les notes des capitaines sur les eaux sûres, les relations avec les locaux et autres détails divers. Créons une carte unificatrice et appropriée, de la terre des seigneurs de guerre."
#J33_a_great_route_for_a_great_fleet_title:0 "Une Grande Route pour une Grande Flotte"
#J33_a_great_route_for_a_great_fleet_desc:0 "Avec les terres des seigneurs de guerre et des esprits cartographiées, il est temps pour nous de mettre les voiles vers de nouveaux horizons. Bien que Haless puisse se vanter de nombreux grands ports, peu - voire aucun - existent qui ne font pas déjà partie de notre modus operandi et qui auraient une chance d'accueillir la flotte commerciale, sans parler des marchands d'autres terres. Pour que la flotte aille encore plus loin, de nouveaux ports doivent être construits afin de garantir que tous les navires puissent accoster en toute sécurité et en temps opportun."
#J33_the_treasure_port_title:0 "Le Port du Trésor"
#J33_the_treasure_port_desc:0 "C'est de Zurkanrek que la première flotte du trésor a pris la mer. Depuis, la tradition et les infrastructures ont maintenu le statu quo. Mais avec l'expansion rapide de la flotte du trésor, le port d'attache même qui est censé la servir semble avoir du mal à suivre le zèle expansionniste de la classe marchande. Peut-être est-il temps que nous intervenions ?"
#J33_foreign_ships_in_a_foreign_land_title:0 "Des Navires Étrangers dans une Terre Étrangère"
#J33_foreign_ships_in_a_foreign_land_desc:0 "Notre développement à Tuuchuweg a permis aux petits navires marchands de faire le voyage jusqu'à Haless. Cependant, ce ne sont pas seulement nos propres marchands qui ont vu la nouvelle opportunité qui s'offre à eux. Pour la première fois, des navires sont apparus à l'horizon, arborant des drapeaux autres que les nôtres."
#J33_an_overflow_of_trade_title:0 "Un Débordement de Commerce"
#J33_an_overflow_of_trade_desc:0 "Tout comme un bon capitaine de navire sait respecter les courants océaniques, un marchand doit apprendre à respecter le flux des marchandises. Un déséquilibre commercial serait désastreux pour notre fédération, car nous en sommes devenus dépendants. Dans une tentative pour garantir que cela n'arrive jamais, il semble que nous soyons tombés sur un problème plutôt inattendu et luxueux : il y a tout simplement trop de marchandises arrivant dans nos ports. Nos maîtres de port, marchands et autres commencent soudainement à se sentir submergés par la quantité de marchandises achetées et vendues, et importées et exportées de la fédération, qui est devenue bien trop importante à surveiller. Certains prétendent que leurs marchandises sont taxées deux fois par la même institution, tandis que d'autres allèguent que des marchandises illicites et interdites peuvent librement entrer sur nos marchés et être vendues en plein jour... des accusations que nous ne pouvons nier. La pression commence à monter, et les autorités locales poussent pour un meilleur contrôle sur ce qui entre dans leurs ports, afin qu'elles puissent traiter plus rapidement les problèmes qui surviennent. Bien que regrettable, cette solution temporaire pourrait être nécessaire..."
#J33_trading_posts_of_the_lakes_title:0 "Postes Commerciaux des Lacs"
#J33_trading_posts_of_the_lakes_desc:0 "Alors que le monde est devenu plus interconnecté grâce au commerce, des marchandises provenant de terres encore plus lointaines sont apparues sur nos terres. C'est une opportunité fantastique, une opportunité que nous ne pouvons pas nous permettre de gaspiller ! À l'heure actuelle, l'argent est hémorragique car les maires locaux ont senti le sang dans l'eau, et comme les requins qu'ils sont, ont commencé à tourner en rond, exigeant que nous leur accordions l'autonomie. Il est temps que nous récupérions ces ports et assurions que la fédération soit capable de soutenir sa propre croissance et celle du reste du monde. En développant non seulement le nombre de navires pouvant accoster, non seulement la zone dédiée au commerce, mais aussi le nombre de tribunaux dans les villes concernées, nous pouvons lentement éradiquer cette petite révolte."
#J33_center_of_halessi_trade_title:0 "Centre du Commerce Halessi"
#J33_center_of_halessi_trade_desc:0 "On dit que le commerce est le sang de la civilisation, suivant les veines de commerce établies depuis longtemps. Si cette comparaison est vraie, alors nous ne sommes pas une simple veine par laquelle il circule, mais le cœur battant du monde lui-même. Des terres lointaines de Cannor à l'ouest, aux tribus Moduk et aux terres infestées d'esprits à l'est, des terres glacées du nord où seuls les plus robustes peuvent survivre, au sud jusqu'au golfe de Rahen et aux terres de sable et de soleil. Qui peut revendiquer le titre de centre du monde plus que nous ? Nos ports accueillent une armada que les dirigeants d'autres nations ne peuvent que rêver, et nos caravanes sont composées de braves et audacieux, ambitieux et curieux, explorateurs et marchands. Bien que certains puissent prétendre de manière insensée que nous sommes 'à l'extérieur' et 'séparés' de Haless, cela n'a pas été vrai depuis des siècles, et ne le sera plus jamais tant que nous resterons ; nous sommes le centre de Haless."
#J33_a_pirate_dealing_title:0 "Un Marché avec les Pirates"
#J33_a_pirate_dealing_desc:0 "Si vous souhaitez éveiller le soldat, mentionnez les centaures. Si vous souhaitez émouvoir le docker, mentionnez le maître du port. Si vous souhaitez faire taire le marin, mentionnez seulement le nom 'La Flotte de la Terreur'.\n\nDepuis des générations, marins et marchands craignent pour leur vie à la vue du Jolly Rogier. Il a entravé chaque expédition depuis sa création, et chaque marchand doit se préparer à affronter la flotte quand, et non si, elle est rencontrée. Pour que la flotte, pour Kalsyto Sovk, prospère vraiment et atteigne son plein potentiel, nous devons nous débarrasser de toute menace à nos opérations. Certains ont suggéré de combattre les pirates sur le terrain économique, et de simplement les acheter. D'autres ont pris l'idée de les combattre un peu plus littéralement. Les pirates de la flotte de la terreur doivent être traités, la question est seulement de savoir comment. Allons-nous tolérer ces vermines, ou allons-nous enfin nous débarrasser de leur fléau ?"
#J33_the_riches_of_the_fleet_title:0 "Les Richesses de la Flotte"
#J33_the_riches_of_the_fleet_desc:0 "La légende parle d'un homme qui a marché avec la mer, un goût de ses richesses pour une vie de servitude. Sentant l'opportunité, la mer a offert à l'homme la carcasse d'un puissant navire, rempli de toutes sortes de curiosités et de babiole, d'or et de bijoux. Endetté, l'homme s'est donné entièrement à la mer, et a navigué au-delà de l'horizon. À son retour, il a parlé d'une terre d'esprits et de merveilles, où des hommes-tigres se tenaient fièrement sur leurs pattes arrière, en tant que dirigeants de l'homme. Bien que ce ne soit probablement rien de plus qu'une histoire, il reste indéniable que la flotte a parcouru un long chemin depuis ses origines modestes. De haillons, au cœur de notre nation. Rendons notre gratitude à l'océan, en développant la taille de notre flotte déjà puissante, afin que ce lien puisse rester éternel."
#J33_reaching_west_title:0 "Atteindre l'Ouest"
#J33_reaching_west_desc:0 "Les sagas de notre peuple parlent d'une grande piste, s'étendant au-delà des montagnes de l'ouest. Elle peut encore être vue lors des nuits d'hiver froides, alors qu'elle illumine le ciel. Ce qui se trouve au bout de la piste a longtemps été débattu, et aucune des deux histoires n'est la même. Certains prétendent que nos ancêtres ont autrefois emprunté ce chemin, certains qu'il s'agissait d'une grande route vers des villes aux richesses inimaginables, et d'autres encore que l'esprit même de la terre s'est enfui vers le ciel alors que la menace des centaures déferlait à travers la vallée. Quelle que soit la vérité, une chose reste claire : la piste est de nouveau foulée. L'inquiétude se répand, ces nouveaux venus sont-ils amis ou ennemis ? Pour l'avenir de la république, nous devons trouver la réponse."
#J33_developing_the_northern_route_title:0 "Développement de la Route du Nord"
#J33_developing_the_northern_route_desc:0 "Nous savons maintenant qui foulent la piste de la vallée. Ce sont des colons pionniers, venant des terres de Cannor. Avec eux, ils apportent de nouvelles marchandises, des vêtements, des techniques et des récits du vaste au-delà. Les guildes de marchands sont extatiques à cette nouvelle, affirmant que cela pourrait accroître notre richesse. Les rencontrer à mi-chemin là-bas soulagerait-il leur fardeau ?"
#J33_a_light_in_the_north_title:0 "Une Lumière dans le Nord"
#J33_a_light_in_the_north_desc:0 "Les sagas de notre peuple parlaient d'une grande piste dans le ciel, par laquelle nos ancêtres voyageaient autrefois, créée par des esprits fuyant, et se terminant dans des villes de proportions immenses. Nous savons maintenant que la piste mène à une terre avec des villes de grande richesse et de merveille, et que leurs historiens parlent d'un homme puissant, un tueur de bêtes, qui a forcé les centaures hors de leurs terres - présumément dans les nôtres. La base avancée vers cette terre d'aventure et de découverte, de misère et de lutte, de progrès et de richesses, est en rapide essor. Certains l'appellent 'le petit Zurkanrek' pour son importance commerciale dans la région, où les caravanes marchandes se rassemblent avant de partir. D'autres la connaissent sous un autre nom, 'Länsivalo', la lumière de l'ouest, la ville de la piste de l'aurore."
#J33_the_merchant_armada_title:0 "L'Armada Marchande"
#J33_the_merchant_armada_desc:0 "Avec l'afflux de nouveaux navires sur nos rives, il est devenu plus vital que jamais de les patrouiller. Nous avons consulté les guildes marchandes et elles ont accepté de nous aider, accordant à leurs membres une compensation pour le temps perdu à assurer la sécurité de nos eaux. En retour, ils demandent que nous construisions des chantiers navals et des docks afin qu'ils puissent réparer et se réapprovisionner pendant leur service."

#J33_pirates_tooltip:0 "Si nous complétons cela diplomatiquement, nous paierons aux pirates §Y2500 Couronnes§!, §Rsinon nous devrons affronter la puissance de la Flotte de la Terreur!§!"
#J33_pirates_will_be_gone_tooltip:0 "Nous n'aurons plus à traiter avec les pirates lors de l'envoi de la §YFlotte du Trésor§!"
