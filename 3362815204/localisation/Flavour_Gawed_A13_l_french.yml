 gawed_occupy_balmire_title:0 "Occuper Balmire"
 gawed_occupy_balmire_desc:0 "L'ancienne Citadelle Castenorienne de Bal Mire était autrefois le symbole du pouvoir contre les tribus Aléniques. Si nous voulons étendre notre influence au-delà de la Frontière Alénique nous devons nous installer dans le redoutable Balmire."
 gawed_securing_the_alen_title:0 "Sécuriser l'Alen"
 gawed_securing_the_alen_desc:0 "La Rivière Alen est la force vitale de Gawed et comme telle nous devons sécuriser la rivière supérieure de tout aventurier ambitieux ou influence orque."
 gawed_colonise_endralliande_title:0 "Coloniser Endralliande"
 gawed_colonise_endralliande_desc:0 "La région d'Endralliande est parfaitement située pour déplacer commerce et biens de retour vers nos ports des Landes-de-l'Ouest - nous devons y envoyer des colons immédiatement !"
 
