l_french:
 magnate_council_support:0 "Soutenu par le Conseil des Magnats"
 magnate_council_support_desc:0 "Le puissant Conseil des Magnats a déclaré son soutien indéfectible à notre règne, nous accordant leur influence politique et leurs ressources financières considérables."
 magnate_council_support_empower:0 "Soutenu par le Conseil des Magnats"
 magnate_council_support_empower_desc:0 "Les Magnats renforcent activement notre autorité, utilisant leurs réseaux commerciaux et leur influence pour consolider notre pouvoir dans tout le royaume."
 magnate_council_rejected:0 "Rejet du Soutien des Magnats"
 magnate_council_rejected_desc:0 "Nous avons délibérément refusé l'aide offerte par le Conseil des Magnats, préservant notre indépendance politique au détriment de leurs précieuses ressources."
 magnate_council_rejected_empower:0 "Rejet du Soutien des Magnats"
 magnate_council_rejected_empower_desc:0 "Notre refus catégorique de coopérer avec les Magnats a préservé l'autonomie royale, mais nous prive de leur expertise économique."
 magnate_council_opposition:0 "Opposition du Conseil des Magnats"
 magnate_council_opposition_desc:0 "Le Conseil des Magnats s'oppose ouvertement à nos politiques, utilisant leur influence économique pour saper notre autorité et entraver nos réformes."
 magnate_council_opposition_empower:0 "Opposition du Conseil des Magnats"
 magnate_council_opposition_empower_desc:0 "L'hostilité déclarée des Magnats affaiblit considérablement notre position, leurs réseaux commerciaux œuvrant activement contre nos intérêts."
 sold_magnate_business:0 "Vente d'Entreprises des Magnats"
 sold_magnate_business_desc:0 "Des entreprises appartenant aux familles de Magnats ont été vendues, générant des revenus immédiats mais réduisant leur influence économique dans la région."
 bought_magnate_business:0 "Rachat d'Entreprises des Magnats"
 bought_magnate_business_desc:0 "L'acquisition d'entreprises des Magnats renforce notre contrôle économique direct, bien que cela puisse créer des tensions avec ces puissantes familles marchandes."
 new_magnate_business:0 "Nouvelles Entreprises"
 new_magnate_business_desc:0 "De nouvelles entreprises dirigées par les Magnats ont été établies, stimulant l'économie locale mais accroissant leur influence politique dans la région."
 republic_rule_for_life:0 "Dictature de la Vieille Garde"
 republic_rule_for_life_desc:0 "La Vieille Garde a suspendu les élections démocratiques, instaurant un régime autoritaire où le dirigeant actuel gouverne à vie."
 nl_harsh_quotas:0 "Quotas Impitoyables"
 nl_harsh_quotas_desc:0 "Des quotas de production draconiens ont été imposés aux provinces, stimulant la productivité mais créant un mécontentement populaire généralisé."
 nl_unfulfilled_quotas:0 "Quotas Non Remplis"
 nl_unfulfilled_quotas_desc:0 "Les provinces ont échoué à atteindre leurs objectifs de production, révélant les faiblesses de notre système économique et l'inefficacité de nos mesures coercitives."
 nl_stopped_old_guard_conscription:0 "Arrêt de la Conscription"
 nl_stopped_old_guard_conscription_desc:0 "Nous avons mis fin aux politiques de conscription forcée de la Vieille Garde, apaisant les tensions sociales mais réduisant nos capacités militaires."
 nl_supported_central_government:0 "Soutien au Gouvernement Central"
 nl_supported_central_government_dsc:0 "Notre appui résolu au gouvernement central a renforcé l'autorité de l'État, consolidant l'unité politique au détriment de l'autonomie locale."
 nl_supported_league_cities:0 "Soutien aux Cités de la Ligue"
 nl_supported_league_cities_desc:0 "Nous avons favorisé les intérêts des cités-membres de la Ligue, renforçant leur prospérité économique et leur influence politique collective."
 nl_supported_military_industrial_complex:0 "Soutien au Complexe Militaro-Industriel"
 nl_supported_military_industrial_complex_desc:0 "Notre appui au complexe militaro-industriel a stimulé la production d'armements et renforcé nos capacités défensives, au prix d'une militarisation accrue de l'économie."
 nl_autonomy_granted:0 "Autonomie Accordée aux Magnats"
 nl_autonomy_granted_desc:0 "Nous avons octroyé une autonomie locale étendue aux Magnats, leur permettant de gouverner leurs territoires selon leurs propres règles en échange de leur loyauté."

 show_magnate_uprising_strongholds_title:0 "Afficher les Bastions Hostiles"
 
 EXPANDED_MAGNATE_PRIVILEGES:0 "Privilèges des Magnats Étendus"
 MAGNATES_FEUDING:0 "Querelles entre Magnats"
 
 flavor_gawed.1.t:0 "L'Incendie des Clairières-Rouges"
 flavor_gawed.1.d:0 "Un cri de "Sire ! Sire !" retentit par-dessus le vacarme de la salle de guerre. Le tumulte des généraux et des messagers se tait en un silence tendu. Vous retracez péniblement la source du dérangement - un jeune homme en sueur, à l'apparence frénétique et échevelée, épuisé par l'effort. Vous le regardez avec irritation, lui accordant un bref moment pour retrouver son souffle.\n\nLe messager incline la tête et met un genou à terre. "Ils sont en déroute ! L'Aigle Gawedien vole haut au-dessus de la Forêt !"\n\nLa tente explose en un tumulte d'acclamations, chacun se félicitant de cette tournure des événements. Vous vous levez hâtivement, attachant votre fourreau à votre hanche, votre fatigue précédente bannie. Le jeune homme, vraiment juste un garçon, tressaille quand votre main tombe sur son épaule. "Vaillant cousin !" vous exclamez-vous, "Considérez-vous congédié." Vous aboyez un ordre à un serviteur, lui ordonnant d'accommoder le garçon dans le camp de réserve. Vous quittez la tente, impatient de rejoindre vos hommes. Le sol sacré elfique serait livré aux flammes. Ils auraient leur vengeance sur cette maudite Ioriel. Les elfes voulaient leur fléau ? Eh bien, ils l'auraient. Car le peuple Gawedien refusait d'être des conciliateurs plus longtemps."
 flavor_gawed.1.a:0 "Prenez garde, hommes ! Les Clairières-Rouges brûlent !"
 
 flavor_gawed.2.t:0 "L'Incendie des Clairières-Rouges"
 flavor_gawed.2.d:0 "Vous pensiez que c'étaient des rumeurs, mais les officiels ont déclaré que c'était vrai. Fumée et cendres volent haut au-dessus de la Forêt des Clairières-Rouges, le don d'Ioriel à son peuple elfique pour leur rôle dans le sauvetage des Royaumes Libres durant la Guerre du Roi-Sorcier. Les Clairières-Rouges étaient un symbole de gratitude de tout Cannor envers le peuple elfique... jusqu'à maintenant.\n\nLe fléau Gawedien a accompli l'innommable et rasé la forêt jusqu'au sol. Bien peu d'elfes survivent pour raconter l'histoire, mais tout est clair : le massacre gratuit et la profanation du sol elfique sacré confirme la conviction qui a obscurci les esprits du sud trop longtemps - que les Gawediens ne sont rien de plus que des barbares et devraient être traités comme tels."
 flavor_gawed.2.a:0 "C'est scandaleux ! Dénoncez Gawed !"
 flavor_gawed.2.b:0 "Le peuple elfique n'oubliera pas cela."
 flavor_gawed.2.c:0 "Bah."
 
 flavor_gawed.3.t:0 "La Campagne Alénique se Convertit à Corin"
 flavor_gawed.3.d:0 "Les paysans les plus pauvres de la Frontière Alénique ont ressenti la Marée Verte plus durement que la plupart, et il semble maintenant que le message de Corin, particulièrement celui concernant les dirigeants justes qui sont en contact avec le peuple commun, ait résonné en eux. Les flammes du zèle Corinite commencent à fermenter dans la campagne, tandis que les seigneurs sans doute plus riches le long du riche fleuve Alen commencent à réprimer tout murmure Corinite de manière réactionnaire..."
 flavor_gawed.3.a:0 "Ignorez-les, ce ne sont que des paysans."
 flavor_gawed.3.b:0 "Corin est le vrai successeur de Castellos !"
 
 flavor_gawed.4.t:0 "Derek Deland"
 flavor_gawed.4.d:0 "Derek Deland est né et a grandi à Celmaldor dans l'influente famille Deland, des marchands éminents qui ont fait leur richesse en commercialisant des tissus le long de l'Étendue. La famille Deland tomba cependant dans la difficulté, blâmant le traitement favorable envers les marchands elfiques pour leur échec. Derek vint à la cour de Gawed cherchant leur aide en retour de son expertise et de ses connexions.\n\nQuand Derek arriva, Gawed était grandement endetté afin de soutenir les grandes ambitions du Prince Welyam III. Flairant l'opportunité, Derek créa un conseil consultatif, le Conseil des Magnats ; composé des familles marchandes les plus éminentes du royaume, ils conseilleraient le roi sur les affaires financières. Sous leur guidance attentive, Gawed fut ramené du bord du gouffre et à ce jour ils conseillent le Roi sur les affaires financières, apportant une grande richesse à la fois au trésor Gawedien et à leurs propres poches."
 flavor_gawed.4.a:0 "À la prospérité partagée !"
 flavor_gawed.4.b:0 "Ces hommes doivent être écartés"
 gawed_regent_court:0 "Élitistes de la Cour Régente Gawedienne"
 
 flavor_gawed.5.t:0 "La Décision du Conseil"
 flavor_gawed.5.d1:0 "Excellentes nouvelles ! Le Conseil des Magnats a déclaré son soutien au dirigeant actuel de [Root.GetName]. Une missive est arrivée déclarant leur soutien : 'Si Votre Majesté est disposée à nous avoir, nous sommes disposés à faire tout ce que nous pouvons pour vous assister dans le gouvernement. Nous avons hâte de voir les façons dont notre [Root.GovernmentName] prospérera durant votre grand règne.'\n\nIl revient au [Root.Monarch.GetTitle] de déterminer s'il faut ou non tirer parti du soutien des Magnats."
 flavor_gawed.5.d2:0 "Graves nouvelles ! Le Conseil des Magnats a déclaré son opposition au [Root.Monarch.GetTitle] actuel de [Root.GetName]. Une missive est arrivée déclarant que le [Root.Monarch.GetName] est un individu arbitraire et injuste dont le règne ne mènera qu'à la ruine pour [Root.GetName].\n\nIl revient au [Root.Monarch.GetTitle] de voir ce qui peut être fait pour minimiser les dommages de cette proclamation d'hostilité."
 flavor_gawed.5.a:0 "Fantastique !"
 flavor_gawed.5.b:0 "Je n'ai pas besoin de leur aide."
 flavor_gawed.5.c:0 "Damnation !"
 flavor_gawed.5.d:0 "Peut-être pourrions-nous les persuader de changer d'avis..."
 
 flavor_gawed.6.t:0 "Une Famille de Magnats Fait Faillite"
 flavor_gawed.6.d:0 "Des nouvelles d'un développement préoccupant nous sont parvenues à [From.Capital.GetCapitalName]. Apparemment, une famille de Magnats éminente, engagée dans une entreprise vitale à notre État, vient de tomber en faillite. Comme ils manquent des moyens de faire quoi que ce soit à ce sujet eux-mêmes, nous sommes maintenant en position de déterminer ce que nous voulons faire avec leurs anciennes entreprises."
 flavor_gawed.6.a:0 "Nous devons racheter leur entreprise pour nous-mêmes."
 flavor_gawed.6.b:0 "Vendez la propriété à d'autres magnats et laissez-moi une part des revenus."
 
 flavor_gawed.7.t:0 "Barons Magnats"
 flavor_gawed.7.d:0 "Quelques barons mineurs ont récemment apporté leur soutien aux Magnats, ce qui sans doute augmentera leur influence dans le royaume dans un proche avenir."
 flavor_gawed.7.a:0 "Un développement intéressant."
 
 flavor_gawed.8.t:0 "Les Magnats Offrent un Renflouement"
 flavor_gawed.8.d:0 "Il est bien connu dans tout [Root.GetName] que nos coffres s'assèchent ; les Magnats détiennent une portion significative de cette dette. En conséquence, ils nous ont approchés avec une offre. Ils sont disposés à pardonner une portion de notre dette en échange d'une plus grande autonomie dans les villes sous leur contrôle."
 flavor_gawed.8.a:0 "Un marché formidable !"
 flavor_gawed.8.b:0 "Je reconnais un piège quand j'en vois un."
 
 flavor_gawed.9.t:0 "Un Changement de Position ?"
 flavor_gawed.9.d:0 "Les Magnats ont envoyé un message : Ils sont disposés à déclarer leur soutien à nos politiques en échange d'une somme d'argent qui, insistent-ils, est nécessaire pour les aider dans leurs efforts pour la prospérité de l'État."
 flavor_gawed.9.a:0 "Nous les obligerons."
 flavor_gawed.9.b:0 "Nous ne serons pas partie à la corruption."
 
 flavor_gawed.10.t:0 "Querelle des Magnats"
 flavor_gawed.10.d:0 "Les Magnats en [feud_province.GetName] se battent entre eux. Cela en est arrivé à un point où notre action ou inaction peut avoir un effet sur la façon dont les choses affectent le reste du pays.\n\nSi nous les soutenons en tentant de calmer le conflit, nous sommes certains de gagner leur loyauté. D'autre part, si nous laissons les choses tranquilles et les laissons se battre, cela affaiblira certainement leur influence sur cette région - sinon sur [Root.GetName] plus généralement."
 flavor_gawed.10.a:0 "Nous enverrons de l'aide."
 flavor_gawed.10.b:0 "Pas besoin de nous en soucier."
 
 flavor_gawed.11.t:0 "Nouvelles Entreprises des Magnats"
 flavor_gawed.11.d:0 "Les Magnats dans une certaine province de notre pays encouragent la création de nouvelles entreprises sous leur égide. Si nous permettons que cela continue, cela bénéficiera à l'économie mais au coût d'une augmentation de leur influence. Inversement, si nous y mettons un terme, cela préviendra une augmentation de leur influence mais nous coûtera quels que soient les gains que leurs entreprises économiques auraient pu nous apporter."
 flavor_gawed.11.a:0 "Fantastique !"
 flavor_gawed.11.b:0 "Arrêtez cela maintenant !"
 
 flavor_gawed.12.t:0 "La Vieille Garde met fin aux élections"
 flavor_gawed.12.d:0 "La Vieille Garde a mis fin au système typique d'élections des dirigeants dans la Ligue du Nord en proclamant des pouvoirs d'urgence pour leur dirigeant favori. Au lieu de cela, le [Root.Monarch.GetTitle] gouvernera à vie, et les élections reprendront à sa mort."
 flavor_gawed.12.a:0 "Tous saluent [Root.Monarch.GetName] !"
 flavor_gawed.12.b:0 "Est-ce ainsi que meurt la démocratie - avec des applaudissements tonitruants ?"
 republic_rule_for_life_tt:0 "[Root.Monarch.GetName] gouvernera à vie !"
 
 flavor_gawed.13.t:0 "La Dictature Prend-elle Fin ?"
 flavor_gawed.13.d:0 "Avec la Vieille Garde hors du pouvoir, beaucoup réclament un retour aux élections libres. Cependant, il y a quelque chose à dire pour garder le pouvoir centralisé sur nous comme l'a fait la Vieille Garde. Après tout, durant leur époque, rien ne les a empêchés de faire les choses comme ils le voulaient..."
 flavor_gawed.13.a:0 "La Dictature a fait son temps ; laissons le peuple être libre à nouveau."
 flavor_gawed.13.b:0 "Nous n'avons pas besoin d'être hâtifs..."
 
 flavor_gawed.14.t:0 "La Vieille Garde Occupe une Ville de Magnats"
 flavor_gawed.14.d:0 "C'est un fait bien connu que [seized_province.GetName] n'a pas coopéré avec le gouvernement ces derniers temps. En réponse à cela, la Vieille Garde a pris sur elle d'occuper la ville et en a maintenant le contrôle total. Inutile de dire que cela ne s'est pas fait sans opposition : les Barons Marchands ont émis une protestation à ce qu'ils voient comme un abus flagrant de leurs droits."
 flavor_gawed.14.a:0 "Qu'est-ce que cela nous fait ?"
 flavor_gawed.14.b:0 "Nous devons arrêter cet abus de pouvoir !"
 
 flavor_gawed.15.t:0 "[seized_province.GetName] Échoue à Atteindre les Quotas de Production"
 flavor_gawed.15.d:0 "[seized_province.GetName] a récemment échoué à atteindre son quota de production ; les Magnats sont divisés sur la meilleure façon de répondre à cela. Une faction, menée par les coopératistes, veut les punir en imposant diverses amendes et restrictions ; une autre faction, menée par les Barons Marchands, veut un assouplissement des restrictions qu'ils allèguent étouffer la productivité et rendre les quotas non atteints une conclusion inévitable."
 flavor_gawed.15.a:0 "Nous devons les punir !"
 flavor_gawed.15.b:0 "La ville doit être autorisée à prospérer, libre de restrictions injustes."
 
 flavor_gawed.16.t:0 "La Vieille Garde Suggère la Conscription"
 flavor_gawed.16.d:0 "La guerre en cours a entamé notre main-d'œuvre, et beaucoup demandent maintenant ce qui peut être fait pour sécuriser plus de troupes. La Vieille Garde argumente que nous devrions conscrire les ouvriers d'usine, disant que nous avons besoin d'hommes robustes et que les ouvriers d'usine en sont une définition parfaite. Les Coopératistes, d'autre part, objectent, disant que nous avons besoin de nos ouvriers d'usine produisant ce qui est nécessaire pour le pays plutôt que de jouer aux soldats sur des lignes de front pour lesquelles ils n'ont pas été entraînés.\n\nAu final, la décision revient au [Root.Monarch.GetTitle]."
 flavor_gawed.16.a:0 "Nous avons besoin qu'ils travaillent."
 flavor_gawed.16.b:0 "Nous avons besoin qu'ils se battent."
 
 flavor_gawed.17.t:0 "Une Année Exceptionnelle"
 flavor_gawed.17.d:0 "Excellentes nouvelles ! Toutes les zones de la Ligue du Nord surperforment actuellement, et tout le pays en récolte les bénéfices. Cependant, il y a un problème et une opportunité potentiels : nous devons maintenant choisir qui favoriser."
 flavor_gawed.17.a:0 "Soutenir le Gouvernement Central."
 flavor_gawed.17.b:0 "Soutenir les Cités de la Ligue."
 flavor_gawed.17.c:0 "Soutenir le Complexe Militaro-Industriel."
 
 flavor_gawed.18.t:0 "La Vieille Garde dénonce le [Root.Monarch.GetTitle]"
 flavor_gawed.18.d:0 "Graves nouvelles ! La Vieille Garde a déclaré son opposition au [Root.Monarch.GetTitle] actuel. Une missive est arrivée de leur lieu de réunion, déclarant que le [Root.Monarch.GetName] est un individu faible de volonté et à l'esprit mou dont le règne ne peut mener qu'à la ruine pour la Ligue du Nord."
 flavor_gawed.18.a:0 "Peut-être ont-ils raison."
 flavor_gawed.18.b:0 "Ce sont des imbéciles !"
 
 flavor_gawed.19.t:0 "Investissements Coopératistes"
 flavor_gawed.19.d:0 "Les Coopératistes ont récemment proposé d'investir dans l'infrastructure de certaines provinces. Cela stimulerait considérablement l'économie locale mais renforcerait également leur influence politique dans ces régions."
 flavor_gawed.19.a:0 "Une grande opportunité !"
 flavor_gawed.19.b:0 "Hélas, nous ne pouvons nous le permettre."
 
 flavor_gawed.20.t:0 "Les Barons Marchands Demandent l'Autonomie"
 flavor_gawed.20.d:0 "Les Barons Marchands ont récemment demandé plus d'autonomie et de contrôle sur les zones dans lesquelles ils se spécialisent. C'est une épée à double tranchant. Les libérer de cette manière rendra sans doute leur travail dans leurs spécialités plus efficace. D'autre part, leur accorder l'autonomie viendra certainement avec une perte de revenus et d'influence dans les régions où ils sont les plus forts."
 flavor_gawed.20.a:0 "Accordez leur demande."
 flavor_gawed.20.b:0 "Ils demandent trop !"
 
 flavor_gawed.21.t:0 "Les Coopératistes Poussent pour la Centralisation"
 flavor_gawed.21.d:0 "La faction Coopératiste dans notre gouvernement a poussé pour centraliser le gouvernement sur la capitale. Ils arguent que seul le gouvernement central est capable de gérer les affaires de la Ligue du Nord. Cependant, ils omettent commodément de mentionner combien d'influence cela leur rapportera étant donné leur base de soutien dans la capitale."
 flavor_gawed.21.a:0 "Nous devrions soutenir cette mesure."
 flavor_gawed.21.b:0 "Nous ne pouvons soutenir cela."
 
 flavor_gawed.22.t:0 "Les Barons Marchands Rédigent une Nouvelle Déclaration Mineure des Droits"
 flavor_gawed.22.d:0 "Les Barons Marchands ont récemment rédigé une nouvelle déclaration mineure des droits concernant une région sous leur contrôle et nous l'ont transmise pour notre référence et approbation potentielle. C'est une épée à double tranchant. Accepter une telle mesure rendra sans doute leur travail dans leurs spécialités plus efficace. Cependant, cela renforcerait grandement l'influence des Barons Marchands dans la Ligue, aux dépens de tous les autres."
 flavor_gawed.22.a:0 "Nous devrions soutenir cela."
 flavor_gawed.22.b:0 "Nous ne pouvons soutenir cela."
 
 flavor_gawed.23.t:0 "La Vieille Garde Saisit les Industries Civiles"
 flavor_gawed.23.d:0 "La Vieille Garde, étant au contrôle du gouvernement, a maintenant pris sur elle d'"assumer" la responsabilité des industries civiles à travers tout l'État. Inutile de dire que cela ne s'est pas fait sans opposition : à la fois les Barons Marchands et les Coopératistes ont émis une protestation à ce qu'ils voient comme un abus flagrant de leurs droits."
 flavor_gawed.23.a:0 "Nous devrions soutenir cela."
 flavor_gawed.23.b:0 "Nous ne pouvons soutenir cela."

 incident_an_eagle_looms_over_empire:0 "Un Aigle Plane sur l'Empire"
 incident_an_eagle_looms_over_empire_member_alert:0 "Avec la mort de l'Empereur Lothane Sil Wex, usurpateur des Silmuna, des luttes internes éclatèrent au sein de l'Empire. Escarmouches et intrigues affaiblirent l'efficacité de l'Empereur à répondre contre l'agression extérieure, permettant aux puissances étrangères de grignoter les frontières impériales.\n\nLe Roi Welyam Gerwick, un dirigeant expérimenté dans la force de l'âge, saisit l'opportunité claire et pressa les anciennes revendications de Gawed dans l'Empire durant la seconde moitié des années 1400. Les monarques Gawediens successifs ont tenté de submerger les défenses d'Arbaran, poussé le long de Couronne-de-Dame menaçant la monnaie impériale, et ont pressé la Cité Libre de Vertesk.\n\nL'actuel dirigeant de Gawed cherche à affirmer l'Aigle sur la Colombe Impériale alors qu'il tente de pousser aussi loin au sud que l'Havoral. Il a violé nos frontières du nord et nous devons l'arrêter immédiatement pour l'Empire !"
 incident_an_eagle_looms_over_empire_emperor_alert:0 "Avec la mort de l'Empereur Lothane Sil Wex, usurpateur des Silmuna, des luttes internes éclatèrent au sein de l'Empire. Escarmouches et intrigues affaiblirent l'efficacité de l'Empereur à répondre contre l'agression extérieure, permettant aux puissances étrangères de grignoter les frontières impériales.\n\nLe Roi Welyam Gerwick, un dirigeant expérimenté dans la force de l'âge, saisit l'opportunité claire et pressa les anciennes revendications de Gawed dans l'Empire durant la seconde moitié des années 1400. Les monarques Gawediens successifs ont tenté de submerger les défenses d'Arbaran, poussé le long de Couronne-de-Dame menaçant la monnaie impériale, et ont pressé la Cité Libre de Vertesk.\n\nL'actuel dirigeant de Gawed cherche à affirmer l'Aigle sur la Colombe Impériale alors qu'il tente de pousser aussi loin au sud que l'Havoral. Il a violé nos frontières du nord et nous devons l'arrêter immédiatement pour l'Empire !"

 flavor_gawed.24.t:0 "Occupation de la Frontière Nord de l'Empire"
 flavor_gawed.24.d:0 "La marche du Roi Welyam vers Vertesk vit un assaut échoué sur la cité libre mais les dirigeants Gawediens successifs virent des gains le long de la frontière nord de l'Empire le long de Couronne-de-Dame et de la Frontière Alénique. Nos plus récentes conquêtes nous virent triompher des Armées Impériales, mais maintenant le Trône de la Colombe s'est ressaisi une fois de plus, et cette fois a appelé toutes les bannières impériales pour restaurer l'ancienne frontière."
 flavor_gawed.24.a:0 "La danse entre l'Aigle et la Colombe reprend."

 flavor_gawed.25.t:0 "Occupation de la Frontière Nord de l'Empire"
 flavor_gawed.25.d:0 "Avec l'effondrement de la Cité Impériale Libre de Vertesk, toute la frontière nord de l'Empire a été occupée par Gawed. Le Parlement Impérial a été appelé à considérer une reconquête impériale pour repousser les légions Gawediennes."
 flavor_gawed.25.a:0 "Appelez les bannières impériales"
 flavor_gawed.25.b:0 "Abandonnez la frontière nord."

 flavor_gawed.26.t:0 "La Lâcheté de l'Empereur"
 flavor_gawed.26.d:0 "Cela faisait exactement un an depuis que l'Empereur avait appelé le Parlement Impérial et un mois depuis que nos espions avaient appris qu'aujourd'hui serait leur jour d'invasion. Les armées Gawediennes commandées par [A13.Monarch.GetName] se tenaient devant Vertesk, observant l'horizon silencieux dans le vent sifflant comme des faucons. Leur armure luisante s'assombrit quand le soleil se coucha, tout en attendant la réponse de l'Empire.\n\nLa ville elle-même avait été évacuée, la moitié de la population partant en anticipation d'un affrontement entre l'Aigle du Nord et les armées du Trône de la Colombe. Peu avaient espéré que la guerre serait évitée, le [A13.Monarch.GetTitle] Gawedien lui-même arrivant pour superviser l'éclatement du conflit.\n\nMais quand le soleil s'assombrit, les espoirs et le moral des forces Gawediennes montèrent. Pas une colombe n'était en vue des forces assemblées alors que l'ombre de l'Aigle planait sur Couronne-de-Dame et la Frontière Alénique.\n\nQuand il devint évident qu'aucun ennemi n'apparaîtrait, les troupes huèrent leur défi aux lâches du sud, le même défi que les Rois de Gawed avaient lancé pendant des décennies. Mais aucune colombe n'arriva pour danser avec le fier aigle."
 flavor_gawed.26.a:0 "L'Aigle vole plus haut que la Colombe."

 flavor_gawed.27.t:0 "La Menace de l'Empereur"
 flavor_gawed.27.d:0 "Une aura intouchable, indomptable imprégnait la cour dans les semaines et mois après la conquête de la frontière Impériale du Nord. Mais ce voile d'invincibilité fut percé quand un simple paquet brun humide fut apporté à la cour tard un jour.\n\nLes conseillers du [A13.Monarch.GetTitle] se rassemblèrent autour du dirigeant alors que le messager hésitant dévoila le cadeau emballé. Le courrier fit tomber le paquet sans cérémonie alors qu'il tombait au sol éclaboussant de cramoisi. C'était un aigle natif de la Frontière Alénique, le symbole de Gawed, ensanglanté et mort.\n\n[A13.Monarch.GetName] rugit de colère, demandant qui avait envoyé un tel objet macabre mais le livreur prit un long moment pour répondre. Murmures et gémissements montèrent de la cour quand le coupable fut révélé.\n\nLe paquet avait été livré par un essaim de colombes."
 flavor_gawed.27.a:0 "Laissez venir leurs légions - l'Alen les noiera."
 flavor_gawed.27.b:0 "Ordonnez la retraite de l'Empire - Nous reviendrons en temps voulu."

 flavor_gawed.28.t:0 "L'Aigle du Nord fuit"
 flavor_gawed.28.d:0 "La marche de l'armée Impériale vers le nord prit des semaines, mais au moment où elle fut assemblée, une plus grande armée n'avait pas été vue depuis que toute la puissance de la Ligue des Royaumes Libres s'était rassemblée pour s'opposer à Nichimer. Nobles chevaliers et vaillants fantassins tonnèrent sur Couronne-de-Dame jusqu'à la Frontière Alénique, chaque soldat prêt à donner sa vie pour l'Empire.\n\nQuand les légions Impériales gravirent les collines autour de l'embouchure de l'Alen et arrivèrent à Vertesk, cependant, elles ne trouvèrent aucune embuscade ou grande armée royale prête à les contester. Au lieu de cela, les portes de la ville étaient ouvertes, les forts abandonnés, et une grande ruée de traces se dirigeant vers le nord vers Gaweton le seul signe de la fuite de l'ennemi. À travers toute la frontière nord, les forces Gawediennes s'étaient retirées, et l'armée Impériale prit facilement position dans les fortifications abandonnées par les ennemis le long de la frontière.\n\nL'aigle planant ne semble être rien de plus qu'une ombre au mieux."
 flavor_gawed.28.a:0 "La Colombe vole plus haut que l'Aigle."

 flavor_gawed.29.t:0 "§TLa Guerre de l'Aigle et de la Colombe§"
 flavor_gawed.29.d:0 "Depuis que le Roi Jon II de Gerwick jeta ses yeux cupides sur la conquête de Vertesk, un monarque Gawedien après l'autre a cherché à étendre son royaume aussi loin au sud que l'Havoral, et peut-être même au-delà. Maintenant que la frontière impériale du nord a été occupée par les Gawediens, l'Empereur a été forcé d'agir, et a envoyé un message vers le nord pour intimider les rois de l'Alen.\n\nLa menace de l'Empereur au dirigeant de Gawed, envoyant un Aigle Alénique ensanglanté porté par un troupeau de colombes à la cour de Gaweton, ne semble pas avoir eu l'effet escompté d'encourager ces occupants à rendre les terres impériales, cependant. Les espions Impériaux prétendent que encore plus d'armées Gawediennes étaient arrivées pour renforcer leurs positions.\n\nSans aucun recours restant disponible, l'Empereur a rallié les princes impériaux, et maintenant ils marchent vers le nord avec une grande armée pour libérer la frontière nord avec l'acier et la sorcellerie. L'Aigle tombera devant la Colombe !"
 flavor_gawed.29.a:0 "Pour l'Empire !"

 flavor_gawed.30.t:0 "La Réunion d'Urgence du Parlement Impérial"
 flavor_gawed.30.d:0 "Mécontentement et peur persistaient dans l'air alors que les princes impériaux se rassemblaient dans le bâtiment du Parlement. Cris et échauffourées brisaient occasionnellement le silence terrible alors que les nobles assemblés considéraient la menace Gawedienne planante qui avait amené l'Empire à un point de rupture. Le dirigeant de Gawed cherchait à pousser aussi loin au sud que l'Havoral, sans doute - mais beaucoup questionnaient ce qui l'empêcherait de conquérir à mi-chemin vers Verne, s'il choisissait de le faire ?\n\nLes serviteurs s'affairaient dans et hors de la salle d'assemblée, rassemblant boisson ou secrets pour leurs princes alors que la discorde régnait sur la question de la réponse de l'Empire au nord. La plupart dans la salle réalisaient que quelle que soit la décision qu'ils atteignent, elle devait être atteinte bientôt pour permettre à l'empire de se rassembler pour la guerre.\n\nAutour de la grande salle, princes et ducs semblaient fixer leurs serviteurs, jeunes hommes et femmes de valeur et de sincérité - tous en âge de guerre, tous qui pourraient périr si la guerre avec l'Aigle du Nord devait venir.\n\nUn écuyer approcha son prince, demandant comment ils devraient procéder sur la stratégie durant la réunion. Le prince fit une pause un moment avant de donner une réponse."
 flavor_gawed.30.a:0 "Ralliez nos bannières, nous nous battrons jusqu'au dernier homme."
 flavor_gawed.30.b:0 "Asseyez-vous avec moi."

  FLIGHT_OF_EAGLE_AND_DOVE_WAR_NAME:0 "Le Vol de l'Aigle et de la Colombe"
  PEACE_po_looming_eagle:0 "§TRevendiquer la Frontière Impériale du Nord§!"
  CB_ALLOWED_po_looming_eagle:0 "Le Vol de l'Aigle et de la Colombe"
  po_looming_eagle_desc:0 "Mettons fin à cette danse vicieuse !"

 flavor_gawed.31.t:0 "Prise d'Assaut du Palais Impérial !"
 flavor_gawed.31.d:0 "Les chevaliers de l'Orda Aldresia sont les gardes du corps de l'Empereur, et devraient être à ses côtés en tout temps. Mais même de grands guerriers peuvent être pris au dépourvu, et quand la force d'infiltration Gawedienne pénétra dans le palais impérial, cela prit les Aldrésiens complètement par surprise. Alors que le massacre de la garnison de la capitale se déroulait, l'ordre chevaleresque légendaire fut repoussé à l'intérieur du palais. Un combat intense couloir par couloir s'ensuivit alors que les chevaliers légendaires furent lentement séparés de la salle du trône, barricadés dans le sanctuaire du palais.\n\nUne nouvelle force de secours des princes impériaux était supposée arriver dans l'heure pour briser les armées de Gawed et chasser l'Aigle du Nord, mais rien de cela n'importerait si les forces impériales ne pouvaient tenir la capitale. Si les chevaliers de l'Orda Aldresia échouaient dans leur devoir, tout serait perdu.\n\nDans une dernière poussée désespérée, ils rallièrent leurs frères et firent une seule poussée tonnante vers la salle du trône. Taillant à travers les Gawediens dans un tourbillon furieux d'acier et de coups, les chevaliers grondèrent vers les portes brisées de la salle du trône et là virent le [Emperor.Monarch.GetTitle] et sa petite garde du corps diminuante.\n\nLes Aldrésiens se battirent vaillamment. Les Aldrésiens se battirent bravement. Les Aldrésiens se battirent honorablement. Et les Aldrésiens moururent. Leur commandant abattit deux douzaines de Gawediens seul mais leur poussée ralentit sous la marée des lames du nord, et à moins de vingt yards de l'Empereur le dernier des gardes de [Emperor.Monarch.GetName] tomba. Les derniers chevaliers mourants crièrent pour que quelqu'un intervienne, hurlant aux Aléniques de montrer pitié, mais le coup fatal vint quand même. Le [Emperor.Monarch.GetTitle] tomba, noblement, à la fin."
 flavor_gawed.31.a:0 "L'Aigle coupe les ailes de la Colombe."

 flavor_gawed.32.t:0 "Prise d'Assaut de la capitale Gawedienne !"
 flavor_gawed.32.d:0 "La marche impériale vers le nord fut brutale. Les Aléniques ne tolèrent aucun étranger sur leur sol, aucun ennemi parmi leurs champs, aucun ventre étranger rassasié de la générosité de leur rivière. Un quart de l'armée des princes périt avant que les aigles consentent même à livrer bataille, leurs gorges asséchées et ventres distendus par la faim. Quand les fils de l'Alen vinrent, ils prirent leur tribut, et beaucoup d'enfants de Damérie et d'Esmarie tombèrent parmi les vergers brûlés et les rives boueuses du nord.\n\nMais l'armée Impériale marcha quand même. Affaiblie, battue, et meurtrie, elle repoussa l'ennemi et poussa vers l'avant, car la leur était une mission d'importance supérieure. C'était une leçon sur la sainteté de l'Empire - une leçon que les seigneurs de Gaweton avaient oubliée. Les Anbennariens marchèrent, et taillèrent leur sillon sanglant à travers la campagne alors qu'ils approchaient de la capitale Gawedienne.\n\nQuand ils arrivèrent, les princes et ducs ne voulaient pas attendre un siège - la colère qui bouillait dans le sang des loyaux à la colombe était grande, tant de vies impériales avaient été perdues. Vengeance ils étaient, et ils étaient ici dans les hauteurs au-dessus de Gawed. Non, ce n'était plus l'Aigle qui planait. Sorciers impériaux et canons bombardèrent les murs de la capitale Gawedienne, et les forces de l'Empire se ruèrent à travers les nombreuses brèches dans le centre-ville.\n\nAlors que les défenseurs furent mis en déroute et jetés en fuite, l'avant-garde impériale approcha du palais Gawedien. Mais là où ils s'attendaient à trouver les plus féroces des hommes du nord, ils furent au lieu de cela rencontrés par la garnison du palais, offrant des termes de reddition, leur dirigeant lié en chaînes et offert aux envahisseurs si seulement la ville était épargnée."
 flavor_gawed.32.a:0 "La Colombe coupe les ailes de l'Aigle."

 flavor_gawed.33.t:0 "La Paix Gawedo-Impériale"
 flavor_gawed.33.d:0 "Après des jours de négociations hasardeuses et de petites flambées de résistance à l'extérieur de la capitale Gawedienne, un accord de paix équitable avait été atteint. Gawed retournera toutes les conquêtes dans les terres du nord de l'Empire."
 flavor_gawed.33.a:0 "Le Trône de la Colombe triomphe."

 flavor_gawed.34.t:0 "La Paix Gawedo-Impériale"
 flavor_gawed.34.d:0 "La frontière nord de l'Empire gît brisée, l'Empereur mort. Un nouvel Empereur acceptable aux Gawediens avait été élu. Gawed se perche maintenant sans opposition dans d'autres conquêtes."
 flavor_gawed.34.a:0 "L'Aigle du Nord Triomphe."
 
 flavor_gawed.35.t:0 "Karina Deland"
 flavor_gawed.35.d:0 "Welyam n'avait jamais été porté sur les cérémonies, ni sur les petites conversations. Son père avait toujours semblé un diplomate naturel, mais maintenant il portait la couronne, et c'était son devoir de saluer chaque invité, de porter un faux sourire et de prononcer des mots vides de sens pendant que le festin continuait. C'était le devoir, cependant, et donc il continuait avec la détermination sinistre d'un piquier en marche.\n\n"Mon Roi, je voulais vous parler d'une affaire importante."\n\nWelyam hocha la tête. "Très bien, Derek."\n\nLe Grand Magnat fit un geste vers l'autre côté de la salle vers un petit groupe, où une femme approximativement de l'âge du roi se tenait en conversation. Elle était grande, avec des cheveux d'ébène et des yeux d'agate, ses fourrures de l'Étendue ornées de bijoux de fer - une figure frappante parmi les seigneurs et dames plus modestes de Gawed. "Ma nièce Karina voulait vous rendre visite depuis assez longtemps, depuis que vous avez restauré notre maison ici à Gawed. Avec tout ce que nous avons fait pour la stabilité du royaume, je pense qu'il est grand temps que le Conseil des Magnats soit davantage entrelacé avec la famille royale. Pour le royaume, bien sûr."\n\nLe roi regarda son conseiller. "Vous voulez que je l'épouse ?"\n\nDerek Deland sourit, secouant la tête. "Je ne demande rien - elle vous demande de danser avec elle d'abord."\n\nWelyam faillit rire de l'audace, de présumer qu'il accepterait déjà. Il regarda vers Karina à nouveau, voyant les nobles entretenir avec enthousiasme sa conversation, rires et acclamations résonnant à travers cette section de la salle. Peut-être le remarquant, elle fit une pause et regarda dans sa direction. Puis elle sourit. Pour un moment, Welyam oublia le chagrin et le devoir qui lui étaient imposés. Ou peut-être se souvint-il de lui en tant que garçon de dix-sept ans.\n\nLe Roi serra ses dents une fois de plus en un sourire et marcha vers l'avant. Non pas en appréhension mais en... anticipation ?"
 flavor_gawed.35.a:0 "'Ma dame, vous m'avez demandé ?'"

 opinion_defending_empire:0 "A Défendu l'Empire Contre l'Aigle du Nord"
 opinion_cowardly_emperor:0 "Empereur Lâche"
 opinion_imperial_demand_leave:0 "L'Empereur a Exigé la Retraite de Gawed"
 gawed_northern_conqueror:0 "Conquérant de la Frontière du Nord"

 flavor_gawed.200.t:0 "La Côte en Mouvement"
 flavor_gawed.200.d:0 "Pendant presque mille ans, les pillards et kobolds de la Côte-du-Dragon ont mené des raids à travers la Frontière Alénique, ne laissant que des maisons brûlées et des pièges vicieux dans leur sillage. En 1399, nous avons aidé à libérer le Col Gnome des pillards, le rendant aux gnomes d'après qui il est nommé. Depuis lors, le commerce a fleuri entre nos peuples, et les raids sur cette frontière ont disparu dans la mémoire lointaine. Cependant, la situation est instable. Les petits monstres contrôlent toujours le col du nord et les pillards naviguent sans interférence Lorentaise encore une fois. Nos sujets, les Seigneurs de la Lande, souffrent toujours de raids réguliers et demandent notre aide. Alors que les kobolds semblent se préparer à repousser nos alliés gnomes dans la mer, l'avenir de la Côte-du-Dragon est en balance.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] a décrété qu'à travers une coopération plus poussée avec les gnomes nous verrons la Côte-du-Dragon pacifiée pour de bon. Si les gnomes échouent, cependant, nous pourrions avoir besoin de prendre les choses en main nous-mêmes."
 flavor_gawed.200.a:0 "Les gnomes sont de meilleurs voisins que les tribus kobolds."
 A13_gnomish_pass:0 "Coopération du Col Gnome"
 
 #missions
 gawed_wars_of_dominion_title:0 "Guerres de Domination"
 gawed_wars_of_dominion_desc:0 "Dans les âges passés, nos ancêtres conquérants dirigeaient Lencenor et le Petit-Pays avec un poing de fer, mais bienveillant - jusqu'à ce que Lorenan le Grand chasse nos peuples. Nous avons depuis sécurisé les portions nord de la Rivière Widderoy, et sommes prêts à frapper à votre commandement."
 gawed_halfling_suzerainty_title:0 "Suzeraineté Halfeline"
 gawed_halfling_suzerainty_desc:0 "Le Petit-Pays a toujours été le grenier de Cannor. Pour nourrir nos peuples grandissants nous devons sécuriser la région et libérer les peuples halfelins de la domination Lorentaise."
 gawed_consolidate_our_hold_title:0 "Consolider Notre Emprise"
 gawed_consolidate_our_hold_desc:0 "Avant de pousser dans Lencenor, nous devons sécuriser notre emprise sur le Petit-Pays. Avec le contrôle des embouchures de la Widderoy et de la Portroy, nous aurons le contrôle de qui entre dans le Petit-Pays."
 gawed_burning_the_redglades_title:0 "Incendie des Clairières-Rouges"
 gawed_burning_the_redglades_desc:0 "La Forêt des Clairières-Rouges détient l'infamie dans les contes populaires Gawediens, avec d'anciens sprites et Fées accomplissant toutes sortes d'actes malveillants sur les anciens colons Gawediens. Nous devons brûler cet endroit jusqu'au sol."
 gawed_sack_of_lorentaine_title:0 "Sac de Lorentainé"
 gawed_sack_of_lorentaine_desc:0 "Lorentainé était où Lorenan le Grand fut couronné comme Haut Roi de Lencenor et sert maintenant de capitale de Lorent. Avec sa capture, nous porterons un coup critique contre Lorent."
 gawed_raise_invasion_force_title:0 "Lever une Force d'Invasion"
 gawed_raise_invasion_force_desc:0 "Ces imbéciles du sud sont faibles de leurs Guerres Lilas mesquines. Nous devons créer la plus grande armée que le monde ait jamais vue pour leur montrer comment la guerre se fait."
 gawed_reclaim_vertesk_title:0 "Reconquérir Vertesk"
 gawed_reclaim_vertesk_desc:0 "Vertesk, la cité de trois empires, a toujours été un rival agaçant pour le royaume. En capturant la ville, capitale du premier Royaume Gawedien, et ses environs, nous pouvons sécuriser le commerce de la Rivière Alen et ouvrir nos avancées dans Tête-de-Dame et Anbennar."
 gawed_invasion_of_arbaran_title:0 "Invasion d'Arbaran"
 gawed_invasion_of_arbaran_desc:0 "Arbaran était autrefois foyer aux forces de coalition contre Castenor Noir durant la Guerre du Roi-Sorcier et avant cela était une partie de Gawed, bien que dans l'histoire récente, il ait servi de bouclier défensif de l'Empire d'Anbennar contre nous - mais avec l'Empire affaibli, maintenant est le temps de conquérir ces chiens d'Arbarani !"
 gawed_invasion_of_damescrown_title:0 "Invasion de Couronne-de-Dame"
 gawed_invasion_of_damescrown_desc:0 "La cité immensément riche de Couronne-de-Dame sert de porte d'entrée entre Anbennar proprement dit et l'Étendue Alénique. La capturer nous donnera une source de revenus significatifs et une base d'opérations d'où nous pouvons lancer des expéditions dans Esmarie et Ibevar."
 gawed_fall_of_the_elfrealm_title:0 "Chute du Royaume Elfique"
 gawed_fall_of_the_elfrealm_desc:0 "Le Royaume Elfique d'Ibevar est le dernier royaume indépendant d'elfes en Cannor. C'est inacceptable et nous devrions corriger cela."
 gawed_end_elven_domination_title:0 "Fin de la Domination Elfique"
 gawed_end_elven_domination_desc:0 "Les elfes ont dominé Cannor trop longtemps ! Avec l'humiliation des royaumes influencés par les elfes du sud, ce temps est maintenant arrivé à sa fin. Nous avons montré que les humains sont meilleurs que les elfes, et que nous pouvons accomplir de grandes choses sans eux."
 gawed_pacify_the_kobolds_title:0 "Pacifier les Kobolds"
 gawed_pacify_the_kobolds_desc:0 "Nous avons longtemps été tourmentés par les attaques de l'infestation de vermine connue sous le nom de kobolds. Nous devrions les repousser dans leurs cavernes où ils appartiennent."
 gawed_renovate_vertesk_arsenal_title:0 "Rénover l'Arsenal de Vertesk"
 gawed_renovate_vertesk_arsenal_desc:0 "L'arsenal de Vertesk a existé depuis les temps du Vieux Castenor, mais il est tombé en délabrement au cours des siècles. Nous devrions rénover l'arsenal pour servir de base d'opérations pour nos opérations navales dans Tête-de-Dame."
 gawed_expel_the_vanburies_title:0 "Expulser les Vanbury"
 gawed_expel_the_vanburies_desc:0 "La Maison amoureuse des elfes de Vanbury fut bannie de ses terres ancestrales peu après que le Roi Ricard de Vanbury fut déposé durant le Soulèvement de  Grand-bois dans les années 1160. Nous devrions les expulser de leurs terres en Telgeir aussi."
 gawed_dismantle_the_empire_title:0 "Démanteler l'Empire"
 gawed_dismantle_the_empire_desc:0 "L'Empire d'Anbennar a longtemps été dirigé par la noblesse semi-elfique des Familles d'Argent. Comme avec les Siloriels de Lorent, ils ne peuvent être dignes de confiance. Pour s'assurer qu'ils ne puissent plus nous menacer, l'Empire devrait être démantelé et séparé en ses parties constituantes."
 gawed_prospect_along_tributaries_title:0 "Prospecter le Long des Affluents"
 gawed_prospect_along_tributaries_desc:0 "Les affluents du nord de l'Alen sont riches en métaux. Nous devrions prospecter le long des rivières pour trouver la source de ces métaux et ouvrir de nouvelles mines pour les exploiter."
 gawed_alen_glassworks_title:0 "Verreries de l'Alen"
 gawed_alen_glassworks_desc:0 "Certains magnats suggèrent que nous aidions à financer la construction de nouvelles verreries à Elwick-sur-Alen et Tenbury. Bien que cela augmentera l'influence des magnats dans le royaume, cela apportera aussi des revenus accrus des tarifs et autres taxes sur la nouvelle industrie."
 gawed_integrate_westmoors_title:0 "Intégrer les Landes-de-l'Ouest"
 gawed_integrate_westmoors_desc:0 "Les Landes-de-l'Ouest ont toujours eu une certaine autonomie dans le royaume, bien qu'avec cela ils aient mené la région dans le désarroi et la pauvreté. Nous devons les rapprocher de la couronne et prendre les choses en main nous-mêmes."
 gawed_dominate_alenic_cities_title:0 "Dominer les Cités Aléniques"
 gawed_dominate_alenic_cities_desc:0 "Les cités-états de l'Étendue Alénique sont fragmentées et faibles. Elles seront vulnérables aux déprédations de Bjarnrík et Grombar à moins qu'elles acceptent notre dominance."
 gawed_construct_a_navy_title:0 "Construire une Marine"
 gawed_construct_a_navy_desc:0 "Avec nos ports récemment revitalisés dans les Landes-de-l'Ouest, nous devons construire une flotte pour contester le contrôle de Bjarnrík de la Mer de la Tombe du Géant."
 gawed_control_the_frozen_pass_title:0 "Contrôler le Col Gelé"
 gawed_control_the_frozen_pass_desc:0 "Tout commerce de la Mer de la Tombe du Géant doit passer par le Col Gelé. Tandis que nous contrôlons le côté sud du passage, Bjarnrík contrôle le nord et la plupart des îles entre. Nous devons corriger cela et leur montrer que l'Aigle triomphera toujours de l'Ours."
 gawed_advance_up_the_valley_title:0 "Avancer dans la Vallée"
 gawed_advance_up_the_valley_desc:0 "Tandis que nous contrôlons la riche côte de Gérudie, il y a encore des raids et des escarmouches avec les restes de Bjarnrík. Avancer dans la Vallée Dalr et établir le contrôle devrait apporter de nouvelles matières premières à expédier vers nos villes grandissantes à Gawed."
 gawed_the_gawedi_empire_title:0 "L'Empire Gawedien"
 gawed_the_gawedi_empire_desc:0 "Avec notre expansion dans de nouvelles terres, l'administration de notre royaume a souffert. Nous devons améliorer notre capitale de Gaweton pour que nous puissions administrer notre nouvel 'Empire Gawedien' efficacement."
 gawed_expansion_of_gawedi_cities_title:0 "Expansion des Cités Gawediennes"
 gawed_expansion_of_gawedi_cities_desc:0 "Les ressources de nos conquêtes du nord combinées à nos investissements et ceux des magnats dans l'infrastructure du royaume ont apporté la croissance des villes le long de la Rivière Alen. Nous devrions capitaliser sur cette croissance en finançant de nouvelles manufactures dans ces villes."
 gawed_the_black_river_title:0 "La Rivière Noire"
 gawed_the_black_river_desc:0 "Le développement de l'industrie le long de la Rivière Alen a été financé par les magnats industriels montants et alimenté par l'usage croissant du charbon extrait près de la rivière et de ses affluents. Cela a mené à la rivière devenant polluée et à l'usage croissant du surnom 'La Rivière Noire' pour s'y référer."
 gawed_build_the_bulwark_title:0 "Construire le Rempart"
 gawed_build_the_bulwark_desc:0 "Avec la Marée Verte vint un afflux massif de réfugiés à nos frontières et un danger toujours présent d'invasion orque de l'est. Notre ingénieur en chef suggère que nous nous embarquions dans un projet pour garnir et fortifier nos provinces les plus à l'est, et créer un mur pour les garder tous dehors ! Rendons Gawed Grand à Nouveau !"
 gawed_revitalize_western_ports_title:0 "Revitaliser les Ports de l'Ouest"
 gawed_revitalize_western_ports_desc:0 "Nos villes les plus à l'ouest ne sont pas plus que des villages glorifiés - si nous voulons jamais étendre nos ambitions navales et coloniales nous devons rénover et améliorer ces provinces."
 gawed_rediscovery_of_aelantir_title:0 "Redécouverte d'Aelantir"
 gawed_rediscovery_of_aelantir_desc:0 "Tandis que les seigneurs du sud cherchent à trouver Aelantir pour satisfaire leurs fétiches elfiques, nous le cherchons pour exploiter ses richesses indicibles. Nous devons trouver cet endroit mythique pour nous-mêmes et mener Gawed dans un nouveau futur global !"
 gawed_colonise_dalaire_title:0 "Coloniser Dalaire"
 gawed_colonise_dalaire_desc:0 "La région de Dalaire est parfaitement située pour déplacer commerce et biens de retour vers nos ports des Landes-de-l'Ouest - nous devons y envoyer des colons immédiatement !"
 gawed_colonise_the_broken_sea_title:0 "Coloniser la Mer Brisée"
 gawed_colonise_the_broken_sea_desc:0 "Tandis que la Mer Brisée est froide et inhospitalière, c'est une riche source de fourrure et d'ivoire et fournit une route maritime vers la vallée de la rivière Ynn et vers Eordand durant le dégel d'été."
 gawed_expansion_into_ynn_title:0 "Expansion dans Ynn"
 gawed_expansion_into_ynn_desc:0 "Ynn est foyer aux royaumes féodaux ruinnés natifs situés le long du système fluvial Ynnique. Leurs terres riches et fertiles seraient mieux servies sous notre règne."
 gawed_invest_in_rural_estates_title:0 "Investir dans les Domaines Ruraux"
 gawed_invest_in_rural_estates_desc:0 "Les domaines ruraux ont longtemps été laissés négligés et à risque d'échec. Investir en eux réduira le risque de famine et l'instabilité qui l'accompagne qu'elle apporte."
 gawed_greatwood_fur_title:0 "Fourrure de  Grand-bois"
 gawed_greatwood_fur_desc:0 "Le  Grand-bois, qui couvre une grande partie du nord-est de Gawed, est foyer aux bûcherons du Vieil Alénique et aux animaux et monstres, tels que les loups-garous, qu'ils chassent. Nous devrions investir dans l'infrastructure locale pour encourager plus de chasse à la fourrure qui peut être transformée en vêtements en aval."
 gawed_integrate_westmoors_tooltip:0 "§Y[Root.GetName]§! gagne le Casus Belli §YSubjugation§! sur les pays §Yhumains§! indépendants dans le groupe de provinces §YÉtendue Alénique Occidentale§!.\n§Y[Root.GetName]§! gagne une revendication permanente sur les autres provinces dans le groupe de provinces §YÉtendue Alénique Occidentale§!."
 gawed_elven_domination_tooltip:0 "Aucun pays §YElfique§! de rang §YRoyaume§! ou plus ne possède aucune province dans le sous-continent §YCannor Occidental§!."
 gawed_greatwood_trigger_tooltip:0 "Toutes les provinces qui produisent de la §YFourrure§! dans les Zones §YAlenvord§!, §YBalvord§!, et §YJonsway§! :\n   Possédées par §Y[Root.GetName]§!\n   Toutes les conditions suivantes doivent être vraies :\n      Une des conditions suivantes doit être vraie :\n         Avoir un §YAtelier§!\n         Avoir une §YMaison de Compte§!"
 gawed_greatwood_effect_tooltip:0 "Toutes les provinces qui produisent de la §YFourrure§! dans les Zones §YAlenvord§!, §YBalvord§!, et §YJonsway§! :\n   Gagnent §G1§! Production de Base."
