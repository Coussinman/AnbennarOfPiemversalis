 MANGATE_SEIZE_KEY_INDUSTRIES:0 "Saisir les Industries Clés"
 MANGATE_SEIZE_KEY_INDUSTRIES_desc:0 "Le gouvernement prend le contrôle direct des secteurs économiques stratégiques, s'appropriant les entreprises vitales pour renforcer l'autorité de l'État sur l'économie nationale."

 MANGATE_EMPOWER_PROVINCES:0 "Autonomiser les Provinces"
 MANGATE_EMPOWER_PROVINCES_desc:0 "Une politique de décentralisation accordant plus de pouvoirs aux autorités provinciales, permettant une gestion locale plus flexible mais réduisant le contrôle central."

 MAGNATE_RAISE_PRIVATE_ARMIES:0 "Lever des Armées Privées"
 MAGNATE_RAISE_PRIVATE_ARMIES_desc:0 "Les familles de Magnats sont autorisées à entretenir leurs propres forces militaires, renforçant leur pouvoir régional mais créant une menace potentielle pour l'autorité centrale."

