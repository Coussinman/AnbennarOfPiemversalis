 #Missions
 bjarnrik_defeat_obrtrol_title:0 "Mettre Fin à la Menace Troll !"
 bjarnrik_defeat_obrtrol_desc:0 "Depuis trop longtemps, les Trolls abhorrés demeurent dans les escarpements rocheux des Dalrfjall, chassant et asservissant notre peuple sans presque aucune crainte de châtiment. Pas depuis les jours de Bera les Trolls n'ont été repoussés ; les montagnes sont la frontière entre la civilisation et la barbarie. Bien pire que la simple violence et terreur qu'ils apportent, les vils Trolls volent notre peuple et les forcent à peiner dans les fosses et mines des montagnes jusqu'à leur mort. Cela a duré bien trop longtemps : unissons les clans, assemblons les armées, et mettons fin à leur vilenie une fois pour toutes !"
 bjarnrik_purge_the_dalrfjall_trolls_title:0 "Tuer les Maîtres Trolls !"
 bjarnrik_purge_the_dalrfjall_trolls_desc:0 "Il est clair ce qui doit être fait : l'ombre sombre d'Obrtrol sur notre terre doit être effacée à jamais ! Nos frères asservis hériteront de la terre qu'ils ont autrefois labourée, et tout troll qui reste saura nous respecter et nous craindre pour notre miséricorde."
 bjarnrik_great_troll_hunt_title:0 "La Grande Chasse aux Trolls"
 bjarnrik_great_troll_hunt_desc:0 "Les terres frontalières de Sidaett ont toujours été peu peuplées, bordant la taïga infestée de trolls de la Gérudie Lointaine. Les cousins des trolls des Dalrfjall, ceux de la forêt ne sont pas moins sauvages et moins méritants de notre justice. Après notre grande victoire sur Obrtrol, nos guerriers brûlent d'impatience pour un autre défi : envoyons-les dans le Gullmork pour combattre encore plus de Trolls !"
 bjarnrik_golden_forest_title:0 "Explorer la Forêt Dorée"
 bjarnrik_golden_forest_desc:0 "Gullmork, la 'Forêt Dorée' comme diraient les Cannoriens, s'étend comme une couverture de nature sauvage boisée devant les étendues stériles sans fin de la Gérudie Lointaine. Un ancien conte de nos ancêtres nous dit que quelque part dans ces bois gît de l'or ; bien que ce soit un conte moralisateur contre les décisions hâtives, les Skalds nous disent que maintenant le conte est vrai. Plus que seulement de l'or cependant, les bois regorgent de fourrures précieuses. Pendant que nous cherchons l'or tant convoité, il serait sage de peupler ces terres de façon permanente et d'établir des connexions commerciales avec le reste de la Gérudie."
 bjarnrik_bear_over_murtrhol_title:0 "L'Ours sur Murtrhol"
 bjarnrik_bear_over_murtrhol_desc:0 "Obrtrol gît vaincu, notre victoire assurée. Les trolls nous ont envoyé une offre, nous promettant fidélité au Konungr s'il leur est accordé un degré d'autonomie dans les montagnes Dalrfjall. Bien sûr, par cela ils entendent qu'ils souhaitent continuer à asservir notre peuple dans leurs mines. Mais leur offre est tentante : les trolls font des guerriers redoutables, et leurs mines sont profitables. Et si nous devions accepter ? Convainquons nos frères libérés qu'ils sont plus en sécurité maintenant sous notre règne, et n'ont rien à craindre de leurs maîtres Trolls."
 bjarnrik_dalrfjall_prison_mines_title:0 "Mines-Prisons des Dalrfjall"
 bjarnrik_dalrfjall_prison_mines_desc:0 "Il y a une tradition parmi les Trolls des Fjords d'asservir les humains capturés pour le travail dans leurs mines, remontant à quelque ancien décret des légendaires Géants de Givre. Nous pourrions utiliser cette tradition, nos sujets Trolls dans les montagnes Dalrfjall accepteront volontiers quelques ouvriers de plus, et sans doute ne poseront aucune question sur nos intentions. Nos criminels et prisonniers purgeront leur peine dans les mines, remboursant largement le coût de les héberger, et sans risque de s'échapper sous les Trolls vigilants. Ceux qui accompliront leur peine auront gagné leur liberté."
 bjarnrik_jotunsglotta_title:0 "Fortifications de Jotunsglotta"
 bjarnrik_jotunsglotta_desc:0 "Le Passage Gelé est très convoité comme connexion maritime entre la Mer de la Tombe du Géant, la Côte-du-Dragon, et au-delà. Bien que nous contrôlions beaucoup des petites îles qui parsèment le passage, Serpentgard et son protecteur Celmaldor nous ont longtemps empêchés d'imposer des péages. Les Jotunsglotta nous sont encore utiles cependant : elles feront un emplacement défensif de premier ordre pour arrêter les envahisseurs de traverser le passage vers la Gérudie. Et elles seront aussi une base de lancement de premier ordre pour les forces."
 bjarnrik_poke_the_eyegard_title:0 "Provoquer l'Eyegard"
 bjarnrik_poke_the_eyegard_desc:0 "Serpentgard a été une épine dans notre flanc bien trop longtemps : longtemps ils ont résisté à la Couronne de Bera. Le royaume primitif de Bjarnrík et les peuples encore désunis de la Tête-de-Serpent se sont battus pour le contrôle des îles du Passage Gelé à la fin du 10ème siècle. Pendant que nos armées assiégeaient leurs forteresses, leurs guerriers d'élite les "Serpents-de-Mer" se faufilèrent et frappèrent notre bastion de Fuglborg. Notre ville saccagée, les armées de Bjarnrík se retirèrent pour traiter cette invasion de leur patrie seulement pour découvrir que les Serpents-de-Mer avaient disparu dans les marais aussi rapidement qu'ils étaient apparus. Maintenant, les nobles mesquins de Serpentgard se targuent de leur victoire traîtresse. Vengeons Fuglborg et contrôlons les deux côtés du Passage Gelé !"
 bjarnrik_celmaldor_title:0 "Principauté de Celmaldor"
 bjarnrik_celmaldor_desc:0 "Siégeant sous la gueule de la Tête-de-Serpent, les elfes de Celmaldor ont contesté notre contrôle sur l'Étendue Alénique et le commerce qui y passe. Arrivant peu après le début du 11ème siècle, les elfes mirent rapidement fin à nos ambitions dans l'Étendue, intégrant et subjuguant leurs voisins par la diplomatie et la coercition sournoise. Nos anciens ennemis de Serpentgard virent leurs terres frontalières méridionales de Deland et Mawdock saisies, et bientôt leurs seigneurs s'inclinèrent devant les Princes Celmaldoriens. Ils n'ont aucune intention de relâcher leur emprise sur la politique des Gens de l'Étendue et d'arrêter notre expansion : avec leur subjugation sous la Couronne de Bera, la région sera nôtre à dominer !"
 bjarnrik_consult_with_skalds_title:0 "Consulter les Skalds"
 bjarnrik_consult_with_skalds_desc:0 "Malgré notre victoire contre les Trolls, notre royaume est sous une menace toujours croissante chaque jour. Il y a des rapports d'Orques Gris ravageant l'Étendue orientale, les Gawedi préparant des hôtes et missives pour l'influence dans l'Étendue, et comme toujours les Gens de l'Étendue eux-mêmes résistent tous férocement. On pourrait avoir la sagesse et la force de vaincre un, mais tant ? Nous devons consulter les Skalds pour guidance, car seuls ils savent ce qui peut venir ensuite, et comment nous pouvons persévérer."
 bjarnrik_reunion_of_the_bears_title:0 "Réunion des Ours"
 bjarnrik_reunion_of_the_bears_desc:0 "Il est clair que notre Konungdómr est plus faible avec ses sujets se vantant de privilèges somptueux. Partout dans Cannor, les royaumes féodaux ont été tirés vers le bas par des seigneurs déloyaux et ambitieux, nous devons être meilleurs qu'eux. Bjarnrík peut s'efforcer d'adopter les coutumes des méridionaux, mais cela ne signifie pas que nous adopterons leurs échecs : Bjarnrík doit se prouver une fusion supérieure de nos racines Gérudiennes et des pratiques Cannoriennes modernes. Les Jarls de Revrhavn et Sidaett ont longtemps abusé de leurs positions et pouvoir : ils doivent être amenés à s'agenouiller."
 bjarnrik_stormfleet_title:0 "Construire la Flotte de Tempête"
 bjarnrik_stormfleet_desc:0 "La Mer des Tempêtes bouillonnante et glaciale est bien connue pour ses tempêtes violentes et vagues monstrueuses. Seuls les téméraires oseraient braver naviguer ces mers si ce n'était pour sa connexion aux ports du sud. La Flotte de Tempête fut assemblée pour protéger la marine marchande de Bjarnrík des dangers de la mer et des ennemis qu'elle porte."
 bjarnrik_westward_voyages_title:0 "Voyages vers l'Ouest"
 bjarnrik_westward_voyages_desc:0 "Longtemps les contes ont parlé de terres rarement visitées, voilées au-delà des étendues glacées de la Gérudie Lointaine et des vagues toujours brisantes de la Mer des Tempêtes. Peu l'admettent ouvertement, mais ces contes sont souvent vus comme n'étant que des contes de fées par la plupart. Mais pas Freidar, connu comme le Marin Fou. Un survivant d'un naufrage particulièrement désastreux dans la Mer des Tempêtes, Freidar assembla un radeau sur un rocher stérile connu d'aucune carte. Cette expérience doit avoir été traumatisante au-delà de toute compréhension, mais Freidar ne craint plus la mer. Freidar a été connu comme le 'Marin Fou' pour déclamer et pleurer à toute heure sur les terres à l'ouest, pleines d'arbres et d'or. Le conseil ne peut assez le recommander comme leader pour une grande expédition à travers les mers vers l'ouest !"
 bjarnrik_new_skaldskolan_temple_title:0 "Rénovation de Skaldol"
 bjarnrik_new_skaldskolan_temple_desc:0 "Skaldol est le cœur battant de la Foi Skaldhyrrique, une cité-temple nichée dans les contreforts escarpés des Montagnes du Repos du Titan. C'est un site d'une grande importance, car on dit que la récitation de 'Le Dragon et le Skald' par le Maître Skald-Prêtre maintient le dragon Elkaesal endormi, et l'hiver sans fin à distance. Cependant, Skaldol n'est qu'un hameau comparé aux plus grandes cités de Gérudie et terres au-delà de la Mer de la Tombe du Géant. Comme protecteur de notre foi, c'est notre devoir de rénover Skaldol en une position de gloire qu'elle mérite."
 bjarnrik_siddaet_fur_amber_title:0 "Fourrures et Ambre de Sidaett"
 bjarnrik_siddaet_fur_amber_desc:0 "Les forêts de Gérudie fourmillent de riches fourrures de gibier, parfaites pour se tenir chaud durant l'hiver et pour enrichir votre poche en commercant avec les méridionaux. Le Clan Sidaett détient beaucoup de ces terres, bien que dans l'extrême grand nord il soit suffisamment difficile même de survivre sans parler de chasser pour le profit. Du financement devrait être fourni pour enrichir Sidaett en leur fournissant nourriture et essentiels pour leur permettre à la province de se concentrer sur produire des fourrures et le rare ambre de Vargrhol."
 bjarnrik_fiorgam_title:0 "Fiorgam"
 bjarnrik_fiorgam_desc:0 "Les contes étaient vrais ! Freidar le Marin Fou a trouvé une terre à travers les mers qu'il a nommée 'Fiorgam', une faute d'orthographe évidente de 'Fjord' et le Skald sait ce que 'gam' veut dire. Rappelant la maison, l'île est couverte de fjords abrupts boisés. Cette île devrait être réclamée pour Bjarnrík comme point de lancement pour le contrôle de cette nouvelle terre."
 bjarnrik_stalwart_outpost_title:0 "Un Avant-Poste Vaillant"
 bjarnrik_stalwart_outpost_desc:0 "Les rivages de cette nouvelle terre sont vraiment étranges, des marais teintés de cramoisi à ceci - un glacier massif perché au sommet d'une falaise massive. Cette terre gelée est différente de la Gérudie Lointaine, car elle est presque complètement dépourvue de vie. La neige et glace elle-même semble maudite, comme si la terre était encore sous le sort d'hiver d'Elkaesal. Pourtant, nos explorateurs ont trouvé de curieux artefacts enterrés sous la glace : nous devons explorer davantage !"
 bjarnrik_frozen_anomalies_title:0 "Anomalies Gelées"
 bjarnrik_frozen_anomalies_desc:0 "Sous la glace des Étendues Dalairey se trouvent d'anciens artefacts elfiques, et parfois même des ruines. Ils rapportent un prix considérable à Cannor, mais offrent aussi de grandes perspectives sur des matières à la fois occultes et scientifiques. Un centre permanent de recherche devrait être établi pour mieux comprendre ces reliques et ce qui s'est exactement passé ici."
 bjarnrik_prospect_for_copper_title:0 "Prospection de Cuivre"
 bjarnrik_prospect_for_copper_desc:0 "Des professeurs de l'Institut Géologique du Dalr ont envoyé des expéditions pour cartographier la topographie géologique et le substrat rocheux de Gérudie, et ont quelques découvertes qui pourraient intéresser le Konungr. Un représentant de l'Institut est arrivé et t'a présenté de la cuprite et chalcopyrite, minerais de cuivre, des montagnes Dalrfjall. L'Institut a demandé financement pour construire une mine et fonderie à Brutnord pour extraire et traiter le cuivre, promettant une part généreuse du paiement pour la couronne."
 bjarnrik_prospect_for_gold_title:0 "Exploration d'Or"
 bjarnrik_prospect_for_gold_desc:0 "Glodborg, une petite ville dans les Montagnes du Repos du Titan, est nommée d'après une ancienne légende des premiers colons trouvant des pépites d'or sous la baie du fjord. Malheureusement pour eux, ils ne réalisèrent pas que l'or pouvait être trouvé en bien plus grandes quantités à la fois comme petits grains cachés dans le sédiment, et en veines dans le granite riche en quartz plus haut dans les montagnes. L'Institut Géologique du Dalr a demandé financement pour établir une série d'écluses de rivière et matériaux pour l'extraction du granite riche en quartz."
 bjarnrik_ambercoast_title:0 "Ambrströnd"
 bjarnrik_ambercoast_desc:0 "Freidar découvrit aussi une terre couverte de pins au nord de Fiorgam pas différente des étendues septentrionales de Gérudie, nommée Ambrströnd d'après le curieux ambre et sève trouvés sur les arbres. Cette terre, contrairement à Fiorgam, est peuplée par des gens bleu glacial avec des yeux jaunes perçants qui nous observent des forêts. Malgré ces Teira, la terre reste assez vide et pas moins habitable que les bois de Vargrhol. Ambrströnd devrait être colonisée pour notre peuple pour soulager la population grandissante et les pénuries à la maison, et pour gagner accès aux ressources cachées sous ces bois hivernaux."
 bjarnrik_frondvagr_title:0 "Frondvagr"
 bjarnrik_frondvagr_desc:0 "La porte d'entrée vers l'intérieur du Dalaire à cause du puissant estuaire Hjora, Frondvagr a attiré l'attention de beaucoup de colons pleins d'espoir. Notre colonie au Dalaire souhaite la sécuriser pour le Konungr, et suivre rapidement avec la colonisation de la rivière supérieure. Juste au nord de Frondvagr les Teira demeurent dans leur plus grande colonie, nommée à propos Teirainé en Elfique. Ils feront un bel ajout à notre colonie."
 bjarnrik_mineral_exploration_title:0 "Minéralogie Dalairey"
 bjarnrik_mineral_exploration_desc:0 "Bien que le Dalaire soit certainement plein de biens comme fourrures et bois de construction, il y a plus à la terre qui n'est pas visible au premier regard. Les pionniers et explorateurs dans les bois ont trouvé de curieuses pierres brillantes à la surface, souvent trouvées parmi d'étranges rochers assis sur la surface. Des minerais comme fer, cuivre, et or, argent se cachent sous nos pieds mêmes ! Ces découvertes ont attiré l'attention d'intellectuels de la patrie : assurons-nous qu'ils aient beaucoup à examiner !"
 bjarnrik_geological_institute_of_the_dalr_title:0 "Institut Géologique du Dalr"
 bjarnrik_geological_institute_of_the_dalr_desc:0 "Les récentes découvertes et exploration de richesse minérale dans la région Dalaire ont allumé un intérêt féroce en toutes choses géologiques. Comment ces formations de minerai furent-elles créées, pourquoi les continents sont-ils comme ils sont, pourquoi y a-t-il un anneau géant de falaises dans la Ruine ? Et le plus important de tout, où pouvons-nous trouver plus de minerais et minéraux, en utilisant la connaissance scientifique ? Ces érudits ont pétitionné le Konungr pour financement pour créer une institution pour laquelle ils peuvent organiser expériences, expéditions, et enseigner leurs nouvelles compétences. De ces nouveaux érudits sont des experts nains qui apportent connaissance de leurs forteresses et leurs familles."
 bjarnrik_prospect_for_iron_title:0 "Prospecter le Fer"
 bjarnrik_prospect_for_iron_desc:0 "Kaldrland a toujours été une terre stérile, dépourvue de ressources autres que bêtes sauvages et affligée par d'étrange eau rouge toxique qui suinte du sol. Ceci a toujours été un mystère depuis des âges : l'Institut Géologique du Dalr a proposé que cette eau rouge soit un drainage minier acide de pyrite et autres minerais de fer sous la terre. Ils demandent financement pour tester cette hypothèse, et promettent de fournir à la couronne une portion généreuse des profits."
 bjarnrik_prospect_for_coal_title:0 "Exploration de Lignite"
 bjarnrik_prospect_for_coal_desc:0 "L'Institut Géologique du Dalr a produit beaucoup de théories réussies et a gagné une plus grande compréhension des patterns géologiques. C'est-à-dire, celles qui ont été présentées au Konungr. Ces dernières années, le charbon est devenu un sujet de beaucoup d'intérêt à Cannor pour sa valeur comme combustible pour les fourneaux ; l'Institut a produit une théorie qu'il pourrait y avoir plus de charbon qu'immédiatement visible en Gérudie. Le charbon pourrait être le produit d'ancienne matière organique condensée sous grande pression. L'Institut propose qu'il pourrait y avoir du charbon près de la forteresse de Fuglborg, un reste de la grande inondation qui noya les Géants de Givre d'antan."
 bjarnrik_codd_wars_title:0 "Guerres de la Morue"
 bjarnrik_codd_wars_desc:0 "Beaucoup de petites îles rocheuses parsèment la Mer des Tempêtes, offrant refuge des vagues dangereuses si ce n'étaient les Gnomes qui les squattent. S'accrochant obstinément à leur ancienne gloire de la Hiérarchie Gnome, ils nous nient accès à leurs îles, et revendiquent droits de pêche sur la Mer des Tempêtes ! Nous devons saisir les îles d'eux, pour la morue !"
 bjarnrik_oddansbayer_kingdom_title:0 "Reconquérir Drekiríki"
 bjarnrik_oddansbayer_kingdom_desc:0 "Une des nombreuses colonies des Gérudiens durant l'Ère de Glace Noire, Drekiríki fut établie sur les ruines de la Gnome Oddansbay. Fondé en 803, le royaume pillard opérait comme une confédération lâche de capitaines de navire alliés et seigneurs de guerre qui visaient à coloniser le reste de la Côte-du-Dragon. Cependant, ils rencontrèrent une résistance féroce des Kobolds qui avaient déjà massacré les Gnomes, et quand les guerres de Castan Ebonfrost commencèrent peu allèrent à Drekiríki. Le royaume fut détruit en 901 quand la colonie à Oddansbay fut finalement submergée par les Kobolds. Cette terre est notre droit ancestral, les Kobolds qui le nient doivent être chassés vers leurs cavernes !"
 bjarnrik_reveria_title:0 "Royaume de Reveria"
 bjarnrik_reveria_desc:0 "Reveria fut l'un des premiers royaumes réussis formés par les pillards dans l'Ère de Glace Noire peu avant l'établissement du royaume Derannique. Reveria prouva un rival capable à Deranne après avoir pacifié les natifs Gnomes et Halfelins, et à ce jour elle a persévéré contre Gawed, Lorent, et autres qui voudraient l'abattre. Bien qu'elle ait retenu une partie de son héritage Gérudien contrairement à Deranne et Pearlsedge, elle a commencé à perdre son identité aux influences Gawedi, Halfelin, et Gnome et s'est convertie à la Cour Régente. Reveria se voit aussi comme supérieure à sa patrie, défiant notre rôle d'ourse mère à la famille Gérudienne. Nos cousins doivent être ramenés à la famille Gérudienne avant qu'ils ne soient perdus à jamais !"
 bjarnrik_derhildes_realm_title:0 "Royaume de Derhilde"
 bjarnrik_derhildes_realm_desc:0 "Derhilde la Reine Pilleuse fonda le prospère royaume de Deranne en 861 suivant une guerre civile Lorentaise dans les années 850. La Reine Pilleuse mena guerre contre le royaume Lorentais affaibli de 863 à 869 et accomplit la dominance sur Lencenor, bien que le vrai contrôle sur beaucoup de la région resta dans les mains de la noblesse Lorentaise. Deranne elle-même et le royaume ruiné de Darom furent reconstruits par le nouveau royaume Gérudien, mais comme à travers les siècles les conquérants fusionnèrent avec les conquis, abandonnant leur héritage Gérudien pour de fins vins de cru et des joutes chevaleresques foppish. Il pourrait y avoir encore une braise de leur fierté perdue ; le royaume de Derhilde doit être repris !"
 bjarnrik_embrace_cannorian_practices_title:0 "Adopter les Beaux Arts Cannoriens"
 bjarnrik_embrace_cannorian_practices_desc:0 "Depuis l'inception de Bjarnrík, le Konungdómr a été le premier adopteur de pratiques Cannoriennes, l'élevant de notre passé barbare dans le monde moderne comme une nation dont aucun des méridionaux n'ose se moquer. Nous avons toujours été sélectifs de ce qui compte vraiment comme innovation, car ils sont tout aussi enclins à créer sottise que brillance. Cependant, les récents développements d'arts, sciences et autres études ont éveillé quelque intérêt parmi nos classes supérieures. Ils souhaitent des portraits pour orner leurs manoirs et manuscrits poussiéreux de poèmes elfiques à demi-oubliés à parcourir ; au moins leur distraction avec nouveautés leur donnera moins de temps pour questionner notre règne. Tendons la main au centre de ces arts et étudions leurs voies."
 bjarnrik_port_of_konungrhavn_title:0 "Port de Konungrhavn"
 bjarnrik_port_of_konungrhavn_desc:0 "À l'embouchure de la rivière Rafn, Konungrhavn a toujours été le port principal de Bjarnrík. Le commerce sur la Mer de la Tombe du Géant a brassé d'est en ouest et retour, rarement se déplaçant au-delà de la Côte-du-Dragon à cause des mers dangereuses et ceux portés sur elles. Une nouvelle ère se lève sur nous, car maintenant les navires entrent de et partent vers une vaste terre au-delà des mers à l'ouest. Konungrhavn est devenu le port principal pour le commerce Aelantiran : nous devons nous assurer de renforcer cette aubaine en étendant nos intérêts coloniaux au-delà des mers."
 bjarnrik_blue_alenic_coast_title:0 "Côte Alénique Bleue"
 bjarnrik_blue_alenic_coast_desc:0 "L'Étendue Alénique est une côte de minuscules cités-états qui atteignent à peine au-delà de leurs portes de ville, pourtant chacune a la défiance vaillante mais sotte d'un chat prétendant être un lion. En âges passés ces gens étaient autrefois similaires aux nôtres, avant que les Gawedi et les Aléniques leur donnent leur nom. Certains adorent encore la Foi Skaldhyrrique, bien qu'ils soient surpassés en nombre par la Cour Régente. Sans le leadership de Celmaldor, leurs défenses devraient être brisées. Il est temps de mettre fin à leur résistance !"
 bjarnrik_alenic_loyalty_title:0 "Fidélité des Gens de l'Étendue"
 bjarnrik_alenic_loyalty_desc:0 "Les seigneurs inconstants et marchands rusés de l'Étendue Alénique sont nombreux et possèdent d'innombrables petites et inefficaces possessions féodales. Il serait fou de penser que nous pourrions jongler avec les loyautés de ces hordes, mais ils doivent être amenés au talon. Ceux qui sont jugés les plus loyaux, ou ceux traîtres qui peuvent être apaisés avec un bienfait, seront élevés au-delà de leur statut mesquin et nommés ducs de leurs terres qui répondent au Konungr."
 bjarnrik_fortify_against_gawed_title:0 "Fortifier l'Étendue Alénique"
 bjarnrik_fortify_against_gawed_desc:0 "Les Gens de l'Étendue défendirent leurs terres contre tous par leur coopération plus que par des forteresses. Finis sont les jours que ce régime peut être exploité, car avec chaque année qui passe l'importance d'une armée permanente augmente et celle de la suite d'un noble diminue. Les Gawedi regardent l'Étendue Alénique et au-delà avec des yeux affamés, pensant Bjarnrík une cible facile. Une série de fortifications doit être construite à travers l'Étendue pour le jour où la guerre émergera entre l'Ours et l'Aigle."
 bjarnrik_the_bear_and_the_eagle_title:0 "L'Ours et l'Aigle"
 bjarnrik_the_bear_and_the_eagle_desc:0 "C'est inévitable : un jour la guerre doit être menée contre Gawed pour la suprématie sur l'Étendue Alénique. Ils peuvent être forts, ils peuvent être nombreux, mais ils manquent de ce en quoi nous sommes forts : nos hommes et femmes sont ensemble dans un but et esprit partagés ! Nos armées et flottes triompheront sur l'Aigle, car bien qu'ils puissent planer dans le ciel aujourd'hui, des ailes blessées ne font pas le poids face à la force de l'Ourse mère !"
 bjarnrik_titan_and_dragon_title:0 "Titans et Dragons"
 bjarnrik_titan_and_dragon_desc:0 "La porte d'entrée vers Olavlund est parsemée d'innombrables fjords. Ce sont les Montagnes du Repos du Titan, l'ancien champ de bataille entre Géants de Givre et Dragons en jours longtemps passés. Les Skalds de Skaldol récitent ces anciens contes dans l'espoir qu'ils puissent garder le dragon Elkaesal le Blanc endormi. Une Gérudie unie sera une qui pourra une fois de plus être une menace sur la scène mondiale."
 bjarnik_olavlund_united_title:0 "Olavlund Uni !"
 bjarnik_olavlund_united_desc:0 "Les Olavish, nos frères égarés, sont séparés en clans querelleurs. Urviksten s'accroche à la gloire de leur héritage Ebonfrost, bien que cette gloire ne soit peut-être pas suffisante pour arrêter la Marée Grise. Tout Olavlund doit être sécurisé avant qu'il ne soit perdu à jamais !"
 bjarnrik_thaw_the_maw_title:0 "Dégeler la Gueule"
 bjarnrik_thaw_the_maw_desc:0 "Était autrefois Vrorenmarch, maintenant sont des Orques Gris, la baie la plus orientale de la Mer de la Tombe du Géant a toujours été une menace à la Gérudie. Plus ambitieux, et sanguinaires, que les anciens Vrorenmarchers contents de surveiller leurs halls, les Orques Gris ont incessamment assailli Olavlund. Encore pire, ils ont menacé nos parents de la Foi Skaldhyrrique dans les états orientaux de l'Étendue Alénique d'Eskerborg, Cedevik, et Rivsby. Bjarnrík ne peut tolérer cette attaque flagrante sur notre patrie et peuple ; chassons-les de l'ancienne forteresse de Castan Ebonfrost de Vrorenborg !"
 bjarnrik_rid_the_east_of_orcs_title:0 "Mettre Fin à la Marée Grise"
 bjarnrik_rid_the_east_of_orcs_desc:0 "L'Étendue Alénique orientale a été affligée par la Marée Grise, des Orques Gris qui prétendent qu'ils sont civilisés comparés à leurs cousins verts. Bien qu'ils aient accepté reddition des Gens de l'Étendue conquis, ils les ont opprimés pas différemment de la tyrannie des Trolls sur Murtrhol. Mariages forcés des classes supérieures avec des Orques, et le mépris institutionnel des sujets humains qui ne suivent pas leur Dieu Enchaîné Dookan, ne sont que les plus douces histoires d'horreur qui nous atteignent de leurs rivages. Nous ne devons pas nous arrêter à Vrorenborg, nous devons mettre fin à leur tyrannie pour toujours !"
 bjarnrik_end_graytide_tt:0 "[Root.GetName] gagne une revendication permanente sur les provinces §YOrque Grise§! et §YGens de l'Étendue Blancs§! dans la Région §YÉtendue Alénique§!.\nLa culture dans les provinces §YOrque Grise§! dans la Région §YÉtendue Alénique§! deviendra §YGens de l'Étendue Blancs§!.\nLa religion dans les provinces §YOrque Grise§! dans la Région §YÉtendue Alénique§! change à §YFoi Skaldhyrrique§!."
 bjarnrik_northern_empire_title:0 "L'Empire Septentrional"
 bjarnrik_northern_empire_desc:0 "Les rivages de la Mer de la Tombe du Géant s'inclinent tous devant la Couronne de Bera : notre patrie de Gérudie unifiée, l'Étendue Alénique querelleuse désunie unie, les Orques Gris de l'ancien Vrorenmarch. Maintenant même l'Aigle de Gawed gît fendu par les griffes de l'Ours. Bjarnrík est clairement le vrai maître du nord : nous devons cimenter notre statut en éliminant la menace de Gawed, nous faisant le vrai Empire Septentrional !"
 bjarnrik_industrial_revolution_title:0 "Révolution Industrielle"
 bjarnrik_industrial_revolution_desc:0 "Feu et fumée dominent la terre au 18ème siècle. Pendant que les méridionaux filent leur tissu avec des machines, les nôtres seront de vastes fonderies de fer et acier alimentées par la combustion du charbon. La Gérudie et les terres septentrionales contiennent d'amples quantités de fer, charbon, et autres minéraux qui alimentent notre puissance industrielle. Rivières et fjords fournissent transport efficace, et alimentent roues à eau avec leur force bouillonnante. Bjarnrík sera un phare brillant de progrès, l'étalon de puissance industrielle !"
 bjarnik_skalds_and_artificers_title:0 "Skalds et Artificiers"
 bjarnik_skalds_and_artificers_desc:0 "L'expansion de l'industrialisation alimentée au charbon a marqué des changements dans notre société. Les Skalds traditionnels voient les Artificiers avec suspicion, pendant que les Artificiers eux-mêmes souhaitent être accordés plus de règne libre pour expérimenter. Les deux offrent des visions contrastées pour l'avenir de notre pays, quel groupe nous guidera ?"
 bjarnrik_kingdom_of_pearls_title:0 "Royaume des Perles"
 bjarnrik_kingdom_of_pearls_desc:0 "Henrik Divenscourge fonda le royaume de Pearlsedge en 879 en conquérant la moitié de l'ancien Royaume Tretunic. Les puissances majeures qui gardaient la paix, Lorent et Dameria, pouvaient difficilement arrêter un Pillard et son armée pendant qu'ils combattent entre eux sur des troubles dynastiques. Henrik utilisa cette région comme point de lancement pour d'autres raids le long de la Mer Divenhal, et avec leurs traditions maritimes ils découvrirent bientôt d'innombrables perles parmi les mollusques sur le lit marin. Au fil des années ils sont devenus plus comme leurs voisins Dameriens que leurs ancêtres, bien qu'ils retiennent quelques-unes de leurs traditions Skaldhyrriques de Skalds dans l'adoration de Munas Moonsinger. Le royaume d'Henrik Divenscourge nous donne revendication plus qu'égale aux seigneurs féodaux de la Tête-de-Dame, car nous sommes les vrais héritiers des Pillards d'antan !"
 bjarnrik_jewel_of_anbennar_title:0 "Joyau d'Anbennar"
 bjarnrik_jewel_of_anbennar_desc:0 "L'épitomé de la richesse, puissance, et stagnation du sud, Anbenncóst fut autrefois colonisée par nos peuples dans l'Ère de Glace Noire. Cette ville brillante si grande, pleine de richesses et splendeur, est aussi remplie avec encore plus de squalor, crasse, et pauvreté qui suivent main dans la main avec les pratiques féodales arriérées du sud. Anbenncóst et l'île de Damesear sont la prunelle des yeux du monde ; qui peut dire qu'elle ne peut être nôtre ?"
 bjarnrik_skaldhyrric_league_title:0 "Ligue Skaldhyrrique"
 bjarnrik_skaldhyrric_league_desc:0 "Au 17ème siècle le monde fut assailli par la guerre entre ceux de la Cour Régente, Corinites, et la Foi Ravelienne. Malgré l'instabilité dans son royaume, Gawed convoitait encore avidement l'Étendue Alénique et autres royaumes que Bjarnrík avait tenus. La foi Skaldhyrrique se centralisa et réforma en ce temps, partiellement pour arrêter conversions à ces nouvelles fois, et partiellement pour créer ferveur patriotique dans le royaume dans ses luttes contre Gawed. La Ligue Skaldhyrrique fut fondée par le Konungr et les Skalds unis de Gérudie et les temples nouvellement créés dans l'Étendue Alénique, où toutes les régions du royaume travaillèrent ensemble en coopération efficace pour arrêter l'avance de leurs ennemis."
 bjarnrik_tretun_title:0 "Revendications Tretuniques"
 bjarnrik_tretun_desc:0 "Les descendants d'Henrik Fléau-des-Mers, l'Homme-aux-Perles et les 'de Pearlsedge' se marièrent dans et héritèrent Tretun. En jours anciens Tretun était un royaume puissant sur la Tête-de-Dame occidentale, mais a depuis tombé dans l'obscurité, maintenant seulement un duché frontalier qui a été hérité d'innombrables fois entre dynasties. Le règne Gérudien nouvellement ré-établi sur Pearlsedge nous donne quelque légitimité comme dirigeants sur Tretun, pas moins que les autres qui le passent comme un cadeau. Sécurisons le duché et retranchons notre position dans la Tête-de-Dame."

