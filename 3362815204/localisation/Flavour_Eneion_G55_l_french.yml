#missions and descriptions
    
    #1st Column
    G55_1_1_petition_degakheion_title: "Pétition à Degakheion"
    G55_1_1_petition_degakheion_desc: "Nous sommes les premiers Nékheis, en rang, fondation, prestige, et taille. Nous avons longtemps été les plus prééminents des kheions Devandi, une position que nous entendons garder. Malheureusement, nous avons dû regarder avec grande insatisfaction alors que nos cousins ont grandi et en sont venus à nous défier. Si seulement nous avions un moyen de les remettre à leur place de force. Heureusement, notre kheion parent a ses propres ambitions. Ils cherchent l'unification des Kheionai sous leur direction. Ces 2 objectifs ne sont pas incompatibles, et en fait se complètent parfaitement l'un l'autre. Nous enverrons des diplomates à Degakheion, pour négocier un accord qui aidera à la fois eux et nous à atteindre nos ambitions."
    G55_1_3_prepare_the_conquest_title: "Préparer la Conquête"
    G55_1_3_prepare_the_conquest_desc: "Notre objectif est clair ; le rêve d'un Devand unifié sous notre direction. Même avec l'aide de notre suzerain, cependant, ce sera une entreprise coûteuse et difficile. Nous devons bien nous préparer avant d'embarquer sur cette grande entreprise."
    G55_1_4_slavers_bay_title: "Baie des Esclavagistes"
    G55_1_4_slavers_bay_desc: "Au nord de nous se trouvent les kheions de Keyolíon et Empkeios. Bien connus pour leur usage répandu de l'esclavage et des plantations, ils se dressent sur notre chemin vers l'unification du Devand. Nous devons être prudents, car nos auxiliaires Basobhar ont une haine profonde et bouillante de ces 2 cités, et aimeraient les voir rayées de la carte si on leur en donnait la chance. Nos marchands, cependant, cherchent les ports précieux que Keyolíon et Empkeios possèdent, et nous implorent d'annexer les kheions aussi rapidement que possible."
    G55_1_5_fortify_the_gap_title: "Fortifier la Brèche"
    G55_1_5_fortify_the_gap_desc: "Entre les plaines Chendhyanes et la Côte Devandi se dresse une chaîne de montagnes, coupant effectivement les deux zones l'une de l'autre. Malheureusement, il y a un col de montagne près d'Empkeios, permettant aux raiders Chendhyans de contourner la cité, et piller nos terres, et celles de nos compagnons nékheis, en toute impunité. Cela doit changer pour que nos frontières du nord soient sécurisées. Nos ingénieurs ont conçu un projet ambitieux pour une forteresse de montagne impénétrable qui bloquera le passage nord vers nos terres. Bien que coûteux, c'est essentiel pour notre défense."

    #2nd Column
    G55_2_2_build_up_eneion_title: "Développer Eneion"
    G55_2_2_build_up_eneion_desc: "Notre kheion fut le premier à être construit à l'est de la Mer Fendue, et pendant des générations nous avons maintenu notre statut comme les premiers nékheis, à la fois en taille et prestige. Les autres nékheis semblent avoir commencé à défier notre titre, cherchant à nous éclipser. Nos officiels gouvernementaux ont proposé une gamme de projets de construction et rénovations pour amener notre grande cité vers de nouvelles hauteurs ; un plan que nous devons implémenter !"
    G55_2_4_squash_the_rabble_title: "Écraser la Racaille"
    G55_2_4_squash_the_rabble_desc: "Au sud de nous se trouvent les kheions d'Apikhoxí et Besolakí. Principalement descendus de, et gouvernés par des colons de classe inférieure d'Alecand, ces kheions sont assez hostiles à tout genre de règne par nous. Ainsi, ils sont nos ennemis, et se dressent sur le chemin de nos objectifs, et il n'y a qu'une seule solution à ce problème ; nous conquerrons et écraserons cette racaille."
    G55_2_5_consolidate_devand_title: "Consolider le Devand"
    G55_2_5_consolidate_devand_desc: "C'est fait. Presque l'entièreté du Devand est sous notre règne. Tout ce qui reste sont les territoires sous le contrôle de nos suzerains, et ceux de Deyeion. Nos diplomates travaillent déjà sur un compromis qui verrait ces récalcitrants amenés dans notre domaine, nous permettant enfin d'atteindre le rêve pour lequel nous avons si dur travaillé."

    #3rd Column
    G55_3_1_settle_the_borderland_title: "Coloniser les Terres Frontalières"
    G55_3_1_settle_the_borderland_desc: "Entre nous et Besolakí au sud vivent beaucoup de tribus Basobhar, étirant une existence sur les plaines venteuses. Pendant des générations, ces tribus ont gardé une alliance avec notre humble kheion, et à de nombreuses occasions nous nous sommes entraidés contre tous ceux qui perturbent ce status quo. Malheureusement, il semble clair à nos décideurs politiques que des tribus Basobhar vaguement alignées seules ne suffiront pas à sécuriser notre frontière sud. Nous devons fortifier la frontière avec notre propre peuple !"
    G55_3_2_ministry_of_the_interior_title: "Gérer les Relations"
    G55_3_2_ministry_of_the_interior_desc: "Nous avons adopté une politique de vassalisation des tribus désorganisées dans nos terres, au grand dépit de nos frères Kheionai. Nous avons rencontré des problèmes cependant, avec beaucoup de disputes entre nos alliés tribaux et nos citoyens qui éclatent. Un de nos ministres senior a proposé la création d'un nouveau ministère, dédié à gérer les affaires des colons et des Basobhar, et les relations entre les deux groupes."
    G55_3_3_develop_the_eneionam_title: "Développer l'Eneionam"
    G55_3_3_develop_the_eneionam_desc: "Nous avons acquis toutes les terres qui entourent l'Eneionam, et les avons colonisées avec notre propre peuple. Maintenant nous devons les développer en terre riche, pour en faire la zone la plus riche du Devand. Cela montrera à tous les autres les bénéfices de notre règne, de telle sorte que même les plus obstinées des tribus se rangeront avec nous !"
    G55_3_4_pathetic_pirates_title: "Pirates Pathétiques"
    G55_3_4_pathetic_pirates_desc: "Amgremós, les premiers nékheis indépendants. Amgremós, le dernier bastion indépendant de la culture Kimabhen. Amgremós, un havre de pirates, traquant les mers et endommageant notre commerce avec l'est. Nous devons conquérir ce kheion voyou et mettre fin à leurs façons pirates !"
    G55_3_6_take_control_title: "Prendre le Contrôle"
    G55_3_6_take_control_desc: "Tout enfant sensé et bien élevé devrait prendre soin de ses parents âgés. C'est le cas pour beaucoup de civilisations, et nous ne sommes pas différents. Nous avons depuis longtemps éclipsé notre cité parent Degakheion, à la fois en pouvoir et prestige. Nous devons prendre les devants maintenant, pour les garder saufs et sécurisés."

    #4th Column
    G55_4_2_up_the_eneionam_title: "En Haut de l'Eneionam"
    G55_4_2_up_the_eneionam_desc: "La rivière Eneionam est la ligne de vie de notre kheion. Elle nourrit nos cultures et notre peuple, et est une artère vitale pour le transport interne. Malheureusement, nous ne contrôlons pas l'entièreté de sa longueur. Les tribus de l'Eneionam supérieur ne se sont pas encore inclinées devant nous, mais avec un peu de persuasion, peut-être changeront-elles d'avis."
    G55_4_3_dtsiaerh_allegiance_title: "Allégeance Dtsiaerh"
    G55_4_3_dtsiaerh_allegiance_desc: "Les tribus Dtsiaerh sont formidables et guerrières. Leur positionnement malheureux les a vues coincées entre tribus Basobhar hostiles au sud, raiders Chendhyans à l'est, et esclavagistes Kheionai au nord. Forcées à se défendre pour leur survie pendant des générations, nos généraux s'attendaient à ce qu'une longue guerre s'ensuive quand nos colons s'installèrent dans leurs terres. Cependant, il semble que les Dtsiaerh aient entendu parler de notre politique de vassalisation tribale, et leurs chefs souhaitent voir notre Kylakas personnellement."
    G55_4_4_entice_alecandi_immigration_title: "Encourager l'Immigration"
    G55_4_4_entice_alecandi_immigration_desc: "Notre existence a été alimentée par l'immigration d'Alecand. Les événements en Alecand ont causé le petit filet de migrants auquel nous sommes habitués, de se transformer en inondation. Le Kaydhano toujours menaçant, la guerre constante, et la surpopulation ont forcé beaucoup d'Alecandi à quitter l'île en recherche de meilleures opportunités sur le continent. Beaucoup de nos ministres argumentent pour des facilités côtières améliorées en Eneion lui-même, pour absorber autant de cette vague d'immigration que possible pour nous-mêmes."
    G55_4_5_secure_the_hinterlands_title: "Sécuriser l'Arrière-Pays"
    G55_4_5_secure_the_hinterlands_desc: "Alors que nous cherchons à conquérir les kheions du sud du Devand, nous devons aussi garder à l'esprit l'arrière-pays de ces cités. Pleins de tribus non alignées, qui ne portent aucun amour pour nous et nos frères Kheionai, elles seront une menace permanente à nos conquêtes tant qu'elles resteront indépendantes. Elles plieront le genou, soit par choix ou par force."

    #5th Column
    G55_5_1_fill_the_library_title: "Remplir la Bibliothèque"
    G55_5_1_fill_the_library_desc: "La bibliothèque Trilidir n'a pas encore été remplie. Il y a encore des étagères vides à l'intérieur ; un problème que nos philosophes demandent soit rectifié. Alors que nous pourrions simplement ordonner que des livres soient copiés et apportés d'Alecand, nos philosophes voient de la valeur dans les voies des Basobhar et nos humbles colons, et cherchent financement d'état pour écrire des textes de leurs vies. Spécifiquement, ces philosophes cherchent à enregistrer les mythes, contes, foi, traditions et langues des Basobhar, et demandent que l'état parraine leurs entreprises. Nous supporterons ces philosophes, et stockerons les textes qu'ils produisent dans la Bibliothèque Trilidir, tuant 2 oiseaux d'une pierre."
    G55_5_2_windy_wine_title: "Vin Venteux"
    G55_5_2_windy_wine_desc: "La plaine venteuse entre notre grand kheion et Besolakí a été remarquée par beaucoup de viticulteurs et marchands comme un endroit grandement adapté pour la cultivation du vin, un produit de luxe désespérément convoité par beaucoup d'aristocrates et philosophes. Nos officiels ont mis en avant des plans pour établir de massifs vignobles à travers la plaine venteuse, et taxer tous les immenses profits qui seraient générés d'eux."
    G55_5_3_ruby_rush_title: "Ruée vers les Rubis"
    G55_5_3_ruby_rush_desc: "Profondément dans les hautes terres Devandi, nos prospecteurs ont découvert un grand dépôt de rubis rouge sang très recherchés près du Lac Mteidhan. Déjà, beaucoup se sont déplacés vers la zone, espérant miner les gemmes précieuses et les vendre aux marchands avec un grand profit. Nos commerçants et aristocrates demandent que l'infrastructure soit construite ici pour maintenir et exploiter la \"Ruée vers les Rubis\"."
    G55_5_4_copper_woods_title: "Bois de Cuivre"
    G55_5_4_copper_woods_desc: "Dans la forêt au nord de Besolakí se trouve un grand dépôt de cuivre. Un tel dépôt est passé inaperçu, jusqu'à maintenant. Des plans ont été conçus pour construire une série de mines dans la zone qui sera inestimable pour nous dans la production de canons et tout autre genre de travail du bronze."
    G55_5_5_iron_mountain_title: "Montagne de Fer"
    G55_5_5_iron_mountain_desc: "Nos prospecteurs ont découvert un dépôt massif de fer facilement minable dans les terres des tribus Dtsiaerh. Nos diplomates ont déjà acheté la terre autour des dépôts de fer. Maintenant nous devons juste commencer à le miner. Une fois que l'extraction commence, nous aurons finalement une source constante de fer pour nous-mêmes, sans plus besoin de compter sur les importations étrangères."

