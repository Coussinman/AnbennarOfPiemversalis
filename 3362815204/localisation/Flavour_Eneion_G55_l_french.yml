#Events
    eneion_events.1.t: "Négocier avec Degakheion"
    eneion_events.1.d: "\"Nous enverrons une offre à notre souverain, le plus puissant des grands kheions : Une offre de coopération, qui nous donnera la capacité de déclarer guerre sans leur intervention, tout en rassurant notre loyauté envers eux.\" dit le ministre des affaires étrangères d'Eneion.\n\n[Root.Monarch.GetName], avec un regard de scepticisme, posa une simple question, \"Êtes-vous sûr que vous serez capable de convaincre les Degakheioni de cette proposition ?\"\n\nLe ministre des affaires étrangères, clairement confus, répondit, \"Mon équipe de diplomates sont les plus grands à travers la Mer Fendue. Nous avons fait beaucoup d'accords avec les barbares, et les Degakheioni ont accepté nos propositions auparavant. Pourquoi douteriez-vous de nous maintenant ?\"\n\n\"Parce que,\" dit [Root.Monarch.GetName], d'une manière inquiète, \"Ce ne sera pas juste votre tête sur une lance si vous deviez échouer. C'est peut-être une des offres diplomatiques les plus importantes qu'Eneion ait jamais faites. Les conséquences d'un rejet sont immenses...\""
    eneion_events.1.a: "Envoyer l'offre, et espérer qu'ils acceptent."

    eneion_events.2.t: "Nos Alliés Tribaux"
    eneion_events.2.d: "Un groupe de chefs Basobhar entre dans une forteresse locale, récemment construite par les Eneioni. La terre sur laquelle la forteresse se dresse était jusqu'à récemment contrôlée par les mêmes chefs qui marchent maintenant dans ses halls comme invités. Dans une salle de conférence spéciale gît une grande table avec des copies des traités que les chefs doivent signer. Alors que les chefs mettent pied dans la salle, un mélange de colère, peur, et inquiétude est clairement visible sur leurs visages. En face d'eux s'asseyait [Root.Monarch.GetName].\n\n\"N'ayez crainte, alliés ! Alors que notre alliance de longue date peut avoir fini dans des circonstances moins que favorables, nous espérons que vous nous pardonnerez. C'était nécessaire pour la sécurité de notre frontière sud. Alors que vous pouvez vivre dans notre terre maintenant, vous ne souffrirez pas le sort que d'autres en votre position auraient eu. Nous cherchons une nouvelle relation entre nos parties, une qui serait bénéfique pour nous deux !\"\n\nLes chefs restaient préoccupés. Alors que beaucoup d'entre eux étaient illettrés, ils avaient tous amené des scribes tribaux avec eux, qui pouvaient lire la langue Kheionai. Les chefs dirigèrent leurs scribes à lire à voix haute le traité que les Eneioni avaient établi, dans la langue Basobhar.\n\nUne fois que les scribes finirent de lire à voix haute, les chefs se tournèrent l'un vers l'autre, à la fois choqués et soulagés. Ils avaient tous entendu parler du sort que d'autres tribus avaient subi aux mains des Kheionai, et craignaient le pire.\n\nUn des jeunes chefs, qui parlait couramment la langue Kheionai, questionna [Root.Monarch.GetName], \"Si je comprends cela correctement, nos tribus se verront accorder beaucoup d'autonomie, en échange d'aider à défendre votre terre ?\"\n\n\"Correct.\" répondit [Root.Monarch.GetName]."
    eneion_events.2.a: "Une offre trop tentante pour refuser."

    eneion_events.3.t: "Une Rencontre dans le Bosquet Sacré"
    eneion_events.3.d: "[Root.Monarch.GetName] voyagea vers un bosquet sacré, un lieu de grande importance pour les tribus Basobhar de l'Eneionam supérieur. Le bosquet servait comme lieu de rencontre parmi les chefs Basobhar. La signification était claire à tous les présents. [Root.Monarch.GetName] n'avait amené aucun garde avec [Root.Monarch.GetHerHim], seulement quelques diplomates de haut rang. Les chefs aussi n'avaient amené aucun guerrier avec eux. Ce n'était pas un lieu pour effusion de sang après tout.\n\n[Root.Monarch.GetName] parla en Basobhar, avec un accent Kheionai, \"Vous êtes chargés de mener vos tribus vers l'avenir, une tâche dure parfois, mais une que vous avez bien accomplie jusqu'ici. Je parle pour le kheion d'Eneion, un état qui a envoyé des colons à cette terre. Nous cherchons une relation avec vous tous, une de coopération mutuelle et bénéfice. Vous avez indubitablement eu... des interactions moins que plaisantes avec ceux d'apparence similaire à moi-même ; mais nous sommes différents : Nous reconnaîtrons votre souveraineté dans les terres que vous possédez actuellement. Cependant, en retour nous souhaitons de l'aide, de nature militaire : Un accord que vous seriez sages d'accepter.\"\n\nUn des diplomates Eneioni commença à lire l'accord à voix haute dans la langue Basobhar. Les chefs étaient déjà étonnés par le traitement qu'ils avaient reçu des Eneioni, et il ne fallut pas beaucoup plus de persuasion pour que les Basobhar acceptent les termes Eneioni. Plus tard dans la journée, des festivals religieux seraient tenus, avec [Root.Monarch.GetName] comme invité d'honneur."
    eneion_events.3.a: "Un Grand Succès !"

    eneion_events.4.t: "Allégeance des Dtsiaerh"
    eneion_events.4.d: "Dans une grande tente, située dans les collines au sud de Keyolíon, se tenaient les chefs des tribus Dtsiaerh. [Root.Monarch.GetName] entra dans la tente, et jeta un coup d'œil à [Root.Monarch.GetHerHis] alentours. Aucune arme présente, et aucun guerrier non plus : Un bon signe.\n\n[Root.Monarch.GetSheHeCap] ferma l'entrée de la tente derrière [Root.Monarch.GetHerHim] et s'adressa aux chefs, \"Je suis [Root.Monarch.GetName], le [Root.Monarch.GetTitle] d'Eneion. J'ai reçu votre demande pour une rencontre. Je l'ai accordée, et me tiens maintenant devant vous. Alors, que voulez-vous discuter ?\"\n\nLe plus puissant des chefs, un grand guerrier qui dominait [Root.Monarch.GetName], répondit, \"Nous avons entendu parler des accords que vous avez faits avec les tribus au sud. Nous cherchons un tel accord aussi.\"\n\nUn sourire visible se glissa sur le visage de [Root.Monarch.GetName], alors qu'[Root.Monarch.GetSheHe] réalisa que le meilleur scénario pour la rencontre se jouait devant [Root.Monarch.GetHerHis] yeux."
    eneion_events.4.a: "Les Barbares se sont volontairement soumis. Incroyable !"

    eneion_events.5.t: "Un Envoyé Particulier"
    eneion_events.5.d: "Aujourd'hui, un grand envoyé est arrivé d'un de nos sujets, les nékheis d'Eneion. Ils viennent avec la plus intriguante des offres. Ils proposent de supporter nos efforts dans l'unification des Kheionai comme partenaire. Avec notre aide, ils clament, ils seront capables d'unifier les nékheis. Ils offrent loyauté éternelle, et quelques bénéfices lucratifs pour nos marchands, en échange de l'aide que nous leur donnerions.\n\nNos officiels et notre élite guerrière ont débattu furieusement la question d'accepter ou nier la proposition d'Eneion. Il est clair que les nier ne passera pas bien avec les Eneioni, et peut finir par créer un nouvel ennemi. Si nous acceptons l'accord, cependant, nous pouvons finir par créer un pouvoir plus fort que nous pouvons réaliser.\n\n[Root.Monarch.GetName] s'assied seul dans [Root.Monarch.GetHerHis] bureau privé, pesant [Root.Monarch.GetHerHis] options. La décision, à la fin, repose sur [Root.Monarch.GetHerHim] seul."
    eneion_events.5.a: "Accepter la proposition. Nous épargne le trouble de conquérir le Devand."
    eneion_events.5.b: "Nier la proposition. Les Eneioni ont clairement des intentions traîtres."

    eneion_events.6.t: "Eneion Demande de l'Aide"
    eneion_events.6.d: "Les Eneioni demandent aide de nous dans leurs conflits. Rejoindre leurs guerres nous amènera dans encore un autre conflit. Refuser leur appel, cependant, les rendra très mécontents."
    eneion_events.6.a: "Répondre à l'appel !"
    eneion_events.6.b: "Ils ont fait leur lit. Laissons-les s'y coucher."

    eneion_events.7.t: "Un Lot Ayant Droit"
    eneion_events.7.d: "Notre conquête des kheions de Keyolíon et Empkeios a laissé les élites des deux cités profondément mécontentes. Elles voient notre état comme un qui sert les intérêts bharbhen, pas ceux des \"civilisés\". Les marchands et seigneurs de sucre de la Baie de la Hache sont devenus de plus en plus mécontents au cours des mois suivant notre prise de contrôle. Les disputes entre nos troupes Basobhar et la population Kheionai sont aussi devenues de plus en plus communes, et des incidents de raids sur enclos d'esclaves, violence de justiciers, et plus, ont eu lieu plus fréquemment récemment dans les cités.\n\nIl semble que les élites des deux kheions aient mis leurs différences de côté et se soient unies. Aujourd'hui, elles ont pris d'assaut le bâtiment du capitole, demandant une audience avec [Root.Monarch.GetName]. Elles demandent la capacité de participer dans la pratique de l'esclavage librement, et pour nous de toujours prendre parti pour leurs intérêts contre nos alliés Basobhar.\n\nEn même temps, nos chefs alliés ont poussé pour l'abolition de l'esclavage dans notre état, et si pas cela, au moins l'arrêt de l'asservissement de leurs frères.\n\nLa tension entre les deux groupes grandit à un niveau dangereux, et il est clair que nous devons prendre parti pour un côté ou l'autre. [Root.Monarch.GetName] s'assied seul dans [Root.Monarch.GetHerHis] foyer. Une décision doit être prise, une décision qu'[Root.Monarch.GetSheHe] annoncera demain."
    eneion_events.7.a: "Nous connaissons les Basobhar depuis plus longtemps. Nous prenons parti pour nos alliés."
    eneion_events.7.b: "Nous devons courtiser la faveur des nobles de nos territoires conquis. Nous prenons parti pour les propriétaires terriens."

    eneion_events.8.t: "Saccager les Esclavagistes"
    eneion_events.8.d: "Quand nous avons d'abord entretenu l'idée de laisser les Basobhar rejoindre notre armée, beaucoup de nos officiers plus prudents ont averti de leur inimitié envers certains kheions. Il semble que ces peurs aient été confirmées, alors que nos troupes Basobhar ont rasé Keyolíon et Empkeios au sol.\n\nLes survivants pétitionnent maintenant pour aide du gouvernement dans la reconstruction de leurs cités. Pendant ce temps, nos troupes Basobhar nous pressent de laisser ce désastre impuni."
    eneion_events.8.a: "Envoyer des efforts pour reconstruire les kheions, et punir les coupables."
    eneion_events.8.b: "Ces deux kheions gardent indubitablement encore rancune contre nous. Nous prenons parti pour les Basobhar."

    eneion_events.9.t: "Paysannerie en Colère"
    eneion_events.9.d: "Les états de Besolakí et Empkeios étaient les plus ruraux des Kheionai. Leurs sociétés étaient organisées autour de petits villages répandus à travers la campagne, avec leurs capitales étant très petites en comparaison même à d'autres nékheis. Le citoyen moyen des états était l'humble fermier, possédant et travaillant une petite parcelle de terre et vendant son produit excédentaire aux marchands, qui transporteraient alors les produits vers Alecand. Pendant des générations, c'est ainsi que ces deux nékheis fonctionnaient.\n\nAvec notre conquête, cependant, la société des Besolbhen et Apikhobhen a été sévèrement perturbée. Traditionnellement, les droits de propriété des fermiers mineurs étaient lourdement protégés par les kheions ici. Maintenant, nos propriétaires terriens bavent à l'opportunité d'acheter de massives quantités de terre à prix bon marché pour eux-mêmes, aux dépens des locaux.\n\nEn réponse, les paysans se sont unis en milices armées, et ont fait une seule demande à notre état. Ils demandent les mêmes protections pour leur propriété à être restaurées sous notre règne. Les propriétaires terriens, en réponse, demandent la capacité d'acheter terre sans surveillance de nous.\n\nLes deux groupes ont commencé à s'armer, et maintenant il semble que nous devrons faire un choix."
    eneion_events.9.a: "Nous ne devons pas mettre en danger nos conquêtes juste pour apaiser les nobles. Prendre parti pour les paysans."
    eneion_events.9.b: "Nous ne serons pas menacés par un tas de paysans. Prendre parti pour les propriétaires terriens."

    eneion_events.10.t: "Envoyé Corsaire"
    eneion_events.10.d: "Avec notre conquête d'Amgremós, les corsaires ont perdu leur base principale d'opérations. La piraterie à travers le passage diminuera sûrement en prévalence maintenant. Bien sûr, notre militaire a commencé à faire des raids sur bases corsaires dans le kheion dès que notre occupation a commencé. Les pirates ont dû commencer à sentir la pression venir sur eux, parce qu'aujourd'hui un envoyé clamant être envoyé par un des plus puissants des corsaires est venu, espérant faire une offre avec nous.\n\nIls déclarent qu'ils travailleront pour nous en échange d'un pardon. Alors qu'embaucher des pirates dans nos rangs ne paraîtra pas bien devant d'autres états, les corsaires ont des décennies d'expérience navale, quelque chose qui nous manque cruellement. Si nous décidons plutôt de continuer avec notre politique de les chasser, nous gagnerons une réputation internationale bien plus grande, une que nos diplomates disent sera nécessaire dans l'avenir."
    eneion_events.10.a: "Avoir les pirates travailler pour nous. Ils seront très utiles."
    eneion_events.10.b: "Pendre l'envoyé, et amener chaque corsaire à la justice !"

    eneion_events.11.t: "Passage du Flambeau"
    eneion_events.11.d: "Malheur à nous ! Eneion, notre sujet, est devenu bien trop puissant et arrogant à gérer, et maintenant ils ont l'AUDACE de demander NOTRE soumission !"
    eneion_events.11.a: "Nous n'avons pas le choix. Nous accepterons cette \"protection.\""
    eneion_events.11.b: "Laissons-les être... pour l'instant."
    eneion_events.11.c: "Scélérats ! Nous les subjuguerons encore une fois, cette fois, définitivement !"

    eneion_events.13.t: "Les Premiers des Nékheis"
    eneion_events.13.d: "\"Les Enebhen sont diplomates maîtres, explorateurs, et pionniers. Ils portent avec eux un certain sens d'arrogance, se voyant comme au-dessus des autres nékheis. Face à leur suzerain Alecandi, cependant, ils proclament loyauté fervente...\" -Ultaris Darides, \"Les Peuples du Devand\"\n\nLe kheion d'Eneion fut la première cité Kheionai construite dans le Devand. Pendant des générations, les elfes d'Eneion ont maintenu de grandes relations avec leurs voisins tribaux, quelque chose que chaque autre kheion a échoué à faire. Les diplomates d'Eneion sont connus comme quelques-uns des plus grands de leur art, capables de faire même le plus obstiné Chendhyan coopérer, et les plus réticents des ennemis faire la paix. En comparaison à leur kheion-frère criminel et rebelle de Deyeion, Eneion met en scène un spectacle comme le sujet parfait à leur souverain Degakheioni.\n\nC'est maintenant l'année 1444. Alors que les événements en Alecand ont mené à plus d'immigration vers le Devand que jamais auparavant, la course pour coloniser l'intérieur a commencé. Les Eneioni ont déjà fait des plans pour s'assurer qu'ils sortent sur le dessus, et cherchent à unifier le Devand avec l'aide des Basobhar et leurs suzerains militaristes."
    eneion_events.13.a: "Nous rendrons nos ancêtres fiers."

    eneion_events.14.t: "Degakheion Accepte la Proposition !"
    eneion_events.14.d: "Comme espéré, les Degakheioni ont accepté notre proposition, nous donnant la liberté de déclarer guerres sans leur surveillance. Bien que nous ayons beaucoup à donner en concessions commerciales, tout vaudra la peine à la fin."
    eneion_events.14.a: "Finalement, nous pouvons poursuivre notre destinée."

    eneion_events.15.t: "Degakheion Rejette Notre Proposition !"
    eneion_events.15.d: "Catastrophe ! Les Degakheioni ont rejeté notre proposition, et ont même insinué que nous aurions commis des actes de trahison ! Cette affront à notre diplomatie ne peut rester sans réponse."
    eneion_events.15.a: "Préparons les armées, nous devrons atteindre nos ambitions sans leur soutien."

    eneion_events.16.t: "Degakheion Accepte Notre Protection"
    eneion_events.16.d: "Les Degakheioni ont accepté notre accord de protection. Le temps est venu pour nous de prendre les rênes du pouvoir. Ils trouveront la sécurité sous notre bienveillante hégémonie."
    eneion_events.16.a: "Ils jouiront d'une paisible retraite."

    eneion_events.17.t: "Degakheion Nous Reconnaît, à Contrecœur"
    eneion_events.17.d: "Les Degakheioni, dans leur orgueil démesuré, ont formellement rejeté notre proposition. Cependant, leurs actions parlent plus fort que leurs mots : en coupant tous les liens diplomatiques et en interdisant l'accès à nos messagers aux portes de la cité, ils admettent tacitement qu'ils ne nous considèrent plus comme leurs sujets. Cette reconnaissance implicite de notre indépendance, bien qu'enrobée de mépris, marque un tournant décisif dans nos relations."
    eneion_events.17.a: "Leur fierté les aveugle, mais ils reconnaissent notre pouvoir."

    eneion_events.18.t: "Degakheion Déclare la Guerre"
    eneion_events.18.d: "Les Degakheioni, dans leur arrogance sans limites, ont exécuté nos messagers, et déclaré notre proposition un acte de trahison ! Ils ont envoyé leur propre délégation, apportant avec eux une déclaration de guerre !"
    eneion_events.18.a: "Délusionnel."

