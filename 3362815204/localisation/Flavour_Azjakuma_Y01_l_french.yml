## Missions ##
 Y01_harimari_fort_title:0 "La Forteresse Harimari"
 Y01_harimari_fort_desc:0 "De toutes les cités-États querelleuses de Yanshen, il n'y en a peut-être aucune autre comme Hubao. Le cadavre décrépit de l'ancien empire harimari, ce petit État a réussi à conserver un vestige de l'organisation de son prédécesseur et est capable, même maintenant, de rassembler des armées assez fortes pour faire hésiter nos forces d'exploration. Nous devons les écraser maintenant, pendant qu'ils sont incapables de vaincre une vraie armée oni."
 Y01_expel_rebellious_title:0 "Expulser les Rebelles"
 Y01_expel_rebellious_desc:0 "Les harimari de ces nouvelles terres sont parmi les plus fidèles adeptes de la \"Haute Philosophie\" étrangère, leur héraldique immédiatement reconnaissable des innombrables expéditions qu'ils ont menées contre les oni. Même maintenant ils conspirent pour renverser notre règne. Expulsez les harimari, effacez-les et remplacez-les par des sujets qui seront plus malléables à notre régime."
 Y01_direct_control_tribute_title:0 "Contrôle Direct des Tributaires"
 Y01_direct_control_tribute_desc:0 "Les seigneurs de Yuanszi ont été assez sages pour apporter le tribut à Azjakuma, se prosternant et portant des cadeaux. Il n'y a rien de mal à cela. Cependant, avec la menace du Commandement qui se profile, leur force doit être pleinement jointe à la nôtre. Ils comprendront, en temps voulu."
 Y01_expand_record_keeping_title:0 "Étendre la Tenue des Archives"
 Y01_expand_record_keeping_desc:0 "L'une des fiertés des oni est notre tenue d'archives extensive, datant de millénaires. Tout travail, tout événement d'intérêt pour le royaume a été enregistré et stocké - et, contrairement aux efforts d'un certain groupe, cela est resté intact. Pourtant l'organisation de ces œuvres est hasardeuse, improvisée, une solution temporaire prétendant être permanente. Ces archives devront être triées et bien organisées si elles doivent être d'une quelconque utilité."
 Y01_ajgriijarul_training_title:0 "Entraînement Ajgriijarul"
 Y01_ajgriijarul_training_desc:0 "Les Shirgrii des Ajgriijarul sont parmi les guerriers les plus forts d'Haless, peut-être même de tout Halann. Si l'on désirait, ils pourraient bien déchirer un humain en deux, ou lui arracher la tête et prendre la colonne vertébrale avec. Plus que de la simple force brute, cependant, les Ajgriijarul comprennent la guerre très intimement. Leurs démonstrations de violence et d'effusion de sang semblent insensées, même chaotiques, mais ceci ne pourrait être plus éloigné de la vérité : chaque mort horrible est soigneusement chorégraphiée afin de créer le guerrier le plus intimidant possible.\n\nBien qu'ils soient trop peu nombreux pour former notre armée entière, les inciter à partager leurs secrets en entraînant les moins qualifiés nous accordera un atout inestimable."
 Y01_chumijemoya_spymasters_title:0 "Maîtres Espions Chumijemoya"
 Y01_chumijemoya_spymasters_desc:0 "Les Chumijemoya sont des maîtres espions incroyablement efficaces. Il y a peu d'autres choses à dire sur eux, car il n'y a nulle part où leurs oreilles ne peuvent atteindre, et une rancune d'eux est vraiment mortelle. Ils sont quelque chose d'une anomalie, pour le dire poliment, car il n'y a pas d'autres oni capables de rivaliser avec leur capacité à rassembler des informations - maîtres de l'extorsion, de la torture, de la magie de domination, et de simples réseaux de contacts, peu de choses restent inconnues d'eux s'ils désirent le savoir. Cependant, leur position les a amenés à devenir indolents ces dernières années - plus jamais ! Leurs services seront mis à l'usage du [Root.Monarch.GetTitle] sans un moment de délai !"
 Y01_infiltrate_eunuch_council_title:0 "Infiltrer Heiyukcheng"
 Y01_infiltrate_eunuch_council_desc:0 "Le soi-disant \"Conseil Éternel\" de Jinqiu sont des squatteurs, pillards et vautours sans mesure. La terre même qu'ils tentent de gouverner est l'ancien domaine des Khelorvalshi, un Shirgrii considéré comme éteint, composé exclusivement d'oni bannis. Plus d'un de ceux-ci furent bannis pour des raisons académiques - c'est-à-dire qu'ils colportaient des connaissances ne convenant même pas aux oni. Les eunuques de Jinqiu ont sans doute saisi leurs recherches et les ont tournées vers leurs propres fins tordues ; à savoir, pour que même sans dynastie, ils puissent vivre éternellement.\n\nUne telle avidité ne vient pas sans coût, cependant. Ils sont avides, capricieux et manipulables. Envoyer les Chumijemoya après eux sera une affaire presque trop facile, et encore plus simple de corrompre leur conseil et le traîner vers où il appartient."
 Y01_cursed_souls_khelorvalshi_title:0 "Âmes Maudites de Khelorvalshi"
 Y01_cursed_souls_khelorvalshi_desc:0 "Les Khelorvalshi ont évolué suite à leur bannissement collectif, ayant absorbé leur environnement pour créer un Shirgrii aussi unique que tout autre, un Shirgrii de fous, lunatiques et maniaques - mais aussi ingénieux, scolastiques et inventifs. Évidemment, ils pourraient menacer l'ordre social établi des oni. Pourtant, même ainsi, ils présentent une opportunité, si la récompense pour le risque s'avère suffisante."
 Y01_restoring_khelorvalshi_title:0 "Restaurer Khelorvalshi"
 Y01_restoring_khelorvalshi_desc:0 "Khelorvalshi, nommée d'après le Shirgrii qui résidait en son sein, a enfin vu son heure arriver. La cité a été laissée en ruines, considérée comme maudite et pillée par les charognards et 'aventuriers' de même. Les oni n'ont pas de tels scrupules à réinstaller leurs propres terres, car elle n'est maudite que pour nos rivaux inférieurs. Un établissement permanent permettra à Azjakuma d'examiner ce qui a été perdu."
 Y01_khelorvalshi_libraries_title:0 "Bibliothèques de Khelorvalshi"
 Y01_khelorvalshi_libraries_desc:0 "La plus grande récompense pour la réinstallation de Khelorvalshi est facilement ses bibliothèques - de vastes réserves de connaissances restent cachées dans ses limites, les manifestes et codex certainement considérés comme trop maudits pour être touchés. Rénover davantage la cité nous donnera libre cours pour piller les connaissances qu'elle contient et les enregistrer dans nos propres bibliothèques d'État, tout en laissant le Shirgrii sans cette information potentiellement déstabilisante."
 Y01_way_forward_title:0 "La Voie à Suivre"
 Y01_way_forward_desc:0 "Que deviendront les Oni ? Alors que les affaires d'État deviennent plus que la gestion de clans querelleurs, et qu'Azjakuma doit passer plus de son temps à gouverner et exploiter de nouveaux sujets plutôt qu'à s'occuper des Collines Démoniaques, cette question ne devient que plus intense. Le [Root.Monarch.GetTitle] s'irrite, car les Shirgrii gardent jalousement les anciens privilèges même s'ils deviennent anathèmes au nouvel Azjakuma. Peut-être qu'une dernière réunion du Tagharoghi nous fera du bien..."
 Y01_bring_birb_to_heel_title:0 "Mettre les Cavaliers d'Oiseaux au Pas"
 Y01_bring_birb_to_heel_desc:0 "Les cavaliers d'oiseaux-terreur, raiders infâmes et guerriers fanatiques, se sont avérés être une menace une fois de plus. Unis sous les auspices d'une nouvelle reine énigmatique, leurs hôtes montés marchent en nombres toujours plus grands et avec une discipline toujours meilleure. En effet, s'ils sont autorisés à rassembler leurs forces pour égaler leur potentiel et reçoivent les ressources pour les approvisionner, l'âge de l'oiseau pourrait bien poindre bientôt.\n\nIl y a une faiblesse critique que ces oiseaux possèdent, cependant - ils nécessitent une alimentation spécialisée qui requiert l'usage de céréales. Si leurs terres productrices de grain sont saisies, alors leurs forces seront sûrement affamées. Que ce soit fait."
 Y01_winning_over_birb_title:0 "Gagner les Shuvüüsh"
 Y01_winning_over_birb_desc:0 "Aucun individu sensé ne dirait que les Shuvüüsh nous accepteraient facilement - en effet, pour les Voies Accretive et Transmutative nous sommes tous les plus immondes démons, incarnant tout ce qui ne va pas dans le monde. Les Shuvüüsh, un exemple de piété, seraient évidemment véhémentement contre notre règne. Bien sûr, tous les mortels peuvent être corrompus. Le rejet des oni n'est pas total, et c'est une opportunité suffisante pour s'infiltrer."
 Y01_birb_auxillaries_title:0 "Auxiliaires Cavaliers d'Oiseaux"
 Y01_birb_auxillaries_desc:0 "La patience apporte le succès. Une quantité non négligeable des Shuvüüsh s'est ralliée à notre règne, influencée par la sécurité et la stabilité - sous le joug, évidemment. Ils contribuent leurs dus, paient des taxes, participent aux fonctions parrainées par l'État, et, plus important, ont cessé d'essayer de se cacher des devoirs de conscription. Une unité de cavaliers d'oiseaux de la Voie Dévorante a été préparée et armée, prête à servir comme auxiliaires pour nos forces."
 Y01_breadbasket_north_title:0 "Grenier du Nord"
 Y01_breadbasket_north_desc:0 "Les terres productrices de grain des Shuvüüsh sont incroyablement fertiles et résilientes, nécessitant bien moins d'effort pour maintenir les cultures fortes. Avec la nouvelle base de soutien, il est évident que les terres doivent être exploitées à leur maximum. La nourriture fournie s'assurera que la population oni puisse continuer à croître même si toutes les autres sources de subsistance sont éteintes. De même, la production accrue permettra de lever plus de soldats."
 Y01_adapting_oni_state_title:0 "Adapter l'État Oni"
 Y01_adapting_oni_state_desc:0 "Le défaut fatal unique des oni est notre isolement naturel. Nonobstant les nombres, la plupart tendent à se rassembler en Shirgrii et s'occupent de leurs propres villages et villes, portant peu d'attention aux affaires des autres. Comme le montrent les récents succès, c'est seulement en mélangeant les Shirgrii que les oni peuvent survivre. Nouvelles cités, nouvelles routes, l'État sera adapté pour réparer ces défauts. Une série de nouvelles cités planifiées servira à connecter les oni mieux que jamais auparavant."
 Y01_teimarji_spring_title:0 "La Source Teimarji"
 Y01_teimarji_spring_desc:0 "Teimarji est une roche bleue brillante qui améliore le pouvoir magique d'un individu. Quand elle est proprement traitée, la substance maintenant noire peut faire exactement l'opposé avec grand effet. Cependant, elle doit être présente pour permettre ceci - la roche ne vient que du ciel, et en quantités extrêmement petites. Tout ce qui peut être trouvé doit être récolté.\n\nLes Shinukhorchi ont un lien intrinsèque au matériau, étant capables d'atteindre avec leurs esprits sur de courtes distances pour le 'sentir'. Un dépôt fut découvert près de la capitale, créant des sources d'eau magiquement amplifiée. Creusez-le."
 Y01_kabiurgarko_tributary_title:0 "Tributaires Kabiurgarko"
 Y01_kabiurgarko_tributary_desc:0 "Les Kabiurgarko sont infâmes pour leur avidité, allant à des extrêmes pour préserver et faire croître leur richesse. Le plus célèbre de leurs exploits fut la création de grands systèmes de tenue d'archives, enregistrant méticuleusement tout tribut extrait, et d'où il venait, afin de maximiser leur prise de richesse. Naturellement, cela en fait un Shirgrii naturel pour la collecte de taxes. Avec les bons accords, ils peuvent être amenés à utiliser leurs compétences pour collecter tout ce qui est dû - et pas moins - de nos sujets."
 Y01_golden_gates_title:0 "Portes Dorées de Hokuma"
 Y01_golden_gates_desc:0 "La plupart des gens seraient prompts à se décrire comme pieux, comme justes, comme peu disposés à contribuer à leur mal perçu. La vérité de la question est différente. Marchandises bon marché, luxes atteignables, une semaine de plaisir pour une journée de travail - ce sont les vrais désirs de l'homme.\n\nLa plupart à Haless attesteraient le contraire, mais beaucoup achèteraient des marchandises oni si elles étaient bon marché et à travers un marchand ou intermédiaire ; car alors ils pourraient prétendre que ce qu'ils font est juste. Finalement, c'est d'autant mieux - pour nous !"
 Y01_defend_north_title:0 "Défendre le Nord"
 Y01_defend_north_desc:0 "Toutes les autres affaires ont simplement acheté du temps ; la seule défense est l'offense. Les hobgobelins s'impatientent avec nous, frustrés et en colère de notre souveraineté continue. Si nous devions permettre au Commandement d'avoir sa voie, les oni seraient réduits en poussière sous une légion de bottes hobgobelines - mais c'est une illusion née de fausse force.\n\nBrisez le commandement, montrez-leur qu'aucune discipline ne peut les empêcher d'être inférieurs ! Renvoyez leurs corps brisés dans les montagnes, pour ne jamais revenir !"
 Y01_aikogeoke_title:0 "Aikogeoke"
 Y01_aikogeoke_desc:0 "Les terres connues sous le nom d'Aikogeoke, commodément formées de façon similaire à l'une de nos propres provinces internes, sont restées incontrôlées pendant des siècles. Les terres sont à une distance substantielle de tout Shirgrii, et jusqu'à maintenant aucun n'a vu quoi que ce soit de désirable dans ces terres éparses et pastorales.\n\nAvec le monde grondant de changement, ceci aussi doit prendre fin. Au lieu d'un quelconque Shirgrii, l'État lui-même prendra intérêt dans ces terres. Cela fournira un fort frontalier formidable, et peut-être même une redoute contre toute force d'invasion."
