 Y01_southern_rethagi_title:0 "Un Rethagi Méridional"
 Y01_southern_rethagi_desc:0 "L'étendue méridionale de Yanshen est couverte de grandes étendues de jungle, due à sa proximité au Lupulan. C'est une terre obstinée, car le feuillage peut repousser très rapidement. À cause de ceci, administrer la région s'est avéré difficile - les retards de communication sont fréquents, et les routes sont souvent découvertes comme inopérables. Le terrain rend aussi les opérations de guérilla contre nos agents difficiles à combattre.\n\nDécentraliser l'administration rendrait la région plus facile à gouverner, au moins jusqu'à ce que dompter la vie végétale soit plausible ; un Rethagi pourrait être capable d'exploiter la région plus efficacement - la réintégration serait hors de question, cependant."
 Y01_down_the_coast_title:0 "Le Long de la Côte"
 Y01_down_the_coast_desc:0 "La côte de Yanshen est l'une des régions les plus importantes de la zone, la liant au monde extérieur d'une manière qui est sûre toute l'année. Si la côte est saisie, cela entraverait profondément toute tentative d'aider les dissidents, ainsi que renforcer le trésor. La conversion sera un problème persistant, mais ça ira probablement - un converti par l'épée pourrait ne pas être un vrai croyant, mais leurs enfants le sont souvent."
 Y01_converting_the_south_title:0 "Les Fidèles du Sud"
 Y01_converting_the_south_desc:0 "Avec la Voie Accretive presque entièrement écrasée à Yanshen, la région s'oriente enfin vers l'obéissance. Là où les rebelles auraient jadis trouvé des amis ou au moins le silence, ils sont maintenant dénoncés ou exposés par leurs pairs. La région paie ses taxes, contribue ses soldats, et il n'y a plus de grandes conspirations pour repousser les oni."
 Y01_jewel_of_the_yanhe_title:0 "Le Joyau du Yanhe"
 Y01_jewel_of_the_yanhe_desc:0 "Qui de ce côté du monde ne connaît pas Tianlou ? Il n'y a pas une seule cité aussi grande, aussi productive, aussi débordante de simple potentiel que celle-ci. Maintenant, tout cela appartient aux oni. Quel meilleur monument existe à notre victoire éternelle ?\n\nPlus important, Tianlou abrite aussi le plus grand de tous les complexes de temples, la clé de voûte du système entier..."
 Y01_tamotch_of_yan_title:0 "Tamotch de Yan"
 Y01_tamotch_of_yan_desc:0 "Avec la victoire finale de la Voie Dévorante à Yanshen, la situation s'est enfin développée de telle sorte que notre succès puisse enfin être savouré. En effet, il n'y aura pas d'assassinats intempestifs - très peu d'humains penseraient même qu'une telle chose soit possible maintenant. Précédemment retardé par une incapacité à célébrer, il est maintenant temps de déclarer le [Root.Monarch.GetTitle] comme le Tamotch de Yan - l'empereur de tout Yanshen.\n\nUn empereur ne requiert que le plus grand couronnement. Avec la nouvelle base de sujets loyaux, exactement une telle chose peut être menée. Qu'ils sachent que les oni sont là pour rester..."
 Y01_temples_of_yanshen_title:0 "Les Temples de Yanshen"
 Y01_temples_of_yanshen_desc:0 "Chaque temple à Yanshen est sous domination oni, avec la plupart de la résistance autour de la région exterminée. Tout ne peut pas être exterminé sans carrément assassiner chaque non-oni à proximité - ce qui, bien que tentant, est simplement irréalisable. En conséquence, il sera nécessaire d'avoir des individus pour garder les temples. Aucun individu autre qu'un oni, avec un intérêt dans la protection de ces complexes corrompus, ne peut être fiable pour protéger ces structures. Avec tous fermement sous notre domination, maintenant est un meilleur moment que jamais pour établir une force de protection pour les complexes."

 #####COLUMN 2#####
 Y01_tyrants_of_yanshen_title:0 "Les Tyrans du Yanhe"
 Y01_tyrants_of_yanshen_desc:0 "Il y a un État sur la rivière Yanhe qui pourrait poser une menace à Azjakuma - Bianfang. Ne vous y trompez pas, ils ne font pas le poids face aux oni tels qu'ils sont actuellement, mais ils sont plus qu'un défi pour leurs voisins. S'ils sont autorisés à s'étendre, leur capacité à utiliser les ressources de la région pourrait s'avérer désastreuse pour maintenir une frontière sûre. Détruisez-les préventivement, de façon à éviter toute opportunité d'opportunisme."
 Y01_bianfang_faithful_title:0 "Les Fidèles de Bianfang"
 Y01_bianfang_faithful_desc:0 "Tant que les humains suivent la Voie \"Juste\", le règne oni ne sera jamais accepté. La seule façon d'écraser complètement leur résistance est de les endoctriner dans la Voie Dévorante. C'est le point où les humains accepteront Azjakuma comme leurs dirigeants légitimes, et la nécessité de nos actes recevra la considération due."
 Y01_league_of_schemers_title:0 "La Ligue des Intrigants"
 Y01_league_of_schemers_desc:0 "La ligue Yanzhin est infâme - même nous, isolés et distants de la politique des étrangers, sommes bien conscients de sa capacité à comploter et intriguer. Par des moyens de richesse et de nombreuses, nombreuses connexions, la ligue possède une aptitude pour l'intrigue inégalée par quiconque sauf les Chumijemoya (bien que ce soit une affaire qui ne vaut pas d'être testée jusqu'à ce que le succès soit certain). Pour renforcer cette question, cette ligue est plus que probablement l'orchestrateur de la mort de l'ancien conquérant Jaher. Ces jours sont loin dans le passé, mais basé sur la difficulté de rassembler des informations, l'expertise n'est clairement pas. Il n'y a qu'une solution alors : La force des armes !"
 Y01_yanszin_title:0 "Fidèles Yanszin"
 Y01_yanszin_desc:0 "Le plus grand avantage que la Voie Dévorante pourrait jamais conférer en terres étrangères est la soumission à notre règne. Son principe central est celui du pouvoir - s'abonner à la Voie signifie, par définition, qu'on doit chercher le pouvoir sous toutes les formes disponibles. Ceci a créé l'effet secondaire curieux de servilité chez nos sujets humains, l'interprétation populaire étant que travailler pour Azjakuma, qui est un État dédié à l'accumulation de pouvoir, est le meilleur choix. C'est un phénomène étrange.\n\nIndépendamment, cela a très définitivement fonctionné. Les Kabiurgarko, armés d'une large étendue d'informateurs, d'assistants, et de purs traîtres, ont réussi à détruire la ligue Yanzhin. Eux, étant experts à corrompre les cœurs des hommes, furent capables de créer un réseau assez large pour d'abord ralentir, puis entièrement étouffer les opérations de la Ligue."
 Y01_down_the_river_title:0 "En Aval de la Rivière"
 Y01_down_the_river_desc:0 "La rivière Yanhe est le cœur de Yanshen. Si elle est capturée, alors chaque partie importante de Yanshen tombera avec elle. Chaque centre de population majeur et presque chaque parvenu tire sa force vitale de la rivière impressionnante, l'utilisant en parts égales pour la nourriture, l'eau, et le commerce.\n\nSi nous devions conquérir le long du Yanhe et établir le contrôle là, alors toute région non pacifiée restante pourrait être affamée jusqu'à soumission. De même, tout marchand optant pour essayer d'échanger leurs marchandises - et il y en aura très certainement au moins quelques-uns, règne démoniaque ou non - renforcera le trésor par des péages fluviaux."
 Y01_river_followers_title:0 "Les Fidèles Jiangszun"
 Y01_river_followers_desc:0 "Quand présentés avec une conversion apparemment innocuous ou la mort, la plupart préfèrent se convertir à la Voie Dévorante. Ce n'est pas une chose difficile à s'adapter - la pire résistance vient de la plupart étant peu disposés à coopérer avec les oni, au moins au début. C'est ici que la vraie conversion commence.\n\nSuivre une religion de pouvoir c'est chercher le pouvoir, et à cette fin nous avons été prudents de préparer des moyens de trouver le pouvoir. Incitations pour déraciner les faux croyants, récompenses pour la collaboration de haut niveau, et cadeaux symboliques pour montrer de la bonté aux oni ; tous ceux-ci sont de simples tentations d'avidité, et les accepter marque la conversion complète. C'est d'autant mieux si on peut fabriquer des preuves de ces événements - car cette simple avarice marque leur chute mieux que n'importe quoi d'autre."
 Y01_true_oni_leader_title:0 "Un Mage Oni"
 Y01_true_oni_leader_desc:0 "La plupart des [Root.Monarch.GetTitle] d'Azjakuma ont été des mages à un degré ou un autre, juste pas toujours dans la mesure requise pour que ce soit notable. Beaucoup de ses plus grands dirigeants ont été des mages légendairement puissants, travaillant de grands rituels pour accomplir un acte ou un autre.\n\nIl est temps d'accomplir un tel rituel. Le [Root.Monarch.GetTitle] doit être un mage incroyablement talentueux, compétent au moins dans toutes les formes de magie. Rien de moins que ce niveau de familiarité avec la magie ne s'avérera suffisant pour compléter nos objectifs."
 Y01_rituals_of_khelorvalshi_title:0 "Rituels de Khelorvalshi"
 Y01_rituals_of_khelorvalshi_desc:0 "Les Khelorvalshi manipulent les énergies de l'âme. Plus spécifiquement, ils manipulent le chi de l'âme - une distinction importante. Quand on considère que c'est le chi spécifiquement qu'ils manipulent, beaucoup d'opportunités s'ouvrent à l'État. Les temples, de même, peuvent être manipulés pour drainer le chi des esprits sous leur juridiction.\n\nAvec les rituels corrects, cet excès de chi peut être dirigé vers des moyens plus productifs pour l'État..."
 Y01_the_centerpiece_title:0 "La Pièce Maîtresse"
 Y01_the_centerpiece_desc:0 "Le temple de Tianlou est le plus grand de tous, et le temple central du système entier. S'il peut être corrompu pour les oni, alors cela s'assurerait que tous les autres peuvent être ajustés de même. La force appartient à ceux disposés à la prendre. Ceci n'est pas différent."
 Y01_eternal_tamongor_title:0 "Un [Root.Monarch.GetTitle] Éternel"
 Y01_eternal_tamongor_desc:0 "Enfin, le [Root.Monarch.GetTitle] a reçu le chi requis pour devenir complètement immortel, car maintenant il entre enfin dans leur corps à un taux équivalent à la vitesse à laquelle il est utilisé. Moins et ils mourraient, plus et cela s'accumulerait lentement - la quantité parfaite était difficile à deviner.\n\nInitialement, c'était très douloureux. Cependant, l'exposition constante a élevé la tolérance du [Root.Monarch.GetTitle], leur permettant d'être le conduit nécessaire pour quelques rituels vraiment grands..."

 #####COLUMN 3#####
 Y01_precursor_temples_title:0 "Les Temples des Précurseurs"
 Y01_precursor_temples_desc:0 "Les précurseurs créèrent beaucoup de grands complexes de temples à travers Haless, chaque complexe individuel étant une partie d'un réseau beaucoup plus large dédié à empêcher les esprits natifs d'Haless de courir en liberté. Comment spécifiquement ceci est fait est au-delà de notre portée de connaissance - mais nous savons que cela implique une structure au cœur de chaque complexe. Quand les rituels corrects sont accomplis, ces temples peuvent être manipulés pour accomplir tout ce que nous désirons aux esprits de la campagne environnante."
 Y01_new_purpose_title:0 "Un Nouveau But"
 Y01_new_purpose_desc:0 "Même si supprimer les esprits d'Haless est ostensiblement une idée sage, le fait de la question est que c'est complètement et déplorablement inefficace. Notre intervention permet à ces temples de drainer à la place le chi des esprits, le laissant complètement préparé à être redirigé vers des rituels magiques selon le besoin - en effet, à certains égards c'est supérieur au teimarji !"
 Y01_temple_of_lamwun_title:0 "Le Temple de Lamwun"
 Y01_temple_of_lamwun_desc:0 "Beaucoup de moines de la Voie \"Juste\" voient à juste titre les temples corrompus comme le moyen le plus direct de frapper notre pouvoir. Eux, en regardant nos moyens, préféreraient voir les temples rendus définitivement inopérants plutôt que de souffrir qu'ils soient utilisés par les oni. Des ressources adéquates doivent être allouées pour défendre ces temples. Dans le complexe de temples de Lamuwan, une garnison d'élite - mais loyaux - oni sera requise pour proprement garder le complexe. Nous devrions réinstaller assez d'oni là pour rendre une telle garnison faisable."
 Y01_monks_of_jianxusi_title:0 "Les Moines de Jianxusi"
 Y01_monks_of_jianxusi_desc:0 "Jianxusi est une étendue de terre qui n'est pas seulement importante pour sa valeur symbolique, mais pour les ressources qu'elle contient. La terre a beaucoup de riches dépôts de teimarji, étant seulement partiellement exploités à leur plus grande étendue. Les capturer serait un bienfait à la fois pour les rituels possibles et pour le trésor, car les Shirgrii paieront richement pour des bribes de teimarji.\n\nPlus important que cela, c'est la maison des gardiens de lame de Kongren, la lame ancestrale. Aucune autre justification n'est nécessaire ! Saisissez notre épée légitime !"
 Y01_teimarji_mines_title:0 "Mines de Teimarji"
 Y01_teimarji_mines_desc:0 "Comme mentionné précédemment, les mines de teimarji de Jianxusi sont déplorablement sous-utilisées. Les dépôts dans la région sont vastes et ne s'épuiseront pas pour un bon moment, même en factorisant le rendement accru. Si plus de teimarji sortait de la province, il y en aurait d'autant plus à utiliser dans la production de korashi..."
 Y01_demon_warriors_title:0 "Guerriers Démoniaques"
 Y01_demon_warriors_desc:0 "Même si le gouvernement a fait de grands progrès en exerçant le contrôle sur les Shirgrii, il reste encore des communautés isolées d'oni. Sans affiliation particulière, ces oni sont des guerriers reclus mais puissants. Sous leur tutelle, même les humains pourraient se battre comme des démons.\n\nS'ils reçoivent un soutien formel de l'État, ces oni pourraient entraîner des auxiliaires de capacité toujours plus grande."
 Y01_shadows_of_khappur_title:0 "Ombres de Khappur"
 Y01_shadows_of_khappur_desc:0 "Khappur était, il n'y a pas si longtemps, contrôlé par un ordre d'ombres - un groupe connu sous le nom des Lames Nocturnes. Le titre de gloire de ce groupe est celui d'assassinats, utilisant un art connu sous le nom de la Voie des Couteaux Cachés. En bref, ils sont capables de créer des pièges mortels indétectables qui sont souvent capables de tuer leur cible sans nécessiter qu'un assassin soit présent pour accomplir l'acte.\n\nPourquoi tout ceci importe est simple : cette organisation a promis son allégeance à notre État, pourvu que nous puissions s'assurer qu'ils opèrent à Khappur sans opposition. Leur compétence en assassinat, combinée avec une capacité d'infiltration, en fait des saboteurs incroyablement compétents pour les lieux fortifiés. Nous devrions en faire usage."
 Y01_final_subjugation_title:0 "La Subjugation Finale"
 Y01_final_subjugation_desc:0 "Parfois, le processus de corrompre et pacifier une région ne va pas selon le plan. D'autres fois, cependant, les choses fonctionnent exactement comme planifié. Dans ce cas, cela s'est déroulé précisément selon le plan - l'horaire pour pacifier Xianjie a été suivi au jour près. Quelque résistance demeure, comme c'est à attendre, mais dans l'ensemble elle est inefficace. Le plus grand ennemi des oni - subjugué ! Il pourrait y avoir d'autres ennemis à l'horizon qui doivent recevoir bataille, pourtant pour l'instant nous pouvons célébrer notre triomphe sur Haless."
 Y01_inu_tamokuma_title:0 "Inu Ekuesnambi"
 Y01_inu_tamokuma_desc:0 "Les anciens archives oni parlent de choses monstrueuses et grandioses. Des rituels dont le pouvoir pourrait ébranler les fondations mêmes du monde. Pourtant un se dresse au-dessus du reste. L'Ekuesnambi - même son nom rayonne de pouvoir. Ce qu'il signifie a été perdu dans le temps. Ce qu'il fait, de même, ne peut être trouvé. Seulement qu'il requiert beaucoup de choses, beaucoup beaucoup de choses. Avec ces conditions remplies, nous pouvons accomplir l'Ekuesnambi. Il n'a été accompli qu'une fois auparavant, et tout ce qu'il fit était suffisant pour chasser les anciens précurseurs...\n\nCe sera bénéfique pour les oni, quoi que ce soit - c'est pourquoi il a été accompli auparavant. La route pour préparer le rituel est difficile, mais cela n'importe pas. La force appartient à ceux avec la volonté de la saisir."

 #####COLUMN 4#####
 Y01_yanhe_buffer_title:0 "Un Tampon sur le Yanhe"
 Y01_yanhe_buffer_desc:0 "La rivière Yanhe était précédemment une frontière naturelle admirable entre les Collines Démoniaques et le Commandement, mais maintenant les terres le long d'elle ont grandi pour faire partie de notre cœur, et donc elles doivent être défendues comme un cœur aussi. Pour faire cela, de nouvelles terres tampons seront nécessaires à travers la rivière, une terre qui peut être mise de côté pendant la guerre sans conséquence aussi sévère. La campagne de Shamakhad fera assez bien."
 Y01_quashing_dissent_title:0 "Écraser la Dissidence"
 Y01_quashing_dissent_desc:0 "Beaucoup de dissidence peut être écrasée par des incitations appropriées et des représailles brutales, mais parfois ces efforts sont insuffisants, ou pire - inefficaces. Parfois il y a des problèmes si significatifs qu'ils requièrent une intervention magique. Avec l'approvisionnement accru de teimarji, le seuil pour des problèmes significatifs peut être abaissé drastiquement.\n\nAvec les ressources nécessaires pour forcer brutalement des sorts plus larges, les Ajgriijaril nous feraient considérer la sorcellerie à grande échelle, de sorte que les rébellions puissent se déchirer avant qu'elles ne donnent bataille..."
 Y01_xiaodao_title:0 "Saisir l'Origine"
 Y01_xiaodao_desc:0 "Xiaodao abrite l'origine de la rivière Yanhe. Les bénéfices de détenir une telle terre devraient être évidents - cela rend l'opération dans la région beaucoup plus facile en étendant les lignes de communication. Il y a un avantage stratégique clair à la contrôler."
 Y01_yuanszi_governance_title:0 "Gouvernance de Yuanszi"
 Y01_yuanszi_governance_desc:0 "Même quand superficiellement pacifiée, le Xia s'est avérée un adversaire fort. Il ne reste aucun militaire formel pour s'opposer à Azjakuma dans ces terres, et pourtant les locaux mettent une résistance spirituelle. En aucun autre endroit à Haless les individus continueront aussi obstinément - peu importe combien d'exemples sont faits, il semble toujours y avoir quelques individus de plus commettant la trahison contre l'État immédiatement après. Pourquoi gaspiller des vies oni là-dessus ? Sûrement il y a assez de collaborateurs pour suffisamment décentraliser et stabiliser la région."
 Y01_finishing_blow_title:0 "Coup de Grâce"
 Y01_finishing_blow_desc:0 "Les États de le Xia sont insuffisants pour arrêter les oni. Leurs meilleurs efforts ont déjà été présentés, et leur zénith n'était évidemment pas suffisant. Avec chaque province prise, un nombre d'ordres monastiques sans pertinence sont massacrés dans leur résistance, amenant leurs suites avec eux et renflouant notre trésor avec le butin. Chaque fief-moine abattu est une autre armée que le Xia ne peut rassembler contre nous - et ils n'en ont déjà pas assez ! Tuez-les tous.\n\nMontrez à notre ennemi séculaire que la résistance est futile, et que chaque affront va repayé. Une fois leurs armées massacrées, la punition commencera sérieusement. Déracinez tout ce qui est notable, chaque pièce d'infrastructure qui peut être trouvée. Distribuez-la aux Shirgrii. Ils la géreront bien mieux que le Xia ne pourrait jamais."
 Y01_great_shirgrii_title:0 "Le Grand Shirgrii"
 Y01_great_shirgrii_desc:0 "Senukagrii était jadis une bibliothèque remarquable, et même dans son état délabré cette grandeur peut encore être vue. La restaurer ne sera ni rapide, ni bon marché. Cependant, si la bibliothèque devait être complètement restaurée, cela signifierait l'accès à son complexe d'archives extensif, où beaucoup de choses précieuses pourraient être regagnées pour les oni..."
 Y01_masterful_tamongor_title:0 "Un [Root.Monarch.GetTitle] Oni"
 Y01_masterful_tamongor_desc:0 "Que signifie être un tamongor ? Il pourrait sembler être juste un simple titre, mais c'est tellement plus que cela - être un tamongor c'est être le dirigeant le plus qualifié de tous les oni - peut-être de tous les individus dans le monde. Plus important que cela, il apparaît qu'un tamongor dans le sens le plus vrai est nécessaire pour l'Ekuesnambi ; tout individu moindre mourrait dans la tentative de canaliser le pouvoir qu'il convoquerait certainement. De même, la position de tamongor détient certains privilèges concernant la terre, bien que ce soit peut-être simplement une invention moderne..."

 #####COLUMN 5#####
 Y01_infiltrate_sir_title:0 "Infiltrer Sir"
 Y01_infiltrate_sir_desc:0 "Même si les hobgobelins préféreraient que le reste du monde ne le remarque pas, et sont même en déni de cela eux-mêmes, la terre de Sir est encore un foyer de résistance. Les éléments rebelles là pourraient avoir perdu une confrontation sur le champ ouvert avec le Commandement, mais cela ne signifie pas qu'ils sont vaincus.\n\nSeul un gouvernement vraiment illusoire, tel que celui des hobgobelins, assumerait qu'une terre n'a besoin que d'être subjuguée sur le champ de bataille. Si les Chumijemoya offraient aux meneurs de ces poches de résistance des promesses d'autonomie sous les oni, ils pourraient être enclins à s'aligner avec nous."
 Y01_shamakhad_rethagi_title:0 "Un Rethagi de Shamakhad"
 Y01_shamakhad_rethagi_desc:0 "Pendant que la terre manque encore de gouvernance et que le militaire marche encore à travers elle, maintenant est le temps de régler nos dettes avec les dirigeants de rébellion. Devraient-ils recevoir l'autonomie qui leur fut promise ? Ou devraient-ils peut-être recevoir une leçon dans le choix de mots prudent ?"
 Y01_shamadhan_faithful_title:0 "Fidèles Shamadhan"
 Y01_shamadhan_faithful_desc:0 "Sir est quelque chose d'un cas spécial quand il s'agit de conversion à la Voie Dévorante. La plupart des endroits ont besoin d'être convertis par le feu, l'épée, et la corruption, si grande est leur haine de nous et nos voies. Sir, d'autre part, s'est joint la plupart volontairement au giron - quels que soient les sentiments qu'ils tenaient pour nous étaient clairement nains par leur haine des hobgobelins.\n\nBeaucoup d'individus se sont donnés rapidement, dans la mesure où la difficulté principale était la création de l'infrastructure appropriée et les frais administratifs. Nous ne devrions rien attendre de similaire de quiconque d'autre à Haless."
 Y01_defence_of_the_temples_title:0 "Défense des Temples"
 Y01_defence_of_the_temples_desc:0 "Des considérations spéciales devront être données aux complexes de temples à Shamakhad. S'ils étaient sujets à un assaut soutenu, ils seraient probablement rendus inopérants - une forte possibilité, étant donné leur proximité au Rahen pas-si-amical. De même, bien que les hobgobelins ne connaissent pas la vraie raison de leur importance, ils sont une cible évidente pour le Commandement afin de nous priver d'infrastructure nécessaire. Ces endroits ont besoin d'être fortifiés et garnis de mains oni loyales."
 Y01_extracting_fealty_title:0 "Extraire la Fidélité"
 Y01_extracting_fealty_desc:0 "La plupart seraient intelligents assez pour jurer leur fidélité à Azjakuma quand demandé d'eux, mais garderaient-ils cette fidélité ? Certains le feraient, mais assez ne le feraient pas pour rendre ce manque de fidélité sans valeur. Il faut que ce soit plus que demandé - il faut que ce soit forcé. Par la magie, un individu peut être rendu plus malléable pour une période étendue. Utilisons-la, alors, et créons une caste de sujets dévoués, sincères ou non."
 Y01_subjugation_of_goblins_title:0 "Subjugation des Gobelins"
 Y01_subjugation_of_goblins_desc:0 "L'Échine-du-Serpent est, franchement, ne vaut pas l'effort de contrôler - l'architecture comme-elle-est n'est pas propice aux oni, et nos cornes rendent les choses encore pires indépendamment. Heureusement, il y a une race inférieure disponible pour prendre la tâche : les gobelins.\n\nCes créatures vertes diminutives peuvent être organisées en une vassalisation lâche (une marche dans les Mines de Jade, une Marche-de-Jade) sous notre contrôle. En échange d'une telle faveur, bien sûr, ils devront incorporer les principes de la Voie Dévorante dans leur population..."
 Y01_riches_of_the_jade_mines_title:0 "Richesses des Mines de Jade"
 Y01_riches_of_the_jade_mines_desc:0 "Les Mines de Jade sont riches en autres minéraux naturels aussi, tels que fer, cuivre, et même pierres précieuses. De ce qui est là, le taux soutenable d'extraction est bien plus haut que quoi que ce soit que les gobelins font actuellement. Par des incitations et investissements, l'échelle d'extraction de ressources peut être multipliée plusieurs fois. Ces métaux peuvent être redirigés vers les rénovations de Senukagrii, qui a grandement besoin de métal pour mieux fortifier la structure du bâtiment. Les gobelins apprécieront sans doute le financement supplémentaire."
 Y01_goblinic_followers_title:0 "Fidèles Gobeliniques"
 Y01_goblinic_followers_desc:0 "Après avoir été libérés du joug du Commandement, il fut assez facile d'endoctriner les gobelins dans la Voie Dévorante. Leur foi primitive, déjà affaiblie par les actions hobgobelines, était remarquablement facile à déplacer et ensuite entièrement remplacer avec des pratiques spirituelles plus oni-amicales.\n\nLeur manque de contact avec le monde extérieur, combiné avec la richesse qu'on peut trouver dans l'Échine-du-Serpent, a rendu remarquablement facile de créer une \"dîme traditionnelle\" obligatoire pour les gobelins, aidant à financer les rénovations de Senkagrii."

 
 ## Events ##
 flavor_azjakuma.4.t:0 "Réunion du Tagharoghi"
 flavor_azjakuma.4.d:0 "Il est temps pour la réunion du Tagharoghi de décider d'un successeur. Les dirigeants des grands Shirgrii se sont tous rassemblés à Shinukhorchi pour présenter leur candidat au [Root.Monarch.GetTitle] dans l'espoir qu'ils seront choisis comme Rashokudei, destinés à devenir le prochain souverain sur tout Azjakuma. Comme il est coutumier, ils ont aussi apporté des cadeaux sous forme de connaissance ou d'or de leur temple. Tout ce qui reste maintenant est pour notre [Root.Monarch.GetTitle] de choisir un apprenti."
 flavor_azjakuma.4.a:0 "Le sage ancien de Shinukhorchi."
 flavor_azjakuma.4.b:0 "Le maître espion de Chumijemoya."
 flavor_azjakuma.4.c:0 "Le jeune guerrier d'Ajgriijarul."
 flavor_azjakuma.4.e:0 "Le riche seigneur de Kabiurgarko."
 flavor_azjakuma.4.f:0 "Le voyant mystérieux de Khelorvalshi."
 flavor_azjakuma.15.t:0 "Une Offre de Korashi"
 flavor_azjakuma.15.d:0 "Le Commandement est la preuve que, quand empilés suffisamment haut, les insectes pourraient encore renverser une maison ; c'est-à-dire, si la maison est faible. Jusqu'à ce qu'ils puissent être renversés en guerre, ils devront être maintenus apaisés.\n\nLes plus grandes menaces à leur ordre social bourgeonnant sont les mages, dont les sorts pourraient le renverser en simples heures. Nous pourrions facilement les maintenir à distance avec la spécialité oni, la damestear noire. Un échange fera bien - pour la paix, ils recevront ce dont ils ont besoin pour maintenir leurs mages sous contrôle. Cela ne durera que tant qu'ils en auront besoin de plus, bien sûr, mais même un peu de temps vaut mieux que rien."
 flavor_azjakuma.15.a:0 "Envoyer l'Offre aux Hobgobelins"
 flavor_azjakuma.15.b:0 "Les Oni ont résisté à des marées bien plus grandes que celle-ci !"
 flavor_azjakuma.16.t:0 "Les Hobgobelins Acceptent"
 flavor_azjakuma.16.d:0 "Notre diplomate est revenu plusieurs poignées de damestear noire plus léger, portant à la place le plaisir de bonnes nouvelles. Il a informé les échelons supérieurs du gouvernement que le Commandement est malléable à un tel accord - et que leurs émissaires arriveraient bientôt pour discuter les spécificités de livraison en personne."
 flavor_azjakuma.16.a:0 "Nous nous sommes acheté du temps, si limité soit-il."
 flavor_azjakuma.17.t:0 "Les Hobgobelins Rejettent Notre Offre"
 flavor_azjakuma.17.d:0 "Notre diplomate est revenu portant l'échantillon complet de damestear noire que nous avons envoyé avec lui. Avec une réticence raide, il informe le [Root.Monarch.GetTitle] que le Commandement ne désire aucun tel accord. Il n'y a aucune incitation pour les empêcher de se lancer dans une invasion."
 flavor_azjakuma.17.a:0 "Nous devons nous préparer au pire."
 flavor_azjakuma.18.t:0 "L'Offre des Ogres Cornus"
 flavor_azjakuma.18.d:0 "Chamans : une force déstabilisante pour toute société, mais spécialement pour celle des hobgobelins. Utilisateurs de magie revendiquant le pouvoir des dieux, fils renversant père. Korashi est la méthode par laquelle nous gardons nos Chamans sous contrôle. Un matériau sombre, maniable, il mange la magie aussi vigoureusement que ses créateurs, les Oni. Sans Korashi, le Commandement s'effondrerait et rapidement. Depuis nos conquêtes à Shamakhad et l'afflux associé de Chamans humains, les réserves de Korashi ont été étirées au point de rupture, et chaque jour qui passe nos approvisionnements diminuent. L'effort doit être pris pour maintenir ses niveaux hauts, car seulement en maintenant notre approvisionnement de Korashi pouvons-nous donc maintenir nos conquêtes.\n\nPendant des années, la source principale de Korashi a été les Ogres Cornus d'Azjakuma, mieux connus sous le nom d'Oni. Ils viennent maintenant à nous avec une proposition intéressante, formalisant le commerce de longue date qui a existé entre nos peuples. Maintenant que nous sommes la force dominante dans le Rahen Septentrional, ils craignent, et pas incorrectement, une invasion éventuelle. Les Oni augmenteront les expéditions de Korashi à [Root.Capital.GetName] en échange d'une trêve, les assurant que nous n'envahirons pas les Collines Démoniaques qu'ils appellent maison. Il revient au Grand Maréchal [Root.Monarch.GetName] si ce \"marché avec les diables\" est dans l'intérêt des Commandements combinés."
 flavor_azjakuma.18.a:0 "Ceci s'avérera utile au Rahen et Xianjie"
 flavor_azjakuma.18.b:0 "Nous avons d'autres plans pour les Collines Démoniaques"
 flavor_azjakuma.19.t:0 "Les Ogres Cornus Gardent Leur Silence"
 flavor_azjakuma.19.d:0 "Pendant que nous avions reçu mot d'une procession entrante hors des collines démoniaques cherchant à payer quelque sorte de tribut Korashi, des mois ont maintenant passé sans nouvelles. Les Oni ont coupé le commerce Korashi. Seul le temps dira les vraies conséquences de cette trahison."
 flavor_azjakuma.19.a:0 "Nous traiterons avec eux plus tard"
 flavor_azjakuma.21.t:0 "L'Acceptation Prudente des Shuvüüsh"
 flavor_azjakuma.21.d:0 ""
 flavor_azjakuma.21.a:0 "Ce n'est qu'une question de temps pour qu'ils acceptent leur place"
 flavor_azjakuma.22.t:0 "Immigration Oni vers les Plaines Shuvüüshudi"
 flavor_azjakuma.22.d:0 "Des bandes d'oni ont, en partie par incitation, en partie par désir, commencé à migrer en quantités significatives vers les plaines des Shuvüüsh. Alors que ces populations grandissent et s'intègrent dans les communautés plus larges, cela créera une base facilement taxable et recrutée. De même, cela servira à aider normaliser les oni aux yeux des Shuvüüsh, montrant que même s'ils sont des démons, ils sont loin d'être des ennemis."
 flavor_azjakuma.22.a:0 "Ceci assistera avec l'intégration des Shuvüüsh"
 flavor_azjakuma.23.t:0 "Intégration Complète des Shuvüüsh"
 flavor_azjakuma.23.d:0 "Les habitants des plaines, jadis un exemple de piété Juste, ont été corrompus en citoyens conformes et productifs. Presque aucun d'eux ne semble se rappeler les jours où ils formeraient des groupes de chasse pour assassiner les oni, et s'ils s'en souviennent cela n'a aucune influence sur leur jugement. Ils paient des taxes comme demandé, sont disposés à servir dans le militaire, et comprennent les oni comme leurs supérieurs."
 flavor_azjakuma.23.a:0 "Nous pouvons maintenant tourner notre regard vers des affaires plus importantes"
 flavor_azjakuma.25.t:0 "Conspirateurs dans le Conseil"
 flavor_azjakuma.25.d:0 "Des conspirateurs d'un des rivaux de [Root.GetName] ont infiltré les rangs inférieurs du Conseil Éternel et saboté les défenses de"
 flavor_azjakuma.25.a:0 "Cieux de Cendre !"
 flavor_azjakuma.30.t:0 "Les Âmes Maudites de Khelorvalshi"
 flavor_azjakuma.30.d:0 "Quand nous avons fait irruption de retour dans Khelorvalshi nous nous attendions à une force d'occupation. Au lieu de cela nous avons été rencontrés avec les habitants Oni originaux, continuant comme si rien ne s'était passé et revendiquant qu'ils avaient toujours été là. Sans doute, leur sorcellerie est profonde - les circonstances uniques derrière leur formation et fraternité ont permis leurs études dans des régions de magie pensées indicibles même aux oni. Beaucoup de tels sorts sont des affaires de l'âme, impliquant sa manipulation et même le Chi de base qu'elle manifeste.\n\nSi ces arts sombres sont trop excessifs, alors il n'y a aucune honte à castrer leurs capacités... mais quel est le point de la Voie Dévorante sinon la maximisation du pouvoir ?"
 flavor_azjakuma.30.a:0 "Nous avons besoin de chaque avantage possible"
 flavor_azjakuma.30.b:0 "Leurs voies sont incompatibles avec Azjakuma, ils doivent être restreints"
 flavor_azjakuma.31.t:0 "La Connaissance de Khelorvalshi"
 flavor_azjakuma.31.d:0 "En effet, les choses redécouvertes par les Khelorvalshi sont étranges, terribles, et merveilleuses tout à la fois - même un petit échantillon, un symbole de gratitude envoyé en remerciement pour l'assistance avec les rénovations, révèle un potentiel pour le pouvoir des sortes les plus horribles. Il y a une offre à faire - plus de la connaissance du Shirgrii pourrait être ouverte pour nous à exploiter si nous devions offrir assistance supplémentaire à leur position en politique."
 flavor_azjakuma.31.a:0 "La connaissance collectée par Khelorvalshi est inestimable"
 flavor_azjakuma.31.b:0 "Nous ne leur donnerons pas de privilèges additionnels"
 flavor_azjakuma.32.t:0 "La Réunion Finale du Tagharoghi"
 flavor_azjakuma.32.d:0 "Le [Root.Monarch.GetTitle], [Root.Monarch.GetName] contemple les dirigeants des Shirgrii. Ils le regardent avec une méfiance pratiquée, et une prudence l'un de l'autre. Cela le dégoûte. Indépendamment, il commence à parler.\n\n\"Que deviendront les oni ? D'Azjakuma ?\" Il étend un doigt vers la carte reposant sur la table, montrant les Collines Démoniaques et ses conquêtes proches. \"C'est ce que nous devons faire. La soi-disant Voie \\\"Juste\\\" nous exterminerait tous, si nous le permettions. En ceci, sinon en quoi que ce soit d'autre, ils sont complètement unis. Pourquoi les oni ne peuvent-ils dire la même chose ? En bref, vous êtes tous ici...\"\n\nLes planchers craquent de l'extérieur de la chambre de réunion. \"...pour payer votre hommage immortel à moi ! Vous rendrez votre souveraineté à moi, le [Root.Monarch.GetTitle], à perpétuité. Je fais confiance qu'aucun de vous ne tient d'objections.\"\n\nAvant qu'aucun d'eux ne puisse répondre, [Root.Monarch.GetName] claque son poing sur la table, presque la cassant. Après un moment de délai, les soldats prennent d'assaut la salle de toutes les directions. Deux se tiennent derrière chaque chef, et plus à côté attendent près de la sortie. Les regards sur leurs visages sont sauvages, surpris, choqués, outrés - le chef des Ajgriijarul tente de se lever, mais est forcé de retour dans son siège. Oui, ils écoutent tous maintenant. Même jusqu'à la fin, ils sont plus loyaux à eux-mêmes qu'aux Shirgrii.\n\n[Root.Monarch.GetName] rit, savourant leur victoire. \"Oui, et maintenant...\""
 flavor_azjakuma.32.a:0 "NE PAS UTILISER"
 flavor_azjakuma.32.b:0 "Le [Root.Monarch.GetTitle] déclare l'établissement de Chomora, l'Empire Démoniaque"
 flavor_azjakuma.35.t:0 "Les Temples des Précurseurs"
 flavor_azjakuma.35.d:0 "Il y a plusieurs complexes de temples à travers Haless, répandus à peu près également à travers le continent. Le Commandement a la domination sur quelques-uns, et une poignée de plus sont irréparablement endommagés.\n\nAucun État qui suit l'une des Voies ne permettrait jamais à un oni d'entrer dans leur pays et approcher un temple, encore moins une expédition assez grande pour les corrompre. Les hobgobelins ne l'endureraient jamais non plus, s'ils étaient autorisés à apprendre nos vraies intentions. Il n'y a qu'une solution à ce problème."
 flavor_azjakuma.35.a:0 "La force des armes !"
 flavor_azjakuma.40.t:0 "No. 1 - Ministère de la Vérité"
 flavor_azjakuma.40.d:0 "Avec la conquête du Rahen, le temps est venu de déplacer les tigres comme seigneurs du système de castes - puisqu'il est déjà si proche de l'idéal. Comme partie naturelle de cela, les oni dans la région (pour des raisons insondables, aucun collaborateur ne fut recruté - et cela a fonctionné, d'une façon ou d'une autre) ont été diligemment au travail remplaçant les fonctions des anciens ministères, et dans certains cas créant de nouveaux afin de faire avancer la cause oni. Ceci ne mérite d'être mentionné maintenant, car le premier a été créé : le Ministère de la Vérité.\n\nComme on pourrait supposer, ce ministère distribue une version falsifiée de la vérité - car les sujets mal informés sont plus faciles à exploiter. Il est chargé de l'interception et destruction d'information non autorisée, ainsi que d'utiliser un mélange de magie et d'impression afin de tromper les humains du Rahen."
 flavor_azjakuma.40.a:0 "C'est, en réalité, l'année quinze quatre-vingt-quatre..."
 flavor_azjakuma.105.t:0 "Renouvellement de l'Accord avec Le Commandement"
 flavor_azjakuma.105.d:0 "Le temps est venu de renouveler l'accord avec le Commandement - la période précédemment convenue s'est écoulée, et le Commandement nous a informés qu'ils ne tiennent plus d'obligations envers notre État ; en termes plus clairs, une menace. Nous devrons préparer un diplomate pour le voyage. À moins, bien sûr, qu'un tel accord ne soit plus utile..."
 flavor_azjakuma.105.a:0 "Nous devons renouveler l'accord"
 flavor_azjakuma.105.b:0 "Nous n'avons plus à nous soumettre aux Hobgobelins !"
 flavor_azjakuma.106.t:0 "Les Oni Offrent de Renouveler leur Tribut"
 flavor_azjakuma.106.d:0 "Un diplomate Oni est entré dans le grand camp de guerre où le Grand Maréchal [Root.Monarch.GetName] mène actuellement les troupes. Il s'incline profondément aux officiers rassemblés. Il vient portant des lingots de Korashi, et annonce l'intention d'Azjakuma de maintenir l'accord en cours entre nos États. Comment le Grand Maréchal [Root.Monarch.GetName] répond-il ?"
 flavor_azjakuma.106.a:0 "Oui, l'accord peut continuer, nous requérons plus de Korashi"
 flavor_azjakuma.106.b:0 "Non, nous avons d'autres plans"
 flavor_azjakuma.107.t:0 "Les Oni Font Silence"
 flavor_azjakuma.107.d:0 ""
 flavor_azjakuma.107.a:0 "Nous contrôlerons la production de Korashi nous-mêmes"
 flavor_azjakuma.108.t:0 "Le Commandement Accepte"
 flavor_azjakuma.108.d:0 "Le Commandement a accepté de renouveler l'accord pour une autre période identique à la dernière, et bien qu'ils désirent élaborer beaucoup des spécificités de l'accord à nouveau, le but original est le même : Nous sommes en sécurité de leurs avances."
 flavor_azjakuma.108.a:0 "Excellent."
 flavor_azjakuma.109.t:0 "Le Commandement Rejette le Renouvellement"
 flavor_azjakuma.109.d:0 "Le Commandement a renvoyé notre émissaire chez lui, châtié. Il n'y a aucun intérêt à renouveler notre accord, et en tant que tel il a été terminé entièrement. Azjakuma a perdu son filet de sécurité - l'horloge tourne."
 flavor_azjakuma.109.a:0 "Nous devons nous préparer au pire"
 flavor_azjakuma.1101.t:0 "Les Terres Frontalières d'Aikogeoke"
 flavor_azjakuma.1101.d:0 "Aikogeoke est un morceau de terre largement non colonisé, avec peu au-delà d'une poignée de cavaliers d'oiseaux nomades et quelques oni reclus l'appelant maison. Étant donné la proximité de notre État à cette terre non colonisée, il nous revient de s'assurer qu'elle soit civilisée proprement. Des colons seront envoyés à la province afin de l'amener sous notre contrôle. Cela prendra du temps, mais sera une terre aussi centrale que n'importe laquelle une fois que suffisamment de colons seront arrivés."
 flavor_azjakuma.1101.a:0 "J'attendrai !"
 flavor_azjakuma.1250.t:0 "Lancer la Magie Shirgrii"
 flavor_azjakuma.1250.desc:0 "Les shirgrii sont les pourvoyeurs ultimes de la magie Oni, et se sont spécialisés dans divers domaines. Ils peuvent être encouragés à utiliser leur magie pour le bénéfice de l'entièreté d'[Root.GetName]. Pour un prix, bien sûr."
