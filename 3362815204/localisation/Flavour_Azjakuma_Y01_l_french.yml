 flavor_azjakuma.1258.t:0 "Un Nouvel Héritier"
 flavor_azjakuma.1258.d:0 "La vue d'un oni nouveau-né n'est pas si différente d'un humain. Cependant, c'est différent de tout enfant régulier - ils sont le produit d'un rite de fertilité, optimalement fort et sain par tous égards et possédant sûrement un talent naturel dans tout type de magie imaginable. Doivent-ils être le prochain dirigeant du royaume ?"
 flavor_azjakuma.1258.a:0 "Cet enfant est notre nouvel héritier !"
 flavor_azjakuma.1258.b:0 "Notre héritier existant nous servira mieux."
 flavor_azjakuma.1259.t:0 "Complications"
 flavor_azjakuma.1259.d:0 "Le rite est un échec total ! Indépendamment de si le rituel original a fonctionné comme prévu ou non, l'enfant était mort-né. Encore pire, la mère est morte en couches, nous privant à la fois de mère et enfant !"
 flavor_azjakuma.1259.a:0 "Infortuné."
 flavor_azjakuma.1260.t:0 "Un Enfant Mort-Né"
 flavor_azjakuma.1260.d:0 "Malheureusement, l'enfant créé par le Rite de Fertilité était mort-né. Il est difficile de dire si le rituel lui-même était réussi ou non (mais le mage en question ne trouvera plus jamais de travail), mais le résultat final est le même - un nourrisson mort-né, un monument à l'échec."
 flavor_azjakuma.1260.a:0 "Infortuné."
 flavor_azjakuma.1261.t:0 "Complications"
 flavor_azjakuma.1261.d:0 "Un enfant est né ! [Root.Monarch.GetName] est laissé pour voir le nouveau-né, car il manque maintenant d'une mère. Elle est morte en couches, après l'enfant, optimal en tous les sens, s'est avéré trop sain pour être livré en sécurité. Espérons que cela en valait la peine."
 flavor_azjakuma.1261.a:0 "Cet enfant est notre nouvel héritier !"
 flavor_azjakuma.1261.b:0 "Notre héritier existant nous servira mieux."
 flavor_azjakuma.2501.t:0 "Les Shuvüüsh Rejettent le Règne Oni"
 flavor_azjakuma.2501.r:0 "L'état des oni avec les Shuvüüsh pourrait être résumé en une seule phrase : Ils nous tueraient tous, si seulement on leur donnait l'opportunité. Ils ne pourraient être dirigés qu'à travers proxy, de petits réseaux d'informateurs qui nécessitaient des pots-de-vin extorqués étant la seule façon de les diriger avec quelque degré de contrôle. C'est une situation si pauvre que même ces informateurs sont harcelés, et toute tentative de recruter des Shuvüüsh est rencontrée avec hostilité et rébellion quasi-ouverte."
 flavor_azjakuma.2501.c:0 "Dire que les efforts pour intégrer les Shuvüüsh sont infructueux est simplement faux. Par clémence continuelle, actes répétés de bonne volonté symbolique, leur hostilité s'est estompée en une acceptation prudente. Bien qu'ils ne paieront pas facilement des taxes, et le recrutement est tout-sauf-impossible, cela devrait parler de soi qu'un oni est maintenant capable de vivre aux côtés des Shuvüüsh sans être lynché."
 flavor_azjakuma.2501.a:0 "Ils apprendront à accepter leur place."
 flavor_azjakuma.2501.b:0 "Ils apprendront à accepter leur place."
 flavor_azjakuma.2502.t:0 "La Résistance Yan"
 flavor_azjakuma.2502.d:0 "De tous les groupes qui s'opposent à nous, le Yan est peut-être le plus formel d'entre tous. Ces groupes, bien qu'ils ne soient pas aussi véhémentement hostiles à nous que le Xia, ne devraient pas être confondus pour avoir des relations amicales - leur résistance apparaît être souvent trouvée en grands nombres organisés, prenant habituellement la forme de partisans et saboteurs de bas niveau. Beaucoup de leur résistance est localisée dans les régions urbaines du Yan, prenant souvent la forme d'attaques-éclair dans des régions bondées.\n\nLe cours d'action recommandé pour traiter avec ces groupes est de faire usage d'incitations de conversion pour nuire à l'adhésion des groupes de résistance, ainsi que cultiver une atmosphère de peur. À travers celles-ci, il est probable que les contrevenants les plus flagrants puissent être débusqués et détruits."
 flavor_azjakuma.2502.a:0 "Ils apprendront à accepter leur place."
 flavor_azjakuma.2503.t:0 "Résistance de la Ligue Yanzhin"
 flavor_azjakuma.2503.d:0 "La Ligue Yanzhin inclut quelques-uns des endroits les plus farouchement indépendants du Yan - bien plus que leurs compatriotes. La plupart des insurgés Yan s'opposent à nous, mais pas assez pour mettre de côté leur politique - les Yanzhin n'ont pas de telles préoccupations. Manquant de préoccupations politiques, leur résistance est souvent bien plus dure, avec l'assassinat d'oni et collaborateurs une tactique favorite d'eux.\n\nLe cours d'action recommandé serait d'utiliser des agents doubles pour saboter les gouvernements en exil de la Ligue, ainsi qu'un grand nombre d'informateurs pour déraciner leur direction de haut niveau, détruisant leur réseau centralisé."
 flavor_azjakuma.2503.a:0 "Que ce soit fait."
 flavor_azjakuma.2504.t:0 "La Résistance des Xiaken"
 flavor_azjakuma.2504.dx:0 "De toutes les régions à Haless, il n'y en a aucune comme Xianjie. Ses petits États individuels, les Xiaken, sont composés d'ordres de moines martialement doués de divers styles d'arts physiques. À cause de la composition de ces États, il est exceptionnellement difficile de détruire complètement un Xiaken - cela nécessite la destruction totale d'une myriade de lieux et sanctuaires plus petits. Ceci ne comprend pas la totalité de la question, non plus. La population de le Xia est hostile envers l'existence même des oni, et considère leur lutte comme existentielle. Il est difficile de trouver des collaborateurs, et encore plus dur d'essayer de substituer leur présence. À aucun point aucune partie de la région ne peut être décrite véridiquement comme complètement contrôlée.\n\nIl n'y a pas de façon facile de résoudre ces problèmes. C'est seulement par la violence et la corruption que leur résistance peut être étouffée. Effectivement, il n'y a pas de solution rapide, ou défaut fatal, à leur résistance. Il est conseillé de convertir et réprimer jusqu'au jour où la victoire sera arrivée."
 flavor_azjakuma.2504.a:0 "Harpie, tigre, humain - ils passent tous sous la botte."
 flavor_azjakuma.2510.t:0 "Shinukhorchi Restaurée"
 flavor_azjakuma.2510.d:0 "Dans une grande bataille qui sera sûrement rappelée pour l'éternité, notre capitale tombée de Shinukhorchi a enfin été reconquise. Plus jamais ses murs seront profanés par les indignes, ses terres dégradées par les barbares. Déjà les sages et moines qui furent forcés de fuir sont revenus à la citadelle, et que la damnation nous frappe tous si elle devait tomber à nouveau."
 flavor_azjakuma.2510.a:0 "Que ses feux ne soient plus jamais éteints !"
 flavor_azjakuma.2511.t:0 "Chumijemoya Restaurée"
 flavor_azjakuma.2511.d:0 "Grâce en grande partie aux complots et plans de ses habitants légitimes, le temple caché de Chumijemoya a été arraché des mains de nos ennemis. Les dégâts de la bataille sont déjà en cours de réparation alors que les habitants du temple font l'inventaire des rouleaux abrités à l'intérieur, détruisant ceux qui peuvent avoir été lus par les occupants."
 flavor_azjakuma.2511.a:0 "Espérons que cela ne prendra pas trop longtemps."
 flavor_azjakuma.2512.t:0 "Ajgriijarul Restaurée"
 flavor_azjakuma.2512.d:0 "Au moment où les portes furent ouvertes, ils apparurent des brumes, les guerriers enragés d'Ajgriijarul. Bousculant nos armées ils se ruèrent dans leur foyer restauré, avides de chercher vengeance sur ceux qui le leur avaient volé. Ils pourraient être occupés pendant un bon moment, et la citadelle aura sûrement besoin de nettoyage, mais enfin nous avons regagné les Shirgrii."
 flavor_azjakuma.2512.a:0 "Ils se calmeront éventuellement."
 flavor_azjakuma.2513.t:0 "Kabiurgarko Restaurée"
 flavor_azjakuma.2513.d:0 "À travers Azjakuma les célébrations s'élèvent alors que les portes dorées de Kabiurgarko reposent dans nos mains une fois encore. Assistées par des agents humains dans la citadelle, nos armées la prirent avec des dégâts minimaux à la structure, au grand plaisir des habitants qui sont rapidement revenus à leurs vastes réserves de richesses."
 flavor_azjakuma.2513.a:0 "Que l'or coule !"
 flavor_azjakuma.2514.t:0 "Khelorvalshi Restaurée"
 flavor_azjakuma.2514.d:0 "Quand nous avons fait irruption de retour dans Khelorvalshi nous nous attendions à une force d'occupation. Au lieu de cela nous avons été rencontrés avec les habitants Oni originaux, continuant comme si rien ne s'était passé et revendiquant qu'ils avaient toujours été là. Quoi qu'il en soit, les secrets de Khelorvalshi sont maintenant nôtres une fois encore."
 flavor_azjakuma.2514.a:0 "J'ai beaucoup de questions."
 flavor_azjakuma.2520.t:0 "Chute de Shinukhorchi"
 flavor_azjakuma.2520.d:0 "La plus grandiose de tous les Shirgrii, Shinukhorchi s'est dressée depuis des temps immémoriaux comme la capitale de notre peuple. Maintenant nous devons désespérer, car l'ancienne citadelle nous a été arrachée par nos ennemis, les sages du temple s'étant dispersés dans la campagne et les Shirgrii restants. L'avenir d'Azjakuma paraît sombre."
 flavor_azjakuma.2520.a:0 "Josmuk !"
 flavor_azjakuma.2521.t:0 "Chute de Chumijemoya"
 flavor_azjakuma.2521.d:0 "Le temple caché de Chumijemoya est tombé, les habitants massacrés alors qu'ils tentaient de cacher les documents secrets et rouleaux abrités à l'intérieur. Déjà les survivants ont rejoint les Shirgrii restants, complotant la restauration de leur bastion. L'avenir d'Azjakuma est incertain."
 flavor_azjakuma.2521.a:0 "Josmuk !"
 flavor_azjakuma.2522.t:0 "Chute d'Ajgriijarul"
 flavor_azjakuma.2522.d:0 "Beaucoup d'armées ont essayé de détruire Ajgriijarul, et tout autant ont faibli et sont devenues juste une autre tache de sang sur ses murs. Aujourd'hui cependant, la citadelle a rencontré son égal. Ses défenseurs se sont battus avec férocité et bravoure, ne cédant pas un pouce de leur foyer sans combat. Bien que la plupart des guerriers soient tombés au combat, les quelques survivants se sont dispersés à travers la campagne, assaillant avec colère tous ceux qui les approchent. L'avenir d'Azjakuma pend dans la balance."
 flavor_azjakuma.2522.a:0 "Josmuk !"
 flavor_azjakuma.2523.t:0 "Chute de Kabiurgarko"
 flavor_azjakuma.2523.d:0 "Les murs brillants de Kabiurgarko ont été tachés de sang alors que nos ennemis ont saccagé ses salles, pillant ses grandes voûtes et profanant ses terres. Les quelques-uns qui ont réussi à s'échapper ont afflué vers leurs Shirgrii sœurs, complotant avec zèle la reconquête de leur richesse. L'avenir d'Azjakuma est sombre."
 flavor_azjakuma.2523.a:0 "Josmuk !"
 flavor_azjakuma.2524.t:0 "Chute de Khelorvalshi"
 flavor_azjakuma.2524.d:0 "Les Shirgrii restaurés de Khelorvalshi sont tombés une fois encore, les envahisseurs prenant d'assaut ses salles noircies et tentant de percer les voûtes interdites. Les Oni dans le temple semblent avoir disparu, s'évanouissant sans trace alors que les portes étaient défoncées. Où qu'ils soient allés, leur sagesse tabou n'est plus à notre disposition. L'avenir d'Azjakuma est inconnu."
 flavor_azjakuma.2524.a:0 "Josmuk !"
 flavor_azjakuma.2600.t:0 "Où est Kongren ?"
 flavor_azjakuma.2600.d:0 "Kongren, une lame faite de korashi spécialement préparé, est normalement gardée dans un sanctuaire unique, gardé par un ordre religieux de la Voie \"Juste\". Pendant l'invasion initiale, les ordres furent dirigés spécifiquement pour capturer ce sanctuaire, massacrer les moines, et saisir l'épée avant qu'ils puissent la déplacer ailleurs. Ceci n'est pas arrivé.\n\nLes moines sont à un lieu inconnu, ayant pris la lame avec eux. Maintenant, nous devrons la trouver et ensuite finalement la saisir pour nous-mêmes."
 flavor_azjakuma.2600.a:0 "Rien n'importe plus que d'obtenir cette lame."
 flavor_azjakuma.2600.b:0 "Trouvez-la !"
 flavor_azjakuma.2600.c:0 "Peut-être que les Chumijemoya pourraient exploiter leur spécialité..."
 flavor_azjakuma.2601.t:0 "Kongren - Toujours Manquante !"
 flavor_azjakuma.2601.d:0 "Les premiers efforts pour localiser la lame ont échoué. Même si nos agents pourraient acheter les emplacements de forteresses à certains individus, ils ne pourraient jamais acheter le silence - au moins, cela expliquerait pourquoi chaque sanctuaire caché que nous avons rencontré était désert. Il y en a probablement plus, le produit d'un ordre effrayé. À ce point, il serait probablement plus efficace de simplement retourner chaque bâtiment que nous pourrions trouver pour Kongren."
 flavor_azjakuma.2601.a:0 "Soupir... certaines choses ne changent jamais. Continuez à chercher !"
 flavor_azjakuma.2601.b:0 "Chaque maison ? Je suis sûr que les Chumijemoya pourraient faire moins d'un dixième."
 flavor_azjakuma.2602.t:0 "Kongren - La Phase de Planification"
 flavor_azjakuma.2602.d:0 "Avec la lame actuelle localisée, les préparatifs pour la saisir ont enfin pu commencer. La planification actuelle a été laissée confidentielle, pourtant même ainsi cela n'a pas arrêté un flot de plans moins-qu'idéaux. Le choix le plus évident est de se battre pour entrer dans le sanctuaire et revendiquer l'épée sur les corps morts de ses protecteurs. Cependant, ils ne savent pas qu'un assaut est préparé, donc il n'est pas encore impossible de se faufiler et revendiquer la lame. Peut-être même les deux sont possibles, si vous vous sentez si audacieux. Qu'est-ce qui semble le mieux ?"
 flavor_azjakuma.2602.a:0 "Nous la prendrons, juste comme ça !"
 flavor_azjakuma.2602.b:0 "Qu'ils gardent une lame que nous avons depuis longtemps revendiquée."
 flavor_azjakuma.2602.c:0 "Pourquoi pas les deux ? Les meilleurs plans sont à plusieurs couches."
 flavor_azjakuma.2602.e:0 "Je peux utiliser la magie de Domination - ils la remettront librement."
 flavor_azjakuma.2603.t:0 "Kongren - Le Triomphe des Oni"
 flavor_azjakuma.2603.d:0 "Kongren est nôtre - l'ancienne lame, de retour à ses propriétaires légitimes ! Devant une foule acclamante, [Root.Monarch.GetName] tira Kongren, pointant sa lame noire scintillante vers le ciel comme un sixième doigt. Tous les oni présents pouvaient reconnaître sa signification, de ce que sa simple présence signifiait pour la race oni - de la grandeur qu'elle accomplissait.\n\nEn effet, son efficacité fut rapidement démontrée. Quatre anciens gardiens de lame furent alignés et décapités (après un bref délai, car la lame était mal équilibrée pour les mains oni), leur sang canalisé dans l'illusion d'un petit dragon. À une foule acclamante, [Root.Monarch.GetName] tint la lame en l'air...\n\n...et fendit le sort en deux."
 flavor_azjakuma.2603.a:0 "Notre domination est proche ! D'abord Xianjie, puis Haless !"
 flavor_azjakuma.2604.t:0 "Kongren - Une Cérémonie Silencieuse"
 flavor_azjakuma.2604.d:0 "Un groupe d'oni fait irruption dans une cour spontanément silencieuse, portant entre eux ce qui apparaît être un fourreau enveloppé dans des chiffons sanglants. Avec une révérence pratiquée, ils s'agenouillent, déroulant le tissu d'une seule main douce. Puis, l'oni central la tient en avant - vers [Root.Monarch.GetName]\n\nLes pas du [Root.Monarch.GetTitle] résonnèrent, si claire était la salle de bruit. Là, ils tirèrent lentement Kongren de son fourreau, secouant la petite lame droite, Bougeant si rapidement qu'ils firent un whoosh d'air, [Root.Monarch.GetName] glissa la lame de retour dans son fourreau, prenant la chose entière - chiffons et tout - et la tenant dans leurs mains."
 flavor_azjakuma.2604.a:0 "Ce que je tiens est notre héritage... et notre avenir."
 flavor_azjakuma.2605.t:0 "Kongren - Repoussés !"
 flavor_azjakuma.2605.d:0 "Les gardiens de la lame ont réussi à éluder nos plans pour récupérer Kongren ! Il n'y eut aucun mot de leur échec jusqu'au matin suivant - où les têtes sectionnées d'oni furent fièrement affichées sur des piques. Ce n'est un secret pour personne que cette expédition entière a été exceptionnellement coûteuse, et bien que l'orgueil vaille beaucoup, il pourrait être moins cher de sacrifier notre orgueil et permettre aux gardiens de fuir, bien que nous n'aurons pas une autre chance de trouver l'épée.\n\nMais vous ne voulez pas cela, n'est-ce pas ?"
 flavor_azjakuma.2605.a:0 "Évidemment pas. L'argent est éphémère ; cette épée ne l'est pas."
 flavor_azjakuma.2605.b:0 "À quoi bon Kongren si nous sommes en faillite ?"
 flavor_azjakuma.2606.t:0 "Les Oni ont Saisi Kongren !"
 flavor_azjakuma.2606.d:0 "Nouvelles terribles ! Les oni ont saisi Kongren, leur ancienne lame ! Il est difficile de dire ce qui est arrivé aux gardiens de la lame, mais cela ne semble pas avoir été bon - quatre d'entre eux, présumément les derniers de l'ordre, furent publiquement décapités dans une cérémonie rituelle. Ceci annonce de mauvais présages - qui sait ce qu'ils peuvent faire avec cette lame ?"
 flavor_azjakuma.2606.a:0 "Nous devons nous battre !"
 flavor_azjakuma.2607.t:0 "Les Oni ont Saisi Kongren !"
 flavor_azjakuma.2607.d:0 "Les oni ont saisi Kongren ! Des membres échappés des gardiens de lame ont raconté le récit poignant des batailles qui eurent lieu dans leur sanctuaire-refuge, et de la résistance héroïque donnée ce jour. Beaucoup moururent, mais ce décompte inclut des oni. Après que tout fut dit et fait, les chiens cornus se glissèrent sans autre commentaire."
 flavor_azjakuma.2607.a:0 "Leur mémoire vivra !"
 flavor_azjakuma.2608.t:0 "Assaut Échoué sur les Gardiens de Lame !"
 flavor_azjakuma.2608.d:0 "Les oni, cherchant à voler l'ancienne épée Kongren, ont attaqué l'ordre des gardiens de lame ! Pendant un temps, la bataille fut litigieuse, mais les forteresses-sanctuaires sont bien approvisionnées pour une telle affaire. Le groupe de raid oni a été repoussé, la queue entre les jambes et sans Kongren. Même ainsi, les gardiens ont envoyé des demandes pour plus de volontaires pour renforcer leur position. Peut-être maintenant est-il temps de repousser les oni ?"
 flavor_azjakuma.2608.a:0 "Nous devons faire ce que nous pouvons."
 flavor_azjakuma.2650.t:0 "Les Yuanszi"
 flavor_azjakuma.2650.d:0 "Même si le règne oni de Yuanszi est une conclusion inévitable, il y a un nombre de méthodes pour atteindre cet objectif.\n\nLa première est d'exiger leur soumission comme État vassal effectif, où nous pourrions exercer le contrôle de leur gouvernement selon les besoins, et peut-être plus tard les intégrer dans l'administration plus grande.\n\nAlternativement, nous pourrions les amener dans le giron comme un Rethagi, une région semblable à une vice-royauté dirigée par un gouverneur humain sous supervision oni. Bien que nous ne puissions les intégrer davantage sans effort considérable, ils ne seraient pas considérés comme une relation diplomatique.\n\nEt puis encore, il y a toujours la conquête..."
 flavor_azjakuma.2650.a:0 "Exiger qu'ils se soumettent comme vassal"
 flavor_azjakuma.2650.b:0 "Exiger qu'ils se soumettent comme Rethagi"
 flavor_azjakuma.2650.c:0 "Nous les conquérons directement"
 flavor_azjakuma.2651.t:0 "Les Oni Exigent la Soumission"
 flavor_azjakuma.2651.d:0 "Les seigneurs d'Azjakuma exigent notre subjugation ! Si nous devions accepter leurs termes, le pays serait mis à la merci de leurs caprices. Qu'est-ce qui compte plus pour nous, notre honneur ou nos vies ?"
 flavor_azjakuma.2651.a:0 "Nous n'avons pas le choix"
 flavor_azjakuma.2651.b:0 "Nous prospérons seulement à cause de notre indépendance"
 flavor_azjakuma.2652.t:0 "Yuanszi Accepte Notre Demande"
 flavor_azjakuma.2652.d:0 "Yuanszi s'est proclamé à la merci de nos caprices ! L'intégration planifiée de leur État est déjà en cours, un groupe de magistrats oni renvoyé aux côtés de leur corps diplomatique."
 flavor_azjakuma.2652.a:0 "Bien."
 flavor_azjakuma.2653.t:0 "Yuanszi Rejette Notre Demande"
 flavor_azjakuma.2653.d:0 "Un diplomate de Yuanszi apparut devant la cour, faisant taire les procédures avec des tons forts et défiant. Il proclama que la liberté était plus grande que toute chance de survie. Avec la cour regardant, il fut promptement décapité - et le reste de leur État suivra !"
 flavor_azjakuma.2653.a:0 "Ils regretteront ceci"
 flavor_azjakuma.2654.t:0 "Gouvernance du Yanshen Méridional"
 flavor_azjakuma.2654.d:0 "On vous a donné du temps pour considérer, puissant seigneur. Peu importe la solution, les magistrats seront prompts à l'implémenter. Qu'est-ce que ce sera - l'opération de la région sera-t-elle laissée à un autre ?"
 flavor_azjakuma.2654.a:0 "Oui, je veux voir un Rethagi établi."
 flavor_azjakuma.2654.b:0 "Très bien, alors. Remettez la région à un autre."
 flavor_azjakuma.2654.c:0 "En fait, je pense que nous pouvons faire marcher ceci..."
 flavor_azjakuma.2655.t:0 "Ligue Yanzhin"
 flavor_azjakuma.2655.d:0 "La Ligue Yanzhin est un groupe implacable. Même après que l'État ait depuis longtemps été anéanti, leurs agents continuent à frapper et harceler nos agents. Ce n'est pas une question de harcèlement et d'hostilité - ceci trahit une tentative calculée et hautement organisée de chasser nos magistrats et collaborateurs. Tenter d'extraire toute valeur utile de ces terres est une perte de temps, au moins jusqu'à ce que la Ligue puisse être complètement détruite. Cela vaut-il l'investissement ?"
 flavor_azjakuma.2655.a:0 "Nous contrôlerons directement les complexes de temples. Le reste appartiendra à un Rethagi..."
 flavor_azjakuma.2655.b:0 "Le gouvernement de Yingshi sera facile à reconfigurer en Rethagi..."
 flavor_azjakuma.2655.c:0 "Pourquoi donnerais-je des terres qui seront parfaitement utilisables en seulement quelques décennies au plus ?"
 flavor_azjakuma.2656.t:0 "Gouvernance Yuanszi"
 flavor_azjakuma.2656.d:0 "Mon seigneur, qu'avez-vous décidé à propos de Xianjie ? Yuanszi ferait un siège de gouvernement convenable pour une nouvelle vice-royauté, si c'est ce que vous désirez. Bien sûr, la nature spéciale de la situation là-bas rendrait difficile de la réintégrer plus tard. Pour cette raison, nous devrons soit continuer avec la propriété directe de la terre soit la déléguer à un Rethagi."
 flavor_azjakuma.2656.a:0 "Yuanszi sera une grande cité pour un Rethagi."
 flavor_azjakuma.2656.b:0 "Je tuerai chaque non-oni là-bas si c'est ce qu'il faut pour les pacifier."
 flavor_azjakuma.2657.t:0 "Auto-Gouvernance à Shamakhad"
 flavor_azjakuma.2657.d:0 "Avec Sir et les terres environnantes libérées du Commandement, il est enfin temps de considérer les anciennes promesses. Nous n'oserions jamais considérer briser une promesse carrément, car la confiance est nécessaire dans les affaires. Ceci étant dit, bien sûr, nous n'avons jamais spécifié une seule fois quel sorte d'autonomie ils recevraient.\n\nIl serait plus simple d'accorder leur promesse entièrement, les plaçant comme rôles dirigeants dans un nouveau Rethagi. Autrement, nous pourrions leur accorder l'autonomie avec le droit de la révoquer plus tard - comme un type différent de vassalage le permettrait. Avec les deux, nous pourrions simplement leur permettre l'autonomie de leur rébellion - intégrant les terres directement et gardant les dirigeants quelque part d'inoffensif."
 flavor_azjakuma.2657.a:0 "Il est seulement juste pour un service bien fait. Établir un Rethagi."
 flavor_azjakuma.2657.b:0 "Accordez-leur une vassalité - nous pouvons la révoquer plus tard !"
 flavor_azjakuma.2657.c:0 "Autonomie de devoir diriger. J'aime ça."
 flavor_azjakuma.2700.t:0 "Rébellion dans le Xia !"
 flavor_azjakuma.2700.dd:0 "L'insurrection dans la région n'est pas une surprise, et même attendue. Ce que nous ne réalisions pas, cependant, était à quel point profonde cette rébellion s'est répandue. Même si beaucoup de la région semblait ostensiblement pacifiée, sinon sécurisée, la réalité est beaucoup plus sombre. Commençant avec un moine s'immolant devant le palais du gouverneur, les émeutes subséquentes furent suffisantes pour complètement annuler tout contrôle que nous tenions sur la région. La plupart des Xiaken exilés sont sortis de leur cachette, se coordonnant les uns avec les autres pour commencer une rébellion dédiée à grande échelle contre notre gouvernement.\n\nIl ne peut y avoir de négociation. Tirez sur eux, écrasez-les, mutilez-les ; ils doivent mourir. Ne vous y trompez pas, ces rebelles cherchent à anéantir notre État et exterminer les oni dans leur entièreté. Ne leur donnez pas la chance ! le Xia doit se noyer dans le sang avant qu'elle se soumette !"
 flavor_azjakuma.2700.dr:0 "Le [Y89.Monarch.GetTitle] a été tué ! L'individu en question fut assassiné dans son propre palais, dans ce qui ne peut être décrit que comme un coup d'État. Peu après, l'État voyou émit un ordre de mobilisation à chaque individu apte au combat. D'ici, les détails deviennent flous - chaque oni dans la région a été assassiné s'ils n'avaient pas déjà fui. Il apparaît aussi que chaque Xiaken voyou a émergé de ses cachettes, joignant leurs forces au nouvel État voyou.\n\nIls ont fait une erreur fatale ! Il n'y a nulle part où ils peuvent courir. Brûlez-les, tirez sur eux, mutilez-les - tuez-les tous ! Ces bâtards cherchent à exterminer les oni, frappez en premier et ne leur donnez pas l'opportunité !"
 flavor_azjakuma.2700.a:0 "C'est leur bataille finale !"
 flavor_azjakuma.2701.t:0 "Le Xia est Battu !"
 flavor_azjakuma.2701.d:0 "Après des années de guerre, la dernière grande résistance des Xiaken a été vaincue. Chaque groupe local de moines-insurgés a été exterminé, leurs refuges rasés ou laissés abandonnés. La région a été décimée par la guerre et les représailles - moines Xiaken et collaborateurs-traîtres ont été pendus aux gibets par dizaines, supervisés par les oni et les oni seuls. Il y a plus de collaborateurs, bien sûr, mais les jours de laisse longue sont finis. Des morts non enterrés jonchent les terres, un affichage horrible des batailles sur le sort de le Xia. Il est difficile de dire si la région se remettra jamais complètement de sa punition.\n\nD'autre part, il est improbable qu'ils aient jamais la force de se rebeller à nouveau..."
 flavor_azjakuma.2701.a:0 "Le [Root.Monarch.GetTitle] supervisera personnellement le Xia."
 flavor_azjakuma.2701.b:0 "Les Yuanszi seront un meilleur ajustement pour intégrer la population"
 flavor_azjakuma.2702.t:0 "Révoltes Opportunistes"
 flavor_azjakuma.2702.d:0 "Une rébellion s'est levée, alors que les révoltés profitent du chaos afin de se détacher !"
 flavor_azjakuma.2702.a:0 "Tuez-les"
 flavor_azjakuma.2801.t:0 "Écailles d'Or"
 flavor_azjakuma.2801.d:0 "Alors que les oni marchent triomphalement à travers les anciennes terres de Balrijin, il est assez évident que d'en voir un porte vraiment chance, comme le disent les Yansheni. Contre le soleil au-dessus, les écailles de ces lézards diminutifs brillent aussi fort, sinon plus fort, que tout lingot d'or régulier. Dès la première vue d'une ville entière pleine des kobolds aux écailles dorées, les oni Kabiurgarko ont voulu en prendre une grande somme pour servir comme animaux de compagnie, à la fois pour leur comportement étrangement charmant et pour récolter leurs écailles pour profit. Il n'y a aucune raison de ne pas les satisfaire - cela rend la terre plus facile à gouverner, et laisse un Shirgrii content !"
 flavor_azjakuma.2801.a:0 "Tant qu'ils m'envoient quelques-unes de ces écailles."


