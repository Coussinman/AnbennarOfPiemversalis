 magic_korashi_talisman_desc_tt:0 "---------------------------------\n\"§gKorashi est un dérivé spécial de Teimarji, capable de nullifier la magie dirigée contre lui de façon similaire à comment sa contrepartie est capable de l'amplifier. Les effets potentiels sont illimités - dans ce cas, si on lui fournit les ressources pour préparer des quantités suffisantes, les Shinukhorchi peuvent préparer des talismans protecteurs pour nos soldats, amortissant ou annulant les effets de la magie de guerre ennemie.§!\""
 magic_fertility_desc_tt:0 "---------------------------------\n\"§gLa naissance est difficile. Plus important que cela, il n'y a aucune garantie que la descendance résultante soit bonne - d'innombrables empires sont tombés parce que la progéniture du dirigeant était moins que désirée. Les Shinukhorchi offrent une alternative. Ils accompliront un rite pour grandement stimuler la virilité de notre dirigeant, pourvu les matériaux pour l'acte et le paiement pour leur temps. Il y a une chance que le rite ne marche pas, mais la descendance résultante d'un rituel réussi sera hautement capable.§!\""
 magic_vassal_domination_desc_tt:0 "---------------------------------\n\"§gLes esprits humains - et la plupart des autres, aussi - sont incroyablement faibles de volonté, vulnérables à un oni affirmant sa volonté et forçant le contrôle sur eux. Quand nous appliquons la magie de domination, nous pouvons purger toute pensée de déloyauté des esprits de nos sujets, ainsi que les rendre plus malléables aux demandes de tribut. D'autres petits États seront aussi plus enclins à se soumettre !§!\""
 magic_blazing_field_desc_tt:0 "---------------------------------\n\"§gLa meilleure façon de diriger est par la peur. Sous la menace de douleur éternelle, tourment, et damnation, la plupart travailleraient silencieusement jusqu'à la fin de leurs jours pour éviter un tel sort. Cependant, peu prennent cette menace vraiment sérieusement. En attisant un feu dont le combustible est les âmes, nous pourrions intimider les roturiers en ligne par la menace de l'incinération de leur être même.§!\""
 magic_mist_desc_tt:0 "---------------------------------\n\"§gLes Chumijemoya peuvent créer l'illusion de brume épaisse partout où nous désirons, étant donné la compensation appropriée. La visibilité est incroyablement pauvre - seulement quelques mètres devant le visage de quelqu'un - et elle est capable de durer pour une période étendue. Bien que la nature d'un militaire moderne la rende inefficace pour causer des victimes, la brume rend exceptionnellement difficile de naviguer, arrêtant la plupart des armées dans leurs traces.§!\""
 magic_mind_control_desc_tt:0 "---------------------------------\n\"§gL'acte de contrôler un esprit est celui dont beaucoup d'anciens Chumijemoya parleront, mais accompliront rarement. C'est parce que le processus est exceptionnellement difficile - les défenses mentales de quelqu'un doivent d'abord être fissurées et ensuite le contrôle doit être maintenu. Pour quoi que ce soit de plus grand que de petites poussées, cela nécessite exponentiellement de plus grandes quantités d'énergie. Si les Shirgrii sont proprement compensés pour leurs efforts, cet art pourrait être employé pour notre gain.§!\""
 magic_spynetworks_desc_tt:0 "---------------------------------\n\"§gEn circonstances régulières, un ogre imposant fait un pauvre espion. Il n'y a pas de circonstances régulières à Azjakuma. Par le pouvoir d'illusions et plus de magies au-delà, il est possible pour un oni de marcher dans le cœur de Dihenijansar et retour sans être remarqué. Payer le prix pour ce service nous permettra de le diriger comme nous le désirons vers un État ennemi.§!\""
 magic_fow_desc_tt:0 "---------------------------------\n\"§gLes Chumijemoya ont souvent accès à de vastes sommes d'information, et cela peut être amplifié davantage par leur capacité à infiltrer et surveiller. Si nous contractons leurs services de cette manière, ils glaneront des informations sur les mouvements de troupes ennemies par une série prolongée de rituels de divination.§!\""
 magic_demon_hills_desc_tt:0 "---------------------------------\n\"§gPlus que tout autre Shirgrii, les Ajgriijarul comprennent l'importance de protéger les terres ancestrales des oni. Leur zèle pourrait être canalisé en une poussée de capacité défensive dans les collines démoniaques, alors que des oni magiquement renforcés arrivent en lieux clés afin de harceler et dissuader les assiégeants potentiels. Préparer ces oni pour leurs rôles ne sera pas gratuit, cependant.§!\""
 magic_dominate_unruly_desc_tt:0 "---------------------------------\n\"§gLes oni sont si doués dans les questions d'esprit que, étant donné la préparation appropriée, leur chi peut briller si brillamment même les magiquement non-entraînés peuvent sentir leur pouvoir. Les Ajgriijarul peuvent être contractés, utilisant quelques petits paiements en nature, pour accomplir quelques démonstrations de ce pouvoir. Ces démonstrations seront efficaces pour contraindre tout humain en révolte à retourner à leurs maisons, ayant été convaincus du pouvoir des oni.§!\""
 magic_trance_rage_desc_tt:0 "---------------------------------\n\"§gLes Ajgriijarul cultivent une plante magique connue sous le nom d'Ekueskavari, une feuille petite et maigre qui, quand consommée, induit une rage violente chez le consommateur jusqu'à ce qu'elle ait complètement quitté leur système. Si on lui fournit l'argent pour récupérer la dépense, une quantité limitée de cette feuille pourrait être distribuée à nos troupes de base. Cela les rendra bien plus efficaces au combat physique, au coût de préservation de soi réduite et une petite augmentation de tir ami.§!\""
 magic_soul_ignition_desc_tt:0 "---------------------------------\n\"§gBien sûr, beaucoup des oni sont capables de manipuler les âmes des inférieurs. Les Ajgriijarul ne sont pas exception. En infusant l'âme de quelqu'un avec un excès d'énergie, elle peut être gonflée jusqu'au point où elle détone, la quantité proportionnelle à la quantité de magie stockée dedans. En leur envoyant des mécontents, prisonniers, et débiteurs, nous pouvons briser beaucoup de murs avec leurs morts.§!\""
 magic_production_desc_tt:0 "---------------------------------\n\"§gLes Kabiurgarko connaissent beaucoup de façons de manipuler même les matériaux raffinés, rendant des affaires telles que sculpter, tisser, et même extraire des affaires triviales. Quand le bois se sculpte lui-même, bien plus peut être fait en un jour que jamais auparavant. Bien qu'ils ne partageront pas les spécificités, ils sont plus que disposés à fournir cela comme service à Azjakuma - pour une rémunération.§!\""
 magic_contruction_desc_tt:0 "---------------------------------\n\"§gBeaucoup de l'effort de construction va dans la planification - trouver et ensuite préparer un site optimal pour l'acte, et seulement alors être capable d'allouer des ressources. Les Kabiurgarko, dans leur drive d'exploiter la terre, ont développé quelque chose d'un instinct pour les façons que les matériaux peuvent être manipulés à diverses fins. Avec l'assistance de leurs mages, les sites de construction peuvent souvent éviter beaucoup de planification par ingénierie magique-intelligente.§!\""
 magic_energy_bending_desc_tt:0 "---------------------------------\n\"§gLe magnum opus des Kabiurgarko sont les pierres d'esprit, pierres précieuses presque parfaitement polies dans lesquelles ils pourraient lier un esprit. Ces esprits, une fois proprement brisés, peuvent servir plusieurs buts pour leurs maîtres - que ce soit en forçant leur énergie dans une explosion de pouvoir ou fournissant un magasin commode d'énergie que tout mage peut tirer pour utiliser pour leurs sorts.§!\""
 magic_metal_bending_desc_tt:0 "---------------------------------\n\"§gActuellement créer l'équipement qu'un fantassin a besoin est la partie la plus chère de les recruter, et la plus chronophage. Cependant, la magie peut être utilisée à une échelle industrielle pour plier et façonner le métal en place, créant de l'équipement fini pour une fraction de l'effort. Cela résultera en un processus de production beaucoup moins cher.§!\""
 magic_drain_defenders_desc_tt:0 "---------------------------------\n\"§gLes Khelorvalshi sont capables de drainer la force vitale d'individus d'une distance, la siphonnant et la stockant en eux-mêmes (ou autres récipients) pour utiliser comme ils le désirent. Dans ce cas, cela peut être utilisé pour affaiblir les défenseurs d'une région, suçant l'humidité de leurs veines et la force de leurs os jusqu'à ce que leur coque s'effondre sur son propre poids. Bien que macabre, c'est très efficace.§!\""
 magic_drain_populace_desc_tt:0 "---------------------------------\n\"§gUne chose très énigmatique à propos du chi est qu'il peut être déplacé d'un individu à un autre. Quand appliqué aux organes d'État, cela produit des résultats drastiques - les bureaucrates complètent leurs dus à grande vitesse, les généraux innovent en temps record, et l'amirauté mijote à un taux incomparable. En drainant le chi de villages sélects (à un taux quelque peu soutenable) et le redirigeant dans le palais royal, l'aristocratie sera capable de secouer leur léthargie avec des explosions d'énergie.§!\""
 magic_blood_ritual_desc_tt:0 "---------------------------------\n\"§gLe sang est le plus grand conduit à la magie disponible sur cette planète. Il, plus que même Teimarji, contient une quantité incroyablement dense de magie. Tout sort magique peut être étayé, ou même permis, par grande mort - car le sang doit être frais. Il y a eu des rumeurs de sorts permis seulement par l'usage de grands sacrifices, peut-être est-il temps de considérer un...§!\""
 magic_spirit_consumption_desc_tt:0 "---------------------------------\n\"§gIl y a quelques esprits qui sont incroyablement connaissables. Les Khelorvalshi sont capables d'arranger un rituel tel que le [Y01.Monarch.GetTitle] peut consommer leur essence et absorber leur connaissance. Cela pourrait s'avérer réussi, si l'esprit détient une connaissance que l'utilisateur n'a pas. De même, si l'esprit est assez fort pour détenir plus d'énergie que l'effort pour les consommer, l'excès de chi peut renforcer les facultés mentales.§!\""

