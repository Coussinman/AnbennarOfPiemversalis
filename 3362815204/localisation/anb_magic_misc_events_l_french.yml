l_french:

 magic_misc_events.1.t:0 "Hystérie des Sorts d'Enchantement"
 magic_misc_events.1.d:0 "Des rumeurs ont atteint nos conseillers selon lesquelles les graines d'une hystérie de masse ont commencé à fermenter dans l'ombre. Une paranoïa généralisée s'est répandue à travers la population, craignant que leurs esprits n'aient peut-être pas été les leurs depuis fort longtemps, et que [Root.Monarch.GetName] en soit la cause !"
 magic_misc_events.1.a:0 "Utiliser tous les moyens pour maintenir la mascarade"
 magic_misc_events.1.b:0 "Nier catégoriquement de telles accusations !"
 magic_misc_events.2.t:0 "Chantage des $ESTATE_MAGES$ sur l'Enchantement"
 magic_misc_events.2.d:0 "Les $ESTATE_MAGES$ déloyaux de notre royaume ont accusé [Root.Monarch.GetName] d'Enchantement à grande échelle, l'accusant d'être Nichmer le Roi-Sorcier réincarné !\n\nIls comprennent cependant nos préoccupations, et pour une modeste donation à leurs institutions garderont cet incident secret."
 magic_misc_events.2.dloyal:0 "Les $ESTATE_MAGES$ de notre royaume ont accusé [Root.Monarch.GetName] d'Enchantement à grande échelle, l'accusant d'être Nichmer le Roi-Sorcier réincarné !\n\nIls comprennent cependant nos préoccupations, et pour une modeste donation à leurs institutions garderont cet incident secret."
 magic_misc_events.2.a:0 "Soudoyer les $ESTATE_MAGES$"
 magic_misc_events.2.b:0 "Refuser !"
 magic_misc_events.2.c:0 "Les punir pour déloyauté"
 magic_misc_events.3.t:0 "Forteresse Magique Défaillante"
 magic_misc_events.3.d:0 "La Forteresse Magique créée dans la province de [fort_magic_province.GetName] montre des signes de détérioration, et si elle n'est pas entretenue, elle disparaîtra entièrement dans les brumes arcaniques d'où elle vient."
 magic_misc_events.3.a:0 "Tant pis."
 magic_misc_events.3.b:0 "Renforcer le sort moi-même !"
 magic_misc_events.3.c:0 "Les $ESTATE_MAGES$ peuvent la réparer"
 magic_misc_events.4.t:0 "Armée de Morts-Vivants Hors de Contrôle !"
 magic_misc_events.4.d:0 "La récente mort de notre dirigeant a vu les serviteurs morts-vivants de notre royaume vaciller et perdre la raison, attaquant et dévorant d'autres sujets du royaume !\nHeureusement, la magie qui les maintient dans la non-vie s'affaiblira bientôt, mais les dieux seuls savent quand cela arrivera. Si nous ne faisons rien, notre pays sera abandonné aux mains des morts affamés !"
 magic_misc_events.4.a:0 "Nous avons perdu le contrôle ! Aaaah !"
 magic_misc_events.4.b:0 "Les ramener sous ma volonté !"
 magic_misc_events.4.c:0 "Les Nécromanciens gardent le contrôle."
 
 magic_misc_events.5.t:0 "Abandonner les Études Magiques"
 magic_misc_events.5.d:0 "[Root.Monarch.GetName] peut abandonner ses études s'il le désire."
 magic_misc_events.5.a:0 "Peut-être devrait-il le faire."
 magic_misc_events.5.b:0 "Peut-être pas."
 
 tooltip_undead_army_destroy_all_armies:0 "\nVous perdez le contrôle de vos armées de morts-vivants. Toutes les armées existantes seront détruites sur la carte."
 tooltip_undead_army_destroy_spawn_zombies:0 "\nPlusieurs provinces gagnent des Zombies §O(Aventuriers Recherchés !)§!..."
 
