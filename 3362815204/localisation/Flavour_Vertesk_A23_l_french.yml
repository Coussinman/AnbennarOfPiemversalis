 A23_tower_renovations_title:0 "Rénovations de la Tour Noire"
 A23_tower_renovations_desc:0 "Bal Vertesk, l'antique citadelle castonorienne qui nous donne son nom, a longtemps été le joyau de notre cité, même si de nombreux étendards ont défilé sous ses voûtes. Jadis siège de la redoutable Domination de Vertesk au temps de la Guerre du Roi-Sorcier, la tour porte encore les cicatrices de ce conflit. Bien qu'aucun récit historique ne s'accorde sur les causes exactes, le sommet de la tour fut brisé il y a bien longtemps. Ne servant plus qu'à abriter quelques bureaux administratifs, une petite garnison et le quartier général de notre police, les histoires de ses anciennes terreurs ne sont guère plus que des contes pour effrayer les enfants désobéissants. Nous renforcerons les pierres qui s'effritent et ferons en sorte que la Tour Noire se dresse, renouvelée et toujours vigilante, cultivant mythes et rumeurs sur sa nature terrifiante."
 A23_shadow_of_bal_vertesk_title:0 "L'Ombre de Bal Vertesk"
 A23_shadow_of_bal_vertesk_desc:0 "Alors que nous avions initialement envisagé une simple restauration de l'ancienne majesté de Bal Vertesk, le projet a évolué. Plus que de simplement remplacer ses pierres qui s'effritent, nous avons œuvré pour que la tour s'élève bien au-dessus de la cité, projetant l'ombre de ses créneaux dentelés et de sa grande crête sur notre peuple, telle la gueule d'un grand dragon, et nous avons empli ses chambres vides de nos sycophantes les plus zélés. Ils sauront que sortir du droit chemin, c'est être traîné vers le repaire de Venac, c'est voir cette grande gueule se refermer sur eux."
 A23_expand_the_surveillance_title:0 "Étendre la Surveillance"
 A23_expand_the_surveillance_desc:0 "La grande crête dentelée de Bal Vertesk projette son ombre de sorte que nos citoyens se faufilent peureusement d'immeuble en immeuble, osant à peine s'attarder. Nous devrions capitaliser sur leur peur. Alors que la garnison de la tour s'est largement confondue avec notre police, nous devrions veiller à ce qu'elle puisse mieux utiliser les informations obtenues par nos espions. Consolidons notre espionnage extérieur et intérieur avec les efforts de nos hommes de loi. Avec nos forces de sécurité coopérant étroitement à tous les niveaux, nous aurons l'œil sur chaque fauteur de troubles, aucun murmure ne quittera une bouche sans parvenir à nos oreilles."
 A23_darkest_tower_title:0 "La Tour la Plus Sombre"
 A23_darkest_tower_desc:0 "L'un de nos conseillers est venu nous voir avec une modification délicieusement sinistre pour la Tour Noire. Il parle d'un 'Panoptique', une idée nouvelle. Bien que ce concept ait été conçu pour maintenir les prisonniers dans le rang, il servira plus efficacement à s'assurer qu'aucune fourberie autre que celle qui se déroule sous notre direction ne sera tolérée dans les rues de notre cité.\n\nTandis que notre peuple tremble sous l'ombre que projette la tour en plein jour, il détaleront de peur devant les faisceaux de lumière qui balaient depuis ses hauteurs dans l'obscurité, les dépouillant de leurs secrets. Alors que notre réseau d'espions et d'informateurs débusque facilement les rendez-vous des malfrats, il n'y a guère plus grande terreur, même parmi les tortures infligées à nos prisonniers, qu'un des grands faisceaux de Bal Vertesk transformant la nuit en jour, tandis que nos gardes tournent le coin de la rue."
 A23_inevitable_confrontation_title:0 "Confrontation Inévitable"
 A23_inevitable_confrontation_desc:0 "Les Gawédiens ont longtemps convoité la ville de Vertesk. De toute évidence, notre belle cité est un phare éclatant, contrairement au village de bric et de broc qu'est Gaweton. Il semblait que ce n'était qu'une question de temps avant que cette revendication ne soit contestée. Nous avons déjà livré ce combat, et nul ne saurait dire qui a commencé cette manche, mais nous allons diablement bien la finir, et reprendre ce qu'ils ont volé !"
 A23_beat_gawed_title:0 "Reprendre les Terres du Nord"
 A23_beat_gawed_desc:0 "Depuis notre apogée en tant que Domination de Vertesk, redoutable vassal de Castanor-la-Noire, nous sommes tombés bien bas. Tenbury et Greenley, nos terres de droit, pourrissent entre les doigts crasseux des rois-prétendants de Gawed ! Nous nous réunirons avec nos semblables, séparés seulement par quelque traité coercitif oublié depuis longtemps. Cet affront à notre république et à l'Empire lui-même ne peut rester impuni ! Nous leur montrerons la puissance des plus véritables Aléniques, et nous nous ruerons sur eux comme un déluge franchissant les berges de notre fleuve furieux !"
 A23_contact_reachmen_title:0 "Rassembler des Alliés"
 A23_contact_reachmen_desc:0 "Les Gawédiens sont sur la défensive. Nous avons reconquis notre territoire et fait en sorte qu'ils nous reconnaissent comme leurs égaux et frères. Même si nous faisons partie de l'Empire, nous n'avons pas été amollis par les elfes, comme ils le murmurent si souvent. En fait, Lorent nous doit encore quelques faveurs pour notre aide dans le démantèlement de Damérie, une nation qui fut renversée aussi facilement que Venac renversa les homonymes des Silmuna.\n\nNous pourrions rester en retrait et rire, en regardant les délicats chevaliers de Lorent leur faire ravaler leurs mots. Ou nous pourrions faire appel à nos nombreux petits frères querelleurs des Marches. Bien que les Aléniques Bleus soient loin de nous en terres, nous partageons un frère commun, et un ennemi commun en Gawed. Longtemps le frère aîné a malmené ses cadets. Que ce soit de leur rival, ou de nos frères fracturés du nord, nous tiendrons facilement le nombre pour renverser l'hégémonie de Gawed sur l'Alen."
 A23_brothers_war_title:0 "La Guerre des Frères"
 A23_brothers_war_desc:0 "Tous les Aléniques sont frères, mais hélas les fratries sont sujettes aux conflits. C'est du moins ainsi que nous tendons à justifier notre rivalité avec Gawed. Néanmoins, l'heure de l'action est venue. Nos armées sont fortes et nos alliés nombreux, et avec cela nous porterons enfin un coup paralysant à Gawed, brisant leurs espoirs de domination alénique."
 A23_dominion_of_gawed_title:0 "Domination de Gaweton"
 A23_dominion_of_gawed_desc:0 "Délicieuse ironie ! Vertesk a reconquis sa place légitime à la tête de l'Alen. Alors que nous avons toujours détenu ce siège d'honneur sur nos terres, nous pouvons maintenant le revendiquer dans l'immensité de notre pouvoir ! Les rois de Gawed ont passé assez de temps à languir dans nos salles, il est temps que nous peignions les leurs de nos bannières bleues, emportant leurs petits tyrans comme les eaux de l'Alen. Nous prendrons leur précieuse petite cité et la remodellerons à notre image."
 A23_teal_tower_title:0 "La Tour Sarcelle"
 A23_teal_tower_desc:0 "Notre propre peuple a été mis au pas par l'imposante flèche de Bal Vertesk renouvelée, l'ombre de sa crête dentelée planant comme une gueule dentée, les lumières jaillissant de ses salles brûlant nos dissidents comme le souffle d'un grand et terrible dragon. Alors que les Gawédiens sont nos frères, ils ne sont guère notre sang.\n\nLes systèmes de contrôle que nous avons développés autour de Bal Vertesk seront doublés, alors qu'un miroir de notre grande tour s'élève au cœur de Gaweton. Avec nos bannières sarcelle flottant au-dessus de l'ombre de la tour, les cris des dissidents séditieux dans les cachots de la grande tour résonneront comme un hymne à notre grande et grandissante nation, et nos espions auront une autre ruche d'où coordonner leurs efforts."
 A23_lords_of_gerudia_title:0 "Seigneurs de la Gérudie"
 A23_lords_of_gerudia_desc:0 "Alors que Gawed est nôtre, nous ne devons pas nous reposer. Bjarnrík, et d'autres nations gérudiennes regardent les Marches avec appétit, tout comme les Gawédiens lorgnaiennt nos propres terres il n'y a pas si longtemps. Qu'ils souhaitent nous défier par la conquête ou le commerce, nous ne serons pas abattus par quelques pitoyables barbares ! Nos espions et marchands travailleront d'arrache-pied pour paralyser leurs efforts. Nous prendrons toutes les mesures nécessaires. Vendre moins cher que leurs marchands, mettre à nu les secrets scandaleux de leurs nobles.\n\nLa main lâche qu'ils gardent sur leurs roturiers donne du pouvoir au genre de délinquants qui croupiraient dans les entrailles de la Tour Noire sur nos propres terres. Nous mettrons quiconque nous pouvons acheter ou faire chanter à calomnier leurs marchandises, trancher des gorges, semer des troubles avec les trolls. Aucune tactique n'est trop basse ou trop simple pour frustrer leurs efforts et les détourner des Marches."
 A23_head_crown_title:0 "La Tête et la Couronne"
 A23_head_crown_desc:0 "Vertesk ne sera plus raillée par nos voisins du sud. Nous avons fait en sorte que tout Cannor réclame à grands cris la marque de confiance de la Tour Noire sur leurs marchandises. Bien qu'il puisse y avoir quelques protestations concernant quelques curieux accidents et disparitions de marchands concurrents, nul ne peut nier que nous dominons le commerce de la Tête-de-Dame tout comme Bal Vertesk domine notre cité.\n\nDe plus, grâce à nos efforts dans le nord, la Tête-du-Serpent s'incline tout aussi bas. Du Port-Blanc aux rues rugueuses de Revrhavn, il n'y a guère une âme qui puisse contester les prix et la qualité de nos marchandises. Ou du moins aucune assez imprudente pour le faire ouvertement."
 A23_halflings_title:0 "Citoyenneté Halfeline"
 A23_halflings_desc:0 "Nous avons un petit problème dans notre cité. Il est difficile de dire quand ils sont apparus pour la première fois, mais d'aussi loin que quiconque se souvienne, certains des va-nu-pieds de nos rues sont restés environ moitié de la taille qu'ils devraient avoir pendant tout le cours de leur vie. Alors que nous les avons longtemps considérés comme une source d'ennuis, nous pourrions profiter d'étendre les pleins privilèges de citoyenneté aux Halfelins."
 A23_settle_marshes_title:0 "Coloniser les Marais-Inondés"
 A23_settle_marshes_desc:0 "Les Marais-Inondés ont longtemps défini la perception de notre royaume, ayant été notre plus grande étendue de terre alors que Gawed nous forçait à nous cramponner aux bords de la côte. Les historiens pourraient vous parler des heures durant de ces prairies fertiles d'avant le Jour des Cieux Cendrés, quand les eaux vinrent, tranchant la Tête-de-Dame et noyant de nombreuses côtes de Cannor. Cependant, nous avons l'œil pratique. Même si les marais salés ne redeviendront jamais ce cœur fertile, nous pouvons trouver quelque chose à faire de cette terre.\n\nIl est assez facile de faire un exemple des fauteurs de troubles, que ce soit en versant leur sang dans les entrailles de notre tour, ou en les jetant du sommet pour faire un spectacle. Cependant, nous pourrions concevoir encore un autre châtiment à mettre dans notre arsenal. Le déplaisir particulier de la vie dans la fange putride devrait servir de dissuasion largement suffisante. Nous enverrons certains de nos fauteurs de troubles et rivaux dans les marais salés, et même ferons un peu d'argent de leur exil."
 A23_establish_spy_network_title:0 "Établir des Réseaux d'Espions"
 A23_establish_spy_network_desc:0 "Investir en nous-mêmes ne fera qu'avancer nos efforts jusqu'à un certain point. Il est temps que nous revenions à nos anciennes méthodes. En utilisant le vaste réseau de contacts louches qui nous permettent d'exercer le contrôle sévère que nous gardons sur Vertesk et nos autres possessions, nous pouvons tendre la main à leurs contacts autour de la Tête-de-Dame. Avec leur aide, chaque murmure parviendra à notre oreille. Plus que de simplement nous permettre d'étouffer tous les complots qui entraveraient nos efforts, ces espions devraient nous permettre d'entraver activement les efforts de nos concurrents."
 A23_spy_west_title:0 "Espions à l'Ouest"
 A23_spy_west_desc:0 "Nos voisins occidentaux ont longtemps été une épine dans notre flanc. Avec l'isolationnisme obstiné des Uelairiens détournant si souvent nos navires de leurs ports au moindre prétexte, nous nous sommes souvent trouvés exclus de marchés potentiellement lucratifs. De plus, même si nous haïssons l'admettre, les marchands de Pic-des-Abeilles surpassent souvent les nôtres, grâce aux produits luxueux qui descendent le Widderoy depuis le Petit-Pays. Il est temps que nous commencions à arranger une série d'événements malheureux pour ceux qui se dresseraient sur le chemin de l'épanouissement de notre nation, et ouvrir ces régions à notre influence."
 A23_extra_dip_title:0 "Police Anbennienne"
 A23_extra_dip_desc:0 "Bien que les tactiques de notre police puissent être plutôt brutales, il n'y a aucun débat qu'elles ont fait de Vertesk une cité pristinement disciplinée, libre de crimes mesquins. Certains diraient que c'est simplement parce que tous les criminels ont trouvé leur chemin dans la police. Si c'est vrai, alors pourquoi l'Empereur réclamerait-il leurs services ? Cela nous tombe droit dans les mains ! Les nombreux dirigeants de l'Empire souhaitent répandre nos gardiens aussi loin et largement que les crieurs de Tellum. Espérons qu'ils ne se plaindront pas si nous les utilisons pour quelque subterfuge opportun, de temps à autre."
 A23_the_gamers_title:0 "Intégrer les Isolationnistes"
 A23_the_gamers_desc:0 "Uelaire abrite les gens les plus bornés et têtus de la Tête-de-Dame. Paranoïaques et mesquins, ils passent la moitié de leurs journées à se terrer dans la peur de l'idée que nous-mêmes, les Gawédiens, ou même les halfelins de Pic-des-Abeilles envahiront leur pitoyable petit duché. Mettons leur esprit en paix, et intégrons-les dans notre État. Peut-être, après quelque temps sous notre gouverne, auront-ils développé leurs épines dorsales. Mais nous auront leurs taxes quoi qu'il arrive."
 A23_beepeck_title:0 "Halfelins Impériaux"
 A23_beepeck_desc:0 "Bien que les divagations paranoïaques des gens d'Uelaire tendent à avoir peu de mérite, nous pouvons au moins nous accorder avec eux sur une chose. Pic-des-Abeilles est une ruche de moucherons, d'escrocs qui vous tailleront les chevilles pour atteindre votre bourse. Bien que beaucoup tiennent les marchands miniatures en haute estime, nous mettrons nos sujets Uelairiens à travailler avec nos espions, et tisserons quelques rumeurs salaces sur leurs tractations et l'état de leur cité."
 A23_forehead_title:0 "Botter la Ruche"
 A23_forehead_desc:0 "L'opportunité se présente ! Ayant par chance Pic-des-Abeilles sous notre possession, pour le moment du moins, nous enverrons nos hommes auprès des plus beaux marchands et artisans de leur cité, pour voir si nous ne pourrions pas les réinstaller de cette ruche de racaille et de vilenie vers notre propre cité. Notre propre cité qui n'est certainement rien de tout cela ! Ils trouveront un foyer délicieux parmi les pierres sombres de Vertesk."
 A23_alenic_city_title:0 "Plus Grande Cité Alénique"
 A23_alenic_city_desc:0 "Comme nous n'en avons jamais douté, Vertesk est la plus belle cité le long de tout l'Alen. En remontant l'Alen, passé les marchés d'Alenath, le sordide taudis de Gaweton, passé les forges poussiéreuses de Vanbury, la grande convergence d'Alenvord, jusqu'à Bal Mire, jusqu'à Westgate, Silvervord, même jusqu'à Castonath, nul ne peut prétendre surpasser notre capitale. Bien que l'impact de la Marée Verte sur Escann ait certainement aidé à revendiquer ce titre, nous savions depuis toujours que Vertesk était la plus grande cité sur le plus grand fleuve de tout Cannor. Il est assez plaisant de voir que le reste du monde en vient à une réalisation si évidente. Ses pierres noires luisant dans la lumière de cette nouvelle aube."
 A23_northern_jewel_title:0 "Joyau de la Couronne-de-Dame"
 A23_northern_jewel_desc:0 "Un rejeton aux yeux brillants de la lignée de Touroirne a dit un jour que Vertesk '... luit comme une belle gemme d'obsidienne, à sa place de choix au sommet du hennin de la Dame.' Maintenant, ces mots sonnent vrai. Avec la subjugation de Couronne-de-Dame, le mot a plutôt commencé à évoquer le cœur général de notre domaine. Les artisans de Pic-des-Abeilles ont suivi leurs pairs et fui vers les marchés animés de notre cité. Aramar et Crothán sont mentionnés dans le même souffle qu'Havre-Haut. Ce n'est qu'une question de temps avant que nous soyons la plus belle de toute la Tête-de-Dame. Bientôt, Vertesk éclipsera Anbenncóst elle-même. Vertesk - Cité du Désir du Monde. Cela sonne bien, n'est-ce pas ?"
 A23_secure_west_title:0 "Sécuriser l'Ouest"
 A23_secure_west_desc:0 "Les Gens-des-Landes sont un peuple sauvage et indomptable, une menace dispersée et tapageuse sur leur terre désolée. Alors que la plupart négligeraient leur domaine comme le firent nos ancêtres de la Domination, nos investissements dans les Marais-Inondés ont prouvé combien de valeur d'aussi détestables marécages peuvent contenir. En prenant ceux-ci, nous pouvons fièrement dire que nous avons surpassé l'ancien vassal de Castanor-la-Noire. Nous sommes prêts à nous étendre au-delà de ces anciennes frontières, subjuguer nos frères les plus incivilisés et sauvages."
 A23_northarbour_title:0 "Établir Portdunord"
 A23_northarbour_desc:0 "Avec la prise ténue de la Domination sur les Marches Aléniques, les elfes de Celmaldor purent fondre sous le nez des Gens-des-Marches, et se créer un foyer. Bien que nous manquions de la haine particulière pour les elfes qu'Ioriel et les machinations de Jexis instillèrent chez les Gawédiens, le fait est qu'ils ont le meilleur port des Marches. Nous prendrons fermement la cité dans notre emprise, bestoyant un nom approprié, pour convenir à ses nouveaux habitants, Portdunord. Relocalisaons nos propres constructeurs navals et loyalistes dans la province, et dépassons en nombre les Celmaldoriens. Après tout, il serait ennuyeux de perdre la place à cause de quelque complot au sang argenté."
 A23_north_fleet_title:0 "Construire une Flotte Gérudienne"
 A23_north_fleet_desc:0 "Avec un plus grand commerce dans le nord, nous ne pouvons simplement compter sur nos marchands pour se défendre eux-mêmes. Alors que nos navires deviennent des cibles plus lucratives pour les raiders de Gérudie, il est temps de construire une marine qui peut coucher ces sauvages parmi les os de géants en dessous."
 A23_build_up_title:0 "Se Préparer au Pire"
 A23_build_up_desc:0 "Bien qu'ils aient pu servir d'État tampon utile, en repoussant la Marée Verte, Gawed n'est pas un ami. Avec leur emprise sur Tenbury et Greenley, la mince bande de terre entre Vertesk et la Tête-de-Dame est sans doute une cible tentante. Nous ne pouvons les laisser avoir l'avantage, quand ils viendront pour elle."
 A23_expand_harbour_title:0 "Agrandir le Port"
 A23_expand_harbour_desc:0 "Havre-Haut, ce qui a longtemps été notre seule possession de grande valeur en dehors de Bal Vertesk même, a connu des jours meilleurs. Longtemps négligé, le port est infesté de toutes sortes de vermine. Rats, escrocs, voleurs. Ces planches pourries qui ont réclamé de nombreuses caisses et marins imprudents devront être remplacées. Il est temps que nous non seulement restaurions le port, mais laissions un rappel de qui le possède."
 A23_good_harbour_title:0 "Un Port dont Être Fier"
 A23_good_harbour_desc:0 "Là où se dressait autrefois du bois fragile et pourrissant repose maintenant la pierre noire distinctive de Bal Vertesk. Les mêmes pierres noires que celles de Bal Vertesk, et une grande partie de notre capitale ont été disposées pour façonner un port qui résistera sans ternir pour les générations à venir. Maintenant, quiconque entre dans notre port moindre se rappellera dans quelles eaux il navigue. Ce port servira de rappel qu'il n'y a pas de place pour la duplicité à Vertesk. Après tout, c'est notre plus grand monopole."
 A23_spies_east_title:0 "Espions à l'Est"
 A23_spies_east_desc:0 "En dépit de la prospérité de l'Alen, et de la multitude de marchandises qui descendent ses eaux, les gens auto-glorifiants de Couronne-de-Dame à la tête de l'Esmar continuent à nous traiter de faux marchands, et refusent à nos marchands l'accès à l'abondance de marchandises qui coulent de leur fleuve. De plus, nous n'entendons pas la fin des troubles de la Monnaie Impériale, les prêtres d'Ara murmurant toujours quelque non-sens sur nous dévaluant leur monnaie. S'ils doivent dire de telles choses, pourquoi ne pas les rendre vraies ? Une fois que nous leur aurons causé le genre de troubles qu'ils aiment nous imputer, nous tiendrons une position beaucoup plus forte dans la région."
 A23_sabotage_title:0 "Saboter le Flux Commercial"
 A23_sabotage_desc:0 "Notre espionnage autour de Couronne-de-Dame a été vraiment fructueux, nous permettant de venger les nombreux affronts de nos voisins. Par un mélange de sabotage délibéré de nos concurrents, et d'une appréciation honnête de notre politique commerciale une fois que nous eûmes ouvert de force les ports voisins pour nos marchands, nous pouvons nous donner un avantage dans la région. Alors que nos efforts précédents ont largement été un patchwork de stratagèmes individuels, un effort plus coordonné dans la région, intégré avec le travail de nos opérations de renseignement plus formelles devrait ouvrir la porte à des complots bien plus grandioses."
 A23_ara_ara_title:0 "Temple d'Or"
 A23_ara_ara_desc:0 "La chance est capricieuse. Dame Fortune, encore plus. Heureusement, avoir son plus grand temple sous notre contrôle aidera sûrement notre cause. Les disciples d'Ara s'élèveront et tomberont avec nos marées. Tenir la Monnaie Impériale ne fera certainement pas de mal non plus. De plus, nous prendrons quelques souvenirs des deux, pour voir que nous sortons gagnants quoi qu'il arrive."
 A23_damescrown_1_title:0 "Faux Marchands"
 A23_damescrown_1_desc:0 "Les marchands de Couronne-de-Dame construisent des contrats labyrinthiques et confus pour piéger leurs partenaires commerciaux, vous forçant à lire des tomes et des tomes de radotage dénué de sens, et vous traînant en justice à la moindre provocation. À Vertesk, nous ne demandons que de respecter votre part d'un simple marché. Si vous le brisez, vous finissez au fond du Port. Nous aiderons à enseigner au reste de l'Empire un respect sain pour notre façon de faire des affaires."
 A23_damescrown_2_title:0 "Essayer la Couronne"
 A23_damescrown_2_desc:0 "N'est-il pas bête que la Cité Libre de Couronne-de-Dame ait détenu un tel monopole sur le nom de toute notre région ? Notre grand rival oriental a finalement été renversé ; leurs terres maintenant fermement serrées dans notre poigne. Maintenant, tous devraient pouvoir voir ce qui a longtemps été évident. Vertesk, posée à l'embouchure de l'Alen comme à la tête de quelque grande table, est devenue le centre de la Couronne-de-Dame. Assez bientôt, leur pitoyable petite république s'effacera des esprits de Cannor, et les mots Couronne-de-Dame et Vertesk auront signification commune."
 A23_gib_electorate_title:0 "Accord de Couronne-de-Dame"
 A23_gib_electorate_desc:0 "Détenant l'électorat qui représentait supposément les intérêts de tous les marchands de l'Empire, Couronne-de-Dame avait longtemps détenu un grand prestige comme les premiers commerçants de l'empire. Cependant, avec notre emprise ferme sur leurs terres, ce prestige s'évanouit rapidement. Nous ne sommes pas du genre à laisser passer une telle opportunité. Nous capitaliserons sur leur faiblesse et ferons en sorte que nos chiens loyaux plient le genou. Comme une étape supplémentaire dans l'intégration de leur royaume, nous les pousserons à signer un nouveau traité, pour transférer leur statut d'électeur.\n\nPlutôt que de faire face à une campagne intensifiée du genre de malheurs qui les ont abaissés assez pour tomber sous notre emprise, nos vassaux seront sûrement impatients d'accéder. Cela légitimera notre influence sur le nord de l'Empire, donnant un air de légitimité à tous empiétements supplémentaires sur le territoire de nos princes compagnons, alors que nous fleurissons en un grand tampon nordique."
 A23_influence_title:0 "Influence Anbennienne"
 A23_influence_desc:0 "Maintenant reconnus comme un acteur proéminent dans l'Empire, il est temps que nous voyions à étirer nos muscles. Avec notre cher Empereur bien conscient de l'importance de notre soutien, et les autres électeurs commençant à nous parler d'égal à égal, nous assurerons que les intérêts de nos marchands sont entendus et appliqués. Après tout, en tant qu'électeur-marchand, sûrement ces préoccupations sont partagées avec tous les marchands d'Anbennar. Notre légitimité nouvellement trouvée nous permettra de pousser nos concurrents et rivaux aux marges, de les ostraciser du commerce formalisé."
 A23_destiny_title:0 "Destinée de Vertesk"
 A23_destiny_desc:0 "À la fin des Guerres Lilas, Bal Vertesk se dressait comme une ombre creuse d'elle-même. Notre commerce était paralysé alors que les cités d'Escann se dressaient désertes. Gawed semblait inévitable, l'hégémon de l'Alen. Couronne-de-Dame détenait un monopole sur le commerce de l'Empire. Mais, même avec les chances contre nous, Vertesk prospéra, trouvant l'opportunité dans chaque tragédie et menace. Depuis ces jours, notre peuple a été uni par un objectif commun. Nous avons cherché à reconquérir notre ancienne gloire, et à forger un royaume digne du nom que nous prenons maintenant. Nous ne vivrons plus dans l'ombre d'Anbennar, mais nous dresserons grands et fiers, la Domination de Vertesk renaissante."
 A23_are_we_the_baddies_title:0 "Commencer la Consolidation"
 A23_are_we_the_baddies_desc:0 "Une nouvelle ère se lève pour tout l'Alen ! Alors que la Domination a été renouvelée, nous ne devons pas passer trop de temps à nous prélasser dans notre gloire. Nous assurerons que nul ne doute de notre suprématie et légitimité, en tant que seigneurs de l'Alen. Nous unirons les peuples de la Frontière Alénique et des Marches, les serrerons aussi étroitement que nous tenons la Couronne-de-Dame. Alors que certains s'inquiètent des tactiques rudes utilisées dans nos conquêtes et la suppression de notre peuple, nous balayerons quiconque se dresse sur notre chemin, que ce soit à l'intérieur de nos frontières ou au-delà.\n\nNotre administration bouillonne de discussions sur le besoin d'expansion, pour sécuriser notre place dans le monde. Même alors que nos frères Aléniques crient et se débattent à l'idée de subjugation, nous clamant n'être pas mieux que les gens elfisés et efféminés de la Tête-de-Dame, notre domination devient inévitable. Nous commencerons la consolidation de l'Alen, créer un empire pour rivaliser avec Anbennar même."
 A23_secure_gawed_title:0 "Renforcer Gawed"
 A23_secure_gawed_desc:0 "Alors que la conquête de Gaweton fut un symbole puissant, les Gawédiens se fantasment encore comme quelque chose d'autre que le peuple de Vertesk. Il est temps d'y mettre fin. Par la conquête du cœur de Gawed, nous ferons en sorte qu'aucune nation vraiment Alénique ne puisse espérer se dresser comme notre rivale, ou même revendiquer une identité séparée de la nôtre."
 A23_end_consolidation_title:0 "Finir la Consolidation"
 A23_end_consolidation_desc:0 "Finalement, nous sommes un véritable État Alénique. Verteskien, Gawédien, Gens-des-Marches, Gens-des-Landes, Vieil Alen. Ceux-ci ne seront bientôt rien que des cultures provinciales, alors que notre peuple s'installe sous le gouverne de Vertesk. L'ombre de la Tour Noire a été projetée sur tous nos frères."
 A23_steampunk_time_title:0 "Tour Noire, Fleuve Noir"
 A23_steampunk_time_desc:0 "Les dernières années ont été un grand bienfait pour les coffres de notre république. Par les innovations de nos artisans, et la monnaie des marchands et magnats, des quartiers entiers de manufactures et ateliers se sont élevés pour dominer nos cités. Les eaux de l'Alen coulent noires et tièdes de leurs émissions, la boue rance de leurs écoulements exhalant un air fétide qui peut même faire tomber du ciel nos mouettes noires notoirement coriaces.\n\nLes jours particulièrement tièdes, on dit qu'on peut même marcher d'une rive à l'autre. Bien qu'il vaille mieux brûler les bottes utilisées pour la marcher après. En dehors du profit, le plus brillant que nous puissions en faire c'est que la nouvelle teinte du fleuve est un parfait reflet des pierres sombres de notre cité. Assurez-vous simplement de ne pas y tomber. Ou, d'ailleurs, d'en boire."
 A23_eternal_vertesk_title:0 "Vertesk Éternelle"
 A23_eternal_vertesk_desc:0 "Les siècles passent, les empires s'élèvent et tombent, mais Vertesk demeure. Ayant sécurisé notre position dans l'Alen et les Marches et prouvé que nous sommes la puissance la plus forte du Nord de Cannor, nous avons étendu ce sentiment d'éternité de notre capitale à l'entièreté de la Domination."
 A23_trade_influence_title:0 "Étendre l'Influence Commerciale"
 A23_trade_influence_desc:0 "Pour une république de marchands, nous avons fait un spectacle embarrassant de pauvreté quand il s'agit de commerce. Il est temps que nous chassions les pickpockets et rufians de nos places de marché, et fassions une fois de plus briller ces pierres noires. Construisant installations et infrastructure pour autonomiser nos marchands, nous nous dresserons comme un rival approprié à Pic-des-Abeilles et Couronne-de-Dame une fois de plus, alors que nos grands ports de Vertesk et Havre-Haut s'élèvent en proéminence."
 A23_estuary_of_alen_title:0 "Estuaire de l'Alen"
 A23_estuary_of_alen_desc:0 "Longtemps notre plus grand atout, le fleuve Alen a toujours façonné notre cité, nous donnant un avantage unique, avec notre contrôle de son estuaire. Avec le soutien de nos marchands, nous restructurerons notre autorité portuaire, et créerons un péage formel qui va effectivement dans nos coffres, au lieu de disparaître avec nos gardes quand l'équipe tourne. Exploitant proprement notre pouvoir, nous pouvons faire en sorte que le flux de marchandises le long de l'Alen continue dans la Tête-de-Dame selon nos termes seuls."
 A23_dominate_north_trade_title:0 "Dominer le Commerce du Nord"
 A23_dominate_north_trade_desc:0 "Alors que nous avons dû nous battre bec et ongles, user de tous les tours sournois du livre pour le gérer, nous nous sommes finalement griffés un chemin vers le sommet du commerce de la Tête-de-Dame. À travers les embouchures de l'Alen, du Widderoy, de l'Esmar, et même jusqu'au nord de la Damesear, les acheteurs se pressent pour des caisses estampillées du sceau de la Tour Noire. C'est tout un revirement, de voir nos marchands en demande, plutôt que le dernier recours pour une remise sur des caisses de marchandises qui 'sont tombées de la poupe d'un navire', mais un tournant bienvenu néanmoins."
 A23_expand_arsenal_title:0 "Agrandir l'Arsenal de Vertesk"
 A23_expand_arsenal_desc:0 "Un autre béhémoth en pierre noire, notre Arsenal a une longue histoire, s'étendant aux jours du vieux Castanor. Alors que son existence moderne a été plutôt sans événement, excepté quelques incidents particuliers comme un rôle pivot dans l'embrasement du Grand Incendie de 1422, un désastre qui advint comme conséquence d'une tentative malheureuse d'amener les fêtes fluviales Esmariennnes sur l'Alen. Alors que l'état plutôt modeste du port n'est pas une grande honte sur notre cité, si nous prétendons avoir de sérieuses ambitions navales, il serait irresponsable de ne pas investir dans le hub central de notre marine. En le construisant, et modernisant le port de Vertesk, nous avons l'opportunité d'étendre notre flotte, et vraiment régner sur les vagues de la Tête-de-Dame."
 A23_legacy_of_greentide_title:0 "Cité des Chaînes"
 A23_legacy_of_greentide_desc:0 "Alors que de plus en plus d'esclaves orques sont amenés d'Escann, la vue de dizaines ou même centaines de créatures vertes massives est devenue régulière pour les citoyens de Vertesk. Certains louent le nom de Nerat appelant ceci un acte de jugement pour la dévastation amenée par les orques, d'autres profitent directement d'eux et la majorité s'en fiche simplement. La cité des chaînes continue de fournir Aelantir avec plus d'esclaves et nos coffres se remplissent davantage."
 A23_reward_adventurers_title:0 "Récompenses pour les Aventuriers"
 A23_reward_adventurers_desc:0 "Aussi ennuyeux que ce soit à admettre, nous devons beaucoup aux aventuriers. Avant la Marée Verte, Vertesk les utilisait couramment comme mercenaires et maintenant ils fournissent notre cité avec une source régulière de revenus sous forme d'esclaves orques. Peut-être... une récompense pour eux est-elle de mise ? Non par bonté de nos cœurs, mais pour célébrer ce commerce mutuellement bénéfique que nous avons."
 A23_contacts_title:0 "Contacts en Escann"
 A23_contacts_desc:0 "Vertesk n'est qu'une destination finale en Cannor pour les esclaves orques, alors qu'ils changent de mains à travers plusieurs États sur leur chemin en Escann. Le problème est que Vertesk n'est qu'une des destinations possibles, pas la seule. Nous devrions contacter directement les colons d'Escann impliqués dans la capture orque et les convaincre d'envoyer les esclaves spécifiquement à Vertesk, pas quelque autre lieu comme cette ignoble ruche de voleurs Nathalaire. Contrairement à eux, nous avons une sorte de standards."
 A23_green_trade_hegemony_title:0 "Hégémonie du Commerce Vert"
 A23_green_trade_hegemony_desc:0 "Le commerce d'esclaves a atteint une hauteur inimaginable à Vertesk. Les esclaves arrivent en vagues d'Escann et beaucoup de nos citoyens l'appellent moqueusement la seconde Marée Verte. Nos ports sont pleins quotidiennement de navires prêts à naviguer vers Aelantir dès qu'ils ne peuvent plus contenir plus de peaux-vertes. Les colonies d'Aelantir sont pleines d'orques, et une grande partie d'entre eux se souviennent d'avoir vu la Tour Noire en passant par la cité enchaînés ensemble. Mais Aelantir est loin, ici en Cannor nous pouvons sûrement dire que Vertesk a accompli une hégémonie sur le commerce d'esclaves et que nos coffres n'ont jamais été plus pleins."
 A23_old_way_title:0 "L'Ancienne Voie"
 A23_old_way_desc:0 "Notre décision de maintenir la loi et finir le commerce d'esclaves à Vertesk ne fut pas bien prise par tous, spécialement pas les marchands qui en bénéficiaient le plus. Indépendamment de leurs rancunes, il est temps pour Vertesk de changer et dépasser l'esclavage. Avec le soutien des guildes, nous retournerons Vertesk aux jours anciens d'avant que les orques enchaînés marchent vers le port. Ce sera coûteux, mais à la fin Vertesk ne serait pas dépendante des aventuriers peu fiables d'Escann qui ont toujours du mal à remplir les quotas de nombres orques."
 A23_mistakes_of_past_title:0 "Erreurs du Passé"
 A23_mistakes_of_past_desc:0 "Quand les premiers orques vinrent à Vertesk personne ne pensa même qu'aucun d'eux choisirait volontairement de rester ici. Et nous avions raison, il n'y eut pas d'orques qui choisirent de rester à Vertesk, car ce choix fut fait par leurs propriétaires restant à Vertesk. Et ainsi, une petite population d'orques resta à Vertesk et continua à s'étendre jusqu'à ce que le commerce d'esclaves soit banni. Actuellement les orques récemment libérés vivent dans les pires parties de la cité, même pires que là où sont les Halfelins. Dans la récente réunion à Vertesk la question des orques fut soulevée et une idée curieuse naquit - appeler le commerce d'esclaves une erreur et donner la citoyenneté aux orques.\n\nAlors que certains rirent à une simple proposition, la plupart décidèrent qu'utiliser effectivement mettre les orques à l'usage - bien que sans chaînes - serait bénéfique à Vertesk. En améliorant leurs conditions de vie et généralement essayant d'expier notre méfait précédent contre les orques nous pourrions obtenir de nouvelles mains utiles dans la cité, de grandes mains vertes qui trouveront sûrement usage à Vertesk."
 A23_secure_east_title:0 "Sécuriser l'Est"
 A23_secure_east_desc:0 "Même si elles furent longtemps détenues par Gawed, les gens coriaces et terres des Grandes-Forêts ne sont rien à dédaigner. Tout comme Venac réprimanda Munas, les gens du Vieil Alen n'avaient besoin d'aucun grand leader, car quelque Sylvestre commun fut le fléau d'Ianren d'Arbaran. Les contes de loups-garous et grandes bêtes ont toujours coulé des lèvres de nos bateliers.\n\nPresque aussi épaisses et mystiques que les Bois-Profonds, nous nous trouvons riant quand les Gawédiens crient de peur pour les Clairières-Rouges, un petit bosquet qui pourrait difficilement résister à ceux des terres de notre propre peuple. Indépendamment de ces contes, la seule vérité certaine de la région est le fléau du banditisme qui entrave notre commerce. Si nous voulons vraiment un lien à Escann, et nous styliser comme seigneurs de l'Alen, nous devons tenir l'est dans notre poigne."
 A23_grey_tower_title:0 "La Tour Grise"
 A23_grey_tower_desc:0 "Alors que les Tours Noire et Sarcelle ont longtemps servi à coordonner les efforts de notre espionnage et défense, elles servent aussi comme un grand hub d'administration. Le besoin d'une troisième tour est devenu évident et manifeste, grâce aux nombreux disputes et rébellions des Gens-des-Marches toujours querelleurs. Levons ce monument à notre grandeur dans la cité de Bayvic, notre possession la plus vitale et volatile dans les Marches. De plus, elle nous permettra de garder un œil sur les gobelins de la cité.\n\nAvec ceci nous aurons finalement un hub nordique pour notre administration, et ferons en sorte que les Marches soient aussi soigneusement nettoyées de dissidence que nos possessions plus proches. Le perchoir de la tour près du port de la cité permettra de grandes démonstrations de bienveillance et justifiera notre surveillance, alors que ses grands projecteurs illuminent non seulement les agissements des vauriens, mais les rochers risqués du port de Bayvic, donnant passage sûr à nos marchands."
 A23_invest_north_title:0 "Investissements du Nord"
 A23_invest_north_desc:0 "Alors que les intrigues du Verteskien ont toujours été un effort productif, les desseins de Gawed l'étaient beaucoup moins. Ils étaient simplement contents d'utiliser les terres en dehors de leur cœur comme source d'hommes à jeter dans le hachoir à viande pour leurs conquêtes du Petit-Pays, ou quelque autre stratagème écervelé qui avait volé leurs rares attentions. Il est temps que nous donnions quelque soin approprié à ces terres.\n\nNous soutiendrons les Vieux Aléniques dans l'apprivoisement de leurs forêts, les Gens-des-Marches et Gens-des-Landes-Ouest dans l'exploitation des bancs grouillants de la Tombe des Géants. Ceci devrait servir un double but, à la fois gagner la loyauté de nos frères, et nous sécuriser un flux régulier de revenus en dehors de notre confiance typique sur le commerce."
 A23_build_up_navy_title:0 "Construire une Force de Frappe"
 A23_build_up_navy_desc:0 "Il est venu à notre attention que, concernant les affaires mercantiles, nous manquons d'une certaine méthode pour dénouer avec les dents ces nœuds politiques qui ne céderont pas à nos langues. Nous travaillerons à développer une marine appropriée avec laquelle projeter notre pouvoir dans la Tête-de-Dame. Personne ne hait un gaspillage d'argent autant que nous, donc sûrement la menace d'une remarquablement large grêle de boulets de fer sur les navires ou ports de nos rivaux pourrait aider à voir que les pièces peuvent changer de mains sans problème."
 A23_northern_navy_title:0 "Marine du Nord"
 A23_northern_navy_desc:0 "Longtemps harcelés par notre réputation aigre, les marchands de Vertesk ont coopéré avec notre État pour créer une marine qui est devenue la fierté de notre nation. Aucun port n'osera renvoyer nos navires, ou même dire du mal de nos méthodes de commerce, de peur qu'ils trouvent les voiles noires de notre grande flotte remplissant l'horizon. Nos rivaux de Couronne-de-Dame ont perdu tout espoir de nous égaler. Peut-être s'ils mettaient toutes leurs flottes ensemble, ils pourraient avoir une chance. Mais nous savons aussi bien qu'eux qu'ils se haïssent autant qu'ils nous haïssent. Sans doute, la Tête-de-Dame est notre terrain de jeu."
 A23_seagulls_title:0 "Les Mouettes Noires"
 A23_seagulls_desc:0 "Les Mouettes Noires, un nom partagé entre nos équipes d'abordage, et les oiseaux aux plumes sombres et à l'humeur massacrante de notre port. Exemplifiant parfaitement l'opportunisme vicieux des deux, le nom en est venu à signifier, nos marins les plus impitoyables et rusés sont experts dans la conduite de vaisseaux plus petits qui fondent adroitement dans les plus féroces batailles et arrachent prise après prise à ajouter à notre flotte. Après tout, qu'est-ce qui est mieux qu'un navire commandé avec la monnaie de quelqu'un d'autre ?\n\nAlors qu'auparavant, ces spécialistes ont souvent été des mercenaires, pêcheurs communs, ou même marchands cherchant à tourner un profit rapide, il est temps que nous formalisions ces accords, et institutionnalisions les tactiques qui ont donné un tel grand succès aux Mouettes Noires."
 A23_source_title:0 "Directement de la Source"
 A23_source_desc:0 "En dépit de Dookanson étant défait par Corin marquant la fin de l'invasion orque pour la plupart de Cannor, quelques tribus orques plus petites parvinrent à survivre. L'existence d'orques libres essayant de s'établir un foyer en Escann ne serait pas de bon augure pour notre commerce d'esclaves. Ainsi, nous avons conçu une mission pour aventuriers qui implique de faire une petite expédition dans ces tribus pour capturer certains d'entre eux et nous les vendre.\n\nLe capitaine aventurier a cependant déclaré qu'il nécessiterait plus de soutien de nous qu'habituellement. Nous ne tendons pas à nous salir les mains, du moins pas manifestement, mais cette idée semble prometteuse à beaucoup dans notre gouvernement. Frapper la peur dans les cœurs orques et leur faire savoir qu'ils devront faire face à la Tour Noire un jour ou l'autre sonne comme quelque chose que nous voulons que nos futures marchandises commerciales pensent."
 A23_goblins_title:0 "Entrepreneurs Gobelins"
 A23_goblins_desc:0 "Les Marais-Inondés, en dépit de nos tentatives de coloniser et développer la zone, sont demeurés une partie embarrassante de Vertesk. Avec la montée du commerce d'esclaves orques, quelques locaux des marais ont proposé d'utiliser les orques comme outils pour le développement. Alors que nous sommes certainement les meilleurs pour vendre les orques, ceci ne peut être dit de nous utilisant la main-d'œuvre orque. Mais nous connaissons quelqu'un qui le fait. Les gobelins, un autre type de créature originaire des montagnes, ont brisé libre du joug orque et échangé les rôles, les utilisant comme esclaves maintenant. Peut-être pouvons-nous les contacter et apprendre comment utiliser effectivement les orques comme esclaves plus efficacement ?"
 A23_dwarves_title:0 "Expertise Naine"
 A23_dwarves_desc:0 "Alors que l'Échine-du-Serpent est recolonisée par les Nains suite à la fin de la Marée Verte, de plus en plus d'États nains forts grandissent. Alors que Vertesk est connue pour notre usage commercial des orques, les nains sont les experts pour les combattre. De temps en temps nous avons quelques orques rebelles qui pour quelque raison détestent vraiment l'idée d'aller à Aelantir et essaient de se libérer. Ceci ne peut tenir debout et ces esclaves doivent être remis à leur place. Une proposition a été faite d'envoyer une mission diplomatique à un de ces États nains et apprendre d'eux ce qui rend exactement un orque obéissant."
 A23_east_reach_title:0 "Usurpateurs Gris"
 A23_east_reach_desc:0 "Alors que l'ancienne Domination de Vertesk revendiquait les Marches Aléniques occidentales, nos compagnons sujets de Castanor à Vrorenmarch firent de même dans les Marches orientales. Et maintenant, ils sont partis. Concurrent à la Marée Verte, les anciennes terres de Vrorenmarch firent face à la Marée Grise et furent entièrement défaites, remplacées par les Orques Gris. Depuis les orques ont formé Grombar, un pays dont les intérêts dans le nord entrent en conflit avec les nôtres.\n\nChance pour nous, beaucoup de marchands dans les Marches sont encore humains et seraient plus susceptibles de commercer avec nous qu'avec ces usurpateurs gris. Utilisant cette influence nouvelle, nous devrions perturber les routes commerciales Grombarienness à travers les Marches et la Gérudie, ce qui sapera sûrement leurs efforts dans la région."
 A23_full_alenic_control_title:0 "L'Alen Coule Régulièrement"
 A23_full_alenic_control_desc:0 "Quand Vertesk était une simple cité dans l'Empire, le Fleuve Alen nous fournissait des richesses. À l'époque Vertesk était juste un point final de l'Alen. Mais maintenant... maintenant nous sommes l'Alen. La partie la plus importante de toute façon. Des douzaines de postes commerciaux sont éparpillés par le fleuve à travers toute la Domination et au-delà et des fortifications furent construites pour maintenir l'ordre le long de l'Alen. L'Alen respire de vie, et avec lui fait Vertesk."
 A23_underground_trade_title:0 "Commerce d'Esclaves Souterrain"
 A23_underground_trade_desc:0 "Le commerce d'esclaves a apporté la prospérité à Vertesk, et nous n'allons pas lâcher notre hégémonie sur les esclaves orques si facilement. Ils peuvent bannir le commerce d'esclaves et nous empêcher de parader les orques enchaînés autour de la cité mais ils ne peuvent nous forcer à arrêter le commerce pour de bon. En contactant les colonies ayant besoin de nouveaux travailleurs et évitant directement les suzerains Cannoriens nous serions capables d'établir un réseau souterrain de commerce d'esclaves, loin des yeux scrutateurs de ces législateurs qui sont jaloux de notre richesse."
 A23_outside_cannor_title:0 "En Dehors de Cannor"
 A23_outside_cannor_desc:0 "Aussi que nous haïssons l'admettre, nous ne pouvons maintenir le commerce d'esclaves à la même échelle qu'avant. Vertesk ne peut plus agir comme une cité de chaînes et un port principal pour esclaves... mais elle n'a pas non plus à le faire. Alors que l'interdiction a fini le commerce d'esclaves en Cannor, elle ne dit rien sur les puissances Cannorienness déplaçant les esclaves d'en dehors de Cannor vers Aelantir. En établissant un nouveau centre de commerce d'esclaves ailleurs, nous serions capables de continuer notre commerce extrêmement profitable. Comment les esclaves y arriveraient-ils d'Escann ? Eh bien, personne ne devrait se soucier de tels détails de toute façon."
 A23_secure_arbaran_title:0 "Sécuriser Arbaran"
 A23_secure_arbaran_desc:0 "Les demi-elfes d'Arbaran occupent les terres Aléniques légitimes de l'étendue orientale, qui leur furent données quand Castanor fut brisé en pièces. Ils n'ont aucun sentiment d'unité avec d'autres Aléniques et se considèrent une partie de l'empire. Notion prépostère ! Néanmoins, ces Arabaniens trouveront leur usage pour Vertesk. Il y a plein d'artisans et artisans habiles là, et quelques bâtiments pourraient être brisés pour des débris à utiliser ailleurs dans la Domination."
 A23_unforeseen_consequences_title:0 "Conséquences Imprévues"
 A23_unforeseen_consequences_desc:0 "Ce que personne n'attendait que la Marée Verte crée était une race entière nouvelle - les demi-orques. Comme ils font de pires esclaves que les orques, ils ne sont pas vendus par nous aussi fréquemment que leurs frères verts, et une grande partie des demi-orques vus à Vertesk sont effectivement des mercenaires libres. Actuellement ils n'ont pas d'objectif que de gagner quelque monnaie rapide et partir de chez nous, mais nos négociants croient qu'il y a quelque usage pour eux. Les demi-orques feraient de parfaits captureurs orques, car ils sont plus forts que les humains et auraient plus de facilité à traiter avec nos futurs esclaves. Additionnellement, dû à ne pas avoir beaucoup d'option ils prendraient pratiquement n'importe quel travail qu'il y a, nous économisant quelque monnaie."
 A23_increase_numbers_title:0 "Augmenter les Nombres"
 A23_increase_numbers_desc:0 "Alors qu'Escann devient plus colonisé et développé, notre commerce d'esclaves s'en porte mieux. La demande pour esclaves à Aelantir et plus continue d'augmenter et parfois nous sommes en danger de ne pas avoir assez d'orques à fournir. Les nombres doivent être augmentés, des contacts avec plus de nations en Escann établis et le commerce doit couler pour la prospérité de Vertesk, Escann, Aelantir et spécialement nos portefeuilles."
 A23_half_orcs_title:0 "Connexions Demi-Orques"
 A23_half_orcs_desc:0 "Notre emploi de demi-orques comme aventuriers et gardes pour esclaves orques s'est prouvé mutuellement bénéfique. Beaucoup de demi-orques choisirent de s'installer à Vertesk et devinrent quelque peu influents parmi nos guildes d'aventuriers. Comme nous pourrions toujours faire usage de plus de demi-orques, la décision fut prise de chercher des demi-orques qui se sont installés ailleurs pour leur donner des opportunités d'emploi et places pour vivre à Vertesk. Alors que certains dans notre pays s'opposent à donner trop d'influence aux demi-orques, le gouvernement ne s'inquiète pas. Après tout, que pourraient-ils possiblement faire, nous faire un coup d'État ?"

