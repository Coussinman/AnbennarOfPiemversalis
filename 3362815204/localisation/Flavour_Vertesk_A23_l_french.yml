 flavor_vertesk.1.t:0 "Citoyenneté Halfeline"
 flavor_vertesk.1.d:0 "Alors que les petites gens ont longtemps eu une présence dans notre cité, la question de leur accorder ou non la citoyenneté est arrivée à un point critique. Alors que nous enverrions volontiers la racaille avoir une conversation avec notre police sur le comportement acceptable, peut-être devrions-nous étendre quelque mesure de respect. Ou devrions-nous simplement sévir, et les mettre directement dans les cachots ?"
 flavor_vertesk.1.a:0 "Un marchand est un marchand, peu importe sa taille."
 flavor_vertesk.1.b:0 "Rats, mouettes, halfelins. Juste plus de nuisibles dans le port."
 flavor_vertesk.2.t:0 "Une Offre"
 flavor_vertesk.2.d:0 "Les Magnats, nos parents du nord, les grands barons de l'industrie, aux côtés de la noblesse, et autres courtiers en pouvoir de l'ancien Royaume ont pris conscience de nos ambitions dans les Marches. Ils sont venus à nous, offrant leurs services et expérience, simplement échangés contre nous adoptant les traditions et pompe de l'État Gawédien. Il semble y avoir quelques bons points des deux côtés de l'argument, mais, litigieux comme c'est, notre dirigeant, [Root.Monarch.GetName] détient le dernier mot. Ceci semble un tournant. Deux visions de notre nation sont venues s'affronter. Nous pouvons choisir maintenant, d'embrasser les Gawédiens, et nous sevrer de nos notions d'une nation Verteskienne, ou continuer comme nous sommes, vers la notion d'une Domination de Vertesk renouvelée, pour nous dresser aussi grande que nous le fîmes en ces jours depuis longtemps partis."
 flavor_vertesk.2.a:0 "Revendiquons plutôt l'héritage de Gawed. Nous sommes tous Aléniques !"
 flavor_vertesk.2.b:0 "Nous n'avons pas besoin du nom de Gawed pour tenir ses terres ! La Domination sera restaurée."
 flavor_vertesk.3.t:0 "Vertesk Éternelle"
 flavor_vertesk.3.d:0 "La plupart de l'Étendue Alénique et de grandes parties des Marches ont été couvertes de fumée pendant des années maintenant. La raison pour laquelle les cieux deviennent noirs est l'industrialisation en cours de la Domination, des quantités massives de charbon étant brûlées bien en dessous des nuages. Alors que certains de nos citoyens prétendent avoir des troubles respiratoires dans de telles conditions, nous voyons peu de problème. Si quelque chose, ceci devrait être un rappel constant que la Tour Noire garde sa veille sur ses sujets. Indépendamment, peut-être personne n'aurait pu s'attendre qu'une Cité Libre de Vertesk, un éclat perdu de l'empire de Nichmer, irait aussi loin, encore moins devenir une grande puissance. Mais pour nous, peuple Verteskien, ceci est de peu de surprise. Alors que d'autres empires s'effritent et tombent, Vertesk demeure. La diminution de la magie et la montée de l'artisanat magique seraient de peu de conséquence pour nous. Vertesk s'adaptera à tout ce qui lui arrive et persévérera pour des siècles à venir."
 flavor_vertesk.3.a:0 "L'éternité attend."
 flavor_vertesk.4.t:0 "Futur de la Domination"
 flavor_vertesk.4.d:0 "Avec la restauration de la Domination de Vertesk, une certaine question se pose. Le navire de l'État devrait-il être dirigé dans une nouvelle direction ? Suite à une grande réunion des gens les plus proéminents de Vertesk vit l'émergence de trois camps. Notre militaire, grandissant toujours plus proéminent alors que la portée de nos conquêtes a grandi, prétend que leur règne permettrait une conquête et défense plus efficaces. Nos marchands souhaitent garder le statu quo, prétendant que seule leur sagesse maintient notre domination sur le commerce de la région. Le troisième camp soutient une femme nommée Dalya, qui prétend être l'héritière légitime de la Dynastie Touroirne. Soutenue par une coalition hétéroclite d'aristocrates, érudits, et roturiers, ces populistes prétendent que pour prendre le titre, nous devons restaurer notre souverain légitime, une mage puissante avec le sang de Venac lui-même. Cependant, la légitimité de cette revendication est incertaine. Indépendamment du chemin que nous choisissons, nous allons froisser quelques plumes."
 flavor_vertesk.4.a:0 "Le militaire a raison ! Notre nation vivra par l'épée !"
 flavor_vertesk.4.b:0 "Ne soyons pas hâtifs, les marchands ne nous ont jamais induits en erreur auparavant."
 flavor_vertesk.4.c:0 "La Tour Noire se dresse haute ! Longue vie à la Reine !"
