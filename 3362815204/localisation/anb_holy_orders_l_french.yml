l_french:
 order_of_judges_order:0 "L'Ordre des Juges"
 order_of_judges_order_desc:0 "Les anciens Juges de Bulwar travaillent comme des sages itinérants indépendants de la loi. Ils œuvrent pour régler les différends et assurer que la justice soit rendue."
 servants_of_surael_order:0 "Les Serviteurs de Surael"
 servants_of_surael_order_desc:0 "Ces artisans de Bulwar ne travaillent pas simplement pour l'argent. Dans leur travail, ils puisent leur inspiration de Surael et œuvrent en son honneur."
 order_of_exemplars_order:0 "L'Ordre des Exemplaires"
 order_of_exemplars_order_desc:0 "Les protecteurs du Culte du Soleil, les Exemplaires s'efforcent toujours d'être la meilleure version d'eux-mêmes. Une grande partie de leurs rangs est composée d'elfes du soleil cherchant à accomplir leurs devoirs envers Surael."
 lightbringers_order:0 "Les Porteurs de Lumière"
 lightbringers_order_desc:0 "Alors que le soleil céleste ne brille que pendant la journée, l'inquisition du Jadd étend les rayons de Surael dans les endroits les plus profonds et les plus sombres pour brûler tout hérétique et païen."
 jasienes_daughters_order:0 "Les Filles de Jasiéne"
 jasienes_daughters_order_desc:0 "Ceux exposés au soleil du désert sont facilement brûlés. L'ordre entièrement féminin sert de baume, prenant soin des malades et des blessés ainsi qu'organisant les infrastructures."
 militant_jadd_order:0 "Le Jadd Militant"
 militant_jadd_order_desc:0 "Fondé par un groupe de Phénix du Désert particulièrement spirituels, le Jadd Militant est le bras fort de la jeune foi. Leurs lames et leurs arcs sont dit briller avec le soleil même la nuit."
 servants_of_surakel_order:0 "Les Serviteurs de Surakel"
 servants_of_surakel_order_desc:0 "Ces artisans de Bulwar ne travaillent pas simplement pour l'argent. Dans leur travail, ils puisent leur inspiration de Surakel et œuvrent en son honneur."
 eduz_nabari_order:0 "Les Eduz-Nabari"
 eduz_nabari_order_desc:0 "Les Eduz-Nabari, les Gardes du Temple, protègent les lieux de culte restants dédiés à la Vraie Lumière de Surakel de ceux qui chercheraient à l'usurper."
 the_unforgivable_order:0 "Les Impardonnables"
 the_unforgivable_order_desc:0 "Les Impardonnables croient qu'ils ne peuvent jamais recevoir de rédemption aux yeux de Surakel. Ils cherchent donc seulement l'oubli, brûler leur âme en cendres dans les feux les plus intenses de Son service et ainsi échapper aux Ténèbres qui les saisiraient autrement."
 agrados_passion_order:0 "Passionnés d'Agrados"
 agrados_passion_order_desc:0 "Un culte religieux infernal identifiant Agrados comme le Père des Hommes et le Grand Amant, proclamant Castellos et ses loyalistes comme des voleurs ayant dérobé la domination légitime sur le monde à l'humanité. Ils sont connus pour leur passion obsessive et omniprésente - bien que la nature et le centre de cette passion puissent changer quotidiennement - et voient l'histoire d'Agrados et Halanna comme celle d'un amour détruit par un Castellos jaloux. Ils sont fanatiquement loyaux envers les Archidémons Ildran et Hedine."
 triadic_devotees_order:0 "Dévots Triadiques"
 triadic_devotees_order_desc:0 "Un culte infernal qui vénère les vertus de la cupidité, du désir et de l'ambition par-dessus tout, et qui dirige une grande partie de l'économie de Moredhal. Ils sont des fidèles fermes des Archidémons Canturian, Ibberal et Forsara."
 grudgeknights_order:0 "Les Chevaliers de la Rancune"
 grudgeknights_order_desc:0 "Un culte infernal originaire d'un ordre chevaleresque pré-Greentide dédié à Adean, ils ont combiné l'abandon de l'Ouest d'Escann aux déprédations des orques avec l'abandon des dieux du monde aux déprédations des dragons en une seule doctrine d'amertume et de suspicion. Ils se comportent comme la combinaison d'un ordre militaire et d'une inquisition, recherchant les traîtres à la nation pour ensuite les écraser complètement. Ils ne font confiance qu'à leurs maîtres, les Archidémons Kazraiel et Mesner."
 corinite_order_event_block:0 "Bloc d'événements de l'Ordre Corinite"
 corinite_adm_order_event_karma_tt:0 "§Y+4§! Parangonnage Corinite"
 corinite_dip_order_event_karma_tt:0 "Déplacez vos §G2§! points de §YParangonnage Corinite§! §Yvers le centre§!."
 corinite_mil_order_event_karma_tt:0 "§Y-4§! Parangonnage Corinite"
 begga_order:0 "Moines de la Charité Non Sanctionnée"
 begga_order_desc:0 "Là où les temples de Begga administrent l'aumône, les Moines Corinites de Begga prononcent des vœux de pauvreté pour mieux comprendre les enseignements de Begga. Ces moines itinérants errent à travers le pays, non pas pour convertir, mais pour vivre une vie simple et s'impliquer dans des projets communautaires et partout ailleurs où une main supplémentaire fait des merveilles : un véritable exemple pour les autres que même avec rien, on peut avoir la foi."
 begga_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+8§! Progrès de la Réforme"
 dame_order:0 "Philosophes de la Nouvelle Lune"
 dame_order_desc:0 "La nature du divin est toujours à questionner, et les Philosophes de la Nouvelle Lune sont à l'avant-garde de telles enquêtes. Le divin œuvre de manières mystérieuses et La Dame est la Déesse des Mystères entre autres, et pour eux l'ancienne cour est devenue stagnante et sûre, se concentrant trop sur les affaires temporelles. Mais plus maintenant ! Toutes choses doivent être questionnées, et Corin n'est qu'une nouvelle lentille à travers laquelle regarder."
 dame_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+1§! Innovativité\nToute Innovativité excédentaire sera convertie en §G5§! unités de chaque type de §YPouvoir Monarque§!.\n(L'Innovativité supplémentaire provenant du §YGain d'Innovativité§! ne sera PAS convertie)"
 dame_order_event_no_dlc_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+5§! Points Adm/Dip/Mil"
 esmaryal_order:0 "Douairières"
 esmaryal_order_desc:0 "Alors que la grande majorité des temples d'Esmaryal ont pris le parti d'Adean (après tout, il est son fils), une petite secte de prêtresses vénérables et influentes a vu en Corin une nouvelle fille à guider, et a cherché à utiliser leurs années de sagesse pour vraiment façonner une héritière digne du Cour Régente. Bien sûr, ces hérétiques, marquées comme Douairières, ont été bannies d'Esmaria, mais ont finalement trouvé refuge en conseillant la nouvelle ère de rois aventuriers qui ont afflué sous la bannière de Corin."
 esmaryal_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G-2§! Expansion Aggressive"
 nerat_order:0 "Chevaliers du Gibet de Gallowspeak"
 nerat_order_desc:0 "Nommé d'après le prêtre qui a aidé à déifier Corin, Dominic de Gallowspeak, ces sombres chevaliers inspirent une crainte de la justice et de la loi même aux fidèles de Corin. Car dans le sillage du zèle fanatique vient la capacité de commettre des maux arbitraires, et l'on doit être vigilant contre ceux qui causent involontairement le mal même avec de bonnes intentions."
 nerat_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G-0.5§! Corruption\n§G+3§! Légitimité/Dévotion/Unité de Horde\n§G+1§! Tradition Républicaine"
 ara_order:0 "Communalistes Aranites"
 ara_order_desc:0 "Il y a longtemps une division entre les prêtres Aranites urbains et ruraux, et lorsque la parole de Corin s'est répandue, beaucoup du clergé rural plus pauvre ont vu une bannière pour enfin défier leurs homologues plus riches. Pour eux, ils avaient corrompu Ara en un visage qui justifiait la cupidité, promouvant des choses telles que la spéculation et pire, le jeu. Ce mouvement a bientôt grandi en la Guilde des Bons Marchands, qui a créé ses propres communes abandonnant la monnaie pour le troc et où la richesse matérielle était partagée."
 ara_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+1§! Mercantilisme"
 minara_order:0 "Ordre du Verger"
 minara_order_desc:0 "L'Ordre du Verger voit les temples Minarans comme moralement corrompus, et rien de plus qu'une justification pour la débauche et le péché. Au lieu de cela, l'ordre voit Minara comme un vaisseau pour célébrer l'amour, oui, mais pour eux, il n'y a pas d'amour plus grand que la foi et la communauté. Dans un tournant étrange des événements, ces prêtres de Minara deviendraient le bastion des temples corinites locaux, mais organisés."
 minara_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§GPetite Augmentation de la Tolérance§! de §YToutes les Races Possédées§!."
 munas_order:0 "Chevaliers du Feu Lunaire"
 munas_order_desc:0 "Quand on pense aux croisés, on imagine une masse de populace avec des torches brûlantes dans une main et une épée dans l'autre - mais sa volonté divine doit se répandre sur terre et mer. Nommé d'après la traduction du navire migrant de Munas, le Lunateín, les Chevaliers du Feu Lunaire est un petit mais dédié ordre d'officiers et commandants navals qui se voient comme l'avant-garde d'une croisade mondiale globale."
 munas_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+1§! Tradition Navale"
 munas_order_upgrade_tt:0 "Ajoute un modificateur supplémentaire §G+10.0%§! Local Tax Modifier, §G+10.0%§! Local Sailors Modifier et §G+0.25§! Naval Force Limit pendant que cet ordre est actif"
 ryala_order:0 "Sororité Cérisienne"
 ryala_order_desc:0 "Ryala enseigne que les femmes doivent être des vierges et des épouses obéissantes. Belles et vues, mais non entendues. Mais Corin a montré à une nouvelle génération de prêtresses Ryalanes que les anciennes voies ne sont que des chaînes divines destinées à subjuguer. Maintenant, une nouvelle sororité s'est levée, un réseau secret de femmes à travers Cannor autrefois considérées comme dociles, utilisant leurs nouvelles connexions pour ouvrir des routes, des opportunités et des richesses une fois offertes seulement aux femmes unies, non divisées."
 ryala_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+5§! Faveurs avec un allié aléatoire."
 ryala_order_event_no_dlc_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+40§! Couronnes"
 ryala_order_upgrade_tt:0 "Ajoute un modificateur supplémentaire §G+10.0%§! Local Tax Modifier et §G+12.5%§! Local Trade Power pendant que cet ordre est actif."
 balgar_order:0 "Balgarites de la Forge du Dragon"
 balgar_order_desc:0 "Le Greentide était vu comme une guerre sainte pour les Balgarites afin de reconquérir la Forge du Dragon, le vaste temple-fonderie que Balgar lui-même avait construit et qui alimentait la machine de guerre qu'était Castanor. Maintenant, alors que la libération de Corin libère Escann, les Balgarites avec eux ont assumé leur place comme autorité principale parmi les temples de Balgar. Leurs forges ne devraient plus se concentrer sur de grandes architectures et des œuvres artisanales, non, leur parole résonne comme celle des jours anciens : que leurs forges sont l'épine dorsale sur laquelle les empires sont faits, les flammes qui trempent la lame de la justice, et l'acier qui renforce le rempart de la foi."
 balgar_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G-1§! Inflation"
 balgar_order_upgrade_tt:0 "Ajoute un modificateur supplémentaire §G+5.0%§! Local Manpower Modifier, §G+5.0%§! Local Defensiveness et §G-5.0%§! Local Fort Maintenance pendant que cet ordre est actif."
 corin_order:0 "Brandons Corinites"
 corin_order_desc:0 "La seule chose que les fidèles de Corin avaient de plus que les autres était le nombre, car parmi ses fidèles, les devoirs de la foi autrefois réservés aux prêtres formés incombent à chaque homme, femme et enfant. Bien sûr, sans une telle éducation séminaire, les débats et les mots échouent souvent, et la seule façon d'atteindre le cœur des gens est avec le feu et l'épée."
 corin_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+1§! Professionnalisme de l'Armée"
 corin_order_event_no_dlc_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+2§! Tradition de l'Armée"
 corin_order_upgrade_tt:0 "Ajoute un modificateur supplémentaire §G+5.0%§! Local Manpower Modifier et §G+2.5%§! Local Missionary Strength pendant que cet ordre est actif."
 falah_order:0 "Croisés Carmin"
 falah_order_desc:0 "Avec l'arrivée de Corin, chasser le mal n'est plus le seul mandat des Falahites. Au lieu de cela, ils prennent un nouveau rôle pour enseigner et guider les masses de brandons suivant la volonté de Corin. Ils seront la flèche enflammée qui éclaire le chemin. Ils seront l'instrument qui guide ses armées à travers Cannor dans sa croisade sans fin et glorieuse."
 falah_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+2§! Tradition de l'Armée"
 falah_order_upgrade_tt:0 "Ajoute un modificateur supplémentaire §G+5.0%§! Local Manpower Modifier et §G+5.0%§! Friendly Movement Speed pendant que cet ordre est actif."
 nathalyne_order:0 "Maison de la Lumière"
 nathalyne_order_desc:0 "« Il ne peut y avoir de lumière sans ombre » ou du moins c'est ce que disent ces Corinites. La Maison de la Lumière cherche à être l'autre côté de la torche enflammée du zèle corinite, s'assurant que, alors que les brandons ouvrent la voie avec l'épée et le bouclier, il y a un poignard pour s'occuper des lâches et des couards qui échappent à la colère de Corin. En effet, l'esclavage est une telle abomination."
 nathalyne_order_event_tt:0 "Gagnez §G-10§! années de Séparatisme dans §Ychaque province de l'État§!.\n\n§YChangements dans le pays lors de l'établissement :§!\n§G+25§! Progrès de l'Institution dans la capitale nationale."
 dookan_order:0 "Confrérie de la Défense Brisée"
 dookan_order_desc:0 "Après le Greentide, les nombreux demi-orques se sentiraient déchirés entre leurs deux natures et tenteraient de se reconnecter avec leur côté orque. Ils ne voient pas Dookan comme une force du mal, mais comme un dieu de la Force et des Mercenaires qui a renversé la Cour décadente et permis à un Corinisme juste et plus fort de s'élever à sa place. La Confrérie de la Défense Brisée prend les faibles et leur apprend à devenir forts sans aucune distinction ; après tout, quelle est la meilleure façon de protéger quelqu'un sinon lui apprendre à se protéger lui-même ?"
 dookan_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\nGagnez un Général à l'échelle de votre §YTradition de l'Armée§!.\nLe §YGénéral§! gagnera un §G+1§! §YChoc§! supplémentaire."
 adean_order:0 "Bannières Adeaniques"
 adean_order_desc:0 "Autrefois divisés par leurs différences, ces Adeaniques ont surmonté leurs disputes avec les dirigeants Corinites et se sont élevés pour incarner les nobles idéaux du Code de Chevalerie Adeanique. Fiers et honorables, ils se tiennent comme des protecteurs inébranlables de leurs communes, sauvegardant les terres et les personnes qu'ils chérissent. Bien qu'ils reconnaissent Adean comme le souverain suprême de la Cour, leur dévotion au Dieu de la Chevalerie se manifeste dans leur service à un dirigeant Corinite qui, mettant de côté les divisions passées, a choisi l'unité pour le plus grand bien du peuple."
 adean_order_event_tt:0 "\n§YChangements dans le pays lors de l'établissement :§!\n§G+5§! Prestige."


 maederitic_rule_order_level_1: "Règle Maedéritique"
