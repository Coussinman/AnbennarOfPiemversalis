l_french:
 order_of_judges_order:0 "L'Ordre des Juges"
 order_of_judges_order_desc:0 "Les vénérables Juges de Bulwar parcourent les terres en sages itinérants de la loi, arbitres indépendants dont la sagesse ancestrale tranche les différends et veille à ce que justice soit rendue selon les préceptes immuables."
 servants_of_surael_order:0 "Les Serviteurs de Surael"
 servants_of_surael_order_desc:0 "Ces maîtres artisans de Bulwar transcendent la simple quête du profit pour puiser leur inspiration dans la lumière divine de Surael, façonnant chaque œuvre comme un hymne silencieux à la gloire de leur divinité tutélaire."
 order_of_exemplars_order:0 "L'Ordre des Exemplaires"
 order_of_exemplars_order_desc:0 "Gardiens vigilants du Culte Solaire, les Exemplaires s'efforcent perpétuellement d'incarner la perfection de leur idéal spirituel. Leurs rangs s'enrichissent particulièrement d'elfes solaires dévoués qui accomplissent avec ferveur leurs devoirs sacrés envers Surael."
 lightbringers_order:0 "Les Porteurs de Lumière"
 lightbringers_order_desc:0 "Tandis que l'astre céleste ne dispense sa clarté qu'aux heures diurnes, l'inquisition du Jadd projette les rayons purificateurs de Surael jusque dans les recoins les plus ténébreux et corrompus, afin d'y consumer tout hérétique et infidèle de son feu sacré."
 jasienes_daughters_order:0 "Les Filles de Jasiéne"
 jasienes_daughters_order_desc:0 "Celles que le soleil impitoyable du désert consume aisément trouvent réconfort auprès de cet ordre exclusivement féminin, véritable baume apaisant qui soigne les blessés et organise les infrastructures vitales avec une sollicitude maternelle."
 militant_jadd_order:0 "Le Jadd Militant"
 militant_jadd_order_desc:0 "Fondé par une confrérie de Phénix du Désert particulièrement ardents, le Jadd Militant constitue le bras armé de cette jeune foi. Leurs lames et leurs arcs, dit-on, conservent l'éclat solaire même dans les ténèbres de la nuit."
 lightbringers_order_upgraded:0 "Les Porteurs de Lumière"
 lightbringers_order_upgraded_desc:0 "Tandis que l'astre céleste ne dispense sa clarté qu'aux heures diurnes, l'inquisition du Jadd projette les rayons purificateurs de Surael jusque dans les recoins les plus ténébreux et corrompus, afin d'y consumer tout hérétique et infidèle de son feu sacré."
 jasienes_daughters_order_upgraded:0 "Les Filles de Jasiéne"
 jasienes_daughters_order_upgraded_desc:0 "Celles que le soleil impitoyable du désert consume aisément trouvent réconfort auprès de cet ordre exclusivement féminin, véritable baume apaisant qui soigne les blessés et organise les infrastructures vitales avec une sollicitude maternelle."
 militant_jadd_order_upgraded:0 "Le Jadd Militant"
 militant_jadd_order_upgraded_desc:0 "Fondé par une confrérie de Phénix du Désert particulièrement ardents, le Jadd Militant constitue le bras armé de cette jeune foi. Leurs lames et leurs arcs, dit-on, conservent l'éclat solaire même dans les ténèbres de la nuit."
 servants_of_surakel_order:0 "Les Serviteurs de Surakel"
 servants_of_surakel_order_desc:0 "Ces maîtres artisans de Bulwar transcendent la simple quête du profit pour puiser leur inspiration dans la flamme éternelle de Surakel, façonnant chaque œuvre comme un témoignage tangible de leur dévotion absolue."
 eduz_nabari_order:0 "Les Eduz-Nabari"
 eduz_nabari_order_desc:0 "Les Eduz-Nabari, ces Gardiens du Temple inflexibles, protègent les derniers sanctuaires dédiés à la Vraie Lumière de Surakel contre ceux qui oseraient usurper cette essence divine sacrée."
 the_unforgivable_order:0 "Les Impardonnables"
 the_unforgivable_order_desc:0 "Les Impardonnables se croient à jamais privés de rédemption aux yeux de Surakel. Ils ne cherchent dès lors que l'oubli, consumant leur âme jusqu'aux cendres dans les brasiers les plus intenses de Son service divin pour échapper aux Ténèbres qui autrement les saisirait."
 agrados_passion_order:0 "Passionnés d'Agrados"
 agrados_passion_order_desc:0 "Ce culte religieux infernaliste vénère Agrados comme le Père des Hommes et le Grand Amant, proclamant que Castellos et ses loyalistes ne sont que des usurpateurs ayant dérobé à l'humanité sa domination légitime sur le monde. Reconnus pour leur passion obsessionnelle et dévorante - dont la nature et l'objet peuvent fluctuer quotidiennement - ils perçoivent l'histoire d'Agrados et d'Halanna comme un amour détruit par la jalousie de Castellos. Leur loyauté fanatique va aux Archidiables Ildran et Hedine."
 triadic_devotees_order:0 "Dévots Triadiques"
 triadic_devotees_order_desc:0 "Ce culte infernaliste exalte les vertus de cupidité, de désir et d'ambition par-dessus tout, dirigeant une grande partie de l'économie de Moredhal. Ils suivent avec ferveur les Archidiables Canturian, Ibberal et Forsara."
 grudgeknights_order:0 "Les Chevaliers de Rancune"
 grudgeknights_order_desc:0 "Culte infernaliste né d'un ordre chevaleresque pré-Marée Verte voué à Adean, ils ont fusionné l'abandon d'Escann par l'Occident face aux déprédations orques avec l'abandon du monde par les Dieux face aux déprédations draconiques en une doctrine unique d'amertume et de suspicion. Ils agissent comme la synthèse d'un ordre militaire et d'une inquisition, traquant les traîtres à la nation pour les anéantir impitoyablement. Ils ne font confiance qu'à leurs maîtres, les Archidiables Kazraiel et Mesner."
 corinite_order_event_block:0 "Bloc d'Événement d'Ordre Corinite"
 corinite_adm_order_event_karma_tt:0 "§Y+4§! Parangon Corinite"
 corinite_dip_order_event_karma_tt:0 "Déplacer votre Parangon Corinite de §G2§! points §Yvers le centre§!."
 corinite_mil_order_event_karma_tt:0 "§Y-4§! Parangon Corinite"
 begga_order:0 "Moines de la Charité Non Sanctifiée"
 begga_order_desc:0 "Là où les temples begganites administrent l'aumône, les Moines Corinites de Begga prononcent des vœux de pauvreté pour mieux comprendre les enseignements de Begga. Ces moines itinérants parcourent les terres, non pour convertir, mais pour vivre simplement et se porter volontaires dans les projets communautaires partout où une main supplémentaire accomplit des merveilles : véritable exemple démontrant qu'avec rien on peut conserver la foi."
 begga_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+8§! Progrès de Réforme"
 dame_order:0 "Philosophes de la Nouvelle Lune"
 dame_order_desc:0 "La nature du divin doit toujours être questionnée, et les Philosophes de la Nouvelle Lune se trouvent à l'avant-garde de telles investigations. Le divin œuvre de façon mystérieuse et la Dame est la Déesse des Mystères entre autres choses. Pour eux, l'ancienne cour est devenue stagnante et sûre, se concentrant trop sur les affaires temporelles. Mais plus maintenant ! Tout doit être questionné, et Corin n'est qu'une nouvelle lentille à travers laquelle regarder."
 dame_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+1§! Innovation\nToute l'Innovation excédentaire sera convertie en §G5§! unités de chaque type de §YPouvoir du Monarque§!.\n(L'Innovation supplémentaire provenant du §YGain d'Innovation§! ne sera PAS convertie)"
 dame_order_event_no_dlc_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+5§! Points Adm/Dip/Mil"
 esmaryal_order:0 "Douairières"
 esmaryal_order_desc:0 "Tandis que la vaste majorité des temples d'Esmaryal se rangea du côté d'Adean (après tout, il est son fils), une petite secte de prêtresses vénérables et influentes vit en Corin une nouvelle fille à guider, cherchant à utiliser leurs années de sagesse pour véritablement façonner une héritière digne de la Cour Régente. Naturellement, ces hérétiques, stigmatisées comme Douairières, furent bannies d'Esmaria, mais trouvèrent finalement refuge en conseillant la nouvelle génération de rois aventuriers qui se rassemblèrent sous la bannière de Corin."
 esmaryal_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G-2§! Expansion Agressive"
 nerat_order:0 "Chevaliers des Derniers Mots de Gallowspeak"
 nerat_order_desc:0 "Nommés d'après le prêtre qui aida à déifier Corin, Dominique de Gallowspeak, ces chevaliers sinistres instillent une crainte de la justice et de la loi même aux fidèles de Corin. Car dans le sillage du zèle enragé vient la capacité de maux arbitraires, et l'on doit rester vigilant contre ceux qui causent involontairement le mal avec de bonnes intentions."
 nerat_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G-0.5§! Corruption\n§G+3§! Légitimité/Dévotion/Unité de Horde\n§G+1§! Tradition Républicaine"
 ara_order:0 "Communalistes Aranites"
 ara_order_desc:0 "Il y a longtemps existé une division entre les prêtres aranites urbains et ruraux, et quand la parole de Corin se répandit, nombre des clercs campagnards plus pauvres virent une bannière pour enfin défier leurs homologues plus riches. Pour eux, ils avaient corrompu Ara en un visage justifiant la cupidité, promouvant des choses comme la spéculation et pire, les jeux de hasard. Ce mouvement grandit bientôt en Guilde des Bons Marchands, créant leurs propres communes qui abandonnèrent la monnaie pour le troc et où la richesse matérielle était partagée."
 ara_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+1§! Mercantilisme"
 minara_order:0 "Ordre du Verger"
 minara_order_desc:0 "L'Ordre du Verger considère que les temples de Minara sont moralement corrompus, rien qu'une justification pour la débauche et le péché. À la place, l'ordre voit Minara comme un réceptacle pour célébrer l'amour, certes, mais pour eux il n'y a pas de plus grand amour que la foi et la communauté. Dans un étrange retournement, ces prêtres de Minara devinrent le bastion des temples corinites locaux mais organisés."
 minara_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§GPetite Augmentation de Tolérance§! de §YToutes les Races Possédées§!."
 munas_order:0 "Chevaliers du Feu de Lune"
 munas_order_desc:0 "Quand on pense aux croisés, on imagine une masse de populace avec des torches enflammées dans une main et l'épée dans l'autre - mais sa volonté divine doit se répandre tant sur terre que sur mer. Nommés d'après la traduction du navire migrant de Munas, le Lunateín, les Chevaliers du Feu de Lune constituent un ordre restreint mais dévoué d'officiers et commandants navals qui se voient comme l'avant-garde d'une croisade mondiale universelle."
 munas_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+1§! Tradition Navale"
 munas_order_upgrade_tt:0 "Ajouter un modificateur supplémentaire de §G+10.0%§! d'Impôt Local, §G+10.0%§! de Marins Locaux et §G+0.25§! de Limite de Force Navale tant que cet ordre est actif"
 ryala_order:0 "Sororité Cerisienne"
 ryala_order_desc:0 "Ryala enseigne que les femmes doivent être des vierges chastes et des épouses obéissantes. Belles et vues, mais pas entendues. Mais Corin a montré à une nouvelle génération de prêtresses ryaliennes que les anciennes voies ne sont que des chaînes divines destinées à subjuguer. Désormais, une nouvelle sororité s'est élevée, réseau secret de femmes à travers Cannor jadis considérées comme dociles, utilisant leurs nouvelles connexions pour s'ouvrir mutuellement routes, opportunités et richesses que seule l'union des femmes, non leur division, permet d'atteindre."
 ryala_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+5§! Faveurs avec un allié aléatoire."
 ryala_order_event_no_dlc_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+40§! Couronnes"
 ryala_order_upgrade_tt:0 "Ajouter un modificateur supplémentaire de §G+10.0%§! d'Impôt Local et §G+12.5%§! de Pouvoir Commercial Local tant que cet ordre est actif."
 balgar_order:0 "Balgarites de Forgedragon"
 balgar_order_desc:0 "La Marée Verte fut perçue comme une guerre sainte pour les Balgarites afin de reconquérir la Forgedragon, cette vaste fonderie-temple que Balgar lui-même bâtit et qui alimenta la machine de guerre que fut Castanor. Maintenant que la libération de Corin affranchit Escann, les Balgarites qui l'accompagnent ont assumé leur place d'autorité principale parmi les temples de Balgar. Plus jamais leurs clercs ne devraient se concentrer sur de grandes architectures et œuvres artisanales, non, leur parole fait écho à celle des temps anciens : leurs forges constituent l'épine dorsale sur laquelle les empires se bâtissent, les flammes qui trempent la lame de justice, et l'acier qui renforce le rempart de la foi."
 balgar_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G-1§! Inflation"
 balgar_order_upgrade_tt:0 "Ajouter un modificateur supplémentaire de §G+5.0%§! de Main-d'œuvre Locale, §G+5.0%§! de Défense Locale et §G-5.0%§! d'Entretien de Fort Local tant que cet ordre est actif."
 corin_order:0 "Agitateurs Corinites"
 corin_order_desc:0 "La seule chose que les fidèles de Corin possédaient par rapport aux autres était le nombre, car parmi ses fidèles les devoirs de foi jadis relégués aux prêtres formés incombent à chaque homme, femme et enfant. Naturellement, sans une telle éducation séminaire, les débats et paroles échouent souvent, et la seule façon de toucher le cœur des gens passe par le feu et l'épée."
 corin_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+1§! Professionnalisme de l'Armée"
 corin_order_event_no_dlc_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+2§! Tradition Militaire"
 corin_order_upgrade_tt:0 "Ajouter un modificateur supplémentaire de §G+5.0%§! de Main-d'œuvre Locale et §G+2.5%§! de Force Missionnaire Locale tant que cet ordre est actif."
 falah_order:0 "Croisés Pourpres"
 falah_order_desc:0 "Avec l'avènement de Corin, chasser le mal n'est plus le seul mandat des Falahites. Au lieu de cela, ils endossent un nouveau rôle pour enseigner et guider les masses d'agitateurs suivant la volonté de Corin. Ils seront la flèche enflammée qui éclaire le chemin. Ils seront l'instrument qui guide ses armées à travers Cannor dans sa croisade éternelle et glorieuse."
 falah_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+2§! Tradition Militaire"
 falah_order_upgrade_tt:0 "Ajouter un modificateur supplémentaire de §G+5.0%§! de Main-d'œuvre Locale et §G+5.0%§! de Vitesse de Mouvement Amical tant que cet ordre est actif."
 nathalyne_order:0 "Maison de Lumière"
 nathalyne_order_desc:0 "« Il ne peut y avoir de lumière sans ombre » ou c'est ainsi que s'expriment ces Corinites. La Maison de Lumière cherche à être l'autre face de la torche flamboyante du zèle corinite, s'assurant que tandis que les agitateurs montrent la voie avec épée et bouclier, il y ait une dague pour traiter avec les lâches et poltrons qui échappent à la colère de Corin. En effet, l'esclavage constitue une telle abomination."
 nathalyne_order_event_tt:0 "Gagne §G-10§! Années de Séparatisme dans §Ychaque province de l'état§!.\n\n§YChangements nationaux lors de l'établissement :§!\n§G+25§! Progrès d'Institution dans la capitale nationale."
 dookan_order:0 "Confrérie de la Défense Brisée"
 dookan_order_desc:0 "Après la Marée Verte, les nombreux demi-orques se sentirent déchirés entre leurs deux natures et tentèrent de renouer avec leur côté orque. Ils ne voient pas Dookan comme une force maléfique, mais comme un dieu de Force et de Mercenaires qui renversa la Cour décadente et permit au Corinisme juste et plus fort de s'élever à sa place. La Confrérie de la Défense Brisée prend les faibles et leur enseigne à devenir forts sans distinction aucune ; après tout, quelle est la meilleure façon de protéger quelqu'un sinon de lui enseigner comment se protéger lui-même ?"
 dookan_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\nGagne un Général adapté à votre §YTradition Militaire§!.\nLe §YGénéral§! gagnera un §G+1§! §YChoc§! supplémentaire."
 adean_order:0 "Bannières Adéaniques"
 adean_order_desc:0 "Jadis divisés par leurs différences, ces Adéaniques surmontèrent leurs disputes avec les dirigeants corinites et s'élevèrent pour incarner les nobles idéaux du Code Chevaleresque Adéanique. Fiers et honorables, ils demeurent comme protecteurs inébranlables de leurs communes, sauvegardant les terres et peuples qu'ils chérissent. Bien qu'ils reconnaissent Adean comme dirigeant suprême de la Cour, leur dévotion au Dieu de Chevalerie se manifeste dans leur service à un dirigeant corinite qui, mettant de côté les divisions passées, choisit l'unité pour le bien supérieur du peuple."
 adean_order_event_tt:0 "\n§YChangements nationaux lors de l'établissement :§!\n§G+5§! Prestige."


