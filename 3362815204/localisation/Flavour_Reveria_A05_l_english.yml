A05_propaganda_department_title: "Propaganda Machine"
A05_propaganda_department_desc: "The most inventive Gnomes in our realm have been toiling away at this new gizmo called a "printing press", capable of replacing the work of scribes and rapidly copy books, papers or other printed material.\n\n It just so happens that we have something that we want to have printed a millionfold..."

A05_sarhali_foothold_title: "Sarhali Spoils"
A05_sarhali_foothold_desc: "Sarhal doesn't seem like the richest continent, but it still home to a lot of cities worth plundering, ports worth conquering and relics worth taking.\n We should dominate the locals, and teach them the word Reaver."

A05_the_great_canal_title: "Gate to Haless"
A05_the_great_canal_desc: "Merchants belonging to the S.E.C. have been trading in the few harbors willing to do so after the latest set of Reverian raids, selling firearms and Cannorian goods for spices, exotic wood, ivory and other valuables. \n\nThe S.E.C however, has already set its eyes on the horizon yet again. \nHaless is reportedly a land of far greater riches, and the reavers, artificers & merchants are starting to grow tired of South Sarhal and have started funding expeditions to Haless.\nSome Gnomes have even proposed the revolutionary idea of reducing travel time significantly by bypassing Ardimya and digging a canal through Jasiir Jadid, connecting the South Sarhal Coast to the Kedwali Gulf. \nThe best place for such a canal seems to be Jas Shar, but a lot will be needed to make it work."

A05_lizard_port_title: "The Lizard Port"
A05_lizard_port_desc: "The port of Teramzadai is where cloves go to get sold. By taking it for ourselves we can ensure that we are the ones selling them."

A05_pillage_mihipha_college_title: "Pillage Mihipha"
A05_pillage_mihipha_college_desc: "The Halflings of Vahvanosy strangely enough cast spells through arts like song and music. \nThey are said to have extremely potent magical music instruments, and powerful incantations & enchantments.\n\n If we were to occupy this province we could pillage the College and burn it to the ground!"

A05_clove_monopoly_title: "Clove Monopoly"
A05_clove_monopoly_desc: "With the conquest of the Lizard Port behind us, a new profession has emerged in Reverian society. Thousands of sailors and merchants now work in the Kryddfloti, or Spice Fleet.\nThey bring spices from Sarhal to Cannor and sell them for ludicrous prices, especially the Cloves are worth their weight in damestear. With a monopoly, the S.E.C. can ensure that the price stays high."

A05_exploit_east_sarhal_title: "Exploit East Sarhal"
A05_exploit_east_sarhal_desc: "With the Merfolk Canal constructed, traveling to East Sarhal has become faster, safer and more lucrative. Now is the time to stake our claim and conquer the most profitable reasons before our competition does so."

A05_sole_raiders_of_the_gulf_of_rahen_title: "Reavers of Rahen"
A05_sole_raiders_of_the_gulf_of_rahen_desc: "The Gulf of Rahen is one of the richest areas in the world, especially the city of §Y[4420.GetName]§! and its Kharunyana estuary inspire awe.\n\n Unfortunately there are already raiders present in the region, namely the Harpies of Naléni, the red haired raiders of Prukakhin and the Pirate Republic of Pinghoi. \n\nIf we are to turn this gulf into a wellspring of wealth for our people, we shall have to ensure these factions no longer exist."

A05_halessi_temples_title: "Halessi Temples"
A05_halessi_temples_desc: "The lands of Haless are dotted with High Temples, which are seen as sacred by the High Philosophy faith of Rahen, who believe the Temples were created by so called High Gods. \nThese Temples are made of nearly indestructible materials, and the few doors that have been opened through the centuries gave way to great riches and ancient relics.\n\nSurely our Artificers would like to open some of these temples, but first they need the know-how."

A05_treasure_fleet_dominance_title: "Treasure Fleet Dominance"
A05_treasure_fleet_dominance_desc: "Every decade, the Treasure Fleet departs from the city of Zurkanrek, in the mysterious land of Yarikhoi to trade with the coastal cities of Yanshen and Vimdatrong.\n\nEvery decade, huge ships carrying wealth travel along the same few ports deemed prosperous enough to trade at.\nWe should conquer some of these ports and monopolize this trade."



#Reveria Events
reveria.1.t: "The Revrland Claim"
reveria.1.d: "[Z08.GetRulerTitleAndNameOrRegencyCap] of Bjarnrík has invited [Root.GetRulerTitleAndNameOrRegencyCap] to a feast in [Z08.Capital.GetName] to which most of the Gerudian rulers have also been invited. [Root.GetRulerOrRegency] has been enjoying Gerudian dishes and is having loads of fun comparing them to their Reverian counterparts or mentioning the lack thereof. After the dinner the [Root.GetRulerOrRegency] is conversing with [Z08.GetRulerTitleAndNameOrRegencyCap] when a Skald sits with the two and begins diverting the conversation to the Era of Black Ice. The story is mildly interesting but takes a turn for the better when the Skald casually mentions a direct ancestor of [Root.GetRulerTitleAndNameOrRegencyCap], Jarl Einar of house Fuglborg, who once ruled over the lands of Revrland, which since the birth of the Pirate Republic of Revrhavn has been without legitimate ruler...\n [Root.GetRulerTitleAndNameOrRegencyCap] notices the tension in the air as [Z08.GetRulerTitleAndNameOrRegencyCap] realizes the implications of this: this Skald just casually gave a claim on Revrland to [Root.GetRulerTitleAndNameOrRegencyCap]!"
reveria.1.a: "So [Z08.GetRulerTitleAndNameOrRegencyCap], when am I getting my birthright back?"
reveria.1.b: "That was generations ago, no claim lasts that long."

reveria.2.t: "The [Z13.GetRulerTitleOrRegency]'s insult"
reveria.2.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] of Redgarhavn has insulted [Root.GetRulerTitleAndNameOrRegencyCap] gravely when they mentioned at full volume that [Root.Monarch.GetHerHis] presence was a disgrace and that heathens should not be allowed on Gerudian soil so important. The Reverian [Root.GetRulerTitleOrRegency] and the other guests tried to defuse the situation, but the [Z13.GetRulerTitleOrRegency] continued, no doubt fueled largely by alcohol, saying that the [Root.GetRulerTitleOrRegency]'s accent was preposterous and [Root.Monarch.GetHerHis] clothing an affront to all Gerudians."
reveria.2.a: "An affront to Gerudian traditions you say? Why don't we settle this in a traditional Holmgang?"
reveria.2.b: "I do not mind these insults from somebody too drunk to think clearly."

reveria.3.t: "The Holmgang"
reveria.3.d: "[Root.GetRulerTitleAndNameOrRegencyCap] and [Z13.GetRulerTitleAndNameOrRegencyCap] of Redgarhavn have sailed to Giant's Manse on separate vessels, as [Z08.GetRulerTitleAndNameOrRegencyCap] of Bjarnrík did not allow [Z08.Monarch.GetHerHis] feast to end in a Holmgang on [Z08.Monarch.GetHerHis] own lands. It is now time for [Root.GetRulerTitleAndNameOrRegencyCap] to battle for their honor, or perhaps even [Root.Monarch.GetHerHis] life!"
reveria.3.a: "I can do this!"

reveria.4.t: "The Fate of [A05.GetRulerTitleAndNameOrRegencyCap]"
reveria.4.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] has emerged victorious and must now decide the fate of [A05.GetRulerTitleAndNameOrRegencyCap], who lies wounded on the ground. The traditions dictate that it is most honorable to spare [A05.GetRulerTitleAndNameOrRegencyCap], but anger is a powerful force."
reveria.4.a: "[A05.Monarch.GetSheHeCap] dies here!"
reveria.4.b: "I have proven my superiority"

reveria.5.t: "The Fate of [Z13.GetRulerTitleAndNameOrRegencyCap]"
reveria.5.d: "[A05.GetRulerTitleAndNameOrRegencyCap] has emerged victorious and must now decide the fate of [Z13.GetRulerTitleAndNameOrRegencyCap], who lies wounded on the ground. The traditions dictate that it is most honorable to spare [Z13.GetRulerTitleAndNameOrRegencyCap], but anger is a powerful force."
reveria.5.a: "I shall spare him, but take this isle as compensation"
reveria.5.b: "[Z13.Monarch.GetSheHeCap] dies here!"
reveria.5.c: "I have proven my superiority"

reveria.6.t: "The Reverian Feast"
reveria.6.d: "With the Reaver Reunion as nothing more than a distant memory, it was time for [Root.GetRulerTitleAndNameOrRegencyCap] to host a feast of [Root.Monarch.GetHerHis] own and invite Gerudian Konungr, Jarls and Skalds. The first guests have already arrived and the mood is exactly as [Root.GetRulerTitleAndNameOrRegencyCap] planned for it. Those who have proven enemies of the house have obviously not been invited, but nonetheless the halls of the Castle of [Root.Capital.GetName] still fill with Gerudians. They taste of Lencori wine for the first time and enjoy the entertainment of our short friends more than the Reverians could have anticipated. The skalds tell of ancient Tales of Reavers during the Era of Black Ice that captivate the entirety of the court, including [Root.GetRulerTitleAndNameOrRegencyCap]. Many Tales and facts lost to the Reverians have been meticulously handed down generations of Skalds. As the evening sets and our guests go out to "explore" the various noteworthy establishments in [Root.Capital.GetName] or return to their ships, they all thank [Root.GetRulerTitleAndNameOrRegencyCap] for [Root.Monarch.GetHerHis] hospitality. A successful feast, it seems."
reveria.6.a: "Reverians truly host great feasts"

reveria.7.t: "Dome of Stanyrhrada Exported"
reveria.7.d: "The vile Reverians have plundered our river settlements, our temples, our relics and our honour. Yet that was not enough for them; now they have also taken the Dome of Stanyrhrada all the way back to Cannor. It was one of, if not the most sacred places of our entire civilization. Our pride will never recover."
reveria.7.a: "This won't go over well with the general populace"

reveria.8.t: "Research Expedition to Gerudia"
reveria.8.d: "[A05.GetRulerTitleAndNameOrRegencyCap] has sent an expedition of chroniclers to the Skalds of Gerudia to document all matters related to the bloodlines of the Reavers. The lineages of the Reaver kingdoms of Reveria, Deranne, Pearlsedge, Drekiríki and even the Divenhal Kingdom of old have been carefully documented and brought back to court. After that the court spymaster has gone over the fine details of all family trees, carefully accentuating or where necessary editing details about centuries past to ensure the Síl Revers and thus our realm have a legitimate claim on all Reaver Kingdoms.\n\n Plenty of marriages happened between the three great Reaver Dynasties: The Askeling dynasty to which the síl Revers belong is deeply intertwined with the Derhilding dynasty and thus its present house of síl Deranne, for example through the wedding of Daghr Alvorsson Askeling and Princess Cora of Deranne. \n\nOther houses, such as Divenscourge houses of Pearlman(Pearlsedge) who birthed the Síl Na Trísfer cadet branch and of course House Taefdares(Eborthil and the Divenhal Kingdom), have less of a link to the Síl Rever house and will need more propaganda to legitimize a claim.\n\n The goal is to spread these findings inconspicuously, with our claims not yet emphasized, which will hopefully result in raising knowledge about our glorious past and establishing the fabrications as fact."
reveria.8.a: "Now to disseminate it..."

reveria.9.t: "The Reaver Crown"
reveria.9.d: ""The crown is finally here!" A servant exclaims as he storms into [A05.GetRulerTitleAndNameOrRegencyCap]'s courtroom. A minute later a box carried by the [Root.GetRulerTitleOrRegency]'s most trusted men is opened and a beautiful crown is revealed. A Reverian White crown with Drekiríki Red ornaments, truly a new height for the regalia collection of Reveria. The old crown is quickly handed away to a servant and the [Root.GetRulerTitleOrRegency] dons the Crown. Truly a Reaver Crown."
reveria.9.a: "Taxes well spent!"

reveria.10.t: "The Fate of the Border"
reveria.10.d: "With the recognition of the Small Country state and the formalization of our alliance, a small but vital discussion between diplomats has ensued over the fate of Turnwell and Manerd, two provinces which some claim belong to Small Country. We should handle this issue before tension arises."
reveria.10.a: "Cede the provinces and move all non-halflings to our capital"
reveria.10.b: "Let the halflings leave, compensate them and the state"
reveria.10.c: "If only we even held the provinces of Manerd and Turnwell"

reveria.11.t: "Formalize Artificery in Reveria"
reveria.11.d: "It is time to formalize the Artificery guild; the gnomes have earned it. Moreover, it can lead to more innovation and a stronger military. The gnomes will henceforth know they are thoroughly respected by the Reverian state."
reveria.11.a: "These documents always require way too many signatures"

reveria.12.t: "A New Capital?"
reveria.12.d: "With the conquest of Drekiríki behind us, several interest groups have mentioned both the necessity of developing Drekiríki and the possibility of it one day becoming our new capital. Proponents of the move advocate that it would be a more defendable location and that the Oddanroy estuary paired with the ancient foundations built by the gnomes will make these stone ruins a better capital than our current capital."
reveria.12.a: "First we need to clear the kobolds and repair vital parts of the city"

reveria.13.t: "A New capital!"
reveria.13.d: "The city of Drekiríki has been prepared for our government. The streets of [Root.Capital.GetName] now overflow with the carts of migrating Reverians while the docks see brown with ships carrying far too much cargo aboard. Across the entire state, people are migrating to Drekiríki to claim a piece of the city."
reveria.13.a: "It may be a step forward, but I'll miss it here"

reveria.14.t: "The Cliff Migration"
reveria.14.d: "Following the decree signed by the [Root.GetRulerTitleOrRegency], declaring that the Dragon Coast is safe, a mass migration of Cliff Gnomes from the isle of Nimscodd is starting to take form. These gnomes are more than willing to fight for their ancestral homeland, and deal with local kobolds with a vast array of experimental weapons. As remaining hovels are burned to ash the gnomes are already planning new farms and industries."
reveria.14.a: "I for one welcome our new underlings"

reveria.15.t: "But we don't have Darkvision!"
reveria.15.d: "The gem industry of Drekiríki has proven lucrative, however the meager supply of raw gems is seriously hampering the economy, according to a prominent Cliff Gnome industry representative. Presenting documents that show ancient expeditions into the kobold caves revealed plenty of gems, he urges [Root.GetRulerTitleAndNameOrRegencyCap] to conquer the caves so the economy can be bolstered with gems and metals. His arguments are sound and so [Root.GetRulerTitleAndNameOrRegencyCap] accepts the documentation and begins planning, even if [Root.Monarch.GetSheHe] is worried about the implications of fighting kobolds with darkvision in their dark hovels."
reveria.15.a: "Let us conquer these caves"

reveria.16.t: "A Gnomish Gift"
reveria.16.d: "As [Root.GetRulerTitleAndNameOrRegencyCap] enjoys the momentary respite of an empty court, [Root.Monarch.GetSheHe] hears a commotion outside the courtroom. The [Root.GetRulerTitleOrRegency] instinctively reaches for [Root.Monarch.GetHerHis] sword, but as the source of the commotion bursts into the room it becomes clear this is not a threat, this is a gift! A large amount of gnomes enter the throne room carrying various items packed in wrapping paper that are laid out on the table before the [Root.GetRulerTitleOrRegency]. The gnomes explain that they are grateful for the continued support of their people by the Reverian state and would like to return the favor. The [Root.GetRulerTitleOrRegency] begins unpacking the gifts and concludes that despite half of the gifts coming from the Creeks being various forms of pranks, the overall collection of gifts is a remarkable collection of useful items. The Gnomes explain that they have collected various experimental tools that can aid in the administration of the realm."
reveria.16.a: "I'm so glad we didn't purge them"

reveria.17.t: "The First Ynnic Raid"
reveria.17.d: "With Vareynn secured and the raid prepared, our boats set sail for the First Ynnic Raid. Spirits are high on the boats as they cruise downstream, banter being exchanged from vessel to vessel about which crew is going to haul the most loot. All of these pleasantries die down as the first warning of the Vareynn natives proves true: Serpents the length of the boats and even stranger creatures they could never hope to describe begin attacking the boats as they make their way to the town of Stantirshalas. The timid fleet takes several losses as a couple of boats capsize; some crew swim to other boats and manage to climb aboard, others aren't as lucky and are dragged below or lose limbs during their escape. Morale has dropped significantly; the natives weren't trying to dissuade us from raiding their peoples by spreading scary lies, they were spreading scary truths. The captain of the raid makes new rules and distributes them as quietly to the rest of the boats as possible: "No unnecessary noise, no loud paddling, spearmen at the sides of the boats ready to strike into the water." With these rules the raid progresses relatively successfully, all went rather well and the natives handed over their belongings without too much struggle. Until after a bend in the river another warning given by the Vareynn natives proves true: A huge manmade dam blocking the entire river, with a city entirely built on stilts standing before it in the Ynn. The local swamp also appeared to be inhabited by long green creatures with large mouths, who bathed on the riverside, making the whole situation rather claustrophobic. With the men exhausted and morale low, the fleet decided to head back for Vareynn, richer in gold, information and experience, but poorer in men and limbs."
reveria.17.a: "This could have been worth it, if it wasn't for that damned dam."

reveria.18.t: "The Second Ynnic Raid"
reveria.18.d: "With the lessons learned from the First Ynnic Raid and the conquest of the dam of Bosancovac complete, the time has finally come for the second raid. The fleet has been preparing ever since to make sure this one will be successful. Our crews are bolstered by Ruinborn Ynnics who know these waters well and provide impromptu advice. Our boats now sail closer together so that the spearmen from our vessels can support one another. With these strategies in place and a dozen more precautions taken, the raid appears to be going splendidly. As the raiders raid the various southward estuaries before continuing southwards, they find themselves blocked by a dam, the Vels Bacar dam. The fleet turns around and takes a different route, north. Many more days of raiding go by and eventually another dam is reached, the Mocbarja dam. With all of their opportunities exhausted the fleet decides to head back to Bosancovac. This raid was a resounding success; some ruinborn settlements were too well fortified to plunder and some beasts too fierce to kill, but in the end the Reavers return victoriously."
reveria.18.a: "Time to conquer some more dams"

reveria.19.t: "The Southern Ynnic Raid"
reveria.19.d: "With the Vels Bacar Dam in our domain our Ynnic Reaver fleet can raid the southern reaches of this subcontinent. At this point the logistics of our raids are honed to near perfection so the raid goes rather smoothly, but the southern Ynnics put up a valiant fight in some of the more developed settlements. When our men sail towards the fiefdom of Stanyrhrada, a marvelous golden glistening blinds them as the sun reflects off of a great golden dome atop the city's castle. It has now become clear that the golden domes seen in other Ynnic settlements were mere imitations. When put under pressure, the locals tell us it is a magical dome from a bygone era, which allegedly casts an aura of magical fortune over the region. Sadly due to the significant fortifications of the castle, our raiders cannot obtain it. It is as desirable as it is out of reach; we simply must come back for this dome."
reveria.19.a: "We'll be back, for that dome"

reveria.20.t: "The Northern Raid"
reveria.20.d: "The Mocbarja Dam is securely in our grip, the men are restless and the treasury could use some fattening; it is time for the Northern Raid. Our men set out from Mocbarja and raid several areas over the following days, the most profitable one being the dense city of Svemel. A curious detail about this area is that these people do not worship the Ynn, they instead appear to worship dragons. As such a lot of the loot comes in the form of various types of dragon art: pots with dragons painted on, glass or iron figurines of dragons and relics from bygone eras. The raid went well, with minimum casualties, and now it is time to head back to Mocbarja..."
reveria.20.a: "These ruinborn are no match for us"

reveria.21.t: "Dragon sighted!"
reveria.21.d: "As the boats sail downstream back to Mocbarja, a dragon is spotted in the distant sky, approaching fast. Soon the fleet is set ablaze by this fearsome green beast, as Reavers jump into the water, preferring sea serpents to this sky serpent. Our troops hopelessly pelt it with projectiles as the dragon comes back for a second fly-by and then a third, before deciding it has had enough and begins to fly off. The captains begin to shout orders."
reveria.21.a: "Save yourselves!"
reveria.21.b: "Haul the loot off of the burning boats!"

reveria.22.t: "The Dragonsearch"
reveria.22.d: "We have conquered the admirers of the winged beast, yet we have not found it. Our men now search every temple, hill, cave and forest. After weeks of searching the dragon still has not been found, but countless trinkets made of actual dragon parts such as green scales, teeth and claws are now in our possession. What should we do with them?"
reveria.22.a: "Sell these trinkets to the highest bidder"
reveria.22.b: "The [Root.GetRulerTitleOrRegency] wants them for [A05.Monarch.GetHerHis] collection"

reveria.23.t: "Transporting the Dome"
reveria.23.d: "Now that the dome is in our possession we must figure out how we are moving this humongous relic back to [Root.Capital.GetName]."
reveria.23.a: "[Root.GetRulerTitleAndNameOrRegencyCap]: "I will go there and move it myself""
reveria.23.b: "Our artificers are both capable and willing to move it, let them handle it."
reveria.23.c: "We own can send it downstream on the Ynn and tow it from Ynnsmouth to [Root.Capital.GetName] by ship."
reveria.23.e: "Let the mages teleport it"
reveria.23.f: "We'll have to tow it up the Ynn and cart it back to Verencel and then tow it to [Root.Capital.GetName] by ship."

reveria.24.t: "Selling the dome?"
reveria.24.d: "Now that we have the dome in [Root.Capital.GetName], should we keep or sell it?"
reveria.24.a: "Incorporate it into [Root.Capital.GetName]'s castle"
reveria.24.b: "Sell it to the highest bidder"

reveria.25.t: "Reaver Reunion"
reveria.25.d: "The merchants of Reveria have intensified contact with our markets after their conquest of the Storm Isles. [Z08.GetRulerTitleAndNameOrRegencyCap] and [A05.GetRulerTitleAndNameOrRegencyCap] of Reveria have since been exchanging letters, and slowly an idea for a feast started forming in their heads. A feast to celebrate the return of the Reavers. [Z08.GetRulerTitleAndNameOrRegencyCap] will indeed host one."
reveria.25.a: "[Z08.GetRulerTitleAndNameOrRegencyCap] is looking forward to it"

reveria.26.t: "Reveria Claims Revrland!"
reveria.26.d: "During our feast, the Reverian [A05.GetRulerTitleAndNameOrRegencyCap] heard from a Skald that [A05.Monarch.GetSheHe] can trace a claim to Revrland through [A05.Monarch.GetHerHis] paternal bloodline. In a moment of utter rudeness, [A05.Monarch.GetSheHe] recognized [A05.Monarch.GetHerHis] claim for all to hear!"
reveria.26.a: "Do the Reverians have no decency at all?"

reveria.27.t: "The Holmgang Challenge"
reveria.27.d: ""If I am an afront to Gerudian traditions, then why don't we settle this in a traditional Holmgang?" [Z13.GetRulerTitleAndNameOrRegencyCap] hears [A05.GetRulerTitleAndNameOrRegencyCap] of Reveria say to them after [Z13.GetRulerTitleAndNameOrRegencyCap] spent the last few minutes insulting every aspect of the Reverian culture in a drunken tirade at a feast in [Z08.GetCapitalName]."
reveria.27.a: "You Reverians forgot our faith, you bastards probably forgot how to fight as well! Bring it!"
reveria.27.b: "I-I... I refuse"

reveria.28.t: "Redgarhavn Refuses Holmgang"
reveria.28.d: "The cowardly [Z13.GetRulerTitleAndNameOrRegencyCap] of Redgarhavn has refused our Holmgang challenge, like a despicable coward!"
reveria.28.a: "You would have lost, anyhow"

reveria.29.t: "The End"
reveria.29.d: "As [A05.GetRulerTitleAndNameOrRegencyCap] lies on the ground, at [Z13.GetRulerTitleAndNameOrRegencyCap]'s mercy, [Z13.GetRulerTitleAndNameOrRegencyCap] raises their axe and slams it down onto [A05.GetRulerTitleAndNameOrRegencyCap]'s neck."
reveria.29.a: "A sad day for Reveria"

reveria.30.t: "Spared but Humiliated"
reveria.30.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] of Redgarhavn has defeated [A05.GetRulerTitleAndNameOrRegencyCap], but luckily for [A05.GetRulerOrRegency], [Z13.Monarch.GetSheHe] has decided the humiliation of defeat is enough. [Z13.GetRulerOrRegency] sits down with [Z13.Monarch.GetHerHis] people as they tend the wounds from the duel, paying no attention to [A05.GetRulerOrRegency], who stumbles back to their ship, blood trailing behind [A05.Monarch.GetHerHim]."
reveria.30.a: "I am never going back to Gerudia"

reveria.31.t: "Spared but Humiliated"
reveria.31.d: "[A05.GetRulerTitleAndNameOrRegencyCap] of Reveria has defeated [Z13.GetRulerTitleAndNameOrRegencyCap], but luckily for [Z13.GetRulerOrRegency], [A05.Monarch.GetSheHe] has decided the humiliation of defeat is enough. [A05.GetRulerOrRegency] sits down with [A05.Monarch.GetHerHis] people as they tend the wounds from the duel, paying no attention to [Z13.GetRulerOrRegency], who stumbles back to their ship, blood trailing behind [Z13.Monarch.GetHerHim]."
reveria.31.a: "Reverians are the worst"

reveria.32.t: "Reveria Takes Giant's Manse"
reveria.32.d: "When [A05.GetRulerTitleAndNameOrRegencyCap] of Reveria beat [Z13.GetRulerTitleAndNameOrRegencyCap], they did not demand death, nor dishonor. Instead opting to take the isle of the duel for themselves. It is uncommon but not unprecedented in Gerudian tradition, and [Z13.GetRulerTitleAndNameOrRegencyCap] has no choice but to accept."
reveria.32.a: "We will get it back, one way or the other."

reveria.33.t: "No mercy for the drunk"
reveria.33.d: "When [A05.GetRulerTitleAndNameOrRegencyCap] of Reveria beat [Z13.GetRulerTitleAndNameOrRegencyCap], they killed [Root.GetRulerOrRegency] in cold blood! Such disrespect will never forgotten."
reveria.33.a: "We will never forget this"

reveria.34.t: "Reverian Diplomacy"
reveria.34.d: "The Reverians offered us an alliance in our time of need, bringing much needed support to our war effort. As our diplomats were discussing the fate of the historically halfling provinces of Turnwell and Manerd with them, it was decided that Reveria would extract the non-halfling people out of the land and then hand it over to us, the rightful owners of the land. What a trustworthy people."
reveria.34.a: "We could not ask for better allies"

reveria.35.t: "Reverian Diplomacy"
reveria.35.d: "The Reverians offered us an alliance in our time of need, bringing much needed support to our war effort. As our diplomats were discussing the fate of the historically halfling provinces of Turnwell and Manerd with them, it was decided that Reveria would compensate the extraction of the local halflings and pay a hefty sum of gold for Small Country to relinquish their claims to it."
reveria.35.a: "We really needed the crowns"

reveria.36.t: "Reports from Small Country"
reveria.36.d: "Reports from out spy network operating in Small Country indicate that rebellious organisations within halfling society are beginning to form. This might be the only opportunity we'll ever get to disrupt the status quo in the region. [Root.GetRulerTitleAndNameOrRegencyCap]'s best advisors recommend not engaging in any activity that could result in a truce with the oppressors of the halflings, as this could hamper our geopolitical maneuverability if a large halfling revolt occurs and we wish to support them. Several halflings have offered their service to the court, hoping for support in the potential upcoming war."
reveria.36.a: "It would be wise to bide our time and watch our truces"

reveria.37.t: "Gnomes in the government?"
reveria.37.d: "The gnomes of the realm have been taking up exceedingly vital positions recently and they hold those positions well. Their administrative skill is undeniable and their innovativeness is unrivaled in the realm. Gnomes are petitioning for more governmental positions and they want gnomish personnel to assist them. Should we embed the gnomes deeply in our government, or try to retain a [Root.Culture.GetName] monolingual government?"
reveria.37.a: "Let the gnomes fuse with our government"
reveria.37.b: "The government is functional as is"

reveria.38.t: "The Old Faith"
reveria.38.d: "With the plenitude of Tales from Gerudia being studied by [A05.GetRulerTitleAndNameOrRegencyCap]'s chroniclers and spymaster, [A05.Monarch.GetSheHe] [A05.Monarch.GetHerselfHimself] has also grown interested in these Tales of old. The stories feature giants, dragons and other beasts that [A05.GetRulerTitleAndNameOrRegencyCap] grew up hearing about. Even some ancestors are mentioned in these tales, and they're all in Gerudian too, which makes them pleasant to read. The Skaldhyrric faith might be incompatible with Cannorians, yet it is reconcilable with Reverian traditions and folklore."
reveria.38.a: "Fascinating stuff"
reveria.38.b: "This was the faith of my ancestors, now it is mine too"
reveria.38.c: "Let us harmonize their tales"

reveria.39.t: "The Faith of the State"
reveria.39.d: "With [A05.GetRulerTitleAndNameOrRegencyCap]'s recent conversion to the Skaldhyrric faith, the fate of the state is now unclear. Will the [Root.GetRulerTitleOrRegency] enforce [Root.Monarch.GetHerHis] personal beliefs upon the Reverians, or let them decide for themselves?"
reveria.39.a: "Let the people decide for themselves"
reveria.39.b: "The Old Faith must be restored!"
reveria.39.c: "Let us Harmonize their Tales"

reveria.40.t: "The Theory of Everything"
reveria.40.d: "With the gnomes taking up a more prominent role in society as of late, and with the plenitude of gnomes making their way into [A05.GetRulerTitleAndNameOrRegencyCap]'s court, the [Root.GetRulerTitleOrRegency] has been getting exposed to the gnomish philosophy of The Thought. [A05.GetRulerTitleAndNameOrRegencyCap] has been developing an interest in the philosophy, and to the dismay of the clergy is spending more and more time with gnomish thinkers. The Thought is a very tolerant school of thought, which does not infringe on the belief in the Cannorian Pantheon or any belief for that matter, however the clergy still deeply dislike the doctrine."
reveria.40.a: "Fascinating stuff"
reveria.40.b: "I have truly been touched by The Thought"

reveria.41.t: "The Faith of the State"
reveria.41.d: "With [A05.GetRulerTitleAndNameOrRegencyCap]'s recent conversion to the philosophy of The Thought, the fate of the state is now unclear. Will the [Root.GetRulerTitleOrRegency] enforce [Root.Monarch.GetHerHis] personal beliefs upon the Reverians, or let them decide for themselves?"
reveria.41.a: "Let the people decide for themselves"
reveria.41.b: "This is the way forward!"
reveria.41.c: "This is the way forward!"

reveria.42.t: "Wine for Lothane III"
reveria.42.d: "With the new alliance between Lorent and the Wexonard king Lothane III, the pressure of the emperor is off of Lorent's back. If this is to be kept that way, he should remain pleased. Perhaps a gift is in order."
reveria.42.a: "Herald, send our best wine to Lothane III."
reveria.42.b: "I have no time for this"

reveria.43.t: "Lorent Sends Wine"
reveria.43.d: "[A01.GetRulerTitleAndNameOrRegencyCap] of Lorent has gifted Lothane III some fine Lencori Wine. Perhaps Lothane III should send something back?"
reveria.43.a: "Herald, commission [A01.GetRulerTitleAndNameOrRegencyCap] a sword from Ironhill steel"
reveria.43.b: "Considerate, but I have no time for this"

reveria.44.t: "Rogue Rouge Wine"
reveria.44.d: "[A01.GetRulerTitleAndNameOrRegencyCap] of Lorent has sent a box of fine Lorentish rouge wine to Lothane III, but upon reading the letter attached to it, it has become clear that due to a misunderstanding, it has arrived at the court of Lothane III of Reveria instead of the court of Lothane III of Wex. What shall be done with this rogue bottle?"
reveria.44.a: "Call the herald and have him return the wine to Lorent."
reveria.44.b: "I love Lencori rouge wine!"

reveria.45.t: "Wex Returns Gesture"
reveria.45.d: "Lothane III of Wex has returned the gesture and has bestowed the Lorentish court with a decorative sword forged from Ironhill steel."
reveria.45.a: "What a pleasant man."

reveria.46.t: "Unrequited Gift"
reveria.46.d: "It's been a while and Lothane III hasn't sent anything back, this seems rather rude."
reveria.46.a: "Alenic culture has once again been proven to be an oxymoron."

reveria.47.t: "The Mix Up"
reveria.47.d: "The herald sent to deliver the wine to Lothane III of Wex has misunderstood and delivered it to Lothane III of Reveria. Accidents happen, but to [A01.GetRulerTitleAndNameOrRegencyCap]'s dismay, Lothane III of Reveria is refusing to return the wine!"
reveria.47.a: "This is a huge insult"
reveria.47.b: "I'll send another bottle"

reveria.48.t: "The Mix Up"
reveria.48.d: "The herald sent to deliver the wine to Lothane III of Wex has misunderstood and delivered it to Lothane III of Reveria. Accidents happen, and to [A01.GetRulerTitleAndNameOrRegencyCap]'s relief, Lothane III of Reveria has sent the herald back with the wine."
reveria.48.a: "What a pleasant man, now deliver it to his namesake in Wex"
reveria.48.b: "What a pleasant man, send both Lothane IIIs a bottle!"

reveria.49.t: "The Second Bottle"
reveria.49.d: "[A01.GetRulerTitleAndNameOrRegencyCap] of Lorent was so pleased with the returning of the misplaced bottle that they have decided to send us a bottle as well."
reveria.49.a: "Let's send [A01.GetRulerTitleAndNameOrRegencyCap] some delicious Reverian fish."
reveria.49.b: "I guess both Lothane IIIs will be getting drunk tonight."

reveria.50.t: "Reverian Fish"
reveria.50.d: "[A05.GetRulerTitleAndNameOrRegencyCap] of Reveria was so pleased with out second bottle, that they decided to send some of their famous Dragon Coast saltwater fish, how very considerate. And it's cooled with ice too!"
reveria.50.a: "Perhaps the Portroy Agreement will hold after all."

reveria.51.t: "Friends in Small Places"
reveria.51.d: "With relative peace returned to the region, relations between Small Country and Reveria are beginning to take form in other ways than just a military alliance. As Viswall dye is imported to improve Reverian clothing, Reverian fish is exported to fill halfling bellies. As the Reverian shipwrights aid the halfling merchants in making their ships extra fit to trade on the Middanroy, Small Country advisors aid the Reverians in striking good deals with mercenaries."
reveria.51.a: "An alliance to last the ages"

reveria.52.t: "Friends on the Dragon Coast"
reveria.52.d: "With relative peace returned to the region, relations between Small Country and Reveria are beginning to take form in other ways than just a military alliance. As Viswall dye is exported to improve Reverian clothing, Reverian fish is imported to fill halfling bellies. As the Reverian shipwrights aid the halfling merchants in making their ships extra fit to trade on the Middanroy, Small Country advisors aid the Reverians in striking good deals with mercenaries."
reveria.52.a: "An alliance to last the ages"

reveria.53.t: "Drekiríki Settlers"
reveria.53.d: "Since the incorporation of Drekiríki into the realm proper two years ago, migrants from the Reaver Coast and Iochand have been trickling in, and now outnumber the kobolds."
reveria.53.a: "All according to plan."

reveria.55.t: "Succession Secured!"
reveria.55.d: "After a period of uncertainty and unrest, the Reverian monarchy has once again stabilized, through the careful guidance of [A05.GetRulerTitleAndNameOrRegencyCap]."
reveria.55.a: "Stability at last."

reveria.57.t: "The Reverian Succession Crisis of [A05.GetRulerTitleAndNameOrRegencyCap]"
reveria.57.d: "The Reverian Succession crisis is best described as a struggle between the King Lothane III síl Rever, who is of advanced age, and the other branches of the dynasty. The king failed to procure an heir for decades, with his infertility pretty much confirmed. The Carver and Stormer branches vie for power in this vacuum and aim to place their house on the throne."
reveria.57.a: "Reveria needs an heir"

reveria.58.t: "Advisor suggests lowborn consort"
reveria.58.d: "One of [A05.GetRulerTitleAndNameOrRegencyCap]'s advisors has suggested to the King to marry one of several lowborn women present at court today, hoping that it could bring an end to the succession crisis, or at least facilitate a rite of conception, which the mages have been pushing."
reveria.58.a: "That one doesn't look half bad"
reveria.58.b: "I'm not so sure about this"
reveria.58.c: "For uttering such a foolish suggestion, you're fired!"

reveria.59.t: "Bard offers to espouse legitimacy"
reveria.59.d: "A bard, or perhaps a skald, depending on who you ask, has appeared in court and has offered to travel through all of Reveria, espouses [A05.GetRulerTitleAndNameOrRegencyCap]'s Legitimacy, for a price."
reveria.59.a: "Deal"
reveria.59.b: "I have more important matters to attend"

reveria.60.t: "Traveling merchant offers miracle cure"
reveria.60.d: "A traveling merchant from a far away land has come to the court in [Z05.GetCapitalName]to sell a medicine that is known (according to him) to boost both virility and fertility, you just need to swallow a potion..."
reveria.60.a: "Take my crowns!"
reveria.60.b: "This sounds dangerous..."

reveria.61.t: "The Stormer Enterprises"
reveria.61.d: "With the reconquest of the Gnomish Pass behind us, noble families that had lost their lands there as a result of the treaty of 1396 have now come knocking for their old land rights back. Among them is the prominent house of síl Rever-Stormer, who owned several fisheries and textile manufactories in the area. Appeasing them could help ameliorate tensions between the houses..."
reveria.61.a: "Return them their lands"
reveria.61.b: "The land belongs to the state"

reveria.62.t: "The Thing"
reveria.62.d: "[A05.GetRulerTitleAndNameOrRegencyCap] has managed to convince all the prominent houses & dynasties of Reveria to gather for a Thing, something that hasn't happened in over a century.\nThe major houses have been placated by [A05.GetRulerTitleAndNameOrRegencyCap]'s successful military campaign and diplomatic maneuvering, and are finally willing to negotiate an end to the succession crisis. \n[A05.GetRulerTitleAndNameOrRegencyCap] has several options before him..."
reveria.62.a: "Let the Carver and Stormer heirs duel for the title of heir, in a traditional Holmgang!"
reveria.62.b: "Forget the Carvers, I want Askelsson to succeed me"
reveria.62.c: "Damn the Stormers, I'm not letting a heathen on the throne"
reveria.62.e: "I already have an heir, I need you all to recognize [Root.Heir.GetName]"
reveria.62.f: "I was merely weighing my options"

reveria.63.t: "Skaldhyrric Conversion Campaign"
reveria.63.d: "The time has come to decide where and how our Skalds focus their efforts in bringing the Skaldhyrric faith to Reveria."
reveria.63.a: "The Skaldhyrric faith is for Reverians first and foremost"
reveria.63.b: "All shall know of our tales!"

reveria.64.t: "Choice of Gommo"
reveria.64.d: "With the tuition accounted for, it is now time to choose one of the available Gommos to send the heir to for [Root.Heir.GetHerHis] §Yfirst year§! of education.\nThere are only four years of education to be had so it is important to choose wisely. The Gommo of Drekiriki has more Human students and teachers and has more of an emphasis on military strategy and history, whereas the Gommo of Portnamm is full of Gnomes and has more of a focus on administrative ability and science."
reveria.64.d1: "With the tuition accounted for, it is now time to choose one of the available Gommos to send the heir to for [Root.Heir.GetHerHis] §Ysecond year§! of education.\nThere are only four years of education to be had so it is important to choose wisely. The Gommo of Drekiriki has more Human students and teachers and has more of an emphasis on military strategy and history, whereas the Gommo of Portnamm is full of Gnomes and has more of a focus on administrative ability and science."
reveria.64.d2: "With the tuition accounted for, it is now time to choose one of the available Gommos to send the heir to for [Root.Heir.GetHerHis] §Ythird year§! of education.\nThere are only four years of education to be had so it is important to choose wisely. The Gommo of Drekiriki has more Human students and teachers and has more of an emphasis on military strategy and history, whereas the Gommo of Portnamm is full of Gnomes and has more of a focus on administrative ability and science."
reveria.64.d3: "With the tuition accounted for, it is now time to choose one of the available Gommos to send the heir to for [Root.Heir.GetHerHis] §Yfourth and final year§! of education.\nThere are only four years of education to be had so it is important to choose wisely. The Gommo of Drekiriki has more Human students and teachers and has more of an emphasis on military strategy and history, whereas the Gommo of Portnamm is full of Gnomes and has more of a focus on administrative ability and science."
reveria.64.a: "The Gommo of Drekiríki £mil£"
reveria.64.b: "The Gommo of Portnamm £adm£"
reveria.64.c: "Nevermind"

reveria.65.t: "A year of Gommo"
reveria.65.d: "A year of Gommo has passed, and your heir has hopefully learned something..."
reveria.65.a: "[Root.Heir.GetName] did well"
reveria.65.b: "[Root.Heir.GetName] will have to try again"
reveria.65.c: "[Root.Heir.GetName] is a disappointment"

reveria.66.t: "Heir parties too much at Drekiriki"
reveria.66.d: "Studying at the Military Gommo of Drekiriki can be a lot of fun, maybe too much fun, as [Root.Heir.GetName] has been skipping classes. Private tutors are constantly sent away due to [Root.Heir.GetName]'s Hangovers."
reveria.66.a: "Make [Root.Heir.GetName] focus on his studies."
reveria.66.b: "[Root.Heir.GetName] will have to learn discipline by himself."
reveria.66.c: "[Root.Heir.GetName] is better off dropping out before [Root.Heir.GetHerHis] habits solidify."

reveria.67.t: "[Root.Heir.GetName] embraces The Thought"
reveria.67.d: "The Gommo of Portnamm is a university of great renown, but it is also a hotbed of The Thought believers and professors. Some might even say there is a modicum of indoctrination going on.\n[Root.Heir.GetName] has been exposed to such ideas, and according to a report from one of [Root.Heir.GetHerHis] private tutors is on the verge of adopting The Thought as [Root.Heir.GetHerHis] own..."
reveria.67.a: "I will convince him of his erroneous ways."
reveria.67.b: "I cannot stop him."
reveria.67.c: "I will not have a Thoughter on the throne!"
reveria.67.e: "Welcome to the Thought!"
reveria.67.f: "Welcome to the Thought!"

reveria.68.t: "Dear [Root.Monarch.GetTitle] and Parent..."
reveria.68.d: ""I am sending you this letter to request additional funds for my invaluable education at the Gommo University, I am learning a lot but have unfortunately ran into financial problems..."\n\nThe letter goes on but the message is clear, [Root.Heir.GetName] wants more Crowns to live their student life."
reveria.68.a: "Ten Crowns! Not a cent more!"
reveria.68.b: "I cannot expect my heir to live like a commoner!"
reveria.68.c: "Dear [Root.Heir.GetName] and heir, unfortunately..."

reveria.69.t: "Gnomish Lover"
reveria.69.d: "Our Heir [Root.Heir.GetName] has been getting close with a gnome at the Gommo of Portnamm, too close according to some tutors...\nShould this be allowed to continue?"
reveria.69.a: "[Root.Heir.GetName] can do whatever they want"
reveria.69.b: "I will convince them of the dangers of infertile relationships to the realm."
reveria.69.c: "[Root.Heir.GetName] is better off dropping out before [Root.Heir.GetHerHis] gnome-lover habits solidify."

reveria.70.t: "Harmonization of the Dragon Cult"
reveria.70.d: "Due to years of mediation with the Kobolds and fruitful investments into the tolerance our peoples feel for one another, their 'faith' (the worshipping of dragons), has been well and truly harmonized within our Thought."
reveria.70.a: "Good"

reveria.71.t: "The Reverian Offer"
reveria.71.d: "A Reverian Colonial company under the name of the Sarhali Exploitation Committee seeks to purchase Bhetu from us, offering financial compensation and assistance in modernizing our realm."
reveria.71.a: "We accept!"
reveria.71.b: "We would never!"

reveria.72.t: "A Land Reclaimed"
reveria.72.d: "The ancient kingdom of Drekiríki was a short-lived Gerudian Reaver kingdom based in Oddansbay in the Dragon Coast during our legendary Era of Black Ice. \nFounded in 803, the reaver kingdom operated as a loose confederacy of allied ship captains and warlords who aimed to settle the rest of the Dragon Coast. However, they met fierce resistance from the Kobolds who had already massacred the Gnomes, and when Castan Ebonfrost's wars began few went to Drekiríki. \nThe kingdom was destroyed by 901 when the settlement at Oddansbay was finally overrun by the Kobolds, leading to refugee streams from Drekiríki to its brother kingdom Reveria, and back to Gerudia.\nNow it is the kobolds that have been conquered, and although the Drekiríki culture and kingdom are long gone, we can continue to honour our brothers by adopting a new name for our realm that represents that legacy."
reveria.72.a: "We shall keep our current name"
reveria.72.b: "Drekiríki, The Dragon Realm"
reveria.72.c: "Vestrríki, The Western Realm"
reveria.72.e: "Tvennríkja, The Dual Realms"

reveria.73.t: "[Root.Heir.GetName] makes a friend"
reveria.73.d: "[Root.Heir.GetName] has been socializing quite a bit during their education.\nAs a result they have made a friend at their Gommo University. Networking can be a powerful tool for a future monarch, but can also be a distraction from their studies.\nShould [Root.Heir.GetName] be allowed to foster this friendship?"
reveria.73.a: "Naturally"
reveria.73.b: "Force them to focus on their studies"

reveria.74.t: "University friend offers services"
reveria.74.d: "Now that [ROOT.GetRulerTitleAndNameOrRegencyCap] is in charge of the realm, one of [Root.Monarch.GetHerHis] University friends has come to court to offer their services to the realm."
reveria.74.a: "Long time since Portnamm!"
reveria.74.b: "Thank you for your service"

reveria.75.t: "Portnamm studies show results"
reveria.75.d: "[Root.Heir.GetName]'s studies at Portnamm have been paying off, with [Root.Heir.GetHerHis] administrative capabilities growing as a result."
reveria.75.a: "Good"

reveria.76.t: "Drekiríki studies show results"
reveria.76.d: "[Root.Heir.GetName]'s studies at Drekiríki have been paying off, with [Root.Heir.GetHerHis] military capabilities growing as a result."
reveria.76.a: "Good"

reveria.77.t: "[Root.Heir.GetName] befriends Nobles"
reveria.77.d: "It seems like sending [Root.Heir.GetName] to the Gommo University of Drekiríki was a good idea, as [ROOT.Heir.GetSheHe] has befriended several teachers and students that are part of the Nobility.\nThis will surely be a boon to [Root.Heir.GetHerHis] advantage during their reign."
reveria.77.a: "Very good"

reveria.78.t: "[Root.Heir.GetName] befriends Artificers"
reveria.78.d: "It seems like sending [Root.Heir.GetName] to the Gommo University of Portnamm was a good idea, as [ROOT.Heir.GetSheHe] has befriended several teachers and students that either are or will be a part of the Artificer estate.\nThis will surely be a boon to [Root.Heir.GetHerHis] advantage during their reign."
reveria.78.a: "Very good"

reveria.79.t: "Artificers approve of [ROOT.GetRulerTitleAndNameOrRegencyCap]"
reveria.79.d: "[ROOT.GetRulerTitleAndNameOrRegencyCap] made many Artificer friend at the Gommo University of Portnamm, which will now be useful."
reveria.79.a: "Most fortuitous"

reveria.80.t: "Nobility approve of [ROOT.GetRulerTitleAndNameOrRegencyCap]"
reveria.80.d: "[ROOT.GetRulerTitleAndNameOrRegencyCap] made many Noble friend at the Gommo University of Drekiríki, which will now be useful."
reveria.80.a: "Most fortuitous"

reveria.81.t: "The Settling of Lilroy"
reveria.81.d: "With the province of Lilroy (as named so by the Gnomes, in reference to the river that flows into it from the highlands north of there), firmly under our control, settlers have begun setting the fertile land and bountiful coastline.\nThe question at hand is whether we should let settlers displace the local Kobolds, and if so, should we stimulate Reverian or Gnomish migration?"
reveria.81.a: "Stimulate Reverian settling"
reveria.81.b: "Stimulate Gnomish settling"
reveria.81.c: "Keep settling to a minimum"

reveria.82.t: "The Settling of Chiddeburd"
reveria.82.d: "The city and land of Chiddeburd, with Burd meaning crossing to the Gnomes and Chidde being of unknown origin to us, has been in Reverian hands for some time now, and racial tensions in the area need to be addressed as settlers quibble over land.\nShould [ROOT.GetRulerTitleAndNameOrRegencyCap] let settlers displace the local Kobolds, and if so, should we promote Reverian or Gnomish settling?"
reveria.82.a: "Promote Reverian settling"
reveria.82.b: "Promote Gnomish settling"
reveria.82.c: "Keep settling to a minimum"

reveria.83.t: "The Settling of Widdechand"
reveria.83.d: "The province of Widdechand, meaning Wide Land in Gnomish, needs its future decided.\nShould let colonists displace the local Kobolds, and if so, should we promote Reverian or Gnomish colonization?"
reveria.83.a: "Allow Reverian colonists"
reveria.83.b: "Allow Gnomish colonists"
reveria.83.c: "Keep further colonists out"

reveria.84.t: "The Settling of Ionddammroy"
reveria.84.d: "The land of Ionddammroy, meaning River Village in Gnomish, is starting to attract substantial amounts of settlers.\nShould we let them displace the local Kobolds, and if so, should we promote Reverian or Gnomish migration?"
reveria.84.a: "Allow Reverian migration"
reveria.84.b: "Allow Gnomish migration"
reveria.84.c: "Halt further migration"

reveria.85.t: "The Settling of Tholod"
reveria.85.d: "The province of Tholod, meaning just "Fort" in the Gnomish tongue, is home to substantial amounts of settlers.\nShould we let them continue to displace the local Kobolds, or put a halt to them?"
reveria.85.a: "Allow Further displacements"
reveria.85.c: "Halt further displacements"

reveria.86.t: "Organize a Reaver Year"
reveria.86.d: "Like the Reavers of the era of Black Ice, we shall roam the coasts of Cannor and take what is ours!\nA year of Reaving should allow us to obtain wealth for our people, our reputation be damned!"
reveria.86.a: "We Reave!"
reveria.86.b: "Now is not a good time..."

reveria.87.t: "Debugger"
reveria.87.d: "Batavi's Debugging Corner"
reveria.87.a: "Thought"
reveria.87.b: "Cannorian"
reveria.87.c: "Skaldhyrric"
reveria.87.e: "Branching"
reveria.87.f: "Swap Missions"
reveria.87.g: "Convert Realm"

reveria.88.t: "The Reaver Empire"
reveria.88.d: "After the unification of the four Wescann Reaver Realms, a great feast was held, where [ROOT.GetRulerTitleAndNameOrRegencyCap] held a speech about the Reverian Golden Age, the glorious conquests of recent memory and of the ancient shared heritage of the four crowns now united under one ruler.\n[Root.Monarch.GetHerHisCap] speech ended with the words "Glory to..."
reveria.88.a: "[ROOT.GetUsableName]!"
reveria.88.b: "Reverveldi, The Reaver Empire!"
reveria.88.c: "The Reaver Empire!"
reveria.88.e: "Fjórkrúnurnar, The Four Crowns!"
reveria.88.f: "Reaveria, Land of Reavers!"

reveria.89.t: "Sarhali Exploitation Committee Initiatives"
reveria.89.d: "The Sarhali Exploitation Committee has brought forth a list of S.E.C. Initiatives that they want help with, which would allow for [ROOT.GetUsableName] to colonize and exploit South Sarhal more efficiently and expediently."
reveria.89.a: "Go Back"
reveria.89.b: "Claim Bhetu"
reveria.89.c: "Claim Sarhali Approach Islands"
reveria.89.e: "Offer to Purchase Bhetu"
reveria.89.f: "Declare Ironwood Custody"
reveria.89.g: "Import Slaves to Farm Ironwood"

reveria.90.t: "Reverian Embassy Pays Dividends!"
reveria.90.d: "The Reverians have been toiling away (or more accurately letting their Gnomes toil away) at the latest institutional innovations, which have now spread to us!"
reveria.90.a: "This is very fortuitous"

reveria.91.t: "The Tanibic Faiths"
reveria.91.d: "Before us stands the choice to Harmonize the largest religious group in our part of Southern Sarhal, the Tanibic group.\nThe Nakavy Avo, The Fangaulan and Noukahi Pantheon and even the Mother Akasik faith of Northern Sarhal worship similar gods and have a common origin and could be Harmonized as one into our philosophy.\n\nIs it worth the trouble though?"
reveria.91.a: "All ideas are assimilable"
reveria.91.b: "This is not worth the effort"

reveria.92.t: "The War for the Gnomish Pass"
reveria.92.d: "The declaration of war on Nimscodd, with the goal of reconquering our lost lands in the Gnomish Pass, has riled up the whole country. The land was lost in 1396, which means that the human veterans of that war are now too old to serve, but their descendants are not. Thousands of volunteers are ready to restore honour to their families and their people, some youngsters, but others have fought in the Lilac wars. The only veterans of the Nimscodd war of serving age left today are a handful of gnomes loyal to Reveria and and those that carry some elven blood. \nAmong the veterans who have joined the war effort we find Galmarr Vestrundar, who carries elven blood and was present at the siege of Royvibobb in the 1390's, his defense of the wall has gained him the nickname "Gnometosser", and he is eager to toss some more."
reveria.92.a: "To war!"

reveria.93.t: "The Nirhaunes of New Tefkora"
reveria.93.d: "The declaration of war on Eborthíl, with the goal of establishing control over the islands that once belonged to the Reaver Divenhal Kingdom, has revealed an unlikely ally; The ancient Divenori people and the noble house of Nirhaunes. When New Tefkora was lost to the locals in the 10th century, and the Taefdares lost the land to House Silebor many Gerudian landholders stayed behind and adapted to the new situation. The most prominent Gerudian house on the Isle of Tef ever since is house Nirhaunes, who gained New Tefkora as a fiefdom for helping Halfdal Divenscourge in his conquests.\nCenturies later Reavers in the East Divenhal sea had diverged so far from the Gerudians that they deserved their own name, the Divenori. These Divenori used to be in the majority on a couple of islands, such as New Tefkora, Ibtat and even Nathalaire, but now they dwindle in number every generation, as they are assimilated into the various cultures that now dominate their lands, but some are still left, and hope to see a return of ancient fiefdoms.\n\nThe Nirhaunes don't have much to offer as they have lost most of their land and wealth, nor were they informed of this war beforehand and thus had no time to plan, but they do have a wizard among their kin, and a small handful of men willing to fight or donate to the war effort."
reveria.93.a: "We welcome these Reavers of old!"

reveria.95.t: "[A05.GetUsableName] calls for aid"
reveria.95.d: "With the Religious War upon us, [A05.GetUsableName] has taken the lead of our faction, and is asking for aid in the war. How do we respond?"
reveria.95.a: "We will support with £mil£§YMilitary Power§!"
reveria.95.b: "We will support with £icon_manpower£§YManpower§!"
reveria.95.c: "We will support with ¤§YCrowns§!"
reveria.95.e: "We cannot offer our support at this time"

reveria.97.t: "Autorower Oars"
reveria.97.d: "The Autorower Oar is a Gerudian invention that allows a ship to forgo rowers in favor of sets of magically powered oars that give surprising speed and agility. This allows ships to have less crew, move faster, and Reave further.\n\nThey can even be attached to small rowing boats to allow for faster disembark speeds."

reveria.98.t: "Advanced Axepistols"
reveria.98.d: "The Advanced Axepistol is a term used to describe a plethora of designs ranging from small handaxes to large poleaxes, that all have in common that they are also a firearm.\n\nThrough the fusion of Gerudian culture and Gnomish ingenuity these weapons can be crafted with numerous additional features, such as scopes, detachable axeheads, loading-systems and more.\n No Reave is complete without one!"

reveria.99.t: "Weightless Holds"
reveria.99.d: ""Ever had to stop a Reave prematurely due to a lack of hold space? Is your Box of Holding just not cutting it? Get a Weightless Hold!"\n\nWhether lifted through balloons, fans, incantations, avian golems or any other way, a Weightless Hold is a ship hold that has been adapted to weigh very little, or even nothing at all. This usually involves turning the ships hold into a sort of loose gyroscopic room lifted up through magic or machine.\nThis allows Reavers and merchants to travel further and carry more cargo, making it a worthwhile addition to any Gerudians ship."

reveria.100.t: "Tale Generator"
reveria.100.d: "Long thought to be impossible, a group of Technomancers has managed to create a machine that can both read & create stories. The more it reads, the better its stories get.\nIt can help writers make their stories seem more professional, or create a new story altogether.\nOne can even attach an Automated Translator to it, allowing it to translate stories into foreign languages.\n\nIt is no wonder that this invention was made by followers of the Skaldhyrric Faith, as they know the value of stories and Tales like no other.\n\nWith this invention Skaldhyrric Tales can be reforged for different age groups, cultures and races, take into account contemporary parallels or fill in missing pages. It may not be the most authentic way to spread the Faith, but it surely is the most effective one."

reveria.101.t: "Proselytizing Advisors"
reveria.101.d: "Being a [ROOT.GetRulerReligion] Monarch with so many Gnomes around can be tiresome, especially if they keep bringing up The Thought.\nSometimes it gets so annoying [ROOT.GetRulerTitleAndNameOrRegencyCap] considers abolishing the Gnomish Co-Government, but at other times their proselytizing seems almost effective, especially when Human The Thought Converts chip in.\n\nIt does however occasionally get in the way of the work of the Advisors, and can also hinder [ROOT.GetRulerTitleAndNameOrRegencyCap] in their vital work. Should something be done?"
reveria.101.a: "[ROOT.GetRulerTitleAndNameOrRegencyCap] will try to ignore it"
reveria.101.b: "You're all fired!"
reveria.101.c: "Rationalism, Progress, Sentience & The Theory of Everything... I am converted!"

reveria.102.t: "The Death of Lothane III"
reveria.102.d: "With the sudden death of Lothane III síl Rever, the Reverian Succession crisis reaches its apex, as pretender armies march for [ROOT.GetCapitalName] to depose [ROOT.GetRulerTitleAndNameOrRegencyCap] and claim the crown of [ROOT.GetUsableName].\n\nIn this time of peril, the powers that be decided to..."
reveria.102.a: "Accept the demands of House síl Rever-Stomer"
reveria.102.b: "Accept the demands of House síl Rever-Carver"
reveria.102.c: "Fight!"

reveria.103.t: "The House of síl Rever-Carver"
reveria.103.d: "With the diplomatic future of [ROOT.GetUsableName] secured, [ROOT.GetRulerTitleAndNameOrRegencyCap] has appeased House síl Rever-Carver.\nThis should be enough for the House to be willing to attend a Thing, should we so desire."
reveria.103.a: "Most fortuitous"

reveria.105.t: "Second Age of Reavers"
reveria.105.d: "With the rediscovery of Aelantir, the increase in Cannorian naval trade and the reemergence of Reverian Reavers, we are truly in the Second Age of Reavers!"
reveria.105.a: "Reave, Raid, Pillage!"

#Province Modifiers

ACE_reveria_carvers: "Síl Rever-Carver Estate"
desc_ACE_reveria_carvers: "Carverhold is home to the Carver house of the Síl Rever dynasty, this branch split off not long after the conquest of Iochand due to their geographical isolation and anchoring to the Carverhold fort. \nThey are constantly worried about tension with the Lorentish, and are very vocal about upholding the Portroy agreement until an alliance with either Lorent or Lorent's true rival Gawed can be struck, to ensure Carverhold is safe."

ACE_reveria_main: "Síl Rever Estate"
desc_ACE_reveria_main: "The Síl Rever dynasty has their ancestral estate here, although it is nothing more than a dilapidated longhouse right now."

ACE_reveria_stormers: "Síl Rever-Stormer Estate"
desc_ACE_reveria_stormers: "The house of Stormer split off from the main branch of the Síl Revers centuries ago, back when the royal family converted to the Regent Court. The Stormers still hold to the old ways of Gerudia. The Stormers used to have a sizeable investment portfolio in the Gnomish Pass, and would like to see the area returned to Reveria to reclaim lost assets."

ACE_reveria_nirhaunes_estate: "Nirhaunes Estate"
desc_ACE_reveria_nirhaunes_estate: "The house of Nirhaunes helped conquer the Isle of Tef and in return has been given New Tefkora as their fiefdom, which they have previously rules for centuries."

#Disasters

reverian_succession_crisis: "Reverian Succession Crisis"
desc_reverian_succession_crisis: "The Reverian Succession crisis is best described as a struggle between the old King Lothane III síl Rever and the other branches of the family. The king failed to procure an heir for decades, with his infertility pretty much confirmed. The Carver and Stormer branches vie for power in this vacuum and aim to place their house on the throne."

#Decisions

reveria_kobold_custodian_decision_title: "Custodian of the Kobolds"
reveria_kobold_custodian_decision_desc: "After a lengthy and arduous campaign, the kobolds of the Dragon Coast are finally starting to behave, and with a final push, can be seen as countrymen."

reveria_hold_thing_decision_title: "Hold Thing on Succession Crisis"
reveria_hold_thing_decision_desc: "The plan is to hold a Thing, an ancient Gerudian tribal council, with the leaders of every dynasty & house, to put an end to this succession crisis. To do this, the two most powerful houses, the Carvers and the Stormers, must be convinced to attend."

reveria_revert_to_skaldhyrric_faith_decision_title: "Revert to Skaldhyrric Faith"
reveria_revert_to_skaldhyrric_faith_decision_desc: "Centuries ago, when our reaver ancestors conquered these shores and took the local women as wives, their Cannorian pantheon snuck into our homes.\nGeneration after generation became more influenced by the local faith, and half a millennium later the vast majority of Reverians see the Regent Court as their own, and have relegated the Skaldhyrric tales to bedtime stories.\n\nNo more! Today we reconnect with our brethren!"

reveria_convert_to_the_thought_faith_decision_title: "Convert to The Thought"
reveria_convert_to_the_thought_faith_decision_desc: "Adopting The Thought as the state philosophy will allow our realm to deepen the bond with our Gnomish subjects even further. All the while harmonizing with our old faith."

reveria_send_heir_to_gommo_title: "Send Heir to Gommo University"
reveria_send_heir_to_gommo_desc: "Send your Heir to Gommo University, in the hopes that they'll learn valuable skills for their upcoming rule"

reveria_reaver_year_decision_title: "Organize Reave"
reveria_reaver_year_decision_desc: "Although Reveria hasn't had the logistical capability to properly raid for centuries, there have been individual raids or periods of raiding under certain conditions.\nIf we can achieve these conditions we can organize a "Reave", and pool our logistics into a single year of Coastal Raids."

reveria_revive_talderannic_title: "Revive Talderannic Culture"
reveria_revive_talderannic_desc: "By leveraging our influence over the Derannic people within our domain, combined with the defacto golden age of our own culture, we will be able to breathe new life into the nearly extinct Talderannic culture."

reveria_revive_perlatter_title: "Revive Perlatter Culture"
reveria_revive_talderannic_desc: "By leveraging our influence over the Pearlsedger people within our domain, combined with the defacto golden age of our own culture, we will be able to breathe new life into the nearly extinct Perlatter culture."

reveria_revive_divenori_title: "Revive Divenori Culture"
reveria_revive_divenori_desc: "By leveraging our influence over the Divenhal people within our domain, combined with the defacto golden age of our own culture, we will be able to breathe new life into the nearly extinct Divenori culture."

reveria_sarhali_exploitation_committee_initiatives_title: "S.E.C. Initiatives"
reveria_sarhali_exploitation_committee_initiatives_title: "The Sarhali Exploitation Committee has brought forth a list of S.E.C. Initiatives that they want help with, which would allow for [ROOT.GetUsableName] to colonize and exploit South Sarhal more efficiently and expediently."


