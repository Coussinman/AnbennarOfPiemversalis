#Missions

A05_prepare_first_kobold_incursion_title: "Prepare the Kobold Wars"
A05_prepare_first_kobold_incursion_desc: "Our relations with the kobolds are a volatile at best; diplomacy with these lizards is difficult; the language barrier is severe and they seemingly attack both gnomes and humans on sight. The rest of Cannor would not blame us if we expelled or purged our scaly neighbors. But a handful of kobolds have managed to both learn common and engage peacefully with our people, we even have a handful kobold spies on our payroll, hinting at a potential for cohabilitation. Let us prepare our army thoroughly so we can crush theirs with minimal losses, and sign a law to decide on whether kobolds will play a role in our realm or not. \n\n§YIf we complete this mission whilst Expelling/Purging the kobolds, we will pursue a long term anti-kobold agenda, otherwise, we will try to incorporate the kobolds into the realm, however difficult it may be.§!"

A05_Reclaim_Drekiriki_title: "Reclaim Drekiríki"
A05_Reclaim_Drekiriki_desc: "The ancient Reaver Kingdom of Drekiríki once stood next to us, from 803 A.A. to 901 A.A. we had a brother to the north, but they were overrun by Redscales, let us now overrun these Redscales and bring Drekiríki in Gerudian hands once more!"

A05_A_New_Capital_title: "A New Capital"
A05_A_New_Capital_desc: "With Drekiríki firmly in our grasp, it has become even more evident what a true marvel of architecture this stone city is compared to our wooden lodgings in [Root.Capital.GetName]. It is also much more defendable against both the Lencori and the Alenics. Let us drive the kobolds out of the province and resettle it to prepare the city as our new capital."

A05_sustainable_economy_for_drekiriki_title: "Drekiríki Economy"
A05_sustainable_economy_for_drekiriki_desc: "With our administration moved and a large portion of our population taking up space in the city, it is now time to make sure there is a sustainable economy for our new capital. Let us establish a temple district and aid the construction of new businesses and markets."

A05_develop_the_dragonpoint_countryside_title: "Develop Dragonpoint"
A05_develop_the_dragonpoint_countryside_desc: "If the people of Drekiríki are to thrive, there needs to be a steady supply of goods flowing into the city from the surrounding countryside. It is essential that we develop the surrounding countryside accordingly, allowing our people to properly exploit the local resources."

A05_defending_the_capital_title: "Defending Our Lands"
A05_defending_the_capital_desc: "We have taken the first steps towards the settling of this land, however people are hesitant to truly invest into our new lands due to fear of foreign conquest. If we want to make the nobility feel safe enough to build estates and the people to feel safe enough to claim land in the rest of the newly acquired areas, we need to build proper defenses in our capital and in Royvibobb and Moorbobb."

A05_attract_gnomish_industry_title: "Gnomish Industry"
A05_attract_gnomish_industry_desc: "Before we took this city the Redscales used this great stone city built by the gnomes for fishing, a complete waste of potential according to our Cliff Gnomish advisors. They have drafted plans to repair some industrial buildings which have been gathering dust and kobold feces since the Kobold Rising in 404. The gem processing industry seems particularly promising. We should attempt to reinvigorate this industry."

A05_grant_artificers_privileges_title: "Satisfy Artificers"
A05_grant_artificers_privileges_desc: "Recently, not a day goes by that a Cliff Gnome has not appeared before [Root.GetRulerTitleAndNameOrRegencyCap] during court hours, asking for more legislation on a certain matter or for less legislation on another. Let us formulate proper legislation to ensure the Artificers both thrive and behave properly in our realm."

A05_gnome_mines_secured_title: "Secure the Gnome Mines"
A05_gnome_mines_secured_desc: "The time has come for [Root.GetName] to conquer the Kobold Caves and send word to gnomes and dwarves alike to start preparing for a new frontier of mining. We must push the Kobolds to the end of their hovel and then push them some more."

A05_damestear_demands_title: "Damestear Demands"
A05_damestear_demands_desc: "The same gnomish interest groups who were proponents of conquering the Kobold Caves are now complaining that the damestear supply cannot meet internal demands and that we must develop the industry of Baycodds or seek more sources of damestear elsewhere. If they say it is of vital economic interest, it probably is, and the mages seem to agree."

A05_coal_furnaces_title: "Dragon Furnaces"
A05_coal_furnaces_desc: "The gnomes need more coal for their industries and have proposed investing heavily into the coal-rich provinces of Royoddan and Kobilderd. Building this vital industry would not only please the gnomes, but also allow us to boost our weapon manufactories."

A05_a_gnomish_gift_title: "A Gnomish Gift"
A05_a_gnomish_gift_desc: "A bunch of gnomish interest groups have asked for a joint appointment at our court, both Cliffs and Creeks. [Root.GetRulerTitleAndNameOrRegencyCap] wonders what they might want now..."

A05_reconquer_the_gnomish_pass_title: "Reconquer Gnomish Pass"
A05_reconquer_the_gnomish_pass_desc: "We have held these lands for centuries, but in 1396 A.A. it was unlawfully wrested from our control by the Cliff Gnomes of Nimscodd who were at the time being assisted by the Gawedi. Now both the Reverian minorities in the region and wise local Cliffs still loyal to the rightful rulers of the Gnomish Pass are being oppressed by the Nimscodd Hierarchy, who wrongly claim to represent all Cliff Gnomes. We should reconquer the Gnomish Pass and show all of gnomekind, but especially those damn Nimscodds that the gnomes are our subjects as well."

A05_portnamm_secured_title: "Secure Portnamm"
A05_portnamm_secured_desc: "The prosperous city of Portnamm, the Portroy estuary, the paper farms and the Creek Gnomish ingenuity are all concentrated in this one place; we simply must seek to control this city. It would allow us to rake in taxes and trade, further legitimize our rule over the gnomes and help us defend ourselves against the Lencori. So what if it violates the Portroy Agreement."

A05_the_thought_tolerance_campaign_title: "Tolerance Campaign"
A05_the_thought_tolerance_campaign_desc: "With the integration of the Creeks in our realm, it has become painfully obvious that the Cliffs are less accepted than their Portnammer brethren. The Cliff Gnomish faith, or rather the lack thereof is a foreign concept in our society. We should write a decree of tolerance before societal tension arises, even though it may upset the clergy"

A05_grant_guild_rights_and_citzenship_to_gnomes_title: "Citizenship for Gnomes"
A05_grant_guild_rights_and_citzenship_to_gnomes_desc: "By granting the gnomes citizenship, we can ensure they can participate in our economy like any human can. This should prove a boon both to our economy and to the development of their enterprises."

A05_gnomes_in_the_army_title: "Gnomes in the Army"
A05_gnomes_in_the_army_desc: "It is time for the gnomes to find their place in our fearsome ranks, and by that we mean the back of our ranks. They have proven themselves knowledgeable on all matters artillery, and as such every artillery regiment shall henceforth be at least partly manned by gnomes. They are already drafting new designs, and they look expensive and... incomprehensible."

A05_gnomes_in_the_navy_title: "Gnomes in the Navy"
A05_gnomes_in_the_navy_desc: "A saying quickly developed ever since the first gnomes set foot on Reverian decks: "A gnome on deck keeps the water in check". It seemed evident that the gnomes were capable of maintaining and improving our vessels, even if they themselves preferred heavier ships. It is time to formally accept gnomes into our navy."

A05_integration_into_the_administration_title: "Gommo of Artificers"
A05_integration_into_the_administration_desc: "The gnomish inventors, manufacturers and mages, or "Artificers" as they like to be called, have been forced to operate through the legislation of the Magnates Guilds. They now stand before [Root.GetRulerTitleAndNameOrRegencyCap] emphasizing the need for them to get out of the stranglehold of Magnate supervision and forced guild fees for privileges not used. They ask to form their own Guild, or Gommo as they call it, The Gommo of Artificers. Perhaps we should give them this."

A05_the_gommo_of_portnamm_title: "Gommo of Portnamm"
A05_the_gommo_of_portnamm_desc: "The Creeks of Portnamm used to occupy most of the Iochand area, but even now that they have been pushed back to the Portroy estuary, the old saying "All paper leads to Portroy" still holds true. It's the largest paper source west of the Dameshead, and, with the onset of the Renaissance, both its demand for paper and its production of paper have increased tenfold. The Creeks wish to expand the paper farms, the printers and the school. If we aid their effort, we can turn Portnamm into a true center of progress!"

A05_the_gommo_of_drekiriki_title: "Gommo of Drekiriki"
A05_the_gommo_of_drekiriki_desc: "With the successful creation of the Gommo of Portnamm, a hugely complex institution with more paper than even the Stormpoint forests can supply, it seems doubly useful to build one of these "universities" in our capital; we should approve plans and start the construction as soon as affordable."

A05_attract_foreign_students_title: "Attract Foreign Students"
A05_attract_foreign_students_desc: "The gnomes have proven themselves the most inventive race on Halann in our eyes, but they claim that some knowledge held by elves and dwarves is foreign to them, we should establish relations with such peoples and exchange students."

A05_demand_for_precursor_relics_title: "Precursor Relics"
A05_demand_for_precursor_relics_desc: "As soon as the first expeditions to Aelantir brought precursor relics back to Cannor, word spread like wildfire. The Artificers and Mages tried to purchase them so they could study them, but nobody was selling, since they were seen as state assets by the expedition backers. If we want our Artificers and Mages to stay ahead of the curve, we need to go get them ourselves."

A05_southward_winds_title: "Southward Winds"
A05_southward_winds_desc: "With the rediscovery of Aelantir and its subsequent colonization, vast amounts of wealth have started to pour into the Cannorian coast. Piracy has never been this profitable, and some of our merchants have begun privateering the Westcoast. It has now become apparent that with our clearly superior navy, Reaver history, unique naval traditions and ship designs we are in a unique position to attempt to begin a second Age of Reavers. If we are to do so, we need to establish a base further south, so we can reach the Bay of Wines."

A05_moonisle_raiding_outpost_title: "Plan Moonisle Outpost"
A05_moonisle_raiding_outpost_desc: "With the outpost of Venáil conquered, we can begin raiding the surrounding coasts. However it has become evident that as these coasts are pillaged, vast amounts of wealth remain in the Dameshead Sea. We should seek to develop our Venáil outpost into a true port and use it as a staging ground to conquer Moonisle. Not only would this island be an ideal outpost to raid the southern half of the Dameshead Sea from, it is also rich in damestear. Let's hope the Emperor is busy."

A05_adrail_raiding_outpost_title: "Plan Adráil Outpost"
A05_adrail_raiding_outpost_desc: "With Moonisle taken, the riches of southern half of the Dameshead Sea are ours for the taking, but to raid the northern half successfully, we shall need another safe haven for our ships, the only obvious choice being the magister isle of Adráil. We should develop our Moonisle outpost to facilitate an invasion."

A05_reavers_of_the_dameshead_sea_title: "Reavers of the Dameshead Sea"
A05_reavers_of_the_dameshead_sea_desc: "With Moonisle and Adráil as havens for our ships, no riches are safe from the fearsome Reavers of Reveria. The sight of our ships now instill fear into any man who lives on the Dameshead coast or sails its sea."

A05_second_age_of_reavers_m_title: "Second Era of Black Ice"
A05_second_age_of_reavers_m_desc: "Not even in the wildest dreams of [Root.GetRulerTitleAndNameOrRegencyCap]'s ancestors could they have imagined such an incredible Reaver fleet wreaking such devastating havoc on these coasts; it is truly the Second Era of Black Ice."

A05_acquire_nimscodd_title: "Acquire Nimscodd"
A05_acquire_nimscodd_desc: "The Cliff Gnomes were once our accomplices; they guided our ancestors to the most lucrative Lencori settlements when we first landed here, for a cut of the spoils. But over the ages our relations have soured. While we have treated the gnomes relatively well, the state of Nimscodd foolishly declared war upon us in 1396 A.A., making not the Cliff people but the Cliff state our natural enemy. To truly banish the idea of a Cliff state or even a gnomish state for that matter, we must conquer their isle; Nimscodd must fall."

A05_reaver_reunion_title: "The Reaver Reunion"
A05_reaver_reunion_desc: "With the Storm Isles under our control our merchants have re-established intensive contact with our Gerudian brethren. To [Root.GetRulerTitleAndNameOrRegencyCap]'s surprise a Reverian merchant brings us word from [Z08.GetRulerTitleAndNameOrRegencyCap]. It is nothing more than a formal greeting, but if we send a cordial letter back and they like us enough, we could intensify our contact."

A05_reavers_and_the_mother_bear_title: "Reavers and the Bear"
A05_reavers_and_the_mother_bear_desc: "We have successfully navigated the strange diplomatic theater of our Gerudian cousins and have come out of it stronger than we were when we went in. During the process, our royal family and their entourage have gained appreciation of the Skaldhyrric faith, to the frustration of the Clergy."

A05_time_to_host_title: "Time to Host"
A05_time_to_host_desc: "With the Reaver Reunion as nothing more than a distant memory, it is time for [Root.GetRulerTitleAndNameOrRegencyCap] to host a feast and invite Gerudian Konungr, Jarls and Skalds. Let our Gerudian cousins taste Lencori wine and women like we have, and experience what a Cannorian feast is like."

A05_research_reaver_bloodlines_title: "Reaver Bloodlines"
A05_research_reaver_bloodlines_desc: "The Tales of Reaver exploits during the Era of Black Ice (768 - 978 A.A.) spoken of during the feast interested our court greatly; the Skalds of Gerudia have remembered our stories better than we have ourselves. Our bloodline being occasionally mentioned as the Dragon Coast got discussed made it all the more interesting. If we wish to use these stories to our benefit, we must send chroniclers to Gerudia to obtain them in written form and "clarify" them if needed."

A05_reverian_crown_title: "Reaver Crown"
A05_reverian_crown_desc: "The tales documented by our chroniclers have made it abundantly clear that we need a crown that more adequately represents our Reaver heritage if we are to truly exploit it. We should a crown that represents both Reverian White and Drekiríki Red. If we wish to claim the Reaver thrones, we need a Reaver Crown."

A05_derhildes_bloodline_title: "Derhilde's Bloodline"
A05_derhildes_bloodline_desc: "Derhilde Reaverqueen settled Deranne in 861, and her Reaver blood still runs abundantly in the blood of the Derannic Nobles. If we are to truly claim the throne of [A02.GetRulerTitleAndNameOrRegencyCap] in her name, we must first infiltrate their government and grease some palms."

A05_land_of_the_reaverqueen_title: "Land of the Reaverqueen"
A05_land_of_the_reaverqueen_desc: "With the land of the Reaverqueen in our domain we should incorporate some fitting ornaments to our Reaver Crown. We should seek out Derannic blue and green gems to add to our regalia. This would certainly bolster our prestige and legitimacy."

A05_henriks_bloodline_title: "Henrik's Bloodline"
A05_henriks_bloodline_desc: "Henrik Divenscourge founded the Kingdom of Pearlsedge in 879 after conquering part of the Tretunic Kingdom, and his Reaver blood still flows through the veins of the nobility of Pearlsedge. If we are to successfully claim [A11.GetRulerTitleAndNameOrRegencyCap]'s throne in the name of Henrik, we must gain supporters among the nobility and prepare for a conflict with the Empire of Anbennar."

A05_divenscourge_pearls_title: "Divenscourge Pearls"
A05_divenscourge_pearls_desc: "With the fourth Reaver throne now under [Root.GetRulerTitleAndNameOrRegencyCap]'s figurative bum, it is time to decorate the regalia with some Pearlsedger white pearls to further bolster our legitimacy and prestige. Divenscourge's heritage lives on in us."

A05_the_last_claim_title: "The Last Claim"
A05_the_last_claim_desc: "Anbenncóst, the ceremonial capital of the Empire of Anbennar was once settled by Reavers. Even though they never left a lasting mark, their exploits are noteworthy. Anbenncóst was once a Reaver port, and it will be once again."

A05_eastward_winds_title: "Eastward Winds"
A05_eastward_winds_desc: "If we are to Reave more of the Divenhal Sea, we must gain outposts in it; our eyes have fallen on several places, such as the island of Bus-Akasu to gain access to Akasik, the island of Stingport to gain access to the Wyvern's Gulf and of course the incredibly prosperous Bay of Wines. We should wage war for some of these holdings to facilitate further incursions reminiscent of the Divenscourge Reaves of the previous millennia. To that end, we must prepare."

A05_tef_raiding_outpost_title: "Plan Tef Outpost"
A05_tef_raiding_outpost_desc: "The island of New Tefkora is ripe for the taking, it is in an ideal position to raid most of the Divenhal Sea safely. We should increase the logistical capacities of Bus-Akasu and infiltrate the government of [36.Owner.GetName]."

A05_pirail_raiding_outpost_title: "Beyond The Pass"
A05_pirail_raiding_outpost_desc: "With the subjugation of Tef behind us, it is time to look further east.\nThe Reavers of old had a vast network of Reaving outposts in the region, islands, archipelagos and peninsulas. Strategic locations that would offer our ships the range and safe harbor that they'd need to Reave these shores and make the people remember what "Divenscourge" means."

A05_reavers_of_the_divenhal_sea_title: "Reavers of the Divenhal Sea"
A05_reavers_of_the_divenhal_sea_desc: "With both New Tefkora and the some eastern Reaving outposts reestablished, we can safely reach most of the richest coasts of Sarhal. The Sun Elves and desertfolk now fear our sails!"

A05_Big_Friendly_Giant_title: "Big Friendly Giant"
A05_Big_Friendly_Giant_desc: "The states of Gawed and Lorent are always eying our lands. If we are to ensure that we do not become the target of either the rose or the eagle, we need to align ourselves with one of them."

A05_playing_our_cards_title: "Playing our Cards"
A05_playing_our_cards_desc: "If we are to ensure the survival of a Reverian state stuck between these two giants, we must use the rivalry of Gawed and Lorent against each other; if we can play one against the other, we weaken both whilst strengthening ourselves. Their kingdoms seem infallible, but in truth halflings on every side of every border are itching for a rebellion. Let's use that hate for our own gain with clever propaganda."

A05_the_chance_of_a_century_title: "The Chance of a Century"
A05_the_chance_of_a_century_desc: "The halflings have risen up! Now is the time to break the false dichotomy; we are not either puppets of Lorent or Gawed! We can be masters of our own fate, together with others brave enough to resist, and those others have just shown themselves! We go to war! For Small Country! For Reveria!"

A05_ruined_sea_raiding_title: "Ruined Sea Raiding"
A05_ruined_sea_raiding_desc: "Stories of a sea with islands so numerous one can hardly count them have arrived in [Root.GetRulerTitleAndNameOrRegencyCap]'s court. Surely these islands would be a great asset to privateer right at the source of all this newfound wealth, Aelantir. We should establish some colonies."

A05_struggle_for_the_ruined_isles_title: "Struggle for the Isles"
A05_struggle_for_the_ruined_isles_desc: "The isles of this Ruined Sea do indeed show potential as privateering bases, however we are not the only ones colonizing these isles. We must settle more islands if we wish hold on to our assets, and if an island is occupied, we should wrest it from their control."

A05_asserting_dominance_title: "Asserting Dominance"
A05_asserting_dominance_desc: "Our policies regarding the Ruined Isles appear to be working, and our privateers can function more effectively because of it. The more we own, the more our treasury grows. We must continue the effort."

A05_island_hopping_title: "Island Hopping"
A05_island_hopping_desc: "The majority of the Ruined Isles now lie within our domain, and our privateers can act almost unhindered in their heinous affairs. These islands clearly belong to us, everyone should be able to see that, but some fools remain ignorant. Let us show them our Marines."

A05_reverian_ruined_sea_title: "Reverian Ruined Sea"
A05_reverian_ruined_sea_desc: "The Reverian control over the Ruined Sea and its isles is now truly undisputed. Our Marine regiments are some of the world's finest and our privateers can raid even the surrounding seas mostly unhindered. This sea is unequivocally Reverian."

A05_we_do_a_little_trolling_title: "We Do a Little Trolling"
A05_we_do_a_little_trolling_desc: "Whenever a new destination becomes commonplace for our people, it seems to become a verb. One goes "Dalyring" when he ships goods and people from and to Dalyre. One goes "Ruining" when he sails to the ruined sea to privateer from The Thousand Ports. Now a new verb is being uttered by our people: "Trolling", the act of sailing to the rich Trollsbay to privateer the local shipments. It is time for our navy to try this "Trolling"."

A05_mocbarja_dam_title: "Mocbarja Dam"
A05_mocbarja_dam_desc: "Our Ynnic Reavers are being blocked from going north by the dam the locals call the Mocbarja dam. We must control this dam if we wish to continue to raid the Ynn in this direction. Let us conquer the dam and prepare the Northern Ynnic Raid."

A05_the_last_dragon_of_aelantir_title: "Last Dragon of Aelantir"
A05_the_last_dragon_of_aelantir_desc: "If we are to find this dragon, we need to gain control of the local area so we can then search all temples, hills, caves and forests. Let us conquer these lands and exact revenge upon this winged beast."

A05_picking_up_the_pieces_title: "Picking Up the Pieces"
A05_picking_up_the_pieces_desc: "Tretun used to be a part of Henrik Divenscourge's land; as such we now have a natural claim to this area. This land was Reaver land, and so it shall be ours."

A05_reaver_empire_title: "Reaver Empire"
A05_reaver_empire_desc: "We control all the Wescann(Western Cannor) lands that were owned by Reavers during the Era of Black Ice. The four crowns of Reveria, Drekiríki, Deranne & Pearlsedge are united into one great Reaver empire.\n\nThis calls for a feast and ceremony!"

A05_gnoll_sails_title: "Gnollish Sails"
A05_gnoll_sails_desc: "Ever since our conquest of Bus-Akasu, our Reavers have been reporting that they would be a lot more effective if the gnolls did not harass them or raid their targets. It is time for us to show these gnolls we own the seas."

A05_black_sails_title: "Black Sails"
A05_black_sails_desc: "The black sails of Nathalaire are major hindrance to the profitability of the Tef raiding outpost. We will show these pirates the way of the Reaver. If they wish to raid our seas, then they must pay us dues."

A05_the_reaver_fleet_title: "The Reaver Fleet"
A05_the_reaver_fleet_desc: "The fleets of our ancestors were once the scourge of Cannor. If we are to bring about a new era of Reverian naval dominance, we must first expand our navy. Doing so would even allow us to revive the ancient tradition of Reaving §Y(Raiding Coasts)§!."

A05_westward_winds_title: "Westward Winds"
A05_westward_winds_desc: "The winds of the Westcoast usually blow westwards. With the discovery of Lonely Isle we should seek to take it for our own and use it as a gateway to the elven homeland, which is rumored to be westwards of us. Let the wind take our sails!"

A05_land_spotted_title: "Land Spotted!"
A05_land_spotted_desc: "The ancient homeland of the Elves is truly within our grasp now, and untold riches could be within reach. We must explore these foreign lands as quickly as we can. Our people surely seem to agree; the price of ships at the docks of [Root.Capital.GetName] have already doubled!"

A05_nostalgic_cold_title: "Nostalgic Cold"
A05_nostalgic_cold_desc: "The cold in this area our people have begun to call Dalyre reminds people of the cold that our Gerudian cousins endure. As more people venture out to settle the area, an act which is now being called "Dalyring", we will have to thoroughly manage these ventures so the frost does not take them, not to mention those deformed elves."

A05_a_promising_river_title: "A Promising River"
A05_a_promising_river_desc: "After finding no signs of true civilization since their departure from [Root.Capital.GetName], our explorers have come across a river in the province they dubbed Verencel whose beds are filled with various trinkets such as pottery, dolls and fishing nets. This is a promising river, we should send an expedition upstream. Some are already volunteering."

A05_purchasing_a_map_title: "Purchasing a Map"
A05_purchasing_a_map_desc: "We have established contact with the locals. They are indeed far more civilized than the people we have been encountering before, even though they look virtually the same. We have established contact through the use of translation magic and now we must see to acquire a map, so we know how to proceed."

A05_prepare_logistics_title: "Prepare Logistics"
A05_prepare_logistics_desc: "It has become very clear to us, the river we found is of mild strategic interest, but the true treasures lie on the river beyond here, the Ynn, as they call it. We must prepare a logistical network so we can exert our influence upon this grand river."

A05_vareynn_secured_title: "Vareynn Secured"
A05_vareynn_secured_desc: "With a city on the Ynn secured our merchants have already started trading Ynnic goods. More importantly however, the logistics for an expedition downstream have been taken care of, so it is time for the First Ynnic Raid!"

A05_damned_dam_title: "Damned Dam"
A05_damned_dam_desc: "Our first Ynnic raid was a bit of a disappointment, partially due to the hostile monsters in these rivers, but largely due to that damned dam; we must seek to conquer this dam and prepare another raid."

A05_vels_bacar_dam_title: "Vels Bacar Dam"
A05_vels_bacar_dam_desc: "The second Ynnic Raid was a huge success, but if we are to go further south, we must control the dam in Vels Bacar; let us accomplish this and raid even further south."

A05_the_fate_of_the_dome_title: "The Fate of the Dome"
A05_the_fate_of_the_dome_desc: "It is time we wrest control of the castle of Stanyrhrada out of the hands of the Ynnics and into ours. Only then can we take the Ynn's most prized possession."

A05_subjugation_of_the_ynn_title: "Subjugation of the Ynn"
A05_subjugation_of_the_ynn_desc: "With the dams of the Ynn in our hands, the natives have no choice but to interact with us. We should seek to conquer the entire Ynn so this breadbasket of food can be ours forever."

A05_sarhali_exploitation_committee_title: "Found the S.E.C"
A05_sarhali_exploitation_committee_desc: "When the first Cannorian expeditions to South Sarhal that managed to return did so, they brought back tales of gnolls, gargantuan overgrown coastal stone cities, dark-skinned humans and even dark-skinned halflings. \nThese awe inspiring stories are now inspiring our most wealthy and venturous people to undertake expeditions and create outposts, plantations and ports of their own. \nIf we unite these people into a Committee we can better compete with the locals and other Cannorian colonists."

A05_reaver_tef_title: "The Divenhal Kingdom"
A05_reaver_tef_desc: "The Reaver Kingdom of the Divenhal Sea, commonly known as the Divenhal Kingdom, was the last formed of the great Reaver kingdoms of the Era of Black Ice. With holdings all across its namesake, the Divenhal Sea, its most notable holdings were the Isle of Tef and the Isle of Ibtat, now known as Elizna.\nIn 890 A.A., A Reaver fleet under command of Halfdal Henriksson, son of the legendary Henrik Divenscourge, composed of Perlatter, Talderannic and even Reverian ships managed to conquer the Isle of Tef, and soon after Reaved through much of the east Divenhal.\n With the Divenscourge tales firmly embedded into our national spirit, it is now the time to emulate these conquests.\n\nEborthil has had seven Reaver Kings, why not eight?"

A05_Thought_2_1_title: "Stimulate Ingenuity"
A05_Thought_2_1_desc: "The Reverian people have been outcompeted by Gnomish Ingenuity for centuries, but this paradigm is changing. Ever since we incorporated their lands into our own, their cultural values have been seeping into us as well.\n With every invention our artificers make, Reverians start to value education, ingenuity and innovation more and more.\n\nPerhaps we can stimulate this further?"

A05_Thought_2_2_title: "Birthing a Technocracy"
A05_Thought_2_2_desc: "Year after year, invention after invention, our realm has been turning into more of a technocracy, so we might as well formalize it."

A05_Thought_3_1_title: "Trickle Down Harmonics"
A05_Thought_3_1_desc: "Our Empire of Colonies and Dependencies grows, but their Philosophical understand is sometimes lacking, and many who emigrate from the Dragon Coast to some of the far flung reaches of the Empire find themselves unwelcome. \n\nWe must educate our various Dependencies to be more like us."

A05_Thought_3_2_title: "Trickle Up Harmonics"
A05_Thought_3_2_desc: "While previously we have been teaching our colonies about the Philosophy of The Thought, sometimes it is us who are being taught.\n Our colonies and dependencies come into contact with religions that they themselves try to Harmonize with, by more closely knitting our policies we can Harmonize these faiths too."

A05_Thought_4_1_title: "The Thought"
A05_Thought_4_1_desc: "The Thought is an ancient philosophical system stemming from the old Gnomish Hierarchy, and is based on the idea that pursuing knowledge and rational Thought is the path to enlightenment and ultimate fulfillment. Followers of The Thought believe in using logic and reason to understand the world around them and to make decisions that will lead to the betterment of themselves and society as a whole. Sentience is essential as it allows for the ability to understand, reason, and make choices that contribute to the greater good and progress of society. Often mistakenly considered a “religion” by many, it is rather a philosophy, that can be combined with many different faiths without issue.\n\n§YConverting§! to §YThe Thought§! can be done through one of the following ways:\n Converting to the §YThe Thought§! sometime after adopting the §YGnomish Co-Goverment§! when one of your §YThe Thought advisors§! tries to convert you\n Exposing your §YHeir§! to §YThe Thought§! through the §YGommo of Portnamm§!\nHaving a majority of your §Ydevelopment§! be §YThe Thought§! and succumbing to their §Yrebels§!, who can appear when trying to convert their provinces.\n\nThis §YMission Branch§! is especially recommended for players who plan on extensively using the §YArtificery System§!, §Yintegrating§! the §YKobolds§! and §Ycolonizing§! lots of §YAelantir§!."

A05_Thought_4_2_title: "Harmonious Habitat"
A05_Thought_4_2_desc: "The Dragon Coast is a land of diverse beliefs; Regent Court Humans, Kobold Dragon Cultists and Gnomes who adhere to The Thought, now that us Reverians have seen the light too, the steadfast followers of The Thought must Harmonize the faiths of the Dragon Coast to achieve Harmony and stop the infighting."

A05_Thought_4_3_title: "Harmonious Hemisphere"
A05_Thought_4_3_desc: "Harmonizing the Dragon Coast is not enough, half of Halann will be Harmonized before we rest!"

A05_Thought_4_4_title: "Harmonious Hegemon"
A05_Thought_4_4_desc: "The entirety of Halann must learn that we are all One, our Empire shall Harmonizes all."

A05_Cannorian_2_1_title: "Strengthen the Temple"
A05_Cannorian_2_1_desc: "Let us strengthen our temple and empower our clergy so that they in turn, may empower our realm."

A05_Cannorian_2_2_title: "Temple of [ROOT.GetUsableName]"
A05_Cannorian_2_2_desc: "The Temple of [ROOT.GetUsableName] must be grown and unified.\nWe must increase our influence both internally and abroad."

A05_Cannorian_3_1_title: "Reaver League"
A05_Cannorian_3_1_desc: "With the Corinite Reformation upon us, the Religious Wars of Anbennar are being fought as we speak. It is time for us to step up and pull our weight."

A05_Cannorian_3_2_title: "Religious Victory"
A05_Cannorian_3_2_desc: "We have lost thousands, but we are true victors of the Religious War, and the legitimate rulers of Anbennar."

A05_Cannorian_4_1_title: "Religious Investments"
A05_Cannorian_4_1_desc: "The Cannorian Religious group has many faiths, and with tension brewing, divergences could be on the horizon.\nIt is wise to strengthen our clerical institution and convert those who do not follow our state religion.\nA large temple in the capital and some help for our Clergymen, it can be seen as an investment, if the clergy are to be believed.\n\nThis §YMission Branch§! is especially recommended for players who plan on trying to become the §YEmperor of Anbennar§! and participating in the §YReligious League§!."

A05_Cannorian_4_2_title: "Cannorian Dragon Coast"
A05_Cannorian_4_2_desc: "The Cliff Gnomes have to learn the ways of the [ROOT.GetReligion] faith, and the kobolds need to adapt too, or leave.\nWe are the heralds of this land, and it is our Temple."

A05_Cannorian_4_3_title: "Pearlsedge Electorate"
A05_Cannorian_4_3_desc: "The Kingdom of Pearlsedge has been an Elector of the Empire of Anbennar for a long time, and has provided the Empire with some of the best Emperors in its history.\n We must convince the Empire at large to accept the union of our crowns as just."

A05_Cannorian_4_4_title: "Gerudian Anbenncóst"
A05_Cannorian_4_4_desc: "Anbenncóst is the political capital of the Empire. By exerting our influence upon the city, we can guide the Empire in the right direction"

A05_Skaldhyrric_2_1_title: "Cathedral of the Skald"
A05_Skaldhyrric_2_1_desc: "Nestled between the Titan's Rest Mountains, near where the One-Armed Skald thawed Gerudia, stands the Temple of the One-Armed Skald, not far from where the Master Skald does their work.\n This Temple is visited by thousands of Reverians every year, so why not send a few thousand more this year..."

A05_Skaldhyrric_2_2_title: "Religious Supremacy"
A05_Skaldhyrric_2_2_desc: "Skaldhyrric is seen as a backwards religion by the other Cannorians, because we see the tales of Castellos and Corin as inspiring Tales, not the words of Gods.\n\nYet it is our religion that has a unified clergy, it was our Skald that thawed Gerudia and saved the world during the Dragonwake, and it is our religion that shall have the future."

A05_Skaldhyrric_3_1_title: "Ebonsteel Resurgence"
A05_Skaldhyrric_3_1_desc: "A dark steel-like alloy naturally found in the Black Frost Mountains of Urviksten, but also able to be created with a special formula of metals and minerals. The alloy is somewhat lighter than steel and is resistant to breaking, bending or melting.\n Historically, Ebonsteel's resilience made it incredible difficult to work with, with only the Ebonsteel Forge in Urviksten being known to be produce a flame hot enough to smelt the raw Ebonsteel ore.\nIf we were to combine the knowledge found in the libraries of Skaldol with the forge in Urviksten, we may attempt to revive this ancient Gerudian Steel."

A05_Skaldhyrric_3_2_title: "Ebonsteel Reavers"
A05_Skaldhyrric_3_2_desc: "The production of Ebonsteel is but the first step of a greater plan, a plan that requires a steady supply of iron and coal, and a whole lot of work.\n\nEnacting projects to construct more Ebonforges and find new sources of iron and coal are essential prerequisites to forge a true Ebonsteel Army."

A05_Skaldhyrric_4_1_title: "Back to our Roots"
A05_Skaldhyrric_4_1_desc: "The Skaldhyrric Faith is the main religion in Gerudia. The faith revolves around the eponymous Skald-Priests which wander the region reciting magical poems and tales, preventing the slumbering dragon Elkaesal the White from awaking and inciting Era of Frost once again. It is the ancestral religion of the Reverians and still practiced by some of them to this day, most prominently in the province of Stormpoint\n\n Converting to the §YSkaldhyrric Faith§! can be done through a unique §YDecision§!.\n A §YSkalhyrric Ruler§! can be obtained through the §YMission§! "§YReaver Bloodlines§!" or by ending up with a "§Dsíl Rever-Stormer§!" on the throne during the §RReverian Succession Crisis§!.\n\nThis §YMission Branch§! is especially recommended for players who wish to experience the reworked Skaldhyrric Faith or enjoy high quality infantry.\n\n§YTo complete some of these missions, the Mages Estate is needed, so be sure not to abolish the Mages Estate when unlocking the Artificers Estate§!."

A05_Skaldhyrric_4_2_title: "Skaldhyrric Reverts"
A05_Skaldhyrric_4_2_desc: "Centuries ago, the Reverians were part of the Skaldhyrric Faith, and the Drekki people that once dominated the Oddansbay did so too.\n We have to return to the old ways, and convince our Gnomish brothers to do so too."

A05_Skaldhyrric_4_3_title: "Skaldhyrric Domination"
A05_Skaldhyrric_4_3_desc: "We already own a significant portion of Gerudia, but we must continue to expand our control over the Skaldhyrric World."

A05_Skaldhyrric_4_4_title: "Skaldhyrric Hegemon"
A05_Skaldhyrric_4_4_desc: "The Skaldhyrric World must be united under our banner, and the Master Skald has to swear fealty to us.\n The entire Skaldhyrric community will be ours to command."

