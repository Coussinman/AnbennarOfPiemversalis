 S15_burned_down_karassk:0 "Ils ont brûlé la cité de Karassk !"
 S15_declined_generous_investment:0 "Ils ont décliné notre généreux investissement !"
 S15_recognised_our_colonies:0 "Ils ont reconnu nos colonies à Sarhal."
 S15_challenged_our_colonies:0 "Ils ont défié nos colonies à Sarhal !"
 S15_refused_purchase:0 "Ils ont refusé notre généreuse offre d'achat !"
 S15_converted_the_unfaithful:0 "Ils ont converti les infidèles de Sarhal."

 #Decisions
 S15_sell_ravelian_title:0 "Exporter le Ravelianisme"
 S15_sell_ravelian_desc:0 "Dire que nous sommes isolés est un euphémisme, notre retrait des nagas de leur position traditionnelle d'influence a agacé les autres hommes-lézards et notre récente conversion au Ravelianisme les a outragés. Cependant, notre pouvoir et richesse nous donnent la capacité de déplacer ceux autour de nous dans notre orbite, soit en achetant directement leurs gouvernements et en les forçant à nous jurer fidélité ou indirectement en déplaçant leurs institutions vers la lumière du Ravelianisme. Tout cela est fait dans le but de s'assurer que nous ne serons jamais laissés à combattre et souffrir seuls."

 S15_buy_spires_title:0 "Acheter les Flèches"
 S15_buy_spires_desc:0 "Bien qu'une des traditions les plus chéries des Hommes-Lézards, la fausse prophétie, ait été démonstrativement montrée comme sans valeur par Karshyr, les expériences à New Hookfield ont prouvé que la révérence de nos ancêtres pour les flèches n'était pas entièrement mal placée. Bien que nous puissions saisir les flèches restantes par la force, nos récents efforts pour répandre le Ravelianisme à travers Sarhal nous ont laissés en bons termes avec nos voisins. Plutôt que de saisir les flèches violemment, nous pouvons tenter de les persuader de s'en séparer volontairement en utilisant notre richesse et influence, gardant ainsi comme nos alliés loyaux et serviteurs tout en atteignant notre objectif."

 #Estates
 S15_aquaculture_guild:0 "La Guilde d'Aquaculture"
 estate_khateshala:0 "Les Khateshala"
 estate_mages_hydromancers_guild:0 "La Guilde des Hydromanciens"
 estate_mages_hydromancers_guild_desc:0 "La Guilde des Hydromanciens est l'organisation collective des dotés magiquement sur Karshyr. Ils ne se concentrent pas sur les écoles traditionnelles de magie mais plutôt sur l'Hydromancie, la magie de contrôler l'eau et façonner les mers. Ils ont décliné sous le règne de Karassk mais sont maintenant revenus en force avec l'expulsion des nagas, contrôlant la magie et le clergé de Karshyr."

 estate_nobility_lizardfolk_imperial_fisheries:0 "Pêcheries Impériales"
 estate_nobility_lizardfolk_imperial_fisheries_desc:0 "La Mer de Karassk a, depuis des temps immémoriaux, abrité une grande variété de vie aquatique ; les plus importants pour le royaume sont les grands requins qui rôdent dans les profondeurs de la mer. Pendant des siècles, les dons fournis par la déesse ont été utilisés pour élever ces requins, les élevant en parfaites bêtes de guerre. Les Ankashyi ont été les plus impliqués dans ce processus, produisant non seulement les requins les plus féroces mais les dresseurs les plus habiles.\n\n§YNous ne pouvons recruter de nouvelles unités de requins que dans les provinces sur les rives de la mer de Karassk, qui ont un dock.§!"

 estate_artificers_karshyr:0 "Artisanat Magique Karshyrien"
 estate_artificers_karshyr_desc:0 "L'artisanat magique de Karshyr ne fait qu'un avec notre §Yaquaculture§!, utilisant l'artisanat magique non pour améliorer des objets banals mais plutôt pour augmenter nos systèmes d'§Yaquaculture§! existants et améliorer radicalement leur capacité. Cela s'est fait au détriment des recrues pour l'artisanat magique, car l'hydromancie jouit d'un plus grand prestige, mais nous serons capables de remédier à cela avec le temps."

 estate_artificers_karshyr_improved:0 "Artisanat Magique Karshyrien Amélioré"
 estate_artificers_karshyr_improved_desc:0 "L'artisanat magique de Karshyr ne fait qu'un avec notre §Yaquaculture§!, utilisant l'artisanat magique non pour améliorer des objets banals mais plutôt pour augmenter nos systèmes d'§Yaquaculture§! existants et améliorer radicalement leur capacité. Cela s'est fait au détriment des recrues pour l'artisanat magique, car l'hydromancie jouit d'un plus grand prestige, mais nous serons capables de remédier à cela avec le temps."

 S15_mages:0 "Honoré le mage §G$VAL$§! !"

 #Goverment reform
 council_of_the_coast:0 "Conseil de la Côte"
 council_of_the_coast_desc:0 "Les institutions administratives de Karshyr n'ont jamais gouverné de territoire hors des îles Rankaty, et notre conquête du golfe l'a laissée incroyablement surextendue. Pour contrer cela nous avons créé le Conseil de la Côte pour aider à détourner une partie de ce fardeau administratif vers les conseils de cité. Cela a résulté en la création d'un conseil consultatif pour notre monarque, aidant à prioriser le développement de nos cités et assurer un système économique efficace."

