 flavour_karshyr.55.t: "Investissement Ravelien"
 flavour_karshyr.55.d: "Alors que la plupart des marchands Canoriens partent dès que leurs navires sont remplis près d'éclater de marchandises, un vaisseau a choisi de rester derrière. Son capitaine a demandé la permission d'établir un avant-poste marchand permanent dans l'une de nos cités, ce qu'il prétend bénéficierait à la fois à l'économie locale et aux relations mutuelles. Ce qu'il a échoué à mentionner, cependant, c'est que cela donnerait aux Canoriens encore plus d'influence sur le commerce local et rendrait plus difficile d'administrer de manière cohésive la cité. Le refuser, cependant, pourrait avoir des conséquences diplomatiques significatives."
