 S15_enforced_khateshala:0 "Khateshala Imposés"
 S15_enforced_khateshala_desc:0 "Karassk a utilisé les nagas pendant un millénaire pour nous opprimer et extraire toute valeur de notre île. Nous leur rendrons la pareille, utilisant nos Khateshala pour exploiter les richesses de Karassk."

 S15_coastal_city:0 "Cité Côtière"
 S15_coastal_city_desc:0 "La domination de Karshyr sur le commerce dans le Golfe d'Adzalaz a permis à de nombreuses cités de fleurir et prospérer sous notre contrôle. Celles-ci sont devenues l'épine dorsale de notre économie et les ports d'attache pour nos flottes."

 S15_lizardfold_aid:0 "Aide des Hommes-Lézards"

 S15_halfling_legitimisation:0 "Légitimation Halfeline"

 S15_resplendent_crater_city:0 "Cité-Cratère Resplendissante"
 S15_resplendent_crater_city_desc:0 "Karshyr est retournée à sa position légitime : une cité rivalisant avec toutes, un centre pour le commerce et la culture des hommes-lézards et le foyer d'une flotte pour dompter les mers. Nous ne permettrons plus jamais à la Cité-Cratère de s'éroder en simple coquille vide."

 S15_merfolk_allied:0 "Alliée aux Sirènes Locales"
 S15_merfolk_allied_desc:0 "Nos relations avec les sirènes locales ont progressé vers une véritable unité, nous aidant à les intégrer pleinement dans notre Royaume."

 S15_aquaculture_specialised_karshyr:0 "Fermes de Teinture Spécialisées"
 S15_aquaculture_specialised_karshyr_desc:0 "Les fermes d'algues de Karshyr se dressent maintenant comme une merveille à part entière, s'étendant tout le long de la côte de notre île, produisant des teintures d'une qualité et variété telles qu'une rançon de roi ne pourrait acheter un dixième de ce qui est fait en un jour."

 S15_aquaculture_specialised:0 "Projet d'Algues Spécialisé"
 S15_aquaculture_specialised_desc:0 "Le fleuron de l'§Yaquaculture§! de Karshyr a toujours été nos teintureries, transformant les algues en teintes qui émerveillent les yeux. Nous avons spécialisé nos projets, nous concentrant sur la promotion et l'amélioration de ces teintures."

 S15_aquaculture_specialised_under_construction:0 "Projet d'Algues Spécialisé en construction"

 S15_aquaculture_diversified_karshyr:0 "Fermes de Teinture Diversifiées"
 S15_aquaculture_diversified_karshyr_desc:0 "Les fermes d'algues au sein de Karshyr se dressent maintenant comme une merveille à part entière, s'étendant tout le long de la côte ; elles produisent non seulement des teintures mais aussi une nourriture abondante pour maintenir les armées et flottes d'un empire nourries pendant des années."

 S15_aquaculture_diversified:0 "Projet d'Algues Diversifié"
 S15_aquaculture_diversified_desc:0 "Le fleuron de l'§Yaquaculture§! de Karshyr a toujours été nos teintureries, transformant les algues en teintes qui émerveillent les yeux. Nous avons diversifié nos projets, nous concentrant non seulement sur nos teintures mais aussi sur des variétés comestibles pour soutenir nos armées."

 S15_aquaculture_diversified_under_construction:0 "Projet d'Algues Diversifié en construction"

 S15_cannorian_advice:0 "Conseils Canoriens"

 S15_cannorian_institutions:0 "Institutions Canoriennes"
 S15_cannorian_institutions_desc:0 "Dans le cadre de notre accord avec nos amis de Cannor nous avons acquis quelques conseillers de leur part, nous aidant à suivre le rythme technologique."

 S15_early_cannorian_investment:0 "Investissement Canorien Précoce"
 S15_early_cannorian_investment_desc:0 "Cette province a vu un certain investissement des Canoriens, cherchant à partager un peu de notre richesse du Golfe. Bien que leur expertise ne soit pas aussi grande qu'ils l'ont prétendu, c'est encore une aide précieuse pour faire croître nos cités."

 S15_anonymous_works:0 "Les Œuvres de l'Anonyme"

 S15_the_great_pearl_cave_cheneshkad:0 "La Grande Grotte aux Perles"
 S15_the_great_pearl_cave_cheneshkad_desc:0 "Parmi les falaises de Cheneshkad se trouve une petite crique, auparavant inconnue de tous sauf des sirènes. À l'intérieur nous avons découvert une véritable mine d'or de perles, alimentée par la magie. Ce qui était autrefois une île connue seulement pour ses sirènes est devenu également un centre de beauté."

 S15_the_great_pearl_cave_khugra:0 "Perles de Qualité"
 S15_the_great_pearl_cave_khugra_desc:0 "Khugra, autrefois connue comme le Saphir, est maintenant devenue le centre de notre commerce de perles. Ce qui lui manque en quantité comparé à Cheneshkad elle le compense en qualité, produisant des perles plus claires et plus grandes que même la magie de cette île."

 S15_aquaculture_gems:0 "Projet de Perles de Qualité"
 S15_aquaculture_gems_desc:0 "Basé sur le modèle de Cheneshkad et Khugra, nous avons établi une ferme perlière dans cette province, créant des gemmes d'une beauté telle qu'elles rivalisent même avec celles des cavernes et forteresses du Dwarovar."

 S15_aquaculture_gems_under_construction:0 "Projet de Perles de Qualité en construction"

 S15_the_fisheries_karassk:0 "Grande Ferme Piscicole"
 S15_the_fisheries_karassk_desc:0 "Les eaux natives de Karassk ont toujours grouillé de poissons, nourrissant la grande cité et ses forces. En adaptant nos systèmes d'§Yaquaculture§! nous avons créé un système expansif pour Karassk qui bat tous en richesse, excepté bien sûr notre grande cité de Karshyr."

 S15_aquaculture_fish:0 "Projet de Ferme Piscicole"
 S15_aquaculture_fish_desc:0 "Nous avons établi une ferme piscicole dans cette province, créant un approvisionnement de poisson pour non seulement nourrir les gens de cette province mais aussi pour vendre aux marchands à travers le Golfe et au-delà."

 S15_aquaculture_fish_under_construction:0 "Projet de Ferme Piscicole en construction"

 S15_aquaculture_improvement:0 "Projet d'Aquaculture Amélioré"
 S15_aquaculture_improvement:0 "La relation étroite de notre gouvernement avec la guilde d'§Yaquaculture§! nous a aidés à améliorer les colonies autour des projets, nous permettant de gérer plus de projets et de renforcer l'installation dans ces cités en plein essor."

 S15_executed_elites:0 "Élites Exécutées"
 S15_executed_elites_desc:0 "Bien que nous ayons retiré les élites de l'ancien état de Nazhni, cela nous a laissés sans contrôle sur leurs fermes de Nazhyn et nous a fait perdre une portion significative de revenus de la cité."

 S15_outside_the_gulf:0 "Hors du Golfe"

 S15_outside_the_isle:0 "Hors de l'Île"

 S15_the_fleet_of_the_gulf:0 "La Flotte du Golfe"

 S15_control_the_seas:0 "Contrôler les Mers"

 S15_control_the_seas_marine_only:0 "Contrôler les Mers"

 S15_unite_the_isle:0 "Unir l'Île"

 S15_karshyrian_pearls:0 "Perles Karshyriennes"
 S15_karshyrian_pearls_desc:0 "Pearlsedge a importé les perles artificielles de Karshyr, supplémentant la production de perles à l'entrée de la Tête-de-Dame."

 S15_exported_designs:0 "Conceptions Exportées"
 S15_exported_designs_desc:0 "Nous avons vendu les secrets de nos techniques de culture de perles à nos amis de Pearlsedge. Bien que cela ait solidifié notre alliance cela a ruiné notre monopole, réduisant la richesse de Khugra."

 S15_pearl_exports:0 "Exportations de Perles Contrôlées"
 S15_pearl_exports_desc:0 "Nous avons établi un monopole sur nos perles, renforçant davantage leur valeur pour notre empire au sein du Golfe."

 S15_early_karshyrian_development:0 "Développement Karshyrien Précoce"
 S15_early_karshyrian_development_desc:0 "Les flèches de Sarhal sont d'une importance vitale pour la société des hommes-lézards. Même sans notre foi dans la Prophétie, elles restent des centres de développement et de culture et nous serions fous de ne pas investir dans le développement de ces zones."

 S15_mass_produced_nazhyn:0 "Nazhyn Produite en Masse"
 S15_mass_produced_nazhyn_desc:0 "Le marché pour la Nazhyn est infini. Nous inonderons le golfe de cette drogue et récolterons les récompenses du commerce. Cela peut faire de nous des parias pour certains, mais la richesse de l'épice est un compromis valable."

 S15_imported_dyes:0 "Teintures Importées"
 S15_imported_dyes_desc:0 "Nous avons retiré la production traditionnelle de Nazhyn de Nazhni, la remplaçant par notre propre production de teinture utilisant nos systèmes d'§Yaquaculture§! fiables et efficaces."

 S15_aquaculture_spices:0 "Fermes de Nazhyn"
 S15_aquaculture_spices_desc:0 "Bien que la Nazhyn soit traditionnellement native de Nazhni, notre §Yaquaculture§! nous a permis de répandre ces drogues hors de leur cité, nous aidant à continuer et étendre notre monopole sur cette épice précieuse."

 S15_aquaculture_spices_under_construction:0 "Fermes de Nazhyn en construction"

 S15_production_based_salts:0 "Sels Basés sur la Production"
 S15_production_based_salts_desc:0 "Qasri Abeesooyinka a toujours été une cité d'importations, exportant peu de son propre mérite. Nous avons rectifié cela par l'expérimentation avec le fond marin, acquérant la capacité d'exporter du sel purifié des sables de la mer."

 S15_aquaculture_salt:0 "Sels du Fond Marin"
 S15_aquaculture_salt_desc:0 "Le sel est devenu une ressource vitale et rare pour notre empire du Golfe, principalement pour préserver le poisson pour les voyages vers Cannor et retour. Nous avons établi une ferme dans cette province pour extraire le sel de la mer, alimentant notre empire."

 S15_aquaculture_salt_under_construction:0 "Sels du Fond Marin en construction"

 S15_enhanced_grand_fish_farm:0 "Grande Ferme Piscicole Améliorée"

 S15_fish_farm_merfolk_expertise:0 "Projet d'aquaculture - fermes piscicoles améliorées"

 S15_fish_farm_merfolk_expertise_under_construction:0 "Projet d'aquaculture - fermes piscicoles améliorées - en construction"

 S15_the_prosperous_isle:0 "L'Île Prospère"

 S15_gratitude_of_the_fahvanosy:0 "La Gratitude des Fahvanosy"

 S15_seabound_centre:0 "Centre Maritime"
 S15_seabound_centre_desc:0 "Teramzadai est devenu un centre pour le monopole des clous de girofle de nos alliés sur Fahvanosy. Nous avons pu augmenter leur contrôle par l'adaptation de leurs clous de girofle à la mer, augmentant l'espace disponible pour cultiver."

 S15_seabound_cloves:0 "Clous de Girofle Maritimes"
 S15_seabound_cloves_desc:0 "Les Clous de Girofle d'Amiratsamo ont été leur source de pouvoir au sein de Fahvanosy. Nous avons pu augmenter leur contrôle en adaptant leurs clous de girofle à la mer, augmentant l'espace disponible pour cultiver."

 S15_the_fleet_of_the_lizardfolk:0 "La Flotte des Hommes-Lézards"

 S15_disciplined_marines:0 "Marines Disciplinés"

 S15_the_dual_religions:0 "Les Religions Duales"

 S15_ravelian_liberty_desire:0 "Désir de Liberté Ravelien"

 S15_karshyrian_investment:0 "Investissement Karshyrien"

 S15_local_conflicts:0 "Conflits Locaux"
 S15_local_conflicts_desc:0 "Notre récent déploiement de missionnaires Raveliens et leurs tentatives de conversion dans cette province ont provoqué des troubles et causé l'arrêt du travail des locaux dans nos fermes."

 S15_local_support:0 "Soutien Local"
 S15_local_support_desc:0 "Notre récente décision d'accepter les traditions locales dans cette province nous a aidés à travailler harmonieusement aux côtés des locaux, renforçant la production et prévenant les révoltes."

 S15_legitimised_ravelians:0 "Raveliens Légitimés"

 S15_the_anonymous:0 "L'Anonyme"

 S15_the_mage:0 "Le Mage"

 S15_honoured_the_razer:0 "Honoré le Raseur"
 S15_honoured_the_razer_desc:0 "La décision de l'église Ravelienne de faire de Dzankot III un saint n'a pas été bien reçue dans la cité de Karassk, rallumant leur opposition à notre gouvernement."

 S15_aquaculture_ravelian:0 "Aquaculture Ravelienne"
 S15_aquaculture_ravelian_desc:0 "La reconnaissance Ravelienne de notre §Yaquaculture§! a aidé notre influence sur l'église, approfondissant nos relations avec Cannor."

 S15_study_of_relics:0 "Étude des Reliques"

 S15_contained_the_shadow:0 "Contenu l'Ombre"

 S15_no_artifice:0 "Inventions d'artisanat magique non autorisées"
 S15_no_artifice_desc:0 "Notre organisation d'artisans magiques ne nous permet pas de rechercher des inventions."

 lizardfolk_sea_beasts_giant_sharks:0 "Bête Marine - Requins Géants"

 lizardfolk_imperial_fisheries:0 "Pêcherie Impériale"
 lizardfolk_imperial_fisheries:0 "En raison de la proximité de la Mer de Karassk, et du dock construit ici, cette province peut recruter des Bêtes Marines."

