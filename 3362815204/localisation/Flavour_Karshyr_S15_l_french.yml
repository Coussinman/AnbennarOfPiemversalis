 flavour_karshyr.60.t: "Importations Raveliennes"
 flavour_karshyr.60.d: "Alors que les Canoriens demandant une audience avec [Root.Monarch.GetName] n'est rien d'inhabituel, cette fois, le visiteur n'est pas un simple marchand. Au lieu de cela, il prétend être un Ravelien, appartenant à un ordre d'érudits cherchant à percer les mystères du monde. Il demande la permission d'établir une 'loge', ou une branche locale de sa société, en échange d'une donation généreuse à la couronne. Après avoir questionné d'autres étrangers dans notre cour, ils ont révélé que les Raveliens sont généralement des érudits inoffensifs, qui sont déjà assez influents parmi les classes marchandes. Certains de nos conseillers, cependant, ont averti que ces érudits pourraient tenter de saper la foi de notre peuple dans la Prophétie. Devrions-nous accepter leur offre ?"
 flavour_karshyr.60.a: "Les Raveliens - et leur richesse - sont toujours les bienvenus."
 flavour_karshyr.60.b: "Nous n'avons pas besoin de créer plus de conflits internes."

 flavour_karshyr.61.t: "Colonies Canoriennes"
 flavour_karshyr.61.d: "Quand le commerce avec les Canoriens a commencé, il y avait beaucoup qui argumentaient contre. Beaucoup de ces opposants ont été apaisés, cependant, par le fait que nos nouveaux amis étaient un océan de distance et ainsi peu susceptibles de rivaliser avec nous directement. Maintenant, cependant, ils établissent des colonies dans ce qui a longtemps été considéré par tous les peuples civilisés comme territoire légitime des hommes-lézards. Des membres plus agressifs de notre gouvernement appellent à une action militaire, tandis que ceux alignés avec les intérêts marchands ont souligné que le commerce avec ces nouveaux avant-postes vaudra plus qu'un bout de jungle ne pourrait jamais espérer être."
 flavour_karshyr.61.a: "Nous n'avons aucun désir de les combattre pour ce morceau de jungle sans valeur."
 flavour_karshyr.61.b: "Nous devons couper cette tentative d'empiètement dans l'œuf !"

 flavour_karshyr.62.t: "Commerce de Pearlsedge"
 flavour_karshyr.62.d: "Notre relation avec Cannor a fleuri depuis que nous avons pu sécuriser la flèche à New Hookfield ; sans crainte qu'ils empiètent sur cet artefact sacré, nous pouvons être beaucoup plus ouverts en diplomatie. Cela a aussi été aidé par le fait que nous avons augmenté notre production de marchandises à la fois rares et nouvelles. Les marchands Canoriens ont toujours été enchantés par nos teintures, tandis que le poisson et le sel sont des marchandises de base qui seront toujours précieuses pour ceux voyageant à travers les mers.\n\nCependant, la vraie exportation révolutionnaire pour Cannor a été nos perles. Les bijoux pour les nobles sont si répandus au sein de Cannor que les pénuries de gemmes sont fréquentes et les richesses trouvées profondément dans le Dwarovar sont à la fois limitées et difficiles d'accès. En contraste, nous avons pu expédier des montagnes de ces joyaux précieux à travers les mers.\n\nNotre marché principal a été Pearlsedge, qui tentent de maintenir leur monopole sur les gemmes à Cannor. Ils sont venus à notre cour souhaitant acheter certains de nos dessins d'aquaculture de fermes perlières pour eux-mêmes. Bien que cela nuirait à notre économie à long terme, ils offrent un navire d'argent et nous sommes après tout des alliés informels."
 flavour_karshyr.62.a: "Le marché pour les perles est assez grand pour nous et nos amis."
 flavour_karshyr.62.b: "Notre monopole est trop précieux pour être gaspillé pour des gains momentanés."

 flavour_karshyr.70.t: "Convertis Raveliens"
 flavour_karshyr.70.d: "La prophétie a été sacrée pour le peuple des hommes-lézards aussi longtemps que quiconque peut se souvenir. Les trahisons répétées des Nagas, cependant, ont terni son éclat et jeté une ombre sur sa légitimité. Les missionnaires Raveliens ont fait beaucoup de convertis parmi certains de nos sujets désillusionnés, et beaucoup de marchands ont aussi embrassé la foi afin de sécuriser de meilleurs accords commerciaux.\nCe développement n'a pas, cependant, été sans résistance. Beaucoup tiennent encore à la Prophétie et voient le rejet ouvert de celle-ci comme une abomination. Quelques-uns de ces individus nous ont demandé de supprimer les Raveliens, tandis que les Raveliens veulent continuer leur travail missionnaire sans obstruction."
 flavour_karshyr.70.a: "La lumière du Ravelianisme nous guidera."
 flavour_karshyr.70.b: "Nous respecterons leurs voies locales."

 flavour_karshyr.71.t: "Une Visite du Rectorat"
 flavour_karshyr.71.d: "Nous avons été en conflit sur notre chemin pendant plus d'un siècle ; presque tous les hommes-lézards nous avaient pressés de pardonner aux nagas et d'accomplir la prophétie qui enlisait les hommes-lézards dans la stagnation depuis des temps immémoriaux. Nous ne pouvions jamais faire cela, à la fois pour la décadence inévitable qui suit l'adhérence à la prophétie défectueuse et la trahison des Nagas quand nous étions sous le règne de Karassk. Cependant cela nous a laissés spirituellement à la dérive, conquérant pour la sécurité et la richesse sans aucun but supérieur, fragiles sans raison de rester unis.\n\nC'est-à-dire, jusqu'à ce que nous rencontrions les Raveliens, un groupe disposé à nous accepter et à nous adopter dans leur organisation, nous donnant un vrai but directeur et un usage digne pour la richesse du Golfe. Nous avons vu beaucoup de recteurs Raveliens aller et venir de Karshyr – humains, elfes et nains venant à nos rivages pour prêcher à notre peuple et à notre conseil. Nous avons même hébergé le Haut Recteur lors de notre conversion, prenant les vœux de protéger les peuples de Sarhal et d'étendre la parole du Ravelianisme.\n\nEt maintenant nous voyons l'un des nôtres prendre le manteau du Haut Rectorat, leur position gagnée par notre travail diligent dans l'expansion de la connaissance du Fragment de Dieu ainsi que nos études des flèches. C'est quelque peu surréel d'expérimenter cet événement momentané. Notre état autrefois sans but est maintenant à la tête de l'une des organisations les plus puissantes sur Halann - quelle preuve supplémentaire de nos efforts et dévotion à embrasser les idéaux du Ravelianisme pourrait-il y avoir !"
 flavour_karshyr.71.a: "Nous sommes le centre du monde Ravelien !"

 flavour_karshyr.100.t: "Construire l'Aquaculture"
 flavour_karshyr.100.d: "Le Chef de la guilde d'aquaculture s'approche du trône, portant de multiples schémas pour nos projets d'§Yaquaculture§! : Avec ces approches novatrices pour rassembler nos splendides teintures d'algues, ou pour exploiter nos glorieuses fermes perlières et nos grands élevages de poissons nous apporterons sûrement la prospérité à Karshyr dans son ensemble."
 flavour_karshyr.100.a: "Nos teintures vibrantes orneront les plus beaux vêtements."
 flavour_karshyr.100.b: "§gNos teintures vibrantes orneront les plus beaux vêtements. (Capacité Insuffisante!)§!"
 flavour_karshyr.100.c: "Les perles lumineuses rempliront notre trésorerie."
 flavour_karshyr.100.d: "§gLes perles lumineuses rempliront notre trésorerie. (Capacité Insuffisante!)§!"
 flavour_karshyr.100.e: "Nous avons besoin de poisson pour nourrir notre peuple."
 flavour_karshyr.100.f: "§gNous avons besoin de poisson pour nourrir notre peuple. (Capacité Insuffisante!)§!"
 flavour_karshyr.100.g: "Avec la Nazhyn nous avons une base de clients loyaux garantie."
 flavour_karshyr.100.h: "§gAvec la Nazhyn nous avons une base de clients loyaux garantie. (Capacité Insuffisante!)§!"
 flavour_karshyr.100.i: "L'or blanc de la mer c'est ce dont nous avons besoin - le sel !"
 flavour_karshyr.100.j: "§gL'or blanc de la mer c'est ce dont nous avons besoin - le sel ! (Capacité Insuffisante!)§!"
 flavour_karshyr.100.z: "En y réfléchissant bien, ne soyons pas précipités."

