 S15_aquaculture_ravelian_tt:0 "Désormais, construire de nouveaux projets d'§Yaquaculture§! augmentera notre influence dans le §YRectorat§!, accordant à nos provinces d'§Yaquaculture§! le modificateur suivant :"
 S15_ravelian_subject_tt:0 "Nos sujets §YRaveliens§! seront moins susceptibles de se rebeller contre notre guidance, leur accordant le modificateur suivant :"
