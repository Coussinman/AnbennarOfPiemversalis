 #Tooltips
 S15_push_for_amiratsamo_tt:0 "Soit nous, soit notre allié §Yhalfelin§!, devons posséder toutes les provinces §YMazava§!, et §YTeramzadai§!."
 S15_science_or_magic_tt:0 "Nous avons besoin d'un homme de science ou de magie compétent ! (scientifique naturel ou mage de cour niveau 2)"
 S15_silver_tongued_tt:0 "Nous avons besoin d'un homme à la langue d'argent pour atteindre nos objectifs ! (homme d'état ou diplomate niveau 5)"
 S15_adzalaz_claims_tt:0 "Nous recevrons des revendications permanentes sur chaque province du nœud commercial du §YGolfe d'Adzalaz§!."
 S15_sell_ravelian_tt:0 "Nous pouvons persuader une de nos nations consœurs de Sarhal d'embrasser le Ravelianisme, au prix de §R20 couronnes§! par point de développement qu'elle possède. Si elle a moins de 250 dev (nous payons moins de 5000 couronnes) elle nous jurera fidélité."
 S15_nazhyn_tt:0 "§RCeci nous empêchera de jamais cultiver la Nazhyn (épices) !§!"
 S15_improve_opinion_tt:0 "Nous devons améliorer l'opinion de deux nations §YCanoriennes§! à notre égard de §Y90§!. Ces nations doivent être administrées par des §Yhumains§!, §Ydemi-elfes§!, §Yelfes§!, §Ynains§!, §Ygnomes§!, ou §Yhalfelins§!, afin d'envoyer le bon message."
 S15_yezel_mora_claims_tt:0 "Nous gagnerons une revendication permanente sur chaque province possédée par Yezel Mora !"
 S15_revenge_by_our_own_hands_tt:0 "Si nous complétons cette mission en possédant Karassk l'esprit de nos armées sera remonté, nous accordant +10% de moral des armées pendant 25 ans. Sinon, nous recevrons 50 de tous les types de pouvoir monarchique."
 S15_control_the_gulf_tt:0 "Nous devons avoir la marine la plus puissante de tout Sarhal Sud !\n\n(Nous devons avoir une marine plus grande que tout pays avec sa capitale dans les régions de : Fahvanosy, Horashesh, Jasiir Jadid, Ardimya, Throden Gokad ou Dao Nako.)"
 S15_spires_tt:0 "Ceci nous permettra d'interagir avec les flèches comme si nous étions encore croyants en Anzalkatsa. De plus, toute province de flèche que nous acquérons dans le futur aura le modificateur ci-dessus appliqué, excluant celles de Zerat."
 S15_monstrosity_tt:0 "Nous devons soit être vus comme un égal par les Canoriens, soit au moins faire un effort honnête pour être vus comme tel.\n\n(Nous devons soit être en processus de démonstrisation soit être entièrement démonstrés.)"
 S15_amiratsamo_tt:0 "Nous céderons toutes nos provinces Mazava à notre allié halfelin."
 S15_spires_buyable_tt:0 "Nous serons capables d'acheter les flèches, avec les cités qui les entourent, à nos voisins."
 S15_ravelian_tt:0 "Nous serons maintenant capables d'utiliser notre richesse considérable pour convaincre nos voisins de la vérité du ravelianisme."
 spire_provinces:0 "Les Flèches"
 S15_pearlsedge_tip_tt:0 "Améliorer nos relations avec le propriétaire des Perles pourrait nous permettre de faire un accord plutôt avantageux avec eux."
 S15_halfling_ally_tt:0 "Nous devons envoyer un cadeau à notre allié halfelin historique !"
 estate_nobility_lizardfolk_imperial_fisheries_tt:0 "Nous gagnerons la capacité de recruter des §YRequins Géants§!.\n\n§YDocks ou Cales Sèches§! construits autour de la §YMer de Karassk§! sont nécessaires pour le recrutement de §YBêtes Marines§! dans ces provinces."
 estate_nobility_lizardfolk_imperial_fisheries_buff_tt:0 "Notre capacité de recruter des unités de §YRequins Géants§! augmentera de §G5§! !"
 halfling_vassalization_tt:0 "Ceci nous permettra de vassaliser §YAmiratsamo§!, à moins qu'une force inconnue n'intervienne."
 S15_cannorian_events_tt:0 "Ceci nous permettra d'interagir avec les puissances Canoriennes de manière plus complexe."
 S15_aquaculture_improvement_tt:0 "Tous les projets d'§Yaquaculture§! aideront maintenant au développement des provinces dans lesquelles ils se trouvent, leur accordant le modificateur suivant :"
 S15_merfolk_buff_tt:0 "Chaque province actuelle et future avec §GSirènes Alliées§! gagnera le modificateur suivant :"
 S15_aquaculture_province_tt:0 "Nous devons avoir construit un projet d'§Yaquaculture§! à §YShar Ashamad§! !"
