 #Missions
 S15_strengthen_the_hydromancer_guild_title:0 "Renforcer la Guilde des Hydromanciens"
 S15_strengthen_the_hydromancer_guild_desc:0 "Il y a fort longtemps, à l'époque de l'Empire d'Anzara, notre cité était le centre incontesté des Hydromanciens de tout Taneyas. Aucune autre ville ne pouvait prétendre posséder une telle maîtrise des océans.\n\nLa Guilde des Hydromanciens était jadis un acteur essentiel de notre nation, représentée dans notre cour à la manière de la noblesse. De nombreux Hydromanciens occupaient des postes d'ingénieurs civils qualifiés ou d'officiers navals de haut rang, pliant les mers à notre volonté et s'assurant que même les tempêtes les plus violentes ne puissent entraver nos flottes. Le millénaire de subjugation sous Karassk a cependant laissé la Guilde des Hydromanciens en plein désarroi, leurs opérations ayant été restreintes et surveillées par les Nagas, tandis que leurs possessions tombaient en ruine faute de financement et d'entretien.\n\nMaintenant que nous sommes libérés du joug oppressif de Karassk, nous pouvons restaurer la Guilde des Hydromanciens dans sa gloire d'antan et nous assurer de leur coopération avec notre gouvernement. À cette fin, nous reconstruirons leurs domaines et rétablirons nombre des privilèges qu'ils détenaient autrefois dans notre cité."

 S15_spread_the_farms_title:0 "Étendre les Fermes Aquacoles"
 S15_spread_the_farms_desc:0 "Bien que notre industrie aquacole se soit considérablement développée grâce aux subventions gouvernementales, il n'y a qu'une quantité limitée de terres dans et autour de l'île de Karshyr qui puissent être utilisées. Cette limitation est problématique en raison de l'intérêt accru pour les teintures d'algues de la part de groupes non-lézards tels que les Halfelins Vyzemby. Au moment où nous avons l'opportunité de réaliser des profits plus importants que jamais, nous sommes incapables de satisfaire la demande.\nHeureusement, nos récentes victoires militaires ont fourni une solution. Alors que nos marins ne pouvaient quitter les eaux peu profondes sous Karassk, de nombreuses îles et territoires continentaux nous versent désormais tribut. Certains cultivateurs d'algues ambitieux ont mis en commun leurs ressources pour étendre leurs opérations dans ces territoires, apportant leur expertise aquacole dans le monde plus vaste. Si nous donnions notre approbation officielle en créant formellement une Guilde d'Aquaculture, nous pourrions augmenter notre production et manipuler les prix, garantissant ainsi un profit maximal."

 S15_reclaim_the_lost_islands_title:0 "Reconquérir les Îles Perdues"
 S15_reclaim_the_lost_islands_desc:0 "Contrairement à l'île de Karshyr, habitée depuis des temps immémoriaux, beaucoup d'autres îles Rankaty ont eu une présence d'hommes-lézards bien plus faible, échappant au contrôle d'un état centralisé. Ces îles sont bordées de ruines antiques, idéales pour établir nos propres colonies, ou riches en ressources naturelles pour développer nos cités et flottes.\nConsolider ces îles sous notre règne garantirait notre domination sur les mers du golfe occidental d'Adzalaz, empêcherait nos ennemis de les utiliser contre nous, et stimulerait notre économie.\n\nPour la prospérité et la sécurité de notre avenir, Karshyr doit devenir le seul maître des îles Rankaty."

 S15_a_natural_ally_title:0 "Un Allié Naturel"
 S15_a_natural_ally_desc:0 "Nos revendications sur les îles Rankaty se sont concrétisées, toutes les îles étant désormais fermement sous notre contrôle direct. Cependant, bien que les îles soient habitées par des tribus désorganisées de notre peuple comme prévu, leurs environs ne le sont pas : il semble qu'il y ait plusieurs colonies de sirènes dispersées autour des îlots.\nEn raison des liens des sirènes avec les Baashidi, notamment leur tendance à compter sur les Baashidi pour gérer les interactions avec les étrangers, les relations entre nos peuples ont été plutôt glaciales.\nComme les Baashidi nourrissent encore du mépris pour nos frères, à cause de l'oppression des Baashidi par Karassk, ils ont fait peu d'efforts pour nous représenter aux sirènes de manière amicale.\n\nMalgré cela, les sirènes ont maintenant appris que notre peuple n'est pas composé de bêtes sauvages, mais plutôt d'un peuple civilisé avec qui elles peuvent interagir cordialement. Nous n'avons aucune intention d'affecter négativement les colonies des sirènes. Leur présence pourrait devenir une opportunité pour nous, si nous coopérons."

 S15_invite_them_to_karshyr_title:0 "Les Inviter à Karshyr"
 S15_invite_them_to_karshyr_desc:0 "Depuis notre découverte de la présence des sirènes sur les îles Rankaty, nous avons pu organiser divers accords commerciaux et sommes effectivement devenus des alliés proches. Notre expansion a nécessité une abondance de nourriture, que les sirènes ont pu fournir en échange de nos teintures, dont elles semblent être friandes. Nous ne nous attendions pas à ce que nos interactions avec les sirènes se passent aussi bien, mais nous accueillons volontiers cette agréable surprise.\n\nComme nous avons peu à craindre des sirènes, il n'y a aucune raison de ne pas approfondir notre alliance avec elles. Nous les inviterons à créer une colonie sur l'île de Karshyr elle-même, afin d'accélérer le troc et démontrer la bonne volonté entre nos peuples."

 S15_the_city_of_nazyhn_title:0 "La Cité de Nazhyn"
 S15_the_city_of_nazyhn_desc:0 "Nous avons appris que la Nazhyn, la substance hautement addictive produite à Nazhni, est créée en traitant le Nazyhn, une algue unique des eaux autour de Nazhni. La Nazhyn pourrait être l'un de nos plus grands atouts, si nous devions encourager sa production et son commerce. Sa nature addictive et irrésistible garantirait une dépendance à long terme à notre commerce dans toute région où nous choisirions de vendre la Nazhyn.\n\nParticiper à un tel commerce nous donnera la même réputation sulfureuse dont jouissait autrefois Nazhni. Les autres nations se souviennent avec dégoût du spectre de l'addict à la Nazhyn ; aspirant à une relaxation euphorique, mais souffrant d'insomnie sévère et de nausées - parfois même comateux. Pourtant, les profits peuvent, en fin de compte, en valoir la peine."


 S15_begin_the_restoration_title:0 "Commencer la Restauration"
 S15_begin_the_restoration_desc:0 "Il y a plus d'un millénaire, notre cité était l'une des plus grandes de l'Empire d'Anzara, sa conception architecturale considérée comme une merveille par les autres cités de l'empire. Mais cela n'a plus été le cas depuis des éons. Les grands temples, citadelles magnifiques et ports somptueux gisent en délabrement, ayant un besoin urgent de restauration.\n\nAvec notre liberté retrouvée, nous avons enfin les ressources pour restaurer Karshyr dans sa gloire passée : routes élargies et repavées, temples rénovés, citadelles modernisées et ports remis à neuf. Notre cité ne se vautrera plus dans la décrépitude ; elle prospérera à nouveau et deviendra le joyau culturel qu'elle est destinée à être.\nKarshyr deviendra une cité digne de régner : la Brillante Capitale-Cratère des hommes-lézards."

 S15_adventures_into_aquaculture_title:0 "Aventures dans l'Aquaculture"
 S15_adventures_into_aquaculture_desc:0 "Karshyr a toujours été connue pour ses teintures d'algues, mais nos méthodes de production ont changé au cours des siècles. À notre apogée, nos pêcheurs fouillaient l'océan à la recherche des plus beaux matériaux, mais sous le règne de Karassk, ils étaient confinés aux eaux locales. Dans le désespoir, beaucoup d'entre eux ont cherché à extraire plus efficacement les richesses de ces eaux accessibles, en cultivant délibérément les algues. Bien que ces projets n'aient jamais atteint leur plein potentiel, ils ont aidé à maintenir un niveau de production raisonnable en ces temps troublés.\nMaintenant que nous n'avons plus à expédier toute notre richesse à Karassk, nous sommes libres de donner à notre aquaculture l'investissement qu'elle mérite. Cela inclut l'expansion des opérations à travers l'île, l'élevage de souches supérieures d'algues, et diverses autres mesures qui pousseront notre production plus haut que jamais. Avec ces revenus, nous pouvons nous assurer de ne plus jamais être réduits en esclavage."

 S15_export_the_khateshala_title:0 "Exporter les Khateshala"
 S15_export_the_khateshala_desc:0 "Bien que Karassk ait pu être notre suzerain nominal, ceux qui nous ont vraiment opprimés étaient les nagas. Abusifs, corrompus, et empressés d'extraire chaque goutte possible de richesse de Karshyr pour l'utiliser dans leurs intrigues sans fin, ils ont causé des misères indicibles. Même maintenant, ils restent influents dans nos possessions continentales, dressant le peuple contre nous et conspirant avec des puissances étrangères. Les Khateshala, d'autre part, sont honnêtes, bienveillants, et surtout, loyaux envers nous. En tant que tels, les nagas seront formellement dépossédés de leur pouvoir dans tous nos territoires, avec des Khateshala nommés pour les remplacer. Bien que certains imbéciles résisteront sans aucun doute à cette « perversion de l'ordre naturel », c'est nécessaire pour s'assurer que toutes les richesses de Karassk restent à Karshyr, exactement comme les nagas assuraient autrefois le contraire."

 S15_finalise_the_crater_city_title:0 "Finaliser la Cité-Cratère"
 S15_finalise_the_crater_city_desc:0 "La Cité-Cratère a gagné un nouveau titre, qui décrit la nouvelle ère de son existence : la Porte Occidentale vers Taneyas.\n\nKarshyr est redevenue l'une des plus grandes cités des hommes-lézards, restaurée et étendue à des hauteurs auparavant inimaginables. Nos citadelles culminent au-dessus des bords du cratère et nos ports fourmillent de plus d'activité que jamais, pas une heure ne passe sans qu'un navire n'entre ou ne sorte des docks. Les chantiers navals, capables de créer de grands vaisseaux bien adaptés au commerce ou à la guerre, sont devenus un pilier de la cité, que même nos rivaux ne peuvent ignorer.\n\nLes marchands et voyageurs de l'ouest, s'ils cherchent des marchandises de Taneyas ou l'entrée dans Taneyas, arrivent à nos ports et marchandent dans nos marchés avant de s'aventurer plus loin dans les terres des hommes-lézards.\nNous déplorions autrefois notre position à la périphérie du monde des hommes-lézards, elle est maintenant devenue notre plus grand atout."

 S15_the_great_pearl_cave_title:0 "La Grande Grotte aux Perles"
 S15_the_great_pearl_cave_desc:0 "Notre alliance avec les Sirènes a une fois de plus porté ses fruits : les Sirènes de Cheneshkad ont récemment partagé avec nous la découverte d'une grotte particulière. Cette grotte abrite apparemment une grande quantité de perles, qui, selon les Sirènes, semblent se régénérer sans aucune intervention extérieure.\n\nNous avons envoyé plusieurs expéditions d'Hydromanciens pour enquêter sur cette grotte et ses capacités régénératrices et selon leurs rapports, la grotte semble régénérer ses perles par quelque moyen magique. Les Rapports Expéditionnaires s'accordent à dire qu'une extraction à grande échelle de ces perles serait durable ; en raison de cela, nous avons décidé de préparer la récolte de la générosité de la Grande Grotte aux Perles."

 S15_improve_the_project_title:0 "Améliorer les Projets"
 S15_improve_the_project_desc:0 "L'art de l'aquaculture, autrefois pratiqué par seulement quelques pêcheurs isolés et généralement considéré comme une pratique de subsistance économiquement insignifiante, est maintenant devenu l'épine dorsale de notre économie. C'est la clé de notre contrôle du commerce, à l'intérieur de nos frontières comme à l'extérieur, et sans elle nous nous serions effondrés il y a longtemps.\n\nNous devons consolider nos projets aquacoles afin d'étendre notre portée et rendre nos fermes plus efficaces. Nos guildes manquent cruellement de recrues, mais avec plus d'innovation nous pouvons attirer ceux qui souhaitent explorer les limites du possible. Et en construisant des villes et des ports autour des sites, nous pouvons assurer un approvisionnement sain en travailleurs et faciliter l'expédition des produits à travers le golfe."

 S15_control_the_gulf_title:0 "Contrôler le Golfe"
 S15_control_the_gulf_desc:0 "Nos flottes grandissent de jour en jour, patrouillant maintenant l'intégralité des eaux du Golfe sans entrave. Aucun autre royaume qui maintient une marine à Taneyas n'est capable de menacer la nôtre. Nous possédons diverses portions clés du littoral du Golfe, assurant que notre pied-à-terre sur le continent soit incontesté. Même s'ils le souhaitaient, personne à Taneyas ne pourrait entraver notre expansion.\n\nPourtant nos pieds-à-terre sur le littoral du Golfe ont encore besoin de consolidation. Nous ne détiendrons plus simplement des portions de la côte ; au lieu de cela nous revendiquerons l'intégralité du Golfe d'Adzalaz. Il sera sous notre règne pour toujours, et nous deviendrons les seigneurs légitimes de toute la côte de Taneyas."

 S15_ousted_slavers_title:0 "Esclavagistes Évincés"
 S15_ousted_slavers_desc:0 "Les Baashidi de Qasri Abeesooyinka étaient connus pour réduire en esclavage nos frères hommes-lézards et les exploiter pour leur travail. Leur règne est maintenant arrivé à une fin définitive, nos armées marchant à travers leurs cités et brisant leurs cages à lézards. En faisant cela nous avons récupéré les terres qui entourent l'ancienne capitale engloutie du 330ème empire, Arskitse, et nous sommes assurés que nos frères ne seront plus le bétail d'un autre peuple.\n\nBien que certains de nos conseillers soutiennent que nous devrions leur rendre leur traitement de nos frères, nous avons décidé de ne pas nous abaisser à leur niveau. Au lieu de cela nous introduirons nos aquacultures sur leurs terres et permettrons aux Baashidi de participer à leur exploitation. Un tel partenariat assurera leur coopération et leur fidélité sans avoir besoin de recourir à l'esclavage."


 S15_a_beachhead_secured_title:0 "Une Tête de Pont Sécurisée"
 S15_a_beachhead_secured_desc:0 "Karrask s'est autrefois pavanée comme notre suzerain bienveillant, notre soi-disant protecteur. Mensonges. En vérité, ce sont des tyrans, des voleurs, et de brutaux oppresseurs. Pendant des millénaires, ils nous ont enchaînés - par leur règne naga et leurs prophéties creuses.\n\nMais maintenant, Karrask gît brisée, haletante sur son lit de mort. Et nous serons ceux qui ferons taire ce dernier souffle. De leurs cendres, nous nous élèverons - non pas comme quelque cité oubliée aux confins de Taneyas, mais comme une nation, libre d'agir, de prospérer, et de régner selon nos propres termes."

 S15_avenge_the_millenia_title:0 "Venger les Millénaires"
 S15_avenge_the_millenia_desc:0 "Il y a un millénaire, nous avons pénétré dans Karassk pour nous soumettre à leur roi. Notre flotte gisait en ruine, notre cité autrefois grande carbonisée par les cicatrices de la guerre et des milliers de nos meilleurs gisaient morts au sol, pour ne jamais retourner dans leurs foyers. Nous avons été laissés estropiés et humiliés pendant un âge, notre cité oubliée du temps et érodée en ruines qui nous entourent et de plus les Nagas nous ont été imposés, nous asservissant aux caprices de Karassk.\n\nEt maintenant nous marchons dans Karassk, les vainqueurs de la guerre et les maîtres de nous-mêmes une fois de plus. Nous avons beaucoup à réparer à Karshyr et au-delà, mais la première étape sera de supprimer nos liens avec Karassk et les Nagas qu'ils nous ont imposés. Leur palais impérial sera embrasé avec leurs faux rois et nagas à l'intérieur. Et le combustible du premier feu sera le Traité de Servitude que nous avons signé il y a un millénaire."

 S15_karshyr_prosperous_title:0 "Karshyr Enfin Prospère"
 S15_karshyr_prosperous_desc:0 "Pour la première fois en un millénaire, Karshyr est libre. Nous ne résidons plus dans l'isolement du reste de nos frères, nous ne souffrons plus du joug de Karassk sur nous. Cette liberté, cependant, n'est que la première étape vers notre nouvel avenir.\n\nNos armées ont revendiqué beaucoup des anciens territoires de Karassk, qui gisent maintenant fermement sous notre contrôle - nous avons démontré que nous ne devons pas être pris à la légère. Personne à Taneyas n'oserait plus nous ignorer, ni ne peut nier notre influence grandissante.\n\nKarshyr se relève une fois de plus, cette fois, bien plus puissante que jamais. Un nouvel âge fait signe à notre nation - un âge de prospérité."

 S15_eclipse_the_sapphire_title:0 "Éclipser le Saphir"
 S15_eclipse_the_sapphire_desc:0 "Le Saphir de Taneyas, Khugra, siège à l'estuaire de la rivière Adzalaz. Cette rivière agit comme une route facilement praticable reliant l'intérieur de Taneyas, en particulier les zones autour du lac Lasadza et les eaux libres du golfe d'Adzalaz. Cette position, quasiment au centre du golfe d'Adzalaz et à l'embouchure de l'une des rivières les plus importantes de tout Taneyas, est hautement précieuse, car elle permet un contrôle étendu sur le commerce à travers le Golfe.\n\nSi nous devions sécuriser Khugra comme nôtre, nous serions un pas plus près de contrôler le cœur économique de Taneyas. Par extension, nous deviendrions l'une des forces les plus importantes dans la tapisserie économique des hommes-lézards. Pour le bien de la prospérité de notre peuple, Khugra doit devenir nôtre."

 S15_the_city_of_shadows_title:0 "La Cité des Ombres"
 S15_the_city_of_shadows_desc:0 "La Cité de Nazhni, autrefois une grande cité de villégiature de Karassk et le centre de facto de la culture Karassienne, est devenue un centre de corruption à Taneyas. Nos marchands nous disent qu'il y a une nouvelle marchandise colportée depuis les ports et les rues de Nazhni, appelée Nazhyn. D'après notre compréhension, cette nouvelle Nazhyn est un produit hautement addictif, avec divers risques sanitaires associés à son usage à long terme.\n\nComme si la propagation d'une telle substance vers nos ports n'était pas déjà une raison suffisante pour mettre un terme à leur commerce, nos diplomates nous ont récemment fait prendre conscience d'un changement dramatique dans la composition religieuse de Nazhni. Si nos diplomates doivent être crus, il y a un culte grandissant d'adorateurs du Pacte des Ombres dans la cité qui deviennent plus influents de jour en jour.\n\nCette Cité des Ombres ne sera pas autorisée à répandre ses pratiques malveillantes ; nous nous en assurerons."

 S15_formalise_the_council_title:0 "Formaliser le Conseil"
 S15_formalise_the_council_desc:0 "Karshyr a toujours été sous-développée, même à notre zénith historique ; après un millénaire d'administration rapace par les Nagas, elle a été réduite au point où les institutions de l'État sont à peine capables de gérer Karshyr proprement dite. C'était acceptable quand nous étions un vassal et était à peine fonctionnel quand nous avons mis le pied sur le continent mais avec notre contrôle sur de nombreuses cités majeures ses défauts sont pleinement visibles. Pour pallier ce problème, les chefs de la guilde d'aquaculture ont été convoqués à Karshyr ; en échange de leur accorder un conseil consultatif à la Couronne, ils géreront la gestion quotidienne des cités majeures de Karshyr et les divers projets aquacoles à leurs flancs."

 S15_conquer_the_isle_title:0 "Conquérir l'Île"
 S15_conquer_the_isle_desc:0 "Karshyr n'a jamais été dans un état plus prospère qu'elle ne l'est maintenant ; pas même dans les temps anciens notre cité n'a maintenu une telle influence et richesse qu'elle le fait maintenant. Maintenant que notre propre prospérité est sécurisée, il est temps de tourner notre attention ailleurs : vers nos amis halfelins à Fahvanosy.\n\nTout comme nous les avons aidés à unir l'Île Méridionale de Fahvanosy, nous les assisterons maintenant dans la réalisation de leur revendication sur le reste de Fahvanosy. La propriété sur une majorité de l'Île assurerait la prospérité de nos amis halfelins, car leur contrôle - et par extension, notre contrôle - sur le commerce des clous de girofle serait absolu."

 S15_the_merfolk_city_title:0 "La Cité des Sirènes"
 S15_the_merfolk_city_desc:0 "S'il n'y avait pas eu les sirènes, notre expansion et domination sur le golfe d'Adzalaz n'aurait pas été aussi directe qu'elle l'a été. Notre alliance avec elles s'est avérée hautement bénéfique, ainsi c'est notre tour d'offrir quelque chose pour leur assistance. Il ne nous conviendrait pas d'exploiter nos alliées, nous préférerions que nos peuples prospèrent ensemble.\n\nLes sirènes se verront accorder une cité qui leur sera propre, qui sera à la fois représentée au conseil et placée sur des terres idéales pour l'habitation des sirènes. L'estuaire de la rivière Khazyna à Gokadas Soro serait le meilleur candidat pour une telle colonie.\nNotre alliance continuera à se révéler prospère, pour les sirènes et pour nous."

 S15_the_gulf_united_title:0 "Le Golfe Uni"
 S15_the_gulf_united_desc:0 "Karshyr n'est plus simplement la cité la plus riche de Taneyas, elle est devenue la capitale de l'un des plus grands empires d'hommes-lézards que ce monde ait jamais vus. Notre royaume s'étend désormais sur l'intégralité du golfe d'Adzalaz, et près de la moitié de Taneyas a été unie sous notre bannière. Les coffres de nos cités débordent de richesses ; plus de trésors qu'aucun ancien empire d'hommes-lézards ne pouvait se vanter de posséder.\n\nAu-delà de Taneyas, nous sommes renommés à travers Sarhal. Les légendes de nos flottes se sont répandues le long des côtes. Nous sommes la nation la plus puissante de Sarhal. Aucun voisin ne peut rivaliser avec nous, ni militairement ni économiquement.\n\nSeuls les plus grands empires de Cannor peuvent nous égaler."

 S15_the_future_of_karshyr_title:0 "L'Avenir de Karshyr"
 S15_the_future_of_karshyr_desc:0 "Si vous nous aviez vus il y a un demi-millénaire, vous auriez vu une île instable gouvernée par les Nagas exploiteurs, une économie estropiée faite pour soutenir les despotes de Karassk et un vassal subjugué qui ne détenait aucun pouvoir, économique ou politique. Nous n'étions même pas une arrière-pensée dans la politique des hommes-lézards, encore moins un concurrent pour le contrôle du golfe d'Adzalaz.\n\nPersonne n'aurait deviné que nous briserions jamais les chaînes du règne de Karassk, et pourtant nous nous dressons maintenant comme le leader incontestable des hommes-lézards de Taneyas. Mais notre chemin reste encore incertain, car nous n'avons besoin ni de conquête supplémentaire ni de richesse, aucun besoin de nous épuiser. Beaucoup souhaitent que nous poursuivions la prophétie et déclarions le 333ème empire, mais pour une fois nous et les nagas sommes d'accord, nous ne prendrons jamais ce manteau. Notre pouvoir ne réside pas dans la prophétie ou le destin mais dans nos cités et notre aquaculture, dans nos mages et alliés. Ils dicteront notre destin, non les délires d'empires morts."


 S15_introduce_ourselves_title:0 "Nous Présenter"
 S15_introduce_ourselves_desc:0 "Pour la plupart de nos frères hommes-lézards, les confins de Taneyas sont les confins de la civilisation elle-même. Cependant, contrairement aux autres hommes-lézards, nous savons qu'il y a plus dans le monde. Grâce à nos amis à Fahvanosy, nous avons entendu des récits de marchands d'une civilisation au nord lointain du Salahad. Si ces récits doivent être crus, ces terres nordiques - et leurs marchands - sont plus prospères que tout Taneyas, possédant d'innombrables richesses avec lesquelles ils pourraient troquer.\n\nLes Vyzemby n'ont pas trahi notre confiance auparavant et il est improbable qu'ils le fassent maintenant.\nNous chercherons à contacter cette civilisation nordique, afin de nous présenter convenablement."

 S15_rebuild_karassk_title:0 "Reconstruire Karassk"
 S15_rebuild_karassk_desc:0 "Karassk est peut-être le prétendant impérial le plus infâme de toute l'histoire des hommes-lézards. À l'apogée de leur pouvoir, ils auraient bien pu être déclarés l'accomplisseur de la prophétie s'il n'y avait pas eu leur endommagement de la flèche à Ashuzal. Nous avons souffert sous eux plus longtemps qu'aucune autre cité ; et notre inimitié est profonde. Ceci étant dit, il y a une raison pour laquelle la cité de Karassk est devenue si puissante ; elle est très bien située et a de grandes pêcheries naturelles. Autant nous avons souffert sous leur règne, il serait insensé de laisser l'endroit en ruines. Avec Karassk sous notre contrôle, nous pouvons projeter du pouvoir dans le golfe d'Adzalaz et verrouiller le commerce. Cette nouvelle cité sera cependant reconstruite selon nos spécifications ; nous ferons de Karassk vraiment notre cité pour tous les temps."

 S15_before_cannor_arrives_title:0 "Avant que Cannor N'arrive"
 S15_before_cannor_arrives_desc:0 "Par le commerce nous avons beaucoup appris sur la terre de 'Cannor'. Les pays là-bas sont riches et désirent hautement nos marchandises, ce qui a été un grand bienfait pour nous mais d'après ce que nous avons appris ils sont susceptibles d'être notre plus grande menace. Leurs navires sont plus forts, plus rapides, et peuvent aller plus loin que tout ce que nous pouvons créer, et ils ont une faim pour les terres lointaines. Cela signifie que tous nos biens hautement valorisés font aussi de nous une cible de choix et il ne sera pas long avant qu'ils puissent nous atteindre. Avant que cela n'arrive, nous devons sécuriser notre intégrité territoriale afin qu'il n'y ait pas de ventre mou pour qu'ils y plantent leur poignard."

 S15_discuss_the_spire_title:0 "Discuter de la Flèche"
 S15_discuss_the_spire_desc:0 "Comme prévu, Cannor est arrivé à Sarhal en force. Nos relations avec eux sont fragiles et pleines de malentendus, que ce soit à propos des diverses langues que nous rencontrons ou de leur régime alimentaire inhabituel. Alors que l'encre sur leurs cartes est encore humide, nous devons faire connaître nos demandes. Nous ne pouvons vraiment pas faire respecter une revendication sur la majeure partie de Fangaula mais nous devons absolument avoir la flèche dans l'endroit qu'ils appellent 'New Hookfield'. Faites savoir que pour tout ce qui nous concerne, ils peuvent avoir le reste de cette jungle – mais nous ne rendrons pas la flèche."

 S15_the_isle_united_title:0 "L'Île Unie"
 S15_the_isle_united_desc:0 "Pour la première fois de son histoire, Fahvanosy est libre de querelles tribales. Avec notre assistance, nos chers alliés, les Halfelins Mazava, ont finalement uni Fahvanosy sous leur bannière. Ils sont les dirigeants incontestés de Fahvanosy, les seuls contrôleurs du commerce des clous de girofle, ce qui a déjà commencé à leur apporter d'innombrables richesses.\n\nAvec le commerce des clous de girofle assurant la stabilité de leur économie et nos flottes assurant la sécurité de leur royaume, nous sommes capables d'expérimenter avec les clous de girofle à notre plaisir. Le Port-Sucré, Teramzadai, serait l'emplacement idéal pour nos expérimentations de clous de girofle. Nos amis halfelins ne nieront pas nos intérêts et ils ne nieront certainement pas notre commerce continu."


 S15_our_friends_in_fahvanosy_title:0 "Nos Amis de Fahvanosy"
 S15_our_friends_in_fahvanosy_desc:0 "La position de notre cité aux confins de Taneyas n'a jamais été idéale. Nous sommes trop éloignés du continent pour nous impliquer significativement dans les machinations politiques de nos frères hommes-lézards, et tant que Karassk a régné sur nos terres, nous étions incapables de maintenir une influence à Taneyas, nous laissant effectivement isolés de nos frères. Cette isolation nous a fait chercher des amis ailleurs, scrutant au-delà des confins de la civilisation des hommes-lézards.\n\nC'est ainsi que nous en sommes venus à forger des liens solides avec les Halfelins Vyzemby à notre sud-ouest. Ils se sont révélés être des amis précieux et des partenaires commerciaux dignes de confiance au cours du dernier millénaire.\nMaintenant que nous nous sommes libérés de Karassk, nous sommes capables d'approfondir les liens avec nos amis halfelins, afin que cette amitié puisse s'épanouir en une alliance à part entière."

 S15_push_for_amiratsamo_title:0 "Pousser pour Amiratsamo"
 S15_push_for_amiratsamo_desc:0 "Aussi longtemps que nous avons connu les Halfelins Vyzemby, leur île méridionale a été divisée en de nombreuses tribus. Ces tribus semblent tout à fait incapables de coopérer ; elles ont été incapables de faire efficacement des progrès vers l'unification de leurs terres, que ce soit par la diplomatie ou par la guerre.\n\nLes querelles mesquines entre les Mazava doivent prendre fin - et nous en sommes venus à la conclusion que cela sera accompli avec notre assistance. Nous fournirons notre compétence militaire - notre suprématie navale - à nos amis halfelins, afin qu'ils puissent finalement être capables d'unir leurs terres.\n\nUne fois l'île méridionale entièrement sous leur contrôle, nous pouvons regarder vers une coopération mutuelle supplémentaire."

 S15_the_southern_island_united_title:0 "L'Île Méridionale Unie"
 S15_the_southern_island_united_desc:0 "Le Royaume d'Amiratsamo a remplacé les tribus autrefois désunies et en guerre de l'île méridionale de Fahvanosy.\nNos alliés halfelins ont pu revendiquer l'île pour eux-mêmes, mettant fin aux querelles mesquines des tribus locales et introduisant un règne centralisé au sud de Fahvanosy.\nIl est improbable que les halfelins auraient pu réussir dans cette entreprise sans notre assistance, et il est certain, s'ils avaient réussi sans nous, cela aurait été avec bien plus d'effusion de sang.\nLe nouveau leadership - et la population locale - d'Amiratsamo sont bien conscients de leur dette éternelle envers nous.\nAinsi, nous avons une décision à prendre : devrions-nous formellement demander la fidélité d'Amiratsamo ?"



 S15_friends_in_sarhal_title:0 "Des Amis à Sarhal"
 S15_friends_in_sarhal_desc:0 "Notre défiance de la Prophétie a commencé bien avant notre connaissance du Ravelianisme. Pendant de nombreuses décennies nous nous étions trouvés effectivement ignorés et négligés par les nations de notre voisinage, en raison de ladite défiance de la Prophétie.\n\nCeci, cependant, n'est plus le cas. Notre virage vers Cannor - notre conversion au Ravelianisme - nous a solidifiés comme le Chef de facto du Ravelianisme à Taneyas et ses zones environnantes. Contrairement à auparavant, quand nous n'avions qu'une poignée d'alliés dignes de confiance, nous pouvons être assurés que nous sommes maintenant bien connectés et ne serons certainement jamais laissés à combattre seuls."


 S15_exporting_ravelianism_title:0 "Exporter le Ravelianisme"
 S15_exporting_ravelianism_desc:0 "Après avoir reçu la vérité des Canoriens, ils sont devenus beaucoup plus acceptants de notre peuple. Bien que nous soyons heureux de les accepter comme frères dans la foi, notre conversion nous a isolés des autres puissances de la région. En tant que fidèles de dieu, il est de notre responsabilité de partager la vérité avec Sarhal et avec notre grande économie nous pouvons financer de nombreuses missions évangélisatrices. Si celles-ci réussissent, il y aura aussi plus de nations autour de nous qui reconnaissent la vérité, ce qui mettra fin à notre isolement diplomatique."

 S15_a_lizard_rectorate_title:0 "Un Rectorat Lézard"
 S15_a_lizard_rectorate_desc:0 "Les Raveliens de Cannor ont commencé à nous accepter comme leurs compagnons Raveliens à part entière, ne croyant plus que notre conversion ait été un stratagème malhonnête pour un gain financier. Malgré cela, les Raveliens ne voient pas le Marais de l'Ombre comme une menace et ont peu d'intérêt à nous soutenir, nous et le reste de Sarhal, pour protéger notre peuple.\n\nNous ne pouvons permettre aux Raveliens d'ignorer notre détresse : à la fois pour le bien de notre peuple et pour tout Sarhal, nous devons exploiter l'influence que nous détenons sur le Rectorat Ravelien. Nous les convaincrons à la fois de reconnaître le Marais de l'Ombre comme une menace et de nous soutenir dans nos efforts contre lui."

 S15_contain_the_shadow_title:0 "Contenir l'Ombre"
 S15_contain_the_shadow_desc:0 "Nos frères ne seront plus jamais subjugués, de cela nous pouvons être certains.\n\nLe Marais de l'Ombre, le bourbier purulent de Sarhal, qui menaçait autrefois de brûler le monde jusqu'au sol, a été repoussé hors des terres ancestrales des hommes-lézards pour toujours. Tant que nous résidons à Taneyas, nous agirons comme un rempart contre eux.\n\nAvec la plus grande menace contre notre peuple contenue, certaine d'échouer contre nous s'ils tentent de s'étendre à nouveau dans Taneyas, nous pouvons maintenant porter notre attention ailleurs."


 S15_investigate_the_spires_title:0 "Enquêter sur les Flèches"
 S15_investigate_the_spires_desc:0 "Les Flèches ont longtemps été les centres de la philosophie des hommes-lézards, leur présence dominant le ciel autour des cités qui ont été construites dans leur ombre. Pourtant aucun registre ne raconte leur construction, ni aucune tentative véritable de comprendre pourquoi ou comment elles ont été construites. Aucun homme-lézard n'a osé altérer les flèches en raison de leur importance philosophique et symbolique, en particulier en ce qui concerne les nagas. Nous n'avons pas besoin d'une telle prudence : nous ne nous soucions pas des protestations des Nagas et le Fragment de Dieu est la preuve que les artefacts anciens peuvent et doivent être étudiés. Nous commencerons à New Hookfield comme preuve de concept et découvrirons ce qui peut être pris et appris des flèches."

 S15_relics_from_near_and_far_title:0 "Reliques de Près et de Loin"
 S15_relics_from_near_and_far_desc:0 "Le projet des Flèches a été conçu comme un moyen d'apporter les idées du Ravelianisme aux hommes-lézards, et seulement secondairement comme une tentative de comprendre les flèches. Nous ne nous attendions pas à trouver des machines fonctionnelles, encore moins du calibre qui a été découvert dans les cavernes entourant la flèche à New Hookfield. Le port de Hookfield, autrefois un port mineur utilisé comme escale d'approvisionnement pour les voyages Canoriens, est devenu une capitale commerciale rarement vue dans ces régions depuis les jours des Ananoma, jouissant d'un commerce rugissant de l'exportation de ces reliques vers les Raveliens de Cannor.\n\nEt pourtant, aussi profitable que soit le commerce des reliques, nous pouvons faire tellement plus avec ces objets. La Guilde des Hydromanciens a déjà été en train de rédiger des plans et d'utiliser leur richesse pour importer les reliques d'Aelantir pour des études supplémentaires. Avec notre soutien, ces plans – autrefois de simples rêves – pourraient devenir réalité."

 S15_the_prototype_project_title:0 "Le Projet Prototype"
 S15_the_prototype_project_desc:0 "Quand les Mages ont commencé cette entreprise, elle était vue comme un rêve irréalisable, un rêve irréalisable complet. Quand nous avons trouvé les reliques sous la flèche, le projet s'est transformé en une expérience théorique ; tout le monde ne le voyait plus comme un rêve mais comme une question. Mais il était encore vu comme purement théorique, le niveau d'investissement et de dévotion requis pour un tel projet était trop grand pour que quiconque le poursuive sérieusement.\n\nMême acquérir la puissance brute nécessaire pour améliorer l'essence magique d'un individu a toujours été vue comme simplement impossible. Mais pour Karshyr d'atteindre l'indépendance était impossible ; contrôler le Golfe était impossible ; nous prouverons que le projet Khateshala est possible aussi."

 S15_the_khateshala_project_title:0 "Le Projet Khateshala"
 S15_the_khateshala_project_desc:0 "Pour les étrangers Karshyr a toujours semblé être un cas non orthodoxe. Nous sommes des hommes-lézards dont les intérêts historiques ont longtemps résidé à l'extérieur du continent de Taneyas et plutôt sur les îles, la côte du golfe d'Adzalaz et les Îles d'Été halfelines. Nous n'avons pas de nagas natifs, pas de volonté d'accomplir la prophétie qui a conduit les hommes-lézards depuis que l'histoire a commencé. Notre pouvoir est défini non par notre armée mais par notre flotte et notre argent. Nous sommes une nation Ravelienne définie non par l'artisanat magique mais par la magie.\n\nEt pourtant en regardant un pouce plus loin tout est clair. Notre pouvoir et nos intérêts s'alignent parfaitement : nous choisissons de rester en mer où notre pouvoir et ainsi notre sécurité sont absolus, nous n'avons pas d'intérêt dans la prophétie parce qu'elle soutient les nagas qui n'ont pas de place à Karshyr. Nous sommes une nation Ravelienne qui cherche à apporter la magie au peuple, non par l'artisanat magique mais par les traditions arcaniques de nos ancêtres, et nous sommes au bord d'accomplir nos rêves. Car une fois que nous complétons le projet Khateshala, notre magie et l'artisanat magique ne feront qu'un."


 S15_ravelian_recognition_title:0 "Reconnaissance Ravelienne"
 S15_ravelian_recognition_desc:0 "Après que nous ayons vu la lumière et converti à la vraie foi, nous avons gagné beaucoup d'accès aux cours et marchés Canoriens ; tellement que beaucoup de Canoriens croient que notre conversion était insincère, un stratagème pour gagner des accords commerciaux favorables. Nous devons corriger immédiatement cette fausseté. Nous sommes de vrais fidèles ; tout ce que nous devons faire est le prouver au Haut Recteur lui-même. Une fois qu'ils voient notre dévotion, cette calomnie contre nous se dissipera plus vite que l'écume de mer."

 S15_artifice_and_aquaculture_title:0 "Artifice et Aquaculture"
 S15_artifice_and_aquaculture_desc:0 "Dire que nous sommes le modèle archétypal d'une nation Ravelienne serait un mensonge flagrant ; beaucoup dénoncent notre loyauté envers nos mages et notre manque d'une guilde d'Artisanat Magique formelle. Nous n'abandonnerons pas nos mages, ils ont été cruciaux pour sécuriser notre indépendance et prospérité, mais nous pouvons incorporer les artisans magiques montants dans notre Guilde d'Aquaculture existante. Bien que cela rétrécisse les efforts de nos artisans magiques vers les priorités de la Guilde d'Aquaculture, cela fournirait aussi beaucoup plus d'équipement, d'expertise et de personnel à notre aquaculture tout en maintenant encore un noyau d'artisanat magique dévoué pour faire avancer notre recherche ailleurs."


 S15_the_ravelian_coast_title:0 "La Côte Ravelienne"
 S15_the_ravelian_coast_desc:0 "Notre monarchie a pleinement embrassé les enseignements des Raveliens et beaucoup de nos nobles, marchands et conseillers ont suivi, se convertissant au Ravelianisme. Pourtant une grande partie de notre population reste fermement dévouée à la Prophétie de l'Empire Final, une prophétie que nous avons non seulement abandonnée, mais défions activement.\n\nCette dissonance entre les classes supérieures et inférieures est préjudiciable à la stabilité de notre Royaume ; il est ainsi impératif que nous montrions aux classes inférieures la valeur du Ravelianisme pour notre nation. Nous devons les convaincre de l'affluence, prospérité, et sécurité qu'il peut fournir, aux côtés de relations renforcées avec Cannor.\n\nUne fois qu'ils comprennent ce que le Ravelianisme et, par extension, les Raveliens peuvent faire pour nous, ils comprendront pourquoi nous ne sommes plus liés à une prophétie ancienne."

 #Events
 flavour_karshyr.1.t: "La Prochaine Étape de Notre Alliance"
 flavour_karshyr.1.d: "[Root.Monarch.GetName] écarta la portière devant une chambre privée dans la salle de fête d'Amiratsamo, entrant et prenant place en face de [S77.Monarch.GetName].\n\nDes repas et boissons somptueux, un mélange de cuisine halfeline et d'hommes-lézards, garnissaient la table, disposés devant les deux dirigeants comme un festin en célébration de leur récente victoire. Une grande partie de la nourriture sur la table était épicée avec des clous de girofle, l'un des butins de l'unification de Fahvanosy, rare et précieux, mais utilisé cette nuit comme une épice commune. Les deux partagèrent des heures de camaraderie et de rires tonitruants, les deux dirigeants célébrant joyeusement, échangeant plaisanteries et blagues, remémorant des batailles victorieuses et des récits de bravoure entre de généreuses portions de nourriture.\n\nC'était l'une des rares occasions où un dirigeant pouvait interagir d'une manière qui n'était pas purement diplomatique - une amitié basée sur des expériences partagées, ainsi que des alliances anciennes.\n\nSeulement quand le festin privé approcha de sa fin l'humeur changea. Malgré la nature festive de cette occasion, il y avait une question importante à portée de main nécessitant une décision. [Root.Monarch.GetName] devait décider s'il était temps de demander la fidélité de [S77.Monarch.GetName], ou si cette alliance légendaire devait rester une alliance entre égaux."
 flavour_karshyr.1.a: "Demander leur fidélité."
 flavour_karshyr.1.b: "Maintenir l'alliance."

 flavour_karshyr.2.t: "La Prochaine Étape de Notre Alliance"
 flavour_karshyr.2.d: "[S15.Monarch.GetName] écarta la portière devant une chambre privée dans la salle de fête d'Amiratsamo, entrant et prenant place en face de [Root.Monarch.GetName].\n\nDes repas et boissons somptueux, un mélange de cuisine halfeline et d'hommes-lézards, garnissaient la table, disposés devant les deux dirigeants comme un festin en célébration de leur récente victoire. Une grande partie de la nourriture sur la table était épicée avec des clous de girofle, l'un des butins de l'unification de Fahvanosy, rare et précieux, mais utilisé cette nuit comme une épice commune. Les deux partagèrent des heures de camaraderie et de rires tonitruants, les deux dirigeants célébrant joyeusement, échangeant plaisanteries et blagues, remémorant des batailles victorieuses et des récits de bravoure entre de généreuses portions de nourriture.\n\nC'était l'une des rares occasions où un dirigeant pouvait interagir d'une manière qui n'était pas purement diplomatique - une amitié basée sur des expériences partagées, ainsi que des alliances anciennes.\n\nSeulement quand le festin privé approcha de sa fin l'humeur changea. Malgré la nature festive de cette occasion, il y avait une question importante à portée de main nécessitant une décision. [S15.Monarch.GetName] devait décider s'il était temps de demander la fidélité de [Root.Monarch.GetName], ou si cette alliance légendaire devait rester une alliance entre égaux."
 flavour_karshyr.2.a: "Demander leur fidélité."
 flavour_karshyr.2.b: "Maintenir l'alliance."

 flavour_karshyr.3.t: "Les Richesses de Karshyr"
 flavour_karshyr.3.d: "Quatre hommes-lézards, richement vêtus, entrent dans la salle de conseil nouvellement rénovée de la cité-cratère. Le premier à parler est le Grand Architecte de Karshyr, le concepteur de notre capitale désormais glorieuse.\n« Le projet est terminé. Nous pouvons maintenant tous nous tenir fiers comme une vraie cité des hommes-lézards, nous ne devons plus nous tapir dans la honte comme une province insulaire reculée. Nous sommes une fois de plus un point de rencontre pour toutes les cultures et créations des hommes-lézards. Nos citadelles atteignent les cieux et nos ports contrôlent les mers. La prochaine étape est de développer les mers elles-mêmes. »\n\nLe suivant à parler est le chef de la Guilde d'Aquaculture, le lézard derrière l'épine dorsale de notre économie commerciale.\n« Nous devrions prioriser la production de teintures par-dessus tout. Elles sont notre exportation la plus précieuse, notre clé de la sécurité économique et de la prospérité, le cœur battant alimentant notre indépendance continue. En dévouant nos efforts principalement vers nos teintureries, notre production est sûre d'être catapultée vers un tout nouveau niveau et nous pouvons acquérir la richesse pour dominer le Golfe pour toujours. »\n\nLe troisième à parler est notre Grand Amiral, le maître des mers et gardien suprême de notre île.\n« Se concentrer seulement sur les teintures est une folie, elles sont assez profitables comme elles le sont. Ce qui nous manque n'est pas la richesse, ce sont les hommes-lézards pour nos flottes et nos armées, c'est la capacité d'égaler les royaumes du continent au combat. Nous avons besoin des sources de nourriture pour maintenir une population beaucoup plus grande, égale aux continentaux que nous dépassons déjà en termes de prospérité. »\n\nLe 4ème et Dernier à parler est [Root.Monarch.GetName] qui a le verdict final, qui est…"
 flavour_karshyr.3.a: "Nous devrions investir davantage dans nos teintures."
 flavour_karshyr.3.b: "Nous devrions diversifier nos projets."

 flavour_karshyr.4.t: "Pêcheries de Karassk"
 flavour_karshyr.4.d: "Marcher dans les rues et docks de Karassk révèle à quel point la cité est vraiment ancienne et combien ses racines sont profondes. Certains voient la cité Anzarienne, l'ancien cœur battant de la moitié occidentale du 332ème Empire et le foyer d'une flotte qu'on n'a vue nulle part ailleurs depuis son effondrement. Certains voient la cité de l'Empire Karassien, siège des tyrans sous lesquels nous avons pesté pendant un millénaire, son grand phare illuminé par l'Émeraude des Mers à ce jour. Certains voient la vengeance que nous avons prise sur la cité, le carbonisage de ceux qui nous ont tout pris, leur palais noirci un emblème éternel de notre victoire.\n\nEt pourtant Karassk, indépendamment des marques laissées par l'histoire, reste un centre éternel pour le commerce et la politique des hommes-lézards. Car quand vous marchez dans les rues et docks de Karassk, vous voyez les marchands de près et de loin. Vous voyez des humains marchandant et vendant toutes sortes de marchandises, des elfes échangeant leurs soies et épées, des nains déchargeant des minerais et gemmes d'une qualité inouïe même par les Empires d'antan. De notre côté, nous vendons des teintures d'une telle variété et qualité qu'elles sont vendues pour une rançon de monarque à Cannor ; nous vendons des épices expédiées d'autour du Golfe ainsi que du café d'encore plus loin.\n\nKarassk a cultivé ses propres marchandises natives à vendre, naturellement ; les mers généreuses autour de la cité lui ont toujours fourni de la nourriture, mais sans la capacité d'exploiter leur empire ils ont maintenant basculé vers l'exportation de leur richesse naturelle. Nous pouvons répugner à aider Karassk mais nous serions insensés d'abandonner le potentiel des mers généreuses, car les premières expériences ont déjà renforcé la production et la culture d'une variation aquatique du Tchoken s'est révélée hautement réussie. Avec un investissement formalisé de la Guilde d'Aquaculture à Karshyr, Karassk pourrait une fois de plus devenir une cité rivalisant avec toute autre… à l'exception de notre bien-aimée cité-cratère, naturellement."
 flavour_karshyr.4.a: "Du poisson pour moi et toi !"

 flavour_karshyr.5.t: "Prospérité Improbable"
 flavour_karshyr.5.d: "Il semble que nos cousins sur le continent aient eu tort sur plus que juste les nagas. Alors qu'ils considèrent les humains comme rien de plus que des sauvages qui ne comprennent que la violence, ces dernières années nous avons grandement bénéficié du commerce avec ceux venant de Cannor. Ils se sont montrés empressés d'acheter des marchandises d'hommes-lézards, à la fois celles que nous produisons domestiquement – telles que les teintures et perles – et celles faites sur le continent. En retour, nous avons reçu des marchandises que nous ne pouvons fabriquer nous-mêmes : du tissu de laine fine, des métaux manufacturés, et une étrange plante brune qu'ils appellent 'tabac'. Peut-être plus significativement, nous avons reçu accès à leurs avancées, spécifiquement en ce qui concerne les armes à feu et la construction navale, ce qui nous a permis de prendre de l'avance sur nos cousins continentaux plus insulaires.\n  Toute cette interaction a aussi mené à la propagation d'idées plus controversées. En chef parmi celles-ci sont les diverses religions des Canoriens, avec leur assortiment étourdissant de dieux pour apparemment tous les aspects concevables de la vie. Leurs tentatives de prosélytisme ont été majoritairement infructueuses, à la fois en raison de leur manque de preuves pour leurs affirmations scandaleuses et le fait que leurs prêtres se battent souvent sur qui on devrait adresser comme 'dieu en chef'. Ces 'Corinites' et 'Adéaniques' ont apparemment ravagé une grande partie de Cannor dans leur lutte, et nous n'avons aucun désir que de telles choses se répètent à Sarhal. Les seuls missionnaires dont les arguments font un minimum de sens sont les soi-disant 'Raveliens', qui semblent presque aussi dévoués à l'enquête et l'apprentissage qu'à leur Dieu abstrait.\n  Alors que certains de nos sujets se sont convertis à cette secte simplement pour négocier des accords commerciaux supérieurs, beaucoup ont des motifs moins mercantiles. Alors que les Khateshala ont fait de leur mieux, beaucoup d'hommes-lézards se sentent spirituellement à la dérive avec le départ des nagas et le doute grandissant dans la Prophétie. En tant que tels, ils se sont tournés vers le Ravelianisme pour trouver du sens dans le monde."
 flavour_karshyr.5.a: "Parlez-moi de ce 'Fragment-de-Dieu'"

 flavour_karshyr.6.t: "La Question de la Nazhyn"
 flavour_karshyr.6.d: "Alors que [Root.Monarch.GetName] feuillette [Root.Monarch.GetHerHis] lettres, il semble que la décision soit unanime.\n« Nous devons utiliser la Nazhyn, elle nous accorderait des richesses incalculables. »\n« Elle nous laisserait affaiblir nos ennemis et contrôler notre population… »\n« Nous n'aurions besoin d'aucun allié avec le pouvoir qu'elle fournit ! »\nUn véritable déluge de lettres comme celles-ci, de marchands qui ne voient que leurs poches comme importantes, à des généraux qui ne voient que le pouvoir militaire comme précieux, à des nobles qui ne se soucient pas du peuple. Et pourtant tout ce qu'ils ont dit est vrai, la Nazhyn nous donnerait une richesse incalculable…\n\nAvant que [Root.Monarch.GetName] ne puisse décider, cependant, deux personnes font irruption, le chef de la Guilde d'Aquaculture et [S77.Monarch.GetName].\n\n« Vous ne pouvez permettre à la Nazhyn de souiller l'aquaculture, elle ruinerait l'art du système, il n'y aurait aucun effort, aucune intégrité et aucune prudence – nous nous étendrions trop en un instant. Je sais que ce serait profitable, mais les coûts n'en valent pas la peine. Établissez plutôt une autre ferme de teinture, montrez au monde que nous nous soucions et que nous n'abandonnerons pas les leçons qui ont fait de nous ce que nous sommes. »\n\n[S77.Monarch.GetName] prend le relais, pratiquement essoufflé. « Exploiter la Nazhyn briserait notre relation ; notre population n'en a vu qu'un avant-goût mais ceux qui l'ont fait ne peuvent jamais l'oublier, ils peuvent et feront tout pour un autre goût de ce poison. Vous abandonneriez tout ce que nous avons construit ensemble pour un simple profit ! »\n\nEn réponse, [Root.Monarch.GetName] dit"
 flavour_karshyr.6.a: "La Nazhyn nous rendra richissimes !"
 flavour_karshyr.6.b: "La Nazhyn fera de nous des parias !"

 flavour_karshyr.7.t: "L'Avenir de Karshyr"
 flavour_karshyr.7.d: "Cinq dignitaires se tiennent dans la grande salle de conseil de Karshyr : quatre hommes-lézards et un halfelin. Premier, [Root.Monarch.GetName], le Maître du Golfe et notre grande nation, qui souhaite sécuriser la prospérité de Karshyr pour toujours. Deuxième, le chef de la Guilde d'Aquaculture, sa place gagnée par sa richesse, l'épine dorsale des conquêtes de Karshyr. Elle souhaite raffiner davantage l'art de l'aquaculture à la perfection. Troisième, le maire de Karshyr, représentant le Conseil de la Côte et les millions habitant dans leurs cités, qui souhaite maintenir et étendre leurs frontières encore plus. Quatrième, l'archimage des Hydromanciens, leur contrôle sur les mers instrumental à la sécurité de Karshyr. Il souhaite maintenir la Damestear Canorienne et les reliques d'Aelantir affluant dans notre royaume. Finalement, il y a le dirigeant d'Amiratsamo, notre allié le plus ancien et le plus critique, qui souhaite faciliter l'expansion de notre commerce au sein de Sarhal et au-delà.\n\nLa réunion, malgré son importance, ne prend pas longtemps. Le rêve de Khatalashya a depuis longtemps été oublié par tous dans la réunion, si c'était jamais une possibilité dans leurs esprits. Et si l'histoire est un guide, la position élevée actuelle de Karshyr finira par tomber à la décadence qui a frappé les empires d'antan si rien n'est fait. Par conséquent la réunion se dirige vers une idée auparavant inouïe, se convertir formellement à une religion Canorienne.\n\nDes semaines plus tard, des centaines sinon des milliers célèbrent dans la grande salle de conseil de Karshyr. Le chef de la Guilde d'Aquaculture discute d'adopter des artisans magiques dans sa guilde. Le maire de Karshyr accueille les nouveaux recteurs de Karshyr. L'archimage parle avec des marchands de loin, promettant la générosité de l'océan en échange de la Damestear de Moonisle, et [S77.Monarch.GetName] s'engage à garder les eaux sûres et les navires approvisionnés. Et à côté du trône de Karshyr, [Root.Monarch.GetName] célèbre avec le Haut Recteur, sûr dans la connaissance que nous irons plus loin que tout empire avant nous."
 flavour_karshyr.7.a: "Louange à tous les Saints !"

 flavour_karshyr.8.t: "Suivre les Hommes-Lézards"
 flavour_karshyr.8.d: "Dire que nous sommes venus loin dans les derniers siècles serait un euphémisme, notre île de tribus autrefois querelleuses est devenue l'hégémon incontesté de Fahvanosy et nos clous de girofle nous ont rendus riches au-delà de toute mesure, excepté nos patrons à Karshyr. Et maintenant ces patrons qui nous ont amenés où nous sommes demandent que nous nous convertissions à l'église Ravelienne aux côtés d'eux, bien qu'ils insistent naturellement que nous ne sommes en aucun cas obligés."
 flavour_karshyr.8.a: "Nous suivrons nos alliés les plus véritables."
 flavour_karshyr.8.b: "Nous nous en tiendrons à nos propres traditions."

 flavour_karshyr.9.t: "Le Saint de Karshyr"
 flavour_karshyr.9.d: "[Root.Monarch.GetName] se penche contre le trône.\nDes représentants des Khateshala et de la Guilde des Hydromanciens étaient venus devant [Root.Monarch.GetName] avec deux versions d'un projet pour une pétition, une qui devait être envoyée au Rectorat Ravelien.\n\n« Le peuple ne comprend pas - il ne croit pas en - les enseignements des Raveliens. Si vous souhaitez que la population montre sa dévotion, offre sa foi au Ravelianisme, nous devons nous assurer qu'ils sentent que la foi a des liens avec eux, qu'elle les représente, » parla Sritiz, chef des Khateshala.\n\n« Notre pétition vise à faire exactement cela : Si nous devions avoir un Saint qui nous soit propre, un Saint de notre peuple, peut-être serait-il plus facile de les convaincre de nos nouvelles voies, » continua Sritiz, avant d'offrir un signe de tête à un hydromancien qui se tenait à sa droite.\n\nRykhsana, une chroniqueuse bien étudiée et hydromancienne talentueuse, offrit une révérence respectueuse à [Root.Monarch.GetName] et élabora : « J'ai - à la demande des Khateshala - fouillé nos archives pour des candidats à la Sainteté et en ai trouvé deux qui pourraient être appropriés. Ainsi, comme il convient, nous sommes venus devant vous pour à la fois votre bénédiction pour la pétition et pour votre décision concernant quel candidat nous devrions recommander au Rectorat. »\n\nL'hydromancienne s'arrêta, attendant la réponse de [Root.Monarch.GetName].\n\n« Un Saint des Hommes-Lézards ? - Si vous le jugez nécessaire… » [Root.Monarch.GetName] fit un geste vers Sritiz, « alors vous aurez ma bénédiction. Peut-être les Canoriens pourraient-ils considérer ceci comme une preuve supplémentaire de notre dévotion. Alors – qui sont ces candidats ? » [Root.Monarch.GetName] questionna, déplaçant l'attention vers Rykhsana.\n\nRykhsana, retenant à peine son enthousiasme, offrit avec empressement l'élaboration que [Root.Monarch.GetName] avait demandée : « Le premier candidat remonte à l'Empire d'Anzara, 'L'Anonyme de Karshyr', un hydromancien et chroniqueur qui grâça autrefois les rues de notre cité, un individu d'un grand altruisme à qui nous devons remercier pour beaucoup des plus anciennes chroniques dans nos archives - l'histoire de notre cité. »\n\n« Le second candidat serait Dzankot III Brise-Mer, l'un de vos prédécesseurs, le Roi-Mage à qui nous devons notre liberté de Karassk. Les victoires militaires et les prouesses navales de Sa Hautesse sont la base de l'existence entière de notre cité depuis - sans Dzankot III, il est hautement douteux que nous aurions jamais été libérés de la tyrannie de Karassk. »"
 flavour_karshyr.9.a: "Le dévouement altruiste de l'Anonyme de Karshyr est digne de la Sainteté !"
 flavour_karshyr.9.b: "Un vrai héros du peuple comme Dzankot III Brise-Mer sera notre Saint !"

 flavour_karshyr.10.t: "Une Procédure Réussie"
 flavour_karshyr.10.d: "Autrefois Karshyr était une île, rien de plus, rien de moins qu'un avant-poste des empires anciens.\nAutrefois Karshyr était une ville, un port pour contrôler les vassaux halfelins de nos prédécesseurs.\nAutrefois Karshyr était une cité, le hub de l'Adzalaz occidental, second seulement à Karassk.\nAutrefois Karshyr était un vassal, un rouage dans l'empire de Karassk, leur premier sujet.\nAutrefois Karshyr était un Ikatara, l'un des états querelleurs de Taneyas, se battant pour un objectif insignifiant.\nAutrefois Karshyr était un royaume, le Maître du Golfe, le visage des hommes-lézards à Halann.\n\nEt maintenant Karshyr est un empire, le plus grand état de Sarhal, sinon Halann dans son ensemble. Nous avons assisté à la montée et à la chute de 332 empires, témoignant de leur gloire et de leur effondrement. Nous ne répéterons pas leurs erreurs. Nous ne serons pas dominés par la promesse de prospérité future, nous la saisirons pour nous-mêmes. Nous avons combattu et saigné pour notre indépendance et nous ne la rendrons pas aux nagas simplement parce qu'ils prétendent que c'était prédit – après tout, la prophétie ne s'est jamais souciée de nous quand nous étions sujets. Nous n'entrerons pas dans l'histoire comme Karassk, un empire qui asservissait quiconque il pouvait. Au lieu de cela nous recréerons l'équilibre de la magie au sein de notre île de zéro, créant des merveilles qui sécuriseront notre nom et nos mers pour toujours.\n\nC'est là que nos Khateshala entrent en jeu. Leurs études des flèches, autrefois considérées comme de simples folies, ont rapporté les ressources et avancées pour concevoir la magie à une échelle autrefois pensée inatteignable. Nous commencerons à transformer toute la population de notre île en Khateshala, qui forment le cœur de notre magie et de notre flotte. Et après beaucoup de tests, nous sommes prêts à implémenter la prochaine étape du projet : transformer notre famille royale en Khateshala."
 flavour_karshyr.10.a: "Et notre Troisième Œil s'ouvre !"

 flavour_karshyr.50.t: "Transfert de Technologie"
 flavour_karshyr.50.d: "Bien que notre aquaculture soit célèbre à travers le monde, nous sommes en retard dans d'autres domaines. Une grande partie de notre richesse est dépensée en métaux et marchandises manufacturées Canoriennes, et nos constructeurs navals sont laissés en admiration devant les conceptions étrangères. Pour remédier à cela, beaucoup au sein de la cour ont proposé de dépenser des ressources significatives pour attirer des artisans Canoriens à vivre dans notre pays, au moins pour un temps, afin de nous enseigner leurs méthodes. Cela prouverait aussi que nous les hommes-lézards ne sommes pas des 'monstres' qui mangeons quiconque nous croisons comme les orques à peau verte sont réputés l'être."
 flavour_karshyr.50.a: "Étudier leurs méthodes."
 flavour_karshyr.50.b: "Nous n'avons pas besoin de leur aide."

 flavour_karshyr.52.t: "Reconnaissance de l'Anonyme"
 flavour_karshyr.52.d: "Notre récente entreprise pour nous aligner plus étroitement avec les Canoriens a été réussie ; ils ne nous considèrent plus comme incivilisés et nous perçoivent comme des égaux. Ce changement de perception a mené beaucoup de Canoriens à explorer l'histoire de notre peuple et de notre cité, découvrant lentement les Chroniques de l'Anonyme dans nos archives.\n\nL'Anonyme de Karshyr était un chroniqueur et hydromancien renommé qui, à l'âge de l'Empire d'Anzara, s'est chargé de noter une grande partie de l'histoire de notre peuple, fournissant certaines des plus anciennes chroniques que nous ayons dans nos archives. Sans leurs efforts, nous saurions très peu du passé ancien de notre cité.\n\nLeur surnom, 'L'Anonyme', leur a été accordé pour leur manque d'auto-reconnaissance dans leurs écrits. Malgré leur effort vaillant pour chroniques les histoires et l'histoire de notre peuple, ils se sont altruistement omis de leurs œuvres, au point que nous avons peu de connaissance de qui ils étaient vraiment.\n\nMaintenant que les Canoriens sont à la fois familiers avec le passé de notre civilisation et nous considèrent comme leurs égaux, beaucoup considèrent qu'il est temps de répandre les œuvres de L'Anonyme, afin que d'autres puissent apprendre de notre histoire.\n\nLa Guilde des Hydromanciens, avec l'encouragement de beaucoup des académiques de notre royaume, a pétitionné l'Ordre des Chroniqueurs pour accepter les œuvres de l'Anonyme dans leur archive."
 flavour_karshyr.52.a: "L'Ordre des Chroniqueurs accepte !"

 flavour_karshyr.53.t: "Investissement Canorien Précoce"
 flavour_karshyr.53.d: "Alors que la plupart des marchands Canoriens partent dès que leurs navires sont remplis près d'éclater de marchandises, un vaisseau a choisi de rester derrière. Son capitaine a demandé la permission d'établir un avant-poste marchand permanent dans l'une de nos cités, ce qu'il prétend bénéficierait à la fois à l'économie locale et aux relations mutuelles. Ce qu'il a échoué à mentionner, cependant, c'est que cela donnerait aux Canoriens encore plus d'influence sur le commerce local et rendrait plus difficile d'administrer de manière cohésive la cité. Le refuser, cependant, pourrait avoir des conséquences diplomatiques significatives."
 flavour_karshyr.53.a: "Nos cités prospéreront."
 flavour_karshyr.53.b: "Nous ne pouvons faire confiance à un marchand solitaire."

