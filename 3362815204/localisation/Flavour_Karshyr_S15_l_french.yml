 S15_aimless:0 "Sans Direction"
 S15_aimless_desc:0 "Nous sommes en pratique un état irreligieux. Sans le guide de la prophétie ou des nagas nous n'avons aucune connexion au credo des Anzalkatsa ; nous suivons son organisation, avec les Khateshala prenant le rôle des nagas, et peu d'autre chose."

