### EVENTS ###

 flavour_xanzerbexis.1.t:0 "Épuisement des Wyvernes du Khenak"
 flavour_xanzerbexis.1.d:0 "La Wyverne est le symbole du Khenak, et quiconque demeure près des pics a dû affronter les wyrms ailés. Les wyvernes sont très dangereuses, et même pour un peuple robuste tel que le nôtre, il n'y a pas une meute qui n'ait perdu de membres à cause de la prédation des wyvernes. Ceci a contribué à façonner notre culture, et c'est une connaissance commune que la wyverne élimine les faibles, au bénéfice de ceux plus aptes à vivre.\n\nD'ailleurs, ce que la wyverne prend, elle le rend au centuple. Chaque meute dans les Monts du Khenak chasse les wyvernes, et chaque mise à mort est utilisée au maximum : écailles pour les armures, membrane d'ailes pour le stockage imperméable, os pour armes et outils, certains si résistants qu'ils ont été transmis de génération en génération, et chair pour nourrir une meute pendant des semaines. Même le sang et la bile de la wyverne ont de la valeur, et bien qu'aucun ne puisse être consommé en sécurité, tous deux sont vitaux en alchimie. Le venin de wyverne est l'une des toxines les plus létales au monde, et voit un usage commun dans nos escarmouches avec nos voisins humains.\n\nIl était peut-être inévitable qu'alors que notre peuple grandissait, la wyverne diminuait. Chaque meute du Khenak chassait les wyvernes, et maintenant, avec plus de gnolls dans les montagnes que jamais, elles se sont raréfiées. Bien qu'il soit dans l'ordre des choses que les faibles meurent pour que les forts prospèrent, certains gnolls plus âgés regardent les pics du Khenak, leurs fronts lourds et endeuillés. Ils disent que les Monts du Khenak, qui résonnaient autrefois des rugissements des wyrms ailés, se sont tus."
 flavour_xanzerbexis.1.a:0 "Peut-être leur silence deviendra-t-il également le nôtre."

 flavour_xanzerbexis.2.t:0 "Les Quatre-Vingt-Six Meutes"
 flavour_xanzerbexis.2.d:0 "La hutte était petite, trop petite pour la meute de gnolls qui s'étaient tous entassés pour se blottir autour de la cheminée. Les flammes étaient la seule lumière, reflétant les deux douzaines de paires d'yeux gnolls affamés. Uren, une des paires, était affamé aussi.\n\nCeci en soi n'était pas inhabituel. Il avait eu faim depuis qu'il avait été capturé. Ou plutôt, donné en tribut au Trône-de-la-Colline. Les anciens de la meute avaient grogné, grondé, craché et maudit, mais ils avaient cédé. Il avait été choisi, puis expédié à Akaz Lokkex comme tant d'autres. Il se souvenait encore de la charrette. Une sorte de poulailler busilari roulant, refait en prison sur roues. Par tous les pouvoirs d'en bas, il tuerait pour un poulet.\n\nEt maintenant, il était ici. Une tempête de violence plus tard. Entraînement, ils avaient appelé cela. Test. Ils l'avaient affamé, battu, jour après jour après jour. Combien de temps ? Il ne savait pas. Aucun d'eux ne savait. Mais aujourd'hui était différent. Il pouvait le sentir.\n\nQuand la [Root.Monarch.GetTitle] entra dans la hutte, Uren et tous les autres surent qui elle était. Elle était plus grande que tout autre gnoll ici. Son odeur était royale, et son maintien parlait de puissance. Un simple anneau de fer reposait sur son front, quatre-vingt-six crocs de gnoll attachés à l'anneau avec des clous d'os de wyverne. Elle s'assit près de la cheminée, et commença à parler, sa voix résonnant contre l'obscurité et le feu brûlant dans les yeux affamés."
 flavour_xanzerbexis.2.a:0 "\"Mes Vrestukex\" commença-t-elle..."
 
 flavour_xanzerbexis.31.t:0 "Les Vrestukex"
 flavour_xanzerbexis.31.d:0 "Uren bougea. Vrestukex. Yeux-de-la-Colline. C'était leur nom depuis qu'ils avaient été pris. Un otage, et pourtant... autre chose. Quelque chose de plus. Un otage n'avait pas besoin d'entraînement. N'avait pas besoin de châtiment. Et un otage n'était pas tué pour échec.\n\n\"Quand vous êtes venus ici, vous portiez chacun votre tribu avec vous. Quatre-vingt-six meutes, en guerre les unes contre les autres. Mais si nous voulons vivre, et si nous voulons conquérir, il ne peut y avoir qu'une seule meute. Vos anciens n'ont pas compris ceci.\" La [Root.Monarch.GetTitle] regarda fixement à travers la cheminée. La douzaine de points de lumière s'évanouirent, le regard de la meute baissé pour éviter son regard.\n\n\"Mais je pense que vous comprenez. Aujourd'hui votre entraînement se termine. La guerre vient au Khenak, et c'est une guerre que nous gagnerons.\" Elle parla calmement, comme si elle énonçait un fait. \"Vous retournerez vers vos tribus, et vous leur direz que le Trône-de-la-Colline va à la guerre. Vous leur direz que le service loyal sera récompensé par des terres, du butin, et des esclaves en abondance. Toute meute faisant la guerre en mon nom aura une place à mon feu.\" Une pause, puis un reniflement. \"Et toute meute qui refuse aura une place sur mon bûcher.\"\n\nLa [Root.Monarch.GetTitle] se dressa de toute sa hauteur, dominant sa meute. Uren baissa la tête, comme le firent ses pairs. Il savait déjà qu'il n'y aurait pas de refus. Sa meute l'avait livré à ceci. Ils étaient faibles. Mais il leur montrerait la force. Son estomac gronda. Quiconque élèverait une objection mourrait. Il ne faillirait pas au Trône-de-la-Colline.\n\n\"Votre service loyal sera récompensé. Maintenant partez.\" La [Root.Monarch.GetTitle] resta immobile, tandis que la meute explosa en mouvement autour d'elle, les Vrestukex se marchant dessus pour être les premiers dans la brèche. Ils savaient que le Trône-de-la-Colline ne souffrait pas l'indolence."
 flavour_xanzerbexis.31.a:0 "Ils courent comme si les fouets de leurs maîtres étaient derrière eux !"

 
 flavour_xanzerbexis.3.t:0 "La Dernière Couvée"
 flavour_xanzerbexis.3.d:0 "Le jet avait été juste.\n\nD'en haut, il y eut un cri de douleur qui fit trembler les pierres des hauts pics du Khenak, résonnant sur les faces nues des falaises et porté par les vents de blizzard cinglants. Une grande ombre voltigeait de long en large derrière le rideau de neige, et des éclaboussures de sang chaud tombaient autour des chasseurs de leur proie blessée alors qu'elle fuyait toujours plus haut. Les gnolls aboyaient et jappaient, suivant leurs chefs de meute sur les sentiers de montagne pour suivre la piste cramoisie. Mais quand ils atteignirent finalement le bord de la falaise finale, même le chasseur vétéran fut surpris.\n\nLa wyverne-mère n'était pas partie seule, mais avait battu en retraite vers son nid, un mouvement inhabituel pour les créatures secrètes. Sans un mot, le chef de la meute chasseuse s'avança, ayant l'intention d'affronter elle-même la situation inhabituelle. La wyverne se dressa de toute sa hauteur et grogna contre le gnoll avec l'orgueil impérieux de sa parenté draconique. Puis elle pencha sa tête pour renifler et lécher la lance plantée dans sa poitrine, façonnée à partir de la queue barbelée d'une wyverne.\n\nAvec un dernier regard vers sa couvée, et un dernier gémissement étranglé, la wyverne se prosterna devant le chasseur de la meute. Après un moment, la maîtresse comprit. Couverte des dépouilles des chasses de wyvernes passées, maniant la lance-wyverne barbelée, cette créature avait pris le gnoll pour l'un des siens. Un chasseur supérieur, et maintenant elle se soumettait, espérant que ses œufs seraient épargnés."
 flavour_xanzerbexis.3.a:0 "La vie ils l'auraient, mais de quel genre ?"
 
 flavour_xanzerbexis.4.t:0 "Le Péage du Troll"
 flavour_xanzerbexis.4.d:0 "Le Capitaine Tomas ricana depuis la barre de son navire, qui avec ses lanternes éteintes était à peine visible dans le faible clair de lune. Au sud, Businor était une ombre faible à l'horizon, des points de lumière de feu parsemant la côte, seule preuve de vie. Le vent était favorable, et leur passage était silencieux. Il avait entendu que les gnolls avaient institué un péage absurde pour utiliser le Passage du Lion. Tentant d'embellir leur piraterie sous un autre nom, à la fois éhonté et prétentieux. Il s'était vanté de retour à Crathanor qu'il naviguait les eaux autour de Tef depuis des décennies et n'avait jamais payé un cuivre à aucun pillard, et il n'avait aucune intention de commencer maintenant. Pour quelque raison, tous ses camarades capitaines n'avaient pas applaudi sa bravade.\n\nLe beuglément des cornes du sud, repris par des cornes similaires du nord après un moment, rendit le reste de l'équipage tendu d'inquiétude, mais Tomas était insouciant. Il ricana et fit un geste dédaigneux.\n\n\"Lâches. Pourquoi vous inquiétez-vous ? Il n'y a pas de navires devant et nous avons le vent dans le dos. Premier officier, faites bouger les rameurs, plein sprint. Ils ne nous attraperont jamais maintenant.\"\n\nSa confiance fut ébranlée quand il vit de brillantes colonnes de lumière magique percer l'obscurité sur les côtes nord et sud, qui balayèrent rapidement le passage avant de se verrouiller sur son navire. Révélé aussi sûrement que s'il avait été midi par un jour d'été, il pirouetta et commença à crier avant d'être réduit au silence par une pierre rose vif frappant en plein dans sa poitrine, l'envoyant au pont. Bientôt il y eut une pluie de pierres et de poids dans un éventail étourdissant de couleurs, déchirant les voiles et envoyant l'équipage se précipiter à couvert dans une panique bruyante.\n\nDepuis le rivage, deux trolls plissaient les yeux dans la distance. L'un était significativement plus heureux que l'autre, marquant avec excitation une ligne proéminente sur sa pierre de compte.\n\n\"J'ai eu celui qui criait !\"\n\n\"... jet chanceux. Tu ne le referas jamais. Quitte ou double.\""
 flavour_xanzerbexis.4.a:0 "Ne jamais refuser son péage à un troll !"
 
 flavour_xanzerbexis.5.t:0 "Les Busilaris Fuient Vers le Sud"
 flavour_xanzerbexis.5.d:0 "Coria Pearler plissa les yeux dans l'obscurité de minuit, alors que le cheval tirant le chariot de sa famille s'arrêta brusquement. Derrière elle, son mari et ses enfants dormaient, et devant, la route tombait dans l'obscurité. Et pourtant, un son. Des pattes sur le gravier. Coria arma son arbalète. Son cheval hennit nerveusement. Quelque chose grogna dans l'obscurité. Quelque chose de gros.\n\n\"Paix\" une voix résonna de l'ombre, grave et accentuée. \"Votre langue, étrangère à moi. Vous Ko-ria Pearler, oui ?\"\n\n\"Qui demande, tapi dans l'obscurité ?\" La voix de Coria était calme, soutenue par un courage qu'elle ne ressentait pas.\n\n\"Moi Uren Vrestukex. Pas vouloir effrayer votre cheval.\" La voix tournait, maintenant sur la gauche. \"Vous aller nord, beaucoup gnolls là. Ils tuer tout homme qu'ils trouvent. Vous vouloir fuir Businor, mais moi dire vous, rester. Vous appartenir à Trône-de-la-Colline. Vous notre meute maintenant. Un de vos petits devenir Vrestukex. Ce sera bonne vie.\"\n\n\"Mais pas vie libre. Nous serons esclaves.\"\n\n\"Pas kerho. Vraka.\" Une pause. \"Fermier, dans votre langue.\"\n\n\"Et vous nous laisserez juste rentrer chez nous ? Pourquoi devrions-nous vous faire confiance ?\"\n\n\"Pas confiance. Vos petits devenir Vrestukex. Nos petits devenir Vrestukex. Alors peut-être, confiance. Réfléchir, avant aller nord pour mourir.\"\n\n\"Qu'est-ce que ce 'Vrestukex' ?\" La voix de Coria résonna dans la nuit, mais l'obscurité n'offrit aucune réponse. Ce ne fut que quand Coria tira le chariot hors de la route, pour réveiller sa famille et débattre de cette visite inquiétante, qu'elle réalisa qu'un de ses fils manquait."
 flavour_xanzerbexis.5.a:0 "Ça suffit ! Je fais demi-tour avec ce chariot !"
 
 flavour_xanzerbexis.6.t:0 "Ils ont menacé de faire quoi ?"
 flavour_xanzerbexis.6.d:0 "\"Vous pouvez donner, en paix, ou nous enterrons tout sous les hautes pierres. Choix vôtre, peu importe à nous.\"\n\nLe magistrat recula visiblement sous le choc, les yeux exorbités alors que son esprit tentait de comprendre les implications terribles de l'envoyé devant lui. Il avait été envoyé pour évaluer les dégâts d'une petite avalanche, rapportant tous matériaux nécessaires pour les réparations de Gnollsgate et ses villages environnants. Il n'aurait jamais pu s'attendre à être accueilli par un envoyé gnoll, sa fourrure teinte d'un éventail étourdissant de couleurs vives et sa crinière hérissée vers l'extérieur dans un étalage scandaleux et ostentatoire. Après son discours, le gnoll était retourné ronger un poulet rôti.\n\nFinalement, le choc du magistrat se mua en colère. Il essaya de se redresser et de mettre la fureur dans ses yeux alors qu'il criait, \"Vous osez menacer-\"\n\nIl fut interrompu par un craquement écœurant alors que le gnoll mordit la carcasse de poulet en deux, mâchant la viande, les os et les cartilages avec un plaisir évident. Il jeta le reste du poulet de côté et se hissa debout, reposant une grande épée sur son épaule alors qu'il avançait à grands pas. Même avec sa silhouette voûtée, il semblait dominer le magistrat avec une intention meurtrière. Son rire aigu et jappant ne fut interrompu que quand il avala la carcasse, avant qu'il répète.\n\n\"Donner, ou nous enterrons. Choix vôtre. Peu importe à nous.\""
 flavour_xanzerbexis.6.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 flavour_xanzerbexis.6.b:0 "C'est absurde, absolument pas !"

 flavour_xanzerbexis.7.t:0 "Mélanger Mélanger, Tourbillonner Mélanger"
 flavour_xanzerbexis.7.d:0 "Le coup de feu résonna à travers le champ de tir avec un craquement sec, et cent mètres plus loin une balle perça l'avant d'une carcasse de bœuf avec un bruit sourd. L'arquebusière gnoll abaissa son arme, et commença à nettoyer l'âme avec une aisance pratiquée.\n\n\"Comme vous pouvez voir, l'effet initial est mondain !\" expliqua un Xalgazelag grisonnant à la délégation observant l'exercice de tir. \"Mais venez !\" Il gesticula avec empressement, se traînant vers la carcasse.\n\n\"Vous voyez, le problème était toujours de forger un projectile qui pouvait porter et délivrer de manière fiable la substance. Être tiré d'un canon est assez traumatisant pour la balle.\" Un ricanement gnoll suivit, et la délégation échangea des regards nerveux.\n\n\"Mais là. Voyez ?\" Le Xalgazelag gesticulait vers la carcasse, ou spécifiquement, vers la blessure d'entrée. Un mince panache de fumée en sortait, et dans le silence, un faible grésillment était audible.\n\n\"Maintenant, une petite dose de la substance n'est pas immédiatement fatale, mais elle dissout de larges segments du système cardiovasculaire en quelques heures. Il y a aussi une réaction entre la substance et le tissu osseux, où elle peut spontanément - Ah. Veuillez reculer de quelques pas.\" La délégation recula obéissante, alors que la carcasse commença à brûler."
 flavour_xanzerbexis.7.a:0 "Ça sent le bacon !"
 
 flavour_xanzerbexis.8.t:0 "Le Premier Nouveau-Né"
 flavour_xanzerbexis.8.d:0 "Tap, tap, tap... Crac !\n\nLe son des coquilles qui se brisaient envoya Kyzayl se précipiter vers sa machine incubatrice. Xevir poussa un jappement surpris, réveillé de sa sieste au soufflet.\n\n\"Qu... Ça a marché ? Ils écl... ?\"\n\nKyzayl le fit taire alors qu'elle se penchait sur le coussin chauffant, où un faible bruissement et couinement était audible. Kyzayl roucoula doucement, et quand elle se tourna, Xevir put voir pas moins de cinq petites créatures draconiques dégingandées grimpant sur son cou, chacune de la taille d'un chat.\n\n\"Je le pensais bien.\" murmura Kyzayl, \"Ils se lient au premier être qu'ils voient. Enfin, sauf les uns aux autres.\" Ses mots furent ponctuées par un sifflement, puis un grondement aigu, alors qu'une des minuscules wyvernes claqua des dents vers une autre, les deux se disputant le meilleur endroit de nidification dans la crinière de Kyzayl.\n\nXevir ouvrit la bouche pour parler, mais Kyzayl leva une patte. Une wyverne grimpa sur son avant-bras.\n\n\"Non Xevir. Va juste chercher le bouillon que j'ai préparé pour les petits. Une fois que nous les aurons nourris, tu pourras faire rapport aux Vrestukex. La reine voudra entendre.\"\n\nXevir fronça les sourcils profondément, mais ferma sa bouche, hocha la tête et partit chercher de la nourriture pour ses nouveaux petits. Son expression s'assombrit alors qu'il marmonnait pour lui-même."
 flavour_xanzerbexis.8.a:0 "Bien sûr, les rendre mignons. Pourquoi fallait-il qu'ils soient mignons... ?"
 
 flavour_xanzerbexis.9.t:0 "Un Rugissement Mugissant"
 flavour_xanzerbexis.9.d:0 "Le Détroit Busilari était calme dans la nuit sans lune. Même Farruc Powderpelt, capitaine de la \"Peste Blanche\" pouvait voir peu, ses yeux gnolls scrutant le littoral dans l'obscurité. Il était nerveux, et cela le dérangeait. En tant que contrebandier, Farruc faisait confiance à ses instincts, parce qu'ils avaient si rarement tort. Mais ce soir, ils semblaient agir bizarrement. Le temps était parfait, la lumière était absente, et la seule façon dont quelqu'un les remarquerait serait si quelqu'un sur le rivage pouvait voir dans l'obscurité totale. Même alors, il leur faudrait trop de temps pour donner l'alarme, et son navire distancerait facilement toute poursuite à long terme, même avec la cale pleine d'os de wyverne pour Nathalaire.\n\nEt pourtant, les poils de son cou se dressaient. Il avait à moitié envie de faire demi-tour avec le navire et se diriger vers le Passage de Tefkora, quand il l'entendit.\n\n\"BwooooooooouuuUUUUU !\"\n\nC'était une corne, de la même façon qu'un dragon était un lézard. Le bruit était autant entendu que ressenti, résonnant dans les oreilles de Farruc et picotant dans ses os. Tout l'équipage leva les yeux vers la source du vacarme. Un des lions de pierre ! La corne résonna à nouveau plus longtemps cette fois, avant qu'un autre des lions de pierre rejoigne le chœur de l'autre côté du détroit. En moins d'une minute, de petites lumières scintillantes étaient visibles, certaines sur le rivage mais beaucoup plus dans l'eau. Elles bougeaient en formation, fouillant le détroit comme des chiens de chasse, se rapprochant rapidement de leur proie invisible..."
 flavour_xanzerbexis.9.a:0 "C'est un piège !"
 
 flavour_xanzerbexis.10.t:0 "Question de Foi"
 flavour_xanzerbexis.10.d:0 "La foi a toujours été une force unificatrice pour les quatre-vingt-six tribus, mais les flammes du Xhaz ne conviennent pas à notre nouveau mode de vie 'civilisé'. Malgré les cris d'indignation de nombreux anciens et prêtres qui cherchent à s'accrocher aux anciennes voies, il devient de plus en plus clair que nous devons faire un choix qui assurera notre avenir plutôt que d'être tirés vers le bas par le passé. Une nouvelle foi pour un nouvel âge, il y a un large accord sur ceci. Les désaccords commencent avec ce que cette nouvelle foi devrait être réellement.\n\nUne option sûre serait d'adopter la foi de la Cour du Régent de nos compagnons de meute humains. Cette foi a une longue histoire en Cannor et signalerait vraiment un changement vers une société plus paisible et civilisée. Cela calmerait aussi les craintes de ces mêmes compagnons de meute humains, qui ont vu notre culte des démons avec suspicion.\n\nNous pourrions aussi suivre la grande Déesse de la Guerre Corin et soutenir sa revendication de domination sur la cour. Beaucoup de gnolls favorisent suivre cet avatar de bataille, car ses exploits martiaux et l'acte d'ascension sont quelque peu similaires au Xhaz d'antan, tout en laissant derrière l'héritage de brutalité qui nous marque comme barbares.[Root.XanzerbexisIsRavelianEnabled]\n\nNous avons aussi été approchés par des membres puissants et influents d'une secte secrète que les humains appellent la Cour Infernale. Leurs dieux se sont rebellés contre la tyrannie de la Cour du Régent, et pour cela ils ont été traqués ou bannis aux confins de la création, un conte qui est trop similaire au nôtre."
 flavour_xanzerbexis.10.a:0 "La Cour du Régent offre la légitimité."
 flavour_xanzerbexis.10.b:0 "Corin guidera nos lames !"
 flavour_xanzerbexis.10.c:0 "Nous chercherons la Vérité du Ravelien."
 flavour_xanzerbexis.10.e:0 "Nous aurons de la sympathie pour ces démons."
 flavour_xanzerbexis.10.f:0 "Je ne me soucie d'aucun d'eux, gardons le cap."

 flavour_xanzerbexis.11.t:0 "Pas Sans Combat"
 flavour_xanzerbexis.11.d:0 "\"Ils disent qu'il y a longtemps, quand une meute tuait ses ennemis jurés, ils célébraient en faisant des coupes de leurs crânes !\"\n\nIl y eut un chœur bruyant de rires stridents des gnolls environnants. Cette réunion était loin des regards indiscrets de la capitale, dans une clairière boisée près d'un de leurs domaines. Terre accordée il y a des générations quand la gloire des Ivemkverag était à son apogée. Des douzaines de maisons nobles avaient envoyé fils et pères à cette réunion pour discuter de l'avenir. Bien qu'ils aient été évincés de leurs hautes positions, ils s'accrochaient encore à leurs atours, leur richesse et leur pouvoir. Ils portaient chacun les couleurs de leur famille teintes dans leur fourrure, ornés d'or, de beaux vêtements, et d'armement magistralement ouvragé.\n\n\"Oui ! C'est ce que nous devrions faire. Nous n'avons qu'à tuer ce roquet arriviste [Root.Monarch.GetName], puis tout pourra être remis en ordre ! Pourquoi devrions-nous, les fondateurs de la nation, tolérer d'être écartés de cette façon ?\"\n\nMurmures d'accord, bien que plus réservés. Ce n'étaient pas des mots enfantins à prendre à la légère.\n\n\"Nous devrions jurer alors, chacun de nous. Nous rassemblerons nos bandes de guerre et compagnies, et en embaucherons plus en outre. Nous avons tous de longs liens avec des mercenaires et soldats de fortune à travers tout le Divenhal. Nous rassemblerons une armée, et tout comme Xanzerbexis mena nos ancêtres contre la tyrannie de Busilar, nous renverserons ce despote ! Que dites-vous ?\"\n\nDe partout dans la forêt il y eut des cris de \"À bas le Tyran !\", résonnant longuement dans la nuit."
 flavour_xanzerbexis.11.a:0 "C'est de la trahison, alors !"
 
 flavour_xanzerbexis.12.t:0 "Bienvenue Dans Votre Nouveau Foyer"
 flavour_xanzerbexis.12.d:0 "Les docks de Port Xanzerbexis n'avaient jamais vu un tel chaos, un éventail étourdissant de navires de chaque port du Divenhal amenant des réfugiés gnolls, gardés par des navires de la marine Igraxraakan qui rôdaient. Des milliers de jappements, aboiements et rires se combinaient en une vraie cacophonie. Les bureaucrates de la ville et administrateurs royaux peinaient sous l'afflux massif, traitant les noms, familles, professions et antécédents des nouveaux arrivants pour être distribués autour de la nouvelle nation aussi rapidement que possible.\n\nPour certains gnolls, il y avait joie et espoir que leurs vies puissent ne pas être si brutales, qu'ils puissent être capables de vivre des vies longues et heureuses. D'autres portaient la dureté de leurs anciennes vies avec eux, pensant que ce serait une opportunité de se repaître sur les faibles petits glabres qui s'étaient couchés avec les humains. Un tel capitaine pirate avança sur un gnoll Igraxraakan vêtu de façon criarde, portant des vêtements fanfreluches et divers ornements.\n\nCe que le capitaine fléau des mers n'avait pas anticipé était que sous les manches bouffantes il y avait de l'acier dur qui faillit briser les dents du pirate quand il mordit l'épaule de l'autre gnoll. Une épée transperça le corsaire à travers la poitrine, et le mercenaire soldat Igraxraakan grogna avec dédain, intimidant les éléments rebelles dans la foule."
 flavour_xanzerbexis.12.a:0 "Veuillez former une file ordonnée !"
 
 flavour_xanzerbexis.13.t:0 "Les Migrants Humains Arrivent"
 flavour_xanzerbexis.13.d:0 "Notre politique d'attirer la migration humaine de l'étranger a porté ses fruits. De grands nombres d'humains se rassemblent près de nos frontières, ayant sans doute entendu parler de la paix et prospérité dont jouissent tous les sujets de notre glorieuse nation. Ils n'attendent que la permission du Trône-de-la-Colline pour commencer des vies nouvelles et meilleures en Igraxraak."
 flavour_xanzerbexis.13.a:0 "Vos papiers, s'il vous plaît."
 
 flavour_xanzerbexis.14.t:0 "Axatala !"
 flavour_xanzerbexis.14.d:0 "Selon notre politique d'Axatala, de vastes nombres de colons gnolls ont fini leurs préparations à Port Xanzerbexis. Des centaines de caravanes sont prêtes à partir pour les terres frontalières d'Igraxraak, transportant des milliers de colons, bureaucrates d'état, et agents des Vrestukex. Où qu'ils s'installent, ils sont certains d'altérer la composition culturelle de la région pour de nombreuses années à venir."
 flavour_xanzerbexis.14.a:0 "Axatala ! Igraxraak ne connaîtra pas de frontières !"
 flavour_xanzerbexis.14.b:0 "Axatala ! Mais ne me le dites plus."
 
 flavour_xanzerbexis.15.t:0 "Faire Appel à Nos Alliés Humains"
 flavour_xanzerbexis.15.d:0 "Rakzak fixa la carte, ses lèvres recourbées en un grognement inconscient qui révéla ses crocs. Tout le Dreadmire était en révolte ouverte, une invasion gnoll inédite depuis des siècles. Le Xhazobkult, longtemps considéré comme une relique d'un passé sombre, menaçait maintenant de détruire non seulement la Folie de Daravan mais des meutes de guerre étaient rapportées pillant profondément dans les provinces environnantes et une grande armée marchait vers Businor, les terres du cœur d'Igraxraak. Les colons, gardes loyaux et tous ceux capturés par ces meutes sont déjà soit asservis à l'effort de guerre, soit sacrifiés au Xhaz. Même ici dans les Marches, la lumière du feu vacillerait et crépiterait d'un vert maladif, soufflée par un vent mauvais invisible.\n\nIls avaient créé cette menace eux-mêmes, pensa amèrement Rakzak. La rébellion avait frappé vite, et avec chaque village et fortification devenait mieux équipé et plus convaincu de la victoire. Elle avait la garde royale d'Igraxraak, mais leurs nombres étaient peu en comparaison. Ils avaient envoyé des missives aux meutes humaines, demandant aide pour arrêter cette menace, mais jusqu'ici rien. Rakzak ne pouvait pas les blâmer cependant. Dans une part sombre de son esprit elle commença à penser, elle comprenait pourquoi ses ancêtres avaient été chassés dans les collines.\n\n\"Commandant !\"\n\nLe cri la sortit de ses pensées et elle saisit son épée et bondit dehors prête pour un combat. Ce à quoi elle était moins préparée était un humain âgé en armure de plates étincelante remontant vers sa tente à un rythme aimable, twirling sa moustache assez prestigieuse.\n\n\"Ah bon, il semble que nous ne soyons pas en retard ! Désolé de ne pas avoir envoyé un message avant, j'adore tellement une entrée dramatique.\"\n\nKanxer donna un jappement ricanant d'un rire, marchant vers l'homme. Se redressant de toute sa hauteur elle tendit le bras pour saisir les bras avec le vieux chevalier. \"Vous êtes les bienvenus. Combien viennent avec vous ?\"\n\n\"Oh des bric et de broc de partout en Cannor. Vous savez, j'avais l'habitude de naviguer les mers, chassant à travers les anciens temples et excitant les cultistes en une frénésie meurtrière. Maintenant je reste à la maison, et ils viennent à moi ! Quelle commodité !\"\n\nKanxer se sentit plus à l'aise maintenant, regardant vers l'est avec un meurtre croissant dans ses yeux."
 flavour_xanzerbexis.15.a:0 "Nous mettrons à bas ces chiens enragés !"
 
 flavour_xanzerbexis.16.t:0 "Chercher Nos Frères"
 flavour_xanzerbexis.16.d:0 "C'était un jour pluvieux à Port Xanzerbexis. La reconstruction était encore en cours, et en tant que tel, la cour se tenait dans une grande tente. L'intérieur était chaud, bondé, et sentait la fourrure mouillée. [Root.Monarch.GetName] faisait les cent pas autour d'un de [Root.Monarch.GetHerHis] sujets, qui se sentait de plus en plus mal à l'aise.\n\n\"Vous le faites paraître facile, Vrestukex. Une rareté dans la guerre.\"\n\n\"Ce le sera, [Root.Monarch.GetTitle].\" L'humain répondit en gnoll. Parlé par un humain, cela sonnait faible. [Root.Monarch.GetName] pouvait sentir leur peur, mais elle ne se montrait pas. Quelqu'un les avait bien enseignés.\n\n\"Nos espions à Nathalaire prétendent que la Folie est pleine de gnolls. La ville elle-même se recroqueville derrière les eaux. Avec votre flotte, la mer sera leur tombe.\"\n\n\"Et vous croyez que les gnolls de la folie nous rejoindront ?\"\n\n\"Oui. Ils vivent dans la misère. Ceci...\" l'humain gesticula autour de la tente. \"Ceci est une vie meilleure. Pourquoi refuseraient-ils ?\"\n\n[Root.Monarch.GetName] pouvait penser à quelques raisons. Mais ses Vrestukex lui avaient toujours donné de bons renseignements, surtout depuis l'inclusion d'humains. Les humains se mélangent aux humains, et ces jours-ci, elle avait plus de sujets humains que de gnolls. C'était ce qu'elle essayait d'équilibrer, mais la [Root.Monarch.GetTitle] n'était rien sinon pragmatique.\n\n\"Scribe !\" aboya-t-elle. Un humain plus âgé se mit au garde-à-vous, sa barbe blanche striée d'encre. [Root.Monarch.GetName] commença à dicter. Une politique pour coloniser la Folie de Daravan commença à prendre forme. Elle offrit un regard à ses Vrestukex, puis grogna."
 flavour_xanzerbexis.16.a:0 "Vous êtes congédié !"
 
 flavour_xanzerbexis.18.t:0 "Quitter l'Oppression"
 flavour_xanzerbexis.18.d:0 "Aujourd'hui, la cour bouillonne d'intrigue. Une paire d'émissaires, un gnoll et un humain, sont récemment arrivés du royaume méridional d'Igraxraak. Ils nous ont fait une offre extravagante. Protection, si nous choisissons de quitter l'empire d'Anbennar et rejoindre leur royaume à la place.\n\nNormalement, une telle offre serait catégoriquement refusée, mais il est bien connu que le vénérable Anbennar fait face à des difficultés, pour le dire charitablement. Igraxraak, en contraste, semble être en ascension, ayant largement consolidé leur pouvoir sous leur Trône-de-la-Colline. Leur économie est en hausse, et leurs armées sont fortes. Plus fortes, semble-t-il, que celles de l'empereur.\n\nBien que se soumettre volontairement au règne gnoll crache au visage de l'histoire humaine, il y a un point à faire que ce ne sont pas les gnolls du temps du vieux Castanor. Leur Xhazobkult est mort, et leur désir de coopération et bénéfice mutuel semble sincère. Comme l'émissaire humain se dépêche de souligner, Businor a prospéré sous Igraxraak, plus qu'il ne l'a jamais fait sous le règne cannorien.\n\nQue ferons-nous ?"
 flavour_xanzerbexis.18.a:0 "Qu'a fait l'empereur pour nous récemment... ?"
 flavour_xanzerbexis.18.b:0 "Se soumettre aux gnolls ? Pure idiotie. Jetez-les dehors !"

 flavour_xanzerbexis.19.t:0 "Empire Déchu"
 flavour_xanzerbexis.19.d:0 "Anbennar. Un mot elfique pour \"unité\", supposément. Plusieurs centaines d'années et d'innombrables corps plus tard, il est clair à tous à quel point toute \"unité\" cannorien est creuse. Bien qu'il soit réconfortant de penser qu'Igraxraak était la perte d'Anbennar, [Root.Monarch.GetName] et ses conseillers savent mieux. Si les humains de Cannor avaient trouvé cette unité qu'ils aspiraient tant dans leur vanité, ils ne seraient jamais tombés devant nous. Nos tribus, pour toute leur puissance et ruse, n'auraient pas fait le poids face à un Anbennar vraiment uni. Ironique alors, que les anciens sujets de l'empereur aient choisi Igraxraak plutôt que tout empire cannorien. S'il y a jamais eu une perte d'Anbennar, c'était quand nous avons montré au peuple de Cannor un avenir sans lui.\n\nAinsi, la proclamation de la fin d'Anbennar tombe sur un Cannor silencieux. Le silence, peut-être fait par trop peu de personnes, pleurant trop de morts. Il y a très peu de fanfare, et même les célébrations à Port Xanzerbexis ont une certaine solennité. Anbennar n'est plus. Il se termine sans bataille finale, sans grande victoire, à chanter pour les âges. Au lieu de cela, la guerre se transforme graduellement en chaos, alors que les soldats anbennaris abandonnent leurs leaders, qui à leur tour abandonnent leur empereur. Alors que la bureaucratie impériale s'effondre, les gens de Cannor se tournent plutôt vers le Trône-de-la-Colline pour protection, que les armées d'Igraxraak sont avides de fournir."
 flavour_xanzerbexis.19.a:0 "Ainsi meurt Anbennar. Non avec un rugissement, mais avec un gémissement."
 
 flavour_xanzerbexis.20.t:0 "Spectateurs de Loin"
 flavour_xanzerbexis.20.d:0 "Le Grand Amphithéâtre de Port Xanzerbexis était bondé de représentants de races et nations de chaque coin de Cannor et Sarhal. Drapeaux, pennons et armoiries de la noblesse locale, dignitaires en visite et le nouveau régime gnoll flottaient des positions de proéminence alors que le soleil se levait à l'horizon. Il y avait un mélange d'incertitude tendue quant à ce qui se passerait vraiment, car c'était le premier éclat diplomatique de l'état gnoll barbare. Mais avec cette peur il y avait l'excitation, les deux sentiments se mélangeant en quelque chose presque comme une frénésie.\n\nL'annonce des Jeux des Wyvernes fut donnée par les cuivres mugissants de l'Orchestre Royal d'Ixgraxaak, des douzaines de gnolls jouant un large éventail d'instruments dans une forme de musique appelée jhazz. Cela semblait chaotique, mais du chaos émergèrent mélodies et rythmes d'incroyable complexité, le rival de tout art musical parmi les royaumes civilisés. Les gnolls n'étaient plus des barbares.\n\nCependant, alors que l'orchestre finit sa performance et bougea pour quitter le terrain de l'arène, la foule fut choquée de voir une puissante Wyverne émerger d'un enclos souterrain. Bien que ses ailes aient été tailladées pour empêcher le vol, la créature était forte et enragée, fouettant de sa queue dans toutes les directions. Pour affronter cette créature, un groupe de guerriers gnolls d'élite entra dans l'arène portant un attirail de chasse cérémoniel, blindés d'écailles de wyverne et maniant des lances façonnées de queues de wyverne récoltées.\n\nBarbares, peut-être pas, mais les visiteurs ne purent s'empêcher de frémir quand les gnolls bondirent sur la wyverne, poignardant et frappant de toutes les directions jusqu'à ce que finalement le chef de meute déchire la gorge de la wyverne avec ses propres crocs. L'orchestre joua un hymne de victoire tandis que chasseurs gnolls tués et leur ennemi wyverne étaient discrètement emportés, hors de vue et hors d'esprit."
 flavour_xanzerbexis.20.a:0 "Monstres civilisés, en effet !"
 
 flavour_xanzerbexis.21.t:0 "Chevalerie Lorentaise"
 flavour_xanzerbexis.21.d:0 "Le coup d'une corne, puis le claquement de sabots sur le sol de l'arène. Le bruit de la foule monte avec la tension alors que les lances s'abaissent, de plus en plus fort jusqu'à un silence soudain. Le son du bois qui se brise, une forme tombant de son cheval puis la foule éclate en applaudissements extatiques et huées tapageuses. Les nobles chevaliers de Lorent, piliers des arts chevaleresques, exercent leur métier expertement. Les vainqueurs se délectent de leur gloire, tandis que les vaincus goûtent la poussière de la défaite. La première joute d'Igraxraak ne peut être appelée qu'un vrai conte de chevaliers !"
 flavour_xanzerbexis.21.a:0 "Nous vous ferons trembler !"
 
 flavour_xanzerbexis.22.t:0 "Spectacle Elfique"
 flavour_xanzerbexis.22.d:0 "Bien qu'imprévue, la foule ne pouvait qu'être ravie par la rivalité exposée dans l'arène. Des représentants Elfes de Lune de Cannor et des Elfes Solaires de Bulwar sont tous deux arrivés pour démontrer leurs prouesses, et un tournoi entre eux a organiquement surgi de la collision de ces deux groupes orgueilleux. En ce jour, la victoire au tir à l'arc revint aux Elfes Solaires par l'épaisseur d'un cheveu tandis que le duel entre danseurs de lames revint aux Elfes de Lune par une marge tout aussi étroite. Les deux furent de merveilleux étalages d'habileté martiale, affinés non par des années mais des décennies de dévouement. Insatisfaits par l'égalité, les deux groupes tentèrent de trouver un troisième concours pour briser l'impasse jusqu'à ce que le maître de cérémonie annonce que les prochains représentants devaient se voir accorder la scène."
 flavour_xanzerbexis.22.a:0 "Nous réglerons ceci l'année prochaine !"
 
 flavour_xanzerbexis.23.t:0 "Concours de Talents Skaldhyrriques"
 flavour_xanzerbexis.23.d:0 "Dans les mois et semaines avant les Jeux des Wyvernes, il y avait eu une longue période de sélection à cause du nombre considérable de bardes et artistes qui cherchaient la gloire sur cette nouvelle et grande scène. Sans surprise, beaucoup des candidats étaient des Skaldes errants de Gérudie, renommés pour leur talent musical et leurs larges voyages. Ces finalistes compétitionnèrent en trois tours, une chanson d'Histoire, une chanson de Romance et bien sûr le concours favori de la foule de Moquerie Vicieuse. Le gagnant de cette première Compétition Bardique des Jeux des Wyvernes se verrait accorder l'immense honneur de composer un hymne pour la nouvelle nation d'Ixgraxraak."
 flavour_xanzerbexis.23.a:0 "Joue pour moi ménestrel, joue !"
 
 flavour_xanzerbexis.24.t:0 "Journée des Inventeurs"
 flavour_xanzerbexis.24.d:0 "Alors que le soir approchait, l'excitation de la journée se refroidit et le concours final commença. Le sol de l'arène était couvert d'alchimistes, artisans et artificiers cherchant à montrer leurs dernières créations. Les citoyens ordinaires déambulaient dans les gradins, regardant curieusement l'éventail étourdissant d'inventions. Dignitaires et juges arpentaient le sol de l'arène lui-même, examinant chaque invention en détail pour voir laquelle serait déclarée gagnante. Bien qu'il y ait beaucoup d'inventions intéressantes, il y a deux finalistes clairs. La première est la pratique Machine de Nettoyage des Tissus, un dispositif qui peut retirer saleté et taches des vêtements sans les endommager, une économie de main-d'œuvre majeure pour nos citoyens. La seconde est la Synchronisation Temporelle, un système qui lie magiquement les horloges ensemble pour qu'elles indiquent toujours la même heure, incroyablement utile pour la navigation."
 flavour_xanzerbexis.24.a:0 "Tant de promesses pour l'avenir !"
 
 flavour_xanzerbexis.25.t:0 "Infrastructure Mécanisée"
 flavour_xanzerbexis.25.d:0 "La minorité gobeline d'Igraxraak a certainement été occupée, de plus d'une façon. Chaque jour, il semble que nous ayons plus de gobelins que la veille, et chaque jour, quelque nouveau développement urbain semble avoir eu lieu, apparemment du jour au lendemain.\n\nNulle part ceci n'est aussi évident qu'à Xalgazelag-inva, où les gobelins ont été au travail, apparemment sans fin, construisant de nouveaux laboratoires, enclos à wyvernes, abattoirs, tanneries, ateliers... la liste continue. De vastes tours de fortune grattent le ciel, tandis que leurs fondations raclent les racines mêmes des Monts du Khenak. Chaque année, la cité devient plus labyrinthique, plus chaotique. Les Xalgazelag et gobelins semblent tous prospérer dans le maelström, crachant de nouvelles inventions semaine après semaine.\n\nBien sûr, Xalgazelag-inva n'est que le cœur de cette tendance, et il semble qu'un réseau d'une sorte se développe, avec des artères se formant entre Xalgazelag-inva et nos élevages de wyvernes à travers tout notre royaume. Chacun grandit graduellement pour ressembler à Xalgazelag-inva, petit à petit et jour après jour, construisant toujours vers le haut et vers le bas, sans fin en vue."
 flavour_xanzerbexis.25.a:0 "\"Forteresse de Xalgazelag-inva\" a une belle sonorité..."
 
 flavour_xanzerbexis.30.t:0 "La Croissance de l'Artisanat Magique"
 flavour_xanzerbexis.30.d:0 "Finis sont les jours des quatre-vingt-six meutes, des Xhazobines et des Ivemkverag. Aujourd'hui Igraxraak a émergé pleinement comme un phare de civilisation, coopération et progrès qui éclipse ses pairs et humilie ses rivaux. L'habileté magique autrefois thésaurisée par la noblesse et les mages se trouve dans les mains même des paysans et roturiers, avec chaque jour apportant de nouveaux artisanats magiques et inventions. Contrairement aux royaumes arriérés d'antan, nos monarques régneront maintenant avec les conseils de conseils technocratiques et une bureaucratie méritocratique extensive. Les citoyens d'assortie 'républiques' peuvent prétendre que nous sommes des victimes trompées de la tyrannie, mais nous nous soucions peu de leur faiblesse et division. Nous nous dressons unifiés, nos têtes hautes. Les héritiers de la Grande Xanzerbexis continueront à nous mener vers l'avenir, tout comme elle nous a menés hors du passé !"
 flavour_xanzerbexis.30.a:0 "Une autocratie vraiment éclairée !"
 
 flavour_xanzerbexis.32.t:0 "Preuve d'un Dieu"
 flavour_xanzerbexis.32.d:0 "La foi des humains cannoniens n'a jamais été d'un grand intérêt pour notre peuple, malgré notre histoire partagée. Il est connu que les dieux cannoniens ont un pouvoir d'une sorte, mais c'est un pouvoir impalpable au mieux. En contraste, les Xhazob ont toujours offert un pouvoir tangible à travers le sacrifice. La relation entre le divin et le mondain devient pratique, et nous sommes si quelque chose, un peuple pratique.\n\nAinsi c'est une surprise quand des réfugiés humains commencent à se déverser dans Businor, portant avec eux des contes déchirants d'un \"Déluge Cramoisi\". Supposément un nouveau dieu s'est élevé dans leur foi, quelque humain à fourrure rouge nommé Corin, qui ascensionna à la divinité au culmination de la Marée Verte. Théologiquement ceci est intéressant, mais plus pratiquement, cette Corin affiche maintenant sa puissance à travers des pluies de sang à travers le Cannor oriental. Cela semble extravagant, mais nos agents confirment ces rumeurs. Le sang se déverse du ciel en Escann.\n\nCeci cause clairement quelque détresse à nos sujets humains, mais au Trône-de-la-Colline, cela présente une opportunité. Ce n'est pas un secret que notre relation avec le Xhazobkult est tendue. Peut-être cette Corin pourrait faire un mécène plus valable... ?"
 flavour_xanzerbexis.32.a:0 "Cela mérite d'être observé, au moins."

 flavour_xanzerbexis.33.t:0 "Querelles Mesquines"
 flavour_xanzerbexis.33.d:0 "Une tempête se prépare au nord.\n\nLe soi-disant \"Déluge Cramoisi\" s'est apaisé. Quelle que soit la lutte divine qui avait lieu s'est conclue, et personne ne semble assez certain de qui a été victorieux. Ce qui veut dire, que les deux côtés proclament la victoire. Bien sûr, ce n'est pas la fin de ceci, et déjà nos agents rapportent que les nations d'Anbennar choisissent leurs camps et tracent des lignes de bataille.\n\nComme observateurs, nous nous tenons à bénéficier de ceci. L'immigration vers notre domaine a déjà vu une augmentation constante, et il est clair que beaucoup d'humains sentent la guerre qui approche, et n'en veulent aucune part. Un grand nombre des nôtres regardent aussi vers le nord, avec les Ivemkverag visant à profiter de la guerre à venir à travers le travail mercenaire.\n\nMême ainsi, le Trône-de-la-Colline regarde ce conflit avec quelque préoccupation. Nous ne sommes pas étrangers à la guerre bien sûr, mais une guerre menée par des mortels sur des affaires des dieux semble... folle, au mieux. Bien qu'on ne devrait jamais sous-estimer le fanatisme humain, cette idée de se battre sans gain personnel semble spécialement gaspilleuse.\n\nTout ceci pointe vers la faiblesse de l'empereur cependant. Si l'empire d'Anbennar est trop infirme pour empêcher leur propre peuple de s'entre-tuer, peut-être leur peuple serait mieux sans eux. Une pensée fatidique, et qui vaut d'être considérée soigneusement."
 flavour_xanzerbexis.33.a:0 "Une maison divisée contre elle-même, ne peut tenir. Mais que si nous lui donnions un bon coup de pied... ?"
 
 flavour_xanzerbexis.34.t:0 "Idées Changeantes"
 flavour_xanzerbexis.34.d:0 "La guerre est venue à Anbennar !\n\nCeci est bien sûr, pas surprenant. Chaque âme dans notre domaine, du Khenak à la capitale, a demandé, réfléchi, argumenté et débattu de cette lutte qui approche, et pour une fois, notre pays est largement uni dans nos opinions. Humain et gnoll s'accordent tous deux que cette guerre est une parodie. Ce sentiment est partagé par les réfugiés, qui arrivent maintenant comme un déluge plutôt qu'un ruisseau. Heureusement nous nous sommes préparés en conséquence, et notre administration est préparée pour l'afflux de main-d'œuvre, tant qualifiée que non-qualifiée. La nourriture a été stockée, et le Trône-de-la-Colline garantit de nourrir toute bouche avec une paire de mains qui travaillent.\n\nPourtant même ainsi, la cour grogne. Quel simulacre d'empire, de laisser ce schisme atteindre un état de guerre ouverte. Cette inflammation est devenue une infection, qui est devenue une blessure suintante et mortelle dans le corps d'Anbennar. Quiconque avec les yeux pour voir, l'a vu arriver, a vu la pourriture, et pourtant l'empereur a fait... rien.\n\nC'est avec ceci à l'esprit que le Trône-de-la-Colline convoque un conseil de guerre. Pas pour la Guerre de la Ligue, mais pour tracer des plans et construire des réseaux d'espionnage. Et bien sûr, pour dépêcher des agents qui peuvent observer cette guerre, prendre des notes sur les différents belligérants, leurs généraux, leurs stratégies. Il est probable que cette guerre termine l'empire d'Anbennar, mais même si elle échoue à tuer ce léviathan pourrissant, le Trône-de-la-Colline sera juste derrière lui..."
 flavour_xanzerbexis.34.a:0 "...et mettre cette bête malade hors de sa misère."

### MISSIONS ###

 A49_the_last_clutch_title:0 "La Dernière Couvée"
 A49_the_last_clutch_desc:0 "Les Gnolls sont des chasseurs naturels, et nulle part ceci n'est plus vrai que dans les Monts du Khenak, où nous avons chassé les wyvernes depuis notre installation dans les monts. La wyverne fait partie de notre peuple, car nous utilisons chaque morceau de la mise à mort. De plus, la sauvagerie, l'instinct de chasse et la force brute de la wyverne sont tous des traits que nous apprécions facilement.\n\nMalheureusement, les wyvernes sont devenues rares. La chasse excessive par nous-mêmes et les humains a forcé les wyrms ailés au déclin, et il s'ensuit que seules les wyvernes les plus fortes demeurent, loin dans les Monts du Khenak. Pourtant alors que notre royaume s'étend, la demande pour les wyvernes et leurs produits s'est étendue avec lui. Le venin de wyverne surtout, a vu une montée météorique d'usage par nos armées, et seul un fou néglige son armée quand la guerre est à l'horizon. Rassemblons une expédition de nos chasseurs et montagnards les plus aguerris. Nous fouillerons les pics des Monts du Khenak pour les plus grands des wyrms ailés. Leur force sera notre force, et les dépouilles de la chasse seront d'autant plus douces pour la douleur de la poursuite."

 A49_protect_the_clutch_title:0 "Protéger la Couvée"
 A49_protect_the_clutch_desc:0 "Il est dit que rien qui vaut la peine d'être fait n'est jamais facile, et c'est peut-être une chose sur laquelle humains et gnolls s'accordent. Notre récente découverte a mis la cour en flammes avec des spéculations, et certains des Ivemkverag se vantent déjà de cavalerie de wyvernes pour rivaliser avec les Vernmen à l'ouest.\n\nMais logistiquement, c'est un cauchemar. La couvée fut trouvée dans les pics les plus interdits d'Hogzhaad, et la perspective de construire quoi que ce soit de plus permanent qu'un appentis si loin dans les Monts du Khenak fait se gratter la tête à nos conseillers. Nous pourrions amener les œufs vers les basses terres, mais le changement de climat pourrait les ruiner. Heureusement, les tribus du Khenak ne sont rien sinon débrouillardes. Nous mettrons nos meilleurs esprits à la tâche, et nos montagnards les plus robustes à transporter du matériel dans les pics, à la patte s'il le faut. Les wyvernes elles-mêmes se prouvent à nouveau inestimables, les outils d'os de wyverne étant plus légers que leurs homologues de fer, pourtant tout aussi robustes. La nurserie de Wyrms Ailés d'Hogzhaad sera la première de son genre, et seulement à travers la ruse gnoll sera-t-elle même possible."

 A49_further_preparations_title:0 "Préparations Supplémentaires"
 A49_further_preparations_desc:0 "Le couvoir d'Hogzhaad se dresse achevé, et maintenant tout ce qui reste à faire est d'attendre que les œufs éclosent. Bien que ce soit un rêve réconfortant, la réalité est différente. Les wyvernes sont notoirement féroces, et les élever en captivité sera une épreuve, peut-être plus grande qu'aucune que nous ayons affrontée auparavant. Nous avons fouillé les bibliothèques de Port Xanzerbexis, envoyé des espions chez la Verne voisine, même tendu la main clandestinement à l'Ordre des Chroniqueurs. Tout ce que nous pouvons apprendre des wyrms ailés, nous le ferons. Mais dans un sens plus direct, Hogzhaad aura aussi besoin de plus de main-d'œuvre gnoll pour réussir. Nous aurons besoin de gardes pour garder les œufs saufs et les humains curieux à l'écart, de manipulateurs et entraîneurs pour élever les jeunes wyrms, d'érudits pour documenter nos découvertes, la liste continue et continue... Mais nous avons déjà construit l'impossible. L'étendre sera un jeu de petit comparé !"

 A49_factional_cooperation_title:0 "Coopération Factionnelle"
 A49_factional_cooperation_desc:0 "La conquête de Businor a vu un changement de pouvoir significatif en Igraxraak, avec les Ivemkverag comme exemple évident. Mais déjà d'autres factions commencent à émerger, et de celles qui croissent le plus rapidement, est un assortiment informel de fermiers et artisans, opérant depuis Hogzhaad. Ces \"Mekza-Khenaxas\" ou \"Bergers de Bronze du Khenak\" ont construit leur vie de toutes choses ayant trait aux wyvernes. Élevage pour la nourriture des wyvernes, travail du métal pour chaînes, cages et même armures, et bien sûr, reproduction et abattage des bêtes elles-mêmes. Bien que ce groupe ait peu d'influence en dehors des Monts du Khenak, ils pétitionnent déjà le Trône-de-la-Colline pour une charte pour étendre leurs opérations, avec leur envoyé offrant de rester à la cour et offrir des conseils (certes très spécifiques) sur toutes choses ayant trait aux wyvernes."

 A49_hogzhaad_slaughterhouse_title:0 "Abattoir d'Hogzhaad"
 A49_hogzhaad_slaughterhouse_desc:0 "Notre programme d'élevage de wyvernes a été un succès retentissant ! Ceci à son tour apporte avec lui de nouveaux problèmes, notamment que les wyvernes sont incroyablement dangereuses en grands nombres. L'augmentation dramatique de population a déjà mené à une augmentation d'accidents fatals parmi les manipulateurs de wyvernes, et si cette tendance continue, les résultats pourraient être désastreux.\n\nHeureusement, les Mekza-Khenaxas ont déjà une solution en patte. Laissons-nous reconvertir le couvoir d'Hogzhaad en un abattoir à grande échelle, et en faire le moyeu de notre réseau commercial toujours en expansion de produits dérivés de wyverne. Viande, sang, os et bile - Tout coulera des Monts du Khenak, pour apporter des rivières toujours plus grandes de richesse coulant en retour."

 A49_a_league_of_their_own_title:0 "Une Ligue à Eux"
 A49_a_league_of_their_own_desc:0 "Igraxraak est de bien des façons une nation de deux capitales. Port Xanzerbexis est le cœur de notre royaume, se vantant d'une vaste population, et d'un port en eaux profondes animé. La plupart de la population vit dans ou près de la cité, ou au moins le long de la côte orientale fertile de Businor.\n\nLa seconde capitale est Hogzhaad, loin dans le Khenak. Bien que bien plus petite que Port Xanzerbexis, Hogzhaad a constamment grandi d'un bidonville de montagne, à une ville modeste, dominée par et supportant l'abattoir d'Hogzhaad. Maintenant, les alchimistes d'Hogzhaad ont demandé que le Trône-de-la-Colline investisse dans leurs expériences en finançant la construction d'une université à part entière. Naturellement, ils promettent qu'Igraxraak aura des droits exclusifs sur toutes inventions que leur recherche découvrira."

 A49_the_wyvern_trade_route_title:0 "La Route Commerciale des Wyvernes"
 A49_the_wyvern_trade_route_desc:0 "Depuis de nombreuses années maintenant, le commerce passant par le Divenhal a été décidé par qui contrôle l'Île de Tef, avec l'île divisant proprement la partie orientale et occidentale de la mer en deux. Comme dirigeants de Tef, le royaume humain d'Eborthíl devint riche et puissant du commerce du Divenhal, et sous la domination eborthílie souffrirent les tribus du Khenak.\n\nMais aujourd'hui Eborthíl n'est plus, et Tef est nôtre. Chaque jour, de nouveaux navires accostent à Port Xanzerbexis, portant grain khétataran, verre bahari, soie bulwari, et fer escannien. Chaque jour, des navires marchands paient le péage d'Igraxraak pour naviguer à travers les détroits busilaris vers la Tête-de-Dame et au-delà. Bien qu'il soit tentant de dire qu'ils choisissent ceci parce qu'il n'y a pas d'alternative, la vérité est que depuis que nous avons établi l'hégémonie sur Businor, la nouvelle Route Commerciale des Wyvernes est plus rapide, plus sûre et moins chère qu'elle ne l'a jamais été sous les humains querelleurs de Busilar, Eborthil et Verne. Igraxraak a apporté la paix, et la paix nous a apporté la richesse.\n\nAlors réfléchissons à ceci pour un moment, et une fois que nous aurons fini, traçons des plans pour étendre notre commerce à travers les frontières, vers la Tête-de-Dame elle-même. Sûrement les Esmaris se réjouiront quand ils apprendront qu'Igraxraak prévoit d'apporter la paix gnoll plus près de leur porte."

 A49_all_roads_lead_to_bones_title:0 "Toutes les Routes Mènent aux Os"
 A49_all_roads_lead_to_bones_desc:0 "Nos prédictions concernant les Esmaris ont été largement correctes. Même alors que l'Empereur rage contre les hordes gnolls qui aboient de l'est, les nations de Cannor bénéficient d'un commerce florissant dans les fruits du Khenak - Wyverne, cuivre et fer. Le dernier bien en particulier, a vu une poussée majeure de popularité, avec les forgerons d'Hogzhaad devenant plus habiles en métallurgie, apparemment de jour en jour. Chaque année, le besoin d'acier augmente, pour les cages, chaînes, armes... La liste continue.\n\nPendant de nombreuses années, l'idée d'une pénurie de métal a été étrangère à Igraxraak, avec le cuivre apparemment éternel des Monts du Khenak. Mais là où les Monts du Khenak sont riches en cuivre, ils sont pauvres en fer. En contraste, les Collines de Wex au nord sont riches au-delà de toute mesure, avec l'ancien château de Bal Hyl accroupi sur une véritable montagne de fer. Pour le bien de notre économie, et l'économie de nos partenaires commerciaux cannoniens, il n'y a vraiment qu'une chose à faire. Alors démolissons Bal Hyl, et mettons les Collines de Wex à un meilleur usage."

 A49_goblin_artisinal_infrastructure_title:0 "Infrastructure Artisanale Gobeline"
 A49_goblin_artisinal_infrastructure_desc:0 "Les gobelins de l'Échine-du-Serpent sont parmi les bâtisseurs les plus prolifiques d'Halann. Bien qu'en aucun cas aussi talentueux que (ou intéressés par) les merveilles architecturales des nains, les gobelins utilisent plutôt leurs vastes nombres et indifférence complète aux précautions de sécurité pour excaver de larges portions de cavernes à vitesse effrénée. Les résultats sont rarement esthétiquement plaisants, ou même sûrs d'ailleurs, mais il est incontesté que les sous-cités gobelinnes représentent quelques-unes des expansions urbaines les plus denses au monde.\n\nCe n'est pas une surprise alors, que les Xalgazelag aient déjà pétitionné notre [Root.Monarch.GetTitle] pour des ressources pour étendre Xalgazelag-inva une fois de plus. Nos minorités gobelinnes souhaitent rénover l'infrastructure minière de la cité en laboratoires, dortoirs et salles de stockage pour l'université. Le représentant Xalgazelag pose que, avec quelque supervision architecturale, le résultat peut même être quelque chose dans lequel la personne moyenne pourrait vivre. Nous sommes prudemment optimistes."

 A49_artificers_in_being_title:0 "Artificiers en Être"
 A49_artificers_in_being_desc:0 "Les Xalgazelag sont devenus toujours plus entremêlés avec l'appareil d'état. Nos armées marchent sur les provisions d'Hogzhaad, et nos armes, armures et outils sont largement conçus dans les Monts du Khenak. De bien des façons il est naturel de promouvoir cette coopération, et notre [Root.Monarch.GetTitle] a un plan pour ceci.\n\nNous intégrerons pleinement les Xalgazelag dans notre militaire, et les élevages de wyvernes seront étendus en centres d'entraînement pour nos troupes. Notre corps d'artificiers, opérant largement depuis les Monts du Khenak, sera dorénavant disséminé dans l'armée plus large et rendu responsable d'entraîner et optimiser nos forces armées. Ceci servira le double but d'améliorer la qualité de l'armée, et fournir une sécurité additionnelle pour nos élevages de wyvernes."

 A49_the_brainmarrow_pact_title:0 "Pacte Cervelle-Moelle"
 A49_the_brainmarrow_pact_desc:0 "Les Gnolls sont la race la plus forte. C'est une connaissance commune tant parmi les quatre-vingt-six meutes que nos cibles et employeurs habituels. Récemment, cependant, tant nos pillards que mercenaires ont eu des difficultés croissantes sur le champ de bataille. Que ce soient des murs de piques, chevaliers blindés, ou soi-disant \"canons\" qui sonnent comme des démons déchaînés, de nouvelles innovations ont pris leur péage sur nos armées.\n\nPour rectifier ceci, notre [Root.Monarch.GetTitle] a décrété que dorénavant tous les mercenaires travaillant à l'étranger doivent renvoyer un morceau de connaissance vers les Collines tous les cinq ans. Ceux qui se conforment seront nommés \"Cervelle-Moelle\", car tout comme un guerrier dévore la moelle du cerveau de sa subsistance, Xanzerbexis survivra sur ce qui est dans les cerveaux des humains. Quant à ceux qui ne se conforment pas, ils feront face à la colère non de faux démons de métal et poudre, mais de vrais démons et leurs partenaires mortels."

 A49_gnolls_trolls_and_tolls_title:0 "Gnolls, Trolls et Péages"
 A49_gnolls_trolls_and_tolls_desc:0 "Après avoir vaincu tous nos rivaux businoris, nous possédons maintenant des terres des deux côtés du Passage du Lion, le détroit crucial entre l'Île de Tef et le continent cannorien. Cette riche artère commerciale, souvent sillonnée par des navires qui ne veulent pas risquer les tempêtes et pirates du Divenhal ouvert, est actuellement non-taxée à cause de notre manque d'expertise commerciale. Cependant, une solution à ce problème s'est récemment présentée, courtoisie de nos nouveaux sujets humains. Il apparaît que c'est une connaissance commune à travers Cannor que tous les trolls sont excellents pour collecter les péages, et un conseiller particulièrement farfelu a même conçu une façon dont ils peuvent le faire en mer. Nous passerons commande aux marchés d'esclaves du nord : les gnolls ont besoin de trolls pour les péages !"

 A49_reinvigorate_our_mines_title:0 "Revigorer nos Mines"
 A49_reinvigorate_our_mines_desc:0 "Businor a longtemps été renommé pour son cuivre, avec le métal étant tant abondant qu'facilement accessible dans les Monts du Khenak. Pour des raisons évidentes, les Busilaris ont eu des difficultés à accéder à ces gisements, favorisant plutôt de plus petites mines dans les collines de Busilar même. Ces mines sont plus pauvres que celles des Monts du Khenak, mais les avances technologiques humaines les dotent encore d'un rendement annuel considérable.\n\nAvec l'unification d'Igraxraak, nous nous trouvons maintenant dans une position enviable. Les vastes mines des Monts du Khenak sont à notre portée, et les avances minières des Busilaris aussi. Mettons nos sujets humains à l'usage, rénovant nos mines, et augmentant notre production !"

 A49_the_copper_hills_renaissance_title:0 "Renaissance des Collines de Cuivre"
 A49_the_copper_hills_renaissance_desc:0 "Quand nous commençâmes à améliorer les mines des Monts du Khenak, nous avions de grands espoirs, et il est sûr de dire que notre investissement s'est retourné au centuple. Avec l'ubiquité des canons de bronze à travers Cannor, nos ennemis au nord sont devenus nos partenaires commerciaux. Le cuivre de haute qualité du Khenak se déverse maintenant à travers la région des Marches dans Anbennar, et la pièce impériale se déverse en retour dans le trésor du Trône-de-la-Colline.\n\nCeci à son tour, a mené à de plus grandes dépenses d'état. Port Xanzerbexis est rénové, avec des travaux publics pour tant les humains que gnolls entrepris sous l'œil vigilant du trône. Une nouvelle monnaie de cuivre a même été introduite, avec l'état lui-même comme garant. Le plus curieusement, il semble que toute la richesse en circulation a résulté en un air général de magnanimité entre nos sujets gnolls et humains. Les échanges culturels deviennent plus prévalents, et nulle part ceci n'est plus prévalent que dans le... phénomène connu comme les Gnolls de Laiton. Cette unité, malgré son nom, héberge tant humains que gnolls dans ses rangs, et bien que superficiellement une compagnie mercenaire, ils insistent qu'ils sont un ordre de bardes, se spécialisant dans les instruments de laiton desquels ils tirent leur nom. Ils sont de tous comptes de formidables combattants, et réfèrent à leur mélange unique de prouesse martiale et musique comme \"Jhazz\"."

 A49_port_xanzerbexis_amphitheatre_title:0 "Amphithéâtre de Xanzerbexis"
 A49_port_xanzerbexis_amphitheatre_desc:0 "Depuis que nous avons fait de Port Xanzerbexis notre siège de pouvoir, la cité a vu une poussée de richesse et prestige. Il est étrange alors, que notre vénérable capitale ait peu à pas d'architecture gnoll, avec la plupart des habitants semblant préférer le paysage urbain busilari envahissant.\n\nPar conséquent, il a été décidé que le Trône-de-la-Colline construira un édifice gnoll. Un grand monument à notre gloire, accessible pour tous à voir. Nos meilleurs architectes ont été rassemblés, et ils suggèrent un vaste amphithéâtre au bord de mer, assez grand pour le combat gladiatorial, événements musicaux, et même batailles navales ! Ce grand projet sera construit dans le plus fin granit du Khenak, affichant le très meilleur de l'architecture igraxraaki (Un mélange rustique d'angles gnolls tranchants, avec des détails busilaris plus doux). Sur chaque pierre nous graverons un bas-relief, détaillant l'histoire de notre peuple - Non, nos peuples, et notre histoire partagée. Les bancs siègeront des milliers, et attaché à la structure principale nous construirons un district entier pour accomplir chaque besoin artistique que le théâtre pourrait avoir. Notre architecte en chef devient excité juste en en parlant, tout ce qui est requis est le mot pour aller de l'avant."

 A49_the_lions_roar_title:0 "Le Rugissement des Lions"
 A49_the_lions_roar_desc:0 "Les Lions de Pierre des Détroits Busilaris sont certainement des monuments impressionnants, mais ils ne servent aucun but pratique. Bien que simplement les démolir ne soit pas hors de question, la représentante de nos minorités trolls a proposé une alternative originale.\n\nSupposément, les Lions de Pierre seraient relativement simples à évider, et reconvertir en tours de guet pour notre agence de collecte de péage-troll. En utilisant de grandes cornes de laiton construites dans les tours de guet, nos trolls de veille pourraient alors alerter la marine d'Igraxraak de tous contrebandiers, pirates, marines hostiles ou monstres marins tentant de traverser le détroit. La représentante troll ne demande que des subsides d'état pour payer les trolls ouvriers, et est disposée à engager sa propre chair comme garantie si le projet est un échec. Maintenant voilà du dévouement !"

 A49_secure_the_khenak_title:0 "Sécuriser les Monts du Khenak"
 A49_secure_the_khenak_desc:0 "Ah, Verne. Notre vénérable ennemi à l'ouest. Il y a de nombreuses années, Igraxraak était entouré par Busilar à l'est, Eborthíl au sud, les divers princes frontaliers de l'Empire au nord, et Verne à l'ouest. Maintenant est, sud et nord s'inclinent tous devant le Trône-de-la-Colline, laissant Verne se recroqueviller sous les jupes de l'Empereur.\n\nIl serait peut-être satisfaisant de les laisser là - De plein droit, notre nation florissante a éclipsé la leur en tous points. Mais Verne se tient dans une position dangereuse, pour nous et pour eux. Tant que leur terre est tenue par une puissance hostile, les Monts du Khenak sont vulnérables. Et si les Monts du Khenak tombaient, Hogzhaad tomberait avec, arrachant ainsi le cœur économique et scientifique de notre nation.\n\nPar conséquent, c'est pour le bien de notre sécurité nationale, que Verne soit exterminée, et que les Monts du Khenak soient fortifiés. Que cela soit fait."

 A49_invite_established_brainiacs_title:0 "Inviter des Cerveaux Célèbres"
 A49_invite_established_brainiacs_desc:0 "Avec l'Université d'Hogzhaad achevée, notre nation entière commence déjà à se repaître des fruits de leurs labeurs. Bien que beaucoup de telles inventions et innovations soient dirigées vers la croissance de notre industrie, quelque chose d'extraordinaire s'est produit.\n\nAu sein des Mekza-Khenaxas, un nouvel ordre d'artisans-philosophes a émergé. Ils s'appellent les Xalgazelag, ou forgerons-de-sang, et leur spécialité dans l'université, a été un mélange particulier de métallurgie et... biologie ? Leur représentant - un gnoll presque chauve à l'odeur de brûlé, prétend que le corps n'est vraiment pas si différent d'une lame, ou d'une armure. Quand l'énergie est induite, par la chaleur dans le cas du métal, le changement devient possible. Le corps n'est pas différent en principe, mais évidemment la simple chaleur ne suffit pas dans ce processus. Évidemment.\n\nLes Xalgazelag ont demandé que le Trône-de-la-Colline se procure... C'était le mot, se procure, des étudiants pour l'université d'Hogzhaad, représentant les trois races les plus renommées pour leur acuité scientifique. Les gnomes, maîtres renommés de l'artisanat, les gobelins, experts de l'improvisation, et les dragons - ...les dragons ? Les kobolds de la côte des dragons, pour leur dévotion aux altérations biologiques. Peut-être qu'un programme d'échange d'étudiants est de mise !"

 A49_expanded_gene_clinics_title:0 "Cliniques Génétiques Étendues"
 A49_expanded_gene_clinics_desc:0 "Notre minorité kobold s'est intégrée parfaitement à Xalgazelag-inva. C'est... vraiment spectaculaire à quel point cela fut simple. Nous avons fait savoir que les kobolds étaient les bienvenus dans les Monts du Khenak, et ils ont juste commencé à apparaître. Des terriers isolés de clans kobolds (Trivu ?) commencèrent à pousser à la périphérie de Xalgazelag-inva. Petits bidonvilles de montagne, principalement axés sur l'exploitation minière. Les taxes furent payées à temps pour des sujets que nous ne savions pas avoir. Comment ont-ils traversé la frontière ?\n\nPuis les kobolds commencèrent à s'inscrire avec les Xalgazelag, et leurs méthodes se sont avérées largement compatibles avec les nôtres. Un nombre de leurs artificiers (appelés prêtres dragons) parlent avec grand enthousiasme d'un grand projet, avec l'ascension draconique comme but final. Ils prétendent que nous aussi pouvons être des dragons. Le pouvons-nous ? Le devrions-nous ? Questions pour l'avenir, peut-être. Dans un sens plus pratique, les prêtres dragons ont largement pris la tête dans la faculté biologique de l'université de Xalgazelag-inva. Soutenons cette tendance, et ajoutons leur connaissance à la nôtre."

 A49_gnoll_test_subjects_title:0 "Sujets de Test Gnolls"
 A49_gnoll_test_subjects_desc:0 "Récemment, les Xalgazelag ont commencé une série d'expériences extensives, cette fois sur la faculté. Là où la direction précédente était l'application de drogues de combat, ce nouveau champ de recherche est bien plus ambitieux, utilisant l'artisanat pour greffer des membres artificiels sur des corps vivants. Les kobolds surtout se sont montrés hautement motivés pour altérer leurs propres corps, et nos artificiers gnolls ont été avides aussi de prendre part à leur travail.\n\nLe résultat fut présenté à notre [Root.Monarch.GetTitle] ce matin, avec le représentant Xalgazelag présentant un exosquelette, fusionné au hasard à leur propre corps, et étendant leur queue avec un appendice d'acier bien plus long. Cet appendice était assez flexible pour agir comme une troisième main, et bien que le processus soit supposément tant douloureux qu'horrible, le représentant promet qu'il deviendra moins invasif alors que la méthode est développée davantage."

 A49_vie_the_vrestukex_title:0 "Rivaliser les Vrestukex"
 A49_vie_the_vrestukex_desc:0 "Il est bien connu que les Gnolls sont récalcitrants jusqu'aux os. Bien que respectueux du pouvoir, toute autorité au-delà de la portée des crocs est vouée à être éphémère dans toute meute gnoll digne de ce nom.\n\nIl n'est donc pas surprenant que la [Root.Monarch.GetTitle] souhaite imposer un nouveau système sur les Monts du Khenak. Ce nouveau système Vrestukex exigera un tribut sous forme de petits des familles les plus influentes du pays. Ces petits seront alors amenés à Akaz Lokkex comme otages pour assurer le bon comportement. Tandis que les Vrestukex freine l'agitation, cela sert aussi un second but - Après tout, plutôt que simplement retenir ces otages, pourquoi ne pas les entraîner ? Leur enseigner l'obéissance à notre meute, les récompenser pour services rendus, et punir l'insubordination... durement. Un petit entrera dans les Vrestukex comme otage, mais il en sortira... Eh bien il n'en sortira jamais, mais il apprendra à servir quelque chose de plus grand que la famille : Il apprendra à servir la Meute."

 A49_gather_a_garrison_title:0 "Rassembler une Garnison"
 A49_gather_a_garrison_desc:0 "Avec les quatre-vingt-six tribus unifiées, on pourrait penser que la partie difficile est finie, et rien ne pourrait être plus éloigné de la vérité. Les Monts du Khenak sont entourés d'ennemis, de Verne à l'ouest, à Busilar à l'est. Ces païens humains hostiles bondiront sur toute opportunité de nous écraser, avant que nous puissions devenir assez forts pour les menacer. Bien que les gnolls soient toujours sur pied de guerre, nous aurons besoin de renforcer nos défenses davantage, et préparer chaque gnoll, du petit à la crinière grise, pour la guerre à venir. Que les humains viennent - Leurs morts nourriront le sol des Monts du Khenak, et quelle que soit la force qu'ils déploient contre nous, nous la ferons nôtre, un cadavre à la fois."

 A49_strangle_their_trade_title:0 "Étrangler leur Commerce"
 A49_strangle_their_trade_desc:0 "Bien qu'on puisse être pardonné de rejeter la prouesse martiale humaine sur terre, les rejetons sans poil semblent obtenir tant confiance que compétence en mer. Le royaume pillard de Tef, se parant maintenant du nom d'\"Eborthíl\", a été l'hégémon naval du Divenhal pour la plupart de son histoire, et maint pirate gnoll a vu une fin rapide à sa carrière par coups de canon d'un navire de guerre eborthíli.\n\nCeci exige un certain respect, mais cela expose aussi un fait simple - Pour que Xanzerbexis survive en Businor, la domination navale eborthílie doit être brisée. Consolidons nos pillards en une flotte de bataille digne de ce nom, et embarquons pour tester le courage de la marine eborthílie une fois de plus, non comme de simples pirates, mais comme une vraie puissance navale !"

 A49_return_to_the_old_capital_title:0 "Retour à l'Ancienne Capitale"
 A49_return_to_the_old_capital_desc:0 "La cité de Xalgafiar, ou \"Port Jaher\" comme l'appellent les Busilaris, est la plus grande cité de Businor. Enjambant l'estuaire d'Hapaíne, avec des collines s'élevant doucement au nord et à l'ouest, les terres agricoles voisines, le port naturel en eaux profondes et la position défendable, Xalgafiar est le cœur battant de toute la région. Et maintenant, par le sang, la sueur et la ténacité, elle est nôtre. Les bannières du Trône-de-la-Colline flottent fièrement des créneaux brisés, et les Busilaris nouvellement conquis ne peuvent que regarder avec choc et consternation, alors que nos soldats marchent à travers les ruines de leur capitale.\n\nEt pourtant, le siège, l'assaut et la conquête ne furent que le début. Xalgafiar est une cité bien trop vitale pour simplement la saccager et l'abandonner. Au lieu de cela elle doit être reforgée en un siège de pouvoir plus approprié pour la [Root.Monarch.GetTitle] ascendante de Xanzerbexis, commençant par le nom."

 A49_a_home_in_the_hills_title:0 "Un Foyer dans les Collines"
 A49_a_home_in_the_hills_desc:0 "La coutume gnoll place un grand pouvoir dans les noms, et ce n'est pas une coïncidence que beaucoup de termes gnolls viennent des gens. Le domaine oriental de Tluukt porte le nom de Golod Tluukt. Il y a peu de distinction entre la personne et le domaine.\n\nAinsi en a-t-il été aussi en Xanzerbexis, avec le nom de la [Root.Monarch.GetTitle] étant le synonyme du pays. Et pourtant, avec Businor sous notre règne, certains demandent maintenant quelque chose de différent. Plus que quiconque, ce sont les Ivemkverag, qui se traduit par 'les voleurs teints', qui hurlent pour le changement. Comme notre élite militaire, les Ivemkverag ont saigné le plus, combattu le plus dur, et vu les plus grands gains durant notre conquête de Busilar. Il est connu que ce furent les Chiens Morts Bisans qui prirent d'assaut les portes de Xalgafiar - principalement parce qu'ils ne se tairont pas à ce sujet. Les Ivemkverag se sont consolidés au cours des dernières années en quelque chose ressemblant à la noblesse humaine, et bien que ceci soit inquiétant, ils semblent bien adaptés pour gouverner sur nos sujets busilaris, qui pour leur part préfèrent beaucoup le règne d'un mercenaire mondain, au poing sanglant de la couronne.\n\nLes Ivemkverag ont adopté la coutume extravagante de teindre leur fourrure, alors peut-être qu'un compromis peut être atteint. La couronne étendra Port Xanzerbexis, et investira dans l'industrie de la teinture. Les Ivemkverag se soumettront à un monopole de couronne sur les teintures, et ainsi ils se lieront plus étroitement à la nation, portant littéralement nos couleurs. En échange, nous abolirons le nom de Xanzerbexis, et à la place laisserons notre nation naissante porter le nom ancien - Igraxraak, notre foyer dans les collines !"

 A49_brainmarrow_success_title:0 "Succès Cervelle-Moelle"
 A49_brainmarrow_success_desc:0 "Le Pacte Cervelle-Moelle a, malgré tous ses aspects rugueux, nous a grandement aidés à égaliser le terrain de jeu contre les Busilaris. Les innovations cannoriennes qui nous donnaient autrefois pause sont maintenant contrebalancées par nos propres stratégies, et le canon cannorien est maintenant largement surpassé par nos propres pièces plus lourdes, forgées dans des fonderies supérieures et exploitant la plus grande force gnoll au maximum.\n\nNotre victoire sur Busilar sert de preuve finale que le Pacte Cervelle-Moelle, né du désespoir et de la nécessité, est devenu obsolète. Nous détenons maintenant des cités avec des centres d'apprentissage : Académies où les penseurs militaires ne récupèrent plus les restes des esprits cannoniens, mais construisent de nouvelles stratégies par eux-mêmes. Ainsi, le Trône-de-la-Colline a décrété qu'à partir de ce jour, le Pacte Cervelle-Moelle est aboli."

 A49_when_money_comes_marching_home_title:0 "L'Argent Rentre au Foyer"
 A49_when_money_comes_marching_home_desc:0 "Avec Igraxraak dans un état de paix relative, on pourrait penser que la culture gnoll, avec son focus sur la prouesse martiale, trouverait difficile de prospérer. Rien ne pourrait être plus éloigné de la vérité, avec les Cannoniens et Escannis empêtrés dans des guerres de foi. Les mercenaires gnolls jouissent déjà d'une réputation féroce, et les fils et filles d'Igraxraak sont renommés comme les meilleurs des meilleurs, combinant la puissance gnoll avec les tactiques cannoriennes modernes. Nos forces mercenaires ont vu un afflux d'auxiliaires businoris aussi, servant davantage à faciliter les négociations entre nous-mêmes et les humains du nord.\n\nDéjà notre trésor voit un afflux constant d'or de notre export de mercenaires qualifiés. Qui aurait pensé que combattre pour les Cannoniens serait tellement plus lucratif que combattre contre eux ?"

 A49_human-gnoll_culture_exchanges_title:0 "Échanges Culturels"
 A49_human-gnoll_culture_exchanges_desc:0 "Avec la migration d'humains vers Igraxraak, le Trône-de-la-Colline a vu un afflux de culture humaine aussi, se mélangeant aux coutumes businoris natives. En contraste avec ceci, notre propre peuple apporte ses coutumes gnolls des Monts du Khenak, ainsi que les normes culturelles de nos parents à travers le Divenhal. Nous nous attendions à quelque friction, peut-être même conflit. Nous nous attendions à ce que la culture gnoll et humaine soit poussée plus loin, pourtant à la place, l'opposé est arrivé.\n\nNulle part ceci n'est aussi visible que dans notre corps mercenaire, et aucune part de notre corps mercenaire n'est aussi visible que les Aboyeurs Roses Tellumites, où un pourcentage significatif de la compagnie sont maintenant des humains, travaillant en tandem avec des soldats gnolls sur et hors du champ de bataille. Bien que les Aboyeurs Roses aient toujours été excentriques même pour des mercenaires, il n'y a pas de nier leur férocité au bataille, et leur popularité a aidé à favoriser un esprit croissant de coopération et échange culturel inter-espèces à travers le royaume. Vraiment nous vivons dans des temps intéressants."

 A49_losing_my_religion_title:0 "Perdre Ma Religion"
 A49_losing_my_religion_desc:0 "Nous ne devrions jamais oublier que c'était le feu sombre du Xhaz qui nous tenait chaud durant notre long exil parmi l'arrière-pays frigide du Khenak. Mais ces nuits froides sont finies, et nous ne sommes plus des tribus dispersées blotties ensemble pour la chaleur. La flamme démoniaque qui nous servit si bien répand maintenant des braises de colère et rébellion parmi nos sujets humains. Ultimement, la foi n'est simplement qu'un autre outil pour la survie. Quand un outil cesse d'être utile, il devrait être remplacé. Pourquoi le Xhaz serait-il différent ?"

 A49_undermine_the_ivemkverag_title:0 "Saper les Ivemkverag"
 A49_undermine_the_ivemkverag_desc:0 "Les Ivemkverag d'antan étaient des héros. Maintenant ils sont des petits braillards vivant de la largesse de leurs ancêtres. Lois bannissant la teinture de fourrure pour tous sauf les classes sociales élites. Restriction sur la propriété de certains commerces profitables. Contrôlant les positions dans l'armée, marine et gouvernement. Ceci a été toléré assez longtemps. L'ancien système des Vrestukex a été décrié comme archaïque, mais maintenant il prouve sa valeur. Si nous devons utiliser ces enfants pour enseigner l'importance de la loyauté à leurs anciens, alors ainsi soit-il."

 A49_progress_at_all_costs_title:0 "Progrès à Tous Prix"
 A49_progress_at_all_costs_desc:0 "Les Ivemkverag furent utiles une fois, mais la cupidité dans leurs cœurs les brûla de l'intérieur, aussi sûrement que le ferait le feu maladif du Xhaz. Et donc comme le Xhaz, les Ivemkverag et leurs laquais seront jetés comme les déchets inutiles et contre-productifs qu'ils sont. Nous prendrons leurs ruines, et construirons quelque chose de meilleur à partir des cendres."

 A49_gommo_coal_powered_mutagenic_vats_title:0 "Cuves Mutagènes"
 A49_gommo_coal_powered_mutagenic_vats_desc:0 "Les Gnomes ont commencé à arriver en nombres toujours plus grands à Xalgazelag-inva, et déjà leur réputation d'excellence académique commence à imprégner l'institution. Leur dernière percée fut présentée par les Xalgazelag plus tôt aujourd'hui, et elle promet d'être rien de moins que révolutionnaire.\n\nSupposément, la pierre combustible connue comme charbon a plus grand potentiel comme source d'énergie que nous le croyions précédemment : Quand brûlée sous les bonnes circonstances, l'énergie qu'elle libère peut être harnachée dans un moteur avec presque autant d'énergie que la damestear.\n\nAinsi, les Xalgazelag ont demandé l'accès à l'île de Tef, où le charbon est connu pour être abondant. Ils promettent un projet qui a le potentiel de changer notre société dramatiquement."

 A49_gnollish_berserker_potions_title:0 "Potions de Berserker"
 A49_gnollish_berserker_potions_desc:0 "La Potion de Berserker est l'une des premières percées majeures des Xalgazelag. Il est largement connu que consommer du sang de wyverne cause une rage apoplectique. Le problème alors, est que cette rage met une pression souvent fatale sur le corps de l'imbiber, la rendant largement inutile pour la guerre. La Potion de Berserker est une teinture, avec un nombre de chimiques actifs inclus pour réduire la pression corporelle et \"gérer le pic\" pour ainsi dire.\n\nLe résultat est une drogue de combat qui donne à l'utilisateur un élan d'agression et d'énergie, demeurant dans le système jusqu'à six heures (dépendant du métabolisme). Plutôt que les anciens effets secondaires d'attaque et arrêt cardiaque, l'utilisateur expérimentera une fatigue intensifiante quand la drogue aura fait son cours, nécessitant un repos prolongé pour récupérer. Puisque nous prévoyons utiliser la teinture avec nos troupes de choc, nous ne prédisons pas que les effets de santé à long terme soient de préoccupation majeure."

 A49_gnollish_ascendancy_title:0 "Ascendance Gnoll"
 A49_gnollish_ascendancy_desc:0 "\"La chair, comme le fer, peut être façonnée dans la forge.\"\n\nUne seule couvée d'œufs de wyverne. C'était tout ce qu'il fallait. Quelqu'un savait-il alors, ce que cela deviendrait ? Ce que nous deviendrions ?\n\nPeut-être pas. Si les Xalgazelag savaient, ils gardèrent le silence. Et maintenant, il n'y a pas besoin de silence. Après tout, leur promesse est accomplie. Chaque jour, des gnolls de toutes tribus font le pèlerinage de Port Xanzerbexis à Xalgazelag-inva. Chaque jour, des gnolls pétitionnent les Xalgazelag pour leur faveur. Et chaque jour, les Xalgazelag mettent des gnolls sous leurs lames. Ils les moulent, façonnent leur chair comme du métal chaud, martèlent leurs os comme l'acier en de nouvelles formes. Mélangent gnoll et artisanat jusqu'à ce qu'il soit dur de dire où l'un finit et l'autre commence.\n\nLes résultats sont aussi variés que les pierres des Monts du Khenak, mais tous sont plus que nous étions. La biologie de wyverne a été mélangée avec celle de nos parents. Gnolls avec ailes et écailles qui crachent venin de wyverne et se vantent de grande force. C'est une force curieuse en effet, car là où la force de notre nation était une force dans l'unité, cette force est presque entièrement une force du soi. Une force au-delà du trône, nation ou même meute.\n\nQuand Xanzerbexis Reine-de-la-Colline unifia les quatre-vingt-six tribus du Khenak, elle le fit pour nous faire un peuple. Que pensera-t-elle de nous maintenant, avec chaque gnoll si fort sans sa meute ?"

 A49_break_our_rusty_cage_title:0 "Briser Notre Cage Rouillée"
 A49_break_our_rusty_cage_desc:0 "'...Un autre type de monstre trouvé en Busilar sont les gnolls. Bien qu'ils apportaient autrefois la terreur des Marches au Passage du Lion, Jaher et Jexis les repoussèrent vers la frontière montagneuse avec Verne. Ils demeurent là à ce jour, pillant simplement pour satisfaire leurs luxures animales et maîtres démoniaques. Bien que certains aient été \"embauchés\" par des Princes anbennaris, ils ne possèdent pas les nombres ou habileté martiale pour défier les armées de Busilar en bataille ouverte.'\n\nRican de Port Jaher, Érudit Busilari, dans la chronique 'Le Royaume du Lion de Pierre', 1425\n\nQuand nous descendîmes sur les Busilaris, ce ne fut pas des collines et directement dans leurs murs de forteresse. Ce fut par les pistes de contrebandiers des forêts, et de partout où les armées humaines n'étaient pas. Nous les déchirâmes par derrière, le rugissement de démons criant dans leurs oreilles. Ils coururent, nous laissant en contrôle du champ de bataille, mais pas encore victorieux. Car il y a encore celui qui se nomme le Roi de Busilar, et le Royaume des Collines crie encore pour ses terres perdues. Néanmoins, c'est un début."

 A49_block_the_mountains_title:0 "Bloquer les Montagnes"
 A49_block_the_mountains_desc:0 "Il est bien connu que la valeur de la vie d'un gnoll se mesure en relations. Notre nation n'est pas différente, avec beaucoup de notre richesse dérivant de nos nouveaux sujets busilaris. Après une période initiale de recroquevillement et peur, la plupart des paysans optèrent pour retourner à leurs vies, payant simplement tribut à nous au lieu des monarques à Hapaíne. Au fil du temps, cependant, beaucoup sont devenus désillusionnés sans règne, optant à la place pour fuir dans les Marches et s'incliner devant l'Empereur que le Lion de Pierre défia si longtemps. Cette tendance ne peut continuer – pensez juste à l'économie !\n\nHeureusement, nous connaissons une chose ou deux sur contenir les gens à cause de notre long emprisonnement dans les Monts du Khenak. Nous établirons des fortifications dans les passes majeures, empêchant tout mouvement vers le nord. Même les pistes les plus isolées seront gardées, leurs emplacements connus de nous par des siècles de contrebande. Tout ceci sera fait par des gardes frontaliers spéciaux, entraînés tant à garder nos sujets dedans qu'à garder nos ennemis dehors."

 A49_our_way_forward_title:0 "Notre Voie Vers l'Avant"
 A49_our_way_forward_desc:0 "La guerre est finie.\n\nLe royaume de Busilar a été renversé. Ses cités ont été rasées, ses armées mises en déroute, et son peuple maintenant forcé de s'agenouiller devant un nouveau trône - Le Trône-de-la-Colline.\n\nPourtant maintenant son peuple nous donne pause. Malgré la guerre, beaucoup de survivants humains s'attardent dans les ruines de leur nation brisée, et dans la plupart des nouveaux territoires, ils nous surpassent significativement en nombre.\n\nLe Xhazobkult offre une réponse simple. Asservir les humains et offrir leur chair aux Xhazob. C'est notre voie, la voie de nos ancêtres, et le destin du faible est de servir comme festin sanglant pour le fort.\n\nEt pourtant, certains dans notre cour parlent d'un autre chemin. Nous assumions toujours que notre règne de Businor serait au détriment de sa population humaine, mais la paysannerie busilari a été inhabituellement coopérative, spécialement dans les terres des Ivemkverag. Leur attitude de \"vivre et laisser vivre, tant que les taxes sont payées\" semble populaire avec les humains, et il n'y a en théorie aucune raison que nous ne puissions faire de même. Bien gouverner, gagner la population, et faire de cette jeune nation un endroit où les gens, humain ou gnoll, peuvent vivre... Sinon en harmonie, au moins en détente. Le Xhazobkult appelle ceci hérésie, mais le Kult ne gouverne pas Businor, et ils ne paient pas de taxes, d'ailleurs. Peut-être ceci vaut un essai..."

 A49_invite_our_cousins_title:0 "Inviter Nos Cousins"
 A49_invite_our_cousins_desc:0 "Bien que notre coopération avec les Busilaris ait porté fruit, elle a mis notre administration dans une position délicate. D'un côté, Les Ivemkverag hurlent pour plus grande intégration, et nos sujets busilaris favorisent naturellement ceci. D'un autre côté, le Xhazobkult grogne que nous avons perdu notre voie, et beaucoup parmi nos sujets gnolls sont d'accord. Parlant clairement, cet état d'affaires ne peut que nuire à Igraxraak s'il est permis de continuer.\n\nAlors, nous aurons besoin de nos propres soutiens, gens loyaux seulement à notre nouvelle nation. Et il se trouve qu'il n'y a pas pénurie de gnolls à travers le Divenhal, cherchant une vie meilleure. Étendons une patte d'amitié vers eux, amenons-les à Igraxraak, et installons-les dans la campagne businori, encore dévastée par la conquête. Avec l'afflux de sujets loyaux au Trône-de-la-Colline, nous tuerons cette lutte factionnelle dans l'œuf."

 A49_entice_human_migrants_title:0 "Attirer des Migrants Humains"
 A49_entice_human_migrants_desc:0 "Alors que nos mercenaires marchent vers le nord pour gagner gloire et richesse sur les champs de Cannor, ils sont accueillis par une vue particulière marchant vers le sud. Des humains. Des tas et tas d'humains harcelés aux yeux creux, fuyant les champs de bataille du nord en quête d'une vie meilleure. Il apparaît que le mot s'est répandu de la sécurité et prospérité dont jouissent les sujets humains d'Igraxraak, et ainsi, des milliers de Cannoniens déplacés traversent maintenant la frontière, cherchant sanctuaire derrière la sécurité relative des Monts du Khenak.\n\nCeci est surprenant, considérant que pas si longtemps, seul un fou chercherait refuge parmi les gnolls. Mais même ainsi, ce n'est pas mal venu. L'afflux de main-d'œuvre qualifiée ne peut que bénéficier à l'état, et les relations entre nos sujets humains et le Trône-de-la-Colline ont atteint un point où nous n'avons pas besoin de craindre une insurrection. Qu'il soit connu loin et large qu'Igraxraak sera un foyer pour tout humain disposé à travailler pour sa prospérité !"

 A49_home_with_no_borders_title:0 "Foyer Sans Frontières"
 A49_home_with_no_borders_desc:0 "Bien que la reprise économique en Businor ait apporté à notre royaume tant richesse que prestige, elle a introduit un problème à notre société qui, bien que familier aux humains, est presque inouï pour les Gnolls. Surpopulation. Il apparaît qu'en l'absence de guerre, pauvreté et famine, notre peuple vit des vies plus longues et saines. Ceci à son tour signifie des petits ! Beaucoup plus de petits. Plus de petits, familles plus grandes, et moins de place pour tous.\n\nMais, là où notre cœur de terre est bondé, nos nouveaux territoires sont relativement sauvages. Les Marches au nord, le côté vernman des Monts du Khenak, et spécialement les marais infestés de démons de la Folie de Daravan sont tous relativement dépeuplés. Rédigeons donc une nouvelle loi - l'Acte Axatala. Axatala est une phrase gnoll, grossièrement traduite par \"foyer sans frontières\". Nous offrirons à nos sujets des terres gratuites dans nos possessions territoriales, ainsi que des taux de crédit solides pour les prêts émis par le Trône-de-la-Colline. Nos colons répandront la richesse de notre cœur à notre périphérie, et tout Igraxraak sera plus fort pour cela."

 A49_a_knife_to_our_back_title:0 "Un Couteau Dans le Dos"
 A49_a_knife_to_our_back_desc:0 "Quand nous sécurisâmes le contrôle de la Folie de Daravan, nous le fîmes pour protéger les Gnolls Marqués-de-Flamme, mais maintenant nous entendons parler de gnolls pillant les installations humaines et commerçants, et de bûchers brûlant dans le marais profond. Ils disent qu'un nouveau Xhazobain viendra, et avec leur force ils élimineront les humains et toute la autre proie faible qui se dresserait sur leur chemin. Les Xhazobkultistes qui rejetèrent notre nouvelle foi affluent pour rejoindre les Marqués-de-Flamme et jusqu'ici nos gouverneurs semblent incapables - ou peu disposés - à arrêter la propagation de ce fanatisme."

 A49_an_unwelcoming_kullt_title:0 "Kullt Peu Accueillant"
 A49_an_unwelcoming_kullt_desc:0 "Les bâtards.\n\nIls disent que nous sommes faibles. Que nous avons été rendus doux et glabres comme les humains que nous aimons, et que le Xhaz les brûlera, nous et tous nos nouveaux dieux. La plupart des habitants humains de la Folie de Daravan ont fui ou été jetés aux bûchers, avec nos soldats loyaux. Il n'y a pas de pardon pour cette trahison. Nous marcherons côte à côte avec nos membres de meute humains et assortissons nos canons contre leur feu démoniaque et verrons qui est vraiment fort.\n\nLe fin vin lorentais est tout aussi rouge que le sang frais et vivant. Et il a laissé nos crocs tout aussi aiguisés."

 A49_a_progressive_empire_title:0 "Un Empire Progressif"
 A49_a_progressive_empire_desc:0 "C'est un rêve simple, le rêve d'être autorisé à vivre et prospérer libre de violence ou de la menace de celle-ci. Pour l'atteindre nous enterrâmes les Ivemkverag avec leurs bannières, jetâmes les Xhazobkultistes sur leurs propres bûchers et atteignîmes de nouveaux sommets de connaissance, tant scientifique qu'arcane. Nous avons déjà tué des centaines de milliers de fous et zélotes pour construire notre monde meilleur. Si les empires archaïques d'antan souhaitent rejoindre la pile, qui sommes-nous pour les en empêcher ?"

 A49_down_with_the_oppressors_title:0 "À Bas les Oppresseurs"
 A49_down_with_the_oppressors_desc:0 "Il y a longtemps, nous fûmes chassés dans les Monts du Khenak maussades et arides par des envahisseurs humains. Nous mourûmes pour nos shamans Xhazob et ils moururent pour leurs rois et princes, parce que c'est le monde qu'ils construisirent : Les forts règnent, et les faibles meurent. Mais maintenant nous sommes les forts, et nous devrions faire mourir ces princes et empereurs d'Anbennar pour une fois."

 A49_the_wyvern_dominion_title:0 "La Domination des Wyvernes"
 A49_the_wyvern_dominion_desc:0 "Les princes de l'Empire sont morts, et de leurs cadavres la prospérité fleurit. Le commerce coule sans perturbation à travers Cannor et au-delà, déplaçant assez de biens pour soutenir la création d'élevages de wyvernes et centres de traitement presque partout où les wyvernes elles-mêmes prospéreraient. La présence d'un élevage de wyvernes est un bienfait économique pour les résidents voisins, apportant industrie et investissement qui transforment les terres agricoles de subsistance en communautés modernes du jour au lendemain. Ceci démontre la vérité et moralité de nos idéaux. Où nous marchons, nous renversons les oppresseurs et apportons richesse et liberté aux opprimés. Qui pourrait argumenter que répandre ce rêve au monde n'est pas juste ?"

 A49_the_rolling_stones_title:0 "Les Pierres Qui Roulent"
 A49_the_rolling_stones_desc:0 "Il était une fois, quand le Royaume des Collines s'habillait si finement, Gnollsgate était notre porte d'entrée dans les Marches. Maintenant, c'est simplement un autre mur de notre prison, toujours debout même après la chute de Busilar. Un affront encore plus grand est que la région est encore habitée par des gnolls, même si elle est gouvernée par des humains. Quelle parodie !\n\nLes commandants de nos gardes frontaliers ont proposé une solution inhabituelle à ce problème : Extorsion avec rochers. Nous contrôlons les hauteurs surplombant les terres humaines, et nous pourrions faire des dégâts significatifs à l'infrastructure locale si nous poussions quelques pierres autour. Une suggestion pourrait être faite aux seigneurs humains, disant que ce risque horrible pourrait être évité si seulement Gnollsgate était rendu à ses maîtres légitimes. S'ils acceptent, tout le monde gagne, s'ils nous défient, ils seront incapables de résister. Pour eux, ce type de guerre est un inconnu complet – ils sont complètement non préparés à faire face à une pierre qui roule !"

 A49_smoke_on_the_water_title:0 "Fumée sur l'Eau"
 A49_smoke_on_the_water_desc:0 "Avec Port Xanzerbexis s'étendant rapidement, notre portée à travers le Divenhal a grandi. Ceci apporte avec lui de nouvelles opportunités, et de nouveaux rivaux. Le port de l'ombre de Nathalaire est inondé d'un certain type d'humain qui, pour tous leurs atours de civilisation, nous rappellent plutôt nous-mêmes. Nathalaire se tient aussi sur une des rares îles habitables de la Folie de Daravan, donnant ainsi au port un contrôle presque complet du commerce coulant d'Escann dans le Divenhal sur la Nath.\n\nPour cette raison seule, Nathalaire doit être mis sous gestion gnoll. De plus, le port servira comme perchoir parfait duquel garder un œil sur la Folie de Daravan, quelque chose que le Xhazobkult insiste être une affaire de sécurité nationale."

 A49_brothers_from_the_past_title:0 "Frères du Passé"
 A49_brothers_from_the_past_desc:0 "Pendant mille ans les gnolls firent de la Folie de Daravan leur foyer, après les invasions du Xhaz Draconique et Xhazobain. Mais récemment les meutes gnolls ont été harcelées par des colons humains et aventuriers, chassant les meutes restantes dans des havres toujours plus reculés dans le marais. Les représentants de ces Gnolls Marqués-de-Flamme ont envoyé des demandes pour notre aide contre ces envahisseurs. Tout comme nous réclamâmes la patrie des Gnolls des Collines, nous réclamerons la patrie des Marqués-de-Flamme !"
