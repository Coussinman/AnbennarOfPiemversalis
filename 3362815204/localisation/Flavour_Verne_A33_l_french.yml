 verne.1041.t:0 "Aventure à Chien Binhrung - L'Immortel Queensbury"
 verne.1041.d:0 "Oh oui, eh bien, c'est très facile de juger. Mais ils étaient un peuple si terriblement intransigeant, vous voyez, si protecteurs de leurs temples ! De belles choses, vraiment, certaines à moitié ruinées, entourées d'un excès de ville et laissées dans cet état de demi-décombres apparemment purement pour être de l'histoire. Eh bien, mes supérieurs voulaient une part du gâteau, et je suis... comment avez-vous dit ? Un voyou de ruelles, quand il s'agit de ça. C'est pourquoi je suis si très douée à ce genre d'approvisionnement.\n\nJe garde de petits bureaux partout, vous voyez, et vraiment, beaucoup de mon travail est vraiment dans l'import-export. Je fais un commerce charmant en ramenant les curiosités du monde à Verne pour les classes qui profitent des salons, et parfois le gouvernement me demande de faire quelque chose, et si le prix est bon, parfois je le fais.\n\nDans ce cas, c'était de trouver comment mettre en scène une si grande distraction que l'équipe que j'avais assemblée pourrait se glisser tranquillement devant tous ces terriblement robustes gardes. La plupart de l'équipe étaient des Binhrung eux-mêmes, même, ce qui montre que la fierté nationale surpasse rarement l'amour de l'argent.\n\nDe toute façon, c'est comme ça que j'ai atterri sur un spectacle si ridicule. Le pickpocket va pour le pincement pendant que l'artiste avale son feu, après tout..."
 verne.1041.a:0 "J'ai simplement dit au gouvernement d'organiser un survol de wyvernes."
 verne.1041.b:0 "Je leur ai dit de mettre un porte-avions au large de la côte, les rendre paranoïaques."
