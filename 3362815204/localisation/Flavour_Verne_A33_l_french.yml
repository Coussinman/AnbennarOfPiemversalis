 estate_adventurers_ride_of_the_worthy:0 "Chevauchée des Dignes"
 estate_adventurers_ride_of_the_worthy_desc:0 "La pratique de l'équitation de wyverne est la province des braves, des académies d'équitation de wyverne qui choisissent leurs propres étudiants. Bien que célèbres pour une culture de bizutage brutale et une compétition interne féroce, les cavaliers de wyverne produits par ces académies tendent vers une loyauté fanatique, inspirant la terreur sur le champ de bataille."
 estate_verne_recruit_wyvernrider_title:0 "Recruter un Cavalier de Wyverne"
 estate_verne_recruit_wyvernrider_desc:0 "Les cavaliers de wyverne de grande renommée ont déjà une expérience immense de visualisation d'un champ de bataille d'en haut - ceci et leur nerf célèbre en font des généraux naturels."
 estate_nobles_noble_wyvernriders:0 "Nobles Cavaliers de Wyverne"
 estate_nobles_noble_wyvernriders_desc:0 "La pratique de l'équitation de wyverne a largement supplanté l'équitation chez l'élite vernoise, tenue en grand prestige et transmise comme une évidence à presque chaque membre respectable de la noblesse. Même les familles qui maintiennent des nids et équipent les cavaliers sont elles-mêmes raréfiées parmi les serviteurs, offrant toutes les dépenses pour garder les rejetons des riches dans les airs et glorieux."
 enable_estate_action_VERNE_WYVERNRIDER_RECRUIT_tt:0 "[Root.EnableEstateDecisionText] : Recruter un Cavalier de Wyverne"
 disable_estate_action_VERNE_WYVERNRIDER_RECRUIT_tt:0 "[Root.DisableEstateDecisionText] : Recruter un Cavalier de Wyverne"
 has_enabled_estate_action_VERNE_WYVERNRIDER_RECRUIT_tt:0 "[Root.HasEstateDecisionText] : Recruter un Cavalier de Wyverne"
 enable_estate_action_VERNE_SWITCH_WYVERNRIDER_ESTATE_tt:0 "\nNous pourrons changer notre préférence en accordant le privilège équivalent à l'autre domaine au coût de §Y100§! £mil£.\n"
 verne_noble_wyvernriders:0 "Noble Cavalier de Wyverne"
 verne_noble_wyvernriders_desc:0 "Il est temps de recruter un nouveau cavalier de wyverne pour servir dans nos armées et nous mener à une gloire toujours plus grande. Élevé dès la naissance pour s'asseoir à l'aise dans le ciel comme il se tient au sol, les nobles cavaliers de wyverne tels que ceux-ci sont imprégnés de tradition stratégique."
 verne_adventurer_wyvernriders:0 "Aventurier Cavalier de Wyverne"
 verne_adventurer_wyvernriders_desc:0 "Il est temps de recruter un nouveau cavalier de wyverne pour servir dans nos armées et nous mener à une gloire toujours plus grande. De tels guerriers ont été soigneusement aiguisés au fil des ans dans les casernes, s'imprégnant de l'esprit de corps du cavalier de wyverne bretteur."
 estate_adventurers_seas_of_valour:0 "Mers de Bravoure"
 estate_adventurers_seas_of_valour_desc:0 "La faim sans fin de Verne pour les vagues et la volonté de prendre des risques extrêmes avec les expéditions créent une demande constante de marins nouveaux et désireux. La population coloniale de Valourpoint vit déjà à la frontière, et est ainsi incitée dans la marine vernoise via des règles de pillage inhabituellement généreuses, toutes rendues possibles par la relation étroite entre ces pouvoirs jumeaux."
 estate_adventurers_alvari_accord:0 "L'Accord Alvari"
 estate_adventurers_alvari_accord_desc:0 "Autant un précepte de la pensée politique vernoise qu'un accord pragmatique, l'Accord Alvari se réfère à plusieurs traités permanents de coopération navale entre Verne et Valourpoint, en pratique au bénéfice de l'hégémonie navale vernoise. La vaste population des possessions coloniales de Valourpoint est mise à la disposition du gouvernement vernois, tandis que les forteresses navales de chaque pouvoir offrent réparation et repos à l'autre."
 merc_verne_exploration_team_1:0 "§MPionniers de l'Aelantir Méridional§!"
