 verne.1022.t:0 "Aventure dans le Gamyi - Eau Bizarre !"
 verne.1022.d.generic:0 "C'est pourquoi les Choses Hautes étaient si utiles, pensa Kaska, alors qu'elle s'affairait dans les Vieilles Roches. Comment pouvait-elle savoir que les Vieilles Roches étaient si grandes ! Elle ne pouvait pas très bien voir, mais elle avait appris par beaucoup d'expérience qu'il fallait simplement s'affairer pour découvrir quoi que ce soit. Les Pointes Cireuses lui donnaient même de la Nourriture et la serraient sur leurs genoux, ce qui faisait que Kaska se sentait un peu traîtresse envers Donneur-de-Nourriture, mais qui était très agréable.\n\nBientôt ils étaient dans un nouveau type de vieille roche avec une couleur très étrange. Au début Kaska pensait que c'était juste comme quand Donneur-de-Nourriture avait rendu sa tanière bleue avec de l'Eau Épaisse, mais elle réalisa bientôt que la couleur était plus comme une Eau Bizarre en soi, un rouge sombre comme l'Eau de l'homme mordu par le serpent. Elle donna un long regard à l'Eau Bizarre.\n\nLes Choses Hautes se disputaient. Il y avait un Gros Chien, un que Kaska avait évité jusqu'à maintenant à cause de ses mauvaises expériences avec les Chiens qui vivaient avec les Lisses et Grognons. Gros Chien semblait perdre la dispute - sans doute elle devrait être mise dans un enclos séparé pendant un jour ou deux jusqu'à ce que les choses soient moins tendues. Pourtant les Pointes Cireuses avaient l'air moins enthousiastes qu'avant. Kaska aimait rester avec les groupes, plus ou moins, s'ils trouvaient de nouvelles choses à regarder, alors elle essaya de s'installer avec un bruit sourd à leurs chevilles. Elle s'ennuyait beaucoup."
 verne.1022.d.1C:0 "C'est pourquoi les Choses Hautes étaient si utiles, pensa Kaska, alors qu'elle s'affairait dans les Vieilles Roches. Comment pouvait-elle savoir que les Vieilles Roches étaient si grandes ! Elle ne pouvait pas très bien voir, mais elle avait appris par beaucoup d'expérience qu'il fallait simplement s'affairer pour découvrir quoi que ce soit. Les Pointes Cireuses lui donnaient même de la Nourriture et la serraient sur leurs genoux, ce qui faisait que Kaska se sentait un peu traîtresse envers Donneur-de-Nourriture, mais qui était très agréable.\n\nBientôt ils étaient dans un nouveau type de vieille roche avec une couleur très étrange. Au début Kaska pensait que c'était juste comme quand Donneur-de-Nourriture avait rendu sa tanière bleue avec de l'Eau Épaisse, mais elle réalisa bientôt que la couleur était plus comme une Eau Bizarre en soi, un rouge sombre comme l'Eau de l'homme mordu par le serpent. Elle donna un long regard à l'Eau Bizarre.\n\nLes Choses Hautes se disputaient. Le Donneur-de-Nourriture avait l'air particulièrement bouleversé, et se tenait entre les autres Choses Hautes et l'Eau Bizarre. Plus ils se disputaient, plus Kaska sentait, profondément dans son crépitement, que l'Eau Bizarre devait simplement être investigée. Elle aimait rester avec les groupes, plus ou moins, s'ils trouvaient de nouvelles choses à regarder, alors elle essaya de s'installer avec un bruit sourd à leurs chevilles. Elle s'ennuyait beaucoup."
 verne.1022.a:0 "Les Pointes Cireuses rirent alors qu'elle faisait des empreintes, prenant de l'Eau Bizarre pour eux-mêmes."
 verne.1022.b:0 "Mais à la dernière minute Méchant Gros Chien la bloqua avec une patte."
 verne.1022.c:0 "Mais le nouveau Donneur-de-Nourriture fit un cri aigu, et la hissa avant qu'elle puisse en goûter."

 verne.1023.t:0 "Aventure dans le Gamyi - Gros Cube Rouge !"
 verne.1022.d.2A:0 "Kaska sentit quelque chose d'étrange alors qu'elle marchait à travers l'Eau Bizarre. Elle leva les yeux, et vit un grand objet étrange émerger de derrière un mur ; un Gros Cube Rouge, de la même couleur que l'Eau Bizarre. Elle savait, d'une manière ou d'une autre, qu'il pouvait la manger, tout comme elle savait qu'elle pouvait manger les Petits Morceaux Volants et les Morceaux Marchant au Sol.\n\nElle fit un cri et s'affaira vers la sortie, tombant sur elle-même et frappant directement dans le mur de la Vieille Roche. Les Pointes Cireuses semblaient trouver ça très drôle au début, puis beaucoup moins drôle une fois que le Gros Cube Rouge commença à manger leurs compagnons.\n\nKaska passa beaucoup des dix minutes suivantes à s'affairer pour la meilleure position de Vieille Roche la plus protectrice possible, et ne se préoccupait pas beaucoup des hurlements et de la consommation et des jets d'acide qui occupaient tant le temps des Choses Hautes. Ce qu'elle remarqua, cependant, c'est ce qui finalement rendit mort le Gros Cube Rouge :"
 verne.1022.d.2BC:0 "Kaska fit un bruit irrité alors qu'elle était posée au sol, privée de son investigation de l'Eau Bizarre. C'était exactement le genre de chose qui l'avait fait quitter Donneur-de-Nourriture. Mais alors qu'elle se préparait à faire une autre course vers les choses, elle vit que quelque chose avait émergé de derrière un mur ; Un Gros Cube Rouge, de la même couleur que l'Eau Bizarre. Elle savait, d'une manière ou d'une autre, qu'il pouvait la manger, tout comme elle savait qu'elle pouvait manger les Petits Morceaux Volants et les Morceaux Marchant au Sol.\n\nElle fit un cri et s'affaira pour se cacher derrière un morceau de Vieille Roche, regardant le Gros Cube Rouge commencer à manger une des Pointes Cireuses.\n\nKaska passa beaucoup des dix minutes suivantes à s'affairer pour la meilleure position de Vieille Roche la plus protectrice possible, et ne se préoccupait pas beaucoup des hurlements et de la consommation et des jets d'acide qui occupaient tant le temps des Choses Hautes. Ce qu'elle remarqua, cependant, c'est ce qui finalement rendit mort le Gros Cube Rouge :"
 verne.1023.a:0 "Une énorme boule de feu lancée par une des Pointes Cireuses !"
 verne.1023.b:0 "Un grand coup d'un Tueur-d'Arbre par le Lisse et Grognon."

 verne.1024.t:0 "Aventure dans le Gamyi - Un Nouveau Donneur-de-Nourriture !"
 verne.1024.d.1A:0 "Le Gros Cube Rouge était parti ! Hourra ! Kaska profita d'une bonne étreinte d'une des Pointes Cireuses, qui semblait très triste pour ses amis. Mais elle était contente quand, après un sommeil et de la Nourriture, ils continuèrent tous.\n\nIls étaient profondément dans les Vieilles Roches maintenant, et alors que les Choses Hautes ouvrirent la Porte Finale, Kaska réfléchit qu'elle était très heureuse d'avoir des amis qui pouvaient s'occuper des choses qui ne s'ouvraient pas. Comme le voyage était plus difficile sans eux ! Au-delà de la porte était un Être-Étoile ; Kaska les connaissait assez bien, bien qu'elle n'en ait jamais rencontré un. Pourquoi toutes les Pointes Cireuses avaient-elles l'air si en colère ?\n\nElle fit un bruit fort, et se précipita devant le groupe. Comment expliquer !!! Kaska s'approcha de l'Être-Étoile, la chose que son Donneur-de-Nourriture avait appelée 'Arazairy'. Elle se frotta contre le bord de l'Être-Étoile, démontrant que c'était un parfaitement bon Donneur-de-Nourriture qui était un Être-Étoile, et pas du tout un Gros Cube Rouge.\n\nÀ la fin, les Pointes Cireuses n'étaient pas si stupides que d'attaquer un Être-Étoile. L'Être-Étoile leur tendit un objet, une Chose Brillante que Kaska aurait normalement espéré inspecter... mais elle se trouvait à regarder l'Être-Étoile à la place. Kaska pouvait sentir l'Être-Étoile se préparer à partir, libéré de sa captivité. Une certitude soudaine était tombée sur elle, une conviction absolue et complète. C'était la même certitude qu'elle avait ressentie en regardant la clôture cassée de son premier Donneur-de-Nourriture.\n\nKaska fit un cri à l'Être-Étoile, et l'Être-Étoile sourit, étendant sa griffe spectrale. La liberté !"
