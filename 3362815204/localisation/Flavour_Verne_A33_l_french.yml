 verne_vernissage_tier1:0 "Le Vernissage - Pavillon d'Alvar"
 verne_vernissage_tier1_desc:0 "Portant le nom de la figure la plus créditée de la renaissance vernoise, le Pavillon est un bel édifice de trois étages dans un style hybride néo-Escanni et néo-Damérien. Situé au cœur de la ville de Verne, il est entouré de jardins soigneusement entretenus ouverts au public, en faisant l'un des premiers parcs urbains Formalistes. Ici, les trésors de l'exploration vernoise sont stockés ; les invitations sont facilement données comme faveurs diplomatiques et signes de respectabilité aux familles marchandes ou aventurières montantes, une annonce que de telles personnes ont vraiment fait leur arrivée.\n§Y-----------------------------------------------------------------§!\n[Root.Owner.vernissage_tour_of_halann_loc]\n[Root.Owner.vernissage_corins_fall_loc]\n[Root.Owner.vernissage_mural_of_castellos_replica_loc]\n[Root.Owner.vernissage_akasi_relic_loc]\n[Root.Owner.vernissage_amadia_pearl_loc]\n[Root.Owner.vernissage_challumaton_bones_loc]\n[Root.Owner.vernissage_nanru_nakar_relic_loc]\n[Root.Owner.vernissage_kheios_relic_loc]\n[Root.Owner.vernissage_chien_binhrung_temple_heart_loc]\n[Root.Owner.vernissage_tlagapatung_spirit_vase_loc]\n[Root.Owner.vernissage_fahvanosy_orb_loc]\n[Root.Owner.vernissage_horashesh_sundial_loc]\n[Root.Owner.vernissage_effelai_heart_loc]\n[Root.Owner.vernissage_holohana_footprint_loc]\n[Root.Owner.vernissage_verne_halann_pledge_loc]"
 verne_vernissage_tier2:0 "Le Vernissage - Les Ailes de Bronze"
 verne_vernissage_tier2_desc:0 "Construites pour offrir un vaste espace supplémentaire pour les trésors coloniaux de Verne, les Ailes de Bronze menacent presque d'éclipser le pavillon original au centre du Parc du Vernissage. Elles sont un dépôt pour les trésors d'Aelantir et Sarhal, alors que Verne s'aventure toujours plus loin de chez elle et cherche à rassembler toute la connaissance du monde en un lieu. Leur nom dérive de leurs formes en L idiosyncrasiques, à l'époque une déviation controversée de la symétrie favorisée de Cannor ; bien que bien sûr les ailes observent la symétrie l'une avec l'autre.\n§Y-----------------------------------------------------------------§!\n[Root.Owner.vernissage_tour_of_halann_loc]\n[Root.Owner.vernissage_corins_fall_loc]\n[Root.Owner.vernissage_mural_of_castellos_replica_loc]\n[Root.Owner.vernissage_akasi_relic_loc]\n[Root.Owner.vernissage_amadia_pearl_loc]\n[Root.Owner.vernissage_challumaton_bones_loc]\n[Root.Owner.vernissage_nanru_nakar_relic_loc]\n[Root.Owner.vernissage_kheios_relic_loc]\n[Root.Owner.vernissage_chien_binhrung_temple_heart_loc]\n[Root.Owner.vernissage_tlagapatung_spirit_vase_loc]\n[Root.Owner.vernissage_fahvanosy_orb_loc]\n[Root.Owner.vernissage_horashesh_sundial_loc]\n[Root.Owner.vernissage_effelai_heart_loc]\n[Root.Owner.vernissage_holohana_footprint_loc]\n[Root.Owner.vernissage_verne_halann_pledge_loc]"
 verne_vernissage_tier3:0 "Le Vernissage - L'Exposition Halannique"
 verne_vernissage_tier3_desc:0 "La construction des Salles d'Exposition marque le point où le Vernissage devient autant complexe que parc. Plutôt que d'ajouter un autre édifice distinct à cet endroit, les Salles sont construites à divers beaux points du Parc du Vernissage, offrant des vues spécifiques de leurs terrasses ou bien se cachant, timides, dans des clairières tachetées. Chacune se vante de la collection pour une région ou sous-continent spécifique, couvrant l'entièreté du monde vernois.\n§Y-----------------------------------------------------------------§!\n[Root.Owner.vernissage_tour_of_halann_loc]\n[Root.Owner.vernissage_corins_fall_loc]\n[Root.Owner.vernissage_mural_of_castellos_replica_loc]\n[Root.Owner.vernissage_akasi_relic_loc]\n[Root.Owner.vernissage_amadia_pearl_loc]\n[Root.Owner.vernissage_challumaton_bones_loc]\n[Root.Owner.vernissage_nanru_nakar_relic_loc]\n[Root.Owner.vernissage_kheios_relic_loc]\n[Root.Owner.vernissage_chien_binhrung_temple_heart_loc]\n[Root.Owner.vernissage_tlagapatung_spirit_vase_loc]\n[Root.Owner.vernissage_fahvanosy_orb_loc]\n[Root.Owner.vernissage_horashesh_sundial_loc]\n[Root.Owner.vernissage_effelai_heart_loc]\n[Root.Owner.vernissage_holohana_footprint_loc]\n[Root.Owner.vernissage_verne_halann_pledge_loc]"
 verne_vernissage_tier4:0 "Le Vernissage - La Grande Galerie"
 verne_vernissage_tier4_desc:0 "Avec la construction de la Grande Galerie, l'extrémité sud du Vernissage se rétrécit soudain vers un point de gloire, l'entrée principale pour l'ensemble du complexe. Cet énorme bâtiment domine presque les deux tiers de la longueur du parc lui-même, conçu pour être expérimenté dans une grande boucle commençant et finissant au foyer central immense. De là, on peut parcourir le Pavillon d'Alvar pour les expositions temporaires, apprécier les expositions Sarhaliennes qui ont maintenant entièrement pris le contrôle des Ailes de Bronze, ou bien parcourir les Salles d'Exposition pour des collections réfléchies organisées sur des thèmes spécifiques. On peut bien sûr abandonner l'intellectuel entièrement, errant plutôt parmi les jardins d'eau soigneusement entretenus qui ont remplacé les haies encadrées de l'ancien temps, bavardant et appréciant son déjeuner. Ne vous pressez pas trop - le Vernissage ne peut vraiment pas être fait en un jour.\n§Y-----------------------------------------------------------------§!\n[Root.Owner.vernissage_tour_of_halann_loc]\n[Root.Owner.vernissage_corins_fall_loc]\n[Root.Owner.vernissage_mural_of_castellos_replica_loc]\n[Root.Owner.vernissage_akasi_relic_loc]\n[Root.Owner.vernissage_amadia_pearl_loc]\n[Root.Owner.vernissage_challumaton_bones_loc]\n[Root.Owner.vernissage_nanru_nakar_relic_loc]\n[Root.Owner.vernissage_kheios_relic_loc]\n[Root.Owner.vernissage_chien_binhrung_temple_heart_loc]\n[Root.Owner.vernissage_tlagapatung_spirit_vase_loc]\n[Root.Owner.vernissage_fahvanosy_orb_loc]\n[Root.Owner.vernissage_horashesh_sundial_loc]\n[Root.Owner.vernissage_effelai_heart_loc]\n[Root.Owner.vernissage_holohana_footprint_loc]\n[Root.Owner.vernissage_verne_halann_pledge_loc]"

