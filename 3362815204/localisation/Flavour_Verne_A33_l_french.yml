 verne.1017.t:0 "Aventure dans le Kuzaram - La Lune Noircie"
 verne.1017.d:0 ""Alors ils sont... des pirates morts-vivants ?" L'expression d'Emondo était de ce genre d'enthousiasme exaspérant qu'il est impensable de décevoir.\n\n"Pas strictement," dis-je, mais il pouvait voir mon sourire réticent, et je savais qu'il allait bondir dessus. Vraiment, j'avais seulement essayé de rendre mon travail d'archiviste intéressant. Son mariage n'était qu'à six mois à ce moment-là, et j'étais déterminé à prouver que je valais encore la peine d'être son ami. Je n'étais pas un bout de ficelle à oublier maladroitement, une erreur d'arrondi qui disparaîtrait dans une bibliothèque et hors de sa vie. Je n'avais guère l'intention de risquer son cou.\n\nEn fait, j'étais déterminé à le préserver en bon état pour sa fiancée, prouvant ainsi mon honneur et continuant une longue tradition de langueur courtoise. Je sais, je sais - le meilleur ami c'est un classique. Mais il y a que dalle d'autre à faire de son temps libre dans une tour de mage, et il était toujours complètement nul en magie de combat. J'ai passé la plupart de mon adolescence à guider ses poignets de telle façon à faire marcher l'élément somatique des sorts... c'est comme si le Magistère visait la tension.\n\nCe préambule n'est que pour expliquer que quand il est revenu vers moi, ses yeux brillant d'un plan dément de naviguer vers Bulwar, je ne l'ai pas reçu avec enthousiasme. Je lui ai dit que la forteresse d'Uelkiltrum était dite hérissée de merde qu'aucun mage n'avait vraiment étudiée depuis mille ans, et que si je le faisais tuer, Clara ne me pardonnerait jamais. Je lui ai dit que les ruines damériennes sur les rives escarpées du Šad Kuz étaient notoirement mal préservées, et qu'elles pourraient s'effondrer sur nos têtes, même si ce qu'elles contenaient n'essayait pas de nous tuer délibérément.\n\nÀ ce moment-là il a sorti la fiancée, Clara, qui après tout était une Évocatrice à part entière, et qui avait une soif de gloire bien à elle. Ils étaient tous les deux Verniens, voyez-vous – c'était un bon mariage que leurs parents avaient arrangé."
