 verne.1040.t:0 "Aventure à Tlagapatung - L'Esprit dans un Vase"
 verne.1040.d.1A:0 "Mm, c'était comme un... un 'thworp' !\n\nEt mon Mauro se tient là très heureux et fier, et parce que je suis une femme stupide qui n'a pas simplement dit oui à Tsalenggathu – qui avait de bien meilleurs bras et était beaucoup plus sensé, au fait – je suis heureuse et fière pour Mauro, aussi. Mais le sol gronde, et de l'arbre l'orang-outan gronde et rugit, et ton père a l'air très contrarié, comme s'il avait échoué. Et je réalise ce qu'il espérait faire, alors je commence à rire.\n\nJe l'assieds et je lui dis – tu ne peux pas simplement mettre en bouteille un esprit tel que celui-ci ! Tu peux le contenir un peu. Tu peux le chasser du potager. Mais sa malice fait partie du monde, tout comme ta stupidité. Et ton père me fait ce sourire agaçant, et c'est la première fois que je lui ordonne de raser ce truc.\n\nTu vois ? C'est ton père. Il souhaite réparer ce qui ne peut être réparé. C'est stupide, et insensé, et très charmant. Et bien que le vase soit parti, son esprit, je sais, s'attarde..."
 verne.1040.d.1B:0 "Ne te méprends pas - je ne me moque pas du souhait de ton père. Il espérait mettre fin à la malice et à la douleur d'Orang-outan, fermer une telle porte pour toujours. Mais les esprits ne sont pas une aberration, même ceux comme celui-ci. Ils font partie des choses, partie d'un monde sain.\n\nNous ne savions pas ce que l'Ancien Lembang avait l'intention de faire, tu vois. Nous pensions qu'il voulait simplement un peu plus d'argent de Mauro, qu'il peignait ses vases simplement pour les faire paraître fantaisistes. Nous pensions qu'il ferait ce que tout autre vase à esprits devrait faire... poser une limite, tracer une frontière. Ici, et pas plus, comme chasser Orang-outan d'un potager.\n\nAu lieu de cela, le vase de Lembang a sauté sur Orang-outan, l'a capturé complètement. Il l'a torturé, s'en est nourri au profit de Lembang. Et un tel acte exigeait une terrible vengeance.\n\nN'appelle pas mon Mauro stupide. Si désespéré était ton père d'annuler sa folie qu'il a donné sa vie pour notre défense dans les jours terribles qui ont suivi. L'erreur suit la tentative, comme la malice d'Orang-outan se cache dans l'ombre d'une belle clairière. Mais tous ne réparent pas leurs erreurs – ton père l'a fait."
 verne.1040.a:0 "Nous pouvons aller visiter, peut-être. Orang-outan n'est pas si mal."
 verne.1040.b:0 "Nous pouvons aller visiter, peut-être. Balayer sa tombe."
