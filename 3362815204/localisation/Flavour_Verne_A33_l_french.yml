 verne.1011.t:0 "Aventure dans l'Akasik - Une Rencontre Imprévue"
 verne.1011.d.1B:0 "Vous faites de fins progrès – votre boîte de cire à moustaches est encore plus d'à moitié pleine ! – tandis que vous vous faufilez lentement à travers les ruines des anciennes Reines des Tempêtes. Si loin vers le bas, la plupart des vastes chambres ont plutôt l'impression d'entrepôts, bien qu'il soit impossible d'être sûr sur ce compte, car aucun présent ne reconnaît l'écriture qui apparaît occasionnellement sur les murs finement taillés.\n\nCe dernier étage est étrange - son plan d'étage converge sur un spot central, et quand votre équipe arrive, vous tombez sur une grande porte. Vous considérez juste comment vous pourriez exploser à travers avec un minimum d'obtrusion quand un fantôme apparaît – au moins, c'est ce que vous pensez jusqu'à ce que le prêtre akasi à vos côtés siffle avec dédain. \"Génie !\"\n\nLe génie, pour sa part, a l'air surtout plutôt ennuyé. Sa voix est d'une façon ou d'une autre aussi molle et sans air que la chambre dans laquelle vous vous tenez ; peut-être est-ce encore un autre coût de l'entrave éthérique qui le lie ici.\n\n\"Au travail, je suis deux. Après la cruauté, je suis un. Si vous avez de la chance, je suis un village.\" Il jette un coup d'œil quelque peu expectativement aux Akasi dans le groupe.\n\nVotre guide harpie commence à rire doucement. \"Comme la comptine d'enfant ?\" Sa voix est aplatie par la pauvre acoustique de la pièce, mais sa mélodie est douce. Elle mime un mouvement avec ses mains, comme un enfant jouant un jeu de battement de mains.\n\nTravail, maman, enfant est né\nPas de perchoir maman, élève seule\nClan aide maman, douleur est partie !"
