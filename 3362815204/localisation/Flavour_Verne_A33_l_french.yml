 verne.1014.t:0 "Aventure dans le Salahad - Caché à la Vue de Tous"
 verne.1014.d.1B:0 "On s'est pas embêtés avec ces lourdes combinaisons naines ; faire des bulles c'est à peu près la seule chose que j'aie jamais vraiment bien su faire, c'est pourquoi mon chef a même pensé à moi pour cette mission foireuse. On a flotté jusqu'en bas ; c'est là qu'on a trouvé ce putain de palais.\n\nC'était comme si l'eau l'enveloppait, le protégeait du monde extérieur. Le lac n'était peut-être même pas un lac... juste une partie d'une sphère si grande qu'elle semblait plate, le dessus découvert par des vents fortuits. J'ai fait flotter tout le monde sous le niveau des dômes du palais, nous ai amenés à travers le seuil de la flèche... et on a tous fait une chute, parce qu'il n'y avait plus de putain d'eau. Alors vous pigez - une sorte de bouclier. Pour protéger la structure du sable, peut-être, ou juste pour rendre l'entrée impossible sans magie, sans contrôle sur les éléments.\n\nPutains de génies, mec. Tout l'endroit était comme être de retour en Théorie des Champs avec Caranzuir, sentir mes dents se mettre en tension pendant qu'il radotait sans fin sur la 'friction perceptuelle'... mon équipe était entièrement vernienne, vous voyez ? Attendant que je leur dise quoi faire, têtes de bois et ennuyés."
 verne.1014.d.1A:0 "C'est ça avec Cassie. Une fille droite, prête à oublier toutes les fois où je l'ai foirée parce qu'elle 'voulait pas me voir mourir avant d'avoir la chance de me faire elle-même'. On s'est pas embêtés avec ces lourdes combinaisons naines ; faire des bulles c'est à peu près la seule chose que j'aie jamais vraiment bien su faire, c'est pourquoi mon chef a même pensé à moi pour cette mission foireuse. On a flotté jusqu'en bas ; c'est là qu'on a trouvé ce putain de palais.\n\nC'était comme si l'eau l'enveloppait, le protégeait du monde extérieur. Le lac n'était peut-être même pas un lac... juste une partie d'une sphère si grande qu'elle semblait plate, le dessus découvert par des vents fortuits. J'ai fait flotter tout le monde sous le niveau des dômes du palais, nous ai amenés à travers le seuil de la flèche... et on a tous fait une chute, parce qu'il n'y avait plus de putain d'eau. Alors vous pigez - une sorte de bouclier. Pour protéger la structure du sable, peut-être, ou juste pour rendre l'entrée impossible sans magie, sans contrôle sur les éléments.\n\nPutains de génies, mec. Cassie l'a capté tout de suite, a commencé à balayer l'endroit pour des pièges magiques, dit qu'on devait y aller doucement, prendre notre temps. J'étais trop occupé à essayer de me débarrasser de cette putain de sensation bizarre. C'était comme être de retour en Théorie des Champs avec Caranzuir, sentir mes dents se mettre en tension pendant qu'il radotait sans fin sur la 'friction perceptuelle'...\n\nCassie voulait s'installer et accepter qu'on serait là un moment."
 verne.1014.d.1C:0 "On s'est pas embêtés avec ces lourdes combinaisons naines ; faire des bulles c'est à peu près la seule chose que j'aie jamais vraiment bien su faire, c'est pourquoi mon chef a même pensé à moi pour cette mission foireuse. On a flotté jusqu'en bas ; c'est là qu'on a trouvé ce putain de palais.\n\nC'était comme si l'eau l'enveloppait, le protégeait du monde extérieur. Le lac n'était peut-être même pas un lac... juste une partie d'une sphère si grande qu'elle semblait plate, le dessus découvert par des vents fortuits. J'ai fait flotter tout le monde sous le niveau des dômes du palais, nous ai amenés à travers le seuil de la flèche... et on a tous fait une chute, parce qu'il n'y avait plus de putain d'eau. Alors vous pigez - une sorte de bouclier. Pour protéger la structure du sable, peut-être, ou juste pour rendre l'entrée impossible sans magie, sans contrôle sur les éléments.\n\nPutains de génies, mec. Les éclaireurs elfiques ont commencé à paniquer à cause de la pression de la magie, ce que j'allais pas admettre, mais je pouvais la sentir aussi. C'était comme être de retour en Théorie des Champs avec Caranzuir, sentir mes dents se mettre en tension pendant qu'il radotait sans fin sur la 'friction perceptuelle'..."
 verne.1014.a:0 "J'ai putain bien écouté."
