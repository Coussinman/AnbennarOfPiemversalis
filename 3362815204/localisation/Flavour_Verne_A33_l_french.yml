 verne.100.t:0 "Terre de Prouesse, Foyer d'Aventuriers"
 verne.100.d:0 "Dans une caserne grouillante d'Arca Lar, une nouvelle recrue jette un œil dans la tente des commandants de régiment. À l'intérieur, trois commandants – chacun arborant un uniforme complètement sur mesure de rouges, ors, violets et verts voyants – se disputent à tue-tête dans des accents particulièrement provinciaux. Ils refusent de s'écouter les uns les autres, criant que leur propre expérience extensive signifie qu'ils savent évidemment mieux que tous les autres.\nLa recrue file avant d'être repérée, et se dirige bientôt vers un groupe de soldats aguerris. Inquiète par la dispute, et le comportement rustre de ses nouveaux commandants, elle demande aux soldats : \"Frères, pourquoi nos commandants sont... euh... ces gens ?\"\n\nEn réponse, plusieurs voix se lèvent avec excitation :\n\"Avez-vous vu le casque de Cœur-Noir ? On me dit qu'il tua un démon et porte maintenant ses cornes !\"\n\"Ha ! Fléau-des-Gnolls a mis en déroute deux bandes de gnolls toute seule, elle a même fait un collier de leurs crocs !\"\n\"Eh bien, on dit que Pêcheur a volé un navire aux homards de Perlécueil !\"\nUn éclat de rire parcourt la foule avant de se calmer.\n\nImpressionnée par les exploits, la recrue est rassurée. Elle demande alors, avec une lueur dans les yeux : \"Et nous ? Pensez-vous que nous deviendrons jamais commandants ?\"\n\nLa réponse à cette question est ancrée chez tout Vernien. Plusieurs soldats répondent à l'unisson : \"La gloire est pour ceux qui agissent en premier, alors chargez en avant et montrez que vous n'êtes pas un simple soldat. Gagnez la preuve de grands actes et élevez-vous au-dessus du reste ! Alors, vous serez un fier Vernien !\"\nEt un grand sourire téméraire se sculpte à travers les yeux du soldat alors qu'ils exhibent tous des bibelots et babioles, chacun rassemblé d'ennemis qu'ils ont vaincus.\n\nTelle est la voie du Vernien, aventuriers vantards combattant sous la bannière Wyverne. Pour leur gloire et leur célébrité ! Ceux distingués par leurs actes sont élevés, et ceux qui ne font rien, oubliés."
 verne.100.a:0 "Verne se dresse fière !"
 verne_prowess_knows_no_bounds:0 "La Prouesse ne Connaît Aucune Limite"
 desc_verne_prowess_knows_no_bounds:0 "La mesure de la grandeur de quelqu'un est son audace, rien de plus."

 verne.101.t:0 "Régler les Comptes"
 verne.101.d:0 "Notre querelle avec les Perlécueiliens remonte à l'invasion de Tretun en 857, six cents ans de conflit intermittent et de haine mutuelle ininterrompue. Les dieux doivent nous pardonner notre plaisir maintenant. Alors que nos troupes saccagent leur territoire, nous les dépouillerons de tous les babioles mal acquis qu'ils ont amassés comme preuve de leur prétendue culture, et rendrons cet endroit au trou perdu qu'il était toujours destiné à être.\n\nLes Perles sont nôtres ; la Tête-de-Dame est enfin en sécurité. Jamais plus ces marchands insignifiants ne défieront notre pouvoir."
 verne.101.a:0 "Avec ceci, notre ancienne rivalité est réglée."
 verne_watchmans_toll:0 "Le Péage du Gardien"
 verne_watchmans_toll_desc:0 "La domination vernienne sur les Perles est ferme, bien que pas excessivement dure – en vérité, les péages maintenant ne sont pas si différents d'avant."

 verne.102.t:0 "Le Destin des Gnolls"
 verne.102.d:0 "Nous avons balayé les gnolls devant nous, et seules des poches de résistance acharnée demeurent. Après mille ans de conflit, dans lequel ces ennemis rusés ont utilisé chaque caractéristique de cette terre contre nous, nous pouvons enfin mettre fin à cette menace pour de bon. Pourtant il y a un point de doute. Oui, nous avons pleuré les grands raids des gnolls, dont les armes de venin de wyverne ont frappé avec une telle puissance terrible - mais comme nos officiers le soulignent, cela reflète leur connaissance profonde des modèles d'accouplement et de migration de la wyverne.\n\nLe pardon prendra des générations, mais si ces gnolls sont prêts à nous aider à remaîtriser l'art de la wyverne, ce peut être un processus qui vaut la peine d'être entrepris. Peut-il vraiment y avoir rédemption pour les redoutés Gens-de-la-Colline ?"
 verne.102.a:0 "Nous les aurons, s'ils jurent fidélité."
 verne.102.b:0 "Il n'y en a aucune."

 verne.103.t:0 "Le Sang d'un Cavalier"
 verne.103.d:0 "Deux sortes de gens cherchent le dos de la wyverne - les fous et les riches. Maintenant nous devons choisir entre eux.\n\nNous autres Verniens avons un amour durable de nos fous, nos preneurs de risques, ceux qui s'aventurent au-delà du normal et sûr et créent des fortunes pour eux-mêmes. C'est un principe de la vie vernienne que ceux qui tentent leur chance devraient avoir la première prise sur la récompense ; peut-être est-ce sage quand il s'agit de chevaucheurs de wyvernes aussi. Une classe de cavalerie aérienne d'élite, choisie seulement par eux-mêmes et exigeant le meilleur de quiconque choisit de les rejoindre : c'est une image émouvante.\n\nEt pourtant - la gloire de la wyverne ne devrait-elle pas être réservée à ceux qui ont construit notre pays, qui continuent à le gouverner et le défendre ? Pouvons-nous vraiment faire confiance au cœur versatile du mercenaire pour agir dans nos meilleurs intérêts ? La noblesse de notre pays peut mettre d'immenses réserves d'énergie derrière leurs entreprises de prestige, de sorte que données quelques générations, chaque rejeton de Verne planera."
 verne.103.a:0 "Laissons l'équitation de wyverne refleurir comme une tradition noble de Verne."
 verne.103.b:0 "Quiconque peut survivre au bizutage peut devenir cavalier."
 verne_103_effect_tt_a:0 "§YChevaucheurs de Wyvernes Nobles§! sera accordé à la §YNoblesse§! ce qui fait ce qui suit :\nActive la décision du domaine : Recruter Chevaucheur de Wyverne\nCette §YAction de Domaine§! aurait les effets suivants quand promulguée :\nPerd §R100§! Points Militaires.\nLe Domaine de la §YNoblesse§! gagne §Y20§! d'influence pour §Y10§! ans.\nUn général §YChevaucheur de Wyverne§! devient disponible (Les statistiques évoluent avec la tradition d'armée).\n\nVerne obtient '§YChevaucheurs de Wyvernes Nobles§!' jusqu'à la fin du jeu, donnant les effets suivants :\nDiscipline : §G+5.0%§!\nCoût de Cavalerie : §R+10.0%§!\nCoût de Renfort : §R+10.0%§!\n§YAffecte seulement les Régiments de Cavalerie Mythique§!\n\nNous pourrons changer notre préférence en accordant le privilège équivalent à l'autre domaine au coût de §Y100§! £mil£."
 verne_103_effect_tt_b:0 "§YChevaucheur de Wyverne Aventurier§! sera accordé aux §YAventuriers§! ce qui fait ce qui suit :\nActive la décision du domaine : Recruter Chevaucheur de Wyverne\nCette §YAction de Domaine§! aurait les effets suivants quand promulguée :\nPerd §R100§! Points Militaires.\nLe Domaine des §YAventuriers§! gagne §Y20§! d'influence pour §Y10§! ans.\nUn général §YChevaucheur de Wyverne§! devient disponible (Les statistiques évoluent avec la tradition d'armée).\n\nVerne obtient '§YChevaucheurs de Wyvernes Aventuriers§!' jusqu'à la fin du jeu, donnant les effets suivants :\nDiscipline : §R-5.0%§!\nTir de Cavalerie : §G+0.25§!\n§YAffecte seulement les Régiments de Cavalerie Mythique§!\n\nNous pourrons changer notre préférence en accordant le privilège équivalent à l'autre domaine au coût de §Y100§! £mil£."

 verne.104.t:0 "Le Missionnaire Vernien"
 verne.104.d:0 "Périphériques comme nous le sommes aux troubles religieux engloutissant Cannor, nous devons encore prendre une position forte sur la controverse Corinite. Alors que nous nous embarquons dans une union toujours plus étroite avec nos amis de Verne, nous sommes finalement appelés à prendre définitivement parti et rejoindre nos alliés verniens dans l'exaltation de Corin."
 verne.104.a:0 "Nous rejoignons Verne du côté de la valeureuse Reine de la Cour."
 verne.104.b:0 "Nous déciderons notre propre voie."


 verne.105.t:0 "La Grande Ouverture"
 verne.105.d:0 "C'est un triomphe de prévoyance, vraiment ; un grand parc public qui peut servir de source de joie pour le peuple de Verne, tandis que le bâtiment principal ne contient pour l'instant qu'un récit hagiographique de la vie d'Alvar. Ceux qui se rassemblèrent pour célébrer l'ouverture du Vernissage furent choisis parmi les plus riches et puissants du royaume, mais le but de cet endroit est quelque peu innovant et unique - c'est d'être un lieu de promenade plaisant pour tout le peuple de cette ville, les marchands et capitaines-aventuriers qui se trouvent si enrichis dernièrement et les pauvres laborieux.\n\nC'est aussi un défi à tout Vernien vivant, et à ceux qui s'aventurent sous la bannière fleurie de Verne : trouvez-moi quelque chose, nargue le Vernissage. Prouvez-vous digne d'exaltation dans mes salles finement ouvrées !"
 verne.105.a:0 "Le trésor du monde sera nôtre."
 verne_vernissage_expedition_teams_unlock_tt:0 "Nous débloquerons les §YÉquipes d'Expédition du Vernissage§!, compagnies de 6000 hommes qui ne coûtent aucun professionnalisme à engager, aucun argent à entretenir et n'utilisent aucune limite de force."

 verne.106.t:0 "L'Union des Couronnes"
 verne.106.d:0 "Avec le degré d'intermariage entre nous et Eborthíl, il serait plus exact de nos jours de parler de deux ailes de la même vaste famille. Nos navires accostent dans les ports les uns des autres, nos peuples voyagent sans être inquiétés comme quasi-citoyens des pays les uns des autres, et notre perspective diplomatique est fonctionnellement partagée. Des factions dans les deux familles ont commencé à argumenter pour une union plus étroite, un pacte dynastique qui renforcerait les deux côtés.\n\nBien sûr, síl Verne sera le nom de famille pour la formalité, mais nous pouvons sûrement permettre une couleur ou deux eborthíli dans l'héraldique..."
 verne.106.a:0 "À notre glorieuse union !"
 verne.106.b:0 "Mieux vaut nourrir notre lien actuel."

 verne.107.t:0 "Une Union Vernienne"
 verne.107.d:0 "Avec le degré d'intermariage entre nous et Verne, il serait plus exact de nos jours de parler de deux ailes de la même vaste famille. Nos navires accostent dans les ports les uns des autres, nos peuples voyagent sans être inquiétés comme quasi-citoyens des pays les uns des autres, et notre perspective diplomatique est fonctionnellement partagée. Des factions dans les deux familles ont commencé à argumenter pour une union plus étroite, un pacte dynastique qui renforcerait les deux côtés.\n\nEn vérité, nous sommes déjà pratiquement une famille. Mais souhaitons-nous vraiment nous engager dans une union plus poussée avec Verne ?"
 verne.107.a:0 "Notre famille est renforcée."
 verne.107.b:0 "Notre famille serait perdue..."

 verne.108.t:0 "Un Refus Sévère"
 verne.108.d:0 "Les Eborthíli, notre second cœur, se sont détournés de nous, et les remous spiralent à travers nos familles entremêlées. Ils ont rejeté notre proposition d'union toujours plus étroite, montrant une rare ondulation d'entêtement dans leur caractère national placide. Nous pleurons ce choix étrange de ceux pour qui nous nous soucions si profondément."
 verne.108.a:0 "Parfois, on doit être ferme avec la famille. Ils comprendront avec le temps."
 verne.108.b:0 "Si c'est vraiment leur souhait, alors qu'il en soit ainsi."

 verne.109.t:0 "Le Rôle des Chevaucheurs de Wyvernes"
 verne.109.d:0 "Personne ne peut nier la gloire d'un chevaucheur de wyverne en vol - l'instinct est toujours de les voir tout à l'avant, soutenant la résolution des armées verniennes. Pourtant les esprits astucieux parmi notre corps logistique voient un usage plus stratégique pour nos cadres de chevaucheurs de wyvernes, comme fournisseurs et escarmoucheurs aux flancs de notre colonne. Ce n'est pas une simple question de cœur contre tête, car la charge de wyverne apporte vraiment la terreur chez l'ennemi, mais comme nos logisticiens le soulignent, nous prenons un risque sérieux en plaçant de tels atouts précieux si près du feu adverse."
 verne.109.a:0 "Ils se disperseront sous notre charge de wyverne."
 verne.109.b:0 "Une armée vernienne toujours renforcée terrifiera à sa manière."
 verne_frontline_fury:0 "Fureur de Première Ligne"
 verne_support_crews:0 "Équipes de Soutien Wyverne"

 verne.110.t:0 "Un Accord avec les Martao"
 verne.110.d:0 "On doit respecter les princes d'Arawkelin, qui regardent depuis leurs palais dorés avec la méfiance raisonnable du marchandeur astucieux. Pourtant la civilisation marchande si souvent pour elle-même, et par notre lobbying assidu nous sommes parvenus à un accord avec ces Martao. Au-delà de tout entêtement, les Martao sont astucieux, et ils voient déjà les bénéfices à avoir de s'insérer dans notre réseau commercial de plus en plus étendu ; sans parler du fait que la domination vernienne est déjà un fait accompli. En retour, les Martao nous offrent un soutien local pour nos efforts d'évangélisation, et un foyer à l'Est pour nos aventuriers.\n\nEn effet, peu de gens ont embrassé nos voies comme les Kelino l'ont fait - ils ont même commencé à faire de la magie sur des moustaches..."
 verne.110.a:0 "Notre nouvelle capitale halassienne pour les aventureux."

 verne.111.t:0 "L'Exposition Halannienne"
 verne.111.d:0 "Les Salles d'Exposition prouvent l'axiome qu'un peu d'asymétrie est requis pour la plus belle composition. Dispersées à travers les terrains du Vernissage comme des galets sur une plage, elles transforment ce qui était autrefois un jardin pur en un village d'exposition, et permettent aux conservateurs et érudits du Vernissage de poursuivre vingt-et-une spécialités florissantes tandis que la collection du musée se multiplie sans fin. Une telle disposition produit aussi cet effet le plus vital pour capturer l'amour du peuple - elle permet de choisir un favori.\n\nPeut-être aimez-vous la Salle des Vyzemby, qui demeure naturellement près du plus grand étang des lieux, et qui promet de la musique vivante du genre joué à travers ces belles îles. Ou non - vous souhaitez marcher sédatement parmi les jardins formels, et comprendre la précision scientifique des Baashidi. Ou encore mieux, vous aspirez à voir une fois de plus les étranges arbres de jungle transplantés de l'Effelai, soigneusement maintenus par une quasi-légion de botanistes, et à lire des transcriptions de l'étrange poésie orale des Sel'parura dans leurs tonnelles."
 verne.111.a:0 "Bienvenue un, bienvenue tous !"

 verne.112.t:0 "Le Grand Vernissage Achevé"
 verne.112.d:0 "Quatre cents bêtes volantes ornées de rouge vernien, leurs selles ornées d'or et d'argent. Cinquante mille participants de lieux aussi divers que les pièces du Vernissage, de tous les continents connus d'Halann. Une grande route de parade centrale, forcée de zigzaguer un peu autour de la Maison de Guilde des Charrons. Dix mille troupes, sans parler des cavaliers et leurs accompagnants. Et au moins un pauvre homme, directement touché d'en haut par de la merde de wyverne.\n\nL'ouverture du Grand Vernissage aurait été impossible à décrire à quiconque n'y était pas, n'eût été le cadre d'une centaine de mages, chacun maintenant un seul nœud d'un nexus de la taille d'une rue, enregistrant le tout. Le coût : stupéfiant, rien que pour la damestear. Et pourtant dépenser et commémorer c'est exprimer le pouvoir.\n\nEn ce grand lieu, où nous avons apporté toute l'histoire du monde, les histoires de ce plan seront protégées et démêlées. Ici, le monde entier se souviendra de lui-même."
 verne.112.a:0 "Notre trésor de connaissance."

 verne.113.t:0 "L'Héritage de Corin"
 verne.113.d1:0 "\"J'ai moi-même marché aux côtés de Corin, et la connaissais bien, et la connais encore dans ma mémoire. Elle était une femme de valeur et bravoure singulières, une femme digne d'exalter - mais pas de déifier. Car nul ne se dresse devant Surael, cette lumière incontestée qui imprègne toute existence, tant substance que vapeur, tant présence que vide.\n\nS'il vous plaît : ne faites pas de mon amie une simple statue, une idée que vous maniez. Souvenez-vous d'elle comme d'une femme vivante, seulement et heureusement cela.\n\n- Du Bureau d'Ecaris Ecarizuir.\""
 verne.113.d2:0 "Nous espérions trouver quelque point commun avec les Exemplaires de Rezankand, eux qui mieux que la plupart connaissent l'héritage de Corin par leur fondateur Ecaris. Pourtant ils s'accrochent à leur superstition bulwarienne, leur dieu sans visage de lumière, et nous n'avons fait aucun progrès du tout. La directive est claire - la justice de Corin doit être apportée à l'étranger comme elle l'a été chez nous. Nous devons rappeler aux suiveurs d'Ecaris juste aux côtés de qui leur fondateur marcha."
 verne.113.a:0 "Eux aussi sont héritiers de Corin, nous le ferons ainsi."

 verne.114.t:0 "Déplacer un Géant"
 verne.114.d:0 "Dans les tours de mages du Magistère, ceux cherchant à être accrédités comme adeptes doivent afficher une connaissance de l'usage magique théorique, encore au-delà de leur capacité en force pure et donc impossible comme exercice pratique, mais possible à calculer en utilisant les principes d'usage magique, de lassitude et d'efficacité. Nous voici maintenant présentés avec quelque chose de similaire - comment faire passer l'énorme cadavre métallique d'un dragon à travers une immense étendue d'eau.\n\nD'abord, nous considérâmes la téléportation, bien que la précision et la distance impliquées rendent ceci selon toute vraisemblance impossible, même si nous devions unir chaque mage de notre royaume et les concentrer sur un seul but (assez difficile une fois que le nombre de mages en question excède deux). Les wyvernes furent une solution secondaire évidente, bien que le poids pur du squelette rende ceci impraticable.\n\nÀ la fin, il fallut le mondain et le magique combinés pour résoudre notre problème de mots. Cette même magie de mouvement et de déplacement qui rend la téléportation possible peut être faite pour agir sur le poids, et nos wyvernes se sont prouvées plus que capables de tirer les os lévités du léviathan par-dessus l'eau. C'est un acte de folie exaltée, un qui n'aurait pu venir que de l'esprit aventureux du Vernien !"
 verne.114.a:0 "Wyvernes, connaissance, et audace !"

 verne.115.t:0 "Le Patronage de la Patrie"
 verne.115.d:0 "Tandis que nos aventures en Aelantir sont les nôtres, nous avons gardé un lien plus étroit que normal avec notre patrie à Verne. L'esprit d'audace n'est lié à aucun lieu, après tout, et nous connaissons encore le battement profond de cette pulsation partagée. Comme les avancées de navigation ont dompté les vastes distances entre nous, nous nous sommes rapprochés et entremêlés toujours plus. Ainsi nous avons commencé à coopérer plus profondément, et maintenant Verne nous offre un accord naval compréhensif : nos marins et pêcheurs frontaliers, habitués aux vagues, équiperont les navires verniens, et ces navires protégeront en retour nos eaux, pas seulement les leurs.\n\nLa valeur de nos âmes - la force de leur marine. Ensemble, nous pouvons tout faire."
 verne.115.a:0 "La mer est rouge."

 verne.116.t:0 "Le Devoir d'un Vernien"
 verne.116.d:0 "L'esprit de Corin et l'esprit de Verne sont également valeureux, mais à qui devons-nous notre première loyauté ? De telles questions nous sommes généralement contents de laisser à l'esprit discernant individuel, mais comme nos chevaucheurs de wyvernes s'entremêlent toujours plus avec notre état, nous devons décider à quoi servent nos chevaucheurs de wyvernes, quand ils ne sont pas en guerre. Bientôt, des nids de wyvernes parsèmeront tout le territoire vernien, et nous devons décider la nature de ces institutions.\n\nLes plus saints parmi nous argumentent que la bénédiction unique de l'équitation de wyverne, nécessitant comme elle le fait les âmes les plus audacieuses, nous est accordée par Corin - après tout, nous n'avons remaîtrisé l'art qu'après sa mort. Ainsi, nous sommes appelés à utiliser les wyvernes pour le bénéfice des innocents. Les dévots conçoivent une organisation de service de chevaucheurs de wyvernes, puisant dans la tradition chevaleresque et dédiée à aider ceux dans le besoin.\n\nD'autre part, nous avons déjà fait de grandes avancées dans l'élevage de Wyvernes, et les collèges de chevaucheurs de wyvernes craignent une perte de concentration si leur mission était divisée. Ils souhaitent organiser le gardiennage de wyvernes sous un cadre de guilde, améliorant la pratique elle-même, ainsi que la qualité et le nombre de nos wyvernes élevées."
 verne.116.a:0 "Nous devons encore nourrir cet art bourgeonnant."
 verne.116.b:0 "Corin appelle même les wyvernes au service."
