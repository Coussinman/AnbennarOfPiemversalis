 verne.1011.a:0 "Si vous pensez que c'est évidemment à propos de la maternité, tournez à la page 21."
 verne.1011.b:0 "Si vous pensez que la réponse est une main secourable, tournez à la page 90."
 verne.1011.c:0 "Seul un idiot ne ferait pas aveuglément confiance à une comptine de crèche harpie – tournez à la page 30."

verne.1012.t:0 "Aventure en Akasik - La Chambre forte de la Tempête"
 verne.1012.d.1A3B:0 ""Quels vaillants enfants d'Akasik j'ai devant moi," déclare le génie, son sarcasme pesant. "La transaction ici est simple. Les sages obtiennent quelque chose qu'ils convoitent, et les sots perdent quelque chose qu'ils chérissent."\n\nL'air et la vie semblent se vider de la salle, et le génie disparaît. L'espace d'un instant, le groupe se demande si quoi que ce soit s'est produit. Puis votre compagnon pousse un cri, regardant votre visage avec horreur. Vous le regardez à votre tour, et hurlez vous-même ; il est complètement dépourvu de moustache. Pas même l'ombre d'une barbe de trois jours n'orne ses joues et sa mâchoire – il est aussi glabre qu'un elfe !\n\nIl faut un moment à votre groupe de Verniens désormais au visage poupin pour reprendre ses esprits.\nVotre compagne cyclope reste muette dans son coin. Elle continue de fouiller et refouiller son sac. Elle retient une seule larme, absolument énorme.\nLe prêtre n'est que tonnamment silencieux – par opposition à son silence plus généralement sage jusqu'à présent.\n\n"Il n'y a plus rien pour nous ici," dites-vous finalement ; au moins pouvez-vous vous consoler avec ces trésors que vous avez collectés jusqu'à maintenant."
