 crimson_wings_protectors_order:0 "Protecteurs des Ailes Écarlates"
 crimson_wings_protectors_order_desc:0 "Toujours conscient que le gardiennage de wyvernes disparut entièrement de Verne autrefois, l'Ordre de l'Aile Écarlate s'organise comme une guilde, formant de nouvelles générations d'éleveurs de wyvernes pour itérer continuellement sur cet art ancien. Servant principalement l'état de Verne et la Couronne, l'Aile Écarlate a absorbé les diverses industries secondaires associées à l'équitation de wyverne - la sellerie, la production d'aliments spécialisés, et même la recherche anatomique et vétérinaire - et travaille à rendre chaque génération nouvellement élevée de wyvernes toujours plus docile et intelligente."
 steward_of_the_crimson_wings_order_desc:0 "Jurant un devoir saint de dispenser la justice au nom de Corin, l'Écaille Écarlate forme des commanderies - casernes fortifiées autour des nids de wyvernes - d'où ils conduisent des missions locales de maintien de la paix et de sauvetage, ainsi que répondant aux appels d'aide des officiels gouvernementaux locaux. Fondamentalement une organisation de service, l'Écaille vise à mettre l'atout unique de Verne à bon usage pour le peuple, adhérant aux principes corinites d'abnégation et de valeur. Même en temps de paix, les voltigeurs de l'Écaille Écarlate peuvent être trouvés aidant à réparer l'infrastructure vitale, formant les levées locales, et améliorant la sécurité régionale."
 verne_steward_effect_tt:0 "\n§YChangements de pays lors de l'établissement :§!\nLe prochain général §YChevaucheur de Wyverne§! sera §Y25§! £mil£ moins cher."
