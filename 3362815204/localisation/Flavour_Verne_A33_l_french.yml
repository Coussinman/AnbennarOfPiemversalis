 A33_the_lands_of_adventure_title:0 "Les Terres d'Aventure"
 A33_the_lands_of_adventure_desc:0 "Maintenant, oubliez ce que vous avez entendu là-dessus ; que nul n'accuse le Vernien de manquer d'un amour sincère pour le Sud d'Aelantir ! Notre seconde patrie, comme elle pourrait bien l'être, car c'est un continent et une terre qui ne demande que les plus braves, qui dans chacune de ses tonnelles cache danger et merveille ensemble. Nous y fîmes une maison non moins ardemment que les nés-des-ruines, et que nul n'en doute ! Un frère cadet aime-t-il moins une mère pour l'avoir connue plus tard ? Les profondeurs émeraude de l'Effelai, le drame sanglant de Taychend, les nobles cités voûtées de Kheios... On oublie, nous ne fûmes pas ceux qui amenèrent des esclaves en ce lieu ! Non, nous cherchions autre chose, la nature même de nous-mêmes en cette terre riche, et autant de sagesse que nous pouvions gagner de ses habitants..."
 verne_B7_effect_tt1:0 "\nActive les aventures aelantiriennes\n"
 verne_B7_effect_tt2:0 "Si nous complétons la Première Circumnavigation, §YLe Vernissage§! affichera le §YTour d'Halann§! accordant §G+1§! manœuvre navale."

 A33_a_most_prized_item_title:0 "Un Objet des Plus Précieux"
 A33_a_most_prized_item_desc:0 "L'une des plus grandes entreprises que l'humanité ait jamais entreprises à l'époque, bien que bien sûr nous ayons battu cela assez vite ! Le corps même d'un dragon, ramené chez nous à travers l'océan en parfaite condition. Quelle autre nation de Cannor aurait pensé à oser une telle chose, je vous le demande ? Aucune ! Vous devez lire le récit d'Howerton, car il connaissait le mage qui eut l'idée entière en premier lieu, bien que je prenne déjà de l'avance sur moi-même. Cela commence à Nouveau-Cœur-d'Épieu, qui à l'époque était connu sous le nom d'Orenkoraim..."
 verne_B9_trigger_tt:0 "Aventure de la §YMaison Bleue§! complétée"
 verne_gigantic_endeavour:0 "Entreprise Gigantesque"
 verne_gigantic_endeavour_desc:0 "Verne se remet encore d'avoir traîné un squelette immense à travers la moitié du monde ; l'acte lui-même a renforcé la résolution de la nation"

 A33_laments_regatta_title:0 "La Régate des Lamentations"
 A33_laments_regatta_desc:0 "Ha ! Je vous avais dit que nous battrions le truc avec le dragon. Tout là-bas, impossiblement putain de vieux, et d'une certaine manière encore plus d'ennuis, parce qu'avec les os de dragon, nous ne nous chiions pas dessus en pensant qu'un piège de peuple-lézard de cinq mille ans pourrait se déclencher et nous hacher en morceaux.\n\nCette fois, il faudrait beaucoup plus de coordination..."

 A33_new_verne_title:0 "Nouvelle Verne"
 A33_new_verne_desc:0 "Où d'autre placer la capitale de Nouvelle Verne qu'à Taychend ? C'est un pays qui connaît ses héros, qui se souvient d'eux, comme nous le faisons des nôtres. Je ne raconterai pas les histoires de ce lieu pour eux ; vous devez y aller, et errer sous les flèches des anciens, et entendre des milliers d'années de gens courageux qui combattirent et moururent pour la gloire, trop rarement pour la justice. Alors vous connaîtrez la volonté de Corin : que l'héroïsme de l'esprit sensible doit toujours se pencher vers ce qui est juste."
 verne_new_world_monopolies:0 "Monopoles du Nouveau Monde"
 verne_new_world_monopolies_desc:0 "L'emprise de Verne sur les biens clés coulant d'Aelantir offre une flexibilité économique inégalée."
 verne_B12_effect_tt:0 "Toutes les zones coloniales du §YSud d'Aelantir§! seront consolidées sous des administrations régionales singulières"
 verne_B12_effect_tt2:0 "\nTous les sujets coloniaux obtiendront aussi §YMonopoles du Nouveau Monde§!.\n"
 NEW_VERNE:0 "Nouvelle Verne"
 NEW_VERNE_ADJ:0 "Néo-Vernien"
 verne_rename_to_new_verne_tt:0 "Notre Nation Coloniale dans la région de §YTaychend§! sera renommée §YNouvelle Verne§! !"

 A33_old_friends_old_rivals_title:0 "Vieux Amis, Vieux Rivaux"
 A33_old_friends_old_rivals_desc:0 "Ne soyez pas choqué - ceux-là en viennent aux coups chaque semaine, habituellement dans cette cour même. C'est un truc vernien. Comme moi qui vous verse le dernier de ceci - non, non, j'insiste.\n\nNous avons toujours nourri nos querelles. D'une certaine manière on doit respecter un ennemi loyal, car il montre une sorte de constance qui lui est propre. Nous combattîmes les petits cons des Perles pendant la meilleure partie de mille ans, eux qui cherchaient toujours à resserrer leur emprise sur la belle gorge de la Dame. Un homme ne peut faire confiance à un peuple qui prend pour bannière le blanc pâle du lit de malade, car ils se prouveront blêmes et indignes de confiance à table. Perlécueil têta le tétin impérial, manœuvrant toujours pour de petits gains mesquins, évitant toujours un combat loyal.\n\nNous les combattîmes avec les Eborthíli, en fait. Vous voyez, c'est pareil avec eux et les Busilari. L'un honnête, l'autre fourbe. Le gars eborthíli est un peu réservé, peut-être, difficile à lire. Il préférera jouer l'hôte gentil, maintenir tout en mouvement. Mais il ne mentira pas."
 verne_wyvern_stride:0 "La Foulée de la Wyverne"
 verne_wyvern_stride_desc:0 "Verne s'est toujours porté avec confiance ; cela est souvent contagieux."

 A33_a_matter_of_pride_title:0 "Une Question de Fierté"
 A33_a_matter_of_pride_desc:0 "\"La Perle emmêlée ramasse ses détritus gorgés de mer\net se niche fermement dans la trame de la bourse\nEt toujours grattant à son cou vérolé\nDégorge des jus rances de sa fente.\"\n\n- 'La Perle Désagrippée', Verset 106, Anonyme."

 A33_the_allure_of_the_luna_title:0 "L'Attrait de la Luna"
 A33_the_allure_of_the_luna_desc:0 "[Root.verne_allure_of_the_luna_loc]"
 verne_allure_of_the_luna_loc_emperor:0 "Difficile à défendre, difficile à défendre, même pour un Vernien aussi fier que moi... mais vous devez connaître le désir qu'a le cœur pour la vraie famille. Les gens de la Luna étaient nos cousins, nos frères ! Ah, peut-être roulez-vous des yeux à la pensée qu'un sentiment véritable pourrait conduire un pays, mais nous ne sommes pas des sénéchaux insensibles, nous fils de Verne. Nous écoutons nos passions même dans l'art froid de l'État. Nous savions que notre famille devait être ensemble, et aspirions à le faire..."
 verne_allure_of_the_luna_loc_not_emperor:0 "Nous fûmes condamnés, bien sûr ! Par ceux qui n'ont pas un os familial dans leur corps, ceux qui n'ont pas eu un enfant errant perdu, ceux qui ne connaissent pas la douleur aiguë d'une famille déchirée. Alors nous allâmes et prîmes nos cousins par l'oreille, ramenâmes notre famille à la maison - tous les désaccords pourraient être réglés plus tard. Un homme est un menteur s'il dit qu'il ne ferait pas pareil. Mm. Peut-être un Giberdi Doré..."
 verne_C3_effect_tt:0 "\n§GÉclairage d'Événement§!\nNos armées marcheront vers tout état rebelle dans la Luna, l'Empereur ne restera pas inactif et le parlement Impérial interviendra sûrement aussi - il serait bon d'influencer l'opinion avant d'escalader les tensions.\n\nLe Parlement Impérial débattra de notre revendication sur la Luna, toutes les cités libres alliées avec haute opinion et haute confiance se rangeront de notre côté et sont susceptibles d'entrer dans notre domination."

 A33_the_kingdom_of_Verne_title:0 "Le Royaume de Verne"
 A33_the_kingdom_of_Verne_desc:0 "Et alors vous voyez ? Peut-être le garçon en Alvar rêvait-il nuitamment de l'envol de la wyverne, mais pas l'homme. L'homme se souvenait de Verne - 'non simple duché, mais vieux royaume'. Il vit nos ailes droite et gauche déployées sur Luna et Khenak ensemble, prêtes à lancer. Même moi, un homme qui se vantera volontiers de ce brillant Roi - je ne revendiquerais pas de lui la vraie clairvoyance. Au lieu de cela, il vit ce que la valeureuse Verne devait être, si elle devait faire face à un futur voilé de gris.\n\nQui sommes-nous alors ? - non, une question équitable ! Je vois ce sourire, aussi, peut-être un peu incrédule ? Je ne vous blâme pas - les braves doivent être ridicules. Et nous le sommes volontiers ! Audacieux là où d'autres se terrent, vibrants là où d'autres sont statiques, pleins d'amour et de passion pour les lieux et histoires de ce monde. Vous êtes assis ici avec moi, dans une petite baie de fenêtre surplombant la rue, et je promets de vous emmener partout où nous allâmes. Verne est l'audace d'agir, Verne est la mémoire sincère. Verne est la folie de grimper sur le dos d'une wyverne ; Verne meurt volontiers pour un ami.\n\nCommandez un autre verre, par Corin, ne restez pas sur les cérémonies. Nous n'en sommes même pas au bit avec les cannibales..."
 verne_the_wyvern_king:0 "Le Roi-Wyverne"
 verne_the_wyvern_king_desc:0 "L'image du roi au sommet de la wyverne est puissante ; elle fait beaucoup pour polir l'image vernienne."
 verne_C4_trigger_tt1:0 "Obtenu le soutien complet durant l'§YHéritage de Bellac§!."
 verne_C4_trigger_tt2:0 "Obtenu un soutien partiel durant l'§YHéritage de Bellac§!."
 verne_C4_trigger_tt3:0 "N'a pas obtenu de soutien durant l'§YHéritage de Bellac§!."
 won_war_against_emperor_10years_tt:0 "A gagné une guerre contre §Y[Emperor.GetName]§! dans les dernières §Y10§! années."

 A33_corins_shield_title:0 "Le Bouclier de Corin"
 A33_corins_shield_desc:0 "La maison du ciel fut laissée vide ; tous les dieux étaient partis\nEt en de tels temps le mouton noir peut revenir, prouver sa valeur\nEt venir une fois de plus au foyer familial. Ainsi Agrados vit\nLa dévastation du peuple, la ruine verte d'Escann.\nAinsi nous appelons Corin rédemptrice, car comme elle nous sauve\nAinsi sa vie est l'expiation d'Agrados.\nLa nôtre n'est pas la froide justice du magistrat ; l'air sifflant\nQui hurlant parmi les piles peut pourtant oublier de vivre.\nLa nôtre est la rédemption, celle qui prend les armes\nLa femme et la déesse, qui se souvient de ce que c'est\nd'être mortelle. Le sang coula à travers Corin, rouge comme ses boucles\nEt coule encore. Nous qui nous nommons d'après notre dame savons\nQue la justice n'est pas seulement maintenue ; elle est recherchée.\n\n- Callatine de Port-Vaillant, La Défense de Corin, Verset XVII"
 verne_C6_effect_tt:0 "Toutes les provinces §YVerniennes§! possédées auront §Y50%§! de chance de devenir §YCorinites§! !"

 A33_spread_the_word_title:0 "Répandre la Parole"
 A33_spread_the_word_desc:0 "Celui-ci est Eborthíli, voyez-vous ? La petite wyverne bleue. Ils nous ont suivis en beaucoup de choses, peut-être au coût de leur fierté... mais c'est la nature des gens de Tef de prendre la vue longue, d'être doucement imperturbés par les questions d'honneur furieux. Ainsi en fut-il avec Corin, car en questions de religion, les Eborthíli se sont toujours prouvés placides et tolérants. C'est comme je dis - un peuple facile à côtoyer ! Mais certaines choses sont vitales, elles sont au cœur. Et quand testés, les Eborthíli finissent toujours par se prouver justes..."
 verne_C7_effect_tt:0 "Une §YNation voisine aléatoire de la Cour du Régent§! obtiendra '§YLe Mercenaire Vernien§!', lui demandant de se convertir."

 A33_in_the_name_corin_title:0 "Au Nom de Corin"
 A33_in_the_name_corin_desc:0 "Que les gens de Taychend aient de la vaillance - sans mentionner de magnifiques barbes - ne fut jamais en question pour nous. Ils se firent de féroces amis si facilement - nous aimions leurs histoires, leur grande histoire, leur audace. Ce qui nous inquiétait était leur justice, leur sens du bien et du mal au-delà du culte du héros. Car bien sûr nous autres Verniens connaissons la valeur de l'héroïsme, et avons longtemps souhaité que Cannor lui accorde plus de reconnaissance.\n\nRetenez mes mots quand je dis ceci - Oren Nayiru fut à Taychend ce que le Corinisme fut à Escann - une nouvelle lumière et un nouvel espoir. Comme il sied, que cela arrive par le travail d'Ecaris, l'un des plus proches alliés de Corin en vie ! Car Corin elle-même incarnait la justice et le redressement des torts, et il y avait tant de torts à adresser à Taychend..."
 verne_corinite_synchretism:0 "Syncrétisme Corinite"
 verne_corinite_synchretism_desc:0 "La population de cette province a syncrétisé ses croyances locales avec les croyances corinites de leurs suzerains verniens."
 verne_C8_effect_tt2:0 "Toutes les provinces §YOren Nayiru§! à Taychend possédées par nos Nations Coloniales obtiendront §YSyncrétisme Corinite§! jusqu'à la fin du jeu, accordant l'effet suivant :\nForce Missionnaire Locale : §R-100.0%§!\nTolérance Locale des Païens : §G+10.00§!\n\nLes provinces §YKheionistes§! conquises perdront le §YZèle Religieux§!.\n"

 A33_born_of_valour_title:0 "Né de la Vaillance"
 A33_born_of_valour_desc:0 "\"Le motif fait référence à un cycle de chansons traditionnel de l'Effelai, mais le style est Revivaliste classique, partie d'une tentative elfique cannoienne de réaffirmer le style et l'œuvre des 11e et 12e siècles après un siècle de dominance humaine perçue. Les vignes de jungle sont rendues presque comme des vignes, tandis que les figures saintes qui résistent à la menace de la jungle sont dépeintes en accord avec les Avatars, particulièrement l'imagerie hagiographique de Corin qui proliféra au temps où l'éventail fut fait. Donné par la famille síl Maguake demi-née-des-ruines, comme partie de la succession qui deviendrait le bâtiment du trésor de Pointe-Vaillance.\"\n\nLot n°1195, Éventail de Pointe-Vaillance du 16e siècle. Bois et Soie.\nCollection 'Vaillance en Mer'."
 verne_half_ruinborn_small_modifier:0 "Petite Minorité Demi-Née-des-Ruines"
 verne_half_ruinborn_small_modifier_desc:0 "Une petite population de demi-nés-des-ruines vit dans cette province, le produit d'unions entre humains et nés-des-ruines."
 verne_half_ruinborn_large_modifier:0 "Grande Minorité Demi-Née-des-Ruines"
 verne_half_ruinborn_large_modifier_desc:0 "Une grande population de demi-nés-des-ruines vit dans cette province, le produit d'unions entre humains et nés-des-ruines."
 verne_C9_effect_tt1:0 "\n£no£ Si §YPointe-Vaillance§! est indépendante et notre alliée, les effets suivants se produisent :"
 verne_C9_effect_tt2:0 "\n£yes£ Si §YPointe-Vaillance§! est indépendante et notre alliée, les effets suivants se produisent :"
 verne_C9_effect_tt3:0 "£no£\n§TAlternativement§!\nSi §YPointe-Vaillance§! n'est pas indépendante ou pas notre alliée et que nous avons une nation coloniale en §YNoruin§!, les effets suivants se produisent :"
 verne_C9_effect_tt4:0 "£yes£\n§TAlternativement§!\nSi §YPointe-Vaillance§! n'est pas indépendante ou pas notre alliée et que nous avons une nation coloniale en §YNoruin§!, les effets suivants se produisent :"
 verne_seas_of_valour_A33:0 "Tant que §YVerne§! est l'allié ou le suzerain de §YPointe-Vaillance§! ou d'une nation coloniale en §YNoruin§!, nous obtiendrons les modificateurs suivants :"
 verne_seas_of_valour_other:0 "Tant que §YVerne§! est notre allié ou notre suzerain, nous obtiendrons les modificateurs suivants :\nModificateur d'Entretien Naval : §G-25.0%§!\nVitesse de Récupération des Marins : §R-15.0%§!\nDurabilité de Coque : §G+5.0%§!\nMoral Perdu sur Navire Coulé : §G-5.0%§! !"

 A33_the_vernman_era_title:0 "L'Ère Vernienne"
 A33_the_vernman_era_desc:0 "\"Ici est déclarée par Écrit Royal la Paix de Verne, qui ne souffre aucune Interférence de navires vrais (nonobstant le commerce d'Âmes) dans les cinquante lieues de la Rive Vernienne. La Rive est définie par les présentes comme les Royaumes Unis de Verne, Eborthíl et Akasik, le Continent Austral d'Aelantir, et toutes les Îles Valeureuses entre eux.\"\n\nSecond Acte de Suprématie Maritime, Préambule."
 verne_vernman_era:0 "L'Ère Vernienne"
 verne_vernman_era_desc:0 "Rare qu'un seul peuple, un seul pays, définisse une époque. Verne le fait maintenant."
 verne_C11_effect_tt:0 "\nLe casus belli §YRépandre la Lumière de Corin§! sera maintenant disponible sur §Ytoute§! nation avec moins de 500 de développement total\n"

 A33_valour_on_the_seas_title:0 "Vaillance sur les Mers"
 A33_valour_on_the_seas_desc:0 "Inévitable, que les rejetons de Verne se lancent parfois seuls et se fassent un nom. Mais correct, aussi, que nous les ramenions dans le giron. Les familles appartiennent ensemble, quoi que puissent dire les irréductibles de Pointe-Vaillance dans ces mêmes maisons que la Pax Vernica garde sûres. L'homme ambitieux, combattant pour ce qui est juste, ne s'en sort pas toujours bien. Peut-être nous non plus, cette nuit-là, le 16 Teysuren..."
 verne_C12_effect_tt2:0 "\n§GÉclairage d'Événement§!\nNous amènerons §YPointe-Vaillance§! dans le giron et les placerons sous notre couronne."
 verne_C12_effect_tt3:0 "\n§Y10§! minorités Demi-Nées-des-Ruines seront créées dans les provinces possédées."
 verne_C3_helpfull_tt:0 "§TToute Cité Libre remplissant ces exigences pourrait être vassalisée par nous§! !"
 owner_has_smaller_army_than_ROOT:0 "Avoir une armée plus petite que §Y[Root.GetName]§! !"
 owner_by_ROOT_or_subject:0 "Possédée par §Y[Root.GetName]§! ou ses Sujets."
 verne_C3_trigger_tt:0 "Toutes les provinces du groupe de provinces du §YBassin de la Rivière Luna§! doivent être possédées par un pays avec une armée plus petite que §YVerne§! et doivent être soit possédées par §YVerne§!, un sujet de §YVerne§!, un allié de §YVerne§! ou possédées par un pays qui a été récemment insulté par §YVerne§! !\n\n§TDe plus§!\nToute §YCité Libre§! avec §Y150§! d'opinion et §Y70§! de confiance le long de la rivière Luna pourrait être §Gvassalisée§! par nous"

 A33_all_roads_lead_to_verne_title:0 "Tous les Chemins Mènent à Verne"
 A33_all_roads_lead_to_verne_desc:0 "Ach, Verne est une cité maladroite. Non, ne le niez pas, c'est un compliment pour elle. Elle est quinze choses à la fois, le voisinage du monde entier, tombant sur elle-même pour se vanter comme le fait un Vernien. Tous ceux qui arrivent là se vantent aussi, voyez-vous, insistent pour enseigner au monde exactement qui ils sont - comme une galerie au Vernissage, ils se pavanent et se montrent. Des blocs taychendis dominant des temples kelino transplantés, des loges elfiques gardant leur distance prudente des bazars halfelins : Verne est putain de tape-à-l'œil ! Mais voici la vérité : même ceux qui haïssent sa profusion d'architectures, son étalement sans fin... ils veulent tous être là quand même. Approprié, vraiment, que les seuls repères partagés, les seules choses que vous pouvez voir où que vous vous teniez, soient les flèches-wyvernes."
 verne_grand_fleet_tier2:0 "Flotte Béhémoth"
 verne_grand_fleet_tier2_desc:0 "La flotte vernienne vise à impressionner autant qu'à défendre ; on doit craindre les raids de wyvernes d'en haut, les canons de loin, et l'abordage de près."
 verne_all_roads_lead_to_verne:0 "Tous les Chemins Mènent à Verne"
 verne_all_roads_lead_to_verne_desc:0 "TEXTE-TEMPORAIRE"
 verne_corinite_hegemony:0 "Hégémonie Corinite"
 verne_C13_trigger_tt:0 "§YVerne§! est la province non-Forteresse la plus élevée d'Halann"
 verne_C13_effect_tt:0 "Chaque nation §YCorinite§! obtiendra §G+200§! d'Opinion de §YVerne§! se dégradant sur 100 ans."

 A33_the_verne_halann_title:0 "La Verne-Halann"
 A33_the_verne_halann_desc:0 "Ah, vous avez été patient avec moi. Non, non, ne dissimulez pas - les Verniens ne dissimulent pas, et vous êtes ici, après tout. C'est comme ça que vous nous connaissez, voyez. Toutes ces histoires prolixes, ces contes, cette vantardise ! C'est nous, c'est Verne. C'est pourquoi tous les plus grands marins du monde accourent ici, maintenant. Pas seulement pour le prix, mais pour le frisson de l'acte lui-même ! C'est l'esprit qui construisit un Empire, l'esprit que quiconque peut connaître s'il choisit. Peut-être le ferez-vous... ?\n\nDemain, ou le jour d'après - je vois que la Gazette de Tellum couvre encore ses arrières sur la prédiction - l'esprit des chevaucheurs de wyvernes chargera dans cette cité, juste sous notre fenêtre. Alors vous voyez pourquoi j'insistais sur cette table. Vous pourriez essayer les foules demain, sûr, vous perdre dans les flots sans fin de gens assez malchanceux pour ne pas être tombés sur un vrai Vernien leur première nuit, cuire au soleil et vous évanouir de transpiration... mais je pense que vous êtes plus intelligent que ça. Mieux ici, hein ? En compagnie d'un ami, avec un bon verre.\n\nVenez, trinquons. À Verne - votre fou très favori."
 verne_halann_champions:0 "Champions Verne-Halann"
 verne_halann_champions_desc:0 "Cette province abrite les gagnants du dernier concours Verne-Halann et jouit d'une période de grande fierté locale en conséquence."
 verne_halann_comitee:0 "Le Comité Verne-Halann"
 verne_halann_comitee_desc:0 "Le comité expert en charge des grands événements de navigation."
 verne_C14_effect_tt:0 "\n§GÉclairage d'Événement§!\nLa plus grandiose régate partira de §YVerne§! faisant un voyage aller-retour autour d'Halann, les péripéties de la course seront rapportées par la Gazette de Tellum sur quelques années."

 A33_taking_to_the_seas_title:0 "Prendre la Mer"
 A33_taking_to_the_seas_desc:0 "La montagne derrière nous, le Golfe nôtre - ah, les Verniens d'alors n'avaient pas tout le matériel moderne, et nous n'étions pas ce que nous sommes maintenant. Coriaces, nous étions, domptant le lion. Ambitieux, et avides - 'le rouge couchant aucun marin vernien ne craint mais bâche ferme, les troubles de l'horizon éclaircit'... À tout compte, nous les roulâmes en brisant toutes les règles, inversant toute la logique habituelle des rencontres navales. Les marines de l'époque, elles ne voulaient pas d'une bataille rangée tout près ; elles comptaient leurs sous prudents. Nous enfonçâmes droit dans leurs culs, donnâmes au premier homme sur le pont une double part du butin."
 verne_impressment_drive:0 "Campagne de Recrutement Forcé"
 verne_impressment_drive_desc:0 "Verne enrôle les garçons des villages côtiers par bateaux entiers. Nombreuses mains font œuvre légère."
 verne_glorious_engagement_given_tt:0 "Nous adopterons la doctrine navale §YEngagement Glorieux§!, donnant les effets suivants :\n§G+20.0%§! Chance de Capturer les Navires Ennemis\n§G+100.0%§! Tradition Navale des Batailles\n§G+1§! Vitesse de Mouvement de Flotte"
 has_two_naval_leaders:0 "A §Y2§! leaders navals engagés"

 A33_taming_the_lion_title:0 "Dompter le Lion"
 A33_taming_the_lion_desc:0 "\"Éloignez-le de moi !\" crie l'érudit, et il ajuste ses lunettes et réenfile frénétiquement son arbalète de ventre, et alors l'épéiste bondit en avant, esquivant et tissant comme ça, et le grand lion fait quelques bonnes tentatives sur lui. C'est une danse qu'ils répètent, voyez-vous, pendant quelques minutes ou plus, jusqu'à ce que l'épéiste, perdant son équilibre, trébuche au sol. Le lion approche, se dressant pour un coup final, et BOUM ! Voilà un carreau d'arbalète à travers la tête de la grande bête.\n\nAlors l'épéiste se remet sur ses pieds, souffle un 'putain de merde', vient et tape son bon gars - c'est Eborthíl - dans le dos, et Busilar est foutu pour de bon. Et c'est une façon plus vraie de le raconter que si je m'emmêlais avec des nombres de soldats, laissez-moi vous dire."
 verne_D4_effect_tt1yes:0 "£yes£ Si §YVerne§! possède et a intégré la zone de §YBusilar§! et la zone du §YDétroit Busilari§! et n'est pas allié à §YEborthíl§!, l'effet suivant se produira :"
 verne_D4_effect_tt1no:0 "£no£ Si §YVerne§! possède et a intégré la zone de §YBusilar§! et la zone du §YDétroit Busilari§! et n'est pas allié à §YEborthíl§!, l'effet suivant se produira :"
 verne_D4_effect_tt2yes:0 "£yes£ §TAlternativement§!\nSi §YEborthíl§! et §YVerne§! sont alliés et contrôlent ensemble la zone de §YBusilar§! et la zone du §YDétroit Busilari§!, l'effet suivant se produira :"
 verne_D4_effect_tt2no:0 "£no£ §TAlternativement§!\nSi §YEborthíl§! et §YVerne§! sont alliés et contrôlent ensemble la zone de §YBusilar§! et la zone du §YDétroit Busilari§!, l'effet suivant se produira :"
 verne_D4_trigger_tt1:0 "§YEborthíl§! et §YVerne§! ne sont pas alliés et §YVerne§! a le contrôle unique de la zone de §YBusilar§! et de la zone du §YDétroit Busilari§!"
 verne_D4_trigger_tt2:0 "§YEborthíl§! et §YVerne§! sont alliés et ont le contrôle combiné de la zone de §YBusilar§! et de la zone du §YDétroit Busilari§!"

 A33_a_union_of_crowns_title:0 "Une Union de Couronnes"
 A33_a_union_of_crowns_desc:0 "\"La wyverne se dresse en place d'honneur, une griffe levée sur une sphère plane qui représente traditionnellement Halann. Ses ailes se déploient sur les autres figures. À sa gauche niche la wyverne bleue tranquille d'Eborthíl, caractéristique de la fin du 16e siècle en avant, alors que le motif de wyverne déplace le dragon à travers une grande partie de l'art vernien. L'aoudad akasi scrute le monde, incisif et curieux, signifiant peut-être le rôle d'Akasik comme porte d'entrée coloniale de Verne.\"\n\nLot n°491, Figurine vernienne du 17e siècle. Bronze et Porcelaine.\nCollection de la Grande Galerie"
 verne_wingspan:0 "L'Envergure de Verne"
 verne_wingspan_desc:0 "Amis et ennemis tombent également sous l'ombre de la wyverne."
 verne_D5_effect_tt1_no:0 "£no£ Si §YVerne§! possède et a un cœur sur toutes les anciennes provinces de §YBusilar§!, les effets suivants se produisent :"
 verne_D5_effect_tt1_yes:0 "£yes£ Si §YVerne§! possède et a un cœur sur toutes les anciennes provinces de §YBusilar§!, les effets suivants se produisent :"
 verne_D5_effect_tt2_no:0 "£no£ §TAlternativement§!\nSi §YVerne§! et §YEborthíl§! ont partitionné §YBusilar§! et sont alliés, les effets suivants se produisent :"
 verne_D5_effect_tt2_yes:0 "£yes£ §TAlternativement§!\nSi §YVerne§! et §YEborthíl§! ont partitionné §YBusilar§! et sont alliés, les effets suivants se produisent :"
 verne_D5_event_insight_tt:0 "§GÉclairage d'Événement§!\nNous proposerons une union de notre couronne avec celle d'§YEborthíl§!."
 verne_verman_union_tt:0 "Nous proposerons qu'§YEborthíl§! devienne un partenaire junior de §YVerne§!, s'ils approuvent un héritier síl Verne §YTefori§! sera introduit."
 verne_silebor_partnership:0 "Partenariat Sílebor"
 verne_D5_trigger_tt1:0 "Toutes les anciennes provinces de §YBusilar§! n'ont pas de §YTroubles§! et sont possédées et intégrées par §YVerne§! !"
 verne_D5_trigger_tt2:0 "§YVerne§! est allié à §YEborthíl§! et a §Y80§! ou plus de §Yconfiance§!, toutes les anciennes provinces de §YBusilar§! n'ont pas de §YTroubles§! et sont possédées et intégrées par §YVerne§! ou §YEborthíl§! !"

 A33_united_under_crimson_wings_title:0 "Unis Sous les Ailes Écarlates"
 A33_united_under_crimson_wings_desc:0 "Souvenez-vous de ce qu'était l'Empire avant l'essor de Verne - un gâchis magocratique, un plateau de jeu de mille joueurs, chacun patronnant le proto-roi-liche le plus proche pour essayer de faire passer quelque point mineur de protocole. L'endroit était un désastre ! Condamnez-nous pour notre ambition, mais nous rêvions d'un Empire fortifié pour le peuple, dirigé au nom de la justice de Corin. Les ailes de l'Aigle projettent une ombre erratique, car un tel oiseau ne connaît pas beaucoup d'amour pour nous humains... mais la wyverne, dressée, est toujours loyale."
 verne_D8_trigger_tt:0 "Tous les §YNids de Wyvernes§! ont un §YCamp Régimentaire§! !"
 verne_D8_trigger_tt2:0 "Comme nous avons favorisé l'armée dans les §YRéformes d'Alvar§!, l'exigence suivante s'applique :"
 verne_D8_trigger_tt3:0 "Comme nous avons favorisé les aventuriers dans les §YRéformes d'Alvar§!, l'exigence suivante s'applique :"
 verne_D8_effect_tt1:0 "\n§YVerne§! gagne §G10§! points diplomatiques et §G10§! points militaires pour chaque prince §YCorinite§! dans l'Empire jusqu'à un maximum de §Y200§!.\n"
 verne_D8_effect_tt2:0 "\nÀ chaque fois qu'un Prince Impérial se convertit au §YCorinisme§!, nous obtiendrons §Y10§! de tous les points de monarque."
 verne_D8_effect_tt3:0 "Tous les §YNids de Wyvernes Étendus§! sont améliorés en §YGrands Nids de Wyvernes§! donnant les effets suivants :\nModificateur de Taxe Locale : §R-25.0%§!\nCoût de Gouvernance Locale : §G-5§!\nCavalerie Mythique Possible : §G+4.00§! !"
 verne_wyvern_nest_grand:0 "Grand Nid de Wyvernes"
 verne_wyvern_nest_grand_desc:0 "Cette province abrite le plus grandiose des nids de wyvernes, flanqué de tous côtés par un grand complexe d'écuries et de loges de gardiens de nids."

 A33_corins_devout_protectors_title:0 "Les Dévots Protecteurs de Corin"
 A33_corins_devout_protectors_desc:0 "C'est un charmant pendentif. Je ne demanderai pas à quelle fréquence vous priez, ne vous inquiétez pas - je ne suis pas un mendiant. D'ailleurs, l'essentiel du message de Corin n'est pas la prière servile ; elle était une réaction aux temples, si vous voulez mon avis, une réaction à l'idée que la foi et la croyance et la liberté sont de simples questions de chicane légale parmi une élite distante. Pourquoi son message a-t-il porté si loin à travers le monde ? Parce que le sien est une exigence de sortir et changer les choses, pas de laisser les choses toujours comme elles sont. Parce qu'elle dit à chaque personne vivante qu'elle aussi peut exiger la justice."
 corinite_verne_only_tooltip:0 "§YVerne§! a revendiqué de manière permanente le manteau de §YDéfenseur de la Foi Corinite§! !"
 cb_verne_conversion:0 "Répandre la Lumière de Corin"
 cb_verne_conversion_desc:0 "Saisir la Capitale et leur faire voir la lumière."
 PEACE_po_verne_conversion: "Répandre la Lumière de Corin"
 po_verne_conversion_desc: "§Y[From.GetName]§! se convertira au §YCorinisme§!.\n- §Y[Root.GetName]§! obtiendra §G10§! de tous les pouvoirs de monarque."
 superiority_verne_spread_the_true_faith:0 "Répandre la Parole de Corin"
 superiority_verne_spread_the_true_faith_desc:0 "Saisir la Capitale et leur faire voir la lumière."
 verne_D9_effect_tt1:0 "§YVerne§! revendiquera de manière permanente le manteau de §YDéfenseur de la Foi Corinite§!.\n"
 verne_D9_effect_tt2:0 "§YVerne§! gagne le casus belli §YRépandre la Lumière de Corin§! sur toute nation §YCannoienne§! et §YSarhalie§! avec moins de §Y300§! de développement.\nImposer la religion en utilisant ce casus belli accordera §G10§! de tous les pouvoirs de monarque.\n"
 verne_D9_effect_tt3:0 "Le §YRavélianisme§! sera entravé dans sa conversion de l'Empire à sa cause, le §YRectorat Ravélien§! ne pourra plus apparaître dans l'Empire.\n"
 CB_ALLOWED_po_verne_conversion:0 "Répandre la Lumière de Corin"

 A33_with_sword_and_shield_title:0 "Avec Épée et Bouclier"
 A33_with_sword_and_shield_desc:0 "Nous en vînmes à l'appeler la Marée d'Ombre, nous autres Verniens. Plein de gens difficiles à côtoyer en Sarhal, mais vous ne pouvez nier leur sens de l'héroïsme quand il s'agit de cela. Un mal criant pour la justice de Corin, s'il en fut jamais un. Pas une seule société de Sarhal ne semblait non marquée soit par les sorcières de l'ombre soit par la marque du démoniaque Xhaz. Qu'est-ce que dit Caranti ? 'Possédé d'une Épée, le Juste doit Avancer' ? Eh bien ; c'est exactement ce que nous fîmes."
 verne_apostles_of_corin:0 "Apôtres de Corin"
 verne_apostles_of_corin_desc:0 "Verne est un pays de vrais croyants, marchant sous l'étendard de Corin."
 have_more_dev_than_any_cannorian_nation_tt:0 "Avoir plus de développement que toute nation du §YCannor Occidental§!"

 A33_the_holy_corinite_empire_title:0 "Le Saint Empire Corinite"
 A33_the_holy_corinite_empire_desc:0 "L'Empire serait mort sans Corin. Je dis cela sans hyperbole, comprenez, seulement avec une fervente conviction. Ce que Corin fit pour la Cour fut d'embrasser le changement, la justice, le besoin continu de réforme, un sens toujours renouvelé du bien. Aucun dieu avant elle n'a tant encouragé la dissidence d'en bas, et c'est cette dissidence qui rendra le Saint Empire Corinite éternel, toujours auto-entretenu. Nous ne nous calcifierons pas comme le firent les rois-mages ; nous absorberons nos détracteurs, les inviterons à protester contre les torts, et comme Corin, montrerons la preuve de notre moralité en mettant fin de manière décisive à ces pourritures toujours naissantes."
 verne_corinite_halann:0 "Un Halann Corinite"
 verne_D12_effect_tt:0 "Nous pourrons maintenant utiliser la politique commerciale §YPropager la Religion§! avec seulement 30% de contrôle dans un nœud commercial\n\nÉtablir un §YOrdre Saint Militaire§! remboursera §G15§! £mil£\n"

 A33_type_2_wyverns_title:0 "Wyvernes de Type 2"
 A33_type_2_wyverns_desc:0 "À la fin, voyez-vous, nous apportâmes la gloire aux wyvernes, tout comme elles nous l'apportèrent. Nous fîmes des dragons de nos wyvernes, exigeâmes autant de respect pour nos partenaires que les cultistes en ont pour leurs autocrates draconiques déjantés. Peut-être est-ce quelque chose de ce qu'est Verne, aussi... être assez effronté pour revendiquer la grandeur, puis la rendre réelle.\n\nC'est pourquoi nous buvons ce 'carburant de fusée' : on l'appelle Souffle de Wyverne. Bien que cet endroit ne le serve qu'en shot...\n\nQuel est le lien ? Oh ! Eh bien, voyez-vous, nous avons eu l'idée de la boisson. Elles n'avaient pas l'habitude de cracher le feu..."

 A33_break_the_queen_of_the_hill_title:0 "Disperser les Gnolls des Collines"
 A33_break_the_queen_of_the_hill_desc:0 "Les cœurs saignants vous feront dire que la Reine-de-la-Colline n'était pas pire qu'aucune autre, que les gnolls d'alors n'étaient qu'un peuple, pas plus sanglant qu'aucun autre. Sirotez un café dans un petit salon prétentieux et oubliez, si vous voulez, que les murs d'Arca Lar connurent le coût sanglant de laisser les gnolls à leurs machinations - que le brave Roi Alvar lui-même avait vu la terreur de ces gens démoniaques, et avait failli périr. Alors les Verniens se rassemblèrent et les Verniens partirent en guerre, leurs esprits sur ceux qu'ils avaient laissés chez eux. Nous marchâmes sur une frontière mortelle, par un matin froid alors que la pluie tombait drue..."

 A33_the_quest_for_eggs_title:0 "La Quête des Œufs"
 A33_the_quest_for_eggs_desc:0 "Un classique ! Et pourtant tous les visiteurs ne connaissent pas celui-là, bravo ! Cela commence - oui, chérie, le cidre est à moi - cela commence avec le rêve du vieux Alvar, qui n'était pas un bretteur, comme je l'ai dit. ...'Il connaissait l'attrait audacieux du vol de wyverne, Alvar Roi - mais vit qu'il ne pouvait lui-même être un voleur'... c'est Castante, ou Lisoletta, j'oublie. En tout cas, Alvar rassembla un grand groupe, des experts de travers Verne. Pas tant de chances pour ce genre de chose, et l'échec découragrait les timides pour un autre siècle environ. Il devait être certain, voyez.\n\nImaginez, si nous autres Verniens avions manqué de courage ! Si, en cette Fin-de-Floraison déclinante il y a si longtemps, nous ne nous étions pas aventurés..."
 verne_D2_effect_tt:0 "\n§GÉclairage d'Événement§!\nLes Œufs de Wyverne doivent être trouvés à tout prix, nous enverrons une équipe explorer le Khenak, une entreprise qui prendra longtemps et pourrait nécessiter beaucoup de ressources."
 verne_found_eggs:0 "Œufs de Wyverne Sécurisés"
 verne_found_eggs_desc:0 "Le renouveau de la science des wyvernes est à portée de main ; Verne possède de vrais œufs de wyverne."

 A33_the_wyvern_nest_initiative_title:0 "L'Initiative des Nids de Wyvernes"
 A33_the_wyvern_nest_initiative_desc:0 "Voyez, c'est comme ça. Nous nous asseyons ici, vous et moi, buvant et profitant de l'après-midi, et il est facile de faire du lyrisme sur le simple fait de laisser les choses tranquilles. Bon conseil, pour les gens de la ville. Mais imaginez un moment l'enfant du village de montagne, un berger peut-être, lorgnant lors de ses pérégrinations quotidiennes un étrange nid au sommet de la falaise. S'éclipsant de la métairie la nuit, il grimpe avec rien que de la poussière de farine sur les mains, et atteint le sommet, et voit les œufs précieux, tous regroupés ensemble comme des joyaux.\n\nBien sûr il en prend un - bien sûr ! Que le berger prenne un œuf est la preuve qu'il vit vraiment."
 verne_wyvern_nest:0 "Nid de Wyvernes"
 verne_wyvern_nest_desc:0 "Cette province abrite un nid de wyvernes et elles y font leurs perchoirs."
 verne_wyvern_nest_no_dlc:0 "Cette province abrite un nid de wyvernes et elles y font leurs perchoirs."
 verne_E3_trigger_tt_1:0 "§YMarque-Wyverne§!, §YArca Lar§!, §YLa Queue§! et §YPort-Dard§! ont une Infrastructure Étendue au moins §Y1§! fois et ne sont pas occupées à construire quoi que ce soit."
 verne_E3_trigger_tt_2:0 "§YMarque-Wyverne§!, §YArca Lar§!, §YLa Queue§! et §YPort-Dard§! ont §Y15§! de développement et ne sont pas occupées à construire quoi que ce soit."
 verne_E3_trigger_tt_3:0 "§YMarque-Wyverne§!, §YArca Lar§!, §YLa Queue§! et §YPort-Dard§! ont une §YCaserne§! et soit un §YTribunal§! soit §Y6§! de taxe de base."
 verne_E3_effect_tt:0 "\n§YMarque-Wyverne§!, §YArca Lar§!, §YLa Queue§! et §YPort-Dard§! commencent la construction d'une §YTour de Mage§! pour §Y0.0%§! du coût et §Y25.0%§! du temps.\n\nDe plus elles obtiennent le modificateur de province §YNid de Wyvernes§! jusqu'à la fin du jeu, donnant les effets suivants :\nModificateur de Taxe Locale : §R-25.0%§!\nCoût de Gouvernance Locale : §G-5§!\nCavalerie Mythique Possible : §G+1.00§! !"
 verne_indebted_to_the_mages_small:0 "Dette envers l'Arcane"

 A33_binding_the_beast_title:0 "Lier la Bête"
 A33_binding_the_beast_desc:0 "Eh bien, c'est une chose triste. Une wyverne devrait voler libre tout comme un cheval devrait galoper en champ libre. Mais c'est beau aussi, cette maîtrise que nous atteignons sur des bêtes qui peuvent nous tuer net. C'est la volonté du vaillant, qui refait le monde à son image. Il y a assez longtemps que même moi je n'en ai pas entendu parler, nous mîmes des chevaux en brides, et leur dîmes ce que serait la vie désormais, et grandîmes en pouvoir. Va exactement pareil avec les wyvernes.\n\nNe m'entendez pas faux, c'est bon et juste de pleurer la perte de liberté ; c'est comme ça que nous montrons le respect. Mais la nature ne nous récompensera pas un brin si nous ignorons notre destinée."
 verne_E4_effect_tt0:0 "§YCela Síl Verne§! sera un Mage Puissant."
 verne_E4_effect_tt1yes:0 "£yes£ Si aucune condition supplémentaire n'est remplie, l'effet suivant se produira :"
 verne_E4_effect_tt1no:0 "£no£ Si aucune condition supplémentaire n'est remplie, l'effet suivant se produira :"
 verne_E4_effect_tt2yes:0 "£yes£ §TAlternativement§!\nSi [Root.Monarch.GetName] est un §YMage Puissant§! OU le §YMagistère§! nous doit §Y20§! faveurs OU un conseiller §YMage de Cour§! de compétence 3 au moins est employé, l'effet suivant se produira :"
 verne_E4_effect_tt2no:0 "£no£ §TAlternativement§!\nSi [Root.Monarch.GetName] est un §YMage Puissant§! OU le §YMagistère§! nous doit §Y20§! faveurs OU un conseiller §YMage de Cour§! de compétence 3 au moins est employé, l'effet suivant se produira :"
 verne_E4_effect_tt3yes:0 "£yes£ §TAlternativement§!\nSi [Root.Monarch.GetName] est un §YMage Puissant§! ET soit le §YMagistère§! nous doit §Y20§! faveurs OU un conseiller §YMage de Cour§! de compétence 3 au moins est employé, l'effet suivant se produira :"
 verne_E4_effect_tt3no:0 "£no£ §TAlternativement§!\nSi [Root.Monarch.GetName] est un §YMage Puissant§! ET soit le §YMagistère§! nous doit §Y20§! faveurs OU un conseiller §YMage de Cour§! de compétence 3 au moins est employé, l'effet suivant se produira :"
 verne_indebted_to_the_mages:0 "Endetté aux Mages"
 verne_indebted_to_the_mages_desc:0 "Verne doit des faveurs et a contracté des prêts à taux favorable avec ses guildes de mages."

 A33_expand_the_wyvern_nests_title:0 "Étendre les Nids de Wyvernes"
 A33_expand_the_wyvern_nests_desc:0 "... c'est comme un mariage, voyez-vous, le gardien et le cavalier. Peut-être imaginiez-vous une idylle rurale, une personne pour chaque wyverne, ce qui en toute justice est comme les romans bon marché aiment jouer ça. Mais chaque wyverne a un personnel, gardiens de nids et femmes de ménage balayeuses et cuisiniers et collecteurs de fumier pour l'engrais, et premier parmi eux est le gardien-de-wyverne - une mère douce pour compenser le père cavalier exigeant. Non que le cavalier soit toujours un homme, ni le gardien une femme, ni en fait qu'il y ait une division du tout. Mais ces deux attitudes sont vitales, vous comprenez.\n\nLa wyverne a besoin d'être incitée à voler, à planer ; elle a aussi besoin d'être apaisée et calmée. Seuls de très rares gens peuvent occuper les deux rôles de manière convaincante pour une bête si notoirement exigeante."
 verne_E5_effect_tt:0 "\nToutes les hautes terres le long des montagnes du Khenak obtiennent le modificateur de province §YNid de Wyvernes Étendu§! jusqu'à la fin du jeu, donnant les effets suivants :\nModificateur de Taxe Locale : §R-25.0%§!\nCoût de Gouvernance Locale : §G-5§!\nCavalerie Mythique Possible : §G+2.00§! !"
 verne_wyvern_nest_expanded:0 "Nid de Wyvernes Étendu"
 verne_wyvern_nest_expanded_desc:0 "Il y a un nid de wyvernes étendu dans cette province et à ce titre abrite de nombreux cavaliers prospectifs."

 A33_the_sea_nest_title:0 "Le Nid Marin"
 A33_the_sea_nest_desc:0 "Non content d'amener une créature légendaire dans notre armée, nous nous mîmes à en construire une autre ! Nos Plateformes à Wyvernes ne ressemblaient à rien de moins qu'à des béhémoths légendaires de la mer, de grandes tortues festonnées des nids de wyvernes distinctifs, toujours ouverts à l'air. Imaginez, un moment, naviguer sous le drapeau wyverne, regardant ces belles bêtes prendre l'air, presque impossible à frapper avec des tirs de canon. S'élevant de quelque étrange créature-navire mythologique, les wyvernes se dispersent, pour causer des ravages ou perturber l'abordage ou simplement porter des messages. Vous vous sentiriez invincible, n'est-ce pas ?"
 A33_wyvern_platform:0 "Plateforme à Wyvernes"
 A33_wyvern_platform_desc:0 "Cette province abrite une plateforme pour wyvernes, leur permettant d'atterrir facilement, de recevoir soins et subsistance, et de repartir rapidement."
 verne_E6_effect_tt:0 "§YVerne§! pourra maintenant utiliser le module de vaisseau amiral §YPlateforme à Wyvernes§!."

 A33_the_might_of_the_wyvern_title:0 "La Puissance de la Wyverne"
 A33_the_might_of_the_wyvern_desc:0 "Contemplez la wyverne comme elle plane, la gloire de son aile !\nElle balaie le monde sous son sillage et fait de l'ombre à tout.\n\n- Emilia D'Acantzana, Les Poèmes Rassemblés"
 verne_might_of_the_wyvern:0 "La Puissance de la Wyverne"
 verne_might_of_the_wyvern_desc:0 "Aucune figure n'est plus vernienne que le guerrier-diplomate, qui saisit une épée d'acier avec un gant de soie."

 A33_a_crimson_sea_title:0 "Une Mer Écarlate"
 A33_a_crimson_sea_desc:0 "\"Nous n'avons pas besoin de tuer la Mère pour enfanter la Fille ! Mère Akasik est l'étoffe de nos os, nous-mêmes, je n'argumenterais jamais contre cela. Mais Corin peut encore se prouver la voix de nos désirs, notre cri pleurant pour la justice. Je vous en supplie, ne faites pas cela ! Ne trempez pas les flancs de la Mère dans le sang parce que vous avez si peur de l'avenir !\"\n\nAnsekas Ayar Musitshka, 'Plaidoyer À La Guilde des Charrons À La Veille de la Guerre'"
 verne_aur_kes_akasik_tt:0 "Syncrétisme Corinite-Akasi accompli"
 verne_E9_effect_tt2:0 "\n£no£ Si un sujet akasi ne suit pas la foi §YCorinite§!, il se convertira à la §YFoi Corinite§! et perdra §R6§! de Stabilité, §R100§! de Légitimité et gagnera §R5§! de lassitude de Guerre."
 verne_E9_effect_tt1:0 "\n£yes£ Si un sujet akasi ne suit pas la foi §YCorinite§!, il se convertira à la §YFoi Corinite§! et perdra §R6§! de Stabilité, §R100§! de Légitimité et gagnera §R5§! de lassitude de Guerre."
 verne_E9_effect_tt4:0 "\n£no£ §TAlternativement§!\n Si tous les sujets akasis suivent la foi §YCorinite§!, les effets suivants se produisent :"
 verne_E9_effect_tt3:0 "\n£yes£ §TAlternativement§!\n Si tous les sujets akasis suivent la foi §YCorinite§!, les effets suivants se produisent :"
 verne_E9_effect_tt5:0 "Le monument §YAur-Kes-Akasik§! sera activé pour §YVerne§! !"
 verne_E9_trigger_tt1:0 "Accepte toute culture §YAkasie§!."

 A33_religious_mercantilism_title:0 "Mercantilisme Religieux"
 A33_religious_mercantilism_desc:0 "Je sais, je sais - j'ai tant parlé de combat, de la quête du Vernien audacieux. Mais la volonté de quêter signifie quelque chose partout. Vous voyez des tractations louches sur un marché, et vous les faites connaître à tous. Vous tombez sur un mauvais traitement du personnel d'une taverne, et vous défiez le propriétaire. Corin n'est pas simplement le secours du soldat - elle est un défi à tous ceux qui se sont assis trop longtemps au pouvoir, qui ont perdu leur sens de la justice. Et elle soutient ceux qui n'ont aucun espoir de changement."
 verne_grand_fleet_tier1:0 "Flotte Cyclopéenne"
 verne_grand_fleet_tier1_desc:0 "La flotte vernienne est de taille prodigieuse, augmentée par les tactiques de chevaucheurs de wyvernes et la production de l'Empire."
 verne_D10_effect_tt:0 "Nous pourrons maintenant utiliser la politique commerciale §YPropager la Religion§!\n\nLes provinces non-Corinites dans les §YCompagnies Commerciales§! obtiendront §G+20.0%§! de Force Missionnaire Locale\n"
 verne_trade_company_conversion_modifier:0 "Mercantilisme Religieux"

 A33_on_wings_of_artificery_title:0 "Sur les Ailes de l'Artisanat Magique"
 A33_on_wings_of_artificery_desc:0 "Cela semble banal maintenant, n'est-ce pas ? Et pourtant la façon dont nous guerroyons maintenant, la façon dont nous gardons la paix, était encore une autre chose inimaginable que les enfants de Verne saisirent de leurs rêves. Je donnerais ma couille gauche pour voler sur un de ces trucs, pour voir le monde de si haut. Plus sûr que ça l'a jamais été, et toujours plus terrifiant d'être du mauvais côté..."
 artifice_invention_wyvern_reactive_mage_shield:0 "Bombardiers Wyvernes Blindés"
 artifice_invention_wyvern_reactive_mage_shield_desc:0 "Les artisans verniens ont développé une forme distincte de blindage énergétique qui cycle entre les alignements planaires jusqu'à cent fois par seconde. Cela offre aux wyvernes une protection puissante contre les armes tant magiques qu'artisanales."
 artifice_invention_wyvern_mithril_scale_plating:0 "Placage Écaille-de-Mithril"
 artifice_invention_wyvern_mithril_scale_plating_desc:0 "Les avancées en forge d'alliage de mithril léger permettent aux cadres de wyvernes verniennes blindées d'ignorer tout sauf les munitions de plus haut rendement sans perte significative de vitesse, permettant des manœuvres d'assaut toujours plus risquées."
 artifice_invention_wyvern_incendiary_nebulizers:0 "Nébuliseurs Incendiaires"
 artifice_invention_wyvern_incendiary_nebulizers_desc:0 "Un mélange hautement volatil est pulvérisé devant la wyverne quand elle ouvre son museau, enflammé un instant plus tard par un allumeur automatique alimenté à la damestear résultant en un jet de flamme imparable répandant la terreur sur le champ de bataille."
