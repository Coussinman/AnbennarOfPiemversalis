 verne.1050.t:0 "Aventure à Nanru Nakar - Entrer par Effraction est Facile"
 verne.1050.d.1A:0 "BOUM, et les murs s'effondrèrent. Les gardes Taychendi se retournèrent d'un coup pour regarder– puis un instant plus tard, un kobold rapide comme l'éclair dansait entre eux, rapière en main, sifflement et taille et bravoure éclatante. Puis un humain en manteau blanc, hache de main et sabre en main, démoniaque– déchirant, hachant, tomahawk de pilleur volant. Un cri, un hurlement, une clameur et un tollé. Puis pistolet de secours explosant. Le reste du groupe se rua dedans. Une femme mage, Damérienne, aux cheveux roses et lançant le feu. Un voleur-garde forestier du lointain Eordand, décochant des flèches. Plus de combat – puis calme. La poussière et la fumée se dissipèrent, et le sang et les corps restèrent. Alec síl Arcavar soupira, souriant narquoisement, alors qu'il tirait sa hache de main d'un visage elfique. \"Eh bien... on ne peut pas dire que ça n'a pas marché.\"\n\nLa citadelle était profondément enfouie dans la cité basse de Nanru Nakar. Même s'il n'y avait pas vraiment d'\"extérieur\" à proprement parler, les entrées magiquement renforcées et lourdement gardées justifiaient bien cette description de \"forteresse\". À l'intérieur, c'était comme un palais – la pierre grise et lisse patinée de la plupart des ruines Précurseurs était blanchie à la chaux, propre. Chaque pouce de l'endroit était rempli à ras bord de fournitures et provisions de toutes sortes... et de trésor. Beaucoup. Corinato grogna alors qu'il contemplait les vues. Reliques Précurseurs, œuvres d'art inestimables, bijoux dorés et héritages antiques. \"Cela doit être un rêve pour toi, Pearlsedger ! Des richesses au-delà de l'imagination !\"\n\nAlec síl Arcavar ricana, alors qu'il soulevait une lame-sort Précurseur du mur. \"Oh... oui ça l'est... !\" Puis il tourna, fit briller la lame-sort, jeta son ancienne au sol. \"Mais mon cher, Corinato, ne me dis pas que ton petit cœur kobold ne bat pas la chamade en ce moment ?!\" L'escrimeur aux écailles rouges grogna, fit tournoyer son sabre en un geste d'offense. \"La différence entre nous, Vernois, c'est que nous les Pearlsedgers avons VRAIMENT BESOIN de l'argent. Es-tu allé à Pearlywine dernièrement ? Triste affaire, vraiment... les gens partent, les villes en mauvais état. Vous autres monstres à moustaches avez accaparé toute l'aventure !\"\n\n\"Comme c'est terrible...\" Dit la mage Damérienne, malicieusement. \"Ils ont même volé votre calvitie...\"\nAlec renifla, inclina son tricorne, passa rapidement une main sur ses cheveux blonds coupés courts. \"Je ne pourrais pas être le BANDIT BLOND si j'étais chauve, maintenant– POURRAIS-JE–?!\"\n\"Allons allons, pilleur–\" Corinato pointa sa rapière plus profondément dans la citadelle, gueule tournée en sourire. \"Concentrons-nous sur l'aventure, hmm ?\" Je pense...\""
 verne.1050.d.1B:0 "Le groupe observa l'une des entrées de la forteresse cachée. Leur infiltrateur – un voleur Eordan, actuellement sous l'effet d'un charme de leur mage du groupe, une femme Damérienne aux cheveux roses – revint de sa promenade vers la porte. Les gardes avaient été assommés, cachés derrière un coin. \"Tout va bien maintenant,\" dit-il. \"C'est clair à l'intérieur aussi – nous ne devrions avoir aucun problème.\"\nCorinato acquiesça, se tourna vers son homologue Pearlsedger, qui avait l'air déçu de ne pas avoir participé à l'action. \"Tu vois ? Je t'avais dit que ça marcherait. Allons-y.\"\n\nLa citadelle était profondément enfouie dans la cité basse de Nanru Nakar. Même s'il n'y avait pas vraiment d'\"extérieur\" à proprement parler, les entrées magiquement renforcées et lourdement gardées justifiaient bien cette description de \"forteresse\". À l'intérieur, c'était comme un palais – la pierre grise et lisse patinée de la plupart des ruines Précurseurs était blanchie à la chaux, propre. Chaque pouce de l'endroit était rempli à ras bord de fournitures et provisions de toutes sortes... et de trésor. Beaucoup. Corinato grogna alors qu'il contemplait les vues. Reliques Précurseurs, œuvres d'art inestimables, bijoux dorés et héritages antiques. \"Cela doit être un rêve pour toi, Pearlsedger ! Des richesses au-delà de l'imagination !\"\n\nAlec síl Arcavar ricana, alors qu'il soulevait une lame-sort Précurseur du mur. \"Oh... oui ça l'est... !\" Puis il tourna, fit briller la lame-sort, jeta son ancienne au sol. \"Mais mon cher, Corinato, ne me dis pas que ton petit cœur kobold ne bat pas la chamade en ce moment ?!\" L'escrimeur aux écailles rouges grogna, fit tournoyer son sabre en un geste d'offense. \"La différence entre nous, Vernois, c'est que nous les Pearlsedgers avons VRAIMENT BESOIN de l'argent. Es-tu allé à Pearlywine dernièrement ? Triste affaire, vraiment... les gens partent, les villes en mauvais état. Vous autres monstres à moustaches avez accaparé toute l'aventure !\"\n\n\"Comme c'est terrible...\" Dit la mage Damérienne, malicieusement. \"Ils ont même volé votre calvitie...\"\nAlec renifla, inclina son tricorne, passa rapidement une main sur ses cheveux blonds coupés courts. \"Je ne pourrais pas être le BANDIT BLOND si j'étais chauve, maintenant– POURRAIS-JE–?!\"\n\"Allons allons, pilleur–\" Corinato pointa sa rapière plus profondément dans la citadelle, gueule tournée en sourire. \"Concentrons-nous sur l'aventure, hmm ?\" Je pense...\""
 verne.1050.d.1C:0 "Alec tapa le mur lisse et scintillant de pierre – regarda alors que la protection arcanique scintillait en réponse. Ils étaient situés près d'un puits menant plus profondément dans la cité basse – un qui se trouvait maintenant être le foyer d'une cascade rugissante. Le son était assez grand pour empêcher de parler, alors Alec fit simplement un signe de tête, puis sortit la perceuse Korashi qu'ils avaient transportée. Leur mage du groupe, une Damérienne aux cheveux roses, recula à sa présence – dut s'excuser. Corinato et leur voleur du groupe, un garde forestier Eordan, regardèrent simplement son travail en silence. Le scintillement de la protection se dissipa instantanément alors que la perceuse la toucha – une défense impénétrable, instantanément annulée. Finalement, après quelques heures de perçage, ils percèrent. Non détectés.\n\nLa citadelle était profondément enfouie dans la cité basse de Nanru Nakar. Même s'il n'y avait pas vraiment d'\"extérieur\" à proprement parler, les entrées magiquement renforcées et lourdement gardées justifiaient bien cette description de \"forteresse\". À l'intérieur, c'était comme un palais – la pierre grise et lisse patinée de la plupart des ruines Précurseurs était blanchie à la chaux, propre. Chaque pouce de l'endroit était rempli à ras bord de fournitures et provisions de toutes sortes... et de trésor. Beaucoup. Corinato grogna alors qu'il contemplait les vues. Reliques Précurseurs, œuvres d'art inestimables, bijoux dorés et héritages antiques. \"Cela doit être un rêve pour toi, Pearlsedger ! Des richesses au-delà de l'imagination !\"\n\nAlec síl Arcavar ricana, alors qu'il soulevait une lame-sort Précurseur du mur. \"Oh... oui ça l'est... !\" Puis il tourna, fit briller la lame-sort, jeta son ancienne au sol. \"Mais mon cher, Corinato, ne me dis pas que ton petit cœur kobold ne bat pas la chamade en ce moment ?!\" L'escrimeur aux écailles rouges grogna, fit tournoyer son sabre en un geste d'offense. \"La différence entre nous, Vernois, c'est que nous les Pearlsedgers avons VRAIMENT BESOIN de l'argent. Es-tu allé à Pearlywine dernièrement ? Triste affaire, vraiment... les gens partent, les villes en mauvais état. Vous autres monstres à moustaches avez accaparé toute l'aventure !\"\n\n\"Comme c'est terrible...\" Dit la mage Damérienne, malicieusement. \"Ils ont même volé votre calvitie...\"\nAlec renifla, inclina son tricorne, passa rapidement une main sur ses cheveux blonds coupés courts. \"Je ne pourrais pas être le BANDIT BLOND si j'étais chauve, maintenant– POURRAIS-JE–?!\"\n\"Allons allons, pilleur–\" Corinato pointa sa rapière plus profondément dans la citadelle, gueule tournée en sourire. \"Concentrons-nous sur l'aventure, hmm ?\" Je pense...\""
 verne.1050.a:0 "\"...tant qu'il y a des gardes, il n'y aura pas de pièges !\""
 verne.1050.b:0 "\"...nous aurons beaucoup plus de pièges à gérer à partir d'ici !\""
