 verne.1043.t:0 "Aventure à Chien Binhrung - Brille Comme un Diamant"
 verne.1043.d.2AB:0 "L'équipe de Quy a traversé l'Abjuration, seulement pour révéler une chose étrange, gemme et pierre et énergie tourbillonnante, si puissamment magique que pour le bref moment où Quy l'a tenue, elle a perturbé l'image transmise de ma pierre d'envoi. Pourtant, nous étions à travers la coquille, et l'équipe a apprécié mes louanges effusives alors qu'ils montaient les escaliers vers les étages supérieurs du temple. Un grondement a envahi toute la structure, ce qui semblait être une bonne raison de sortir.\n\nLà ils ont été confrontés à un spectacle étrange - les innombrables défenseurs automates du temple, des construits taillés dans des pierres précieuses – rubis, diamant, saphir, tourmaline – se déplaçant dans l'endroit mais ignorant entièrement l'équipe. Il nous a fallu quelques moments pour comprendre que ce devait être la gemme que nous tenions, le cœur de cet endroit.\n\nJ'ai entendu les murmures ; Binhrung est ma sixième langue, mais j'en ai beaucoup entendu depuis que j'ai déménagé ici. Ils considéraient la valeur des construits – pesant le tabou de démanteler de si anciens artefacts royaux pour leur propre bénéfice matériel. Même juste arracher une partie de l'ornementation... eh bien, je leur ai conseillé que c'était très imprudent, mais la vérité c'est que je les aimais fichument plus pour cette pensée."
 verne.1043.d.2C:0 "J'ai regardé à travers la pierre d'envoi alors que Quy et sa bande fuyaient l'endroit ; il y avait un grondement, comme une sorte de glissement de terrain, et je pouvais entendre leurs jurons rapides et leurs disputes. En effet, alors qu'ils progressaient à travers les hauteurs du temple, d'étranges construits de diamant ont émergé d'alcôves dans le mur, pas de simple ornementation mais de la défense.\n\nLes construits étaient à leurs trousses alors qu'ils arrivaient dans les chambres au-dessus du sol, leurs bottes glissant littéralement sur la pierre de taille. Ici, vous voyez, est le dilemme fondamental de l'aventurier compagnon. Car les choses qui les poursuivaient étaient littéralement du diamant solide sanglant. Même à travers la pierre d'envoi, je pouvais sentir la pause momentanée de Quy - la question du risque pour une plus grande récompense."
 verne.1043.a:0 "Avez-vous dit des diamants ?!"
 verne.1043.b:0 "Nous n'avons pas le temps pour ça !"
 verne_binhrung_event_3_option_A_loc_A:0 "Je ne pouvais guère leur reprocher d'essayer de s'attaquer à ces choses."
 verne_binhrung_event_3_option_A_loc_B:0 "Eh bien, qui suis-je pour refuser à un homme sa soif de richesse ?"
 verne_binhrung_event_3_option_B_loc_A:0 "Heureusement, leur bon sens l'a emporté."
 verne_binhrung_event_3_option_B_loc_B:0 "Quy a observé que la discrétion est la meilleure part de la bravoure."
