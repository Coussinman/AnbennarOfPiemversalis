 A33_the_vernman_renaissance_title:0 "La Renaissance Vernienne"
 A33_the_vernman_renaissance_desc:0 "Pas une question idiote du tout - fort perspicace même ! En effet, nous n'avons pas suivi Cannor dans sa vaine soif de tout ce qui est elfique, dans ses souvenirs de Damérie. Pas entièrement, du moins. Nous avons pris ce qui avait du sens, nous autres Verniens, sans oublier l'ombre noire dans le dos de Cannor, la sanglante tragédie d'Escann. Dans leur chagrin, ils nous ont apporté le souvenir du chevalier, le jeune homme prêt à se faire passer pour fou pour une cause !\n\nJe vous ai vu avec celui-là près du bar... un idiot, non ? Mais sincère, et charmant. Nous autres Verniens savons qu'même un idiot peut être un héros, s'il est bon au fond. Partout ailleurs, la renaissance ne signifiait que la connaissance seule - même nos amis les Eborthíli sont plus de l'esprit que de l'âme, même maintenant... ce n'est pas une insulte ! C'est simplement ceci - pensez à quel fou notre Corin a dû paraître aux intelligents et aux sensés."
 verne_A1_tt_1yes:0 "£yes£ Si la §YRenaissance§! n'a PAS été adoptée, les effets suivants se produisent :"
 verne_A1_tt_1no:0 "£no£ Si la §YRenaissance§! n'a PAS été adoptée, les effets suivants se produisent :"
 verne_A1_tt_2yes:0 "£yes£ §TAlternativement§!\nSi la §YRenaissance§! a été adoptée, l'effet suivant se produit :"
 verne_A1_tt_2no:0 "£no£ §TAlternativement§!\nSi la §YRenaissance§! a été adoptée, l'effet suivant se produit :"

 A33_the_grand_port_of_heartspier_title:0 "Le Grand Port de Cœur-d'Épieu"
 A33_the_grand_port_of_heartspier_desc:0 "Pas une cité seule mais un flot de rivière, notre cœur vernien. Cités jumelles, voyez-vous, Verne et Cœur-d'Épieu, en amont ou en aval du cours du Corteum l'une de l'autre. Vous trouverez des gens qui n'ont jamais quitté leurs bateaux-rivière plus d'un jour, des gens pour qui ces eaux pourraient bien être le monde entier. Puis un niveau au-dessus, les gars pêcheurs qui ne quittent jamais le Golfe, les transporteurs qui font deux voyages par jour depuis Port-Dard. Des eaux et des eaux et des eaux, rayonnant vers l'extérieur.\n\nFacile d'oublier maintenant, avec la grande cité-entrepôt et les quais, que c'est de là que nous avons d'abord regardé au-delà de Cannor, c'est là que nous avons le plus osé, le plus rêvé. Allez n'importe où dans le monde, trouvez n'importe quel gars avec une grande moustache. Même s'il n'a jamais été ici, il a dû passer par ici, dans sa tête. Nous tous le faisons."
 verne_new_armada:0 "Une Nouvelle Armada"
 verne_new_armada_desc:0 "Par le noble chêne, la wyverne prend la mer.\n Et défie les vagues de sa gorge écarlate."
 verne_port_of_adventure:0 "Port d'Aventure"
 verne_port_of_adventure_desc:0 "Ce port est l'un des légendaires Ports d'Aventure verniens, havres d'où jaillirent mille histoires merveilleuses."
 verne_the_wyverns_gulf:0 "Le Golfe de la Wyverne"
 verne_the_wyverns_gulf_desc:0 "Les eaux du Golfe sont le véritable foyer de la flotte vernienne, qui développa des tactiques agressives de galères côtières lors de ses conflits sans fin avec Perlécueil."

 A33_the_vernissage_title:0 "Le Vernissage"
 A33_the_vernissage_desc:0 "Voyez, c'est mieux si je vous trace le plan comme ceci. Nous avons les coupes ; la vôtre est le bâtiment principal, la mienne est l'entrée. Le premier bâtiment, le cœur, est par la cruauté du temps peut-être le moins impressionnant, bien qu'il soit encore beau à sa manière. De plus petites collections spéciales y sont conservées, folies temporaires, pour atteindre lesquelles la foule adoratrice doit passer par toutes les autres...\n\nVous devez imaginer, à l'époque, une grande galerie au centre d'un vaste terrain. Parc verdoyant, car aucune des autres ailes n'avait encore été construite..."
 verne_adventure_completed_3_tt:0 "Verne :\n§YAventures Accomplies ([292.verne_number_of_adventures_completed.GetValue])§! est d'au moins §Y3§!.\n§TVous pouvez§! §YLancer des Aventures§! §Tdans l'onglet des décisions, cela nécessitera d'envoyer des troupes vers des lieux spécifiques à travers Halann. Des aventures supplémentaires sont débloquées par les missions.§!"

 A33_expand_the_Vernissage_title:0 "Étendre le Vernissage"
 A33_expand_the_Vernissage_desc:0 "\"Toute la connaissance du monde est au bout de mes doigts ; je prends un tome, et je l'apporte depuis la Bibliothèque Royale de l'autre côté de la rue, et je m'assieds parmi les douces brises et les fleurs du parc du Vernissage. Les dames et messieurs ici ne me rejettent pas - ils hochent la tête en passant, car je porte ce qu'ils portent, je fais comme ils font. Je passe des journées entières parmi les jardins, et cela est accepté comme simplement le prix de l'étude, ce qu'on doit faire si l'on veut absorber le monde par ses racines.\n\nJ'évite les Ailes de Bronze, bien sûr. Il y a là une plaque qui dit quelque chose de particulièrement stupide sur Biakata, et je dois être sous-Recteur avant d'avoir une chance de la modifier.\"\n\nArchiviste Kilewo Lesedi, Correspondance Privée"
