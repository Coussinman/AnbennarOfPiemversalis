 verne.1051.t:0 "Aventure à Nanru Nakar - Un Coffre Bien Défendu"
 verne.1051.d.2A:0 "Corinato sauta par-dessus son ennemi, tranchant la nuque d'un éclair de sa rapière. Ils grouillaient– comme si les Mudaliars avaient traîné toute leur armée privée dans les profondeurs ! Le Kobold se tourna pour plonger par-dessus un coup de pied d'un autre– puis roula hors du chemin alors qu'il tombait, tomahawk enfoncé dans sa poitrine. \"ALEC–!\"\n\"QUOI ?!\" Un coup de pistolet signala un pistolet de secours épuisé– le Pearlsedger lança simplement l'arme usée sur l'un de ses ennemis. \"Comme tu peux le voir– KOBOLD– J'ESSAIE–!\" Parade– taille– un Taychendi chancela en arrière vers son ami. \"DE NE PAS–!\" Une pointe de sabre enfoncée – deux embrochés– \"MOURIR–!\" Puis un coup de revers du côté d'un tomahawk, corps tombant. \"MOURIR !\"\n\nUne boule de feu, une flèche, tournoyant et se précipitant et grattant et taillant ! \"C'est le problème avec vous les Pearlsedgers–!\" aboya Corinato, alors qu'il sautait sur les épaules de la mage, parait un garde qui avait essayé de l'attaquer par derrière. \"Tout ce discours de discipline–!\" Le Kobold brisa la garde de son adversaire– puis la pointe de rapière transperça son front. Tirer en arrière– sauter– tourbillon de taille tournoyante. \"Mais AUCUNE bravoure !\" Trois autres Taychendi tombèrent. \"AUCUN STYLE !\"\n\n\"OH VRAIMENT ?!\" Le Bandit Blond grogna, ramassa un sabre du sol– chargea trois ennemis devant lui. \"BÓCIOT– FLÈCHE, SUR MOI !\" Puis fonça à travers un– chargeant. Deux sabres levés– puis un tomba, tir d'elfe perçant la main, un autre perçant la tête. Alec síl Arcavar para l'autre avec son sabre– \"PARCE QUE JE PENSE–\" enfonça sa hache de main dans la tête du garde ennemi qui la tenait. Il se leva, grogna alors que trois autres gardes se ruaient dans le couloir– sortit un autre tomahawk, ramassa un autre sabre Taychendi. \"--Que TU rates quelque chose aussi !\"\n\n\"Oh ?\" Corinato jeta un coup d'œil à la Porte du Coffre au bout du couloir, que leur mage essayait désespérément de déverrouiller. \"Et qu'est-ce que c'est ?!\"\nAlec rit sauvagement, ivre de bataille. \"C'est tout...\" Puis il chargea encore– une tempête à lui seul, acier étincelant et fer-de-pilleur. \"À PROPOS DE...!\" La hache trancha la main tenant l'épée – un cri perçant. \"L'ARGENT !\" Un esquive, un coup de pied, une taille-rapide-et-tranche – une tête roula. \"DUR !\" Un coup paré, un poing-en-riposte, puis un arc descendant – et un gémissement, alors que la hache fendit l'estomac. \"LIQUIDE !\"\n\n\"HÉ !\" La mage appela, frénétique. \"Le groupe se tourna. \"Cette porte– NE s'ouvre PAS ! Besoin de quelque chose de plus gros !\" Corinato grimaça."
