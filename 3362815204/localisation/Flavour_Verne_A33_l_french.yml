 verne.1018.t:0 "Aventure dans le Kuzaram - Une Ruine Inondée"
 verne.1018.d.1A:0 "Voici ce que vous devez savoir sur les Kuzwazim, ceux qui ont construit la forteresse que nous cherchions. C'étaient la lie, les abandonnés, laissés par une Damérie en déclin terminal pour tenir une grande place forte près de la mer – Uelkiltrum – que nous approchions maintenant avec notre expédition. Après le Jour des Cieux Cendrés, ils ont reconstruit l'endroit eux-mêmes et ont pris la mer, pillant l'Est de Diven sous vingt-et-un maîtres avant de finalement s'avérer trop gênants pour l'Impératrice Jexis. Puis ils ont été dispersés parmi les locaux, obsolètes et sans importance.\n\nJe trouvais tout cela terriblement compréhensible. La fiancée d'Emondo Clara était une femme merveilleuse, aux yeux perçants et intéressante et avec plein d'idées sur comment on pourrait se frayer un chemin profondément dans les ruines gorgées d'eau d'Uelkiltrum. Ils allaient bien ensemble ; ils s'emboîtaient. On pouvait les imaginer en hôtes, comme la petite noblesse grégaire qu'ils étaient destinés à être, charismatiques et enviables. Il n'y avait pas de place dans leur vie pour un étrange Eborthíli maigrichon avec un talent pour la traduction. En bref, je boudais.\n\nAu moins, on a fait de bons progrès dans les niveaux supérieurs. J'ai appris que je me concentre bien quand je suis morose, et Emondo et Clara faisaient du travail rapide aussi, leur conversation loquace portant à travers les salles. Ça n'aidait pas qu'on était une équipe maigre, accompagnés seulement d'un petit cadre d'expéditionnaires ; j'étais confronté à eux en permanence, et ne trouvais de réconfort que dans les trésors que même ces étages supérieurs semblaient promettre.\n\nPénétrant tout était un son étrange, une plainte distante comme le croassement d'un oiseau ; pourtant nous comprenions tous, par quelque instinct, que ce n'était pas tout à fait naturel."
