 verne.1035.t:0 "Aventure en Ardimya - Le Plus Vil des Ennemis"
 verne.1035.d.generic:0 "Il est beau, vous savez – celui qui est piégé sous cet endroit. J'ai senti votre peur et votre révulsion avant que vous n'approchiez la grande entaille dans votre plan, le lieu démoniaque d'où coulent les enfers. Plus appropriés étaient les sentiments coupables d'admiration, les quelques honorables qui pouvaient admettre, ne serait-ce qu'à eux-mêmes, la beauté profonde de la gueule de fulgurite brûlée. Peut-être qu'un jour vous verrez mon ami, et l'admirerez comme je le fais.\n\nMais Almadhab ne peut regarder ici, et moi si, et donc je suis coincé avec vous, vilaines choses. Il y a une émotion que votre espèce d'êtres a, un sentiment de l'injustice de ma haine. Vous croyez que c'est personnel. Si je le pouvais, peut-être toucherais-je doucement vos esprits et expliquerais.\n\nCes êtres ne sont que mes doigts ! Fascinant, que vous souhaitiez qu'ils disparaissent si ardemment. Je me nourris des moments de mort, de la peur de moi, des pensées de moi. Croiriez-vous qu'il y a quelques âmes douces qui font la paix avec moi, dans leurs moments de mort ? Qui voient le vide, et peuvent serrer ma main ?\n\nTant d'entre vous gisent déjà brisés. Le sang gaspillé tache le sable ; je suis le mauvais type de démon pour l'appeler nourriture. Sont-ils morts bien ? Votre femme morte sera-t-elle fière ?"
 verne.1035.a:0 "Vous criez pour votre femme morte en chargeant."
 verne.1035.b:0 "Vous croyez me connaître ; je suis l'abomination."
 verne.1035.c:0 "Vous êtes perdus dans une simple soif de sang."

 verne.1036.t:0 "Aventure en Ardimya - Le Mal Apaisé ?"
 verne.1036.d.1C:0 "Vous me repoussez, petits êtres, comme vous le faites toujours. Je suis si mal adapté à ce plan, si dépourvu de subtilité ! Mes doigts curieux vous brûlent, vous causent tant de souffrance, et plus vous réalisez que je regarde, plus je suinte à travers les fissures. Inévitablement, je deviens la menace que vous ressentez que je suis.\n\nTant de morts. J'ai regardé le jeu magnifique de cette bête gambadant, arrachée de l'air par un jet de flamme démoniaque. Elle a brûlé pendant plus d'une heure au sol, ses fumées flottantes enrageant le reste d'entre vous. Il y a quelque chose de doux dans votre égard pour ces choses stupides.\n\nCela fait longtemps que je n'ai senti tant de moments de transition entre Pensée de Moi et Plus Rien du Tout. La seule métaphore que j'aie jamais est la faim, et pourtant je ne me nourris pas, pas de la façon dont vous comprendriez. C'est simplement un autre enregistrement, une autre liasse de papier pour mes archives.\n\nIl y en a précieusement peu d'assez intelligents pour me poser des questions, pour me questionner sur la nature de cet endroit. Almadhab piégé et beau s'est assis avec moi pendant des éons, me demandant ce que je vois avec mon don étrange – me manifester dans votre plan même quand il n'y a pas de porte. Regarder sans pause. Je pense que je l'ai frustré, car je ne comprends pas toujours ce que je vois, mais mon patient ami est resté néanmoins, démêlant les mystères dont j'ai été témoin.\n\nJe ne serai jamais le sponsor d'une grande mort – je ne suis pas mes cousins amoureux des gnolls. Je regarderai simplement trop longtemps, encore une fois dans le futur, et quand vous sentirez que je regarde, vous viendrez encore me repousser. Peut-être penserez-vous à moi, une fois ou deux, dans la longue distance solitaire entre les batailles."
