 incident_the_legacy_of_bellac_member_alert:0 "La terre à l'est de la rivière Luna était autrefois intégralement vernoise, jusqu'à ce que les circonstances historiques et les pertes à la guerre laissent un vide d'autorité dans la vallée, rapidement rempli avec un tas de cités-états qui sont maintenant des villes vitales de l'Empire. Tandis que la puissance de Verne grandit, elle cherche à réclamer ces anciennes terres, encore liées par la culture et le précédent, arguant que la réunification culturelle est une prérogative impériale. Ceux en opposition dénoncent une telle contravention de base de la loi impériale, et accusent Verne d'une prise de pouvoir pure et simple."
