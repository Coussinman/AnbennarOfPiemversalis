 verne.1034.t:0 "Aventure en Ardimya - Une Expédition Impitoyable"
 verne.1034.d.1A:0 "J'ai senti vos prières.\n\nSuant dans le désert dans vos tissus trop épais, vous êtes arrivés aux sanctuaires de votre femme morte, irritables et misérables et effrayés, et j'ai absorbé chaque prière fervente que vous lui avez adressée. Plus lourd et plus morose plus longtemps vous restiez dans le désert, désespérant de toute chance de vraiment mettre fin à ma présence sur ce plan.\n\nJ'ai regardé alors que trente ou quarante démons s'échappaient de la faille. J'ai senti votre peur grimper, l'attention collective de toute une armée. J'ai réalisé, après un moment d'une semaine, que vous croyiez que j'avais envoyé ces choses maléfiques que vous combattiez. Vous me pensiez si grand ! C'était flatteur."
 verne.1034.d.1B:0 "Je me suis tapi dans l'attente.\n\nDes mois ont passé, et j'ai bu le filet d'inquiétude et d'anxiété de vos intendants, vos logisticiens. Ce n'était pas une nourriture nourrissante ; leur inquiétude était abstraite et théorique, et moi un simple nombre entier dans leurs calculs. Pourtant, au moment où vos bateaux ont finalement débarqué sur les rives d'Ardimya, j'avais pris beaucoup. Nutritive, peut-être, cette pensée logique, bien que fade au goût.\n\nJ'ai regardé alors que trente ou quarante démons s'échappaient de la faille. J'ai senti votre peur grimper, l'attention collective de toute une armée. J'ai réalisé, après un moment d'une semaine, que vous croyiez que j'avais envoyé ces choses maléfiques que vous combattiez. Vous me pensiez si grand ! C'était flatteur."
 verne.1034.d.1C:0 "Je vous ai regardés voler.\n\nVos bêtes stupides étaient incompréhensives, mais la conscience constante de vos cavaliers... c'était une nourriture riche, une superposition de pensée intentionnelle et d'instinct pratiqué de l'éclaireur, tout dirigé vers moi. Je me suis nourri.\n\nJ'ai regardé alors que trente ou quarante démons s'échappaient de la faille. J'ai senti votre peur grimper, l'attention collective de toute une armée. J'ai réalisé, après un moment d'une semaine, que vous croyiez que j'avais envoyé ces choses maléfiques que vous combattiez. Vous me pensiez si grand ! C'était flatteur."
 verne.1034.a:0 "Vous avez fait de grandes revendications de purification au nom de votre femme morte."
 verne.1034.b:0 "Vous avez hésité, et avez commencé à comploter."
 verne.1034.c:0 "Vous m'avez trouvé rapidement, au sommet de ces bêtes."
