 verne.1059.a:0 "[Root.verne_lokemeion_event_3_option_A_loc]"
 verne_lokemeion_event_3_option_A_loc_A:0 "\"Alma, ne sois pas stupide !\""
 verne_lokemeion_event_3_option_A_loc_B:0 "\"C'est trop risqué. Foutons le camp d'ici.\""
 verne_lokemeion_event_3_option_A_loc_C:0 "\"D'accord, grincheux. Pfiou.\""
 verne.1059.b:0 "\"...d'accord. Vas-y.\""
 verne.1059.c:0 "\"...d'accord. Lance un os au chien.\""

 verne.1060.t:0 "Aventure à Lokemeion - Les Conséquences"
 verne.1060.d.1B:0 "\"Ne t'ai-je pas dit.\"\n\"Oh, ne sois pas un tel bébé, Phil. Tu es roussi au pire.\"\n\"La bibliothèque est entrée dans son état de sécurité intégrée. Il faudra des décennies d'excavation pour regagner accès à ces archives.\"\n\"Heureusement qu'on en a sorti autant, hm ?\"\n\"Tu es une barbhen irréfléchie.\"\n\"Alma, arrête d'embêter le guide. Qu'est-ce qu'on a sorti ?\"\n\"Quelques milliers de volumes, peut-être ?\"\n\"Ah.\"\n\"Je ne pense pas qu'il y avait une flamme. Et tu as vu l'Abjuration sur l'endroit. Ils survivront jusqu'à ce qu'on puisse les déterrer encore.\"\n\"Ça ne va juste pas bien se passer dans le rapport.\"\n\"Verne est loin, bébé.\"\n\"Qu'est-ce que tu dis ?\"\n\"Vendre le lot ?\""
 verne.1060.d.1A:0 "\"Comment ça va, les gens ?\"\n\"Vivants.\"\n\"Le chemin vers le bas ?\"\n\"Détruit.\"\n\"Combien avons-nous eu ?\"\n\"Quelques milliers, peut-être ? Fraction de ce qui était en bas.\"\n\"Ah.\"\n\"Je ne pense pas qu'il y avait une flamme. Et tu as vu l'Abjuration sur l'endroit. Ils survivront jusqu'à ce qu'on puisse les déterrer encore.\"\n\"Ça ne va juste pas bien se passer dans le rapport.\"\n\"Verne est loin, bébé.\"\n\"Qu'est-ce que tu dis ?\"\n\"Vendre le lot ?\""
 verne.1060.d.1C:0 "\"Madame, nous avons pu confirmer que les niveaux inférieurs sont scellés. Ils devront être excavés si vous voulez les revoir.\"\n\"Alma, combien avons-nous sorti ?\"\n\"Quelques milliers de volumes, peut-être ?\"\n\"Ah.\"\n\"Je ne pense pas qu'il y avait une flamme. Et tu as vu l'Abjuration sur l'endroit. Ils survivront jusqu'à ce qu'on puisse les déterrer encore.\"\n\"Ça ne va juste pas bien se passer dans le rapport.\"\n\"Verne est loin, bébé.\"\n\"Qu'est-ce que tu dis ?\"\n\"Vendre le lot ?\""
