 verne.1018.a:0 "Eh bien, on avait amené des rangers elfiques pour une raison."
 verne.1018.b:0 "Ça méritait investigation."
 verne.1018.c:0 "Notre ami Casmil était un as de l'harmonique magique."

 verne.1019.t:0 "Aventure dans le Kuzaram - Les Capitaines Morts-Vivants"
 verne.1019.d.1A:0 "J'étais coincé avec les tourtereaux bavards, et pourtant l'étrangeté singulière de notre mission me fascina. Des idées sur l'agencement et l'architecture bulwaro-damériens anciens qui avaient été autrefois théoriques étaient maintenant physiques, réelles. Je me trouvais à faire le meilleur travail de ma vie, comprenant la logique de cet endroit ancien comme s'il était le mien. Je ne pensais qu'aux étranges labyrinthes en lacets à travers lesquels je marchais, aux renfoncements dans les murs auxquels je ne pouvais attribuer aucun but spécifique. Comme si souvent, le théorique était un baume pour le réel.\n\nJe n'avais pas le temps de penser à ma solitude mesquine, à l'avenir d'Emondo, à la vie qu'il vivrait qui était complète sans moi. Je me souvenais, pour un moment parfait, que je pouvais posséder un avenir de l'esprit, une existence non moins réelle.\n\nNous sommes arrivés dans une grande chambre, dans laquelle les corps des morts avaient été arrangés comme en conseil, six corps assis sur six trônes de pierre. Leurs têtes avaient été remplacées par celles d'animaux – ici un léopard, ici une grue, ici un taureau cornu. Ils portaient toute la parure du Bulwar ancien, leurs linges impeccablement préservés. On pouvait encore distinguer le magnifique filetage aux ourlets, les symboles qui, à mon œil, ressemblaient presque à des symboles sacerdotaux. Je me demandais si même les mites évitaient l'étrange chant qui maintenant emplissait nos têtes, plus fort qu'avant – la résonance sympathique de la vieille magie.\n\nJe murmurai à moi-même, "Erragal ? -", mais ma compréhension vint trop tard."
 verne.1019.d.1B:0 "Nous plongeâmes plus profondément dans les ruines d'Uelkiltrum, et franchement j'étais content de laisser Emondo et Clara à leurs bavardages. Au lieu de cela je pris ma place derrière un groupe d'elfes, qui à ce moment-là je crois avaient capté toute la situation et étaient déterminés à me distraire de mon mal d'amour. Ils me parlèrent d'un système d'exploration qui était le plus fréquemment déployé pour des ruines comme celle-ci, une sorte de motif squelettique observé par les constructeurs bien avant que les elfes n'arrivent.\n\nPar le travail de la lune, on pouvait se diriger, et le choix de date d'expédition des rangers était soudain justifié. Les lucarnes de cet endroit dirigeaient la lumière de lune loin dans les ruines, les fenêtres lunaires toujours la partie la plus solide de chaque salle. C'était comme si les constructeurs de cet endroit avaient anticipé sa disparition.\n\nNous sommes arrivés dans une grande chambre, dans laquelle les corps des morts avaient été arrangés comme en conseil, six corps assis sur six trônes de pierre. Leurs têtes avaient été remplacées par celles d'animaux – ici un léopard, ici une grue, ici un taureau cornu. Ils portaient toute la parure du Bulwar ancien, leurs linges impeccablement préservés. On pouvait encore distinguer le magnifique filetage aux ourlets, les symboles qui, à mon œil, ressemblaient presque à des symboles sacerdotaux. Je me demandais si même les mites évitaient l'étrange chant qui maintenant emplissait nos têtes, plus fort qu'avant – la résonance sympathique de la vieille magie.\n\nJe murmurai à moi-même, "Erragal ? -", mais ma compréhension vint trop tard."
 verne.1019.d.1C:0 "Notre vieil ami Casmil avait toujours possédé un talent pour l'harmonique magique. Il pouvait suivre la logique de la magie qu'il sentait, comme un des étranges hommes-lézards du sud lointain qui possèdent un troisième œil pour de telles choses. Je reconnaissais le rythme lent de sa technique, la façon dont il sondait chaque dix mètres pour l'énergie magique, puis le suivant, puis le suivant. C'était une distraction toute trouvée des bavardages des tourtereaux, et nous avons fait des progrès rapides.\n\nJe n'avais pas le temps de penser à ma solitude mesquine, à l'avenir d'Emondo, à la vie qu'il vivrait qui était complète sans moi. Je me souvenais, pour un moment parfait, que je pouvais posséder un avenir de l'esprit, une existence non moins réelle.\n\nNous sommes arrivés dans une grande chambre, dans laquelle les corps des morts avaient été arrangés comme en conseil, six corps assis sur six trônes de pierre. Leurs têtes avaient été remplacées par celles d'animaux – ici un léopard, ici une grue, ici un taureau cornu. Ils portaient toute la parure du Bulwar ancien, leurs linges impeccablement préservés. On pouvait encore distinguer le magnifique filetage aux ourlets, les symboles qui, à mon œil, ressemblaient presque à des symboles sacerdotaux. Je me demandais si même les mites évitaient l'étrange chant qui maintenant emplissait nos têtes, plus fort qu'avant – la résonance sympathique de la vieille magie.\n\nJe murmurai à moi-même, "Erragal ? -", mais ma compréhension vint trop tard."
