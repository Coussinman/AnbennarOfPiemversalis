 verne.1055.a:0 "\"...forment un mur de boucliers pour pousser contre le golem !\""
 verne.1055.b:0 "\"...utilisent la magie pour repousser le dragon !\""
 verne.1055.c:0 "\"...utilisent finalement ce damné écureuil !\""

 verne.1056.t:0 "Aventure à Nagar Vyechei - Une Rage Dorée Apaisée"
 verne.1056.d.3A:0 "Les mages dans la pièce fixaient les miroirs de Divination, les yeux écarquillés, stupéfaits. Les Vernois dans la chambre du dragon semblaient faire à peu près la même chose. Les Vernois avaient emballé leurs corps ensemble, se cachés derrière tout ce qu'ils pouvaient utiliser pour se garder contre les coups du dragon. Une aide des mages, un cri de \"ENSEMBLE MAINTENANT !\" et \"TENEZ FERME !\", et les coups de martelage des griffes, queue, aile du golem Challúmaton, avaient été repoussés. Quelques-uns des Vernois avaient succombé à lui – été saisis de la ligne, jetés au loin, claqués contre les murs – mais les aventuriers serrèrent les dents, refermèrent les rangs, et se préparèrent pour le prochain coup. Ça marcha. Ça leur coûta cher, mais ça marcha. Les clercs avaient complété leur sort – exorcisé les spectres dans le cadre blanc-os du dragon. Le Challúmaton gisait sans vie sur le sol de la chambre. Eh bien, plus sans vie qu'il ne l'était déjà, étant mort-vivant et tout.\n\nRamujith avait été collé à son siège alors qu'il regardait la victoire des Vernois – vu 1500 ans de travail s'évaporer en un instant. Mais Jalinwathi, qui avait supervisé un demi-siècle de ce travail ? Il avait sauté de sa chaise, mains sur sa tête, incrédule – choqué silencieux, mais d'une façon différente des autres. Ils ne le savaient pas, au début. Mais ils le firent. Car l'archimage ne pouvait plus contenir son bonheur pur et sans mélange. \"LIBERTÉÉÉÉÉÉÉ ! JE SUIS LIBRE ! JE SUIS LIBRE !\"\n\nL'archimage regarda son collègue, comme le firent les mages autour d'eux. \"Mais– Jalinwathi– le dragon ! La bête que Sulathrezhil a soumise – le grand œuvre de la Maison Bleue ?!\"\n\nJalinwathi se tourna, secoua la tête, doucement. Il avait des larmes de joie dans les yeux. \"Ramu... sois honnête. Nous n'arrivions nulle part de toute façon.\"\n\nLes deux archimages se retournèrent vers les miroirs de Divination – une armée de gardes avait fait irruption maintenant. Les Vernois levèrent leurs mains, complètement, inévitablement pris. Capturés. \"Alors,\" dit Ramujith. \"Que se passe-t-il maintenant ? C'est juste un morceau de métal mort, maintenant.\"\n\nSon collègue haussa simplement les épaules. \"Eh bien... nous avons tous les deux des projets que nous devons financer, n'est-ce pas ?\""
