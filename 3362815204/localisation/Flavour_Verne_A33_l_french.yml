 verne.1049.t:0 "Aventure à Nanru Nakar - Citadelle Souterraine"
 verne.1049.d:0 "Corinato síl Hotzaya – petit-fils du plus audacieux Vernois à avoir jamais été un Kobold, un artiste à la rapière – avait mené une équipe d'élite vers la grande cité de Nanru Nakar, pour rencontrer les aventuriers qui étaient tombés sur un prix relevant de la couronne vernoise. Une citadelle souterraine profondément enfouie dans la cité basse, remplie de mal et de trésor.\n\nMais Corinato était tombé dans un piège. Le voleur était assis détendu sur une chaise, bottes levées sur son bureau, verre de vin en main. Un tricorne ornait ses cheveux blonds coupés courts, un grand manteau de cuir blanc l'enveloppant malgré la chaleur, et, bien sûr, il y avait une perle massive autour de son cou. Corinato avait entendu parler de celui-ci – Alec síl Arcavar. Le Bandit Blond. Un Pearlsedger !\n\nÉpées et pistolets tirés – mais les Vernois étaient pris. \"Détends-toi, mon petit ami barbillonné ! Je ne suis pas venu pour te tuer... juste pour...\" il porta son verre de vin – \"Embaucher un collègue exceptionnel !\" – et prit une gorgée ignoble. \"Comme tu peux le voir, la lettre était une ruse. Mais la prétention ne l'est pas.\" Alec sourit. \"Tu vois, ma paramour actuelle se trouve être une Mudaliar. Elles dirigent cette ville depuis la Ruine, à travers invasion et conflit. Ce genre de famille aurait besoin d'une salle de panique pour survivre, oui ? Eh bien elles en ont une – à un demi-mile sous terre. Et elle m'a tout dit à ce sujet.\"\n\n\"Crache le morceau, pilleur !\" siffla Corinato, d'un claquement de sa rapière. \"Dans quel vil stratagème nous entraînes-tu !\"\n\nAlec haussa les épaules, prit une autre gorgée, sourit pour s'en sortir. \"Vil ? Pourquoi, je veux seulement te faire participer à mon dernier butin ! Tu m'appelles pilleur, oui ? Je pense qu'il est temps de piller ! Les Mudaliars sont riches... et puissantes. Soit tu m'aides à voler une partie de cette richesse... soit je rapporte à ma dame, et déchaîne le pouvoir.\" Alec sourit, malicieusement, triomphalement, vilaînement. \"Alors, Vernois... qu'est-ce que ce sera ?\"\n\nCorinato grogna – mais alors qu'il regardait ses camarades, il ne ressentait que responsabilité. Devoir. Un mouvement rapide, un sifflement d'écaille et de rouge, et Corinato était sur la table, pointe de rapière effleurant le tricorne. Une perle de sueur apparut sur le front du Bandit – mais son sourire ne se brisa pas. \"Bien,\" dit Corinato. \"Mais nous le faisons à ma manière...\""
 verne.1049.a:0 "\"...nous utilisons des explosifs ! Nous nous lançons dans la cité basse ! Avec la bravoure vernoise !\""
 verne.1049.b:0 "\"...nous nous faufilons – légers comme un murmure ! Avec la ruse vernoise !\""
 verne.1049.c:0 "\"...nous utilisons des perceuses Korashi pour pénétrer les protections ! L'ingéniosité vernoise !\""
