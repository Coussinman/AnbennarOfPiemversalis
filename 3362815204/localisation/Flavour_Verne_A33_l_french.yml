 verne.1053.t:0 "Aventure à Nagar Vyechei - Un Trésor Doré"
 verne.1053.d:0 "Trois miroirs de Divination avaient été installés dans la pièce – et deux chaises exceptionnellement confortables devant eux. Ramujith feuilletait un vieux tome sur les techniques de polymorphisme ciblé trans-localisation quand Jalinwathi, Archimage de Divination et apporteur de collations depuis longtemps épuisées, parla soudainement. \"Regarde. Ils entrent.\"\n\nLes Vernois avaient envoyé trois équipes d'aventuriers extrêmement bien équipées pour leur \"casse\". Clercs, mages, voleurs, paladins, tout l'attirail. Objectif : inconnu. Plan : inconnu. Mais vous ne pouviez pas cacher grand-chose à une institution magique qui était probablement plus ancienne que Verne elle-même. La Maison Bleue – confortablement installée dans le manoir de style Haut-Temple imposant d'un Noble Esclavagiste Précurseur au cœur de Nagar Vyechei – avait des mages de toutes variétés concentrés sur l'accomplissement de la gloire-par-la-magie, sur le démêlement des secrets du passé. Des expériences sauvages et des artefacts de toutes quantités gisaient dans ses couloirs – le chaos capturé dans ses murs. Tout le monde en Andeios connaissait leur pouvoir. Peu comprenaient vraiment les profondeurs de celui-ci. Les préparatifs Vernois avaient été repérés à des kilomètres à la ronde.\n\n\"Par les banques-temples... mmm, comme prédit.\" Ramujith se gratta la barbe, secoua la tête. \"On dirait que quelqu'un va devoir avoir un mot avec leurs maîtres compteurs... et je vais devoir parrainer une des expériences de Gelmarathos.\"\n\n\"N'a-t-il pas été en train de radoter sur l'intrication de ce nouvel artisanat magique à la mode avec– oh, eh bien... regardez-moi ça !\" Les Vernois étaient dans les banques maintenant – on leur montrait les souterrains. Les Coffres d'Uyas Enret étaient situés dans les grands tunnels et entrepôts sous la Maison Bleue elle-même. Il y a longtemps, la majorité d'entre eux avaient été remis aux seigneurs marchands de Nagar Vyechei. Une partie d'entre eux cependant, ceux qui gisaient directement sous la Maison-Bleue elle-même, restaient sous le contrôle de l'institution arcanique. Il était possible d'aller des zones marchandes aux zones des mages, mais très difficile. À moins que vous n'ayez un tour dans votre manche, bien sûr. \"On dirait qu'ils ont...\""
 verne.1053.a:0 "\"...soudoyé l'un des marchands les plus proches de la Maison Bleue !\""
 verne.1053.b:0 "\"...pris un écureuil étrangement écailleux avec eux ? Polymorphisme, peut-être ?\""
 verne.1053.c:0 "\"...utilisé ce tunnel qu'ils ont creusé ! Nous nous sommes souvenus de poster des gardes, n'est-ce pas ?\""

 verne.1054.t:0 "Aventure à Nagar Vyechei - Un Coffre de Haute Sécurité"
 verne.1054.d.1A:0 "Un apprenti entra avec un bol de noix de cajou. Jalinwathi commença à les grignoter – et les deux archimages regardèrent alors que le banquier menait ses \"clients\" à travers sa section payée des coffres et les montagnes d'or qu'il y stockait. Confisqué après cette aventure, bien sûr. Il s'avère que laisser les Vernois tenter ce \"casse\" à eux avait ses avantages. Mais encore, c'était décevant de les voir passer si facilement. Les gardes du banquier acquiescèrent simplement à leur employeur alors qu'un groupe d'aventuriers étrangers absurdement lourdement armés se promenait.\n\nRamujith avait posé son tome – il avait un plan des coffres dans ses mains, maintenant. \"C'est étrange qu'ils ne cherchent pas l'or, cependant, tu ne trouves pas ? J'ai toujours pensé que les Cannoréens ne pensaient qu'à l'argent. Richesses, tu sais – richesse au-delà de l'imagination. Mais eh, leur fascination pour les reliques... ils sont presque aussi obsédés par ces choses que nous. Dieu merci nous avons déplacé les importantes. Eh bien, la plupart d'entre elles.\"\n\nJalinwathi ricana. \"Oui... la plupart d'entre elles. Comme dans, toutes celles que nous n'avons pas à prétendre sont importantes.\" Silence, pendant un moment.\n\nRamujith parla, se tourna vers son homologue, sourcil légèrement levé. \"Tu ne penses pas qu'ils cherchent le dragon, si ?\"\n\nUne autre pause. Jalinwathi secoua la tête, sourit un peu. \"Est-ce que ça ne me soulagerait pas l'esprit...\" Finalement, les Vernois atteignirent le bas des coffres de leur co-conspirateur – directement contre les protections qui marquaient l'entrée de la section Maison Bleue d'Uyas Enret. Ils n'avaient pas pu les renforcer – mais encore, il y avait quelques gardes, l'un d'eux un apprenti de service de garde. \"Est-ce un nouveau recrue ? J'aimerais voir combien de combat il livre. S'il y avait jamais un moment pour qu'un prodige secret montre ses compétences...\"\n\nRamujith rit. \"Hah ! Regarde, je parie qu'il va essayer quelque chose– chances insurmontables, laisse-moi utiliser mon sort spécial unique secret que moi seul connais ! Tu te souviens du dernier qui a essayé ça ? Je jure que tu l'as vu... dans les salles de duel ?\" Ils souriaient tous les deux, maintenant. \"Allez maintenant, apprenti ! Montre-leur la rage d'Umathladududorus ! Oh– les aventuriers bougent– on dirait qu'ils...\""
 verne.1054.d.1B:0 "Un apprenti entra avec un bol de noix de cajou. Jalinwathi commença à les grignoter. \"On dirait qu'ils ont soudoyé les gérants comptables... mais pas leurs clients. Quelle façon de faire une entrée, je dois dire.\" Une fois que les Vernois furent passés les banques et dans les Coffres eux-mêmes, leur \"protection\" s'épuisa rapidement. L'écureuil-écailleux ne les avait pas aidés. Ils combattaient couloir par couloir, maintenant, se taillant lentement un chemin à travers les Coffres, et subissant des pertes tout le temps. \"Les gardes livrent combat, cependant ! Couleur moi impressionné.\"\n\nRamujith avait posé son tome – il avait un plan des coffres dans ses mains, maintenant. \"C'est étrange qu'ils ne cherchent pas l'or, cependant, tu ne trouves pas ? J'ai toujours pensé que les Cannoréens ne pensaient qu'à l'argent. Richesses, tu sais – richesse au-delà de l'imagination. Mais eh, leur fascination pour les reliques... ils sont presque aussi obsédés par ces choses que nous. Dieu merci nous avons déplacé les importantes. Eh bien, la plupart d'entre elles.\"\n\nJalinwathi ricana. \"Oui... la plupart d'entre elles. Comme dans, toutes celles que nous n'avons pas à prétendre sont importantes.\" Silence, pendant un moment.\n\nRamujith parla, se tourna vers son homologue, sourcil légèrement levé. \"Tu ne penses pas qu'ils cherchent le dragon, si ?\"\n\nUne autre pause. Jalinwathi secoua la tête, sourit un peu. \"Est-ce que ça ne me soulagerait pas l'esprit...\" Les aventuriers avaient finalement atteint l'entrée à la section Maison Bleue d'Uyas Marai. Leurs mages pouvaient probablement briser les protections, sûr – les mages et gardes-combattants devant eux seraient un obstacle légèrement plus difficile. Les Vernois les remarquèrent – s'arrêtèrent un peu avant eux, discutèrent leurs options en chuchotements étouffés. Jalinwathi haussa un sourcil. \"Je me demande combien de spectacle les apprentis vont donner. Ce sont de nouvelles recrues, n'est-ce pas ? Jetables ? J'aimerais voir combien de combat ils livrent. S'il y avait jamais un moment pour qu'un prodige secret montre ses compétences...\"\n\nRamujith rit. \"Hah ! Regarde, je parie qu'un va essayer quelque chose– chances insurmontables, laisse-moi utiliser mon sort spécial unique secret que moi seul connais ! Tu te souviens du dernier qui a fait ça ? Je jure que tu l'as vu... dans les salles de duel ?\" Ils souriaient tous les deux, maintenant. \"Allez maintenant, apprentis ! Montrez-leur la rage d'Umathaladududorus ! Oh– les aventuriers bougent– on dirait qu'ils...\""
 verne.1054.d.1C:0 "Un apprenti entra avec un bol de noix de cajou. Jalinwathi commença à les grignoter. \"Juste en marchant droit à travers... ne se soucient même pas de l'or un peu.\" Les aventuriers marchaient à travers ce tunnel qu'ils avaient creusé. Une affaire bruyante qui déclenchait des alarmes arcaniques depuis des mois. Mais ce n'était pas tout mal – les Vernois avaient effectivement coupé un autre puits de ventilation pour eux. \"Oh– je me souviens, j'avais un garde posté de l'autre côté !\"\n\nRamujith avait posé son tome – il avait un plan des coffres dans ses mains, maintenant. \"C'est étrange qu'ils ne cherchent pas l'or, cependant, tu ne trouves pas ? J'ai toujours pensé que les Cannoréens ne pensaient qu'à l'argent. Richesses, tu sais – richesse au-delà de l'imagination. Mais eh, leur fascination pour les reliques... ils sont presque aussi obsédés par ces choses que nous. Dieu merci nous avons déplacé les importantes. Eh bien, la plupart d'entre elles.\"\n\nJalinwathi ricana. \"Oui... la plupart d'entre elles. Comme dans, toutes celles que nous n'avons pas à prétendre sont importantes.\" Silence, pendant un moment.\n\nRamujith parla, se tourna vers son homologue, sourcil légèrement levé. \"Tu ne penses pas qu'ils cherchent le dragon, si ?\"\n\nUne autre pause. Jalinwathi secoua la tête, sourit un peu. \"Est-ce que ça ne me soulagerait pas l'esprit...\" Les aventuriers avaient finalement atteint la fin de leur tunnel – l'un d'eux regarda dehors pour voir si la voie était libre – elle ne l'était pas. Il y avait un apprenti là, de service de garde aux côtés de quelques-uns des gardes-combattants non-mages. Les Vernois s'arrêtèrent dans leur tunnel, discutèrent leurs options en chuchotements étouffés. Jalinwathi haussa un sourcil. \"Est-ce une nouvelle recrue ? J'aimerais voir combien de combat il livre. S'il y avait jamais un moment pour qu'un prodige secret montre ses compétences...\"\n\nRamujith rit. \"Hah ! Regarde, je parie qu'il va essayer quelque chose– chances insurmontables, laisse-moi utiliser mon sort spécial unique secret que moi seul connais ! Tu te souviens du dernier qui a fait ça ? Je jure que tu l'as vu... dans les salles de duel ?\" Ils souriaient tous les deux, maintenant. \"Allez maintenant, apprenti ! Montre-leur la rage d'Umathaladududorus ! Oh– les aventuriers bougent– on dirait qu'ils...\""
 verne.1054.a:0 "\"...vont pour une attaque furtive ! Aucun moyen qu'ils aient une chance...\""
 verne.1054.b:0 "\"...ne se donnent même pas la peine de la furtivité. Eh bien... ce sont des Vernois d'accord !\""
 verne.1054.c:0 "\"...leur lancent leur écureuil ?!\""

 verne.1055.t:0 "Aventure à Nagar Vyechei - Un Ennemi Indestructible"
 verne.1055.d.2AB:0 "La pièce était pleine de mages maintenant, des mages de haut rang aux apprentis bavards, tous regardant les miroirs – ou écoutant Ramujith. \"Vous ne le croiriez pas ! Il a commencé à crier– eh bien, comme un cri forcé, n'est-ce pas ? Et il s'est tourné– sérieusement– il s'est transformé en JAGUAR. Polymorphisme parfait, à la volée ! RESSSSSSENTEZ LA COLÈRE DU CHENDHYA ! Et il n'était même pas Chendhyan ! Je veux dire– j'étais par terre– c'était brillant ! Quoi, une statue ? Eh bien– il est probablement à Dhivumanhu en ce moment– et je n'ai pas vu son visage avant qu'il le perde– alors–\"\n\nJalinwathi se tourna vers son partenaire bavard, lui tapa le dos. \"Oh assez, Ramu ! Je sais qu'il était impressionnant, mais le VRAI spectacle est en ce moment !\" Le Dragon Challúmaton de la Maison Bleue – un golem colossal mort-vivant de métal blanc-os, alimenté avec la bouillie-soupe d'innombrables milliers d'âmes – déchirait les Vernois. Une moquerie de la race draconique, mais le chef-d'œuvre des Nobles-Esclavagistes. Pas de sang à verser, pas d'écailles à déloger. Vous ne pouviez qu'espérer le démembrer et séparer les parties avant qu'il se reconstitue, ou exorciser les morts agités à l'intérieur. Pas assez d'espace pour le premier – et on aurait dit que les Vernois mourraient avant qu'ils ne comprennent le dernier.\n\nLa foule de mages regardait intensément, bavardant avec excitation sur la bataille se déroulant devant eux. Alors qu'un aventurier coupait finalement la tête du dragon dans une attaque puissante, Ramujith se pencha vers son partenaire. \"Alors comment va le grand œuvre, au fait ?\"\n\nJalinwathi renifla – un demi-ricanement qui cachait une montagne de frustration. \"Terriblement, comme toujours. Nous avons essayé de le contrôler avec des reliques de génie l'autre jour. Juste rien. Aucune réaction, même pas excitant.\" Un autre Vernois se pencha pour saisir la tête – et trouva son bras mordu net par sa gueule. Un halètement, alors que le corps sans tête du dragon balaya les aventuriers et remit sa tête en place dans son cou. \"Une arme comme aucune autre– et elle est assise dans nos coffres depuis 1500 ans, un morceau de métal incontrôlable ! Juste exaspérant... !\"\n\nLa scène sur les miroirs attira encore l'œil de Jalinwathi – les Vernois se redéployaient. Leurs clercs formèrent une ligne, chantèrent un sort. Pendant une seconde, l'inquiétude traversa le visage de Jalinwathi – mais alors un espoir étourdi monta dans son cœur. \"Par les dieux– ils pourraient vraiment– on dirait qu'ils... !\""
