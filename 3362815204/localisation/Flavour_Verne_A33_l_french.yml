 verne.1056.a:0 "\"Pourquoi ne pas juste... faire payer Verne pour le trophée ? Obtenir un peu de liquide ?\""
 verne.1056.b:0 "\"Pourquoi ne pas juste– attends, que font-ils avec cet écureuil ?!\""

 verne.1057.t:0 "Aventure à Lokemeion - Bibliothèque de Secrets"
 verne.1057.d:0 "\"Écho !\"\n\"Alma, tais-toi.\"\n\"Écho !\"\n\"Alma !\"\n\"Il n'y a personne ici, génie.\"\n\"C'est une bibliothèque !\"\n\"C'est l'entrepôt d'une bibliothèque.\"\n\"La plus grande bibliothèque d'Alecand, tête de nœud. Antique au-delà de l'antique ? Un dépôt de toute la sagesse des Kheionai ?\"\n\"Dépôt n'est qu'un mot fantaisiste pour entrepôt.\"\n\"Alma...\"\n\"Nous avons besoin de gens qui connaissent ces trucs Kheionai. Nous devons faire venir quelques locaux.\"\n\"Oui, parce que les Kheionai adorent fameusement les femmes en groupes et les étrangers qui se mêlent de tout.\"\n\"Qui suggères-tu, alors ?\"\n\"Plus des nôtres. Nous serons plus objectifs, de toute façon, nous pouvons faire confiance aux gens du Vernissage. Tout ne reviendra pas 'huh, il s'avère que nous avions raison, Cannoréens barbares. Aussi, entre dans mon domaine, garce...'\"\n\"Garce ?\"\n\"Écoute, je ne sais pas.\"\n\"Je pense que nous avons besoin de muscle. Notre problème c'est le volume, pas l'expertise.\"\n\"Tout emballer et les laisser trier ça à Heartspier ?\"\n\"Exactement.\""
 verne.1057.a:0 "\"D'accord, attaquons-nous-y avec des nombres.\""
 verne.1057.b:0 "\"Je pense encore qu'on devrait faire sortir une équipe du Vernissage.\""
 verne.1057.c:0 "\"Peut-être qu'on pourrait utiliser quelque aide locale. Pour chair à piège.\""
