 verne.1044.t:0 "Aventure à Chien Binhrung - Le Nouveau Foyer d'un Cœur"
 verne.1044.d.generic:0 "Bien sûr nous sommes sortis furtivement ! Je ne dirige pas d'opérations amateurs.\n\nNous avons loué une petite villa sur une île-barrière d'une ville du sud des Binhrung. Il était important pour nous d'être bien hors de portée, et en plus, je voulais regarder les pommettes de Quy dans la lumière mourante du jour. Aucun de nous, à l'époque, ne comprenait vraiment ce que nous avions récupéré de cet endroit. J'avoue que de telles antiquités sont toutes d'un type à mon œil, misérable rustre que je suis.\n\nLe Cœur d'un Grand Temple, volé par le joli garçon mercenaire d'une terrible débauche de marchand. Ma plus grande et plus terrifiante rencontre avec la signification. Le premier mage que j'ai amené pour évaluer la chose a presque évanoui, et puis j'ai été terriblement surpris par l'arrivée d'un galion approprié pour l'escorter. Oh, eh bien, j'ai été aspergée des louanges habituelles, quelques droits de voie commerciale sur une nouvelle initiative de thé vers Tianlou, des trucs charmants bien sûr. Mais honnêtement, il arrive un moment où plus d'argent est quelque peu discutable.\n\nJ'aime simplement faire que les choses arrivent ! Un de ces jours, je dois voir le Cœur dans le Vernissage. Peut-être sera-t-il amusant de pousser du coude le prochain type et de dire, 'eh bien, j'ai apporté ça, vous savez...'"
 verne.1044.a:0 "Peut-être emmènerai-je Quy..."
