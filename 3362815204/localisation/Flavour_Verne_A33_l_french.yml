 verne.117.t:0 "Projet Forteresse Volante"
 verne.117.d:0 "Absurde, non ? Entrer dans l'atelier d'un artisan un matin, alors que la pluie humide de la nuit sèche sous le soleil levé, et suggérer de vêtir un être vivant de pure lumière. Car l'enchantement a toujours glissé des choses vivantes d'une manière plus imprévisible qu'avec les objets froids et morts, et les wyvernes sont une combinaison particulière de sensible et têtu, intolérantes du sifflement et du bourdonnement du transmondain. Et pourtant sur une telle absurdité le pouvoir vernien est construit.\n\nLa clé ? Le champ, le bouclier, doit être projeté au-delà de la perception immédiate des wyvernes, qui deviennent affligées quand imprégnées d'un tel pouvoir. Fixez une sorte de nœud de damestear à la selle, cependant, et forcez une bulle de magie, et nos mages croient que la majorité des projectiles peuvent au minimum être émoussés. Les balles seraient comme des flèches, les flèches comme des pierres de fronde. Corin sait qu'elles sont assez difficiles à toucher de manière décisive comme ça."
 verne.117.a:0 "Une telle merveille vaut n'importe quel coût."

 verne.118.t:0 "Boucliers de Mage Réactifs"
 verne.118.d:0 "La bulle est à peine perceptible ; elle ne réfracte la lumière que sous certaines circonstances, et jamais de l'intérieur. Les mages démontrant le bouclier annoncent ceci comme un plus ; ils placent le nœud de damestear sur un petit mannequin, plusieurs centaines de mètres d'où se tiennent les courtisans et le [Root.Monarch.GetTitle]. Puis le chef de la délégation, un bonhomme diminutif, relâche la plus belle, mince petite boule de feu que quiconque présent soit jamais susceptible de voir ; tout le rassemblement la regarde s'arquer vers le mannequin.\n\nIl serait inexact de dire que la boule de feu touche le bouclier, exactement. Elle s'évapore, se dissolvant à travers une barrière seulement discernable du tout en relief de la flamme, comme de la peinture versée sur du papier à motifs de cire. Le mage fait une petite révérence aux applaudissements - puis le fusilier à sa gauche tire.\n\nC'est comme si la balle perdait simplement son élan ; du moment où elle passe la barrière, son arc s'affaisse, et elle rebondit de la plaque métallique du mannequin, rebondissant dans l'herbe tendre. Plus d'applaudissements. Les essais continuent pour une bonne partie des trente minutes suivantes. Seulement avec la foudre concentrée le mage est-il capable de vraiment contrecarrer la barrière ; seulement avec une volée de dix fusils les balles commencent-elles finalement à percer le corps de bois du mannequin."
 verne.118.a:0 "Nos wyvernes grandissent toujours plus terrifiantes."

 verne.119.t:0 "16 Teysuren"
 verne.119.d:0 "La faction Alvariste choisit cette date en particulier, car elle tombait à un moment gênant pour la réquisition militaire, et permettait aux grands navires de guerre de leurs payeurs verniens d'approcher du quai. Tout pouvait paraître si normal, voyez-vous ? Pendant très longtemps, des navires de guerre verniens précisément de ce type avaient approché les quais de Pointe-Vaillance et été accueillis à bras ouverts, approvisionnés sans question par les dockers de Pointe-Vaillance. Et si les Alvaristes avaient eu leur voie, la même chose se serait passée maintenant.\n\nAu matin du 17 Teysuren, les gens de Pointe-Vaillance se réveilleraient comme un Dominion de Verne. Leurs vies ne changeraient pas. Ils ne cesseraient pas d'être les gens de Pointe-Vaillance, même, car les Alvaristes n'étaient pas moins patriotes que leurs opposants au gouvernement. Ils feraient du pain, et se rencontreraient pour boire, et nourriraient les poules, et enfileront même leurs uniformes de garde, et n'auraient vraiment pas leurs vies qui changent du tout.\n\nIls pourraient même préférer ça, après que tout soit dit et fait. Partie d'un tout plus fort, pas d'une ramification plus faible. Qui peut argumenter avec ça ?"
 verne.119.a:0 "Personne."
 verne.119.b:0 "Nous le pouvons."

 verne.120.t:0 "Qu'est-ce qui Fait un Dragon ?"
 verne.120.d:0 "Les wyvernes ont toujours pâli légèrement en comparaison aux dragons. Leur nature farouche partagée et leurs habitudes de nidification ont longtemps encouragé la comparaison, mais les wyvernes sont plus petites, moins résistantes et somme toute plus molles que les dragons, aussi fort que nous puissions souhaiter autrement. Peu importe ! Nous autres Verniens faisons réalité de nos désirs, et de nos wyvernes nous ferons des dragons.\n\nCe plus récent projet fou fut encouragé par le succès de nos boucliers de mage, qui bien que coûteux rendent les bombardements de wyverne toujours plus sûrs. Maintenant nos artisans souhaitent faire de vrais cracheurs de feu de nos wyvernes en équipant leurs cavaliers d'armes incendiaires, et les vêtir d'écaille de mithril aussi légère et durable que celle d'un dragon. La signification est symbolique aussi, bien sûr : qui dans son bon sens souhaite faire face à un dragon ?"
 verne.120.a:0 "Comme... cracher le feu... ?"

 verne.121.t:0 "Placage Léger"
 verne.121.d:0 "Nous avons fait de nos wyvernes des dragons d'argent, vêtues à leurs jointures de feuilles fines comme du papier de mithril qui ajoutent à peine à leur poids porteur. Avec ceci, nous avons surmonté la vulnérabilité finale et peut-être la plus fondamentale de la wyverne magiquement blindée - l'armement à distance se vantant de damestear noire. Comme les fusils et les tactiques de volée ont proliféré à travers les armées d'Halann, nos doctrines de wyverne ont été rendues de plus en plus opportunistes, comptant sur l'escarmouche et la surprise alors que les charges directes devenaient de plus en plus risquées. Maintenant, cependant, nous pouvons labourer droit dans une compagnie de fusiliers, utilisant finalement une fois encore la férocité et terreur de combat rapproché de nos montures wyvernes."
 verne.121.a:0 "Elles scintillent au soleil."

 verne.122.t:0 "Nébuliseurs Incendiaires"
 verne.122.d:0 "Les wyvernes ont une réponse de grognement au danger ou à la menace, et ce fut la mention en passant de ceci d'un cavalier à un artisan qui permit la percée du nébuliseur. Les essais d'armes incendiaires maniées par le cavalier trouvèrent que la visée et le déploiement de telles armes distrayaient le cavalier du numéro de jonglage hautement difficile de l'équitation elle-même. Mais si la wyverne dicte quand produire le jet de flamme, le cavalier n'a besoin que d'utiliser la turbulence naturelle de la wyverne plongeante, qui rugit naturellement sur sa cible choisie.\n\nLe nébuliseur siège au côté de la bouche, et est placé dans un mode actif par le cavalier avant le plongeon. Quand la wyverne ouvre sa bouche, le nébuliseur est pulvérisé, suivi un instant plus tard par un allumeur automatique alimenté à la damestear. Cela rend les nébuliseurs incendiaires quelque peu imprécis, meilleurs pour disperser les formations que pour éliminer des cibles individuelles, mais l'utilité pure de brisure de moral d'un jet de flamme imparable reste convaincante sur le champ de bataille."
 verne.122.a:0 "Souffle de Wyverne n'est plus seulement une boisson !"

 verne.123.t:0 "La Régate des Lamentations"
 verne.123.d:0 "Pour les vingt-quatre marins qui rejoignirent la Régate, le défi était simple : conquérir les Lamentations d'Uelos, tracer un grand triangle de la civilisation vernoise entre Cannor, Aelantir et Sarhal, en s'arrêtant aux postes de contrôle magiques pour prouver l'achèvement de chaque étape de la course. Les risques impliqués sont mortels, la route inévitablement périlleuse, et le prix ? De la simple gloire...\n\nLa beauté de l'esprit vernois, c'est que cela suffisait ! Parmi les audacieux, Valenza Aucanna s'est révélée la plus téméraire de toutes, naviguant le long de la côte sarhali vers le nord depuis Fahvanosy grâce aux Zatsarya, ces étranges flèches de lézards qui parsèment le pourtour de l'océan, immenses et impossibles à manquer. Utilisant un conseil local selon lequel elles complétaient utilement les constellations célestes, elle employa ces flèches comme aides à la navigation secondaires pour marquer sa route le long de la côte. Dame Aucanna arriva de retour à Port-Dard une semaine et demie complète avant sa plus proche concurrente, et est devenue une célébrité du jour au lendemain.\n\nEn effet, ses pertes tant en effectifs qu'en approvisionnements ont été extraordinairement minimes, et la rumeur de l'Amirauté veut que sa prochaine expédition sur les mers pourrait bien être entièrement financée..."
 verne.123.a:0 "J'ai entendu dire qu'elle avait aussi reçu une demi-douzaine de demandes en mariage..."

 verne.124.t:0 "Régate des Lamentations - Le Plan d'un Fou"
 verne.124.d:0 "Depuis l'étonnante circumnavigation rapide des Lamentations d'Uelos par Valenza Aucanna il y a un an, le rôle des étranges piliers lézards, les Zatsarya, est devenu un sujet de fascination publique intense. Au-delà de l'étrange perfection géométrique de leurs formes et du mystère d'une construction parfaite à une telle échelle il y a tant de siècles, les érudits vernois se sont fixés sur la relation spatiale apparente des flèches avec les étoiles du ciel nocturne, émettant l'hypothèse de leur usage comme anciens phares et bornes.\n\nMaintenant, des ailes les plus radicales de l'establishment mage vernois vient une suggestion de l'impossible – la relocalisation complète d'une Zatsarya comme spécimen d'étude et de préservation. Après tout, l'enregistrement de la relation d'une Zatsarya aux constellations célestes peut être refait pour Port-Dard, la rendant tout aussi utile comme point de repère que celle de Nouveau-Champcroche ; le pilier serait alors disponible pour une étude et une analyse détaillées près de la Vernissage et de ses vastes rangs d'érudits experts.\n\nNous croyons pouvoir utiliser précisément la même technique que celle employée pour ramener chez nous le léviathan métallique de Taychend, bien qu'à une échelle encore plus grande qu'auparavant. Il y a quelques contre-arguments insignifiants, bien sûr - \"c'est un putain de pilier massif\", \"de quoi tu parles\", \"c'est la chose la plus stupide que j'aie jamais entendue\", \"les humains sont des idiots barbares\", et ainsi de suite – mais de manière générale l'humeur est très positive."
 verne.124.a:0 "Nous ne pouvons pas laisser les détracteurs nous décourager."
 verne_excavation_of_spire:0 "Excavation de la Flèche"
 verne_excavation_of_spire_desc:0 "Une grande flèche du peuple lézard se dresse ici, source de grande curiosité et d'enthousiasme de la part des expéditionnaires locaux."

 verne.125.t:0 "Régate des Lamentations - Rapport de Nouveau-Champcroche"
 verne.125.d:0 "Transporter un immense pilier antique à travers la moitié d'un continent : c'est la folie d'un roi de conte de fées, et pourtant nous autres Vernois y parvenons ! Nos cadres de mages, équipés de nombreux précédents de l'équipe qui ramena notre léviathan métallique, ne firent face qu'à des obstacles logistiques dans la première phase de la récupération de la Zatsarya, et après quelques oscillations légèrement inquiétantes, furent capables d'égaliser le poids le long de toute la Zatsarya et de la faire flotter dans les airs – bien qu'ils furent forcés de l'incliner légèrement sur le côté.\n\nAprès cela, nos wyvernes traînèrent la chose vers le nord, visant à rejoindre une équipe d'Akasiens marqués par le vent, réquisitionnés pour accélérer le dernier tiers du transport. Malheureusement, même les Akasiens ne peuvent contrecarrer la puissance des tempêtes de sable du Salahad, et un léger problème d'ajustement de poids a forcé un atterrissage inattendu de la Zatsarya durant un arrêt de ravitaillement à Ghounkorr.\n\nPas d'inquiétude – le pilier lui-même est assurément entièrement intact !"
 verne.125.a:0 "...en miettes, dites-vous ?"

 verne.126.t:0 "Régate des Lamentations - Le Dard de la Wyverne"
 verne.126.d:0 "Absolument intrépides face aux avertissements histrioniques et inutilement négatifs de 'possible dévastation urbaine', les habitants de Port-Dard ont afflué pour voir l'atterrissage de notre grande et belle Zatsarya juste à l'extérieur de leur cité bien-aimée. Et en effet ils avaient raison, car la phase de descente du plan Zatsarya se déroula sans accroc ! Descendue avec précaution par son cadre de mages dédié, la flèche s'enfonça de plusieurs étages dans une vaste fosse, préparée spécialement pour son arrivée, et fut ensuite renforcée via l'abjuration de masse et l'ajout de plusieurs contreforts. La flèche lézard a voyagé à travers la moitié d'un continent pour être ici, et les habitants de Port-Dard la considèrent déjà pratiquement comme une locale !\n\nLa nouvelle flèche promet d'enrichir encore davantage ce port légendaire, car bien sûr ce n'est pas simplement un bloc de roche solide mais un complexe en soi, mûr pour l'exploration. Nos érudits rongent leur frein pour être autorisés à entrer, mais même eux doivent attendre que nous ayons eu quelques bonnes semaines de célébration. Elle a voyagé très loin, après tout, et elle mérite un peu de repos."
 verne.126.a:0 "Le Dard de la Wyverne se dresse fièrement !"
 kazakesh_stingport:0 "Kazakech"
 kazakesh_stingport_desc:0 "Parmi les nombreux anciens Vyzemby Ananoma, celui qui se dresse sur la côte du Dao Nako possède les caractéristiques les plus remarquables de tous. Une flèche imposante, incroyablement similaire à celles qui se dressent dans les terres traditionnelles du peuple lézard de Taneyas, émerge du centre de la forteresse en nid d'abeilles. Le plus remarquable de tout, ce que l'on peut voir n'est que le sommet de la flèche. Dans les profondeurs souterraines gisent couche après couche d'étages non excavés de cette grande structure. Comment elle s'est enfoncée demeure inconnu, mais sa découverte a provoqué une ruée d'intérêt pour les trésors qui pourraient reposer dans ses niveaux les plus profonds."

 verne.127.t:0 "Régate des Lamentations - Disparue dans la Nuit"
 verne.127.d:0 "Pendant plus d'une décennie, le Dard de la Wyverne s'est dressé comme un élément nouvellement iconique de Port-Dard, le cœur d'un quartier planifié éclectique d'érudits, de chercheurs et des industries qui les servent. Jusqu'à la nuit dernière, c'est-à-dire.\n\nParce que, eh bien, ce n'est plus là. C'était définitivement là la nuit dernière. Ce n'est plus le cas maintenant. Le dernier rapport que nous avons reçu vient d'un certain Luca, sans nom de famille, qui dit avoir livré un tonneau de palourdes à une taverne juste à côté de la Guilde des Antiquaires, et aussi pourrait-on le payer parce qu'ils ne l'ont pas fait à l'époque, et maintenant, eh bien, ils ont disparu, donc il ne se sent pas très bien par rapport à l'ardoise, mais-\n\nQuel genre de disparition ? Excellente question. De grandes parcelles de terre. Tout le plan d'étage du quartier, et chaque bâtiment. Il y a une flaque de vomissure encore là où se trouvait une auberge, mais l'auberge elle-même n'est plus que plusieurs rectangles bruns entourés d'herbe. Même les caves ont été évidées, les poteaux d'attache arrachés du sol. Tout est très... propre.\n\nOuais, bien sûr le pilier est toujours là. Nous avons un tas de témoignages oculaires qu'il §Brougeoyait§! putain."
 verne.127.a:0 "Euh. Peut-être si nous lui donnons un peu d'espace ?"

 verne.128.t:0 "Aventure en Insyaa - Projet Holohana"
 verne.128.d:0 "\"C'est l'enseignement de la religion et des sciences que les choses demeurent en harmonie naturelle avec leur environnement. Une telle naïveté ne survit jamais à une rencontre avec les Holohana.\"\n- Dr D.F Domenico, 'Comme des Fourmis aux Ogres'\n\n\nAcanto n'avait jamais été très vernois. Au-delà d'un dégoût pour les moustaches, qu'il trouvait râpeuses et disgracieuses sur son visage légèrement grassouillet en forme de lune, il avait l'impression de battre en retraite devant la vie. Il avait fui le service militaire pour une vie d'érudition, rêvant d'être laissé seul avec ses pensées dans les jardins de la Vernissage. Il avait fui l'Évocation pour l'école robuste et placide de l'Abjuration. Il s'était réfugié dans l'érudition d'Insyaa parce que personne d'autre dans sa cohorte n'en avait voulu.\n\nPuis, finalement, il s'était réfugié sur un navire de recherche, doucement poussé vers un séjour de trois ans en Insyaa. Et maintenant il était ici... on lui demandait de téléporter un Holohana.\n\n\"Ils font la taille de trois châteaux empilés les uns sur les autres,\" dit Acanto, désespéré. \"Et ils sont vivants.\" C'était inutile, il le savait déjà. Il avait vu ce regard sur le visage du Directeur chez tant d'autres Vernois dans sa vie. C'était le regard du courage et de la détermination, le désir de rendre l'impossible possible.\n\n\"S'il vous plaît !\" aboya le Directeur, \"- nous sommes la nation qui a ramené le Léviathan chez elle. Qui a transporté un pilier à travers un continent !\"\n\nAcanto lutta pour trouver les mots. C'était un autre trait vernois qui lui avait échappé - il n'avait jamais été un orateur inspirant.\n\n\"Mis à part le fait que nous parlons d'une distance plus de trois fois celle du pilier lézard – ce même pilier lézard qui a causé la disparition d'un quartier entier d'une métropole, juste, si nous oublions cela – les Holohana sont vivants !\" Acanto pouvait sentir la chaleur de la frustration dans son cou. Il pensa qu'il pourrait pleurer. \"Ils vont nous repousser, et s'ils se libèrent, nous ne les lâcherions pas simplement dans un désert mais, quoi, sur Dhenijansar ?\"\n\nÀ son étonnement, le Directeur sembla l'écouter. Il ressentit une brève poussée de soulagement.\n\n\"En effet... nous devrons le téléporter tout le chemin.\"\n\nAcanto s'effondra. Pendant un moment il sembla qu'il pourrait objecter, mais à la place il se contenta de soupirer, se retirant dans son laboratoire."
 verne.128.a:0 "Arrangé, alors ! Téléportons ce gros bâtard !"

 verne.129.t:0 "Aventure en Insyaa - Un Spectacle Monumental"
 verne.129.d:0 "\"Toutes les choses que nous construisons, les tours que nous érigeons - ce ne sont que des moments dans la durée des plans universels. Notre rêve et délusion collective est que tout ce que nous construisons puisse durer.\"\n- Sando Coddorran, 'La Fin de la Pensée'\n\n\nAcanto sentait l'ombre de la bête partout où il marchait, son grand œil laid et plein de reproches, déchiré et exposé. Du camp, bien sûr, ils ne pouvaient voir que la masse impossible du pied de l'holohana, mais celui-ci en particulier était étonnamment répugnant, une créature de décomposition et de régénération sans fin. Même dans son état actuel de paralysie constamment réappliquée par l'équipe de mages d'Acanto, des parties de sa peau se détachaient sans cesse, se décomposant. Une zone d'écailles sur sa jambe était actuellement profondément abcédée, dégageant un gaz nocif qui avait presque tué l'un des assistants. Depuis lors, ils avaient établi un périmètre ferme, réfractant le champ paralytique à travers un réseau des plus fins focaliseurs gemmes de Korosheshi.\n\nAujourd'hui son fardeau prendrait fin, bien sûr. Le Directeur adorait son travail, perversement, et l'avait fermement encouragé à prendre la direction du Groupe d'Abjuration. Acanto ne savait pas pourquoi il avait accepté ; il ne savait jamais pourquoi il acceptait quoi que ce soit. Il savait exactement comment cette grosse chose pourrissante là-dehors se sentait, l'agonie de la stase. Et il savait comment stabiliser son corps en décomposition perpétuelle pour la téléportation.\n\n\"Prêt,\" cria-t-il, tandis que le Directeur énumérait ses équipes : Divination, Abjuration, Conjuration. C'était l'attrait de la magie, voyez-vous, les mathématiques captivantes du cosmos. Peu importe à quel point Acanto se sentait inutile et impuissant, peu importe à quel point il se sentait sans gouvernail, les calculs fonctionnaient toujours. Il pouvait diriger son groupe, sentir leur intention et leur magie se mêler dans son esprit, et il pouvait la focaliser sur un point parfait.\n\nL'Holohana disparut. Une montagne de chose, une créature de la taille d'une ville, partie. La vue d'Acanto se déplaça vers le cristal d'envoi, qui offrait une vue de l'enclos qui avait été mis de côté pour cette chose monstrueuse. L'Holohana était simplement là ; stable et parfait."
 verne.129.a:0 "Alors pourquoi ressentait-il un tel effroi ?"
 verne_holohana_rampage_tt2:0 "L'Holohana est agité dans sa cage, s'il devait s'échapper il y aurait de §Rterribles§! conséquences."

 verne.130.t:0 "Aventure en Insyaa - Saccage Monumental"
 verne.130.d:0 "\"D'innombrables témoins du long moment de création. Bien moins nombreux ceux qui entrevoient le moment de la mort.\"\n- Contemplations pour Nerat\n\n\n\"Il faut que ce soit vous.\"\n\nAcanto leva les yeux, désespéré. Les aventuriers devant lui étaient des gens solides, forts de muscles et déterminés. Il était évident qu'ils avaient lutté pour tout dans leurs vies, n'avaient pas simplement tremblé devant tout ce qui ne leur venait pas naturellement. Ils n'avaient pas été intimidés par les conventions pour embrasser une carrière, puis légèrement cajolés pour commettre une putain d'atrocité.\n\n\"Je ne suis pas ce genre de mage,\" répondit Acanto, agitant un bras avec inefficacité. \"Je rends les objets différents. Parfois c'est utile. Mais ce n'est pas rapide. Pas réactif !\" Il regarda leurs visages et soupira. C'étaient les mêmes visages déterminés qu'il avait vus toute sa vie, une image miroir du visage de l'ancien directeur. Ils allaient le convaincre de faire quelque chose, et il le ferait.\n\n\"Des milliers sont morts,\" dit la jolie, avec le visage doux. Ce n'était pas la première fois qu'il disait cela. Acanto en était venu à haïr Des-Milliers-Sont-Morts plus que tous les autres. \"Vous devez vous joindre à nous. Nous partons dans moins d'une heure, et nous avons besoin de quelqu'un qui sait comment c'est arrivé. Vous avez vu les images...\"\n\nAcanto l'avait fait, bien sûr. Des cristaux enregistrant les progrès de l'Holohana de la Décomposition, titubant et enrageant le long d'un parcours que même les mages du projet ne pouvaient prédire. C'était la revanche des Vernois, la dernière frontière de l'hubris. Et Acanto l'avait rendu possible. Tout sort maintenu à cette échelle pendant si longtemps... eh bien, c'était un miracle que le champ paralytique n'ait pas fluctué plus tôt. Mais dès qu'il l'a fait, les gens de Verne ont appris la terrible vérité. Pendant tout ce temps, pendant des années, l'holohana avait lutté, désespéré de se libérer. Sa fureur à la libération était une chose terrible à voir.\n\nIl était impossible de savoir pour combien de morts il était déjà responsable. Il voulait courir dans la direction opposée. Il voulait dire à tout son stupide pays d'aller se faire foutre et aller abjurer un joli mur dans un fort sur une colline quelque part. Mais il savait que Des-Milliers-de-Morts le convaincrait."
 verne.130.a:0 "Vous voulez que je monte une wyverne ?!"
 verne_holohana_rampage_tt1:0 "L'Holohana saccage de §YVerne§! à §YPort Mounas§! détruisant tout sur son passage. Toutes les provinces affectées gagnent §R50§! de dévastation et §R-2§! taxe de base, production de base et main-d'œuvre de base chacune."

 verne.131.t:0 "Aventure en Insyaa - Un Pari Dangereux"
 verne.131.d:0 "\"Chaque société est, par nécessité et au minimum, un 333ème essai désespéré aux choses.\"\n- Layaktas\n\n\nC'est l'homme-lézard, Tzatak, qui finalement rassembla tout.\n\nIls savaient que l'holohana cherchait la magie. Ils l'avaient compris après que le troisième atelier d'artisanat magique eut explosé en flammes, victime de la terrible rage de l'holohana. Au début, le grand cauchemar avait semblé simplement cibler les villes, visant les grands centres de population, mais sa destruction était étrangement ciblée, malgré le fait que ses simples pas à travers la terre laissaient la dévastation dans leur sillage. Pouvait-il sentir la magie qui l'avait emprisonné ? Était-ce de la rage rétributive ?\n\nLa vérité était que ni l'observation ni l'assaut direct n'avaient rien fait pour ralentir l'avancée de l'holohana. Le bombardement par wyverne avait à peine laissé une égratignure sur sa peau en décomposition, tandis qu'il était impossible de rassembler suffisamment de mages pour recréer n'importe laquelle de la magie initiale qui avait piégé la chose. De retour en Insyaa, ils avaient bénéficié de l'élément de surprise et d'un plan clair. Ici, ils réagissaient à la volée.\n\nAcanto, pour sa part, avait vomi par-dessus le côté de la wyverne presque depuis le moment où il en avait monté une. Tzatak avait enduré cela avec un dédain muet, ne se plaignant même pas de la prise en étau quasi constante d'Acanto autour de sa taille ; d'ailleurs, il avait bien plus à s'inquiéter, car l'holohana était exaspéré par les wyvernes, en particulier celles qui portaient des mages.\n\n\"Je n'arrive pas à avoir un bon angle,\" siffla Tzatak - \"Il continue de se tourner vers nous.\" Et Acanto sut soudain.\n\n\"Connaissez-vous le pilier lézard de Port-Dard ?\" demanda-t-il, et de la tension du corps de Tzatak, Acanto put dire qu'il était compris.\n\nPour la seconde fois de sa vie, il allait faire disparaître un holohana."
 verne.131.a:0 "Passez-moi ce focaliseur."

 verne.132.t:0 "Aventure en Insyaa - Une Victoire Retentissante !"
 verne.132.d:0 "\"Plus affreuse est la mort, plus grande doit être la beauté que nous lui attribuons. Tout le reste serait impoli.\"\n- Tomás de Vallusna\n\n\nAcanto n'avait jamais été très vernois.\n\nEnfant, on lui avait enseigné le fameux Dard de la Wyverne, la Zatsarya, le pilier-lézard de Port-Dard. C'était un accomplissement imposant de l'aventure vernoise, un trésor au-delà des trésors, mystérieux et dangereux. Il avait une fois fait disparaître assez abruptement tout le quartier environnant. Il était maintenant tenu à distance de la ville, respecté dans sa majesté.\n\nIl savait qu'en entendant cette histoire, il était censé se sentir patriote ; il était censé réaliser le risque et le danger auxquels les bons Vernois se soumettaient volontairement, au-delà de tous les autres peuples. Il était censé ressentir la poussée de gloire que les gens ressentent quand ils mettent tout en jeu.\n\nEh bien, Acanto était sur le point de mourir, et il se sentait surtout malade.\n\n\"Êtes-vous sûr ?\" dit Tzatak, tandis qu'Acanto descendait en tremblant de la wyverne, titubant de quelques pas avant de reprendre son équilibre.\n\n\"Je ne peux pas me concentrer dans les airs,\" dit Acanto. \"Et c'est moi qui l'ai piégé la première fois. Il saura que c'est moi.\"\n\nÀ son crédit, Tzatak se contenta de hocher la tête. Acanto ne pensait pas qu'il aurait pu supporter plus de paroles. Une fois que Tzatak eut décollé, Acanto commença à traverser le champ ; il se décala un peu vers la droite pour éviter de marcher sur l'herbe. La Zatsarya se dressait au-dessus – si près, Acanto pouvait sentir la magie qui s'en dégageait. Comment quiconque avait-il jamais pensé que cette chose était inerte ?\n\nIl pouvait entendre le rugissement de l'holohana. Les équipes de wyvernes l'appâtaient encore à travers le port. Acanto ne savait pas vraiment si cela allait marcher, mais il savait que l'holohana connaissait sa signature arcanique. Après tout, le gros bâtard l'avait suivi tout le chemin jusqu'ici depuis Berleperle.\n\nIl ne se retourna pas. Il s'inquiétait que s'il voyait la chose, il perdrait son courage. Il avait un paquet de focaliseurs de Korosheshi, et il les arrangea dans un simple ensemble circulaire, une boucle inutile, une qui garderait toute magie qu'il canaliserait en elle circulant sans fin, pulsant de la magie dans l'air. Puant, spécifiquement, d'Acanto.\n\nIl lança son tour de passe-passe. Il entendit le rugissement strident de l'holohana alors qu'il surgissait, alors qu'il se rapprochait de plus en plus. La puanteur le frappa un moment avant qu'il ne se souvienne d'avoir peur – avant qu'il ne se souvienne de la décomposition sans fin et étouffante de ce cauchemar au-dessus de sa tête."
 verne.132.a:0 "La zatsarya commença à rougeoyer."

 verne.133.t:0 "Les Coureurs de Régate Partent des Perles"
 verne.133.d:0 "-TELLUM JEUX ET SPORT-\n\nQuarante-huit cavaliers de wyvernes s'agitant près de la marina de Cœurflèche n'étaient qu'un indicateur aujourd'hui de la vaste infrastructure qui se cache juste sous la Grande Régate. Ce n'est pas une simple course d'écoliers vers le phare ! Tout le parcours de la Régate sera enregistré par pierre d'envoi, chaque petite gemme attachée par déplacement à notre salle de presse à la maison. C'est un spectacle étonnant d'artisanat magique, les amis, le genre requis pour la course autour du monde que nous suivrons ces prochains mois.\n\nÀ la ligne de départ, un grand rassemblement et un spectacle de feux d'artifice, et des marins d'élite de tout Halann se lancent ! Des équipes de tout Halann ont participé à la Régate. Certains des plus grands marins du monde concourent pour un prix en espèces de deux millions de braves... mais qui tracera le parcours entier en premier ? Suivez-nous ici exclusivement chaque jour pour le découvrir.\n\n-TELLUM JEUX ET SPORT-"
 verne.133.a:0 "Nous devons soutenir l'équipe locale, non ?"

 verne.134.t:0 "Les Chasseurs de Soleil Prennent une Avance Précoce"
 verne.134.d:0 "-TELLUM JEUX ET SPORT-\n\nC'était coude à coude à la sortie de la porte de Divenhal, mais les 'Abyssaux d'Uelos' lorentois-endralliandais ont bien fait honneur à leur nom ce matin, disparaissant par-dessus l'horizon de la Vue d'Uelos bien bien bien au-delà du reste du peloton. Bien sûr ce sont leurs eaux territoriales, et nous attendons de toutes nos équipes qu'elles tirent bon parti de leurs mers locales pour les raccourcis et les tactiques sournoises. Il n'y a qu'une vraie règle ici pour la Grande Régate : pas d'interférence directe avec les autres bateaux, surtout avec des harpons ! Que pouvez-vous faire d'autre ? Eh bien, plus ou moins tout, les amis !\n\n-TELLUM JEUX ET SPORT-"
 verne.134.a:0 "Uelos lui-même doit leur donner un coup de pouce."

 verne.135.t:0 "Akasiens et Kheionais Prennent l'Avantage en Approchant de Taychend"
 verne.135.d:0 "-TELLUM JEUX ET SPORT-\n\nLes Abyssaux d'Uelos maintiennent leur forte avance initiale à ce matin, coupant un bon temps avec leur ligne océanique et surgissant juste devant les Chasseurs de Soleil. Ils ont été rejoints par les Enfants Impolis, une équipe akasi-taychendi arborant des marqués par les plans, qui semblent avoir conjuré une barrière de tempête pour ralentir leur compétition. Souvenez-vous les amis, nos coureurs peuvent tout faire sauf se toucher, et la tempête des Enfants a déjà forcé plusieurs de leurs concurrents bien hors parcours vers le sud. Ils n'ont peut-être pas attendu que notre équipe kheionai se contente d'activer son vent arrière et navigue directement à travers ! Classements actuels : les Enfants Impolis menant notre peloton de tête, rapidement suivis par les Chasseurs de Soleil, les Abyssaux d'Uelos, et les Gars de la Cité Kheionai. Tout s'échauffe maintenant, les amis !\n\n-TELLUM JEUX ET SPORT-"
 verne.135.a:0 "Quelle course folle !"

 verne.136.t:0 "Le Groupe de Tête de la Régate se Resserre ; les Lencoriens Prennent la Route Océanique"
 verne.136.d:0 "-TELLUM JEUX ET SPORT-\n\nNotre travail devient de plus en plus difficile, les amis, tandis que la divergence des stratégies dans la Grande Régate commence vraiment à se montrer ! Les Gars de la Cité Kheionai et les Abyssaux Lencoriens ont entièrement rompu avec le peloton, les Kheionai surgissant directement à travers les vents de mort kaydhano pour éviter d'avoir à prendre une longue courbe autour de Devand. Pendant ce temps, notre équipe lencorienne semble avoir l'intention d'éviter complètement le mal de tête d'Insyaa, surgissant dans l'océan ouvert et déployant leurs grandes voiles cannoriennes. Même nos observateurs wyvernes ne peuvent suivre les Abyssaux si loin, donc nous ne saurons comment ils s'en sortent que bien plus tard dans la course ! Comment se présente l'avance en ce moment ? En supposant que les Kheionai prennent de la vitesse au large du vent de mort, ils seront les premiers à Insyaa, avec les équipes des Triarchies, d'Akasik et l'équipe hôte vernoise-amadienne sur leurs talons...\n\n-TELLUM JEUX ET SPORT-"
 verne.136.a:0 "Sûrement qu'ils vont être tirés hors course là-bas..."

 verne.137.t:0 "Le Mur de Tempête d'Insyaa Divise les Marins de la Régate"
 verne.137.d:0 "-TELLUM JEUX ET SPORT-\n\nNous en parlons au bureau d'analyse depuis des semaines, les amis - traverser le Mur de Tempête ou pas ? Nous avons vu trois options embarrassantes ici - un long balayage autour du mur, une route plus courte à travers lui et ressortant à un point différent, ou notre troisième option lencorienne, une ligne droite qui coupe complètement Insyaa mais risque les plus vastes vagues océaniques du monde ! Eh bien, blague sur nous, parce que ces coureurs ont trouvé une quatrième ! Les Sauteurs d'Îles de Gataw ont poussé leur équipage principalement lézard vers le nord, allongeant apparemment leur parcours de jours - nous devrons voir ce qu'ils mijotent. La plupart du reste des équipes ont sauté directement à travers, espérant utiliser les courants tourbillonnants d'Insyaa à leur avantage... tous sauf les Enfants Impolis d'Akasik et Taychend, c'est-à-dire, dont les marqués par les plans chevauchent le Mur de Tempête lui-même ! Nous les avons déjà vus se nourrir d'éclairs, et il semble que le risque élevé soit encore leur stratégie. Qui est en tête ? Nous aurons bien du mal à vous le dire jusqu'à ce que nous soyons passés Insyaa...\n\n-TELLUM JEUX ET SPORT-"
 verne.137.a:0 "Pourquoi rallongeriez-vous votre route...?"

 verne.138.t:0 "D'Étranges Magies Abondent Tandis que les Coureurs de Régate Sortent du Mur de Tempête"
 verne.138.d:0 "-TELLUM JEUX ET SPORT-\n\nUn vrai coup de tonnerre aujourd'hui les amis, tandis que nos équipes de Régate utilisent tous les outils à leur disposition pour gagner, gagner, gagner ! L'équipe locale reçoit un vrai coup de pouce d'Insyaa ; c'est l'équipe de barge chantante de Kanolowele elle-même, faisant des progrès inexplicablement rapides à travers les marécages de mangroves et les récifs pour couper une bonne journée de leur temps. Pendant ce temps, nous avons eu un vrai retour sur investissement de l'apparente diversion de Gataw vers le nord ; ils ont enrôlé nul autre que le Grand Esprit Cinulau pour - et je promets que ce n'est pas une erreur d'impression - les porter littéralement au-dessus des eaux territoriales de Gataw ! Ils sont rejoints par une équipe des Triarchies, dont le navire sembla se briser en entrant dans le Mur de Tempête... en effet, nous étions prêts à annoncer la première perte de la Régate... mais en fait leur navire s'est démonté, formant trois pinnaces agiles de leur galion océanique pour mieux naviguer les récifs insyaans. Ce triple-navire ne s'est pas encore reformé, ayant apparemment l'intention de prendre les eaux côtières rugueuses de Sarhal avec une manœuvrabilité nouvelle. Quel génie !\n\n-TELLUM JEUX ET SPORT-"
 verne.138.a:0 "Où puis-je en avoir un de ceux-là ?!"

 verne.139.t:0 "Les Coureurs de Régate Atteignent Ardimya"
 verne.139.d:0 "-TELLUM JEUX ET SPORT-\n\nC'est ce que nos fans lencoriens hurlent, les amis - où par Agrados sont les Abyssaux d'Uelos ? Notre bureau d'analyse avait quelques prédictions assez sombres pour leur route océanique, surtout s'ils heurtent un vent mort mi-océanique, mais il semble que notre équipe lencorienne-endralliandaise soit officiellement la première à contourner le cap, surgissant en tête ! Ils sont suivis par les Enfants Impolis akasi-taychendi, les Gataw frais de leur chevauchée de baleine spectrale, et les Gars de la Cité Kheionai, qui ont rattrapé beaucoup de temps avec des lignes dangereuses à travers l'eau agitée grâce à leurs puissants protections.\n\nÀ la traîne jusqu'à maintenant, l'équipe hôte de Verne-Amadia a fait un temps incroyable depuis qu'elle a touché les eaux sirènes, prêtant apparemment crédit à quelques rumeurs scandaleuses parentales - tournez-vous vers les pages sociales pour celles-là ! Mais la plus grande interrogation en ce moment vient de l'équipe de barge chantante insyanne, qui navigue vers l'ouest en ligne droite directement vers l'isthme baashidi à Jasiir Jadid. Qu'est-ce qu'ils peuvent bien planifier dans les plans ?\n\n-TELLUM JEUX ET SPORT-"
 verne.139.a:0 "J'ai entendu dire que le père du capitaine vernois s'était envoyé en l'air avec une princesse sirène."

 verne.140.t:0 "Régate au Coude à Coude Tandis que les Coureurs Approchent de Fahvanosy"
 verne.140.d:0 "-TELLUM JEUX ET SPORT-\n\nExcellentes nouvelles pour les hôtes vernois - avec l'aide apparente des sirènes, l'équipe Marée Rouge verne-amadienne est bien en tête en traversant la Mer de Lel ! Ils feraient mieux de faire attention cependant - nos marins gataw sont juste sur leurs talons. Notre bureau a questionné l'usage d'équipiers hommes-lézards, bien sûr, depuis qu'il est ressorti que l'équipe gataw peut à peine communiquer avec eux, mais toutes les questions ont trouvé réponse maintenant que les Araizary sont arrivés. Entièrement ravitaillés et même guidés le long des courants locaux, nos concurrents gataw-hommes-lézards accélèrent considérablement. Ne nous demandez pas leur nom d'équipe, les amis - nous ne pouvons pas le prononcer !\n\nBien sûr, nous ne pouvons ignorer notre plus grande controverse - la barge chantante insyanne, qui semble simplement avoir navigué directement par-dessus Jasiir Jadid - c'est vrai, les amis, navigué par voie terrestre ! Rien dans les règles n'interdit strictement les routes terrestres, seulement l'échange de navires pour de nouveaux navires - nous n'avions simplement jamais imaginé qu'une telle route puisse exister, encore moins économiser du temps ! Aucun navire ne pourrait être porté par voie terrestre si rapidement, et en effet le rythme de la barge chantante semble avoir ralenti sur terre, mais la simple distance économisée l'a amenée bien dans la compétition. Débattez-en au pub, fans de sport, parce qu'ils ne sont pas disqualifiés...\n\nOn dirait que c'est le jeu de n'importe qui tandis que nous frappons le dernier cinquième de notre Régate - ces marins ont donné leur absolu tout pour gagner !\n\n-TELLUM JEUX ET SPORT-"
 verne.140.a:0 "Il faut courber la langue pour le nom d'équipe gataw, je pense..."

 verne.141.t:0 "Les Coureurs de Régate Approchent de la Ligne Droite Finale"
 verne.141.d:0 "-TELLUM JEUX ET SPORT-\n\nC'est le début de notre couverture en direct, les amis ; si vous avez la chance d'être près d'un cristal de transmission Tellum, acclamez votre équipe favorite à la maison lors d'une de nos soirées de visionnage officielles, gracieusement parrainées et hébergées par nos partenaires en artisanat magique, Lifteeze. Lifteeze : Une Touche Plus Légère.\n\nSinon ? Nous aurons tous les détails ici pour vous dans nos rapports spéciaux, trois fois par jour ! Tandis que nos équipes frappent la ligne droite finale, nous voyons la navigation la plus pure encore. Il n'y a pas vraiment d'obstacles maintenant tandis que la Porte de Divenhal cède le pas aux derniers milles avant le port. Tout ce que les marins peuvent faire c'est presser et lancer leurs tours de passe-passe d'équilibre final. Chaque équipe qui a participé navigue dans les livres d'histoire, bien sûr... mais qui aura la gloire ?\n\n-TELLUM JEUX ET SPORT-"
 verne.141.a:0 "Pourquoi ai-je misé cent là-dessus..."

 verne.142.t:0 "Le Couronnement des Champions"
 verne.142.d.akasi:0 "-TELLUM JEUX ET SPORT-\n\nLes Enfants Impolis Ramènent la Grande Régate à la Maison pour Akasik\n\n\"Eh bien, c'est assez simple. Nous demandions à nos marins de naviguer directement à travers des tempêtes d'éclairs sans se chier dessus, et les seuls gens assez téméraires pour ça – à part les Vernois, peut-être – ce sont les Taychendi.\" Akhil Ijimasikir, capitaine des Enfants Impolis, donne un rire tonitruant, poussant l'épaule de son navigateur né des ruines. En effet, la stratégie akasi est une à laquelle nous avons grincé des dents à plusieurs reprises au cours de la Régate - qui peut oublier regarder leur navire virer directement dans l'étoffe même du Mur de Tempête avec un paratonnerre sur la proue ! Pourtant leurs marqués par les plans ont utilisé ce danger à leur avantage, chevauchant juste au bord de la mort plus longtemps que toute autre équipe de la Régate. Clairement, ça a payé.\n\nEn effet, sans un grain soudain sur l'eau juste au large de la côte, on se demande si les Enfants Impolis auraient prévalu. Suivis de près par l'équipe kheionai, qui a prouvé à plusieurs reprises son indifférence même aux conditions météorologiques les plus adverses, les Enfants Impolis ont pratiquement collisionné avec leur jetée d'atterrissage.\n\nL'autorité municipale d'Ekha a déclaré trois jours de congé public en réponse aux résultats, la ville débordant pratiquement aux coutures. Les guildes corinites de la ville ont annoncé une série de festins offrant nourriture, divertissement et services religieux de remerciement gratuits.\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.verne:0 "-TELLUM JEUX ET SPORT-\n\nL'Équipe Locale Verne Prend la Grande Régate\n\nLes hôtes l'ont prise ! Nous sommes sûrs qu'il y aura bien des arguments de taverne criant au truquage, mais nous au bureau d'analyse ne pouvons pas contester les résultats. Après une première moitié largement invisible, l'équipe verne-amadienne espérait gagner du terrain en approchant de Sarhal, et bon sang ils l'ont fait. Toute la circumnavigation de Sarhal a tiré Marée Rouge du fond de la colonne vers l'avant avec l'aide d'un pilotage sirène extensif, portant l'équipe à une photo-finish sur les Abyssaux d'Uelos lencoriens.\n\n\"Nous voulions des marins compétents en haute mer, et il n'y en a aucun comme les Banché,\" expliqua le capitaine de Marée Rouge Vincenio Vercane. \"Tor Nayyi n'est pas différent de la Baie de Verne, une mer locale qui s'ouvre sur l'océan ouvert, donc nous avions un équipage avec une compréhension approfondie d'une variété de conditions. Évidemment, le dernier tronçon étant terrain familial n'était pas un inconvénient.\"\n\nVercane a refusé de commenter les rumeurs sur sa parenté, dominant encore les pages sociales, mais il est néanmoins devenu un cœur-briseur local à Cœurflèche. \"Je m'en fous s'il a des branchies,\" dit Gullamina, 19 ans. \"Je suis ouverte d'esprit.\"\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.triarchy:0 "-TELLUM JEUX ET SPORT-\n\nLe Triple Navire Dirige les Triarchies vers la Victoire de la Régate\n\nIls nous ont fourni peut-être l'image la plus spectaculaire de la Régate - un navire semblant sombrer sur le Mur de Tempête, voué à la destruction pure, seulement pour se subdiviser en trois pinnaces élégantes capables de naviguer la navigation la plus dangereuse d'Insyaa. Pour le capitaine des Triarchies Mofrouns pbk-Oskoa, l'objectif de l'équipe, au-delà de gagner, était de montrer la prouesse technologique de sa jeune nation.\n\n\"Même au-delà de la nouvelle technologie, bien sûr, nous voulions montrer une forme innovante d'organisation. C'est inexact, en fait, de me nommer seul comme capitaine, mais la Régate l'exigeait. Au final nous avons voté contre la combinaison de nos noms - ça continuait de sortir un peu imprononçable.\" Pobnek-Oskoa continue d'expliquer longuement sa philosophie personnelle concernant la robustesse du triangle comme structure, que nous à la Gazette avons miséricordieusement rédigé. Pour les intellectuellement curieux, pbk-Oskoa nous informe que l'axiome triangulaire fera partie de sa thèse à venir, due pour être publiée au printemps prochain.\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.degakires:0 "-TELLUM JEUX ET SPORT-\n\nLes Gars de la Cité Kheionai Prévalent dans la Grande Régate\n\n\"Nous n'avions pas vraiment d'intérêt à fournir du drame,\" dit le Capitaine Uronathos, devant un verre de vin à la Vernissage. \"Nous souhaitions simplement gagner, et prouver la solidité fondamentale de la théorie navigationnelle kheionai.\" En effet, il n'y a eu aucun moment individuel de brillance dans la course des Gars de la Cité, sauf peut-être leur contre presque désinvolte des tactiques de tempête des Enfants Impolis traversant les Lamentations. Face aux tempêtes soudaines, les Gars de la Cité ont simplement activé des protections de navire modifiées adaptées de celles utilisées pour repousser les vents de mort kaydhano, et ont navigué posément en seconde place.\n\nÉvitant généralement les tactiques océaniques ouvertes, l'énorme degárikes des Gars de la Cité – essentiellement une galère surdimensionnée – largua les voiles plus fréquemment que tout autre navire en compétition, utilisant une rame précise pour naviguer les eaux peu profondes avec une agilité étonnante pour sa taille. Les Gars de la Cité gardèrent un rythme prudent, résistant au Mur de Tempête avec leurs tactiques de protection et évitant les vents contraires agités qui rendent la circumnavigation d'Ardimya si difficile.\n\nCe fut encore un grain soudain à la toute dernière traversée vers Cœurflèche que les Gars de la Cité utilisèrent pour tirer devant du peloton final, exhortant leurs rameurs – la plus grande portion de l'équipage de Régate de loin le plus grand dans l'ensemble – dans une poussée finale patriotique vers la victoire.\n\n\"Tout le monde va célébrer, probablement,\" dit Uronathos, \"mais c'est évidemment surtout une victoire pour Oktikheion.\"\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.lizard:0 "-TELLUM JEUX ET SPORT-\n\nL'Équipe Gataw-Hommes-Lézards Gagne une Victoire de Régate Choc\n\n\"Pour des humains, nous les avons trouvés très compétents.\" Il faut trois tours de traduction – à travers une jeune femme vyzemby, un elfe kelino, et finalement notre assistant vernois – avant que nous obtenions cela de l'homme-lézard rhada stoïque qui accepta d'équiper un navire gataw. En effet, nous connaissions peut-être le moins de cette équipe au début de la Régate, leur prise de décision parfois complètement opaque. Pourquoi, en approchant d'Insyaa, ont-ils choisi d'étendre leur route de centaines de milles en naviguant vers le nord ? Toutes les questions ont trouvé réponse quand leur navire a pris d'assaut la première place sur le dos du Grand Esprit Cinulau, et ils ne furent plus jamais derrière le peloton. En approchant de la Mer de Lel ils prirent une forte avance aidés par les esprits de l'eau araizary de Taneyas, et en retinrent quelques-uns même jusqu'aux Portes de Divenhal.\n\nLe capitaine gataw argumente avec le gars kelino pendant de bonnes cinq minutes avant que nous entendions plus. \"Beaucoup de choses que les Canno­riens ne savent pas.\" Quand cela est traduit pour les hommes-lézards, un rire bas gronde à travers la pièce. Ce que nous savons c'est ceci : si vous aviez été assez astucieux pour voter sur cette équipe à longues chances, la prochaine tournée est pour vous !\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.songbarge:0 "-TELLUM JEUX ET SPORT-\n\nLes Tactiques Controversées Décrochent l'Or de la Régate pour l'Équipe Pan-Insyanne\n\n\"Nous n'avons jamais arrêté de naviguer,\" insiste le capitaine insyaan, qui ne va que par Siikhiawsu. C'est une fête non-stop depuis presque une demi-journée sur l'immense dalle de pierre sur laquelle nous nous tenons, la même qui porta son équipe à la victoire, et elle est forcée d'élever sa voix pour être entendue. Elle me tape dans le dos, et j'avoue que ma boisson se renverse, car c'est une ogresse de bien plus de dix pieds, sa fourrure teinte en motifs paisley-ques complexes de la tête aux pieds. \"Nous naviguions juste sur terre !\"\n\nElle fait référence, bien sûr, à la question la plus controversée de toute la Régate, une encore discutée dans les pubs à travers Cannor : les Insyaans ont-ils triché ? Leur détour au nord d'Ardimya semblait complètement absurde, bien que le bureau d'analyse était excité de tester une théorie précoce qu'une route d'isthme pourrait économiser du temps, si on pouvait faire le transfert terrestre assez rapidement. Même si les Insyaans avaient complètement débarqué, il n'y avait pas de règle précise contre une telle manœuvre... juste la folie de l'acte. À la place, l'Insyaan naviga simplement à travers terre comme si les sables étaient de l'eau, captivant les audiences mondiales.\n\nSiikhiawsu explique qu'un tel exploit continu de magie de chant insyaan nécessitait une discipline rigide. \"Nous pensions que nous aurions le plus gros équipage jusqu'à ce que nous voyions l'équipe kheionai - on ne peut pas manquer de chant sur l'océan ouvert ou nous serions de la nourriture à requins, bien sûr.\" C'était un système de changement complexe qui garda les chanteurs insyaans en marche, tandis que leurs équipiers mechanims étaient capables de maintenir des battements percussifs plus simples durant leurs cycles d'inactivité.\n\n\"Nous n'avions peut-être pas ce navire se dépliant ridicule,\" continue Siikhiawsu, agitant un bras énorme tatoué vers la méta-pinnace des Triarchies amarrée à proximité, \"mais nous avions nos voix, voyez !\" Nous sommes interrompus par l'équipage de Siikhiawsu, qui la libèrent sous caution dans les eaux du port au chœur de 'Incantation Pour Faire d'Un Ogre Un Caillou'.\n\n-TELLUM JEUX ET SPORT-"
 verne.142.d.lencori:0 "-TELLUM JEUX ET SPORT-\n\nLes Abyssaux d'Uelos Gagnent la Première Verne-Halann\n\n\"Nous étions contre un tas de spécialistes sans eaux territoriales propres à exploiter,\" argumente Sandur d'Aulite, capitaine des Abyssaux d'Uelos. \"Donc nous nous sommes appuyés sur le talent unique du marin cannorien, celui que nous autres Canno­riens avons d'abord été les pionniers. La navigation océanique ouverte.\" Une telle caractérisation est typiquement humble du capitaine des Abyssaux, car l'équipe était la favorite en entrant dans la Régate - mais c'est vrai que les Abyssaux furent forcés d'adopter des tactiques extrêmes pour gagner.\n\nLes bouches s'ouvrirent quand leur navire dévia de la route de circumnavigation standard tracée pour la Régate, non pas une mais deux fois ! Les fans de tout Cannor regardèrent les grandes voiles d'un galion lencori disparaître entièrement dans la brume, et se demandèrent franchement s'il reviendrait jamais. Un plan simple, peut-être, de naviguer comme vole le corbeau directement sur l'océan ouvert, mais un fraught de danger.\n\n\"Nous avons accepté que nous pourrions être entièrement perdus,\" dit d'Aulite, \"mais les spectateurs ont vu à quel point nos opposants étaient spécialisés. Nous devions jouer sur nos forces - les longues étendues solitaires sur la mer vide, la force mentale de croire que ses calculs viseront juste. Et ils l'ont fait.\"\n\n-TELLUM JEUX ET SPORT-"
