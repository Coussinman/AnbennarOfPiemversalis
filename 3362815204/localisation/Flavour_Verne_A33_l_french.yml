 verne.1033.t:0 "Aventure en Ardimya - Un Mal dans le Désert"
 verne.1033.d:0 "Tu as cherché ma porte.\n\nJe l'ai perçu dès que tu l'as fait. Cela t'effraierait-il de le savoir ? Que ma nature est de savoir quand je suis perçu ; que de telles lignes de perception sont les moyens par lesquels j'interagis avec le monde ; qu'en cherchant à me connaître, tu m'as renforcé ? Peut-être une telle curiosité est-elle la nature de votre secte naïve, qui prête si peu attention au danger et place tant de choses aux pieds d'une fille morte.\n\nJ'ai plus de pitié pour elle que pour vous tous.\n\nAu moins puis-je dire que vous ne m'avez pas sous-estimé. Vous saviez qu'il vous faudrait des milliers de fiers Vernois pour m'abattre, une fois que vous m'avez cru grand ; je pouvais sentir la pointe de la peur, la légère appréhension de chacun des soldats du rang. De petites bouchées, vraiment, pas comme le poids sur l'esprit des vrais expéditionnaires, les érudits qui sont venus me connaître alors qu'ils consultaient leurs homologues Baashidi, qui m'ont nourri de leur anticipation.\n\nUn trou de l'enfer, un lieu démoniaque. Une menace non seulement pour Ardimya, mais pour le plan lui-même. Vous m'avez renforcé, en pensant à moi ainsi. Pourtant vous n'aviez pas tort. J'avais lentement suinté à travers, ouvrant par inadvertance la porte aux petits, aux insensés qui rampent et qui terrifient tant votre espèce.\n\nLes habitants étaient sages, au moins ; ils vous ont dit que je me nourrirais de vos pensées. Plus vous planifiez longtemps, plus grand était mon repas."
 verne.1033.a:0 "Alors vous êtes simplement partis, au nom de Corin, avant que je puisse grandir davantage."
 verne.1033.b:0 "Mais vous étiez déterminés à vous préparer soigneusement."
 verne.1033.c:0 "Vous avez placé votre espoir dans les wyvernes, qui ne pouvaient penser à moi."
