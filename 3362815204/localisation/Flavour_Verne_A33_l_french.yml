 verne_international_investment:0 "Investissement International"
 verne_international_investment_desc:0 "Cette province bénéficie d'investissements internationaux dans son économie, connectée au vaste réseau commercial vernien."

 A33_the_heart_of_darkness_title:0 "Le Cœur des Ténèbres"
 A33_the_heart_of_darkness_desc:0 "Quand vous irez au complexe - et vous devez y aller - vous trouverez l'une des anciennes Salles d'Exposition convertie en ce qu'on appelle la Salle de Parade. Sans prétention, en vérité, elle tend à être manquée car elle est nichée derrière un escalier de la Promenade principale. À l'intérieur, l'une des premières tentatives d'holoenregistrement magique à grande échelle passe encore et encore, enregistrant l'ouverture de la Grande Galerie au public. Oubliez la parade elle-même - bien qu'elle fût à tous égards époustouflante, une parade de cinquante peuples et un grand spectacle aérien de chevaucheurs de wyvernes. Au lieu de cela, pondérez sur la quantité d'effort, et de magie, et le coût pur investi dans un tel enregistrement, si longtemps avant l'artisanat magique moderne ? Vous voyez ! L'enregistrement lui-même est aussi singulier que l'événement..."
 verne_A11_effect_tt:0 "\n§GÉclairage d'Événement§!\nNous partirons explorer dans les ruines au plus profond de l'Effelai, la jungle pourrait ne pas apprécier cela..."

 A33_the_grand_vernissage_title:0 "Le Grand Vernissage"
 A33_the_grand_vernissage_desc:0 "Quand vous irez au complexe - et vous devez y aller - vous trouverez l'une des anciennes Salles d'Exposition convertie en ce qu'on appelle la Salle de Parade. Sans prétention, en vérité, elle tend à être manquée car elle est nichée derrière un escalier de la Promenade principale. À l'intérieur, l'une des premières tentatives d'holoenregistrement magique à grande échelle passe encore et encore, enregistrant l'ouverture de la Grande Galerie au public. Oubliez la parade elle-même - bien qu'elle fût à tous égards époustouflante, une parade de cinquante peuples et un grand spectacle aérien de chevaucheurs de wyvernes. Au lieu de cela, pondérez sur la quantité d'effort, et de magie, et le coût pur investi dans un tel enregistrement, si longtemps avant l'artisanat magique moderne ? Vous voyez ! L'enregistrement lui-même est aussi singulier que l'événement..."
 verne_A12_trigger_tt:0 "§Y40§! régiments de §YWyvernes§! sont présents"
 verne_A12_effect_tt:0 "\nChaque artefact présent dans le §YVernissage§! nous accordera §G20§! de chaque pouvoir de monarque, §G5§! de prestige, §G20§! de splendeur, §R1§! d'expansion agressive et §G1§! d'innovation\n"

 A33_project_holohana_title:0 "Projet Holohana"
 A33_project_holohana_desc:0 "Bien sûr nous étions les premiers à travers le mur de tempête, quand il est finalement tombé. Nous sommes Verne, et la seule chose plus grande qu'un défi est celui entrepris sans aucune idée de ses conditions. Ils ont des enregistrements de ces choses, ces grandes bêtes, dans le Vernissage. Ils datent de moins d'un an après qu'Insyaa soit devenue accessible. Un an !\n\nImagez ceci : Insyaa, [GetYear]..."
 verne_A14_effect_tt:0 "\n§GÉclairage d'Événement§!\nNous ramènerons au Vernissage la plus grandiose créature que nous ayons trouvée et traiterons des conséquences plus tard, cela devrait prendre quelques années."

 A33_alvars_reforms_title:0 "Les Réformes d'Alvar"
 A33_alvars_reforms_desc:0 "Restez assis, bon ami ! - le service ici est excellent. Buvez bien, et écoutez le récit fleuri de Verne.\n\nUn homme moindre que moi dans un pub moindre que celui-ci pourrait vous parler finement de notre bien-aimé Alvar, roi chercheur de wyvernes. Il parlera le souffle coupé de son cœur d'aventurier, la soif du danger partagée avec chaque vrai Vernien qui fit pousser sa moustache en notre terre légendaire. Il ne vous dira pas de l'Alvar jeune qui dans la cour de son père sentit d'abord la puanteur Lilas, qui hurla sa gorge presque rauque, suppliant que son père n'arrose pas cette fleur maléfique du sang vernien...\n\nMais vous m'avez, et donc vous avez de la chance, voyez ! - car vous connaîtrez l'Alvar qui ouvrit chaque porte de Verne aux Escanniens souffrants, ceux de qui nous autres Verniens nous rappelâmes la chevalerie. Alvar savait que la prime de la bravoure insouciante n'est que la mort ; il connaissait le cœur bouillant de son peuple, et chercha à les rendre tout aussi sages.\n\nVous devez choisir quel Alvar vous aimez le mieux, bien sûr. Tel est le fardeau de l'auditeur."
 verne_exaltation_of_adventurers:0 "Exaltation des Aventuriers"
 verne_exaltation_of_adventurers_desc:0 "Verne met l'accent sur le rôle des aventuriers dans l'armée, puisant dans sa tradition médiévale et chevaleresque."
 verne_foreign_doctrines:0 "Doctrines Étrangères"
 verne_foreign_doctrines_desc:0 "Verne a embrassé les tactiques d'infanterie modernes, évitant l'imprévisibilité des forces mercenaires."
 verne_B1_1_effect_ttyes:0 "£yes£ Si à la fois §YRécompenses Généreuses de Quêtes§! et §YHéros dans l'Armée§! sont accordés au domaine des §YAventuriers§! et que les mercenaires §YAventuriers Verniens§! sont engagés, les effets suivants se produiront :"
 verne_B1_1_effect_ttno:0 "£no£ Si à la fois §YRécompenses Généreuses de Quêtes§! et §YHéros dans l'Armée§! sont accordés au domaine des §YAventuriers§! et que les mercenaires §YAventuriers Verniens§! sont engagés, les effets suivants se produiront :"
 verne_B1_2_effect_ttyes:0 "£yes£ §TAlternativement§!\nSi §YHéros dans l'Armée§! a été révoqué et que soit §YArbaran§!, §YWex§! ou §YLorent§! a une opinion de 100 sur §YVerne§!, les effets suivants se produisent :"
 verne_B1_2_effect_ttno:0 "£no£ §TAlternativement§!\nSi §YHéros dans l'Armée§! a été révoqué et que soit §YArbaran§!, §YWex§! ou §YLorent§! a une opinion de 100 sur §YVerne§!, les effets suivants se produisent :"

 A33_the_riches_of_the_khenak_title:0 "Les Richesses du Khenak"
 A33_the_riches_of_the_khenak_desc:0 "Ce n'est pas appelé Bronze-Rouge, vous savez. Bronze-Rouge, vous ne le connaissez pas ? Eh bien, c'est - eh bien ce n'est pas appelé comme ça. C'est du bronze vernien, vous vous assurez de ne pas entrer dans aucune boutique ici et l'appeler Bronze-Rouge, parce que ça ne l'est pas. ...? C'est pour les canons, surtout... enfin, les écailles, parfois. Eh bien, peut-être que vous ne le ferez pas. Mais si vous le faites, vous vous assurez de ne pas l'appeler Bronze-Rouge, aucun Vernien ne l'appelle bronze-rouge. Tout à fait juste, vous êtes l'un des bons.\n\nÇa sort du Khenak, et seulement du Khenak. Alors l'âge de la poudre à canon était à nous de régner, comme le destin, comme le jet chanceux du dé. Mais il ne suffit pas de bien jeter, jamais. Nous savions prendre la place, et planter notre drapeau, et en faire la nôtre."
 verne_redbrass_surpluss:0 "Surplus de Bronze-Rouge"
 verne_redbrass_surpluss_desc:0 "L'expansion de la production de bronze-rouge a fait baisser les coûts dans l'ensemble pour l'armée vernienne."
 verne_B2_2_effect_ttyes:0 "\n£yes£ §TDe plus§!\nSi l'une des provinces §YHauteur de Lokkek§!, §YMont Khenak§! ou §YCol du Khenak§! a également §Y5§! de production de base et §Y15§! de développement, l'effet suivant se produit :"
 verne_B2_2_effect_ttno:0 "\n£no£ §TDe plus§!\nSi l'une des provinces §YHauteur de Lokkek§!, §YMont Khenak§! ou §YCol du Khenak§! a également §Y5§! de production de base et §Y15§! de développement, l'effet suivant se produit :"
 verne_khenak_excavations:0 "Les Excavations du Khenak"
 verne_khenak_excavations_desc:0 "Cette province est le site de nombreuses excavations le long de la chaîne du Khenak, avec des caravanes quotidiennes apportant marchandises et ouvriers dans les hautes terres."
 verne_B2_effect_tt1:0 "\nLa province de §YMontagne§! avec le plus haut développement le long du Khenak obtient '§YLes Excavations du Khenak§!' jusqu'à la fin du jeu, donnant l'effet suivant :\nBiens Locaux Produits : §G+0.50§! !"

 A33_the_rogue_duchy_title:0 "Le Duché Rebelle"
 A33_the_rogue_duchy_desc:0 "Étrange à penser maintenant, bien sûr, mais il y eut un temps, il y a très très longtemps, quand les parties nord de Verne nous furent prises. Ces sortes de choses se rétrécissent à distance, semblent stupides à un étranger comme vous, je parie - mais Galéinn fut arraché, et nous ressentîmes son absence. Comprenez-vous ce que je veux dire quand je dis qu'un homme doit regagner son honneur avant de pouvoir faire de grandes choses ? Nous souhaitions faire face au monde, nous autres Verniens, mais nous avions besoin d'être entiers."
 verne_restoring_the_borders:0 "Restaurer les Frontières"
 verne_restoring_the_borders_desc:0 "L'opinion publique à Verne s'est fermement établie en faveur de la réunification du peuple vernien."

 A33_across_the_pond_title:0 "De l'Autre Côté de l'Étang"
 A33_across_the_pond_desc:0 "Pensez au dernier endroit où vous avez séjourné, avant de commencer votre chemin ici. Vous avez l'air assez intelligent pour avoir payé pour cela, même si ce n'était qu'une taverne portuaire quelconque. C'est le dernier arrêt avant votre grand voyage, n'est-ce pas, avant qu'un vieux temps se termine et qu'un nouveau commence. C'est une délicieuse anticipation. Pour nous autres navigateurs de Verne, cet endroit c'est Akasik. Pas vraiment chez nous, mais une porte d'entrée, un lieu de visages amicaux et de langues d'argent. En direction du sud ou de l'est, vous êtes susceptible de voir un port akasi sur un itinéraire vernien.\n\nC'est parmi les plus beaux endroits du monde, pas un mot de mensonge. Les gens parlent du désert et oublient la côte, l'endroit où vous vous arrêtez. Vert comme partout, soleil magnifique, ces petits gâteaux de dattes avec du sirop... J'ai bien envie d'y prendre ma retraite, si je peux gratter l'argent."
 verne_B4_effect_tt:0 "\nDébloque les §YAventures§! akasies et bulwariennes."
 verne_B4_trigger_tt1yes:0 "\n£yes£ Si une province dans la région d'§YAkasik§! est possédée par une nation §YGnolle§!, les effets suivants se produiront :\n§YVerne§! obtiendra des §YRevendications Permanentes§! sur toutes les provinces possédées par les gnolls dans la région d'§YAkasik§!."
 verne_B4_trigger_tt1no:0 "\n£no£ Si une province dans la région d'§YAkasik§! est possédée par une nation §YGnolle§!, les effets suivants se produiront :\n§YVerne§! obtiendra des §YRevendications Permanentes§! sur toutes les provinces possédées par les gnolls dans la région d'§YAkasik§!."
 verne_B4_trigger_tt2yes:0 "\n£yes£ §TAlternativement§!\nSi une partie de la région d'§YAkasik§! a été libérée des §YGnolls§! mais n'a pas été unifiée sous §YVerne§!, ses alliés ou ses sujets, les effets suivants se produiront :\n§YVerne§! obtiendra une §YRevendication§! sur toutes les provinces non possédées par un allié ou un sujet.\nTous les alliés avec leur capitale en §YAkasik§! et moins de §Y300§! de développement seront vassalisés."
 verne_B4_trigger_tt2no:0 "\n£no£ §TAlternativement§!\nSi une partie de la région d'§YAkasik§! a été libérée des §YGnolls§! mais n'a pas été unifiée sous §YVerne§!, ses alliés ou ses sujets, les effets suivants se produiront :\n§YVerne§! obtiendra une §YRevendication§! sur toutes les provinces non possédées par un allié ou un sujet.\nTous les alliés avec leur capitale en §YAkasik§! et moins de §Y300§! de développement seront vassalisés."
 verne_B4_trigger_tt3yes:0 "\n£yes£ §TAlternativement§!\nSi une partie de la région d'§YAkasik§! a été unifiée sous §YVerne§!, ses alliés ou ses sujets, les effets suivants se produiront :"
 verne_B4_trigger_tt3no:0 "\n£no£ §TAlternativement§!\nSi la région d'§YAkasik§! a été unifiée sous §YVerne§!, ses alliés ou ses sujets, les effets suivants se produiront :"
 verne_B4_effect_vassalize_tt:0 "§YVerne§! obtiendra des revendications permanentes sur la région d'Akasik.\nTous les alliés avec leur capitale en §YAkasik§! et moins de §Y300§! de développement seront vassalisés."

 A33_in_search_of_adventure_title:0 "À la Recherche d'Aventure"
 A33_in_search_of_adventure_desc:0 "Alors maintenant nous y arrivons enfin ! Ne rougissez pas, cette question est probablement la première que vous auriez dû poser. Pourquoi est-ce, exactement, qu'un Vernien possédé d'une moustache virile et saine doit toujours être à la recherche d'une bonne mort ? Eh bien, votre prêtre standard de Nerat va discourir sur la mort comme miroir de la vie, peut-être, mais je ne suis qu'un homme dans un pub, et j'ai l'intention de citer Corin.\n\nPatientez avec moi, ici - vous pourriez aussi bien m'avoir demandé pourquoi Corin partit en guerre. Bien sûr, c'est une femme de justice, une redresseuse de torts, tout ce genre de choses... mais il y a beaucoup de sortes de justices, et certaines d'entre elles siègent dans des tribunaux et je suis sûr qu'elles sont très sages en effet. Pas Corin. Corin grimpe dans l'arbre avant que tout le monde ait fini de se chamailler sur où trouver une échelle. Son esprit est dans la quête, dans la découverte ! Tout comme il est dans le nôtre."
 verne_off_to_adventure:0 "En Route vers l'Aventure"
 verne_off_to_adventure_desc:0 "Rien n'est plus vernien que le désir de s'élancer là où d'autres n'osent pas."
 verne_unlock_network_of_adventure:0 "Nous obtiendrons maintenant le modificateur §Yaméliorable§! §YRéseau d'Aventure§! évoluant avec le nombre de §YPorts d'Aventure§! dans le monde.\n\nDe plus, un bouton d'Interface de Province sera maintenant utilisable dans les centres de commerce côtiers d'Aelantir et de Sarhal pour établir un nouveau §YPort d'Aventure§!.\n"
 verne_port_of_adventure_button_tt:0 "Établir un Port d'Aventure\n'Les vaillants aventuriers de Verne sont vigoureusement garantis contre les vagabonds et vandales via une vaste variété d'avant-postes navals vigoureusement invacués.'\n"
 verne_port_of_adventure_button_effect_tt:0 "§Y100§! colons Rejoignent une Frontière dans une province §YAléatoire§! de la région [This.GetRegionName]."
 verne_unlock_sarhali_adventures:0 "Débloque les §YAventures§! sarhalies."
 verne_current_number_of_ports:0 "\nNotre Réseau d'Aventure actuel consiste en §Y[292.verne_network_of_adventure.GetValue]§! ports.\n"
 verne_getting_network_of_adventure_tier_2_tt:0 "Notre Réseau d'Aventure sera amélioré en §YCroissant§!, changement effectif :\nPrestige Annuel : §G+0.5§!\nPortée Coloniale : §G+10.0%§!\nCoût de Général : §G-25%§!\nÉquilibre de Loyauté des Aventuriers : §G+5.0%§!\nInfluence des Aventuriers : §Y+5.0%§! !"
