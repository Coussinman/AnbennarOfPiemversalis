 verne.142.b:0 "Il a des cheveux lisses très beaux."
 verne.142.c:0 "Un must à lire."
 verne.142.e:0 "Hm. peut-être que ramer est sous-estimé."
 verne.142.f:0 "Ils ont foutu toute ma répartition."
 verne.142.g:0 "Ils sont juste amers."
 verne.142.h:0 "Quel snob."

 verne.200.t:0 "Une Terre Particulière"
 verne.200.d:0 "On peut gagner l'enthousiasme des Vernois bien plus facilement avec la promesse de l'étrange que du simplement beau. Notre nouvelle colonie dans [Root.GetName] est finalement devenue plus ou moins auto-suffisante, et pourtant les paysages inhabituels et les panoramas exotiques de cette nouvelle frontière continuent d'attirer les audacieux et les téméraires. Le résultat est une colonie plus saine que nous l'attendions, et donc une aubaine plus grande pour la Couronne."
 verne.200.a:0 "Excellent !"

 verne.201.t:0 "Traditions Intriguantes"
 verne.201.d:0 "Les aspects les plus nobles de l'esprit vernois entrent en jeu avec ceux que d'autres Canno­riens pourraient rejeter comme insupportablement étranges. Bien que nous ne partagions aucune langue et peu en commun avec la population native de [Root.GetName], notre pur enthousiasme à tête de mule semble avoir accompli quelque rapport, et nos aventuriers rapportent la défection en masse de villages de leurs dirigeants locaux vers notre autorité, au moins nominalement. Le port colonial de [Root.GetName] est déjà un hybride étrange de notre architecture et de la leur."
 verne.201.a:0 "Comme c'est intéressant !"

 verne.202.t:0 "Nouveaux Compagnons"
 verne.202.d:0 "On n'a pas besoin de pouvoir entrer dans un lourd discours avec un homme pour mourir à ses côtés. Certains peuvent appeler cela un sentiment plutôt morbide, mais le principe et notre volonté d'accepter des hochements de tête enthousiastes plutôt qu'une grammaire parfaite ont mené les guerriers agités et chercheurs de fortune de [Root.GetName] à s'inscrire en masse dans nos rôles d'aventuriers. Nous pourrions encourager cela davantage, si nous le choisissions."
 verne.202.a:0 "Financez ces brigades locales davantage !"
 verne.202.b:0 "Charmant !"

 verne.203.t:0 "Un Mariage Aventureux"
 verne.203.d:0 "Des nouvelles nous parviennent d'un mariage inhabituellement somptueux célébré dans la nouvelle colonie de [Root.GetName] entre un aventurier vernois et un local proéminent. De tels mariages bénissent une nouvelle colonie et sont un grand signe de son développement - en effet, nous entendons dire que l'heureux couple s'est rencontré en aventure pour la couronne vernoise !"
 verne.203.a:0 "Est-il vrai que ce genre... ? non, peu importe."

 verne.204.t:0 "Une Migration Surprenante"
 verne.204.d:0 "L'histoire de Verne est l'entreprise constante vers des climats toujours plus étrangers ; il peut être facile d'oublier que pour d'autres Verne elle-même est étrangère ! Tandis que nous avons continué à peupler [Root.GetName], la population native a coulé dans la direction opposée, établissant une communauté de quelque taille à Verne."
 verne.204.a:0 "Eh bien, si le temps convient..."

 verne.205.t:0 "La Peur de l'Exploitation"
 verne.205.d:0 "Malgré notre jovialité générale et notre extraversion, il semble que les gens de [Root.GetName] n'aient trouvé aucun terrain commun avec même nos aventuriers les plus bruyants. Bizarre, en ce qui nous concerne, mais on ne peut pas plaire à tout le monde. Nos efforts pour rendre cet endroit au moins un peu vernois ont été complètement brisés pour l'instant."
 verne.205.a:0 "N'aiment-ils pas les moustaches... ?"

 verne.206.t:0 "La Minorité Demi-Née-des-Ruines Grandit"
 verne.206.d:0 "Les demi-nés-des-ruines voyagent et prospèrent sans barrières significatives à travers la Vernosphère. Dernièrement, ils ont formé une minorité significative dans [Root.Province.GetName]."
 verne.206.a:0 "Excellentes nouvelles !"

 verne.500.t:0 "Empiètement sur la Luna"
 verne.500.d.1:0 "Nos sujets impériaux du Duché de Verne ont longtemps considéré la terre à l'est de la Rivière Luna comme la leur, liée par la culture et l'histoire partagées. Bellac, le fondateur de Belleclair, était originaire de Verne, et Menibór porte fièrement et ouvertement ses fortes influences vernoises. Tandis que Verne a grandi en puissance, elle a commencé à souligner ces liens de parenté, visant à amener l'entièreté de la Luna orientale dans ses frontières.\n\nIl est indéniable que de telles revendications minent le statu quo impérial. La question est de savoir si divertir les ambitions de Verne peut convenir à nos desseins."
 verne.500.d.2:0 "Maintenant que nous occupons le trône impérial, nous avons les moyens de faire connaître notre volonté dans l'Empire dans son ensemble. Au premier plan de nos préoccupations est la terre des Vernois du nord, ceux qui furent laissés hors de nos frontières par les vicissitudes de la politique impériale et régionale. Ils doivent nous être rendus, un peuple frère qui appartient dans notre royaume.\n\nNous ne pouvons permettre que de mesquines préoccupations de protocole impérial et de préséance empêchent l'unification légitime du peuple vernois. Amenons cette affaire à l'Empire, et voyons-la résolue."
 verne.500.a:0 "Convoquez les Comtes Électeurs !"

 verne.501.t:0 "L'Héritage de Bellac"
 verne.501.d:0 "La terre à l'est de la rivière Luna était autrefois intégralement vernoise, jusqu'à ce que les circonstances historiques et les pertes à la guerre laissent un vide d'autorité dans la vallée, rapidement rempli avec un tas de cités-états qui sont maintenant des villes vitales de l'Empire. Tandis que la puissance de Verne grandit, elle cherche à réclamer ces anciennes terres, encore liées par la culture et le précédent, arguant que la réunification culturelle est une prérogative impériale. Ceux en opposition dénoncent une telle contravention de base de la loi impériale, et accusent Verne d'une prise de pouvoir pure et simple."
 verne.501.a:0 "Soutenir les revendications de la Wyverne."
 verne.501.b:0 "Empêcher l'Expansion Ultérieure."
 verne.501.c:0 "Défendre les Cités de la Rivière Luna."
