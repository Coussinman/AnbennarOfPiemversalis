 verne.1000.t:0 "Quête des Œufs - Une Chasse Grandiose"
 verne.1000.d:0 "Les Vernois se dispersent sur le Khenak comme des fourmis sur un pique-nique. Ce lieu n'est plus la demeure maudite de myriades de redoutables gnolls des collines - il fait maintenant intégralement partie de Verne, une partie de la grande tapisserie de notre pays. Cela ne le rend pas moins périlleux un paysage, ni ne nous libère de regarder par-dessus nos épaules, car les wyvernes que nous cherchons à dompter peuvent aussi prouver notre fin."
 verne.1000.a:0 "Nous devons rassembler notre courage en tant que Vernois."
 verne.1000.b:0 "Nous devons faire appel à la connaissance des gnolls."

 verne.1001.t:0 "Quête des Œufs - Une Wyverne Aperçue !"
 verne.1001.d.1A:0 "Ce n'est pas un cri si rare, car les wyvernes font leur vol de chasse au moins une fois tous les quelques jours, ou ainsi disent les quelques annales survivantes sur l'élevage de wyvernes qui siègent encore sur les étagères de la bibliothèque royale. Pourtant une wyverne aperçue dans le ciel est comme un mirage dans le désert ; on ne peut qu'évaluer vaguement à quelle distance est la wyverne, encore moins où elle peut nicher.\n\nAprès un effort minutieux, nos éclaireurs ont tracé des observations de wyvernes qui impliquent un ensemble de deux pics voisins ; nous croyons que l'un d'eux héberge probablement un nid de wyverne."
 verne.1001.d.1B:0 "Ce n'est pas un cri si rare, car les wyvernes font leur vol de chasse au moins une fois tous les quelques jours, ou ainsi disent les quelques annales survivantes sur l'élevage de wyvernes qui siègent encore sur les étagères de la bibliothèque royale. Pourtant une wyverne aperçue dans le ciel est comme un mirage dans le désert ; on ne peut qu'évaluer vaguement à quelle distance est la wyverne, encore moins où elle peut nicher.\n\nNos auxiliaires éclaireurs gnolls nous ont pointés vers un pic familier à eux de leur tradition de chasse ; c'est un lieu traditionnellement interdit, ce qui peut signifier qu'il hébergeait plusieurs wyvernes et était donc tenu comme trop dangereux."
 verne.1001.a:0 "Jetons des aventuriers sur le problème. Nous n'avons pas besoin de risquer nos forces."
 verne.1001.b:0 "La gloire est nôtre ! Marchons sur le nid !"
 verne.1001.c:0 "Nos auxiliaires gnolls ont trouvé l'endroit. La gloire est la leur."

 verne.1002.t:0 "Quête des Œufs - Niché dans les Nuages"
 verne.1002.d.2AC:0 "Désastre ! Nos auxiliaires ont triangulé le nid de wyverne vers une seule crête, une grande caverne qui semble être creusée dans la montagne. Tandis qu'ils approchaient de son rebord, wyverne après wyverne se déversèrent de la caverne, et notre équipe expéditionnaire fut presque anéantie.\n\nLes quelques survivants rapportent que le nid entier - peut-être le nid primaire pour les wyvernes à travers le Khenak - ont été agités dans une grande rage, et peuvent bientôt menacer les colonies voisines !"
 verne.1002.d.2B:0 "Nous avons marché en force sur la caverne des wyvernes, évitant la subtilité pour la certitude des nombres. Les éclaireurs rapportent le tournoiement de wyvernes matriarches, rugissant et grondant à nos forces qui approchent. Il semble que nous aurons un combat sur les bras si nous souhaitons nous assurer quelques œufs de wyverne."
 verne.1002.a:0 "Bon sang."
 verne.1002.b:0 "Au combat !"

 verne.1003.t:0 "L'Avenir de Verne"
 verne.1003.d.1B2AC:0 "Qu'est-ce que nous imaginions précisément, nous battant notre chemin en montée pour venger nos auxiliaires gnolls tombés ? Un seul œuf, précairement au sommet d'un paquet de bâtons, au tout pic de la montagne ? À la place nous contemplons une grande caverne, chaque renfoncement humide peuplé de détritus, d'os d'animaux, de la bourbe visqueuse de proies à moitié mangées... et bien plus d'une centaine d'œufs.\n\nLes gnolls connaissent un peu de comment les mères wyvernes incubent leurs petits, expérience collective transmise à travers des générations de chasse aux bêtes, mais même ils n'étaient pas assez fous pour essayer de dompter les choses, comme nous l'avons fait autrefois. Non - c'est le destin de Verne seule de faire renaître cette pratique ancienne, et une que nous embrasserons volontiers."
 verne.1003.d.1A2AC:0 "Qu'est-ce que nous imaginions précisément, nous battant notre chemin en montée pour venger nos alliés aventuriers tombés ? Un seul œuf, précairement au sommet d'un paquet de bâtons, au tout pic de la montagne ? À la place nous contemplons une grande caverne, chaque renfoncement humide peuplé de détritus, d'os d'animaux, de la bourbe visqueuse de proies à moitié mangées... et bien plus d'une centaine d'œufs.\n\nSur ces œufs seuls reposent tous nos espoirs de retourner à notre héritage de dressage de wyvernes, et nous ne pouvons assumer que nous en trouverons plus dans la nature. Bien soignés, ces œufs peuvent prouver rien de moins que l'avenir de Verne."
 verne.1003.d.1B2B:0 "Qu'est-ce que nous imaginions précisément, avant que nos épées vaillantes abattent les wyvernes matriarches dans leur fureur désespérée ? Un seul œuf, précairement au sommet d'un paquet de bâtons, au tout pic de la montagne ? À la place nous contemplons une grande caverne, chaque renfoncement humide peuplé de détritus, d'os d'animaux, de la bourbe visqueuse de proies à moitié mangées... et bien plus d'une centaine d'œufs.\n\nLes gnolls connaissent un peu de comment les mères wyvernes incubent leurs petits, expérience collective transmise à travers des générations de chasse aux bêtes, mais même ils n'étaient pas assez fous pour essayer de dompter les choses, comme nous l'avons fait autrefois. Non - c'est le destin de Verne seule de faire renaître cette pratique ancienne, et une que nous embrasserons volontiers."
