 verne.1032.t:0 "Aventure dans le Fahvanosy - Une Prise Sphérique"
 verne.1032.d.1B:0 "Je dois avouer que je n'ai jamais beaucoup aimé les hommes-lézards. Ce sont des peuples étranges avec des façons plus étranges. Mais c'est exactement ce qui est requis maintenant. Nous ne pouvons pas y aller, mais cette personne, à qui nous avons à peine parlé durant tout ce voyage, semble presque trop empressée d'y aller. Mais je crois que c'est pour le mieux. Le bord de ce cratère ; il est bordé de ce que je ne peux que décrire comme des dents.. Une gueule géante, prête à avaler quiconque entre. Alors pour une fois, j'avale ma fierté : en tant que Vernien, en tant que capitaine. Cet endroit n'est pas pour moi. C'est la ligne que je ne dois pas franchir. Ma moustache picote, a fait tout ce temps. J'aurais dû écouter.\n\nEt alors nous avons attendu. Utilisé le temps pour nous reposer. Un jour. Deux jours. Puis le troisième. Rien.\n\nPuis le quatrième jour vint. Et avec lui vint une lumière. Une lumière rouge distante. Petite, au début, à peine notable. Avant qu'elle soit rejointe par d'autres. Un anneau de lumières rouges, nageant au-dessus de là où je suppose que l'homme-lézard était. Si loin, à la fois dehors et en bas. Aussi loin que des perles de heartspier, et aussi loin en bas qu'il doit y en avoir du sommet des montagnes Khenak à Verne.. Et nous voyions encore les lumières rouges danser, planant, avant que soudain la terre tremble, notre premier son depuis des jours, les dents de la gueule s'effritant doucement dans les eaux sans fin en dessous.\n\nSilence encore. Chaque battement de cœur, chaque respiration, s'arrêta dans la peur et l'émerveillement, alors que la gueule béante devant nous se fendit en deux avec un bruit sourd creux, en bas, en bas au milieu. Castellos, Adean, Corin, tout dieu au-dessus qui qu'ils puissent être... Ici en bas aucun d'entre eux ne pouvait régner. Au lieu de cela, ce qui s'éleva du sol, de la faille dans la gueule... Un dieu fait chair.\n\nDes ailes de pierre percèrent le manteau d'abord, se déployant à travers l'envergure de la gueule, pointe à pointe atteignant bord à bord. Ses plumes gouttaient de la pierre huileuse, alors que la tête se pressait hors du manteau... Cela – quelque museau, quelque crâne, quelque visage affreux - se pressait vers moi, un œil vide et saignant. me regardant, avant que cela... parle ? Parle dans ma tête, pressa ses pensées sur les miennes, me poussant dans la cavité la plus loin dans l'arrière de mon être. Mon corps convulsait, pourtant tout le temps cela me parlait, avec ma propre tête, mon propre cerveau, me poussant plus loin vers le bas : §P"Cela n'est pas mort qui peut éternellement gésir. Et avec d'étranges Éons même la mort peut mourir"§!\n\nJe revins à moi encore une fois sur le navire. Mon équipage, parti. Mon groupe, parti. Tous sauf un Homme-Lézard solitaire, veillant sur moi. Il me tendit un orbe noir étrange, inclinant sa tête. Avant qu'il parte, il me dit un mot, à peine déchiffrable dans sa voix sifflante."
 verne.1032.d.1A:0 ""Capitaine Dresden Dyer, égaré et seul.\n\nJ'ai marché à travers ce cratère pendant ce qui semble des jours. Il y a d'étranges bâtiments apparaissant et disparaissant alors que nous marchons. Bars, théâtres, lieux de réjouissance. Avant que je puisse entrer, ils disparaissent dans des cris d'angoisse et de perte. §PPerte de la vieille Asocrac. Vuzaris entra dans un tel bar avant qu'il disparaisse. Il cria aussi. De la Sombre Asocrac§!\n\n§PToi, Vernien, tu devrais te démasquer§!\n\nEncore une fois la plume me demande de 'me démasquer'. Je connais la réponse, la ligne même suivante, mais je n'ose pas l'écrire. Pas quand je suis si proche du but… Je gâcherais les sacrifices. Nous ne sommes que deux maintenant, de notre expédition de cinq. Je peux voir la Perle au loin, sur un piédestal au milieu. Tout cela brille étrangement d'une lumière jaune pâle, mais c'est pourquoi nous pouvons la voir. Que nous sachions où aller.\n\n§PToi, Vernien, tu devrais te démasquer§!\n\nJ'ai atteint le piédestal. Je ne sais pas où mon dernier compagnon est allé. La perle est juste devant moi, elle pulse, un nuage sombre flotte à l'intérieur, mais je sais qu'elle peut me voir. Même alors que j'écris maintenant, elle me traque pour que je cède.\n\n§PToi, Vernien, tu devrais te démasquer.§!\n§PDémasque.§! Démasquer ? §PVernien, la foule attend, ne les fais pas attendre plus longtemps. Cela devient si ennuyeux. Encore une fois Vernien, avec conviction. Toi, Vernien, tu devrais te démasquer.§!\n\nVraiment ?\n§PVraiment il est temps. Nous avons tous mis de côté le déguisement sauf toi.§!\nJe ne porte pas de masque.\n§PPas de masque ? Pas de masque !"§!\n\nCe qui précède est le dernier de mes testaments sous la mer.\n\n"Je ne sais pas ce qui s'est passé ensuite – tout est devenu noir pendant un moment, puis l'épicier se tenait à côté de moi la Perle. Une expression peinée illumina son visage ; un vide encré emplit la lunette pendant un moment, disparaissant. Cela alla si vite. Ses yeux semblaient différents, malins. Il me guida de retour, pointant de petits tas de gemmes enterrées avec la facilité de celui qui les avait enterrées là lui-même. Je crois avoir repris le contrôle de ma main, ma plume. En regardant en arrière, je ne suis même pas sûr d'avoir jamais été 'possédé'. Cela pourrait tout aussi bien avoir été l'isolement qui m'a eu, mes propres peurs subconscientes. Nous avons partagé le butin entre l'équipage restant et l'épicier, et une fois à terre il partit, nous remerciant de l'avoir ramené."
