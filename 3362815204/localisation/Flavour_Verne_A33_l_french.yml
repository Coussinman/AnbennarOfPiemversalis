 verne.1012.d.3C:0 "Vous donnez votre réponse – l'énigme concerne la maternité – et le génie hausse les épaules.\n\n"En effet," vient cette voix fatiguée, et devant vos yeux la porte se dissout. Au-delà de son seuil se trouve une grande réserve, différente de celles que vous avez précédemment traversées seulement par ses étagères lourdement approvisionnées. C'est un butin énorme, et vous ne pouvez pas tout emporter avec vous. D'ailleurs, le pillage en gros d'un endroit comme celui-ci tendrait l'accord vernien fragile avec les myriades de loges sacerdotales d'Akasik. C'est pourquoi le prêtre est ici – il vous a obtenu l'approbation pour cette petite escapade en premier lieu.\n\nIl vous offre le meilleur de la portée en remerciement d'une si grande récupération de l'histoire d'Akasik."
 verne.1012.d.3A:0 ""Eh bien, je ne l'aurais pas formulé ainsi," dit le génie, mais même tandis qu'il parle sa magie relâche son emprise sur la grande porte. Elle se rétracte de chaque côté, se dissolvant dans les deux directions, s'écartant pour laisser passer votre groupe.\n\nAu-delà de son seuil se trouve une grande réserve, différente de celles que vous avez précédemment traversées seulement par ses étagères lourdement approvisionnées. C'est un butin énorme, et vous ne pouvez pas tout emporter avec vous. D'ailleurs, le pillage en gros d'un endroit comme celui-ci tendrait l'accord vernien fragile avec les myriades de loges sacerdotales d'Akasik. C'est pourquoi le prêtre est ici – il vous a obtenu l'approbation pour cette petite escapade en premier lieu.\n\nIl vous offre le meilleur de la portée en remerciement d'une si grande récupération de l'histoire d'Akasik."
