 verne.1051.d.2C:0 "Le groupe grimaça alors qu'ils fixaient le couloir devant eux. Rangées sur rangées de cercles magiques luisants couvraient le sol et les protections – pièges runiques, alimentés par un petit cristal de damestear à l'extrémité, au-dessus de la Porte du Coffre. Le cristal était lui-même protégé par un treillis d'acier. Alec se tourna vers leur garde forestier Eordan. \"Peux-tu faire ce tir ?\"\nLe garde forestier haussa les épaules. Corde, tirer, lâcher – la flèche frappa le treillis. Il essaya encore, encore, encore. Le Ruinborn secoua la tête. \"Le treillis – les trous sont assez grands, techniquement... mais c'est trop loin. Même pour moi.\"\n\nCorinato secoua la tête. \"À moins que notre mage ne connaisse la magie de lévitation... ?\" La Damérienne secoua la tête. \"Il faudra que je me fraye un chemin à travers, alors ! Le frapper avec ma rapière.\" Le kobold aux pieds légers commença à se faufiler à travers le labyrinthe de pièges, dansant entre eux. \"Je parie que tu aimerais pouvoir faire comme moi, Pearlsedger !\" dit Corinato, alors qu'il se déplaçait sur la pointe des serres à travers les interstices, sautant et tournoyant par-dessus les déclencheurs magiques. \"Vous autres– tout ce discours de discipline et de force brute– mais AUCUNE bravoure–!\" Le Vernois fit un renversement tournoyant stupéfiant par-dessus une rune. \"AUCUN–\" Puis s'arrêta, silencieux immobile, alors qu'il se trouvait se reposer sur la pointe de son doigt écailleux. \"--STYLE... ?\" Passé ce point, les runes se chevauchaient totalement. Une impasse.\n\nIl dut revenir en arrière. Cela lui prit un moment. Alec síl Arcavar gloussa, souriant. \"Du style, hmmm... ? Toujours avec la fanfaronnade, le gonflage– esprit d'aventure ceci, idéaux Corinites cela ! Un jour, tu réaliseras – la seule chose à l'aventure c'est l'argent liquide et dur. Fais ce que tu veux, prends ce que tu veux.\"\nCorinato trouva finalement son chemin de retour. \"Oh ? Et dis-moi – quel est TON plan brillant pour gérer notre prédicament, alors ?\"\n– –\nTourner– tourner– LANCER ! Le kobold vola à travers le couloir, volant, volant, droit comme une flèche– pointe de rapière en avant. Les autres membres du groupe retinrent leur souffle – puis laissèrent sortir l'anticipation, alors que la pointe d'épée de Corinato frappa entre le treillis. Le cristal se brisa – et les runes se désactivèrent avant qu'il ne touche le sol. Alec arriva en courant, souriant encore plus largement qu'avant. \"Eh bien eh bien eh bien... tu disais ? Maintenant qu'est-ce qu'il y a avec cette porte, alors ?\"\n\nLa mage grimaça. \"On dirait qu'elle est protégée par de lourdes protections... Je vais faire de mon mieux, mais–\" Corinato se leva, s'épousseta, et interrompit d'un geste."
