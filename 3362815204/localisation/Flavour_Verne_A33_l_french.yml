 verne.1016.t:0 "Aventure dans le Salahad - La Fontaine Éternelle"
 verne.1016.d.1A2B:0 "J'y suis arrivé, à la fin, à moitié mort et silencieux.\n\nC'était un dôme plus haut et plus large que la Halle des Exemplaires au Vernissage ; peut-être le plus grand espace intérieur que j'aie vu de toute ma putain de vie. En son centre, un panache d'eau, une colonne de transparence réfractée s'élevant jusqu'au plafond. La fontaine était si parfaite qu'elle paraissait presque immobile, un pilier de verre. J'ai jamais rien vu de pareil avant ou depuis. C'était clair qu'elle alimentait le lac qu'on avait vu en haut, ce qui était marrant, parce qu'on s'était inquiétés de savoir si l'eau du lac serait potable. Probablement l'eau la plus pure du monde à l'époque...\n\nJe m'en souviens maintenant, voyez, parce qu'on me le demande. À l'époque, j'ai rien vu de tout ça. Je l'ai pris sans le regarder, la chose la plus belle et la plus inutile. Pourquoi j'ai quitté l'académie ? J'en sais foutre rien, parce que j'ai tout quitté. J'ai même pas pensé à piquer quelques babioles sur le côté. J'ai pensé à rien.\n\nJ'ai dérivé un moment à travers Bulwar, du travail d'abjuration en échange de dormir dans le grenier d'une grange, ce genre de truc. Je me suis soûlé comme un con. Mais au moins le Vernissage a eu ses trésors, pas vrai ?"
 verne.1016.d.1A2A:0 "On est entrés dans cet endroit ensemble, voyez, main dans la main.\n\nC'était un dôme plus haut et plus large que la Halle des Exemplaires au Vernissage ; peut-être le plus grand espace intérieur que j'aie vu de toute ma putain de vie. En son centre, un panache d'eau, une colonne de transparence réfractée s'élevant jusqu'au plafond. La fontaine était si parfaite qu'elle paraissait presque immobile, un pilier de verre. J'ai jamais rien vu de pareil avant ou depuis. C'était clair qu'elle alimentait le lac qu'on avait vu en haut, ce qui était marrant, parce qu'on s'était inquiétés de savoir si l'eau du lac serait potable. Probablement l'eau la plus pure du monde à l'époque.\n\nVous voulez savoir pourquoi j'ai quitté l'académie ? Pour Cassie. C'est marrant – à la fin, c'est elle qui a suggéré de prendre quelques trucs pour nous, de nous arranger bien. Pas un ange, ma Cassie, pas complètement."
 verne.1016.d.1C2B:0 "C'était la dernière chambre, l'endroit vers lequel on visait, peut-être sans même le savoir. Une sortie, un endroit pour compter nos richesses. Même ces gars, qui aimaient prétendre comme le font les elfes qu'ils avaient tout vu, pouvaient pas s'empêcher de regarder bouche bée.\n\nC'était un dôme plus haut et plus large que la Halle des Exemplaires au Vernissage ; peut-être le plus grand espace intérieur que j'aie vu de toute ma putain de vie. En son centre, un panache d'eau, une colonne de transparence réfractée s'élevant jusqu'au plafond. La fontaine était si parfaite qu'elle paraissait presque immobile, un pilier de verre. J'ai jamais rien vu de pareil avant ou depuis. C'était clair qu'elle alimentait le lac qu'on avait vu en haut, ce qui était marrant, parce qu'on s'était inquiétés de savoir si l'eau du lac serait potable. Probablement l'eau la plus pure du monde à l'époque.\n\nVous voulez savoir pourquoi j'ai quitté l'académie ? C'était ces putains d'elfes. Cent cinquante ans au plus jeune, et ils regardaient cet endroit avec toute l'émerveillement d'un enfant. C'était la vie, vous pigez ? Je voulais pas putain mourir dans leur prochaine mission, rater la chance de regarder comme ces elfes le faisaient. Je voulais vivre !"
 verne.1016.d.1C2C:0 "On a titubé hors du labyrinthe de salles, moins du tiers de mon groupe initial d'Elfes du Soleil vivant. Comme je l'ai dit, ils me détestaient putain. Mais même eux pouvaient pas s'empêcher de baver.\n\nOn était dans une grande salle, un dôme plus haut et plus large que la Halle des Exemplaires au Vernissage ; peut-être le plus grand espace intérieur que j'aie vu de toute ma putain de vie. En son centre il y avait un panache d'eau, une colonne de transparence réfractée s'élevant jusqu'au plafond. La fontaine était si parfaite qu'elle paraissait presque immobile, un pilier de verre. J'ai jamais rien vu de pareil avant ou depuis. C'était clair qu'elle alimentait le lac qu'on avait vu en haut, ce qui était marrant, parce qu'on s'était inquiétés de savoir si l'eau du lac serait potable. Probablement l'eau la plus pure du monde à l'époque.\n\nJuste un contact avec moi, et tant d'entre eux étaient morts. Vous voulez savoir pourquoi j'ai quitté l'académie... c'est pour ça. Mis ensemble, j'ai fini plus de mille ans de vie. Je me suis dit que je prendrais d'être un bon à rien ivrogne plutôt que cette merde."
 verne.1016.d.1B:0 "Ma bande de Verniens a titubé hors du labyrinthe de salles. On l'avait fait. Même eux pouvaient pas s'empêcher d'être émerveillés.\n\nC'était un dôme plus haut et plus large que la Halle des Exemplaires au Vernissage ; peut-être le plus grand espace intérieur que j'aie vu de toute ma putain de vie. En son centre, un panache d'eau, une colonne de transparence réfractée s'élevant jusqu'au plafond. La fontaine était si parfaite qu'elle paraissait presque immobile, un pilier de verre. J'ai jamais rien vu de pareil avant ou depuis. C'était clair qu'elle alimentait le lac qu'on avait vu en haut, ce qui était marrant, parce qu'on s'était inquiétés de savoir si l'eau du lac serait potable. Probablement l'eau la plus pure du monde à l'époque.\n\nVous voulez savoir pourquoi j'ai quitté l'académie... c'était le regard sur le visage de ces gars. L'émerveillement. Ils étaient trop jeunes, trop cons pour être coincés dans la campagne avec un connard comme moi, mourant pour la recherche. Et je voulais plus les condamner à ça. Qu'un autre les mène à leur mort pour changer."
