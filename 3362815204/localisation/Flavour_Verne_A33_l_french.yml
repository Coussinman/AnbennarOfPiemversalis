 verne.1046.a:0 "En garde, ils sont ici !"
 verne.1046.b:0 "Mettez vos bottes d'eau."

 verne.1047.t:0 "Aventure en Amadia - Du Sang sur les Rochers"
 verne.1047.d.1A:0 "Mes yeux se plissent face aux ombres au loin. Le soleil ardent rend difficile de distinguer des figures claires, mais alors qu'ils contournent le côté sud du lac, les emblèmes de Pearlsedge étincelants rendent leur identité claire. Comment sont-ils arrivés ici si rapidement ?!\n\nTrystan halète, remarquant le garde forestier ennemi. Cette odeur florale étrange émane d'elle.\n\n"Une chasseresse ? Et un paladin d'Adean ?! Capitaine, je-"\n\n"Silence !" Je grogne, alors que je sens la main de notre mage se poser sur mon épaule.\n\n"Ce paladin seul pourrait nous anéantir. Nous regardons la mort en face, Kuok."\n\nJe réfléchis un moment alors que je jette un coup d'œil au groupe d'élite. Ils semblent faire leurs bagages. Quelque chose de brillant luit de la main du Paladin... ils ont trouvé la perle, que les dieux nous damnent. Dans une confrontation directe, nous perdons trois fois sur dix. Mais, si nous obtenons l'élément de surprise et abattons rapidement soit la chasseresse soit le paladin, nous avons une chance.\n\n"Nous attraperons la mort au dépourvu. Trystan, tu as encore ce sort de passage sans trace prêt ?""
 verne.1047.d.1B:0 "Approchant le lac, seulement un calme tranquille nous accueille au rivage. L'eau bleue cristalline nous donne un répit pour le moment. Si seulement-\n\n"Je marcherais prudemment !" Une voix de femme résonne, alors que les uniformes Pearlsedger apparaissent de nulle part. Un sort d'invisibilité, merde.\n\nJe saisis hâtivement le bras de Trystan avant que ses mains ne puissent atteindre les flèches. Jeune idiot va nous faire tuer !\n\nDevant nous se tiennent les Aventuriers Pearlsedge. Mon cœur chute légèrement en les voyant. Le Paladin ressemble à un [Nom], de l'Ordre Adéanique centré sur le combat et le garde forestier est une Chasseresse tout droit sortie d'une école militaire des Bois-Profonds. Les deux épéistes semblent être des vétérans. Ils nous ont attrapés dans leur zone de mise à mort.\n\n"Vernois, hein ? Bizarre, votre animal est une Wyverne mais vous êtes plus lents que les Kobolds !" Le Paladin rit, tirant son marteau de guerre. "Alors qu'est-ce que ce sera ?"\n\nMes yeux remontent son armure vers les siens, mais s'égarent vers la droite, remarquant deux humanoïdes ailés blindés autour de l'arrière d'une colline, exactement où ils devraient être. Je lève lentement ma main, me déplaçant maladroitement, la pierre d'envoi cachée dans ma paume alors que je caresse mon menton. Je me prépare à prononcer le mot de code, le couvrant d'une toux."
 verne.1047.d.1C:0 "Approchant le lac, seulement un calme tranquille nous accueille au rivage. L'eau bleue cristalline nous donne un répit pour le moment. Je prends à peine un moment pour surveiller l'eau avant que Trystan ne bondir dans les eaux profondes.\n\n"Trystan ! Hey !" Notre mage crie mais je lève une main l'arrêtant. Cette fois je suis d'accord avec notre garde forestier – nous devons trouver cette perle rapidement.\n\nNous passons la meilleure partie d'une demi-heure à chercher les eaux, nous immergeant dans le lac calme, jusqu'à ce que notre mage crie d'excitation. Je jette un coup d'œil vers elle et une perle brillante, incroyablement grosse flotte juste au-dessus de l'eau. Trystan et moi l'aidons à terre et j'inspecte l'objet.\n\nC'est une bizarrerie. Notre mage essaie de détecter la magie, mais rien n'en sort. Était-ce vraiment juste une grosse perle ?\n\n"Pour des soi-disant aventuriers vétérans, vous avez tous une conscience situationnelle vraiment pauvre" Une voix d'homme résonne du haut d'une colline rocheuse.\n\nTrystan prépare son arc alors que je tire mon épée longue, faisant le point sur nos assaillants. Un paladin entièrement blindé avec un marteau de guerre féroce, un garde forestier elfe portant le sigle d'une académie militaire d'élite des Bois-Profonds, et deux soldats avec un air d'arrogance méritée.\n\n"Capitaine ? Quels sont nos ordres ?" chuchote Trystan, alors qu'il vise hâtivement entre le paladin et le garde forestier."
 verne.1047.a:0 ""Pas de courage, pas de gloire !""
 verne.1047.b:0 ""C'est juste une grosse perle, est-ce que ça vaut le combat ?""
 verne_1047_tt:0 "§Y50%§! chance de persuader les Pearlsedgers."
 verne.1047.c:0 "Lancer Mur de Feu !"

 verne.1048.t:0 "Aventure en Amadia - L'Œil"
 verne.1048.d.1A:0 "Kuok sprinte à travers le champ de bataille, tirant deux lourds carreaux en succession rapide aux côtés du barrage de flèches de Trystan. Les deux vétérans de l'armée tombent rapidement avant que le paladin n'ait le temps de réagir mais la Chasseresse bondit en avant. La mage de Kuok vole au-dessus pour la flanquer mais la chasseresse saute dans l'air, fait florès de son arme, et disparaît.\n\nLe paladin sprinte en avant alors que Trystan arrose la zone de dizaines de tirs, mais le garde forestier tombe sous un terrible coup du marteau de guerre du guerrier saint. Kuok abaisse son arbalète sur le paladin, mais un éclair argenté l'aveugle et la chasseresse apparaît à côté de la mage, l'abattant. Le gnoll de Verne libère aveuglément son carreau alors que le marteau de guerre l'envoie dix pieds dans l'air.\n\nKuok s'écrase au sol mais se démène vers son arbalète, le sang glissant sur le sol alors qu'il vise le paladin mais ne trouve aucune résistance. Sa flèche frappe vrai et chanceux ; elle est enfoncée dans l'œil sans vie du paladin.\n\nSeul, Kuok grogne, toujours méfiant de la Chasseresse à proximité alors qu'il se précipite pour saisir la Perle. Elle est tachée par la mare de sang grandissante du Paladin mais le gnoll la ramasse sans soin. Avant qu'il ne puisse se retourner, l'encochage d'un arc le fait sursauter d'attention. Était-ce ça ? La fin ?\n\n"Si je te tue ici, tes Vernois me suivront jusqu'aux confins d'Aelantir. N'est-ce pas ?"\n\nKuok prend un moment pour répondre, son cœur battant comme un marteau.\n\n"Probablement."\n\nLe silence accueille Kuok pour la minute suivante, puis les deux suivantes, Après dix, le gnoll convoque finalement le courage de regarder en arrière. Seul le lac vide l'accueille. Ses camarades sont morts, les aventuriers ennemis tués ou désertés, mais la victoire dans sa main."
 verne.1048.d.1B:0 "Alors que je prononce le mot de code, les deux vétérans de l'armée tombent rapidement des flèches de mes harpies avant que le paladin n'ait le temps de réagir – mais la chasseresse bondit en avant. Notre mage vole au-dessus pour la flanquer mais la chasseresse saute dans l'air, fait florès de son arme, et disparaît.\n\nLe paladin sprinte en avant alors que Trystan arrose la zone de dizaines de tirs, mais le garde forestier tombe sous un terrible coup du marteau de guerre du guerrier saint. Je tire mon épée longue pointant vers le paladin mais un éclair argenté m'aveugle. J'entends la Chasseresse à proximité avant le cri de mort de notre mage et d'une alliée harpie. Ma cavalerie harpie restante crie de guerre alors que ma vision commence à se clarifier et je vois le flou du paladin être porté dans les cieux.\n\nJe secoue ma tête pour clarifier l'éclair alors que je cherche désespérément la chasseresse, pendant que le paladin et mon dernier renfort harpie s'écrasent au sol. Les deux se fissurent durement contre le rivage peu profond et deviennent immobiles.\n\nJe suis seul, et la chasseresse est toujours là-bas ! Je me précipite pour saisir la perle. Elle est tachée par la mare de sang grandissante du paladin, mais je n'ai pas le temps de m'en soucier. Avant que je ne puisse me retourner, l'encochage d'un arc me fait sursauter d'attention. Est-ce ça ? La fin ?\n\n"Si je te tue ici, tes Vernois me suivront jusqu'aux confins d'Aelantir. N'est-ce pas ?"\n\nJe prends un moment pour répondre, mon cœur battant comme un marteau.\n\n"Probablement."\n\nLe silence m'accueille pour la minute suivante, puis les deux suivantes, et après dix, je convoque le courage de regarder en arrière. Seul le lac vide m'accueille. Mes camarades sont morts, les aventuriers ennemis tués ou désertés, mais la victoire est dans ma main."
 verne.1048.d.1C:0 "Notre mage invoque un mur de feu alors que la chasseresse et Trystan tirent un duel de barrage de flèches. Une flèche enflammée coupe à travers mon épaule alors que je fouille désespérément dans ma sacoche et prépare une petite bombe à poudre.\n\nLe paladin saute à travers le feu alors que Trystan envoie des dizaines de tirs mais le garde forestier tombe sous un terrible coup du marteau de guerre du guerrier saint. Je tire mon épée longue pointant vers le paladin blessé mais un éclair argenté m'aveugle. J'entends la Chasseresse à proximité avant le cri de mort de notre mage.\n\nJe secoue ma tête pour clarifier l'éclair, cherchant désespérément la chasseresse pendant que le paladin me charge. Ma stupidité ou mon courage prenant le dessus, je tiens bon et lance la bombe à poudre, frappant l'aventurier blindé à bout portant. Ni la foi ni l'armure n'empêchent le paladin d'exploser en une fine brume alors que je pivote autour, cherchant la chasseresse.\n\nJe suis seul et la Chasseresse est toujours là-bas ! Avant que je ne puisse me retourner, l'encochage d'un arc me fait sursauter d'attention. Était-ce ça ? La fin ?\n\n"Si je te tue ici, tes Vernois me suivront jusqu'aux confins d'Aelantir. N'est-ce pas ?"\n\nJe prends un moment pour répondre, mon cœur battant comme un marteau.\n\n"Probablement."\n\nLe silence m'accueille pour la minute suivante, puis les deux suivantes, et après dix, je convoque le courage de regarder en arrière. Seul le lac vide m'accueille. Mes camarades sont morts, les aventuriers ennemis tués ou désertés, mais la victoire est dans mes mains tachées de sang, peignant la perle blanche de cramoisie."
 verne.1048.d.3BW:0 ""Est-ce que ça vaut le coup ? Pour une seule perle ?" Je râpe, ma gorge sèche alors que nous abandonnons notre avantage.\n\nNous pourrions tous être déjà morts de mon choix.\n\nLa chasseresse incline sa tête vers moi ; le paladin se contente de renifler. Les deux soldats commencent à tirer leurs armes alors que je sors mon collier, un cadeau donné par la loge d'aventuriers locale. Cela surprend les Pearlsedgers qui pointent tous leurs arcs et marteau de guerre sur moi.\n\n"Quel est ton nom, chasseresse ?" Je demande, mon cœur battant.\n\nElle prend un long moment avant de répondre. "Eira Gewyn, Chasseresse de l'Académie Auralarn."\n\nAuralarn de tous les endroits. Vraiment ? Elle pourrait nous tuer en une demi-minute ! J'essaie de calmer mes nerfs alors que je continue mon argument aussi logiquement que je peux le présenter.\n\n"Alors tu dois avoir un peu de bon sens avec toi. Tu es une chasseresse ? Engagée comme mercenaire ? À quel point était-ce difficile d'arriver ici ? Et tout seuls ? Verne a des milliers de soldats grouillant de chaque crevasse d'Amadia. Penses-tu que vous pouvez tous vous en sortir seuls, même si vous nous tuez ?"\n\nLe paladin me chasse d'un geste, rejetant mes paroles comme de simples bluffs. Eira s'éclaircit la gorge. Les deux soldats éclatent immédiatement en argument, bavardant rapidement presque sous leur souffle, jusqu'à ce que la chasseresse lève une main. C'est une équipe d'élite de guerriers, qu'ils arrivent si loin est un témoignage de cela. Mais je commence à voir l'usure de leur armure, les cernes sous leurs yeux ; ils fonctionnent sur la gloire ou la promesse de l'or.\n\nEira expire alors qu'elle fixe le paladin.\n\n"Je ne meurs pas ici... J'ai fait une promesse." Elle me regarde pendant un long moment. Puis elle s'éloigne, se dirigeant vers les collines.\n\nSans leur garde forestier, les Pearlsedgers seront bloqués. Après une minute de rage contenue, ils partent aussi. Ils ont perdu au moment où nous les avons trouvés."
 verne.1048.a:0 "L'aventure n'est pas facile."
 verne.1048.b:0 "Cette perle est un peu lourde."
