 verne.1003.a:0 "Le dressage de wyvernes pourrait encore renaître."


 verne.1004.t:0 "Aventure dans les Effelai - Cauchemars dans la Jungle"
 verne.1004.d:0 "§PMort Un§!\n\nL'Explorateur sent quelque chose rouler sous son pied. Seulement cela, et il est au sol.\n\nUne chose silencieuse, cette mort. Halètement et respiration et le grognement d'effort, puis le bruit sourd doux d'un corps frappant le sol rembourré. Litière de feuilles et insectes et fungi, une odeur de décomposition qui, même maintenant, est étrangement plaisante. À travers la frontière entre animal, insecte, champignon et plante, la curiosité remplace le dégoût. Le sentiment est mutuel, bien sûr. Les coléoptères qui viendront bientôt dépouiller la chair des os de l'Explorateur n'ont rien contre lui en particulier. Pour eux, sa mort aussi sentira bon.\n\nL'Explorateur souhaite qu'il tienne la Relique – souhaite qu'il se soit rendu indispensable. C'est à peine quelque chose, une petite sphère complexement sculptée. Il peut imaginer la note qu'elle recevra dans quelque Hall Expositionnaire moins fréquenté de la Vernissage. 'À des fins rituelles', elle suggérera élégamment.\n\nSes collègues sont bien devant lui maintenant ; il peut les entendre se diriger vers la clairière, vers le petit port sur la côte et l'ennui du passage en navire vers la maison. Il ne peut tout à fait se résoudre à les haïr.\n\nSon pied a été tranché jusqu'à l'os. Il est transfixé par le pouls de son propre sang, montant et sortant de l'étrange entaille aux lèvres de chair. Il essaie d'imaginer le flux nourrissant le sol – essaie d'imaginer quelque chose de bon venant de ceci. Il n'essaie pas d'arrêter les vignes alors qu'elles s'enroulent autour de ses bras et jambes ; quand la longue longueur d'épine perfore son cou, il se demande si c'est conçu comme une miséricorde."
 verne.1004.a:0 "La Jungle semble observer."
 verne_effelai_warning_tt1:0 "\n§RLa jungle se tord et change, il serait sage de garder des troupes dans les Effelai pendant un moment plus long§!."
 verne_effelai_warning_tt2:0 "\n§RLa jungle devient sauvage, il semble que le pire ne soit pas encore passé pour nous§!."

 verne.1005.t:0 "Aventure dans les Effelai - La Jungle est Éveillée"
 verne.1005.d:0 "§PMort Deux§!\n\nElle est un Enfant. N'entrons pas dans les détails.\n\nDisons seulement ceci : que le petit port intelligent, qui est tout son monde, est méconnaissable. Ce n'est en aucun cas le plus grand port dans les Leechdens, ni est-ce l'endroit qui a le plus souffert depuis que la jungle s'est éveillée. Pour tout cela, l'Enfant ne peut imaginer aucune distance plus grande que celle entre le complexe corinite au sommet de la Route du Port et la Réquisition de Compagnie, où deux fois par semaine la Confiseuse avec ses vieilles mains flétries donnera à l'Enfant un sac de sucre d'orge, gratuit, et clignera de l'œil. La Réquisition de Compagnie est maintenant principalement sous l'eau, déchirée, ses étagères de produits secs exposées au ciel, pourrissant et intestinales.\n\nIl y avait une jetée ici ; pas une grande, utilisée seulement pour des barges plates qui flottaient paresseusement au dock. La jetée est simplement partie, et son absence prête à cette île des Leechdens une finalité épuisée. Les vignes grimpantes que la jungle a verrouillées en place semblent maintenant immortelles, toujours présentes. Il est impossible de les distinguer de celles qui étaient déjà là. Quand la jungle s'est levée, elle a avalé cet endroit en minutes. Elle a arraché la chair et jeté la coquille.\n\nLa maison de l'Enfant est intacte. Quand la Cavalière de Wyverne arrivera dans un jour ou deux, elle peignera cet endroit de fond en comble, espérant enfin trouver un survivant. Elle trouvera un crâne qui a été déchiré proprement en deux et tout, encore attaché à lui, qui n'a pas encore fait la chose décente et se décomposer. Quand la Cavalière de Wyverne tombera finalement sur l'Enfant, elle ajustera ses espoirs. Elle se trouvera priant fervemment sous son souffle que l'Enfant soit mort en premier."
 verne.1005.a:0 "Qu'est-ce que diable allons-nous faire ?"

 verne.1006.t:0 "Aventure dans les Effelai - Violence et Escalade"
 verne.1006.d:0 "§PMort Trois§!\n\nLe Bombardier a faim d'un autre brasier.\n\nIl a regardé une douzaine de fois maintenant le bulbe rond de verre-mage quitter sa main gantée, naviguant presque paresseusement par-dessus le flanc gauche de sa wyverne. Rien de ce genre ne peut être laissé au simple hasard ou à la gravité ; il a marqué la petite chose grasse avec un tour de passe-passe, et avec une torsion désinvolte de son gant, elle se brise juste au-dessus de la canopée forestière. À l'impact, l'élémentaire est libéré.\n\nIl en est venu à les aimer, ces esprits de feu. Ils exultent dans leur liberté, enflammant un demi-mille carré en flammes dans le temps qu'il faut au Bombardier pour virer de bord vers la maison. Il monte maintenant, planant sur la chaleur imaginée du courant ascendant, bien qu'en vérité la vitesse vienne de la squeamishness de sa wyverne, sa peur naturelle de la flamme qui se répand. Il regarde tandis que la canopée prend, tandis que les Effelai tout autour de lui sont étouffés dans une grande couverture d'orange. Peut-être est-ce la fumée épaisse et humide de la Jungle, billonnant en colonnes denses, qui fait qu'il rate le mouvement sous la ligne d'arbres à quelque distance.\n\nEnfant, le père du Bombardier lui parla des deux outils de base du sapient : la lance et le panier. La Jungle les connaît aussi. Elle atteint de toute sa force, et la première chose que le Bombardier sache de ceci est le rugissement de douleur de sa wyverne. Ils sont en chute libre. Tandis que le Bombardier regarde le sol se précipiter vers lui, il n'enregistre que faiblement le grand pilier d'épine et de ronce. Il a percé la wyverne à travers les deux ailes et le cou. Il les traîne près.\n\nWyverne et Bombardier s'écrasent ensemble à travers la canopée, et le Bombardier est jeté libre ; il atterrit seul, complètement essoufflé. Quand il essaie de bouger, il ne sent qu'une tendresse impossible, une pression sifflante sur sa poitrine contre laquelle sa force s'évapore simplement.\n\nIl peut sentir brûler. Il expire en soulagement. Tellement mieux, il sent, d'être pris par le feu."
 verne.1006.a:0 "La Jungle peut nous cueillir du ciel..."

 verne.1007.t:0 "Aventure dans les Effelai - La Guerre des Effelai"
 verne.1007.d:0 "§PMort Quatre§!\n\nL'Ennemi est putain de laid.\n\nCe n'est pas une épreuve de les haïr, de tirer la baïonnette et couper et tailler et trancher jusqu'à ce qu'il n'y ait plus rien – jusqu'à ce que la moquerie d'un visage que ces esclaves-graines arborent soit une fleur rouge, rouge, rouge. C'est pourquoi le Soldat est ici. Tout ce qu'elle voit est vert et jaune, pustulent et nocif et haineux. Toute cette mer sans fin de chair-plante.\n\nPas de temps, pas de temps pour s'arrêter. Son régiment prend d'assaut la plage, et elle ne ratera pas une chance de tuer, d'égaliser le score. Ami sur Ami sur Ami reposent même maintenant dans le sol sablonneux le long de cette abjecte bande de côte. Le Soldat a appris le poids incommensurable du chagrin, la volonté d'agir quand un tel poids ne peut encore être porté. Elle pleurera après sa vengeance.\n\nUn incendiaire frappe l'enchevêtrement devant, et le Soldat regarde tandis que la jungle se cabre et les esclaves-graines font leur terrible crécelle. Ils jettent de grandes gousses de graines pleines d'eau à la base de la flamme, mais les Expéditionnaires ont échangé pour des flaques d'huile et de graisse. Le Soldat sourit. Elle attrape un esclave-graine par derrière, sous son omoplate ; quand il tombe, elle le retourne d'un coup de pied, tire à bout portant dans sa bouche stupide et béante.\n\nIl y a des cris. Son commandant est furieux ; ils sont tous furieux. Elle hache et tire et mutile, plonge toute sa terrible douleur dans une cruauté divine, un fléau vengeur. Un mur de bruit de tous côtés ; la poussée désespérée vers l'avant.\n\nLe Soldat et les esclaves-graines et la Jungle fusionnent, un seul cauchemar sans fin. Elle en tue vingt, au moins, avant qu'elle ne succombe finalement."
 verne.1007.a:0 "Cette stupide Jungle nous a sous-estimés."

 verne.1008.t:0 "Aventure dans les Effelai - La Jungle, Maîtrisée"
 verne.1008.d:0 "§PMort Cinq§!\n\nLe Survivant reçoit une flasque de Souffle de Wyverne. Il boit profondément, vide presque la chose, et la repasse. Ses Camarades rient, mais aucun n'objecte. Ils le comprennent trop bien.\n\nLe mur de flamme à quelques mètres de là où il se tient maintenant ne le dérange pas du tout - c'est un réconfort profond, proche d'un besoin. Une décennie d'ici, les vétérans des Effelai seront connus pour leur pyromanie, leur fascination pour la flamme englobante. Ils construiront des maisons avec d'énormes foyers et les garderont allumés dans la chaleur estivale ; ils mettront des feux dans leurs jardins et menaceront des quartiers entiers. Peu comprendront vraiment ce qui leur est arrivé ici ; ce sera inimaginable.\n\nCar bientôt, là où autrefois la Jungle fleurissait en majesté sans fin et redoutable, il n'y aura que ceci. Terre rouge-brun, fertile de cendre, attendant le sillon avide des bêches coloniales. La Jungle haïe mourra, et ce sera la mort finale."
 verne.1008.a:0 "Brûlez-la."

 verne.1009.t:0 "Aventure dans l'Akasik - Assembler une Équipe Parfaite"
 verne.1009.d.yesG:0 "Aucun expéditionnaire ne peut espérer explorer même une fraction significative de l'Aur-Kes-Akasik en un voyage, car cet ancien lieu a été posé en couches innombrables sur la longue durée de l'histoire d'Akasik. Pour votre part, vous ne délierez que dans le cinquième supérieur, celui qui date du temps des Reines des Tempêtes, et pourtant même ceci implique un voyage périlleux de plusieurs jours dans un vaste complexe avec d'extensives défenses magiques. Pour la lumière de l'enquête vernoise, cependant, aucune interruption ne peut être tolérée.\n\nVous tripoter votre impressionnante moustache entre vos doigts, considérant votre prochain mouvement. Deux Vernois également impressionnants, un rond et un incidemment féminin, ornent votre brillance. Vous tous êtes braves et autoritaires et disposés à plonger dans le danger. Vous avez acquis pour votre audacieuse aventure un prêtre akasi d'âge vénérable, qui vous aidera dans votre expédition dans ces plus anciennes ruines akasi, et un éclaireur gnoll du Khenak d'aucune petite truculence, qui vous sentez a besoin de s'alléger un peu.\n\nHélas, cela vous laisse au nombre le plus malséant de cinq, et aucun bon expéditionnaire vernois ne peut espérer surpasser l'Aur-Kes-Akasik avec seulement un groupe de cinq ! Ce serait un terrible spectacle !"
 verne.1009.d.noG:0 "Aucun expéditionnaire ne peut espérer explorer même une fraction significative de l'Aur-Kes-Akasik en un voyage, car cet ancien lieu a été posé en couches innombrables sur la longue durée de l'histoire d'Akasik. Pour votre part, vous ne délierez que dans le cinquième supérieur, celui qui date du temps des Reines des Tempêtes, et pourtant même ceci implique un voyage périlleux de plusieurs jours dans un vaste complexe avec d'extensives défenses magiques. Pour la lumière de l'enquête vernoise, cependant, aucune interruption ne peut être tolérée.\n\nVous tripoter votre impressionnante moustache entre vos doigts, considérant votre prochain mouvement. Trois Vernois également impressionnants – un rond, un maigre et un incidemment féminin – ornent votre brillance. Vous tous êtes braves et autoritaires et disposés à plonger dans le danger. Vous avez acquis pour votre audacieuse aventure un prêtre akasi d'âge vénérable, qui vous aidera dans votre expédition dans ces plus anciennes ruines akasi ; il est très sage et ennuyeux.\n\nHélas, cela vous laisse au nombre le plus malséant de cinq, et aucun bon expéditionnaire vernois ne peut espérer surpasser l'Aur-Kes-Akasik avec seulement un groupe de cinq ! Ce serait un terrible spectacle !"
 verne.1009.a:0 "Si vous souhaitez embaucher le cyclope, tournez à la page 13."
 verne.1009.b:0 "Si vous souhaitez embaucher la harpie, tournez à la page 32."
 verne.1009.c:0 "Si vous préférez doubler sur un mage akasi, tournez à la page 51."
 verne.1009.e:0 "Annuler l'Expédition."

 verne.1010.t:0 "Aventure dans l'Akasik - Les Pièges Abondent !"
 verne.1010.d.1A:0 "Votre alliée cyclopéenne montre rapidement sa valeur, empêchant à plusieurs reprises vos coéquipiers stoïques de trébucher sur les pièges de tombe avec un balayage de sa manche immense de lin. Quand vous lui demandez son nom, elle dit seulement 'Ana', bien que vous la mécroyiez d'une façon ou d'une autre - en effet, elle a un air de léger dédain partout, surtout après la troisième fois qu'elle est forcée de tirer Alfons par la taille loin de ce qu'elle se réfère mystérieusement comme une 'fosse cauchemar'.\n\nEncore, elle est infailliblement compétente, et vous êtes bientôt bien devant même vos estimations les plus optimistes. Tandis que vous allez, vous trouvez beaucoup d'objets fins qui semblent avoir été laissés exactement comme ils furent dernièrement posés. Même en grattant la surface, vous avez trouvé beaucoup qui pourrait être digne pour la Vernissage."
 verne.1010.d.1B:0 "Vous prenez un auxiliaire harpie, qui fait travail rapide des couches ouvertes au ciel, celles datant seulement de l'ère des Reines des Tempêtes. Beaucoup d'objets fins semblent avoir été laissés exactement comme ils furent dernièrement posés, et même en grattant la surface, vous avez trouvé beaucoup qui pourrait être digne pour la Vernissage. Tandis que vous vous frayez votre chemin vers le bas dans les entrailles d'Aur-Kes-Akasik, cependant, la lumière disparaît, et c'est seulement dans l'occasionnelle vaste chambre qu'elle peut encore prendre son envol. Rampant à travers les corridors souterrains, votre compatriote Alfons trébuche dans un piège de feu.\n\nTandis que vous soignez Alfons, la harpie devient visiblement agitée. Elle offre d'éclairer les chambres devant, vastes galeries qui promettent beaucoup en matière de trésor et d'objets historiquement prometteurs."
 verne.1010.d.1C:0 "Vous prenez un mage journalier local, aucun degré du Magistère à son nom. Votre scepticisme est plutôt rapidement mis de côté quand il pose un très fin Feu Follet Suiveur, qui trace joyeusement une piste bleu-vert de lumière derrière votre groupe tandis que vous vous fourvoyer dans plusieurs culs-de-sac, donc vous pouvez retracer vos pas. Ses enchantements protecteurs empêchent aussi votre compagnon Alfons de perdre un membre dans un piège de cavitation particulièrement méchant.\n\nTandis que vous soignez Alfons, le mage commence à scruter le niveau sur lequel vous êtes. Il est confiant que les chambres voisines contiennent quelques objets seulement légèrement abjurés, et il se porte volontaire pour s'aventurer pour les marquer. Après tout, il ne peut pas se perdre avec son Feu Follet à ses côtés."
 verne.1010.a:0 "Tournez à la page 18 pour jouir des fruits de son expertise."
 verne.1010.b:0 "Tournez à la page 66 pour permettre à votre auxiliaire d'éclairer devant."
 verne.1010.c:0 "Si vous préférez qu'ils inspectent les objets que vous avez déjà trouvés, tournez à la page 101."
