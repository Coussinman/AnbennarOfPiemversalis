 verne_reactive_mage_shield_unlock_tt:0 "Obtient une §YRevendication Permanente§! sur toutes les provinces produisant du Mithril, de la Damestear ou des Reliques Précurseurs dans le monde.\nDébloque l'Invention d'Artisanat Magique Unique §YBombardiers Wyvernes Blindés§! (les unités Wyvernes obtiennent §G+10.0%§! de Dégâts de Feu et §G-15.0%§! de Dégâts de Feu Reçus)."
