 verne.1046.t:0 "Aventure en Amadia - Hors des Sentiers Battus"
 verne.1046.d.1A:0 "Je regarde derrière le creux rocheux et double-vérifie en voyant le lac clair. C'est une nuance plus verte de bleu, entourée d'une petite plage. Quelques flamants roses boivent profondément de sa générosité, allant et venant comme des vagabonds paisibles. Il doit y avoir une rivière quelque part du côté nord, l'eau stagnante n'attirerait pas les animaux.\n\n'Fini de faire du tourisme, Capitaine ?' demande Trystan, le garde forestier de notre groupe, avec un sourire narquois.\n\nJe renifle. Il est jeune et impatient de se battre avec les Pearlsedgers ; avec l'âge, il apprendra à apprécier les moments paisibles. Avant que nous puissions commencer notre descente, la mage lève une main, m'arrêtant.\n\n'Attendez un moment, Kuok,' Elle lance. "Donnez-moi dix minutes et je peux lancer un sort pour localiser la plus grande perle ici. Nous passerions moins de temps à barboter.' Elle lève une branche fourchue et sa baguette.\n\nJ'acquiesce d'accord, au grand soupir de notre garde forestier. Nous devons être intelligents à ce sujet – les Pearlsedgers recourront à la violence s'ils sont menacés.\n\nAlors que je me penche contre la colline, regardant le lac, mon nez frémit – un arôme floral envahit mes sens."
