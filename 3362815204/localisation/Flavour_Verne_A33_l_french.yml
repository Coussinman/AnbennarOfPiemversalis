 verne.1037.t:0 "Aventure à Tlagapatung - Un Esprit dans la Jungle"
 verne.1037.d:0 "Mm, non, stupide stupide ! Ton père n'était pas stupide. Sincère comme un enfant, tu pourrais dire, si impatient de réparer les douleurs. Un chat impatient et bondissant avec sa hideuse moustache. Comment expliquer... il avait beaucoup de mal avec les tons, et par erreur, quelques jours après qu'il nous ait rejoints, il a appelé Mama Titaua 'rondelette' au lieu de 'honorée'. Des semaines d'excuses, des semaines, et bien sûr elle l'a permis, parce qu'elle aimait toujours les hommes grands...\n\nMon point : mon Mauro pense que tous les maux pourraient être défaits. Alors il entend parler d'un esprit dans les endroits les plus profonds, où aucun des peuples ne peut être entendu, un qui cause beaucoup de malice et de maladie et ainsi de suite – eh bien, vous connaissez ce genre d'avertissement. Et il bondit, deux vins de coco avalés, et proclame qu'il va aller le vaincre ! Eh bien, il paradait pour moi, je pense, parce qu'il continuait à s'attendre à ce que je le loue, mais c'était un discours insensé.\n\nEh bien, nous roulons tous des yeux, et les plus astucieux d'entre nous commencent à lui offrir un charme ou deux, vous savez – pour qu'il ne se fasse pas tuer. L'Ancien Lembing, le vieux bâtard, il doit fourrer son nez dedans aussi, et alors je ne peux pas m'arrêter. Je dis à Mauro, ne laisse pas ce vieux pet t'arnaquer avec un de ses ridicules gros vases ! Si tu veux capturer un esprit, tu n'as pas besoin de toutes ces conneries ornées. Tu as besoin d'un vase qui soit solide, quelque chose de Merenui – même Wijaya, s'il a été sobre dernièrement..."
 verne.1037.a:0 "Eh bien, il m'a écoutée."
 verne.1037.b:0 "Il ne m'a jamais écoutée..."

 verne.1038.t:0 "Aventure à Tlagapatung - Un Arbre dans la Forêt"
 verne.1038.d:0 "Il lui a fallu des semaines, mais ton père m'a convaincue de venir – pas par la force de ses arguments, s'il vous plaît. Je pensais qu'il était drôle, et j'étais de plus en plus inquiète qu'il allait trébucher hors du sentier et expirer dans quelque clairière solitaire. J'y suis allée pour son propre bien ! Il avait assez de bon sens pour savoir que j'étais trop impolie pour lui mentir...\n\nIls avaient l'air ridicules, traînant le vase avec eux. D'abord, il était très grand et très lourd, mais en plus de cela, toutes les cinq secondes Mauro ou ses hommes jetaient un coup d'œil dessus pour voir s'il s'était ébréché, exactement comme je l'ai fait avec toi quand tu étais petit. Je n'ai pas pris la peine de leur dire que les vases à esprits sont renforcés, parce que c'était très drôle pour moi.\n\nJe connaissais une partie du chemin, mais je n'étais pas idiote. Même maintenant, je ne m'éloigne pas de la rivière. Alors je dis à tout son groupe, vous avez besoin de quelqu'un qui peut vraiment regarder. Quelqu'un d'assez puissant ou d'assez stupide pour aller errer là où les esprits ne veulent pas qu'il aille, et trouver le Grand Arbre près du large lac – ou quelqu'un qu'ils ne peuvent pas toucher. Et en même temps, mon Mauro a dit – 'un moine !' et j'ai dit – 'un volant !'. Et nous avons ri, et nous nous sommes regardés.\n\nEt maintenant je fais avancer l'histoire rapidement vers le jour suivant, et tu peux demander quand tu seras plus âgé..."
 verne.1038.a:0 "Nous avons trouvé une harpie, comme je l'ai suggéré."
 verne.1038.b:0 "Eh bien, 'moine' n'est pas le bon mot..."
 verne.1038.c:0 "Mais à ce moment-là, il était tout grandi et tête à propos de 'l'esprit de Verne'."

 verne.1039.t:0 "Aventure à Tlagapatung - Combattre un Esprit"
 verne.1039.d.2A:0 "Notre éclaireuse était une bonne fille ! Elle aurait été bonne pour toi ; tu auras besoin d'une femme qui te donnera une gifle de temps en temps. Nous lui avons raconté l'histoire, et elle a fait de grands cercles au-dessus de nous, et m'a tout dit sur sa maison, stérile comme les montagnes mais près de la mer. Et bientôt nous étions là, une clairière près d'un lac, et un arbre plus grand que tous ceux que j'aie jamais vus, ses racines au-dessus du sol formant de grandes vieilles arches, plus grandes qu'une porte de temple...\n\nNous sommes en terre d'esprits, bien sûr, et l'horrible chose saute hors de l'arbre. Et nous sommes en bataille, et j'en ai tellement marre de moi-même d'avoir accepté de venir que je vais et je m'assieds sur une grande racine à proximité et regarde, et je pense à ma propre stupidité, et les esprits me laissent tranquille, ce qui au fait montre juste ce qu'être sensée vous rapportera. Eh bien, c'est un orang-outan, cet esprit, et impoli ! Il montre ses dents et mon Mauro essaie très fort d'avoir l'air viril, parce qu'il sait que je regarde. Il n'aurait pas eu besoin de se donner la peine, parce que..."
 verne.1039.d.2B:0 "...alors nous avons trouvé un gars qui connaissait bien l'esprit, parce que nous les Yanglam n'avons jamais été assez stupides pour verrouiller la science des esprits derrière une porte de temple. Nous nous enfonçons dans les profondeurs, et tout le temps le bonhomme radote encore et encore sur l'équilibre cosmique – eh bien, Mauro et moi n'avons jamais été d'accord sur grand-chose, mais nous étions tous les deux d'accord pour dire que nous nous ennuyions. Le vieil homme était rapide sur ses pieds, cependant. Bientôt nous étions là, une clairière près d'un lac, et un arbre plus grand que tous ceux que j'aie jamais vus, ses racines au-dessus du sol formant de grandes vieilles arches, plus grandes qu'une porte de temple...\n\nNous sommes en terre d'esprits, bien sûr, et l'horrible chose saute hors de l'arbre. Et nous sommes en bataille, et j'en ai tellement marre de moi-même d'avoir accepté de venir que je vais et je m'assieds sur une grande racine à proximité et regarde, et je pense à ma propre stupidité, et les esprits me laissent tranquille, ce qui au fait montre juste ce qu'être sensée vous rapportera. Eh bien, c'est un orang-outan, cet esprit, et impoli ! Il montre ses dents et mon Mauro essaie très fort d'avoir l'air viril, parce qu'il sait que je regarde. Il n'aurait pas eu besoin de se donner la peine, parce que..."
 verne.1039.d.2C:0 "Alors Mauro se perd. Et lui et tous ses serviteurs babillent encore et encore sur les dunes de Sarhal, et je me dis – qu'as-tu fait, femme stupide, à suivre cet homme stupide en terre d'esprits – et au moment où nous arrivons finalement à cette stupide clairière, je n'ai plus de patience pour la trouver belle. Va toi-même, si tu veux, et découvre à quel point elle est jolie.\n\nNous sommes en terre d'esprits, bien sûr, et l'horrible chose saute hors de l'arbre. Et nous sommes en bataille, et j'en ai tellement marre de moi-même d'avoir accepté de venir que je vais et je m'assieds sur une grande racine à proximité et regarde, et je pense à ma propre stupidité, et les esprits me laissent tranquille, ce qui au fait montre juste ce qu'être sensée vous rapportera. Eh bien, c'est un orang-outan, cet esprit, et impoli ! Il montre ses dents et mon Mauro essaie très fort d'avoir l'air viril, parce qu'il sait que je regarde. Il n'aurait pas eu besoin de se donner la peine, parce que..."
 verne.1039.a:0 "Un homme ne peut pas avoir l'air héroïque, se cachant derrière un vase."
 verne.1039.b:0 "Notre 'moine' avait déjà appâté le gros tyran vers le vase."
 verne.1039.c:0 "Le vase de l'Ancien Lembing avait pris vie !"
