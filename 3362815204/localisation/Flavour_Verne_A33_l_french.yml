 verne.12.t:0 "Aventuriers Corinites"
 verne.12.d:0 "Beaucoup de nos aventuriers vénèrent maintenant Corin, un aventurier qui a tué Korgus Dookanson et mis fin à l'unité de la horde orque, avant d'être révélé comme l'avatar du dieu de guerre disgracié Agrados et d'ascendre pour prendre sa place parmi la Cour du Régent. Comment devrions-nous aborder ceci ?"
 verne.12.a:0 "Embrasser la foi !"
 verne.12.b:0 "La rejeter !"
 verne.13.t:0 "As de Wyverne Trouvé !"
 verne.13.d:0 "Nous avons trouvé un as particulièrement accompli parmi nos cavaliers et ils ont indiqué qu'ils étaient ouverts à un rôle plus distingué dans notre armée"
 verne.13.a:0 "Qu'ils mènent nos armées"
 verne.13.b:0 "Qu'ils entraînent nos cavaliers"
 verne.14.t:0 "Régate de Stingport !"
 verne.14.d:0 "La Régate de Stingport est un pilier du calendrier social de Verne, la course de bateaux la plus vénérable du monde vernois. L'un des premiers codificateurs de la voile comme sport compétitif, elle produit régulièrement des marins d'une compétence exceptionnelle qui seraient facilement négligés dans un contexte plus formel. Le gagnant de cette année est un talent particulier, et l'occasion se présente pour nous de l'attraper pour le service d'état."
 verne.14.a:0 "Ils doivent se nourrir de gloire seule."
 verne.14.b:0 "Ils combattront pour leur pays !"
 verne.14.c:0 "Ils cartographieront Halann pour nous."
