 verne.1020.t:0 "Aventure dans le Kuzaram - Un Trésor d'Époques Passées"
 verne.1020.d.1B:0 "Étrange, peut-être, de vous raconter que la bataille vint naturellement. Le puzzle de comment purger les Erragal sans ruiner les précieuses reliques de leurs vêtements était comme une soutenance de thèse dans la tour, un grand problème de logique prenant vie. Oh, les elfes ont aidé, bien sûr – ils étaient assez soucieux d'histoire pour m'écouter quand je leur disais qu'ils 'ne devaient pas déchirer !', ma propre voix grêle dans l'acoustique étrange de cette chambre stagnante.\n\nJe tissais entre eux comme un danseur. J'avais étudié ces choses, voyez-vous. Pendant qu'Emondo et Clara se retrouvaient dans les endroits ombragés du Parc du Vernissage, j'avais pâli sur les contre-sorts et les principes anciens de magie, sur de rares comptes rendus de l'exorcisme de tels êtres. Je me battais avec une fureur froide, avec toute la misère de celui qu'on laisse derrière. J'avais lu que l'Erragal déteste son sort, enchaîné à un corps humain qui ne pourrira jamais... peut-être cela explique-t-il la montée de soulagement que j'ai ressentie, stark et pur, alors que je séparais doucement mais fermement la magie de leur liaison.\n\nDans le sillage de la bataille, tout était silencieux. Nous avions prévalu – sans une seule mort ! – et cela aurait dû être un temps pour la célébration. Dans les suites immédiates nous sommes montés au-dessus du sol, trouvant un endroit sec dans les ruines supérieures pour établir notre bureau, avant l'excavation qui allait bientôt commencer.\n\nC'est alors qu'Emondo me trouva, penché sur mes carnets. Je ne pouvais pas tout à fait le regarder.\n\n"Tu as été distant," dit-il.\n"Ai-je été ?" répondis-je. J'étais peu convaincant.\n"Elle t'ennuie ?" essaya Emondo, mais je secouai la tête.\n"Elle est... idéale," dis-je. "Je n'approuve pas."\n\nJe le fixais. Je savais qu'il voulait quelque chose de moi, quelque chose que je ne pouvais pas donner. C'était un thème familier de notre amitié, dans toutes les directions.\n\n"Je vais bien m'en sortir," dis-je, lentement. Emondo hocha la tête, et j'ai ressenti un désarroi soudain – c'était le hochement de tête d'un homme qui comprenait. Qui savait ce que je ressentais, et était terriblement gentil à ce sujet, qui m'accordait de la pitié. Avait-il toujours su ? Avais-je toujours été le bénéficiaire d'une gentillesse mortifiante ?\n\n"Cela va te rendre célèbre," dit Emondo, lentement. "Tu étais un putain d'archimage là-bas."\n\nJe le fixais. Il me regardait avec cet enthousiasme exaspérant, le genre que je trouvais impossible de décevoir."
