re à Dyer avant de 's'envoler hors du cratère' et souffrir d'un syndrome de décompression sévère. Corin sait ce qui arriva à Dresden Dyer, mais s'il vit encore, amenez-le pour interrogatoire. Nous avons envoyé le reste du journal également, bien que ce soit surtout du charabia ; on dirait qu'il a écrit par-dessus ses propres mots encore et encore. Une honte, vraiment. Il avait une carrière si prometteuse.\n- Bastíon le Rapide, "Rapport de Terrain au Bureau Colonial""
