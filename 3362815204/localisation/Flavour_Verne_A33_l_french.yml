 verne.1013.t:0 "Aventure dans le Salahad - L'Oasis du Désert"
 verne.1013.d:0 "Vous pensez qu'on y est allé sur un grand tuyau, vu ce qu'on a trouvé. C'était pas comme ça. C'était juste un lac dans un endroit où il aurait pas dû être, en plein centre d'un désert. Parfois les petits mystères suffisent – parfois la curiosité qui tue le chat est sacrément oisive. Comme on le voyait, il n'y avait aucun moyen que ce truc soit naturel. De la magie écrite partout dessus. Mais ça faisait rien...\n\nJ'étais un mauvais investissement, voyez. Pas un grand chercheur, pas un grand fouineur. Je traînais autour du Vernissage au fond d'une bouteille, obtenant à peine du crédit sur l'analyse d'artefacts pour pas perdre ma bourse. Mon superviseur Arak me l'avait rendu bien clair : aide-moi à m'acquitter d'une faveur envers un ami, parce que le gars peut pas se sortir ce foutu lac de la tête, et j'ignorerai que tu titubbes le long de la Rue du Bordel en faisant honte à l'institution.\n\nC'est comme ça que je me suis retrouvé dans ce putain de terrain vague, la vieille Sally faisant de son mieux pour me cuire la merde directement. Je prétendrai pas que j'étais un intendant pour les âges, mais je voulais vraiment pas mourir là-bas."
 verne.1013.a:0 "Je sais toujours pas pourquoi Cassie a accepté de venir. Pas après tout ça."
 verne.1013.b:0 "C'est pourquoi j'ai pris aucun risque – j'ai gardé l'équipe petite et concentrée."
 verne.1013.c:0 "Alors j'avais tiré quelques ficelles avec un pote de l'ambassade, on a eu un détachement d'Elfes du Soleil..."
 verne.1013.c2:0 "(Indisponible) §gAlors j'avais tiré quelques ficelles avec un pote de l'ambassade, on a eu un détachement d'Elfes du Soleil...§!"
