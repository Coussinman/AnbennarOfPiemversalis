 verne_1041_b2_tt:0 "Cette option est indisponible. Nous devons construire un §YNavire Amiral§!.\nLes effets suivants se produiraient :\n"
 verne.1041.c:0 "J'ai organisé une fabuleuse régate, qu'ils devraient bien sûr surveiller."

 verne.1042.t:0 "Aventure à Chien Binhrung - Une Récompense Trop Facile"
 verne.1042.d.1A:0 "Je les avais tous embauchés. De tels risques sont nécessaires avec des coûts élevés, et j'avais besoin de les connaître personnellement, et en plus, le leader, Quy, était si terriblement beau que j'ai refusé de passer un mois entier sans l'interviewer. Oh, rien d'inconvenant, s'il vous plaît – pas à mon âge. Parfois la compagnie polie d'un bel homme est sa propre récompense.\n\nParmi tant de wyvernes, qu'était-ce qu'une de plus ? Les Binhrung couraient partout comme des poules folles essayant de comprendre si c'était un signe d'invasion pure ou simplement un exercice d'intimidation.\n\nMa pierre d'envoi était confortablement assise sur la poitrine de Quy – je m'étais moi-même physiquement retirée à mon bureau pour quelques petits fours – alors j'ai eu une belle vue alors qu'ils plongeaient sous les avant-toits supérieurs du temple. Ils ont à peine eu à se cacher jusqu'au dernier piqué.\n\nEh bien, Quy avait de l'intelligence pour correspondre à ces pommettes, et il avait bientôt attrapé un bon butin pour le Vernissage. J'avais strictement demandé aucune mort, et Quy était aussi bon que sa parole. Nous avions un couple de mages, un Divinateur pour chercher des pièges et un type spécialisé en harmoniques pour cartographier la structure de l'endroit. C'est lui qui a signalé la coquille d'Abjuration, protégeant clairement quelque chose, et puissante aussi.\n\nHeureusement, nous avions pensé à ce genre de chose."
