 verne.502.t:0 "La Défiance de la Luna"
 verne.502.d:0 "La Diète Impériale a rejeté notre revendication, abandonnant notre peuple en terres étrangères et refusant de reconnaître notre autorité légitime sur tous les Vernois. La fureur a englouti la cour, et nous sommes maintenant confrontés à la perspective soit de presser notre revendication par la force soit de reculer faiblement face à une telle censure pointue et non ambiguë. Nous avons un consensus quasi-universel à la Cour, disposé même à affronter l'Empereur sur un champ de bataille en poursuite de nos revendications - mais cela ne durera pas. Nous devons nous engager, ou bien capituler."
 verne.502.a:0 "Nous sommes des Vernois fiers !"
 verne.502.b:0 "La discrétion est la meilleure part de la valeur."
 verne_502_a_tt:0 "Nous déclarerons une guerre pour annexer les Cités de la Rivière Luna, l'Empereur ne restera pas inactif."

 verne.503.t:0 "La Luna Éclipsée"
 verne.503.d1:0 "Jour glorieux ! La Diète Impériale a reconnu l'impératif culturel clair en jeu dans la question Luna, et nous a accordé domination sur la Luna vernoise, reconnaissant que ces territoires sont légitimement nôtres. Cela nous donne un mandat clair pour saisir toute terre détenue illégalement en dépit de notre revendication. Bientôt, nos frères vernois rejoindront le royaume !"
 verne.503.d2:0 "La Diète, toujours volontaire, a négocié son propre compromis inefficace concernant notre revendication légitime sur la Luna vernoise. Statuant en faveur d'un statu quo concret, elle laisse ouverte la possibilité pour les états de la Luna de rejoindre notre territoire, tout en refusant de le mandater. Additionnellement, la Diète a averti tous les côtés, mais véritablement seulement nous, que toute expansion future dans la Luna par l'épée ne sera pas tolérée. C'est un résultat maladroit et épineux, et un que nous ne pouvons permettre d'empêcher la réunification de notre peuple."
 verne.503.a:0 "Merveilleuses nouvelles !"
 verne.503.b:0 "Il y a toujours un piège..."
 verne_503_a_tt:0 "Tous les §YMineurs de la Rivière Luna§! avec plus de §G150§! d'opinion et §G70§! de confiance de §YVerne§! seront vassalisés.\n§YVerne§! gagne une revendication permanente sur toutes les provinces du §YBassin de la Rivière Luna§!.\n"
 verne_503_b_tt:0 "Tous les §YMineurs de la Rivière Luna§! avec plus de §G150§! d'opinion et §G70§! de confiance de §YVerne§! seront vassalisés.\n§YVerne§! gagne une revendication permanente sur toutes les provinces du §YBassin de la Rivière Luna§! de culture vernoise."

 verne_501_a_tt:0 "Cela mènera à §YVerne§! revendiquant le contrôle sur le Bassin de la Rivière Luna et ses villes libres.\n§YVerne§! vassalisera toute ville libre de la rivière Luna avec plus de §Y150§! d'opinion et au moins §Y70§! de confiance."
 verne_501_b_tt:0 "Cela permettra à §YVerne§! de garder ses gains, mais aucune expansion ultérieure ne sera autorisée.\n§YVerne§! vassalisera toute ville libre de la rivière Luna avec plus de §Y150§! d'opinion et au moins §Y70§! de confiance."
 verne_501_c_tt:0 "Cela empêchera §YVerne§! de revendiquer la Luna sans combat."

