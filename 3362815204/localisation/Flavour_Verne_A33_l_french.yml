 verne.1058.t:0 "Aventure à Lokemeion - Connaissance des Éons Passés"
 verne.1058.d.1A:0 "\"Article ALO-R-2-22-31. Livre. Titre Indéchiffré.\"\n\"Il est vert, note qu'il est vert.\"\n\"Article ALO-R-2-22-32. Livre. Titre Indéchiffré.\"\n\"Le même, genre d'un puce ? C'est le cuir de quoi, exactement ?\"\n\"Alma, puce c'est rose.\"\n\"Hein ? Ce n'est jamais rose. Puce. Ça sonne comme si tu étais malade, vert.\"\n\"C'est une sorte de rougissement. Rose foncé.\"\n\"Ça ne peut pas être correct.\"\n\"Alma...\"\n\"D'accord, note... vert malade.\"\n\"Article ALO-R-2-22-33. Livre. Titre Indéchiffré.\"\n\"Peut-on au moins enregistrer que j'avais raison d'obtenir plus de mains dedans ?\"\n\"Tu as gagné plusieurs points imaginaires, sûr.\"\n\"Cet endroit est fou. À quelle profondeur sommes-nous ?\"\n\"Je ne sais pas, Alma. Article ALO-R-2-22-34. Titre Indéchiffré.\"\n\"Oh, celui-ci est cool. Si complexe. Et une belle nuance profonde de bleu. Je me demande ce que ce symb-\""
 verne.1058.d.1B:0 "\"Nous pensons que tout est probablement lié à la magie, madame, au moins à cet étage. Nous ne pouvons pas comprendre l'écriture, mais la géométrie est familière, ressemble à une compréhension vraiment avancée de la mécanique du plan matériel pour la période.\"\n\"Pour notre période, même ?\"\n\"Ne peut pas dire encore, madame. Repéré quelques symboles que nous pensons sont supposés être des constantes, et nous sommes assez sûrs d'avoir cassé quelques-uns des nombres, mais...\"\n\"Mais ça prend du temps. Ne t'inquiète pas, nous avons plein de-\"\n\"Qu'est-ce que c'est que ça ?\"\n\"- Alma, arrête de jouer avec l'ordre de la pile.\"\n\"Je vais le remettre où je l'ai trouvé !\"\n\"Je voulais juste vérifier ce que c'est que ce truc. Tu vois ?\"\n\"Madame, c'est un-\""
 verne.1058.d.1C:0 "\"Ne bouge pas.\"\n\"Quoi ?\"\n\"Alma, écoute-le.\"\n\"Ne bouge pas.\"\n\"Alma, c'est un glyphe piège. Tu ne peux pas le toucher, et tu ne peux pas poser le livre.\"\n\"Parce que... ?\"\n\"Ça va probablement t'assommer, barbhen.\"\n\"C'est un euphémisme ?\"\n\"Alma.\"\n\"Je suis sérieuse ! Genre. Me sortir de là genre de truc ?\"\n\"Ce n'est pas pour tuer. Ça te fait dormir, puis le garde te trouve. L'état... te sort.\"\n\"Comme c'est civilisé !\"\n\"Alma...\"\n\"C'était un compliment !\""
 verne.1058.a:0 "[Root.verne_lokemeion_event_2_option_A_loc]"
 verne_lokemeion_event_2_option_A_loc_A:0 "\"Je pense que c'est un glyphe, Alma.\""
 verne_lokemeion_event_2_option_A_loc_B:0 "\"C'est un glyphe piège, madame.\""
 verne_lokemeion_event_2_option_A_loc_C:0 "\"Reste immobile, ou je vais te 'sortir' moi-même.\""
 verne.1058.b:0 "\"Reste immobile, ou je vais te 'sortir' moi-même.\""

 verne.1059.t:0 "Aventure à Lokemeion - Protecteur de la Bibliothèque"
 verne.1059.d.2A:0 "\"Qu'est-ce que c'est que ce truc dit dans les plans ?!\"\n\"Peut-être, 'Je vous poursuis dans un couloir' ?\"\n\"ALMA.\"\n\"Mets-toi derrière la porte !\"\n\n\"Comment un lien si complexe a-t-il duré si longtemps ?\"\n\"C'est ça que tu demandes ?!\"\n\"C'est absurde. Soit ça implique qu'ils ont résolu l'entropie d'enchantement, soit ça signifie que l'enchantement était assez fort en premier lieu pour-\"\n\"Exactement, madame. C'est incroyable.\"\n\"Vous deux pouvez faire ça quand nous n'empilons pas des chaises contre la porte ?\"\n\"Tais-toi, Alma, nous réfléchissons. Ça signifie que nous ne pouvons probablement pas le frapper avec quelque chose de magiquement absorbant ou le contrecarrer. Nous ne pouvons pas l'user d'une façon qui compte.\"\n\"Mm. Laisse-moi travailler dessus, madame.\"\n\"J'aimerais juste qu'on ait eu notre liste de référence en sortant. Un tas de piles mortes sans elle.\"\n\"Quoi, ce truc ?\"\n\"Alma !\"\n\"Tu vois, c'est le ton que j'aime.\"\n\"Eh bien, d'accord. Nous avons ce que nous pouvons porter, toute l'équipe est chargée. Si nous devons revenir, nous revenons mieux armés.\"\n\"Qu'est-ce qu'il y a du tome paralytique ? Celui qui m'a eue ?\"\n\"Ça ne vaut pas le coup.\"\n\"Tu as dit que personne ne pouvait comprendre le mécanisme pour un enchantement qui dure si longtemps.\"\n\"Un peu académique maintenant, n'est-ce pas ?\"\n\"C'est juste là ! Je peux le voir, juste au-delà de la porte !\"\n\"Madame. Si je peux intervenir. Je pense que nous pouvons distraire le truc pendant que votre amie-\"\n\"Alma.\"\n\"- pendant qu'Alma va pour ce livre. Je pense que ce truc mange la magie. Je pense qu'il ira pour une collation.\""
 verne.1059.d.2B:0 "\"Nous devons sortir maintenant.\"\n\"Je t'entends, Phil, je t'entends.\"\n\"Mon nom n'est pas-\"\n\"Oui, et le mien n'est pas barbhen.\"\n\"Alma, arrête d'antagoniser Phil.\"\n\"Le protecteur se rassemble.\"\n\"Nous y allons !\"\n\"Pas assez rapidement.\"\n\"Alma, tais-toi. Phil, si tu as peur, aide à protéger nos derrières alors que nous remontons. Fais-moi confiance, si nous ne rentrons pas à la maison avec aucun de ces trucs, nos patrons nous tueront de toute façon.\"\n\"...elle plaisantait, Phil.\"\n\"Ne me parle pas.\""
