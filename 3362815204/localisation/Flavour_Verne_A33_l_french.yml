 verne.1052.t:0 "Aventure à Nanru Nakar - Armure pour les Âges"
 verne.1052.d:0 "Le coffre était gigantesque, garni de chaque trésor que les Mudaliars ne toléreraient pas de perdre. Même ainsi, un se dressait au-dessus du reste – au centre de la pièce se trouvait un costume d'Armure Précurseur resplendissante et scintillante. Corinato approcha la pièce, dans l'admiration – à la base, on lisait \"Armure de Guerre de Liandarha Mudaliar.\" La noble Précurseur Tacenie qui avait fondé la dynastie Mudaliar, si peu après la Ruine.\n\nMais c'était trop beau pour être vrai. Corinato se tourna vers un remue-ménage derrière lui – seulement pour voir Alec síl Arcavar debout à l'entrée, une femme Mudaliar aux yeux de feu à ses côtés. Et vingt gardes derrière lui. Quelqu'un lui avait donné un verre de vin. \"Corinato... Corinato... oh mon cher ami...\"\n\n\"Traître !\" Le kobold grogna, alors qu'il fit briller sa rapière.\n\n\"Allons allons... Je n'ai pas menti, quand j'ai dit que je te faisais participer à mon butin... !\" le Bandit Blond afficha un sourire, leva son verre. \"J'ai menti sur le reste, cependant.\" Il prit une gorgée. \"Tu vois, ce groupe d'aventuriers A VRAIMENT trouvé cet endroit – et est mort en le pillant ! Mais oh, ils ont envoyé cette lettre avant... J'ai été embauché pour attacher le bout qui pendait.\" Il fit un geste vers la salle de trophées. \"Elles veulent que je te capture vivant, te renvoie avec une fable induite par enchantement à donner au Vice-roi– avec juste assez de réalité pour tromper tous les yeux arcaniques. Tu sais comment c'est – 'oh, il n'y a rien là, juste un débarras vide !'\" Corinato grogna. \"Oh, ne fais pas cette tête– contemple les reliques, avant de te rendre !\" Il fit un sourire à sa paramour. \"Pendant ce temps, je vais faire un peu plus connaissance avec mes employeuses...\" Il regarda en arrière – porta un nouveau toast. \"Adieu, Corinato ! Jusqu'à ce qu'on se revoie !\"\n\nAlec partit avec son amante Mudaliar, la porte du Coffre se fermant derrière lui. Ils pouvaient encore l'ouvrir de ce côté, mais... Le groupe de Corinato le regarda, désespéré. Il ne pouvait le supporter – il se détourna... directement vers l'armure Précurseur.\n– – –\n\"Eh bien... ça va.\" La mage tremblait, alors qu'elle tenait la rapière de Corinato, vêtue de la tête aux pieds de l'Armure de Liandarha. Le garde forestier Eordan se tenait à ses côtés, tenant un arc-relique. \"Es-tu... sûr que ça va marcher ?\" Elle se tourna vers le kobold perché sur son dos – griffes agrippant ses bras supérieurs, comme des ficelles de marionnette. Avec espoir. Si elle répondait à ses signaux.\nCorinato haussa les épaules avec désinvolture. \"Eh bien... si ça ne marche pas– ce n'est pas comme si nous le saurions de toute façon !\" La mage eut un petit rire nerveux. \"Sommes-nous prêts ?\" Hochements de tête, grimaces. \"D'accord...\""
 verne.1052.a:0 "\"...ELFES, FEMMES, KOBOLDS DE VERNE– EN AVANT !\""
 verne.1052.a_tt:0 "Les Vernois se sont frayé un chemin vers la sortie, ensemble d'armure légendaire en Acier-Précurseur en remorque – même s'ils ont dû laisser la plupart des trésors du Coffre derrière... et Verne a dû dépenser une bonne somme pour rembourser les Mudaliars pour les dommages.\n"
