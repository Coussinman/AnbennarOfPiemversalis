 verne.1025.t:0 "Aventure dans le Fangaula - Découvertes Post-Expéditionnaires"
 verne.1025.d:0 "RAPPORT BESTIAL : HYDRE\n\nQuadrupède, native d'une large étendue du sud-ouest du Sarhal. Possède une propriété régénérative unique qui permet la repousse et la duplication de têtes - plus précisément, tout le cou jusqu'à la clavicule. Cela semble impliquer une coagulation spécialisée et localisée d'une vitesse immense. Ce facteur de coagulation, aux côtés de la repousse accélérée apparemment spontanée d'os et de cartilage vertébral, offre d'immenses potentialités pour la médecine tant arcane que mondaine (voir Addendum 3).\n\nSpécimen initial obtenu dans le cadre du travail expéditionnaire du Vernissage au Fangaula (une opération désignée ci-après comme 'Projet Biataka'). Bien qu'autorisée et financée par le Collège d'Anatomie de l'Université du Vernissage, l'expédition ne fut finalement pas menée par du personnel autorisé. Des dommages résultants au spécimen durant le transport furent ainsi encourus, nonobstant les dommages existants encourus avant récupération.\n\nDe l'encre significative a déjà été répandue sur les questions relatives au Projet Biataka. Bien qu'il ne soit finalement pas le but de ce document spécifique d'élucider de telles questions, il est clair que la qualité de notre spécimen a été drastiquement impactée en résultat du personnel expéditionnaire inexpérimenté. Avant tout, ce qui suit est clair :"
 verne.1025.a:0 "L'expédition était sous-approvisionnée et trop confiante."
 verne.1025.b:0 "L'expédition était trop spécialisée, suivant les conseils d'atouts locaux."
 verne.1025.c:0 "L'expédition était un éléphant blanc vastement sur-approvisionné."
 verne_1025_2_tt:0 "Toutes les nations humaines dans §YDao Nako§! gagneront §G50§! d'opinion envers §YVerne§!, toutes les autres nations humaines dans §YFangaula§! gagneront §G25§! d'opinion envers §YVerne§!."
 verne_1025_3_tt:0 "Toutes les nations humaines dans §YDao Nako§! perdront §R100§! d'opinion envers §YVerne§!, toutes les autres nations humaines dans §YFangaula§! perdront §R50§! d'opinion envers §YVerne§!."

 verne.1026.t:0 "Aventure dans le Fangaula - Rapport Médical"
 verne.1026.d:0 "Médecin Présidant Dr. Antaniello, Débriefing Projet Biataka\n\nIl a été nécessaire de différencier complètement les blessures liées aux problèmes opérationnels, les blessures directement infligées par l'hydre (les plus pertinentes pour les érudits du Vernissage) et les blessures apparemment imaginées dans le cadre du soi-disant Syndrome de Maymunah, qui a depuis été écarté comme illusoire. Celles-ci n'incluent bien sûr pas les trente-quatre morts encourues durant la phase de déploiement du Projet Biataka.\n\nMaladie/Blessure Confirmée Liée aux Problèmes Opérationnels :\n- Mal du Sang Tropical (Quatre Membres)\n- Mal du Sébum Tropical (Deux Membres)\n- La Maladie de Pearlsedge (Deux Membres)\n- Scorbut Lié à la Non-Consommation de Citrons de Bord (Un Membre)\n- Fractures Extensives des Jambes (Glissade et Chute) (Un Membre)\n\nMaladie/Blessure Confirmée Liée à la Rencontre avec l'Hydre :\n- Perte de Membre (Huit Membres)\n- Perte d'Organe (Mineur) (Six Membres)\n- Perte d'Organe (Majeur) (Six Membres)\n- Perte de Sang (Modérée) (Quinze Membres)\n- Perte de Sang (Sévère) (Cinq Membres)\n- Perte de Chapeau (Un Membre)\n\nMaladie/Blessure Rapportée Liée au Soi-Disant Syndrome de Maymunah\n- Perturbations (Cinq Membres)\n- Rébellions (Huit Membres)\n- Douleurs et/ou Maux (Dix Membres)\n- Bobos (Quatre Membres)\n- Vibrations Désagréables (Six Membres)\n- Ennui (Trois Membres)\n- Perte de Moustache (Douze Membres)\n\nAu milieu de ces problèmes en cours, l'équipe du Projet Biataka a répondu en..."
 verne.1026.a:0 "Distribuant des cataplasmes aux expéditionnaires avec peu ou pas de contrôles."
 verne.1026.b:0 "Suppliant les potentats voisins pour de l'aide."
 verne.1026.c:0 "Ignorant complètement le problème."

 verne.1027.t:0 "Aventure dans le Fangaula - Un Chasseur Opportuniste"
 verne.1027.d.2AB:0 "RAPPORT DE TERRAIN\n\nLe Témoin A rapporte une panique généralisée parmi les Directeurs Expéditionnaires durant l'arrivée inattendue de l'hydre, et un ''bordel général'' alors que les expéditionnaires se dispersaient dans le sillage de la charge de l'hydre. Malgré avoir dressé des protocoles opérationnels extensifs relatifs à la capture d'hydre avant le départ, ceux-ci s'effondrèrent rapidement face à une rencontre de terrain réelle.\n\nAprès s'être regroupés derrière un arbre voisin, les Expéditionnaires se dissolvèrent largement en argument inefficace, jusqu'à l'intervention finale de..."
 verne.1027.d.2C:0 "RAPPORT DE TERRAIN\n\nLe Témoin A rapporte une panique généralisée parmi les Directeurs Expéditionnaires durant l'arrivée inattendue de l'hydre, et un ''bordel général'' alors que les expéditionnaires se dispersaient dans le sillage de la charge de l'hydre. Malgré avoir dressé des protocoles opérationnels extensifs relatifs à la capture d'hydre avant le départ, ceux-ci s'effondrèrent rapidement face à une rencontre de terrain réelle.\n\nÀ ce point, le péage de maladie significative et le soi-disant Syndrome de Maymunah causa une réduction significative de capacité opérationnelle, incluant mais ne se limitant pas à l'abandon en gros du terrain, la difficulté avec la perception fiable des têtes multiples de l'hydre, et dans un cas particulièrement infortuné l'évaluation apparente de l'hydre comme un 'ami' (Voir Addendum 3). Après s'être regroupés derrière un arbre voisin, les Expéditionnaires se dissolvèrent largement en argument inefficace, jusqu'à l'intervention finale de..."
 verne.1027.a:0 "Un Expéditionnaire pyromane du nom de Fioro."
 verne.1027.b:0 "Un groupe arrivant d'auxiliaires Fangaulans, attirés par le chaos."
 verne.1027.c:0 "selon le Témoin F, quelqu'un criant ''chargez !"""

 verne.1028.t:0 "Aventure dans le Fangaula - Deux Fois les Têtes, Deux Fois le Prix"
 verne.1028.d.3A:0 "Chacun des Directeurs du Projet Biataka a été accusé de négligence grossière des ressources de la Couronne sous la bannière générale de Corruption d'Office Public. Après avoir paniqué à la charge initiale de l'hydre, les Directeurs Expéditionnaires autorisèrent le déploiement de Feu Fléau, qui mena aux morts d'au moins quatre de leurs propres Expéditionnaires ainsi qu'à, plus important, des dommages au spécimen acquis."
 verne.1028.d.3B:0 "Chacun des directeurs du Projet Biataka a été accusé de négligence grossière des ressources de la Couronne sous la bannière générale de Corruption d'Office Public. Seule l'intervention d'atouts alliés voisins sous la forme de locaux Fangaulans, qui eux-mêmes subirent de sévères pertes dans le combat final avec l'hydre enragée, mena à tout type de spécimen récupérable en premier lieu."
 verne.1028.d.3C:0 "Chacun des directeurs du Projet Biataka a été accusé de négligence grossière des ressources de la Couronne sous la bannière générale de Corruption d'Office Public. Cela reflète la sévérité de leur indifférence aux problèmes en cours, cependant finalement imaginés, qui affligèrent leur force expéditionnaire. Après avoir échoué à former même le semblant d'une ligne de tir, les Expéditionnaires furent chargés par l'hydre hostile d'une manière décrite par le Témoin C comme "ressemblant plutôt aux boules de pelouse.""
 verne.1028.a:0 "Pourquoi ces amateurs ne peuvent jamais garder le feu loin des os..."
 verne.1028.b:0 "Peut-être que la prochaine fois on devrait juste envoyer des Fangaulans..."
 verne.1028.c:0 "Eh, moins de gens entre qui diviser le financement."

 verne.1029.t:0 "Aventure dans le Fahvanosy - Les Profondeurs Appellent"
 verne.1029.d:0 ""3ème Chutelarme\nCapitaine Dresden Dyer du Golden Hope, sous contrat du Royaume de Verne\nFahvanosy est une terre étrange. Ce ne sont pas juste les épices, ni les coutumes étranges de ces myriades d'halfelins. Ce n'est pas non plus la jungle montagneuse, ni les bêtes étranges qui rôdent la terre. Toutes ces choses et plus seraient une irrégularité régulière pour nous Verniens : un sens d'émerveillement et de découverte est tout ce dont un Vernien bien-pensant pourrait rêver.\n\nNon, ce qui est étrange à propos du Fahvanosy, c'est que c'est le seul endroit qu'un vieux loup de mer comme moi pourrait appeler maison. La Mer.\nElle semble... différente... sent différent. Elle met les hommes mal à l'aise, comme si elle nous regardait toujours. Pas à travers les yeux des étranges sirènes, nageant dans le crépuscule supérieur de la mer. Maintenant elle me regarde, de profondément en bas, celle qui m'a autrefois si doucement bercé pour dormir, me force maintenant dans l'oubli, des yeux veillant sur moi comme une vigile, seulement pour me regarder encore alors que je m'éveille.\n\nJe crains qu'elle me regarde même dans mes rêves.\n\nC'était encore une autre nuit de sommeil agité, les yeux mi-ouverts fixant ma vigile éternelle, quand Jændur Hildrsdöttir vint vers moi avec un épicier tremblant, un plongeur de métier. Il plongeait pour des perles quand il s'aventura trop loin des lits normaux, dit qu'il pouvait "entendre la perle noire chanter."\nJændur me dit qu'elle l'a trouvé faisant une 'barrière de perles' sur la plage, et que quand elle questionna ce qu'il faisait, c'était comme si une transe était brisée, l'épicier tombant au sol, pleurant que les légendes étaient vraies, que la Mer le regardait.\n\nJ'avoue que je souhaitais tout oublier et naviguer de retour à mon bien-aimé Heartspier – mais qu'est-ce que le courage, sinon surmonter sa peur ? Alors nous nous sommes mis au travail. J'ai fait appel à quelques faveurs d'un vieux marchand Tungric. Nous avons acheté quelques-unes de leurs "combinaisons de plongée" mécaniques comme ils les appelaient, payé une prime aussi juste pour les faire allonger, bâtard avide.\n\nEt quand nos bottes touchèrent finalement le fond marin, Jændur déchira sa combinaison dans une fureur claustrophobe alors que l'eau se refermait autour d'elle. Je ne pouvais me résoudre à la blâmer, une fière Harpie habituée à planer dans les cieux maintenant forcée de marcher sous les vagues. Néanmoins nous avions encore besoin d'un bon éclaireur.""
 verne.1029.a:0 "Cet épicier a la taille parfaite.. Et il connaît le chemin aussi !"
 verne.1029.b:0 "Les eaux étranges appellent des gens plus étranges encore... un Homme-Lézard nous guidera."
 verne.1029.b2:0 "(Indisponible) §gLes eaux étranges appellent des gens plus étranges encore... un Homme-Lézard nous guidera.§!"
 verne.1029.c:0 "Peut-être les sirènes peuvent-elles l'aider à glisser sous les vagues comme le ciel ?"
