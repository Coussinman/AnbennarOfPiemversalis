 A33_zenith_of_the_eastern_princes_title:0 "Zénith des Princes Orientaux"
 A33_zenith_of_the_eastern_princes_desc:0 "Si Verne n'existait pas, Arawkelin serait la plus belle ville du monde - je le dis par expérience ! Ils font pousser des moustaches là-bas, vous savez, les elfes autrement glabres - ils ont une magie cosmétique pour cela. Ils se pavanent dans l'ombre des temples dorés, tout aussi beaux et impressionnants que n'importe quel Vernien. Vous les voyez sur les marchés flottants, faisant du charme aux beautés de mille peuples, tirant autant d'avantage qu'ils peuvent du coucher de soleil posé juste sur la rivière. Comme ils le devraient sacrément bien !"
 verne_martao_deal:0 "Accord de Martao"
 verne_martao_deal_desc:0 "Verne est parvenu à un arrangement ferme avec les dirigeants des elfes Kelino, se légitimant rapidement dans cette terre étrangère."
 verne_A9_effect_tt1:0 "Convertit jusqu'à §Y10§! provinces possédées dans la région de la §YForêt Tropicale de Lupulan§! au §YCorinisme§! !"
 verne_A9_effect_tt2:0 "\nActive les aventures halassiennes"

 A33_the_halanni_exposition_title:0 "L'Exposition Halannienne"
 A33_the_halanni_exposition_desc:0 "Bien sûr que c'est arrogant ! Nous proclamer capitale du monde entier, le centre même de l'histoire, ne serait-ce qu'un moment. Mais nous sommes allés encore plus loin. En rassemblant tous les plus grands trésors du monde en un seul lieu, en revendiquant une propriété si profonde sur les histoires mêmes du monde, l'Exposition rend cette revendication permanente. Plus important encore, elle fait le défi de l'idiot - venez donc nous les prendre, alors, si vous êtes un si grand homme..."
