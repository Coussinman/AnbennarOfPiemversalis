 verne.1045.t:0 "Aventure en Amadia - Les Rivaux en Mouvement"
 verne.1045.d:0 "Les arrogants Pearlsedgers persistent même après notre victoire sur eux. Apparemment ils cherchent à nous humilier en tant qu'aventuriers et ont assemblé une équipe formidable pour chercher une perle rumeur en Amadia. Mais ne vous y trompez pas, c'est loin des crises d'enfant qu'ils lancent habituellement, mais un mouvement politique calculé.\n\nSi nous permettons à Pearlsedge de chercher sans entrave cette perle particulièrement grande, ce serait un défi direct à nos ambitions dans la région. Qui plus est, cela les établirait comme un contre-pouvoir aux locaux et pourrait résulter en une résistance plus raide à notre règle. Encore plus pressant, l'orgueil blessé de nos capitaines aventuriers causerait des problèmes domestiques à Verne même.\n\nIls ont assemblé une équipe petite mais élite. Elle consiste en trois humains et un elfe. Deux des humains sont des officiers des armées de Pearlsedge, avec un rumeur d'être un mage compétent. L'elfe est prétendument un garde forestier des Bois-Profonds. Et le capitaine semble être quelque paladin fanfaron qu'ils ont recruté d'un temple impérial.\n\nPearlsedge a fait la publicité de cette équipe à la nation. Il y a un orgueil national bourgeonnant pour ces 'aventuriers intrépides'. Ils sont prêts à partir dans les mois qui viennent. Nous devons les contester !"
