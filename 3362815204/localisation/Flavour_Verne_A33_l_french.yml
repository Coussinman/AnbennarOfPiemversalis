 verne.1021.t:0 "Aventure dans le Gamyi - Nouveaux Horizons !"
 verne.1021.d:0 "Une clôture cassée ; les hurlements aigus de Donneur-de-Nourriture. La liberté !\n\nKaska savait que son nom était Kaska, ou parfois 'chérie', ou parfois 'putain de tchoken'. Elle répondait à tous ces noms, et savait qu'ils signifiaient habituellement Nourriture, ou la précipitation de Donneur-de-Nourriture la hissant dans les airs avec ses griffes fermes, où Kaska pouvait voir beaucoup plus que d'habitude. Parfois Donneur-de-Nourriture plaçait Kaska sur ses genoux et serrait, et c'était très agréable. Mais le monde appelait ! Elle se sentait mal pour Donneur-de-Nourriture, mais franchement Kaska pouvait trouver de la Nourriture n'importe où, et depuis qu'elle avait planté un pied devant l'autre, elle avait vu plus qu'elle n'aurait jamais pu imaginer.\n\nPrenez, par exemple, ces étranges types à pointes. À bien des égards ils étaient beaucoup plus charnus que Donneur-de-Nourriture ou même Kaska elle-même ; ils ressemblaient beaucoup aux Lisses et Grognons que Kaska avait évités dans son grand voyage. Ils avaient d'étranges pointes faciales cireuses formées de leur mousse, et Kaska trouvait cela très curieux. Ils apportaient avec eux d'énormes boîtes et sacs qui fuyaient leur sorte de Nourriture - guère les meilleurs trucs, mais assez nourrissants. Kaska en goûta un peu, puis alla au ruisseau proche pour boire.\n\nCe soir-là, Kaska découvrit deux autres choses sur les Pointes Cireuses ; ils ne pouvaient pas voir les serpents, et ils aimaient les Choses Brillantes presque autant qu'elle. Elle fit des bruits inquiets pendant que les Pointes Cireuses hurlaient dans la nuit, leur ami se tordant au sol et finalement devenant immobile. Elle marcha irritée sur le cou du serpent jusqu'à ce qu'il soit mort. Ils lui donnèrent plus de Nourriture pour ça, et elle alla explorer les Vieilles Roches à proximité.\n\nLe matin suivant, se réveillant de sa petite alcôve dans les Vieilles Roches, elle regarda les Pointes Cireuses passer devant elle. Ils allaient à l'intérieur des Vieilles Roches, sans doute pour des Choses Brillantes ! Et ils avaient quelqu'un avec eux..."
 verne.1021.a:0 "Une autre Pointe Cireuse à forcer à travers la porte ; vilain !"
 verne.1021.b:0 "Un des Lisses et Grognons locaux pour les laisser entrer."
 verne.1021.c:0 "Quelqu'un qui ressemblait à Donneur-de-Nourriture !"
