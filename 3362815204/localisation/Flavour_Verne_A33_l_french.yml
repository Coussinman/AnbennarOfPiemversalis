 verne.1030.t:0 "Aventure dans le Fahvanosy - Un Grand Champ de Bataille"
 verne.1030.d:0 ""5ème Chutelarme\nCapitaine Dresden Dyer du Golden Hope, sous contrat du Royaume de Verne\nIl fallut un moment pour s'habituer à marcher sur un fond marin. Le limon s'accrochait à nos jambes, l'obscurité nous embrassait tout autour, sorts et fusées ne faisaient qu'arrêter l'obscurité envahissante, tandis que des créatures curieuses des profondeurs pointaient leurs têtes à travers les lumières étranges pénétrant leur sanctuaire. Même les Sirènes semblaient hésiter à profaner la sainteté de l'obscurité en dessous ; nous perdîmes tout signe de leur présence. Je ne pense pas avoir jamais ressenti autant d'anxiété qu'au moment où j'ai percé le crépuscule vers minuit, rien qu'un tube de tissu ciré renforcé avec du mithril me fournissant de l'air, disparaissant en un point invisible au-dessus de moi.\n\nLa communication là-bas était aussi quasi impossible, limitée aux signes de main et au flash occasionnel de parole mentale de notre sorcier. Même debout épaule contre épaule, je me sentais isolé. Juste le vide. Le vide, et cette sensation rampante d'être regardé par quelque chose. Les Profondeurs. La Perle. La gueule béante du vide me fixant directement.\n\nAprès ce qui semblait des jours, nous avons trouvé quelque chose. J'ai... j'ai entendu des histoires de grandes batailles. Des lignes de tranchées autour de châteaux protégeant contre la grêle de flèche et boule de feu. J'ai vu des champs de bataille, pris la pièce d'ami et ennemi pareillement, étendus en grappes côte à côte, des milliers de morts. Rien, à côté de cela.\n\nCela commença par un craquement. Comme une brindille sèche cassant sous le pied. Mais à chaque pas cela continua, les détritus couvrant des milliers de petits os fragiles. Ce que j'avais pris pour du corail était de l'os, traînant des algues en suspensions vineuses. Un récif ressemblait à un crâne, maintenant évidé pour quelle que vie se sustentait. Et alors que nous marchions plus loin, des lances rouillées avec des bannières écorchées surgissaient de l'obscurité, portant de l'héraldique qu'aucun de nous n'avait vue avant. À un moment je faillis tomber dans un gouffre, ses flancs doublés de dents dentelées pointées l'une vers l'autre. Mon poids disloqua une, et je la regardai dériver lentement vers le bas à travers les intestins de la chose longtemps morte.\n\nFilipé n'eut pas cette chance.. Alors que nous arrivions plus loin, une grande faille apparut devant nous, ses côtés continuellement s'élargissant, jusqu'à ce qu'même un géant de mythe se sentirait minuscule. Nous le savions tous à la fois, d'une manière ou d'une autre. Lignes de tranchées, marquées au bord en algue barbelée fluorescente. Une petite fente courait de chaque ligne à la suivante. Filipé s'approcha un peu trop hâtivement, et un courant malin s'empara de lui, le traînant. Il se tourna vers nous, s'agrippant aux protubérances osseuses dans le limon, chacune cassant sans bruit dans sa prise. Même alors que le sang commença à tacher l'eau où il avait agrippé l'algue, rien ne pouvait être entendu – seulement des bulles s'échappant vers la surface. Puis les flocons de mithril scintillant rejoignirent les détritus, et le vide où autrefois il y avait un ombilical vers nos navires au-dessus...""
 verne.1030.a:0 "Sûrement il doit y avoir une fin à la largeur de ces tranchées, autour !"
 verne.1030.b:0 "Risquons-le, nous ne devons pas traîner."
 verne.1030.c:0 "Ces combinaisons sont restrictives de toute façon, partageons tous l'enchantement des Sirènes."

 verne.1031.t:0 "Aventure dans le Fahvanosy - L'Œil de la Tempête"
 verne.1031.d.generic:0 ""Capitaine Dresden Dyer du Golden Hope, sous contrat du Royaume de Verne\nCombien de temps cela fait-il ? Des jours ? Les navires au-dessus, croient-ils encore que nous reviendrons ? Pompent-ils encore de l'air vers le fond de la mer juste pour nous ? Obligation ? Devoir ? Espoir ?\nSûrement l'ombilical coupé doit avoir envoyé une sorte d'alarme à travers le navire ? Vuzaris semble plus paranoïaque que jamais. Je ne peux me souvenir quand il m'a envoyé un message pour la dernière fois, bien qu'à certains moments je jure que ses lèvres bougent, murmurant dans le vide, un doigt avec hésitation sous son menton, pourtant pointant encore. Je pense. Peut-être.\n\nDieux d'en haut, j'espère juste que mes prières soient exaucées. Ce n'est pas comme ça qu'un Vernien devrait mourir, lieues sous la mer. Même alors que je m'assieds ici, livre enchanté en main, écrivant au bord... Nous n'aurions pas dû venir ici. Il y a ce qui ne devrait pas être connu, ne devrait pas être trouvé ! Je pense que je peux entendre des tambours. Des tambours résonnant dans ma tête. Peut-être c'est mon cœur.. Mais d'une manière ou d'une autre je sais que ce n'est pas. Comme une cloche sonnant pour éloigner les vivants : 'restez à l'écart'. Vous n'avez pas besoin de comprendre ce que cela signifie, seulement le sentir. C'est un cimetière. Notre cimetière. Un dernier étirement à travers l'enfer, une Mer Ruinée perverse dans une Mer Ruinée, où tout ce que vous demandez c'est : qu'y a-t-il au centre ?\n\nY aura-t-il quelque dieu mort depuis des éons, quelque Castellos ancien ? Une cité de pierres inconnues de nous, jetée de la §PPerle oh perle noire, comme je m'émerveille de tes ténèbres, le soleil jumeau sombrant derrière le lac, en Asocrac. Étrange est la nuit où les étoiles noires se lèvent, Et d'étranges lunes tournent à travers les cieux Mais plus étrange encore est Asocrac Perdue Chanson de mon âme, ma voix est morte ; Meurs toi, non chantée, comme les larmes non versées"§!"
 verne.1031.a:0 ""Se dessécheront et mourront dans Asocrac perdue.""
 verne.1031.b:0 "L'Homme-Lézard m'arrêta, et parla : "Et même avec d'étranges éons...""
