 verne.1015.t:0 "Aventure dans le Salahad - Comme en Haut, Ainsi en Bas"
 verne.1015.d.1A2A:0 "Je me souvenais de ce que c'était, soudain, de la regarder travailler. Elle avait toujours eu une main habile pour les trucs somatiques complexes, les trucs qui te permettent d'enfouir la complexité d'un rituel dans un seul geste codé. Avec la façon dont mes mains tremblent, cette merde allait jamais marcher pour moi, mais Cassie donnait l'impression que c'était facile. On s'est baladés plutôt que marchés à travers le palais, on a juste bavé devant ces chambres déployantes de beauté bizarre : des salles où on tombait vers le haut, des salles qui apparaissaient à tout le monde comme des jardins ouverts au ciel, bien qu'on sache qu'on était profondément sous l'eau, bien sûr.\nJe l'ai suivie comme un chiot, comme je l'ai toujours fait. On a lentement déplié les couches du repaire du Génie, salle par salle."
 verne.1015.d.1A2B:0 "Ma faute, bien sûr. Elle voulait aller plus lentement. Cassie était pas militaire, elle avait aucune expérience avec des merdes comme ça. Et elle était trop putain courageuse pour fouiller des tombes dans le désert, trop pleine de principes. Vous savez à quel point c'est fou, qu'avec aucun avertissement, elle ait presque battu un piège comme ça ? C'est de l'évocation de fou furieux, combattre contre des merdes de génie d'il y a je sais pas combien de siècles. Et elle a presque réussi...\n\nJe me souviens pas de ce qu'on a fait ensuite, exactement. On a juste continué à bouger. Je pensais aux feuilles qui tombent dans les jardins du Vernissage. Je pensais au regard sur le visage de Cassie, voyant en moi quelqu'un qui avait jamais putain existé. Il y a un million d'années, sachant que tout ce que je ferais jamais c'est la décevoir."
 verne.1015.d.1B2B:0 "C'était des abrutis, mes gars verniens, et j'étais un abruti de penser qu'ils pouvaient se frayer un chemin à travers cet endroit. Ils auraient mieux fait de juste charger ensemble en tant qu'unité, travailler sur l'instinct - au lieu de ça ils se sont fait cueillir par des pièges un par un, piégés dans des salles de privation sensorielle se hurlant la gorge, confus par des illusions de beaux jardins, menés directement dans des pièges à gaz. Ou ils jugeaient mal une putain de boucle de gravité bizarre et s'écrasaient contre les murs.\n\nÀ la fin, c'était juste moi et deux autres gars, et je me masse la tête en pensant comment diable on va sortir d'ici. Dans des moments comme ça, faut juste le faire avec la gueule de bois. Ils m'avaient envoyé là-bas trop contents avec la perspective de ma mort violente, c'était évident."
 verne.1015.d.1B2C:0 "C'était des abrutis, mes gars verniens, des têtes de bois sortis des Expéditionnaires, vous savez ? Inutile de leur dire de déchiffrer un putain de motif mural, ils avaient besoin que je leur fasse confiance. Alors je leur ai dit d'être des Verniens, et je les ai poussés en avant, et on s'en est sortis. On en a perdu quelques-uns, à une putain de salle de gravité bizarre et un jardin d'illusion qui a mené mon gars directement dans un piège à gaz, mais à la fin ces gars étaient gonflés, je pouvais le voir. Ils l'avaient fait ; ils mourraient pour moi. Des gars comme ça sont fous – plus vous leur en demandez, plus ils vous aiment."
 verne.1015.d.1C2B:0 "J'ai laissé mes elfes s'en occuper. Je me suis dit qu'ils avaient pas besoin de moi là, les exhortant à foncer comme des têtes de bois à travers vingt-huit puzzles comme une bande de Verniens l'aurait fait. D'ailleurs, j'étais épuisé par la pression de la magie, et j'avais besoin de réfléchir. Ils ont perdu un gars dans une étrange salle d'escaliers, toujours reculant et jamais vraiment logiques - je pense que la clé de la salle devait être la conviction, l'attaque directe. Mais leur approche a marché. Après quelques jours, même un idiot comme moi pouvait sentir les lignes qu'ils créaient avec leurs mouvements prudents, les champs de tir qui se chevauchaient." 
 verne.1015.d.1C2C:0 "J'étais un connard. J'ai forcé ce groupe d'Elfes du Soleil à avancer, comme s'ils étaient des gars têtes de bois sortis des Expéditionnaires. Ils allaient pas forcer à travers cette merde. On a perdu la moitié de nos gars elfiques avant d'avoir traversé les chambres sensorielles bizarres, puis trébuché à travers un tas de pièges de feu. Ils me détestaient vers la fin, je pouvais le voir, mais j'étais le seul putain de mage qui restait dans l'expédition."
