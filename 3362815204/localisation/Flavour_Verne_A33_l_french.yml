 verne_genie_palace_event_2_option_B_loc_B:0 "Je leur ai dit de prendre leur temps pendant que je m'en remettais."
 verne_genie_palace_event_2_option_B_loc_C:0 "Je leur ai dit d'utiliser leur tête pour une fois et d'y aller doucement."
 verne_genie_palace_event_2_option_C_loc_B:0 "Je leur ai dit de se bouger le cul et de montrer un peu de courage vernien."
