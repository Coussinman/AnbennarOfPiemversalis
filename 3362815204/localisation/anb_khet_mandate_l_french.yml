elikhet_pyramid:0 "Grande Pyramide d'Elikhet"
elikhet_pyramid_desc:0 "--------------\nLe Tombeau d'Elikhet, étant le lieu de repos du Khet le plus puissant et le plus connu, est l'un des sites les plus saints du Khetisme au-delà du Chagrin lui-même. Au sommet de ce tombeau, une grande pyramide a été construite, servant à la fois de couche de protection pour le tombeau lui-même, ainsi que de projection de la puissance impressionnante d'Elikhet. Elle se dresse à la fois comme un rappel de la volonté des Khets ainsi que comme un monument à leur gloire."
elikhet_pyramid_tooltip:0 "La mise en œuvre des §YRéformes du Régent§! remboursera le coût de la §Gstabilité§!"

bronze_dragon_academy:0 "Académie du Dragon de Bronze"
bronze_dragon_academy_desc:0 "--------------\nPendant le règne d'Aakhet le Bronze, aucun groupe n'était plus loyal au dragon que les Ahati. Leur révérence pour lui allait au-delà de son statut de dirigeant de Kheterata, tentant de maîtriser le pouvoir d'un dragon en eux-mêmes pour augmenter leur puissance de combat. Bien qu'il se soit écoulé quelque temps depuis sa disparition, cette académie martiale a été construite pour donner un nouveau but aux Ahati ; un endroit pour qu'ils perfectionnent leurs compétences comme ils le faisaient il y a des siècles."
bronze_dragon_academy_tooltip:0 "Les régiments §YAhatis§! gagneront :\nDégâts de feu terrestres : §G+15,0%§!"
bronze_dragon_academy_modifier:0 "Académie du Dragon de Bronze"

decadence_statues:0 "Les Jumeaux Décadents"
decadence_statues_desc:0 "--------------\nDeux grandes statues identiques de Khets musclés flanquent chaque côté du Chagrin dans la ville de Niramit. C'est ici que les Khets se rassemblent pour prendre part à des plaisirs plus... mortels... Pour cette raison, ainsi que pour les vues à couper le souffle que créent les statues, cela a fait de la ville un endroit populaire à visiter, et donc à y faire du commerce."
decadence_statues_tooltip:0 "Le §YKhet§! et ses §Yactivités§! seront moins perturbateurs"


