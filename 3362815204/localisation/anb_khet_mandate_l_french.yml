 ###privileges
 estate_ahati_khetist_recruitment:0 "Protecteurs de Kheterata"
 estate_ahati_khetist_recruitment_desc:0 "Les Ahati, divisés en Confrérie du Nord et du Sud, sont des ordres religieux, dévoués à l'Aakhetisme, qui vénèrent le Dragon de Bronze qui régna jadis sur Kheterata. Ils ont assumé le rôle de défenseurs du mandat des intendants des Khets. Ce rôle inclut la défense de l'Aakhetisme et de ses traditions, mais aussi les devoirs de police réguliers et la protection des caravanes marchandes. Ils soutiennent notre dirigeant tant qu'il détient le mandat et se prouve digne Intendant."

 estate_ahati_non_khet_steward:0 "Intendant Païen"
 estate_ahati_non_khet_steward_desc:0 "Les Ahati, en tant que gardiens de la foi Khétiste, détiennent une influence politique, économique et religieuse sur les habitants du Chagrin de la Mère. Et bien que nous régnions sur les terres Kheteratanes, nous ne suivons pas leur foi ou leurs coutumes, menant les Ahati à se méfier de nous. Nous souffrirons de déloyauté et même d'hostilité franche tant que nous n'embrassons ou ne respectons pas leur foi et devons donc rester vigilants."

 estate_ahati_noble_titles:0 "Accorder des Titres Nobles"
 estate_ahati_noble_titles_desc:0 "Légalement, les Ahati ne sont pas de la noblesse, une grande partie étant même des roturiers. Pourtant, ils agissent comme l'aristocratie, et on ne peut nier qu'ils dégagent une aura de noblesse. Nous pourrions donc utiliser leur désir d'être vus comme nobles à notre avantage et leur accorder de véritables titres de haute naissance, des domaines personnels et des pensions, en faisant des gardiens nobles des Khets et de l'Intendant tant en nom qu'en fonction. En échange de leur loyauté bien sûr."

 estate_ahati_khet_guards:0 "Gardiens des Khets"
 estate_ahati_khet_guards_desc:0 "Les Ahati ne pensent pas grand bien des khets, considérant plutôt leur propre ordre comme Gardiens du Chagrin. Utilisons ceci à notre avantage et plaçons-les en position de gardes du corps des résidents les plus importants du Chagrin : les khets eux-mêmes. L'idée est manifestement absurde. Le nombre de choses sur Halann capables de nuire à un khet pourrait se compter sur une main. Le garde du corps d'un khet préviendrait principalement les paysans indésirables d'importuner les dieux à tête de chat avec des requêtes, ainsi que de s'occuper de tous les caprices qui frappent le khet. Certains Ahati peuvent considérer ces tâches serviles indignes d'eux, mais c'est un travail qui doit être fait pour maintenir les khets apaisés."

 estate_ahati_meritocratic_recruitment:0 "Recrutement Méritocratique"
 estate_ahati_meritocratic_recruitment_desc:0 "Les Ahati sont un groupe unique en Kheterata, non seulement à cause de leur statut quasi-noble, leur dévotion à Aakhet, et leur statut largement non reconnu, mais aussi à cause de leur système interne de gouvernance inhabituel. Ils adhèrent strictement à leur code de conduite appelé le "Peyimaaw". Ce code établit que tous ceux qui servent dans les Ahati et montrent prouesse au combat, et dévotion à Kheterata, devraient avoir la capacité de gravir les rangs, peu importe leur origine ou caractère. Tout découle des temps de domination Damérienne sur le Chagrin et leur dévotion à l'honneur et au règne méritocratique. Nous pouvons inscrire cette tradition de méritocratie dans la loi pour empêcher quiconque avec de fausses prétentions ou de mauvaises motivations de prendre des positions de pouvoir au sein des Ahati, assurant ainsi que leurs qualifications sont à la hauteur de nos standards !"

 estate_ahati_state_merchants:0 "Marchands d'État"
 estate_ahati_state_merchants_desc:0 "Tandis que la Confrérie du Nord est strictement un ordre militaire, la Confrérie du Sud s'est avec le temps transformée en une sorte de guilde marchande militarisée avec une emprise de fer sur le commerce dans le Salahad méridional. Ceci pourrait être utilisé à notre avantage alors en offrant à l'un de leurs marchands les plus proéminents la position d'envoyé commercial et stimuler le commerce pour nous où nous le désirons. Bien que cela bouleverserait la Confrérie du Sud pendant un moment, ce pourrait être un bon investissement."

 estate_ahati_support_north:0 "Soutenir la Confrérie du Nord"
 estate_ahati_support_north_desc:0 "La Confrérie du Nord est la moitié des Ahati qui réside de la Mer Divenhal à Kheterat. Ils se distinguent par une adhésion stricte au passé guerrier des Ahati et par la dévotion à Aakhet le Bronze. Nous pourrions leur prêter notre soutien et leur donner la préférence, ce qui nous accorderait le bénéfice d'une Confrérie plus loyale. Ils seraient, en retour, capables de mettre leur focus sur la professionnalisation, et prêter leur soutien dans la maintenance des fortifications et la construction d'ouvrages défensifs à travers le royaume."
 estate_ahati_support_tooltip:0 "Nous ne pouvons soutenir qu'une des deux confréries à la fois."

 estate_ahati_support_south:0 "Soutenir la Confrérie du Sud"
 estate_ahati_support_south_desc:0 "La Confrérie du Sud est la moitié des Ahati qui parcourt le Salahad Méridional et au-delà. Les circonstances locales ou en un mot ; les gnolls, les ont transformés en hybride entre une guilde marchande et un ordre militaire, car l'attention de la Confrérie est en grande partie réservée à la protection des caravansérails Irsmahpani. De nombreux Ahati du Sud sont tant marchands que soldats et tiennent la continuation du commerce en haute estime, avec seulement leur dévotion à Kheterata prenant une priorité plus élevée. Nous pourrions leur prêter notre soutien et leur donner priorité, ce qui stimulerait notre commerce général et, en leur donnant plus de droits, ils pourraient nous prêter main forte pour résoudre les problèmes locaux le long des routes commerciales."

 estate_ahati_support_brotherhoods:0 "Soutenir les Confréries"
 estate_ahati_support_brotherhoods_desc:0 "Nous avons pris le contrôle complet des deux confréries et les avons unies en une seule. Nous ne serons plus incapables de parrainer ou soutenir les deux parties, car elles opèrent maintenant comme une seule. Au lieu de cela, nous bénéficierons finalement des deux parties des Ahati ; militariste et commerciale à la fois."

 estate_ahati_state_equipment:0 "Équipement Fourni par l'État"
 estate_ahati_state_equipment_desc:0 "Les Ahati ont traditionnellement rassemblé leur équipement de multiples sources ; la plupart paieront leur équipement eux-mêmes, avec certains Ahati ayant assez de ressources pour équiper une petite armée, tandis que d'autres l'obtiennent de donations par des sympathisants riches. Tout cet équipement varie énormément en origine et fonction, faisant ressembler les Ahati plus à une bande hétéroclite de fanatiques qu'à des gardiens du mandat. Nous pourrions remédier à ceci en fournissant aux confréries de l'équipement produit par l'état et standardisé. Cela stimulerait tant leur loyauté et rendrait plus facile pour eux d'avoir des réparations faites après le combat, mais cela impliquerait aussi une tension importante sur notre production d'armes."

 estate_ahati_ahati_commanders:0 "Commandants Ahati"
 estate_ahati_ahati_commanders_desc:0 "Contrairement à la noblesse, qui gagne sa station par le nom et la commission, les officiers Ahati gagnent leurs rangs en montrant leur valeur et démontrant leurs compétences sur le champ de bataille. Cette forme méritocratique de promotion et de maintien de la qualité dans les rangs du corps d'officiers s'est montrée significativement meilleure qu'avoir des nobles s'acheter leur entrée dans l'état-major militaire. Il pourrait donc être une bonne idée d'enrôler simplement les officiers Ahati dans nos armées et les faire diriger sur le champ de bataille. Ce serait coûteux, et donnerait aux confréries une influence sur nos armées, mais en même temps, améliorerait grandement la qualité et l'expérience de notre corps d'officiers."

 estate_ahati_militarization:0 "Encourager la Militarisation"
 estate_ahati_militarization_desc:0 "Tandis que les deux confréries sont principalement focalisées sur l'entraînement militaire, les deux s'adonnent au commerce et au négoce. Spécialement la Confrérie du Sud, qui s'est avec le temps transformée en une sorte de guilde commerciale lourdement armée, pose son focus sur maintenir et dominer le flux de commerce le long des rives du Chagrin. Bien que nous ne puissions nier leur valeur dans le commerce, nous devons aussi reconnaître que cela vient au coût de leur entraînement militaire et de leur qualité. Nous pouvons, afin de remédier à ceci, les encourager à abandonner une partie de leurs actifs et entreprises commerciales et se concentrer plus sur les affaires militaires à la place. Cela améliorerait leur qualité et prouesse, au coût de quelque commerce bien sûr."
 estate_ahati_militarization_tooltip:0 "Nous gagnerons aussi une §GRécupération de Main-d'œuvre augmentée§! et un §RPouvoir Commercial Global réduit§! §Yévoluant§! avec la quantité de §Yrégiments Ahati§! que nous avons recrutés"

 estate_ahati_sponsor_guilds:0 "Parrainer les Guildes Commerciales"
 estate_ahati_sponsor_guilds_desc:0 "Le commerce a été, est, et sera la force vitale de toutes les sociétés le long du Chagrin de la Mère. Nous pouvons employer les Ahati, spécialement la Confrérie du Sud, et les faire prendre contrôle des routes commerciales le long du grand fleuve. Ils prendront soin des frais, péages et inspections pour s'assurer que nous et les confréries bénéficions du flux de commerce autant que possible."
 estate_ahati_sponsor_guilds_tooltip:0 "Les provinces le long de la §YRivière Chagrin de la Mère§! avec un §YCentre Commercial§! recevront les modificateurs suivants :\nPouvoir Commercial Local : §G+10.0%§!\nModificateur de Valeur Commerciale : §G+10.0%§!\nCoût d'Amélioration de Centre Commercial Local : §G-25.0%§!"

 estate_ahati_ahati_education:0 "Éducation Ahati"
 estate_ahati_ahati_education_desc:0 "Les Ahati sont connus pour leur code de conduite, le Peyimaaw. Ce code instille dans leurs membres un sens de l'honneur, un fort désir de justice, et la poursuite de la vertu. Ce sont toutes de grandes qualités, et notre nation dans son ensemble devrait s'efforcer d'atteindre celles-ci aussi. Atteindre ceci est possible par l'éducation par les Ahati, qui bien que prenant du temps, transformera notre nation pour être plus comme les confréries elles-mêmes !"

 estate_ahati_ahati_outposts:0 "Avant-postes Ahati"
 estate_ahati_ahati_outposts_desc:0 "Nos possessions d'outre-mer sont traditionnellement gouvernées et policées par les autorités locales, qui vont de milices désorganisées à des armées coloniales organisées. En donnant aux Ahati le contrôle des devoirs judiciaires dans les territoires coloniaux, nous pouvons faire d'une pierre deux coups ; en envoyant les membres les plus indisciplinés des Ahati par-delà les mers, nous pouvons les garder loin du centre de pouvoir, tout en même temps resserrant notre emprise sur les colonies en ayant les Ahati faire respecter nos règles et lois."

 estate_ahati_guaranteed_privileges:0 "Privilèges Garantis"
 estate_ahati_guaranteed_privileges_desc:0 "Les confréries Ahati possèdent une myriade d'actifs à travers la nation. Ceux-ci vont de petits dépôts de munitions, fermes, et avant-postes, à de grandes forteresses et plantations. En garantissant aux Ahati que nous ne leur enlèverons pas ceux-ci et en leur donnant le droit de possession, nous pouvons assurer leur loyauté, espérons-le."

 estate_ahati_kheteratan_culture:0 "Promouvoir la Culture Kheteratane"
 estate_ahati_kheteratan_culture_desc:0 "Les Ahati sont dévoués au peuple, à la terre, et à la culture qui dérivent du Chagrin de la Mère. Il est donc seulement logique que les Ahati soient des gardiens fanatiques des coutumes Kheteratanes et feront tout pour soit garder soit étendre nos glorieuses traditions et habitudes. En finançant un programme culturel spécial, nous pourrions être capables d'envoyer des membres Ahati aux coins les plus reculés du royaume et prosélytiser notre culture naturellement supérieure à ceux qui peuvent être Khétistes, mais manquent encore la finesse de la vraie étiquette Kheteratane."

 estate_ahati_ahati_overseers:0 "Superviseurs Ahati"
 estate_ahati_ahati_overseers_desc:0 "Nos sujets, grands et petits, forment la fondation de notre légitimité. Notre capacité à tant dominer qu'à prendre soin de nos voisins est une vraie démonstration de pouvoir. Nous pouvons alléger le fardeau sur notre appareil diplomatique en employant les Ahati pour superviser nos sujets. Ces superviseurs peuvent non seulement s'assurer que nos sujets restent loyaux et paient leur tribut à temps, mais peuvent aussi les aider à améliorer leurs capacités administratives générales et la professionnalisation de leurs armées."

#disaster privileges
 estate_ahati_rebellious:0 "Ahati Rebelles"
 estate_ahati_rebellious_desc:0 "Le jour que beaucoup vous avaient averti viendrait a pointé ; les Ahati se révoltent. Les confréries ont ordonné à leurs troupes d'abandonner leurs postes au sein de notre armée et de retourner à leurs forts et campements dans le delta et plus haut sur le Chagrin. Ils ont déjà pris plusieurs caches d'armes et fortifications et ont commencé à recruter des soldats réguliers dans leurs rangs avec la promesse de vaillance et de victoire. Les Ahati ont commencé à se révolter ouvertement contre notre règne qu'ils jugent indigne. Ils se préparent pour un conflit ouvert, et nous devrions faire de même."

 estate_ahati_disloyal_nobility:0 "Noblesse Déloyale"
 estate_ahati_disloyal_nobility_desc:0 "Nous avons, dans le passé, décidé de donner aux Ahati des titres nobles, des terres, et des privilèges. Et bien que cela semblait une bonne idée alors, nous ressentons maintenant le contrecoup. Les Ahati détiennent le contrôle sur de grands domaines le long du Chagrin de la Mère et refusent de remettre les récompenses de la rivière à l'état, causant des perturbations tant dans la distribution de nourriture que le flux de commerce. Ils seront capables de tenir influence sur les roturiers et marchands tant qu'ils contrôlent ces terres ou nous défient."

 estate_ahati_seditious_regiments:0 "Régiments Séditieux"
 estate_ahati_seditious_regiments_desc:0 "Tandis qu'officiellement ce sont les Ahati qui se révoltent, de nombreux soldats réguliers ont des sympathies pour les confréries. Leur honneur, prouesse au combat, et statut social font que de nombreux jeunes réguliers rêvent d'être exactement comme ces fanatiques rebelles."

 estate_ahati_independent_leadership:0 "Commandement Indépendant"
 estate_ahati_independent_leadership_desc:0 "La révolte des Ahati ne se contient pas juste aux confréries elles-mêmes. Les officiers que nous avons embauchés pour diriger nos propres armées désertent maintenant leur poste et emportent avec eux des informations précieuses sur nos positions, logistique et force. Nous devrons purger l'armée des traîtres, même si cela laissera notre corps d'officiers appauvri et affaibli."

 estate_ahati_untrustworthy_advisors:0 "Conseillers Peu Fiables"
 estate_ahati_untrustworthy_advisors_desc:0 "Tandis que les Ahati ont reçu le contrôle de l'éducation de notre peuple, nous avons applaudi quand ceux enseignés par eux ont fait certains des meilleurs administrateurs et conseillers qu'on pourrait souhaiter. Travailleurs, honorables, et loyaux à l'état, ou du moins tant que les Ahati étaient loyaux à l'état. Avec les Confréries se révoltant, de nombreux conseillers et administrateurs ont décidé soit d'abandonner leurs postes soit carrément de voler des informations et les transmettre aux rebelles."

 estate_ahati_autonomous_sectors:0 "Secteurs Autonomes"
 estate_ahati_autonomous_sectors_desc:0 "Nous avons donné aux Ahati le contrôle autonome sur un certain nombre de secteurs et districts dans le royaume. Et maintenant, eh bien, ils ont pris le mot 'autonome' très à cœur. Nous avons perdu basiquement tout contrôle sur ces régions, les rendant de facto indépendantes de notre administration."

 estate_ahati_unruly_subjects:0 "Sujets Indisciplinés"
 estate_ahati_unruly_subjects_desc:0 "En ayant accordé aux Ahati supervision et influence sur nos sujets, ils ont pu influencer leurs décisions. Tandis que la plupart d'entre eux restent neutres, certains ont commencé à soutenir ouvertement la révolte des confréries. Bien qu'ils ne puissent pas envoyer de troupes directement, nous les soupçonnons d'abriter des troupes rebelles et de les aider avec la contrebande de fournitures et d'armes."


 ###agendas

 estate_privileges_and_agendas_events.3.ah:0 "La Proposition des Ahati"

 estate_ahati_increase_mil:0 "Augmenter la Puissance Militaire"
 estate_ahati_increase_mil_desc:0 "Les Ahati sont préoccupés que l'état n'ait pas assez de capacité pour les dépenses militaires et l'intervention. Ils recommandent que nous accumulions plus de puissance militaire pour renforcer notre état."

 estate_ahati_increase_corruption:0 "Augmenter la Corruption"
 estate_ahati_increase_corruption_desc:0 "Les Ahati en sont venus à connaître une certaine liberté en traitant avec nos administrateurs, qui a été sous surveillance accrue récemment. Ils pétitionnent pour des moyens alternatifs d'atteindre leurs objectifs."

 estate_ahati_obtain_satrapy:0 "Obtenir une Satrapie"
 estate_ahati_obtain_satrapy_desc:0 "Les Ahati recommandent que nous obtenions plus de satrapies pour maintenir la validité de notre mandat."

 estate_ahati_recruit_ahati:0 "Recruter des Ahati"
 estate_ahati_recruit_ahati_desc:0 "Les Ahati ont conseillé que nous renforcions les rangs de nos armées avec plus des leurs, augmentant ainsi notre prouesse militaire significativement."

 estate_ahati_build_household:0 "Construire une Maison"
 estate_ahati_build_household_desc:0 "Les Ahati ont approché la couronne avec une pétition pour construire une maison de soldats pour les leurs à [agenda_province.GetName]. Ceci pourrait aider à les maintenir loyaux et liés à la couronne."

 estate_ahati_trade_power:0 "Augmenter la Présence Commerciale"
 estate_ahati_trade_power_desc:0 "Les marchands Ahati ont prétendu souffrir d'un manque de présence dans les marchés proches et demandent que l'état accommode en augmentant les efforts pour projeter l'influence dans les régions nécessaires."

 estate_ahati_conquer_area:0 "Conquérir de Nouvelles Terres"
 estate_ahati_conquer_area_desc:0 "Les Ahati ont déterminé qu'une nouvelle acquisition de terres est nécessaire pour développer notre état correctement. Ils ont décidé que [agenda_province.GetName] serait une cible appropriée."

 estate_ahati_convert_provinces:0 "Convertir les Païens"
 estate_ahati_convert_provinces_desc:0 "Les Ahati ont pris de plus en plus d'offense avec les nombreux non-croyants dans notre pays. Nous devrions commencer à en convertir certains pour les apaiser."

 estate_ahati_increase_ships:0 "Construire une Flotte Commerciale"
 estate_ahati_increase_ships_desc:0 "Les Ahati, spécialement la Confrérie du Sud, ont demandé que nous construisions une flotte commerciale. Être capable de projeter plus de pouvoir commercial dans la zone serait bon pour nous."

 estate_ahati_reclaim_khet_borders:0 "Reconquérir les Terres Kheteratanes"
 estate_ahati_reclaim_khet_borders_desc:0 "Les Ahati pleurent l'état désolé actuel de notre nation comparé à notre gloire passée. Ils suggèrent que nous reconquérions et conquérions les terres qui appartenaient jadis au grand Kheterata."

 estate_ahati_hire_khet_advisor:0 "Embaucher un Conseiller Kheteratan"
 estate_ahati_hire_khet_advisor_desc:0 "Les Ahati souhaitent que nous embauchions un conseiller kheteratan. Avoir une personne native du Chagrin de la Mère dans un rôle de soutien dans notre gouvernement pourrait être très bénéfique."
 ahati_agenda_advisor_5:0 "Un conseiller de culture Kheteratane de compétence 5 est actuellement employé."
 ahati_agenda_advisor_3:0 "Un conseiller de culture Kheteratane de compétence 3 est actuellement employé."

 estate_ahati_recover_manpower:0 "Récupérer la Main-d'œuvre"
 estate_ahati_recover_manpower_desc:0 "Les Ahati sont préoccupés par le manque de main-d'œuvre facilement disponible dans nos réserves. Ils craignent que notre armée ne soit pas capable de se défendre correctement contre les menaces internes et externes en ce moment."

 estate_ahati_develop_city:0 "Développer une Ville"
 estate_ahati_develop_city_desc:0 "Les Ahati sont arrivés à un accord que nous devrions urbaniser et développer [agenda_province.GetName]."

 estate_ahati_subjugate_bulwar:0 "Subjuguer Bulwar"
 estate_ahati_subjugate_bulwar_desc:0 "Les Ahati demandent que nous frappions contre les Bulwari et subjuguions leurs terres comme Aakhet le fit jadis."

 estate_ahati_improve_sorrow:0 "Améliorer le Chagrin"
 estate_ahati_improve_sorrow_desc:0 "Les Ahati nous ont approchés avec une requête d'améliorer les provinces le long du Chagrin de la Mère afin d'alléger la pauvreté et favoriser la prospérité."

 estate_ahati_stronger_navy:0 "Suprématie du Divenhal"
 estate_ahati_stronger_navy_desc:0 "Les Ahati sont préoccupés que notre flotte ne soit pas capable de résister à une attaque navale et ont demandé que nous augmentions nos dépenses navales en construisant notre flotte de navires de guerre."

 estate_ahati_kill_gnolls:0 "Détruire les Gnolls"
 estate_ahati_kill_gnolls_desc:0 "Les Ahati ont vu la montée des nations gnolles avec grand dédain et recommandent que nous frappions finalement contre eux et détruisions leur présence en Sarhal."

 estate_ahati_improve_relations:0 "Influencer Futur Sujet"
 estate_ahati_improve_relations_desc:0 "Les Ahati ont jeté leur dévolu sur un nouveau sujet possible, qui pourrait nous rejoindre une fois que nos relations se seront suffisamment améliorées."




