 elikhet_pyramid:0 "Grande Pyramide d'Elikhet"
 elikhet_pyramid_desc:0 "--------------\nLe Tombeau d'Elikhet, étant le lieu de repos du Khet le plus puissant et célèbre connu, est l'un des sites les plus sacrés du Khétisme au-delà du Chagrin lui-même. Au sommet de ce tombeau une grande pyramide a été construite, agissant tant comme couche de protection pour le tombeau lui-même, que comme projection de la puissance intimidante d'Elikhet. Elle se dresse tant comme rappel de la volonté des Khets que comme monument à leur gloire."
 elikhet_pyramid_tooltip:0 "Promulguer les §YRéformes d'Intendant§! §Grembourse le coût§! de stabilité"

 bronze_dragon_academy:0 "Académie du Dragon de Bronze"
 bronze_dragon_academy_desc:0 "--------------\nDurant le règne d'Aakhet le Bronze, aucun groupe ne fut plus loyal au dragon que les Ahati. Leur révérence pour lui allait au-delà de son statut comme dirigeant de Kheterata, tentant d'exploiter le pouvoir d'un dragon en eux-mêmes pour augmenter leur puissance de combat. Bien qu'il se soit passé quelque temps depuis sa disparition, cette académie martiale a été construite pour donner aux Ahati un but renouvelé ; un lieu pour eux d'affûter leurs compétences comme ils le faisaient des siècles passés."
 bronze_dragon_academy_tooltip:0 "Les régiments §YAhati§! gagneront :\nDégâts de Feu Terrestres : §G+15.0%§!" 
 bronze_dragon_academy_modifier:0 "Académie du Dragon de Bronze"
 
 decadence_statues:0 "Les Jumeaux Décadents"
 decadence_statues_desc:0 "--------------\nDeux grandes statues identiques de Khets musclés flanquent chaque côté du Chagrin dans la cité de Niramit. C'est ici que les Khets se rassemblent pour prendre part à des plaisirs plus... mortels... Pour cette raison, ainsi que les vues époustouflantes que les statues créent, cela a résulté en la cité devenant un lieu populaire à visiter, et ainsi à y commercer."
 decadence_statues_tooltip:0 "Les §YKhets§! et leurs §Yactivités§! seront moins perturbateurs"


