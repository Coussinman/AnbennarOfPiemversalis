 mandate_mt_reclaim_kheterata_title:0 "Reconquérir Kheterata"
 mandate_mt_reclaim_kheterata_desc:0 "Pas de mémoire vivante Kheterata n'a été en telle crise. Étendues de territoire cédées aux cultistes solaires, gnolls s'amassant aux portes, autorité critiquement érodée ; quel que soit l'état qui cherche à chanceler hors de tout ceci doit affirmer le contrôle, et le faire maintenant. Le cœur des Khets doit être pacifié et le Chagrin défendu."

 mandate_mt_lake_nirakhet_title:0 "Lac Nirakhet"
 mandate_mt_lake_nirakhet_desc:0 "Notre grande rivière Chagrin est une âme, un corps, né du Lac à sa source comme Elikhet naquit de Nirakhet. Mère et enfant doivent être réunis, et une autorité unique affirmée de la source au delta."

 mandate_mt_fangaula_title:0 "Briser Fangaula"
 mandate_mt_fangaula_desc:0 "La longueur complète du Chagrin est nôtre, pourtant les menaces à la rivière ont toujours venu de juste au-delà, les arrière-pays juste hors de vue. Les gnolls couvent à Fangaula, attendant une chance de frapper, tandis que leurs voisins humains se querellent et rêvent d'empire. N'importe quel pouvoir peut s'élever de là, cherchant à se faire le prochain maître du Chagrin. Brisons-les avant qu'ils ne puissent le faire."

 mandate_mt_lizards_title:0 "Humilier les Lézards"
 mandate_mt_lizards_desc:0 "Nos bibliothèques détiennent encore des comptes de ces guerres anciennes avec les hommes-lézards du sud, à une époque où l'influence Kheteratane s'étendait à travers le continent. Un vraiment grand Kheterata doit prendre ces hommes-lézards à partie et les soumettre à notre autorité, restaurant l'empire-monde de nos ancêtres."
 mandate_mt_lizards_tooltip:0 "Chaque pays §YLézard§! existant est notre §Ysujet§!"

 #4
 mandate_mt_anarat_title:0 "Anarat, Cité de Richesse"
 mandate_mt_anarat_desc:0 "D'innombrables caravanes du désert étoilé convergent hors d'Anarat, le lieu de repos. Au cœur d'Anarat, le soi-disant 'commerce intérieur' des six marchés fluviaux séparés de la cité offre tout produit qu'on pourrait nommer, tandis qu'au-delà des murs souvent reconstruits de la cité proprement dite mille caravansérails branlants claquent dans le vent. Chacun d'eux est flanqué à son tour par des marchands sous tentes vendant provisions, équipement de voyage et cartes stellaires - le 'commerce extérieur'.\n\nCes deux grandes sources de richesse se sont souvent battues l'une l'autre, luttant pour reconnaissance et autorité, mais elles n'ont pas besoin de le faire. Nous devrions régulariser les marchés fluviaux, couvrant un ou deux pour créer des coursives de luxe, et parrainer des caravansérails de brique permanents appartenant à l'état à chacune des portes municipales majeures avec des parcelles formelles et espacées. La richesse cachée sans fin du désert sera rassemblée ici, comme les mains font coupe avec le sable."

 mandate_mt_gnome_scribes_title:0 "Scribes Gnomes"
 mandate_mt_gnome_scribes_desc:0 "Notre population gnome à la bouche même du Chagrin est depuis longtemps devenue partie de notre société, bien qu'une partie inhabituellement urbaine, lettrée et bien éduquée. L'administration sur le delta a été grandement facilitée par une si grande population de clercs lettrés, et nous pourrions grandement bénéficier d'introduire des communautés gnomes ailleurs, dans des villes régionales plus petites, avec des protections corporatives spécifiques et garanties d'emploi d'état. Non seulement ces clercs pourraient-ils aider à rendre l'administration routinière plus efficace, mais ils peuvent nous aider à implémenter la politique gouvernementale même quand la noblesse locale se montre résistante."

 mandate_mt_waters_life_title:0 "Eaux de Vie"
 mandate_mt_waters_life_desc:0 "Il ne suffit pas simplement de détenir le Chagrin de la source au delta - nous devons aussi le défendre, le garder de nos vies. Les dirigeants du Chagrin tombent quand ils deviennent complaisants dans leur devoir, quand l'horizon du désert vide cesse d'inspirer le respect et la méfiance appropriés. De grandes communautés, bien défendues et approvisionnées, seront la clé de notre règne continu de la rivière."


 #5
 mandate_mt_steward_title:0 "Intendant du Chagrin"
 mandate_mt_steward_desc:0 "C'est une chose de revendiquer un trône et tout à fait une autre de régner. Ceci est vrai même du plus primitif des clans du désert, sans parler de l'Intendance. Nous devons commencer à réaffirmer le Chagrin comme le centre même de ce monde, le point d'appui autour duquel il pourrait être déplacé. La faveur et le soutien des Khets reposent toujours dans un équilibre délicat avec l'autorité et la base de soutien de notre état temporel."

 mandate_mt_subjugate_medasi_title:0 "Subjuguer les Medasi"
 mandate_mt_subjugate_medasi_desc:0 "Les empires sur le Chagrin ont longtemps cultivé des états tampons loyaux pour étendre leur portée ; depuis le cataclysme Gnoll, cependant, ces sujets nous ont été perdus. Rappelons à ces enfants séparatistes exactement d'où coule leur pouvoir, et rétablissons nos Medasi dans le sud."
 mandate_mt_subjugate_medasi_tooltip:0 "Sera converti en sujet §YMedasi§! gratuitement"

 mandate_mt_new_kheterata_title:0 "Un Nouveau Kheterata"
 mandate_mt_new_kheterata_desc:0 "Le Chagrin chante. Les dignitaires étrangers racontent un voyage à la source comme le point culminant de leur vie. Des radeaux de pêche ornés de prises bénies par les Khets dérivent posément devant les palais fluviaux des riches, seules interruptions à un horizon austère et sans fin. Mais alors on atteint la cité, et bruit et parfum et richesse prennent le dessus, et on réalise qu'on a atteint le centre de toutes choses. Nous n'aspirons plus seulement à l'Intendance, mais l'incarnons. Il est temps non seulement d'égaler nos ancêtres mais de les dépasser."
 mandate_mt_new_kheterata_tooltip:0 "Tant que nous avons ce modificateur temporisé, promulguer les §YRéformes d'Intendant§! §Grembourse le coût§! de stabilité"

 mandate_mt_greatest_empire_title:0 "Le Plus Grand des Empires"
 mandate_mt_greatest_empire_desc:0 "Nous qui avons hérité du plus ancien des titres sommes devenus habitués à nous voir comme restaurateurs, pourtant aucun Empire sur cette rivière n'a jamais égalé ce que nous avons maintenant construit - le cœur du monde, son cœur battant, inégalé en richesse, autorité et influence. Nos centres d'apprentissage sont l'envie de tous, nos monuments symboles en eux-mêmes des efforts pour lesquels ils furent construits. L'ère des Khets s'abat sur le monde."


 #1 kheterata
 mandate_mt_kheterata_rebellion_title:0 "Écraser la Rébellion"
 mandate_mt_kheterata_rebellion_desc:0 "Tout comme l'estomac ne gouverne pas le cerveau, clergé et officiers n'appartiennent pas sur les trônes. Nous n'avons pas régné sur Kheterata si longtemps par coïncidence, peu importe ce qu'un prêtre ou un soldat peut croire. L'autorité doit être réaffirmée - comme le Chagrin est au centre de toutes choses, ainsi la dynastie doit l'être."

 mandate_mt_kheterata_kheterat_title:0 "Kheterat, Première Cité"
 mandate_mt_kheterata_kheterat_desc:0 "Le Chagrin est le milieu du monde, et Kheterata à son tour en est le milieu. Ceci Elikhet le vit quand il plaça les premières briques de notre glorieuse capitale, une cité si imprégnée d'histoire que le plus humble des quartiers peut régaler un voyageur avec des contes remontant à des milliers d'années. Par de nouveaux projets de construction, réorganisation et commémoration nous pouvons écrire encore un autre chapitre de l'histoire de la Première Cité."

 mandate_mt_kheterata_colonies_title:0 "Colonies Antiques"
 mandate_mt_kheterata_colonies_desc:0 "Comme le Chagrin lui-même, nous retournons à la fin vers la mer. Dans les jours anciens Elikhet traversa le Divenhal pour étendre la maîtrise de son Empire, et ainsi nous aussi affirmerons encore notre autorité. Nous rappellerons à nos enfants distants leur vraie ascendance, et les ramènerons au bercail."

 mandate_mt_kheterata_influence_title:0 "Influence Kheteratane"
 mandate_mt_kheterata_influence_desc:0 "Les Damériens à l'ouest ont longtemps prétendu que leurs brefs succès contre nous, depuis longtemps subsumés dans l'histoire, sont preuve de leur revendication supérieure à la civilisation. Ils sont comme des enfants qui gagnent aux cartes et se croient plus intelligents que leurs supérieurs. Nous montrerons que la civilisation a son ordre approprié, et soumettrons correctement la frange au centre."


 #1 nirat
 mandate_mt_nirat_faith_triumphs_title:0 "La Foi Triomphe"
 mandate_mt_nirat_faith_triumphs_desc:0 "La rivière use la roche. La roche, ayant servi son but, n'est plus. Ceci nous le reconnaissons dans la dynastie Crodamos qui s'effrite, dont l'administration chancelante a déjà cédé d'immenses étendues de terre aux ennemis de notre peuple. Leur ignorance de la Mère Divine ne peut plus être tolérée ; il est temps d'affirmer un nouveau gouvernement saint et un état en harmonie avec sa volonté."

 mandate_mt_nirat_nirat_title:0 "Nirat, Haut Temple"
 mandate_mt_nirat_nirat_desc:0 "Les fidèles de tout le bassin versant affluent vers notre capitale Nirat, à la fois temple, forteresse et cité. Notre état saint commence ici. Nous nettoierons les taudis et les remplacerons par des dortoirs des fidèles. De nouvelles hôtelleries de pèlerins et districts artisanaux seront délimités et construits. Nous renouvellerons le Grand Temple au cœur de notre cité et étendrons les anneaux concentriques de rues planifiées qui le flanquent. Nous construirons une capitale ordonnée pour se tenir au centre de toutes choses, sous le regard divin de notre Mère."

 mandate_mt_nirat_prepare_priests_title:0 "Préparer les Prêtres"
 mandate_mt_nirat_prepare_priests_desc:0 "Les complexes de dortoirs de notre capitale sainte ne sont pas seulement les maisons de nos sacerdoces - ils sont aussi casernes, collège et arsenal. Dans les halls doctrinaux de notre Grand Temple nous avons articulé une nouvelle doctrine de guerre au nom de Nirakhet, une qui exhorte les fidèles à faire la guerre en défense de la vérité. Chaque prêtre sera un général, et chaque général un prêtre, jusqu'à ce que tous sous le ciel chantent les louanges de notre mère."

 mandate_mt_nirat_divine_mother_title:0 "La Mère Divine"
 mandate_mt_nirat_divine_mother_desc:0 "Bénédictions à Nirakhet qui seule porta le divin, comme elle est avec moi depuis ma conception, comme elle est maintenant, comme elle sera à l'heure de ma mort. Sa lanterne éclaire le chemin vers la naissance et vers la mort, de la source au delta, du commencement à la fin. Elle est la substance de notre patrie, l'eau de vie, la matière dont Elikhet fut fait. Elle est réconfort : elle berce l'enfant pour l'endormir, elle tient la main du soldat mourant, elle pleure avec ceux laissés derrière. Que son Chagrin ne tombe que sur ceux qui la repoussent."
 mandate_mt_nirat_divine_mother_tooltip:0 "Chaque province en §YSarhal§! dans soit les groupes religieux §YTanibique§! soit §YHag§! a §Y75%§! de chance de se convertir au §YNirakhetisme§!"


 #1 aakheta
 mandate_mt_aakheta_service_title:0 "Au Service d'Aakhet"
 mandate_mt_aakheta_service_desc:0 "Rejeter Aakhet comme simple envahisseur est un échec de jugement typique des prêtres et dirigeants dorlotés de cette terre. Nous Le reconnaissons pour ce qu'Il était et est - l'incarnation de l'autorité juste, la réincarnation d'Elikhet lui-même. Nous préparerons Son retour en amenant la terre sous le règne de Ses serviteurs."
 mandate_mt_aakheta_service_tooltip:0 "§YAakhet§! est avec nous"
 mandate_mt_aakheta_service_tooltip2:0 "Tous nos §Ysujets hérétiques§! et leurs §Yprovinces§! se convertiront au §YAakhetisme§!"

 mandate_mt_aakheta_aakheta_title:0 "Aakheta, Trône du Dragon"
 mandate_mt_aakheta_aakheta_desc:0 "Notre cité est le siège d'où Aakhet régna, et ce sera sa capitale encore une fois. Nous Ahati sommes disciplinés et unifiés, bien positionnés pour construire une capitale pour Kheterata selon des lignes strictes d'efficacité. Imitant la tessellation des écailles de dragon, nous construirons une cité de quartiers autonomes et de rues entretenues, et préparerons notre peuple pour les guerres requises pour réaffirmer l'autorité légitime d'Aakhet."

 mandate_mt_aakheta_ashes_title:0 "Retour aux Cendres"
 mandate_mt_aakheta_ashes_desc:0 "Dans la revendication d'histoire ininterrompue, les Bulwari sont peut-être les plus effrontés. Des milliers d'années d'effondrement et de fragmentation et de discorde sont balayées comme civilisation continue ; les états Bulwari reviennent toujours, ou ainsi disent-ils, le phénix des cendres. Absurdité. Avec le feu du dragon, nous ferons encore une fois cendres des Bulwari - cendres qui s'envoleront dans le vent, pour ne jamais se reformer. Les ailes d'Aakhet ombragent encore une fois la grande étendue de son ancien domaine."

 mandate_mt_aakheta_under_wings_title:0 "Sous Ses Ailes"
 mandate_mt_aakheta_under_wings_desc:0 "Qu'est-ce que l'autorité ? Aakhet. Qu'est-ce qu'Aakhet ? L'autorité. Son aile gauche s'étend à travers Khetarata, sa droite à travers Bulwar. Par son retour juste notre peuple a été galvanisé, restauré à la grandeur, d'autant mieux pour étendre la portée de notre maître. Il est venu sur Halann et avec ses quatre pattes a pris possession, et comme ses fidèles loyaux nous prospérons en sa faveur."


 #1 koroshesh
 mandate_mt_koroshesh_nisetataa_title:0 "Les Nisetataa"
 mandate_mt_koroshesh_nisetataa_desc:0 "On dit que les ateliers des lapidaires gnomes sont sans fenêtres, car même la plus douce brise marine peut perturber la fabrication des Nisetataa, le joyau-royaume parfait. Ces gemmes permettent un travail magique de précision extraordinaire, et sont si précieuses et chères que leurs acheteurs envoient souvent des flottes pour escorter leur livraison. D'innombrables industries secondaires soutiennent et maintiennent ce commerce singulier ; maintenant que nous nous gouvernons, nous pouvons vraiment investir dans cette exportation prisée, et amener Koroshesh à la proéminence qu'elle mérite."

 mandate_mt_koroshesh_koroshesh_title:0 "Koroshesh, Joyau Brillant"
 mandate_mt_koroshesh_koroshesh_desc:0 "Pendant des siècles notre cité et sa Grande Bibliothèque ont été un centre d'apprentissage et d'échange. Nous ne nous sommes jamais cachés derrière d'interminables étendues de désert ou tapis derrière des boucliers - au lieu de cela l'embouchure de la rivière a eu faim de connaissance et d'expérience. Nous ne verrons plus notre richesse disparaître vers l'intérieur, notre cité métissée condamnée comme décadente pour la tolérance et vitalité mêmes qui la rendent riche. Au lieu de cela, ce sera un lieu de boulevards bordés d'arbres, de marinas fabuleuses et de villas de cent modes. À travers Halann même nos ennemis seront forcés d'admettre qu'il y a une belle vie à avoir à Koroshesh."

 mandate_mt_koroshesh_divenhal_title:0 "Contrôler le Divenhal"
 mandate_mt_koroshesh_divenhal_desc:0 "Les gens du Chagrin sont un peuple de l'eau, bien sûr, et aucune civilisation ne pourrait exister ici sans manipulation intime de son flux. Pourtant, les Intendants passés ne pensaient qu'à ce qui allait de la source au delta ; pour eux, tout commerce, culture et connaissance se dissolvaient dans la mer à l'embouchure du Chagrin. Nous rectifierons cette erreur, et maîtriserons l'eau salée aussi complètement que nous avons la douce. Ce faisant, nous créerons un empire de commerce apte à dominer le Divenhal oriental."

 mandate_mt_koroshesh_wealth_title:0 "Richesse Sans Mesure"
 mandate_mt_koroshesh_wealth_desc:0 "Nous avons toujours regardé vers l'extérieur où nos rivaux regardaient vers l'intérieur, lorgnant le vaste monde pour des opportunités comme un marchandeur avisé au marché. Ce faisant nous avons créé un réseau de richesse qui traverse non seulement notre continent mais deux océans. Ce réseau est plus robuste qu'un réseau de sang, car il nous lie dans le gain mutuel ; on sépare un homme plus facilement de son suzerain que de son portefeuille. Avec nos mille connexions, nous récolterons la moisson de richesse de chaque port sur Halann."
 mandate_mt_koroshesh_wealth_tooltip:0 "Gagne une §Yrevendication permanente§! sur chaque §Ycentre commercial côtier§! en §YSarhal§!"




