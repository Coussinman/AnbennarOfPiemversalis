####################
#####Réformes#####
####################
 ahat_rebllion_crushed_vague_tooltip:0 "Les Ahati ont juré loyauté éternelle à l'Intendant"

 establish_ahati_reform_title:0 "§JÉtablir les Ahati§!"
 establish_ahati_reform_emperor:0 "Établir les Ahati"
 establish_ahati_reform_desc:0 "Les Ahati, composés de puissantes confréries militaires du nord et d'influentes confréries de guerriers-marchands du sud, sont souvent considérés comme gardiens du mandat. De ce fait, leur influence s'étend à travers tout le Chagrin de la Mère ; tant et si bien qu'eux-mêmes et le citoyen commun les considèrent égaux à la noblesse. Défendant vertu, justice et gouvernance appropriée, ils seront vigilants exécuteurs de nos caprices et de ceux des Khets. D'autre part, si nous nous montrons indignes du trône, ce ne sera ni leur premier ni leur dernier régicide." 
 establish_ahati_reform_tooltip:0 "Active l'ordre des §YAhati§!"


 lessons_aakhet_reform_title:0 "§JLeçons d'Aakhet§!"
 lessons_aakhet_reform_emperor:0 "Leçons d'Aakhet"
 lessons_aakhet_reform_desc:0 "Aakhet le Bronze : Là où il marchait, la terre tremblait tant de ses seuls pas que des légions démultipliant derrière lui. Passant grande part de son temps vivant sous forme humaine comme nous autres mortels, il mena les armées Kheteratan vers Bulwar et étendit les frontières du Khet aussi loin qu'Azka-szel-Azka sous son commandement. En émulant guerriers d'antan, ceux qui servirent le grand dragon, nous pouvons faire légionnaires de nos régiments. Qu'Aakhet guide leurs lames."
 lessons_aakhet_reform_tooltip:0 "\n§WNos régiments §YAhati§! gagneront les modificateurs suivants :\nDiscipline : §G+5.0%§!\nVitesse de Récupération du Moral d'Armée : §G+20.0%§!§!"
 lessons_aakhet_reform_modifier:0 "Leçons d'Aakhet"

 lessons_dameria_reform_title:0 "§JLeçons de Daméria§!"
 lessons_dameria_reform_emperor:0 "Leçons de Daméria"
 lessons_dameria_reform_desc:0 "Quand on parle des empires de l'antiquité, un qui brille souvent au-dessus des autres est la République Damérienne, et pour bonne raison. Ce massif empire s'étendait à travers les Terres de Dame, contrôlant même le Chagrin de la Mère. Depuis, nous avons assimilé et maîtrisé leur capacité à administrer vastes étendues de terres. Maintenant notre gouvernement fonctionne mieux que jamais, du niveau étatique au niveau local. Chaque recoin de notre empire ressentira la bénédiction du Mandat."
 lessons_dameria_reform_tooltip:0 "\n§WActive la décision d'ordre §YAhati : Exercer l'Autorité§!\nCette Action d'Ordre nous permet de compléter automatiquement un agenda d'ordre §YAhati§!.§!"

 unite_brotherhoods_reform_title:0 "§JUnir les Confréries§!"
 unite_brotherhoods_reform_emperor:0 "Unir les Confréries"
 unite_brotherhoods_reform_desc:0 "Depuis le temps d'Aakhet, les confréries des Ahati ont été divisées en confréries septentrionales et méridionales. Tandis que les guerriers du nord nous ont bien servi, et les marchands d'Irsmahap, ou Chagrin méridional, également, la division des deux a trop longtemps été tension sur notre administration. Plutôt que d'avoir à apaiser l'un ou l'autre, nous pouvons simplement les unir encore une fois et laisser le Mandat, et ses exécuteurs, tenir dans l'unité."
 unite_brotherhoods_reform_tooltip:0 "\n§WLes Confréries §YSeptentrionales§! et §YMéridionales§! seront fusionnées. Cela activera le privilège §YSoutenir les Confréries§!, qui combine les effets des deux privilèges liés.§!"

 dragonfire_reform_title:0 "§JCréer Feu-Dragon§!"
 dragonfire_reform_emperor:0 "Créer Feu-Dragon"
 dragonfire_reform_desc:0 "L'avènement du canon vint avec grandes machines de bronze. Ceci était sûrement signe que nous étions destinés à utiliser ce pouvoir pour étendre les frontières du Khet comme Aakhet le fit. Nous pouvons prendre ces destructeurs de bronze et les amener au niveau suivant, en mettant poudre dans le canon pour que quand le boulet tire il apparaisse comme s'il était fait par dragon. Créant grandes volutes de fumée et boulet flamboyant, ce sera outil redoutable en guerre."

 establish_medasi_reform_title:0 "§MÉtablir les Medasi§!"
 establish_medasi_reform_emperor:0 "Établir les Medasi"
 establish_medasi_reform_desc:0 "L'influence du Khet a toujours atteint loin du Chagrin de la Mère, même s'ils sont contraints à ses belles rives. Tandis que nos frontières s'étendent aussi, ceci développe tension croissante sur partie de notre administration qui est directement sous le Khet. Établis pour étendre emprise Kheteratan sur le continent, tels qu'Horashesh dans le passé, les Medasi nous serviront fidèlement. Ils seront capables de fonctionner de manière autonome tout en servant le caprice du Khet, comme le Mandat l'entendait."
 establish_medasi_reform_tooltip:0 "\n§WNous pouvons maintenant convertir nos §YSatrapies§! en sujets §YMedasi§!.§!"

 medasi_legions_reform_title:0 "§MFormaliser les Légions Medasi§!"
 medasi_legions_reform_desc:0 "Bien que les Medasi soient autonomes, ils sont encore nos sujets et ceci n'a jamais cessé d'être évident. On attend d'eux qu'ils se défendent eux-mêmes, pourtant ils tombent sous notre protection. Étant donné qu'ils bordent souvent entités plus puissantes, il semble juste qu'ils reçoivent ce dont ils ont besoin pour lever bannières suffisantes pour poser menace aux nations extérieures. Les Légions Medasi ne seront secondes qu'aux nôtres."
 medasi_legions_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront les modificateurs suivants :\nVitesse de Récupération de Main-d'œuvre : §G+10.0%§!\nCoûts de Régiment : §G-10.0%§!\nModificateur de Limite de Force Terrestre : §G+10.0%§!§!"
 medasi_legions_reform_medasi_modifier:0 "Formaliser les Légions Medasi"

 medasi_minds_reform_title:0 "§MEsprits Medasi§!"
 medasi_minds_reform_emperor:0 "Esprits Medasi"
 medasi_minds_reform_desc:0 "Loin des grandes écoles et universités le long du Chagrin de la Mère, nos Medasi produisent récemment érudits notables. Peut-être, tandis que notre Mandat se renforce et notre administration s'étend, ces érudits apparaissent être en fait non seulement notables mais communs dans ces régions et nous ne l'avions simplement pas remarqué auparavant. Quoi qu'il en soit, ils deviennent de plus en plus fréquents et tandis que nos Medasis avancent, nous aussi."
 medasi_minds_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\nCoûts de Conseiller : §G-15.0%§!§!"
 medasi_minds_reform_medasi_modifier:0 "Esprits Medasi"

 medasi_trade_reform_title:0 "§MRestreindre Commerce Étranger§!"
 medasi_trade_reform_desc:0 "Le Mandat est le droit de régner, c'est l'autorité de l'Intendant sur le Chagrin. Ainsi, notre contrôle du Chagrin de la Mère a aussi fortifié notre autorité sur nos Medasis et il est logique alors qu'ils comptent plus sur nous tandis que nous comptons sur eux. En restreignant commerce étranger de leurs frontières, et certaines des nôtres, nous pouvons solidifier cette relation tout en étendant tous marchés sous notre influence. Un marché pour le Khet, sous le Khet."
 medasi_trade_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\nEfficacité Commerciale : §G+15.0%§!\n\n§Y[Root.GetName]§! recevra le modificateur suivant pour chaque sujet §YMedasi§! :\nPouvoir Commercial Global : §G+7.5%§!§!"
 medasi_trade_reform_medasi_modifier:0 "Restreindre Commerce Étranger"
 medasi_trade_reform_overlord_modifier:0 "Restreindre Commerce Étranger"

 integrate_medasi_reform_title:0 "§MAutorité de l'Intendant§!"
 integrate_medasi_reform_emperor:0 "Autorité de l'Intendant"
 integrate_medasi_reform_desc:0 "Medasi ont chacun leur but, pourtant avec notre administration grandissante et empire s'étendant, nous en sommes venus à réaliser que peut-être un Medasi ne remplit plus tout à fait la niche qu'il remplissait autrefois. Ces terres qui nous payaient tribut peuvent maintenant le faire sous forme de taxes, comme partie de notre état. Après tout, ils ne sont qu'extensions de nous, et maintenant que le corps a grandi, il semble approprié de les assimiler dans l'ensemble."
 integrate_medasi_reform_tooltip:0 "\n§W§YMedasi§! peuvent maintenant être §Yannexés§!§!"

 ceremonial_barges_reform_title:0 "Barges de Plaisance Cérémonielles"
 ceremonial_barges_reform_emperor:0 "Barges de Plaisance Cérémonielles"
 ceremonial_barges_reform_desc:0 "Ô grand Eldkhet, vos barges majestueuses emplissent les rivières de tant d'émerveillement et d'admiration, elles illuminent le peuple avec aperçu du Khetarch ! Cependant, certains ne peuvent supporter leur présence si souvent ! Peut-être serait-il alors mieux de les rendre encore plus grandioses, plus superflues, bien que cela prendrait plus de temps à préparer. Les barges peuvent être moins fréquentes, mais elles seront plus plaisantes que jamais !"
 ceremonial_barges_reform_tooltip:0 "\n§WLes événements §YBarge de Plaisance§! deviendront §Ymoins communs§!. Ils auront maintenant aussi des §Geffets positifs§! sur nous.§!"

 mend_broken_reform_title:0 "Réparer les Brisés"
 mend_broken_reform_emperor:0 "Réparer les Brisés"
 mend_broken_reform_desc:0 "Ô grand Eldkhet, notre peuple a saigné pour vous comme il l'a toujours fait, mais histoire de conquête a payé son tribut, et le peuple est las. Certains, essaient de leur mieux, ne peuvent même plus tenir épée bien qu'ils essaient ! Peut-être alors le puissant Khetarch pourrait-il leur accorder renouveau, pour vous vénérer et servir mieux pour reste de leur vie ; réparer leurs os brisés et leur permettre de brandir épée encore une fois."
 mend_broken_reform_tooltip:0 "\n§WLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nTroubles Locaux : §G-2§!§!"
 mend_broken_reform_modifier:0 "Réparer les Brisés"

 enlighten_future_reform_title:0 "Éclairer l'Avenir"
 enlighten_future_reform_emperor:0 "Éclairer l'Avenir"
 enlighten_future_reform_desc:0 "Ô grand Eldkhet, vous conseil de sages Khets, nous demandons que le sage Khetarch partage une part de leur sagesse infinie avec l'héritier de l'Intendant. L'Intendant, qui vous a servi fidèlement, implore le Khetarch pour juste grain de leur connaissance, pour qu'il puisse mieux vous servir et accomplir vos souhaits. Plus grand l'héritier, plus grand futur intendant, plus grand le Mandat."
 enlighten_future_reform_tooltip:0 "\n§WLes §YHéritiers§! avec trait de §YPersonnalité Négative§! ont chance de le perdre.§!"

 khet_day_reform_title:0 "Jour du Khet"
 khet_day_reform_emperor:0 "Jour du Khet"
 khet_day_reform_desc:0 "On devrait bien sûr célébrer les Khet chaque jour de l'année, mais occasionnellement, comme un Khet, nous apprécions jours particuliers de plaisir. À cette fin, tous croyants dans le Mandat peuvent célébrer le Jour du Khet, vacance unie parmi tout notre peuple ! Cette vacance sera emplie de luxures et plaisirs, pour que nous puissions célébrer avec les Khet !"
 khet_day_reform_tooltip:0 "\n§WL'événement §YJour du Khet§! sera débloqué, qui donne divers bonus.§!"

 taste_magic_reform_title:0 "Goût de Magie"
 taste_magic_reform_emperor:0 "Goût de Magie"
 taste_magic_reform_desc:0 "Halann est monde de magie et pouvoir. Des mages d'Arakeprun à l'ouest, à Verkal Ozovar à l'est, magie a façonné sociétés. L'Intendant du Chagrin devrait alors aussi pouvoir manier tel outil puissant, et heureusement les Khet l'ont vu de même façon. Ils ont décidé d'offrir à la lignée de l'Intendant goût de magie, pour qu'ils puissent imposer volonté des Khet avec outil de nature."
 taste_magic_reform_tooltip:0 "\n§WNos §YDirigeants§! et §YHéritiers§! ont chance plus élevée de devenir §YMages Puissants§!. Ils apprendront aussi §Yune École de Magie supplémentaire.§!§!"

 starfall_reform_title:0 "Chute d'Étoiles"
 starfall_reform_desc:0 "Les gens disent souvent qu'il vaut mieux ne pas fixer le ciel nocturne trop longtemps ou trop intensément, il y a même rumeurs que c'est passe-temps de lunatiques. Même ainsi, on doit apprécier sa beauté de temps à autre ; ce beau danger. Pour un Khet bien sûr, c'est simplement beauté. Pour eux, pluie de damestear est affaire de volonté et non de chance. Peut-être alors peuvent-ils être si gracieux que de vouloir pluie occasionnelle en lieu particulier pour nous à récolter."

 empower_priesthood_reform_title:0 "Donner Pouvoir au Sacerdoce"
 empower_priesthood_reform_emperor:0 "Donner Pouvoir au Sacerdoce"
 empower_priesthood_reform_member:0 "Donner Pouvoir au Sacerdoce"
 empower_priesthood_reform_desc:0 "L'Intendant et les Khet détiennent pouvoir sur homme commun, spécialement zélé, cela ne fait aucun doute. Les prêtres cependant, ils sont tombés dans position plus de figure de proue. Le sacerdoce a toujours eu pouvoir limité comparé à l'Intendant. Que peuple craigne prêtres encore une fois, car ils sont volonté des Khet."
 empower_priesthood_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront aussi le bonus de membre.§!"
 empower_priesthood_reform_medasi_modifier:0 "Donner Pouvoir au Sacerdoce"

 five_cities_reform_title:0 "Cinq Cités de Kheterata"
 five_cities_reform_desc:0 "Kheterat, Nirat, Koroshesh, Golkorra, et Niramit ; Les cinq cités de Kheterata. Un grand concept de cinq cités est commun en Sarhal, il en est ainsi à Khetapera et ainsi dans le Suran, pourtant celles-ci ne se comparent pas aux grandes cinq de Kheterata. Ces métropoles sont cœur de Kheterata tandis qu'elles pompent commerce par ses veines, et ces vues sont majestueuses comme phénix de Bulwar. Le long du Chagrin de la Mère, ce sont cités des Khet."
 five_cities_reform_tooltip:0 "\n§WLes §YCinq Cités§! recevront les modificateurs suivants :\nCoût de Développement Local : §G-20.0%§!\nModificateur de Biens Produits Locaux : §G+10.0%§!\nCoût de Gouvernance à l'Échelle de l'État : §G-20.0%§!§!"
 five_cities_reform_modifier:0 "Cinq Cités de Kheterata"

 feed_land_reform_title:0 "§ONourrir la Terre§!"
 feed_land_reform_desc:0 "Souvent le Chagrin de la Mère est objet d'admiration pour commerce, pour les Khet, pour ses cités, mais gens oublient fréquemment juste quelle est sa vraie force : nourriture. Rappelons-leur maintenant, le Chagrin de la Mère fait pousser grain et fournit eau pour bétail en abondance, assez pour nourrir tout Kheterata et plus. En nous concentrant sur produire nourriture et l'étendre à travers terre nous démontrerons force du Mandat en ventres pleins et gens heureux."
 feed_land_reform_tooltip:0 "\n§WChaque Province le long de la §YRivière Chagrin de la Mère§! produisant §YBétail§! changera vers §YGrain§!.\nPuis chaque province §YGrain§! recevra les modificateurs suivants :\nCoût de Développement Local : §G-10.0%§!\nModificateur de Main-d'œuvre Locale : §G+50.0%§!§!"
 feed_land_reform_modifier:0 "Nourrir la Terre"
 khet_land_reform_trigger_tooltip:0 "Ni §YNourrir la Terre§! ni §YExploiter la Terre§! n'ont jamais été promulguées auparavant"

 exploit_land_reform_title:0 "§YExploiter la Terre§!"
 exploit_land_reform_desc:0 "D'autre part de nourrir le peuple, peut-être feraient-ils mieux d'acheter leur propre nourriture des marchés avec pièces que nous pourrions faire en concentrant le Chagrin de la Mère sur cultures commerciales telles que coton et sucre. Ces rives fertiles pourraient produire ces biens en abondance, commerçants à travers Divenhal tourneraient leurs bateaux vers Kheterata moment où ils entendraient de notre stock. Nous démontrerons force du Mandat avec trésorerie pleine et gens riches."
 exploit_land_reform_tooltip:0 "\n§WChaque Province le long de la §YRivière Chagrin de la Mère§! produisant §YBétail§! changera vers soit §YSucre§! soit §YCoton§!.\nPuis 5 provinces §YGrain§! changeront vers soit §YSucre§! soit §YCoton§!.\nFinalement chaque province §YSucre§! ou §YCoton§! recevra le modificateur suivant :\nModificateur de Biens Produits Locaux : §G+20.0%§!§!"
 exploit_land_reform_modifier:0 "Exploiter la Terre"

 beyond_akasik_reform_title:0 "Au-delà d'Akasik"
 beyond_akasik_reform_emperor:0 "Au-delà d'Akasik"
 beyond_akasik_reform_desc:0 "Se tenant au sommet des montagnes Akasik et surplombant la Baie d'Ekha et la Mer Divengate, le Chagrin de la Mère peut sembler si petit comparé au vaste océan devant, vaste océan de potentiel inexploité. Pourquoi nos frontières devraient-elles s'arrêter où Akasik finit ? Pourquoi les Khet devraient-ils être limités à Halcann ? Regardons vers les mers maintenant, au-delà d'Akasik, pour révéler le Mandat à nouveau monde."
 beyond_akasik_reform_tooltip:0 "§WDébloque le privilège d'ordre §YAvant-postes Ahati§!§!\n\n§WDébloque la doctrine navale §YAmiraux d'Argent§!§!"

 reign_satrapy_reform_title:0 "Régner sur les Satrapies"
 reign_satrapy_reform_emperor:0 "Régner sur les Satrapies"
 reign_satrapy_reform_member:0 "Régner sur les Satrapies"
 reign_satrapy_reform_desc:0 "Satrapies ne sont pas toujours aussi loyales et compétentes que nous voudrions qu'elles soient, et tristement il n'est pas rare que seigneurs cupides, corrompus ou excessivement ambitieux lésinent sur leur tribut dû ou conspirent avec nos ennemis à la poursuite d'idée erronée de liberté. Nous pouvons réduire ces incidents malheureux au minimum en leur assignant superviseurs permanents, plaçant loyalistes en positions clés de leurs gouvernements et assurant que tout dissident soit promptement traité. Loyauté et excellence ne sont pas options pour nos sujets, mais exigences."

 build_pyramid_reform_title:0 "Grande Pyramide d'Elikhet"
 build_pyramid_reform_desc:0 "Le Tombeau d'Elikhet est de grande importance pour le peuple Kheteratan. Ériger grande pyramide au-dessus en révérence de lui serait grand atout pour gagner soutien de la populace, et respect de ceux au-delà aussi."

 build_academy_reform_title:0 "Académie du Dragon de Bronze"
 build_academy_reform_desc:0 "Les Ahati pensent encore favorablement aux jours du règne d'Aakhet, le voyant comme élu idéal, un qui régna avec tant sagesse que force. En honneur de ce dragon conquérant, nous pourrions construire académie militaire en son nom pour tenter d'enseigner aux Ahati à être comme lui ; en partie, pour dompter leur dragon intérieur."

 build_statues_reform_title:0 "Les Jumeaux Décadents"
 build_statues_reform_desc:0 "La capacité des Khets à manipuler monde autour d'eux pose problèmes parfois quand ils utilisent leurs pouvoirs pour choses que nous préférerions vraiment qu'ils ne fassent pas. Il serait peut-être prudent de désigner 'aire de jeu' pour eux, pour diminuer dommages collatéraux qui peuvent survenir de leurs exploits."

####################
#####Décrets#####
####################
 plenty_decree:0 "Décret d'Abondance"
 plenty_decree_title:0 "Décret d'Abondance"
 plenty_decree_desc:0 "Le Khetarch peut bénir les terres touchant le Chagrin de vie, créant récolte abondante pour nous à cultiver.\n\nLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nModificateur d'Impôt Local : §G+10.0%§!\nModificateur de Biens Produits Locaux : §G+10.0%§!"
 plenty_decree_modifier:0 "Décret d'Abondance"

 prosperity_decree:0 "Décret de Prospérité"
 prosperity_decree_title:0 "Décret de Prospérité"
 prosperity_decree_desc:0 "Par leurs magies puissantes, le Khetarch peut guérir terres jadis touchées par guerre, leur permettant de reconstruire et récupérer plus rapidement qu'elles ne le feraient autrement.\n\nLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nCoût de Développement Local : §G-10.0%§!\nTemps de Construction Local : §G-20.0%§!\nCroissance de Prospérité Annuelle : §G+0.75§!"
 prosperity_decree_modifier:0 "Décret de Prospérité"

 knowledge_decree:0 "Décret de Connaissance"
 knowledge_decree_title:0 "Décret de Connaissance"
 knowledge_decree_desc:0 "Le Chagrin de la Mère est veine par laquelle connaissance et idées coulent à travers Kheterata, et avec peu d'aide du Khetarch ce courant peut devenir beaucoup plus rapide. Bateaux portant livres et innovations voyagent promptement à travers rivière poussés par courants magiquement créés, bibliothèques et universités sont érigées avec simple mouvement de main, et même réactionnaires les plus récalcitrants se soumettent à volonté du Khetarch et se résignent à accepter changement rapide.\n\nLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nPropagation d'Institution : §G+50.0%§!"
 knowledge_decree_modifier:0 "Décret de Connaissance"

 salvation_decree:0 "Décret de Salut"
 salvation_decree_title:0 "Décret de Salut"
 salvation_decree_desc:0 "Le Khetarch peut, avec assez de persuasion, assister à pacifier le peuple le long du Chagrin, calmant émotions et les rendant plus faciles à contrôler.\n\nLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nChangement d'Autonomie Mensuel : §G-0.15§!\nTroubles Locaux : §G-2§!"
 salvation_decree_modifier:0 "Décret de Salut"

 defiance_decree:0 "Décret de Défiance"
 defiance_decree_title:0 "Décret de Défiance"
 defiance_decree_desc:0 "Par variété de moyens, le Khetarch peut empêcher progrès de nos ennemis, que ce soit les égarer avec mirages sur leurs marches à travers nos déserts, augmentant nos réserves alimentaires pour permettre garnisons plus grandes, ou fouettant énormes tempêtes de sable pour retarder leur approche.\n\nLes provinces le long de la §YRivière Chagrin de la Mère§! gagneront :\nAttrition Hostile Locale : §G+3§!\nAttrition Hostile Maximale Locale : §G+2§!\nTaille de Garnison Locale : §G+25.0%§!"
 defiance_decree_modifier:0 "Décret de Défiance"

 friendship_decree:0 "Décret d'Amitié"
 friendship_decree_title:0 "Décret d'Amitié"
 friendship_decree_desc:0 "Par démonstration de bonne foi, nous pouvons rappeler aux ordres que nous sommes ceux dans bonnes grâces du Khetarch, pas eux ; que nous, et ainsi le Khetarch, sommes disposés à travailler avec eux, s'ils sont disposés à travailler avec nous."

 conquest_decree:0 "Décret de Conquête"
 conquest_decree_title:0 "Décret de Conquête"
 conquest_decree_desc:0 "Le Khetarch apprécie notre règne prospère, et souhaite voir plus grande zone tampon créée entre le Chagrin et monde au-delà. Il est disposé à nous assister dans intégration de nouvelles terres pour accomplir ce but."

 magic_decree:0 "Décret de Puissance Magique"
 magic_decree_title:0 "Décret de Puissance Magique"
 magic_decree_desc:0 "Par usage de ses pouvoirs le Khetarch peut significativement augmenter connaissance et pouvoir des mages de notre pays, que ce soit en implantant télépatiquement une part de sa sagesse magique extensive dans leurs esprits, fournissant matériaux et environnements nécessaires pour expérimentation magique ou même leur prêtant fraction de son pouvoir pour massivement renforcer leurs sorts.\n\nExpérience d'Étude Magique : §G+20.0%§!"

####################
#####Événements#####
####################
 khet_mandate.01.t:0 "Les Khet"
 khet_mandate.01.d:0 "Nous avons réussi à réclamer la faveur du Khetarch de ceux indignes de la détenir, et maintenant notre [Root.Monarch.GetTitle] est l'Intendant du Chagrin, gouvernant la terre fructueuse aux rives de la rivière au nom des Khet. Ces êtres à tête de chat sont aussi capricieux et hédonistes qu'ils sont puissants, cependant, et si l'état n'est pas capable de pourvoir à leurs caprices et désirs, nous courons risque de subir même sort que notre prédécesseur, remplacé par prochain conquérant ambitieux qui se présente à notre porte. De ce fait nous dédierons section de notre administration à assurer qu'ils soient proprement choyés, et en retour ils soutiendront officiellement notre état, facilitant établissement de contrôle complet sur zone et même nous prêtant leurs pouvoirs divins en moments de besoin. Notre relation avec les Khet promet être de grand bénéfice mutuel, tant que nous gardons les barges de plaisance naviguant sur la rivière."
 khet_mandate.01.a:0 "J'espère qu'ils ne deviendront pas trop débauché."

 khet_mandate.50.t:0 "Leçons des Sages"
 khet_mandate.50.d:0 "Pendant quelque temps notre [Root.Heir.GetTitle] exhibait conduite honteuse, et beaucoup à la cour s'inquiétaient des effets que ceci pourrait avoir sur l'état après [Root.Heir.GetHerHis] ascension au trône. Récemment, cependant, [Root.Heir.GetHerHis] comportement s'est significativement amélioré, et surprenamment celui responsable de ce changement n'est autre qu'un Khet infâme pour partager défaut de notre héritier et le porter à degrés extrêmes. Apparemment il approcha [Root.Heir.GetName] en privé et [Root.Heir.GetHerHim] convainquit de changer [Root.Heir.GetHerHis] conduite. Il expliqua que tandis que chez Khet comme lui tel comportement est toléré, cela est seulement à cause du sang divin coulant dans leurs veines et pouvoirs étonnants qu'ils peuvent utiliser pour favoriser royaume en compensation. Mortels, d'autre part, ont tant devoir de vivre vie vertueuse que privilège d'avoir volontés assez fortes pour le faire, car plupart des Khet sont simplement incapables de surmonter tendances décadentes qui viennent avec leur nature."
 khet_mandate.50.a:0 "Faites comme ils disent, pas comme ils font."

 khet_mandate.51.t:0 "Jour des Khet"
 khet_mandate.51.d:0 "Quand nous établîmes le Jour des Khet comme vacance officielle, nous cherchâmes permettre à notre peuple d'expérimenter juste une fois par an grand plaisir et célébration qui est vie quotidienne pour les Khet. Grands festivals sont célébrés dans chaque partie de notre royaume, durant lesquels immense quantité et variété de luxures et divertissements sont disponibles pour tous, du plus pauvre des mendiants au divin Khetarch lui-même. Cette année les célébrations ont été particulièrement magnifiques, ce qui a résulté en quelques bénéfices additionnels pour l'état."
 khet_mandate.51.a:0 "J'aimerais pouvoir faire ceci tous les jours."

 khet_mandate.52.t:0 "Barge de Plaisance en Mouvement"
 khet_mandate.52.d:0 "Les Khet passent majorité de leur temps à bord de leurs Barges de Plaisance, grands temples mouvants de luxure et débauche qui naviguent lentement sur le Chagrin de la Mère. Dans ces barges les Khet sont choyés par centaines de serviteurs et ont accès aux biens les plus luxurieux et exotiques disponibles. Il est dans meilleur intérêt de l'état que rien n'interrompe plaisirs des Khet ou mouvement de leurs barges, mais parfois ceci requiert sacrifices abrupts. Il n'est pas clair ce qui arriva cette fois ; peut-être quelque chose offensa un Khet, lui causant riposter avec magie terrible, ou bien il fut nécessaire dépouiller terre de ressources précieuses ou conscripter locaux comme serviteurs pour satisfaire caprices des êtres à tête de chat. Peut-être était-ce juste accident malheureux. Quoi que ce fût, province par laquelle barge passa a grandement souffert, et maintenant il nous incombe de réparer ces dommages tandis que Khet continuent leur voyage le long de la rivière."
 khet_mandate.52.d2:0 "Dans le passé l'arrivée d'une Barge de Plaisance était cause de panique pour ceux vivant sur rives du Chagrin, car caprice des Khet pouvait signifier ruine et souffrance. Nos nouvelles barges, plus luxurieuses et splendides mais moins fréquentes, n'élicitent plus ce sentiment maintenant, et maintenant les barges sont reçues avec allégresse et célébration quand elles passent près d'un centre de population. Ceci a fait sentir aux Khet qu'ils sont plus aimés que jamais, et leur jouissance des plaisirs des barges a augmenté maintenant qu'ils sont plus grands mais moins fréquents. Récemment grande fête fut organisée par autorités locales pour célébrer passage d'une barge, et Khet furent heureux de participer et accepter honneurs et cadeaux que locaux leur offraient, après quoi ils annoncèrent publiquement leur satisfaction avec notre administration."
 khet_mandate.52.a:0 "Circonstance malheureuse"
 khet_mandate.52.b:0 "Je n'aurais jamais pensé entendre bonnes nouvelles d'un voyage de Barge de Plaisance."


 khet_mandate.61.t:0 "Client Difficile"
 khet_mandate.61.d:0 "Membre de la guilde marchande approcha [Root.Monarch.GetName] aujourd'hui sur incident d'il y a semaine. Prétendument, Khet local fut pris 'confisquant' stand entier d'un marchand de choux errant. Le marchand est sans le sou et demande aide de l'état, tourmenté par châtiment des dieux."
 khet_mandate.61.a:0 "Payer le vendeur"
 khet_mandate.61.b:0 "Sacrifice normal aux Khet"

 khet_mandate.62.t:0 "Suivre le Courant"
 khet_mandate.62.d:0 "Mot a attrapé oreille de l'Intendant sur autre exploit Khet dans pays. Il semble que Khet a causé inondation sur plantations produisant sa marchandise favorite, causant boom de production de ce bien. Fermiers apprécient bienfaits fournis par Khet, car ils apprécient tous deux relation symbiotique dans laquelle ils se trouvent, où un donne terre fertile et autre donne produits frais."
 khet_mandate.62.a:0 "Chouette"
 khet_mandate.62.b:0 "Actuellement, n'aimiez-vous pas ceci aussi ?"

 khet_mandate.63.t:0 "Demandes Sévères"
 khet_mandate.63.d:0 "Parfois, l'Intendant du Chagrin peut être submergé par quantité pure de travail qui doit être fait simultanément. Par exemple, soif d'un Khet pour vin Lorentish a été chose longtemps négligée par Khetarch, car il y avait Khets plus urgents et malicieux dont s'inquiéter. Maintenant, il en a assez et prix pour cela est soleil taché, causant panique générale parmi à peu près tous en Kheterata à part les Khets."
 khet_mandate.63.a:0 "Cherchez-lui son vin à l'instant !"

 khet_mandate.64.t:0 "Sieste Coûteuse"
 khet_mandate.64.d:0 "On peut attribuer différents adjectifs à race des Khets : lunatiques, malicieux, persistants, paresseux. Ce ne seraient pas mots utilisés par adorateurs Khet, qui vénèrent par hasard un qui dort depuis mois dans province de [event_province.GetName]. Il se positionna sur lit rocheux d'importante route commerciale y menant et son existence là attira par hasard adorateurs zélés de Khet. Cet amassement de gens bloque commerce terrestre dans province tandis que nous parlons et marchands aimeraient que l'Intendant arrange cela."
 khet_mandate.64.a:0 "Le réveiller respectueusement"
 khet_mandate.64.b:0 "Envoyer gardes protéger son sommeil"

 khet_mandate.65.t:0 "Tempête de Sable Grossière"
 khet_mandate.65.d:0 "En compagnie des Khets, on doit se comporter prudemment et respectueusement, car on ne veut évidemment pas courroux d'un dieu déchaîné sur soi. Malheureusement pour lui, propriétaire terrien notable a renversé bagages de Khet, les faisant sombrer dans eaux du Chagrin. Le moins qu'on puisse dire, jour suivant résidence du propriétaire terrien et ses environs furent rencontrés par énorme tempête de sable qui ne bougea pas de lieu où elle fut convoquée. Khet est maintenant méprisant avec sa rétaliation et regarde tandis que sa création tourbillonne morceaux de débris dans directions aléatoires."
 khet_mandate.65.a:0 "Vous avez eu votre vengeance, arrêtez maintenant s'il vous plaît"
 khet_mandate.65.b:0 "Je pense avoir déjà entendu celle-là"

 khet_mandate.66.t:0 "Délice de Khet"
 khet_mandate.66.d:0 "Le Khetarch la plupart du temps est aîné des Khets, celui à se tenir au-dessus d'eux comme chef de leur communauté. Cette position en théorie porte grandes responsabilités, mais malheureusement en pratique plupart d'entre eux sont encore spécimen d'espèce paresseuse et indifférente, les causant lâcher plupart de celles-ci dans appointés mortels comme Intendant du Chagrin. Dans nouveau lot d'exigences, il y a requête d'un Khet pour obtenir navire personnel et son équipage de la marine. Il agirait comme sa barge de plaisance, tirant boulets de canon dans eaux pour rassembler poissons et lui donnant esthétique dont il a besoin."
 khet_mandate.66.a:0 "Lui accorder ses souhaits"
 khet_mandate.66.b:0 "Quelque chose doit protéger le Chagrin"
 khet_mandate.66.tooltip:0 "Le §YKhet§! n'est pas amusé par notre tentative de le tromper en déplaçant nos navires hors de la province..."

 khet_mandate.67.t:0 "Projet de Vanité"
 khet_mandate.67.d:0 "Tandis que [Root.Monarch.GetName] appréciait sa promenade le long des rives du Chagrin, petite visualisation faite de sable d'un temple apparut devant lui. Elle portait ressemblance d'un Khet et sa forme était irrégulière, mais quelque peu belle. 'Euh, tu m'entends ?' Voix résonna dans sa tête, tandis qu'Intendant reconnut son porteur instantanément. 'J'aimerais avoir ceci construit sur le Chagrin. Quelque part où gens peuvent me voir, où gens manquent lieu pour adorer. Apprécié, Khukhet'"
 khet_mandate.67.a:0 "Sûr, nous pouvons nous permettre cela"
 khet_mandate.67.b:0 "Est-il même possible de construire telle chose"
 khet_mandate.67.c:0 "Oh, ce design peut être amélioré"

 khet_mandate.68.t:0 "Continuer par Barge"
 khet_mandate.68.d:0 "Tandis que Khets peuvent être principalement corrélés à événements négatifs, certains d'entre eux ne tombent pas dans trope d'être menace à société. Dans ce cas, cas rare d'un Khet extraverti et sortant prépare tour via Chagrin, organisant plusieurs festivités en chemin. Gens sont au bout de leurs ongles pour recevoir Khet, car nombreux couples attendent cette occasion exacte pour gagner bénédiction pour leur mariage d'un dieu lui-même."
 khet_mandate.68.a:0 "Bien"
 khet_mandate.68.b:0 "L'inviter à la capitale à la place"
 khet_mandate.68.c:0 "S'assurer que seules classes supérieures ont accès à Khet"

 khet_mandate.69.t:0 "Le Khetarch N'est Pas Content"
 khet_mandate.69.d:0 "Le Khetarch est figure de tête de Kheterata. Il est celui qui mène maisons Khet et il est unique source de légitimité pour tout Intendant du Chagrin. Maintenant, il n'est pas heureux avec [Root.Monarch.GetName] récente gestion des besoins des Khets et il menace de vous dénoncer si ceci continue."
 khet_mandate.69.a:0 "Implorer pardon"
 khet_mandate.69.b:0 "L'assurer avec promesses vides"

 khet_mandate.70.t:0 "Odeur Particulière"
 khet_mandate.70.d:0 "C'est chose connue dans cité capitale qu'un des Khets est ami avec propriétaire de stand de poisson de [event_province.GetName]. Entreprise de ce commerçant fait facilement argent juste du monopole sur goûts de son client distingué, mais récemment sa maison a expérimenté presque malédiction d'abondance. Ceci peut évidemment être définitivement attribué à bonne volonté du Khet, mais il y a un inconvénient à nouvelle densité de poisson dans zone..."
 khet_mandate.70.a:0 "Ça sent... qui sent"

 khet_mandate.71.t:0 "Déchet d'un Khet"
 khet_mandate.71.d:0 "Il était une fois berger solitaire, vivant dans prairies du Chagrin, qui soignait ses moutons et vivait vie paisible. Puis un jour, sol autour de lui trembla et bientôt l'emprisonna lui et son bétail dans cage de roche solide. Berger pria Khets pour pardon, car il était homme dévot. Il essaya chercher route d'évasion pour lui et ses moutons, mais il fut forcé faire choix : laisser moutons ou mourir avec eux. Il fit choix terrible et il resta vivant. Sur son chemin de sortie, déjà pleurant ses compagnons, il découvrit inexpectément gisement de métaux rares. Content de sa consolation, il remercia Khets et rapporta ses découvertes aux autorités."
 khet_mandate.71.a:0 "Trésor du fidèle"

 khet_mandate.72.t:0 "Barger dans le Chagrin"
 khet_mandate.72.d:0 "Les barges de plaisance sont partie inséparable de vie d'un Khet. Conçues spécifiquement pour leurs besoins, ces constructions sont témoignage vivant à ingéniosité avec laquelle Kheteratans essaient accommoder besoins de leurs dieux. Pour un des Khets, ce design échoua tandis qu'il éleva Chagrin, pour qu'il puisse débarquer directement du bord du navire.\nCe qu'il n'attendait pas était port où il voulait partir, coulé dans Chagrin, tandis qu'il remit promptement tout à la normale."
 khet_mandate.72.a:0 "Envoyer secours"
 khet_mandate.72.b:0 "Ils peuvent se gérer eux-mêmes"

 khet_mandate.73.t:0 "Dieux Capricieux"
 khet_mandate.73.d:0 "Khets sont race imprévisible. Ce qui est un jour délice pour eux, dans l'autre peut être insulte à témoigner. Maintenant, Khets ont pris décision surprenamment unilatérale de rejeter tout ce que nous leur donnons en tribut. Même Khetarch n'est pas disposé à communiquer avec l'Intendant."
 khet_mandate.73.a:0 "Mieux vaut ne pas les provoquer davantage"
 khet_mandate.73.b:0 "Continuer, quelque chose doit marcher"

 khet_mandate.74.t:0 "Miséricorde des Khets"
 khet_mandate.74.d:0 "Belles nouvelles, Intendant ! Les sales envahisseurs contrôlant Kheterat ont été massacrés par exploits magiques des Khets, libérant cité pour ses propriétaires légitimes !"
 khet_mandate.74.a:0 "Les Khets sont avec nous !"

 khet_mandate.99.t:0 "Intervention Divine"
 khet_mandate.99.d:0 "Nous avons percé dans Kheterat, Joyau du Chagrin, Première Cité Humaine, Héritage d'Elikhet et foyer des Khets. Osant piller ses richesses, nous commençâmes saccager lieu, tandis qu'une voix résonna soudain dans les cieux :\n'Intrus étrangers, évacuez cette cité ou sinon, prochain coucher de soleil apportera courroux des Khets'. Nous avons naturellement ignoré ceci car ce n'était pas première fois que ruse de 'courroux imminent du dieu' était utilisée.\nCe fut notre erreur. Prochain coucher de soleil en effet, nuage de sauterelles balaya à travers cité, dévorant tous nos serviteurs sur leur passage, tout en laissant fidèles de Khet indemnes. Khets ont montré qu'ils sont ceux qui possèdent la cité."
 khet_mandate.99.a:0 "Incroyable"

 khet_mandate.75.t:0 "Voyage à l'Étranger"
 khet_mandate.75.d:0 "Aujourd'hui, foule anxieuse s'est assemblée sous château. Ils ont peur pour Khet, qui embarque pour voyage à l'étranger à travers Chagrin. Khet peut évidemment prendre soin de lui-même avec ses pouvoirs, mais gens communs ne partagent pas sentiment de [Root.Monarch.GetName] et ils demandent intervention de [Root.Monarch.GetHerHim]."
 khet_mandate.75.a:0 "Le laisser partir"
 khet_mandate.75.b:0 "Le persuader d'aller ailleurs"

 khet_mandate.76.t:0 "Minimum Nu"
 khet_mandate.76.d:0 "Aujourd'hui, quand [Root.Monarch.GetName] lavait [Root.Monarch.GetHerHis] visage, [Root.Monarch.GetSheHe] reçut note particulière, conjurée dans bol d'eau par un des Khets.\n\n'Cher Intendant, j'aimerais vous inviter vous et votre famille à nous accompagner dans notre barge pour voyage à travers Chagrin. Nous embarquons dans trois jours - assurez-vous s'il vous plaît que votre apparence soit aussi naturelle que possible.'\n\nFamille royale exhibant leurs corps comme ceci serait bien sûr prochain sujet chaud pour prochains mois, mais ignorer Khet n'est pas possible non plus."
 khet_mandate.76.a:0 "Les laisser se prélasser dans notre gloire collective"
 khet_mandate.76.b:0 "Mais j'ai tous ces vêtements pour vous, de tous vos adeptes !"

 khet_mandate.77.t:0 "Un Beau Duel"
 khet_mandate.77.d:0 "En tant qu'Intendant du Chagrin, [Root.Monarch.GetName] doit résister aux nombreux problèmes que pose la gestion des Khets et de la population de Kheterata. L'une de ces responsabilités consiste à servir de secrétaire privé aux Khets, recevant constamment des messages concernant de nombreux petits désagréments qui doivent être réglés ou fournis.\nDans l'un de ces messages aujourd'hui, l'Intendant a été informé par un Khet qu'il avait besoin de leçons d'escrime et qu'il ne faisait confiance qu'à l'Intendant pour être son maître."
 khet_mandate.77.a:0 "Le laisser gagner contre vous, satisfaisant ainsi son ego"
 khet_mandate.77.b1:0 "Être un véritable maître pour lui et risquer sa colère"
 khet_mandate.77.b2:0 "Les Intendants ont surmonté des problèmes plus difficiles"

 khet_mandate.78.t:0 "Dans l'Avis d'une Queue"
 khet_mandate.78.d:0 "Il est difficile d'être le sujet d'un Khet. Leurs goûts peuvent être inhabituels et bien qu'ils puissent tous être apaisés avec de l'or, de nombreux autres tributs peuvent être aussi périlleux qu'ils peuvent être plaisants.\nC'est une leçon que notre plus nouveau sujet homme-lézard vient de réussir à apprendre. Le plus récent ajout de leurs émissaires au tribut était de jeunes servantes femmes-lézards. Malheureusement, leur beauté n'apaisa pas les Khets car ils n'apprécièrent pas leur beauté. Dans un accès d'outrage, ils transformèrent tous les hommes-lézards présents en un type local de salamandre et commencèrent promptement à chasser ceux présents pour leur amusement.\nCeci offensa évidemment la population homme-lézard, car ils sont offensés tant par le rejet du tribut que par la perte de leurs représentants."
 khet_mandate.78.a:0 "Essayer de sauver la face dans cet incident"
 khet_mandate.78.b:0 "Ah, les Khets et leur sens de l'humour"

 khet_mandate.79.t:0 "Verser la Vie dans l'Art"
 khet_mandate.79.d:0 "Un Khet a récemment ouvert une nouvelle galerie d'art, composée de sa plus récente collection de sculptures. Les classes supérieures furent surprises par le réalisme de ses œuvres, appréciant son anatomie précise et ses expressions faciales évocatrices.\nCeci ne dura pas longtemps cependant, car bientôt les citoyens commencèrent à remarquer des cris étouffés de l'intérieur des structures, qui s'avérèrent être des gens vivants enfermés dans le marbre. Les familles des gens à l'intérieur exigent maintenant que l'Intendant brise ces statues et les libère tout en compensant le Khet en conséquence, malgré qu'il n'aime évidemment pas l'idée que sa collection soit fracassée en morceaux."
 khet_mandate.79.a:0 "Finalement, de l'art avec une âme"
 khet_mandate.79.b:0 "Sauver ces pauvres gens"

 khet_mandate.80.t:0 "Brûler les Ponts"
 khet_mandate.80.d:0 "À Kheterata, chaque aspect de la vie est organisé autour de l'apaisement des Khets. Des choses telles que la routine, les vêtements, l'architecture et l'infrastructure peuvent être et sont régulièrement perturbées par le comportement capricieux des Khets. Ces derniers jours, un pont sur le Chagrin fut détruit par un Khet, car il bloquait le soleil pendant son temps de sieste. Sans cette pièce critique d'infrastructure, le commerce terrestre de la province a été effectivement interrompu."
 khet_mandate.80.a:0 "Ils n'en avaient pas besoin de toute façon"
 khet_mandate.80.b:0 "Construire un nouveau pont"
 khet_mandate.80.c:0 "C'est le signe qu'il faut améliorer le pont !"

 khet_mandate.81.t:0 "Tendances Sadiques"
 khet_mandate.81.d:0 "En revenant de la plus récente campagne militaire, [Root.Monarch.GetName] fut personnellement approché par le Khetarch. Le Khetarch applaudit [Root.Monarch.GetHerHis] performance violente sur le champ de bataille, la dépeignant comme une performance magistrale de magie, de sang et de carnage qu'il n'avait pas vue depuis longtemps."
 khet_mandate.81.a:0 "Attendez, quoi ?"
 khet_mandate.81.b:0 "Regardez ceci"
 khet_mandate.81.c:0 "Oh, vous allez adorer ceci"

 khet_mandate.82.t:0 "Illuminer le Ciel"
 khet_mandate.82.d:0 "En errant récemment à travers les marchés de Kheterata, un Khet apprit l'existence d'une technologie magnifique originaire des terres lointaines d'Haless. Ils furent décrits comme de petites fusées, remplies d'une poudre mystérieuse, qui se lancent à des vitesses inimaginables et explosent dans le ciel, laissant place à une explosion plaisante de son et de couleurs.\nThrillé par les descriptions, le Khet envoya instantanément un message à l'Intendant concernant son besoin urgent d'expérimenter ces 'feux d'artifice'."
 khet_mandate.82.a:0 "Importer des pyrotechniciens et des feux d'artifice"
 khet_mandate.82.b:0 "Employer les mages pour performer"
 khet_mandate.82.c:0 "Laisser l'Intendant prouver [Root.Monarch.GetHerHis] compétence magique"
 khet_mandate.82.d1:0 "Nous ne pouvons nous le permettre"

 khet_mandate.83.t:0 "Ennemis Naturels"
 khet_mandate.83.d:0 "Quand il s'agit d'être l'Intendant du Chagrin, de nombreuses choses peuvent poser un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux de l'étiquette Khet à l'accommodation personnelle des besoins basiques des Khets, l'Intendant a toujours [Root.Monarch.GetHerHis] les mains pleines d'exigences qu'[Root.Monarch.GetSheHe] n'est pas toujours capable d'accomplir.\nAinsi il semble que peu importe combien [Root.Monarch.GetName] change [Root.Monarch.GetHerHis] apparence et peu importe combien doux [Root.Monarch.GetHerHis] comportement peut être, les Khets semblent toujours mécontents de [Root.Monarch.GetHerHis] éducation.\nMalheureusement pour l'Intendant, le problème est aussi simple qu'il peut l'être. Les Khets détestent les Gnolls. Toute tentative d'améliorer leurs relations est vouée à l'échec dès le début car les préjugés de longue durée des Khets ne peuvent simplement pas être surmontés par les efforts d'une seule vie."
 khet_mandate.83.a:0 "Nous devrons nous habituer aux grognements et sifflements constants"

 khet_mandate.84.t:0 "Vivre Trop Longtemps"
 khet_mandate.84.d:0 "Quand il s'agit d'être l'Intendant du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre Khet à l'accommodation personnelle des besoins basiques des Khets, l'Intendant a toujours [Root.Monarch.GetHerHis] les mains pleines d'exigences qu'[Root.Monarch.GetSheHe] n'est pas toujours capable d'accomplir.\nAinsi il semble que peu importe combien [Root.Monarch.GetName] change [Root.Monarch.GetHerHis] apparence et peu importe combien doux [Root.Monarch.GetHerHis] comportement peut être, les Khets semblent toujours mécontents de [Root.Monarch.GetHerHis] éducation.\nLa nature de longue vie des elfes ne les aide pas à établir des relations amicales avec les Khets, car avoir même la moitié de la durée de vie d'un Khet donne une compréhension bien plus grande de leurs comportements. C'est bien sûr un problème pour les plus malicieux, car un Intendant qui les connaît bien sera capable de prédire leurs pitreries avant qu'ils puissent agir, causant une boucle de rétroaction d'actions encore plus chaotiques."
 khet_mandate.84.a:0 "Mais nos oreilles sont si mignonnes !"

 khet_mandate.85.t:0 "Un Problème de Taille"
 khet_mandate.85.d:0 "Quand il s'agit d'être l'Intendant du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre Khet à l'accommodation personnelle des besoins basiques des Khets, l'Intendant a toujours [Root.Monarch.GetHerHis] les mains pleines d'exigences qu'[Root.Monarch.GetSheHe] n'est pas toujours capable d'accomplir.\nAinsi il semble que peu importe combien [Root.Monarch.GetName] change [Root.Monarch.GetHerHis] apparence et peu importe combien doux [Root.Monarch.GetHerHis] comportement peut être, les Khets semblent toujours mécontents de [Root.Monarch.GetHerHis] éducation.\nMalheureusement, la petite stature de [Root.Monarch.GetName] a causé la plupart des Khets à ne pas traiter [Root.Monarch.GetHerHim] sérieusement, car l'Intendant est forcé, figurativement et littéralement, d'être regardé de haut. Malgré l'organisation de nombreuses contraptions conçues pour gagner un terrain égal, les Khets ne peuvent s'empêcher de rire aux tentatives de l'Intendant. À ce point, [Root.Monarch.GetName] manque d'options, traumatisé au point où il rage au son du mot :"
 khet_mandate.85.a:0 "Petit ?!"

 khet_mandate.86.t:0 "Juger le Livre par sa Couverture"
 khet_mandate.86.d:0 "Quand il s'agit d'être l'Intendant du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre Khet à l'accommodation personnelle des besoins basiques des Khets, l'Intendant a toujours [Root.Monarch.GetHerHis] les mains pleines d'exigences qu'[Root.Monarch.GetSheHe] n'est pas toujours capable d'accomplir.\nAinsi il semble que peu importe combien [Root.Monarch.GetName] change [Root.Monarch.GetHerHis] apparence et peu importe combien doux [Root.Monarch.GetHerHis] comportement peut être, les Khets semblent toujours mécontents de [Root.Monarch.GetHerHis] éducation.\nLes Khets n'ont simplement jamais vu une telle créature à part les esclaves exotiques. Ils ne croient pas aux capacités de [Root.Monarch.GetName], traitant [Root.Monarch.GetHerHim] comme une figure de proue de facto pour soit le Grand Prêtre, le Khetarch ou quelque autre délusion. Ceci les poussa à se livrer subconsciemment à encore plus de malice que possible, seulement théoriquement libérés de ce qui est normalement un Intendant humain ennuyeux."
 khet_mandate.86.a:0 "Comme s'ils n'étaient pas déjà insupportables"

 khet_mandate.87.t:0 "Les Sbires du Khetarch"
 khet_mandate.87.d:0 "Les exigences des Khets pour le tribut sont toujours difficiles à interpréter du point de vue de ses sujets. C'est parce que la décision sur l'acceptation ou non du tribut dépend toujours d'un caprice personnel du Khetarch. Tel qu'il se présente maintenant, l'un des sujets a présenté leur tribut un jour en retard et ainsi le Khetarch exige qu'ils paient un intérêt supplémentaire pour l'entièreté de cette année, car ils ont officiellement manqué la date limite.\nEn leur défense, le sujet argumente qu'ils l'ont manqué à cause d'un émissaire apparaissant en retard pour annoncer les exigences de tribut de l'année courante."
 khet_mandate.87.a:0 "Les faire payer"
 khet_mandate.87.b:0 "Les coûts sont trop élevés pour le justifier"

 khet_mandate.88.t:0 "Une Insulte de Dieu"
 khet_mandate.88.d:0 "Certains de nos sujets medasi croient que leur statut proche de Kheterata leur permet de se comporter un peu plus privilégiés autour de leurs rituels administratifs. Ceci est récemment revenu les mordre, car l'un des membres de leur corps diplomatique heurta un Khet et puis ne se dérangea pas à faire le rituel d'excuse consistant à s'agenouiller, baiser ses pieds et réciter une prière spécifique de repentance. Le Khet dans son outrage a conjuré un message sur les murs de l'établissement où ils résidaient, insultant religieusement leur nation avec un langage moins que propre.\nCe Medasi a depuis exécuté l'homme responsable, implorant maintenant le pardon par l'entremise de l'Intendant."
 khet_mandate.88.a:0 "Essayer de calmer la situation"
 khet_mandate.88.b:0 "Ce sont les paroles des dieux et vous les respecterez"
 khet_mandate.88.c:0 "Être reconnu par un Khet est un honneur rare"

 khet_mandate.89.t:0 "Les Trois Émissaires"
 khet_mandate.89.d:0 "Au cours des années, la structure Medasi établie par [Root.Country.GetName] est devenue une large toile de polités puissantes, capables de prospérer et de résister à toute exigence de tribut ridicule qui leur était donnée. Cette année, quelques-uns de nos Medasi ont fait un acte délibéré d'inonder les Khets avec leurs marchandises favorites personnalisées. Le moins qu'on puisse dire, les Khets se sentent contents avec l'établissement d'un nouveau standard."
 khet_mandate.89.a:0 "Très généreux de leur part"

 khet_mandate.90.t:0 "Un Tribut d'À Travers le Monde"
 khet_mandate.90.d:0 "S'assurer que les Khets ont accès aux marchandises uniques d'à travers le monde est une tâche ardue. Pour cela, il y a longtemps qu'un système de satrapies fut établi. En échange de la protection donnée par les Khets, les satrapies sont requises de leur fournir leurs spécialités locales, principalement l'or. Ce système a fonctionné pour le meilleur ou pour le pire au cours des années, mais maintenant notre réseau nous fournit avec succès une quantité constante de produits frais, au point où les Khets l'ont aussi reconnu, exprimant leur appréciation à l'Intendant."
 khet_mandate.90.a:0 "Nous travaillons dur pour le garder en marche"

 khet_mandate.91.t:0 "Rendre la Pyramide Grande à Nouveau"
 khet_mandate.91.d:0 "La Grande Pyramide d'Elikhet se dresse comme l'un des monuments de Kheterata, sa forme lisse et ses murs rugueux et propres s'accordant naturellement avec la terre désolée et stérile. Ou du moins c'est ce que pensait l'architecte - le Khetarch a ordonné une rénovation de la Pyramide, afin qu'elle puisse pleinement démontrer la puissance de l'héritage d'Elikhet. Il exige un certain nombre d'investissements coûteux : une chambre pour chacun des titres d'Elikhet, leurs murs gravés d'une épopée dédiée à son histoire ; des protections magiques protégeant le sarcophage d'Elikhet et le remplacement de la pointe par un bloc d'or massif."
 khet_mandate.91.a:0 "Faire les améliorations"
 khet_mandate.91.b:0 "Nous ne pouvons nous le permettre"

 khet_mandate.92.t:0 "Merveille de Mode"
 khet_mandate.92.d:0 "Depuis nos efforts pour augmenter l'approvisionnement en coton, un boom de fabrication de vêtements a émergé dans l'empire. L'un des Khets est devenu particulièrement friand de ce nouvel afflux de vêtements artisanaux de qualité qu'il recevait, au point qu'il passe la plupart de la journée à parcourir son placard en admirant sa collection, avant de finalement décider quoi porter.\nEn résultat, il a décidé de bénir ses principaux fournisseurs avec de nouvelles installations, remplies de grandes quantités de pièces et d'installations de loisir tant pour les ouvriers que pour lui-même, pour quand il veut les visiter."
 khet_mandate.92.a:0 "Un Khet sur un podium, dites-vous..."

 khet_mandate.93.t:0 "Un Artiste Paysagiste"
 khet_mandate.93.d:0 "Depuis quelques années maintenant, le paysage du Chagrin a été rempli de murs de canne à sucre sur ses rives, isolant la rivière des yeux indiscrets de la société. C'est devenu une vue si commune que l'administration n'a presque pas remarqué de nouveaux champs surgissant de nulle part, loin de toute plantation enregistrée. Ceci s'avère être un caprice d'un Khet particulier, qui aimait tant le paysage, qu'il décida de faire apparaître de la canne à sucre près de sa nouvelle résidence, que sans surprise, les administrateurs ne connaissaient pas non plus."
 khet_mandate.93.a:0 "D'accord, où est le problème ?"
 khet_mandate.93.b:0 "La couper, excepté aux environs de sa résidence"

 khet_mandate.94.t:0 "Ce qui est Doux Peut Devenir Pourri"
 khet_mandate.94.d:0 "Le sucre. Un édulcorant recherché dans les coins les plus lointains du monde pour combien il peut être révolutionnaire dans l'alimentation de quiconque, améliorant prétendument le goût de presque chaque plat. Malheureusement pour nous, l'un des Khets en est devenu trop friand, se livrant à des festins de sucre faits de poudre de sucre, de canne à sucre, de sculptures en sucre et de... tout rempli de sucre. C'est devenu si grave que ledit Khet exige maintenant une industrie entière dédiée à lui-même et il ne reculera pas à moins qu'il soit satisfait."
 khet_mandate.94.a:0 "Il a trouvé quelque chose de mieux que l'herbe à chat"

 khet_mandate.95.t:0 "Un Marché Un Peu Trop Agité"
 khet_mandate.95.d:0 "Notre dédication extensive de champs aux cultures commerciales a causé un phénomène inhabituel. Kheterata ne produit pas assez de nourriture ! Les riches sont forcés de l'importer de l'étranger, mais à cause de nos embargos l'approvisionnement n'est pas suffisant pour nourrir les familles les plus pauvres. Les gens simples accusent les styles de vie somptueux des Khets et l'incompétence de l'Intendant à se porter garant de leurs bienfaits pour cette situation, car les plus pauvres sont prêts à exploser en révolte violente."
 khet_mandate.95.a:0 "Que voulez-vous dire ? Le sucre est comestible"
 khet_mandate.95.b:0 "Accommoder les paysans"

 khet_mandate.96.t:0 "Se Nourrir du Chagrin de la Mère"
 khet_mandate.96.d:0 "Notre dédication extensive de champs pour cultiver des quantités outrageuses de grain a causé un phénomène inhabituel. La quantité pure de récoltes et les initiatives d'irrigation requises pour elles ont causé la baisse des niveaux du Chagrin. Suite à ce développement, le Khetarch a rapporté que tous les Khets se sentent moins bien en résultat. Il exige que nous introduisions des mesures préventives, incluant des quotas provinciaux pour diminuer les provinces les plus intensives en agriculture."
 khet_mandate.96.a:0 "Obéir aux préoccupations du Khetarch"
 khet_mandate.96.b:0 "Beaucoup de gens mourront de faim si nous arrêtons"

 khet_mandate.97.t:0 "Sensible au Son"
 khet_mandate.97.d:0 "Les Khets possèdent un certain nombre de pouvoirs que les gens communs et même les magiquement doués peuvent envier. Selon leur humeur ils peuvent soit séparer le Chagrin pour inonder des armées entières ou construire une contraption vulnérable qui leur nourrit des raisins. Cette fois, un Khet a décidé de torturer l'Intendant avec une cacophonie de sons semblant venir de nulle part. De nombreuses voix criant les unes sur les autres, déjà insupportables par leur volume, furent puis supplantées par son message :\n\n'Trop fort, faites que ça s'arrête.'\n\nIl s'avère que l'ouïe amplifiée des Khets ne s'accorde pas particulièrement bien avec une ville de marché prospère proche et il aimerait que ce problème bruyant soit arrangé."
 khet_mandate.97.a:0 "Augmenter la distance entre les stands"
 khet_mandate.97.b:0 "Nous devons tous faire nos sacrifices"

 khet_mandate.98.t:0 "Le Meilleur Endroit pour Prendre un Bain de Soleil"
 khet_mandate.98.d:0 "Parfois, la population de Kheterata aime sur-interpréter les diverses frasques des Khets. Ils peuvent interpréter un Khet endormi comme un signe pour tous d'arrêter leur labeur, ou l'écrasement d'une barge comme un mauvais présage. Cette fois un Khet a grimpé un palmier au point le plus haut du soleil pour profiter d'un bain de soleil. Le prêtre local de Khet a interprété ceci comme un message codé du Khet, que l'Intendant atteint trop loin, où seuls les Khets peuvent résider. Naturellement tous sont devenus hystériques et franchement rebelles envers le règne de [Root.Monarch.GetHerHis]."
 khet_mandate.98.a:0 "Le laisser tranquille"
 khet_mandate.98.b:0 "Le persuader de descendre"

 khet_mandate.200.t:0 "Le Sort de Koroshesh"
 khet_mandate.200.d:0 "Koroshesh a toujours été une région riche, et sous notre contrôle elle a continué à prospérer. D'immenses richesses sont déplacées chaque jour par les nombreux navires qui visitent ses ports, et les biens de luxe que les artisans locaux produisent sont désirés dans chaque coin d'Halann.\n\nMais certains croient qu'elle pourrait être plus riche, que les navires pourraient être plus nombreux, les artisans plus productifs, le peuple plus riche. Avec l'objectif d'atteindre ceci, un plan a été conçu, le résultat de la collaboration des groupes d'intérêt les plus proéminents de Koroshesh, incluant les puissants conglomérats commerciaux, l'ancienne Guilde Lapidaire de Koroshesh et de nombreux érudits les plus remarquables de la Grande Bibliothèque. Il a été présenté au [Root.Monarch.GetTitle] dans un document extensif magnifiquement fabriqué par les meilleurs scribes gnomes de Kheterata. Son point principal est la concession d'une autonomie politique et économique majeure à Koroshesh, qui serait désormais gouvernée par la Ligue Korosheshi, un conseil composé de représentants des groupes susmentionnés. La Ligue recevrait des privilèges et libertés commerciales extensifs, et en retour ils promettent d'augmenter drastiquement les revenus commerciaux, d'apporter un développement économique et des bénéfices significatifs tant à Koroshesh qu'à tout notre pays, et de soutenir inconditionnellement l'état de toute manière nécessaire."
 khet_mandate.200.a:0 "Nous serons riches !"
 khet_mandate.200.b:0 "Il n'y a pas besoin de tout ceci."
 khet_mandate.200.tooltip1:0 "\nNous obtiendrons §Tdivers événements nous apportant des bénéfices supplémentaires§! tant que §YKoroshesh§! existe comme notre sujet"
 khet_mandate.200.tooltip2:0 "Le §YMandat§! ne sera pas perdu pour ne pas posséder §YKoroshesh§! directement tant que ce sujet la détient\n"
 khet_mandate.200.tooltip3:0 "Cette offre ne sera pas donnée à nouveau"

 khet_mandate.201.t:0 "Crise dans la Ligue"
 khet_mandate.201.d:0 "La Ligue s'était embarquée dans des entreprises commerciales plus fréquentes, plus grandes et plus risquées, et réinvestissait des quantités copieuses de capital dans leur région. C'est précisément pourquoi ce fut si surprenant quand nous découvrîmes qu'ils étaient tombés en banqueroute et furent forcés d'arrêter toutes les opérations.\n\nIl semble que les dirigeants de la Ligue avaient grandi de plus en plus confiants depuis que nous leur accordâmes l'autonomie à cause de leurs nombreux succès et du développement économique qu'ils sponsorisèrent. Cette confiance se transforma en hubris, et ils échouèrent à considérer les risques de leurs propres entreprises. Récemment, ils expérimentèrent une série d'échecs catastrophiques dans des entreprises majeures, et avec la plupart de leur capital investi dans différents projets ils n'avaient pas les fonds ou la liquidité pour réagir, résultant en leur effondrement et leur ruine.\n\nArranger ce gâchis nous coûtera indubitablement beaucoup de temps, d'effort et d'argent, spécialement si nous voulons essayer de sauver la Ligue et leurs investissements. Nous avons une justification ample pour les démanteler et révoquer leurs privilèges et leur autonomie après cet échec. D'autre part, ils ont déjà prouvé qu'ils peuvent être extrêmement utiles, ainsi nous pourrions les secourir et permettre leur opération continue avec un nouveau leadership et une supervision augmentée.\n\nCertains des membres les plus audacieux de la Ligue proposent une option plus radicale. Ils argumentent que la seule chose que cette débâcle prouve est que la Ligue n'avait pas assez de ressources. Ils croient que la meilleure option pour récupérer du désastre et atteindre le développement économique maximum possible est de fusionner la Ligue avec le gouvernement, créant un empire commercial dont le monde n'a jamais vu l'équivalent auparavant."
 khet_mandate.201.a:0 "Nous ne leur permettrons pas de nous décevoir à nouveau"
 khet_mandate.201.b:0 "La Ligue régnera sur le Chagrin !"
 khet_mandate.201.c:0 "Les secourir et permettre leur opération continue."
 khet_mandate.201.tooltip:0 "\nNous ne pourrons §Rjamais intégrer§! §YKoroshesh§!"

 khet_mandate.202.t:0 "Une Question d'Identité"
 khet_mandate.202.d:0 "Avec la Ligue Korosheshi gouvernant maintenant sur l'entièreté de notre pays, la question de ce que devrait être le nom officiel d'état a surgi. Kheterata est une dénomination prestigieuse qui nous signalerait comme héritiers de la plus ancienne civilisation humaine. Ce serait un beau geste envers les cultures Kheteratanes non-Korosheshi de notre empire. Cependant certains craignent que cela pourrait diluer notre identité. Ils sont au lieu favorables au maintien du terme de Koroshesh, qui est après tout le cœur de notre nouvel empire et le siège de la Ligue."
 khet_mandate.202.a:0 "Un nouveau Kheterata se lève !"
 khet_mandate.202.b:0 "Nous ne pouvons oublier nos racines."

 khet_mandate.211.t:0 "Les Nombreuses Compétences de Koroshesh"
 khet_mandate.211.d:0 "Les enfants de Koroshesh sont bien sûr de grands commerçants, mais ils sont aussi bien plus que cela. Parmi eux se trouvent des marins audacieux, des architectes magistraux spécialisés dans les travaux hydrauliques et des érudits avisés formés dans leur Grande Bibliothèque. Les communautés de Gnomes du Delta brillent spécialement à cet égard, produisant certains des plus grands artisans, scribes et calligraphes que le monde ait jamais vus. Notre accord avec la Ligue Korosheshi nous permet de bénéficier des nombreux talents de ces individus compétents."
 khet_mandate.211.a:0 "Je n'avais jamais vu autant de gnomes à la cour !"

 khet_mandate.212.t:0 "Joyau du Royaume"
 khet_mandate.212.d:0 "Les Nisetataa sont la marque de fabrique des Guildes Lapidaires Korosheshi, des gemmes péniblement facettées avec 56 coupes. Le processus de fabrication soigneux requiert une compétence incroyable et peut prendre des décennies à compléter, mais quand fini il résulte en un catalyseur de focalisation inégalé pour les mages. Ils reçoivent leur nom, signifiant Joyau du Royaume, du prix énorme qu'ils atteignent, excédant celui d'un petit royaume.\n\nL'un des plus grands artisans gnomes de Koroshesh a récemment fini de fabriquer une telle gemme. Il a, cependant, du mal à trouver un client capable et disposé à payer la somme gigantesque d'argent qu'il demande comme compensation pour ses années de labeur et ses siècles d'expérience.\n\nNos contacts en [event_country.GetName] nous ont informés d'un mage d'état étonnamment riche vivant là, qui pourrait être intéressé à acheter la gemme. Nous pourrions mettre l'artisan et le sorcier en contact en échange d'une part des profits de vente. Cependant, les mages sont un groupe bizarre, et nous ne pouvons garantir qu'il sera intéressé. Peut-être devrions-nous investir un peu pour le convaincre afin de sécuriser l'achat."
 khet_mandate.212.a:0 "Envoyer nos plus fins négociateurs et le couvrir de cadeaux."
 khet_mandate.212.b:0 "Je suis sûr que l'artisan réussira à le convaincre."

 khet_mandate.213.t:0 "Gnomes Riches"
 khet_mandate.213.d:0 "Les communautés de Gnomes du Delta de Koroshesh ont expérimenté une augmentation significative de prospérité depuis que nous accordâmes l'autonomie à la région. Beaucoup ont fait fortune en commercant ou en fabriquant, et les familles déjà riches ont réussi à étendre leurs affaires significativement. Beaucoup de ces gnomes ont décidé de dépenser une partie de ce capital dans l'organisation de festivals et d'œuvres caritatives dans leurs cités, comme façon de montrer leur amour et leur gratitude au peuple de Koroshesh. Tandis que c'est bien sûr formidable, certains de nos conseillers suggèrent que nous pressions les gnomes à réinvestir leur capital de façon plus productive."
 khet_mandate.213.a:0 "Nous ne devrions pas interférer avec leur générosité."
 khet_mandate.213.b:0 "Les convaincre de réinvestir."

 khet_mandate.214.t:0 "Secrets Commerciaux"
 khet_mandate.214.d:0 "Les marchands compétitionnent impitoyablement les uns avec les autres pour maximiser leurs profits, mais cela ne signifie pas qu'il n'y a pas de place pour l'amitié entre commerçants. En fait, parfois il y a un peu trop d'amitié. Ç'a été le cas avec un marchand gnome riche de Koroshesh, qui avait été un partenaire de confiance du gouvernement dans de nombreuses entreprises jusqu'à maintenant. Récemment, il rencontra un ami proche sien, qui était par hasard un marchand [adjective of the country in question] proéminent, et ils partagèrent peut-être une fois de trop leurs verres. Tous deux divulguèrent de l'information commerciale confidentielle concernant une série d'investissements que leurs gouvernements respectifs planifiaient faire. Une fois dégrisés ils profitèrent tous deux pleinement de l'information et obtinrent un profit significatif après avoir acheté dans certaines des zones où les gouvernements allaient investir.\n\nLa fuite d'information ne causa pas de dommage significatif, en fait elle a aidé à renforcer nos liens avec l'autre nation concernée. Cependant beaucoup à la cour s'inquiètent que le commerce national pourrait être nui si des marchands comme celui-ci continuent d'avoir des langues si lâches."
 khet_mandate.214.a:0 "Il n'y a pas besoin de sur-réagir."
 khet_mandate.214.b:0 "Lui dire de surveiller sa langue s'il veut la garder !"

 khet_mandate.215.t:0 "Koroshesh Prospère"
 khet_mandate.215.d:0 "Koroshesh a toujours été une zone riche, mais sous le règne de la Ligue elle devient plus riche chaque jour. Plus de navires arrivent aux ports que jamais auparavant, les marchés sont plus actifs que jamais et les ateliers n'ont jamais employé autant d'artisans. Cette prospérité économique a mené à un boom de population, tant à cause de la croissance naturelle qu'aux milliers d'immigrants qui sont arrivés à la région de tout Kheterata, cherchant des opportunités en un lieu qui en a beaucoup à offrir."
 khet_mandate.215.a:0 "C'est l'âge d'or de Koroshesh"

 khet_mandate.216.t:0 "Offre pour Elizna"
 khet_mandate.216.d:0 "Les marchands de la Ligue Korosheshi cherchent toujours des opportunités d'étendre leurs entreprises et d'augmenter leurs profits. Récemment leur intérêt s'est dirigé vers Elizna. L'île riche et prospère, originellement connue comme Ibtat, fut offerte par le Khetarch Baqtkhet I au conquérant Elfe Solaire Jaher. C'est un arrêt presque obligatoire pour les commerçants cherchant à conduire des affaires en Bulwar, et elle abrite de nombreux ateliers textiles productifs et des plantations de thé. Ainsi ce n'est pas une merveille que la Ligue y soit intéressée, et c'est à cause de ceci qu'ils nous ont demandé de transférer le contrôle sur l'île à eux, en échange bien sûr d'une compensation substantielle.\n\nDevrions-nous garder ce joyau du Divenhal sous notre contrôle direct, ou devrions-nous donner aux Korosheshi une chance de la transformer en magnifique Nisetaata ?"
 khet_mandate.216.a:0 "Ça sonne comme l'endroit parfait pour quelques gnomes."
 khet_mandate.216.b:0 "Ils ont déjà assez de terre."

 khet_mandate.217.t:0 "Offre pour Deshak"
 khet_mandate.217.d:0 "La cité de Deshak, capitale du royaume homonyme, fut originellement fondée comme colonie Kheteratane, de laquelle la grande richesse minérale des montagnes était extraite et expédiée au Chagrin. La cité a été envahie de multiples fois et fut presque complètement détruite par l'Assaut. Elle deviendrait plus tard le premier lieu à être gouverné par la dynastie Crodamos, et en temps plus récents elle subit une invasion gnoll dévastatrice qui les mena à chercher protection sous le roi d'Eborthil. Elle détient la porte vers le Divenhal, et ainsi quiconque cherchant à contrôler le commerce dans cette mer doit aussi chercher la propriété de cette cité précieuse. C'est précisément ce que veut la Ligue Korosheshi, et ils nous ont offert une compensation extensive en échange du transfert du contrôle de la cité à eux. L'offre est définitivement tentante, et avec la cité entre leurs mains ils promettent qu'eux, et par extension nous, atteindront un contrôle total du commerce dans le Divenhal."
 khet_mandate.217.a:0 "Deshak prospérera sous le règne Korosheshi"
 khet_mandate.217.b:0 "La cité est mieux sous notre contrôle direct"


