 ###events
 ahati_events.1.t:0 "Les Ahati"
 ahati_events.1.d:0 "Serviteurs du Chagrin, Gardiens du peuple, protecteurs de l'honneur, de la vaillance et de la justice. C'est juste une façon de décrire les confréries Ahati, qui depuis les temps d'Aakhet le Dragon de Bronze ont été organisées comme un ordre militaire non reconnu mais hautement qualifié, dévoué aux terres du Chagrin et à ses habitants.\n\nOrganisés en une Confrérie du Nord plus militariste et une Confrérie du Sud quasi marchande, quasi martiale, ils forment une présence à travers l'entièreté des Terres du Chagrin. Ils sont extrêmement organisés et emploient une hiérarchie plutôt rigide, qui leur a donné un niveau de discipline, rivalisant avec peu. Pourtant nul n'est jugé ou traité différemment à cause de sa naissance, car les Ahati sont l'incarnation d'une méritocratie, un vestige de l'occupation du Chagrin par les Damériens, que les Ahati voient comme l'une de leurs influences primaires. Ainsi, ils ont vu de nombreux dirigeants de haut rang, qui venaient des origines les plus basses, comme Ramash le 'Sans-Vêtements' qui avait vécu comme mendiant pendant des années avant de rejoindre les rangs comme l'un de leurs meilleurs épéistes, ou Siyek 'Souillure-Fétide' qui commença comme tanneur pour l'ordre avant de prouver sa valeur comme organisateur compétent.\n\nUne autre chose qui distingue l'ordre est leur dévotion à Aakhet, le Dragon de Bronze. Aakhet régna jadis sur les terres Kheteratanes et loua ceux qui montraient honneur et vaillance, quelque chose que les Ahati ont tissé dans le tissu de leurs ordres. Ils ne révèrent donc pas vraiment les Khets, et certains les accusent même de n'être rien de plus qu'un culte de dragon avec un vernis de Khétisme pour prévenir la persécution. Ils mettent cependant grande importance dans la façon dont l'Intendant du Chagrin se comporte : Si les Intendants montrent qu'ils sont dignes, honorables et nobles. Ils veulent que l'intendant soit un exemple à suivre pour tous par l'action ; être dévoué au peuple et aux terres qu'ils gouvernent. Ces standards doivent être respectés, ou les Ahati peuvent être provoqués à l'action.\n\nNotre emploi des Ahati nous accordera une force de combat disciplinée et professionnelle, ainsi que fournir du soutien administratif et économique, si nous le désirons. Ils sont un grand atout pour notre nation, à un coût qui est."
 ahati_events.1.a:0 "La gloire sera nôtre, Kheterata et Ahati ensemble !"


 ahati_events.30.t:0 "Ahati Éminent"
 ahati_events.30.d:0 "Les Ahati sont, comme nous le savons, l'un des combattants les plus compétents du Salahad et au-delà. La plupart des Ahati peuvent, après des années d'entraînement, battre la plupart de nos officiers et spécialistes en combat singulier avec grande aisance. Et un tel Ahati s'est maintenant prouvé être encore plus grand que cela. Il s'est prouvé être un grand et compétent épéiste, se mouvant comme s'il dansait sur les sables. Combiné avec être un stratège génial et grand dirigeant, il fait un conseiller parfait pour nos forces, soit pour entraîner notre corps d'officiers soit créer des plans de guerre. Heureusement nous avons reçu l'approbation des Ahati pour l'embaucher comme tel."
 ahati_events.30.a:0 "Que son nom soit chanté pour les âges !"

 ahati_events.31.t:0 "En Armes"
 ahati_events.31.d:0 "'Par les Khets vous êtes des idiots ! Peu importe ce que nous faisons, ce n'est jamais assez pour vous types d'extrémistes, et vous ne semblez même pas vraiment vous soucier des résultats, seulement de votre propre arrogance affolante !' Avec ces mots sévères le gouverneur de [event_province.GetName] repartit en trombe vers son bureau. Pendant des jours les officiers Ahati locaux et le gouverneur se sont battus les uns avec les autres sur comment réparer les problèmes locaux. Que ce soient des fuites dans les digues et barrages, des routes cassées ou des choses plus délicates comme le chômage et la pauvreté, les Ahati continuent de revenir vers le gouverneur, demandant une action immédiate. Le gouverneur a rendu clair que ses ressources sont déjà étendues et qu'il ne peut réparer les choses d'un claquement de doigts. Il demande maintenant que l'état intervienne et s'occupe de ces Ahati importuns. Les Ahati d'autre part demandent le remplacement du gouverneur par quelqu'un de plus capable, de préférence un éduqué par les confréries elles-mêmes. Nos conseillers pensent que la médiation est le meilleur cours d'action, mais que nous pourrions aussi les laisser s'arranger entre eux et voir ce qui arrive."
 ahati_events.31.a:0 "Commencer la médiation, et essayer de satisfaire les deux."
 ahati_events.31.b:0 "Arrangez-vous vous-mêmes, vous êtes supposés être des adultes et professionnels."

 ahati_events.32.t:0 "Justice Ahati"
 ahati_events.32.d:0 "'Encore un autre, et vite sorcière !' Le noble cria. Il était tard et dans un petit bar était assis un noble solitaire, gaspillé après des dizaines de bouteilles de liqueur fruitée. Il commence à jeter des bouteilles au sol et menacer les gens de violence et qu'il va prendre leurs possessions. Tout ce temps, un Ahati solitaire est assis dans le coin, observant silencieusement le soi-disant 'seigneur'. Mais quand le noble attrape une serveuse et demande qu'elle vienne avec lui il intervient. Sans un seul sursaut il dégaine son épée et décapite le noble sur place. Et tandis que la tête du noble tombe au sol, les gens applaudissent, car certains se rappellent que ce noble avait été un problème avant.\n\nLa famille du noble, aux côtés d'autres représentants de la noblesse, sont furieux cependant. Ils demandent que le soldat Ahati soit jugé et exécuté, car il n'avait pas le droit de tuer un noble, même s'il était un danger pour les roturiers. Adhérerons-nous à la demande des nobles, ou marquerons-nous ceci comme justice servie, même si ce n'était pas 'selon les règles.'"
 ahati_events.32.a:0 "L'arrêter, un meurtre reste un meurtre."
 ahati_events.32.b:0 "Juste compenser la famille et passer l'éponge là-dessus."
 ahati_events.32.c:0 "Justice fut rendue, honorez ce serviteur vigilant de la loi !"

 ahati_events.33.t:0 "Services Douteux"
 ahati_events.33.d:0 "Normalement, les Ahati sont connus pour leur comportement honorable et sens de justice extrêmement rigide. Ils sont par beaucoup vus comme un groupe qui ne peut même pas concevoir l'idée de briser la loi, et penser à eux comme criminels n'est rien de plus qu'une mauvaise blague. Mais nous avons maintenant rencontré cette impossibilité, ou plus précisément, improbabilité. Un groupe d'Ahati semble extorquer les caravanes pour de l'argent de protection, avec ceux qui refusent de payer étant attaqués par des bandits juste peu après. Il semble vraiment que ces deux groupes travaillent ensemble et nuisent au commerce dans la province pour leur propre bénéfice. Ils doivent être traduits en justice !"
 ahati_events.33.a:0 "Les arrêter et les interroger pour atteindre les bandits !"
 ahati_events.33.b:0 "Je veux une part de 10%. Je m'assurerai qu'aucune enquête n'est menée."

 ahati_events.34.t:0 "Renforcement de Fort"
 ahati_events.34.d:0 "Tandis que nous avons une armée qui pourrait occuper chaque coin du royaume, le faire serait une tâche presque insurmontable. Cela signifie que certains forts ont une garnison plus petite que nous ne le désirerions peut-être. Les Ahati ont proposé de garnir la forteresse locale à [event_province.GetName] et offert de payer l'entretien eux-mêmes. Nous accorderons en échange la propriété officielle sur le fort."
 ahati_events.34.a:0 "Ça sonne bien, non ?"
 ahati_events.34.b:0 "Nous pouvons nous en occuper par nous-mêmes."

 ahati_events.35.t:0 "Casernes Locales"
 ahati_events.35.d:0 "Les Ahati ont dans les dernières années grandi exponentiellement. De nombreux jeunes hommes rejoignent leurs rangs et beaucoup plus désirent le faire. Ceci a mené les Ahati à avoir besoin de plus d'espace pour l'hébergement et l'entraînement. Ils ont donc proposé la construction de casernes à [event_province.GetName] pour héberger tant leurs cadets, soldats et personnel, à côté des nôtres. Ils pensent qu'il y a beaucoup à gagner d'avoir les Ahati et réguliers vivre, travailler et s'entraîner ensemble. Ils paieront le coût du bâtiment, en échange de faveurs futures."
 ahati_events.35.a:0 "Nous accepterons cette offre."
 ahati_events.35.b:0 "Ne soyons pas endettés aux Ahati..."

 ahati_events.36.t:0 "Commerçants Connectés"
 ahati_events.36.d:0 "Stimuler l'économie est quelque chose que notre état fait régulièrement, que ce soit établir de nouvelles villes de marché, des relais pour caravanes, ou étendre l'industrie. Les Ahati, spécialement la Confrérie du Sud ont un intérêt dans le commerce et l'activité économique aussi et ont commencé à s'installer à [event_province.GetName]. Ils nous offrent même de prendre la gestion des marchés et de partager les profits avec nous. Une belle offre en effet, stimulant notre économie et allégeant le fardeau d'administration là aussi. Nous remettrions cependant un Centre Commercial puissant aux Ahati, qui peuvent en faire comme ils le souhaitent."
 ahati_events.36.a:0 "Marché conclu !"
 ahati_events.36.b:0 "Pas de marché !"

 ahati_events.37.t:0 "Assassinat"
 ahati_events.37.d:0 "Une flaque de sang. C'était la première chose que la servante trouva quand elle entra dans les chambres de notre [Root.Monarch.GetTitle]. Suivant la traînée de sang, elle fit la plus horrifiante des découvertes : notre [Root.Monarch.GetTitle], matraqué à mort avec une petite statue Khet.\n\nLes nouvelles se répandirent rapidement, et beaucoup se demandèrent qui aurait pu faire ceci ? Étaient-ce nos rivaux ? Ou était-ce un combat de famille qui dégénéra ? Une concubine jalouse ? Un héritier qui ne pouvait attendre d'accéder au trône ? Nul ne peut dire avec certitude, et la seule chose que nous savons est que le meurtre de notre [Root.Monarch.GetTitle] a choqué le royaume jusqu'au cœur. Notre nouveau [Root.Monarch.GetTitle] va maintenant accéder au trône et reprendre le manteau d'Intendant du Chagrin. Espérons qu'il ne rencontre pas un sort similaire."
 ahati_events.37.a:0 "Qui aurait pu faire ceci ?"

 ahati_events.38.t:0 "Calligraphie Riche"
 ahati_events.38.d:0 "Les gnomes vivant dans le delta du Chagrin sont connus pour être l'un des plus compétents tailleur de gemmes et l'un des plus artistiques calligraphes. Leur compétence dans l'application des plus belles lettres, hiéroglyphes, et symboles sur toute surface désirée est inégalée. Ils sont cependant extrêmement chers, car chaque caractère reçoit autant de soin que le suivant.\n\nEt il est maintenant venu à notre attention que les Ahati, nageant dans la richesse, ont embauché presque tous les calligraphes gnomes pour décorer leurs murs, œuvres de littérature, et autres surfaces, empêchant d'autres gens d'obtenir leurs propres travaux de calligraphie. Beaucoup demandent maintenant une interdiction sur l'embauche de calligraphie par les Ahati. Ce serait une forme unique d'interférence économique, et les Ahati protesteraient certainement."
 ahati_events.38.a:0 "Émettre une interdiction temporaire, les Ahati peuvent dépenser leur argent ailleurs"
 ahati_events.38.b:0 "Nous ne pouvons interférer dans ceci, ce serait ridicule."

 ahati_events.39.t:0 "Héritage Contesté"
 ahati_events.39.d:0 "'Les héritages sont affaire de tradition et de confiance'\n\nCes mots, prononcés par le notaire, n'ont pas vraiment rendu notre dilemme plus facile. Nous sommes appelés par un noble et un commandant Ahati local concernant l'héritage du père du noble. Le père en question avait écrit un testament dans lequel il promettait toutes ses possessions à la garnison Ahati locale, car il avait été bon ami avec l'ancien commandant et avait été un invité régulier à la garnison, les divertissant avec de nombreuses histoires de ses nombreux voyages vers de nombreuses terres à de nombreux milles de distance. La garnison devait recevoir l'héritage, pourtant le fils noble demande que cet accord soit annulé. Il revendique le droit à l'héritage sur la base de la continuation dynastique et le fait que les Ahati ne sont, du moins à ses yeux, pas de la noblesse. Il argumente aussi que l'ancien commandant, avec qui son père était ami, mourut il y a des années et que cela signifie qu'aucun lien humain ne peut être fait entre le défunt et le bénéficiaire. Nous devons maintenant décider qui recevra l'héritage, avant que les deux côtés se tournent vers la violence."
 ahati_events.39.a:0 "Le donner aux Ahati"
 ahati_events.39.b:0 "Le donner au noble"
 ahati_events.39.c:0 "À aucun des deux, cela ira aux coffres de l'état !"


 ahati_events.40.t:0 "La Pièce Doit Circuler"
 ahati_events.40.d:0 "Les Ahati, bien que principalement militants, ont dans le passé et le présent montré être des marchands rusés et talentueux. Ils ont, à cause de leur code, construit une réputation d'être des commerçants honnêtes et de faire des affaires équitables. Et bien que la plupart des Ahati soient très stricts dans le maintien de ceci, ils ne peuvent pas toujours s'empêcher de tirer avantage d'une bonne situation. Et ainsi un groupe de marchands Ahati à [event_province.GetName] fut capable de faire un accord commercial lucratif qui bénéficie non seulement à eux, mais aussi à nous. La pièce coule vers nos coffres et les locaux bénéficient aussi de cette expansion du commerce local. Nous pourrions juste complimenter et remercier les marchands, ou peut-être les récompenser et espérer qu'ils répètent leurs efforts."
 ahati_events.40.a:0 "Les récompenser !"
 ahati_events.40.b:0 "C'est bien"

 ahati_events.41.t:0 "Vengeance pour Kheterata"
 ahati_events.41.d:0 "Les relations entre humains et gnolls ont pour la plupart été tendues, c'est le moins qu'on puisse dire. Ceci a été ainsi depuis que les gnolls et humains ont interagi pour la première fois. Les Ahati, qui voient dans les gnolls rien que des envahisseurs et des pillards, sont encore plus haineux envers ces habitants poilus de Sarhal. Et une bande d'Ahati a montré cette haine par pur massacre et destruction en attaquant un village gnoll à [event_province.GetName]. Ils ont brûlé les habitations, tué non seulement les hommes, mais les femmes et les enfants aussi. Aucun n'a été épargné et la fumée de mort et de destruction peut être vue de loin.\n\nEt tandis que certains villages ont été perdus déjà, certains sont encore intacts et ainsi nous pouvons intervenir si nous le souhaitons. Les arrêter irriterait les Ahati, mais améliorerait notre position avec nos sujets gnolls. Nous pourrions aussi regarder ailleurs et laisser la pluie de rage des Ahati s'abattre sur les gnolls comme ils le souhaitent."
 ahati_events.41.a:0 "Arrêtez-vous, idiots"
 ahati_events.41.b:0 "Tuez les démons"
 ahati_events.41.c:0 "Nous devons laisser le passé derrière nous"

 ahati_events.42.t:0 "Soldats Démissionnant"
 ahati_events.42.d:0 "Tandis que la renommée et l'influence des Ahati grandissent, leur attrait aussi. De nombreux jeunes hommes rêvent de rejoindre les Ahati, pourtant peu passent réellement à l'acte. Et tandis que la plupart des soldats choisissent de rejoindre notre armée à la place, de plus en plus de ceux-ci ont des secondes pensées et démissionnent avec un but : rejoindre les confréries. Ils espèrent que leur expérience et entraînement précédents les aideront dans leur candidature et entraînement. Tandis que nous pourrions interdire à nos soldats de rejoindre les Ahati via des contrats ou des avantages spéciaux, nous pourrions aussi juste les laisser partir car les forcer à rester pourrait sérieusement les démotiver et les rendre plus d'un embarras qu'un atout."
 ahati_events.42.a:0 "Bonne chance et nombreuses bénédictions !"
 ahati_events.42.b:0 "Ils ont signé, ils restent !"

 ahati_events.100.t:0 "Indigne"
 ahati_events.100.d:0 "Les grillons chantaient et l'air était venteux bien que confortable. Surplombant le flux calme du Chagrin de la Mère, notre dirigeant contemplait les milliers de lumières qui illuminaient Kheterata, les grandes pyramides au loin, et les barges avec des Khets flottant paisiblement sur la rivière. C'était une soirée par ailleurs modeste quand tout d'un coup un vase sembla s'être écrasé au sol dans les appartements de notre [Root.Monarch.GetTitle]. Curieux, [Root.Monarch.GetName] inspecta ce qui s'était passé et vit le vase, brisé en une douzaine de morceaux, un vase qui n'aurait pu être renversé ou abattu par un animal, seulement un humain...\n\nAlarmé, notre [Root.Monarch.GetTitle] chercha [Root.Monarch.GetHerHis] épée pourtant elle était partie, et avant de pouvoir atteindre la porte il ressentit une sensation soudaine et aiguë de douleur. Une lame en forme de dragon sertie d'argent apparut à travers [Root.Monarch.GetHerHis] poitrine, son éclat offrant à notre [Root.Monarch.GetTitle] un dernier regard sur lui-même avant de s'effondrer sur le sol.\n\nQuand le grand intendant fut trouvé par la bonne, la panique s'ensuivit dans l'enceinte du palais. Et avec le palais bouclé, une enquête commença, une qui ne prendrait pas longtemps. Le chef de la Garde Royale en inspectant la blessure conclut que seulement un type de lame pouvait faire une coupure de forme si étrange ; un Dragonsdagger. Et tandis que les couteaux en forme d'animaux ne sont pas rares, dans le Salahad, il n'y a que les Ahati qui portent des Dragonsdaggers : les confréries Ahati.\n\nMais pourquoi feraient-ils ceci, et plus pressant, pourquoi utiliseraient-ils leurs propres lames quand cela les exposerait presque certainement ? Ces questions ne resteraient pas sans réponse longtemps car un grand tumulte se développa dans les marchés.\n\nLà un officier Ahati se tenait, flanqué de gardes, pestant sur la mauvaise conduite de notre défunt intendant. Le prêtre prétendit que le [Root.Monarch.GetTitle] et la dynastie dirigeante en général n'avaient plus le mandat d'être Intendants du Chagrin ! Ils appelaient à un nouvel intendant pour s'élever au trône de Kheterata, et à la dynastie dirigeante de quitter ces terres immédiatement. Des rapports d'autres cités nous parlent d'occurrences similaires. Prêtres Aakhetistes ou officiers Ahati dénonçant ouvertement notre gouvernement et [Root.Monarch.GetTitle] dans les rues. Ils prétendent que l'économie s'est effondrée, que les Khets ne nous soutiennent pas vraiment et que le royaume se dirige vers la catastrophe. Ils rendent les crédules craintifs, et peu osent parler contre les revendications des Ahati, craignant pour leur propre vie."
 ahati_events.100.d2:0 "Les grillons chantaient et l'air était venteux bien que confortable. Surplombant le flux calme du Chagrin de la Mère, notre dirigeant contemplait les milliers de lumières qui illuminaient Kheterata, les grandes pyramides au loin, et les barges avec des Khets flottant paisiblement sur la rivière. C'était une soirée par ailleurs modeste quand tout d'un coup un vase s'écrasa au sol dans les appartements de notre [Root.Monarch.GetTitle]. Curieux, [Root.Monarch.GetName] inspecta ce qui s'était passé et vit que le vase, brisé en une douzaine de morceaux, n'aurait pu être renversé ou abattu par un animal, seulement un humain...\n\nAlarmé, notre [Root.Monarch.GetTitle] chercha [Root.Monarch.GetHerHis] épée, pourtant elle était partie. [Root.Monarch.GetName] aperçut un éclat de métal du coin de [Root.Monarch.GetHerHis] œil. Ce qui suivit fut une tentative d'esquive, une sensation soudaine et aiguë de douleur. Encore vivant. Griffes et désespoir et dents et fureur, l'agresseur sous [Root.Monarch.GetHerHim]. Une pensée, avant de s'effondrer sur le sol. Ahati.\n\nQuand le grand Intendant fut trouvé par une bonne, la panique s'ensuivit dans le palais. Les meilleurs docteurs de tout autour du Chagrin furent ordonnés au palais. Le chef de la Garde Royale, après avoir inspecté le cadavre mutilé de l'assassin, confirma l'intuition du [Root.Monarch.GetTitle] : il portait un Dragonsdagger. Et tandis que les couteaux en forme d'animaux ne sont pas rares dans le Salahad, il n'y a qu'un groupe qui porte des Dragonsdaggers : les confréries Ahati.\nMais pourquoi feraient-ils ceci, et plus pressant, pourquoi utiliseraient-ils leurs propres lames quand cela les exposerait presque certainement ? Ces questions seraient bientôt répondues quand des rapports d'un grand tumulte dans les marchés atteignirent le palais.\n\nLà un officier Ahati se tenait, flanqué de gardes, pestant sur la mauvaise conduite de notre intendant blessé. Le prêtre-guerrier prétendit que le [Root.Monarch.GetTitle] et la dynastie dirigeante en général n'avaient plus le mandat d'être Intendants du Chagrin ! Ils appelaient à un nouvel Intendant pour s'élever au trône de Kheterata, et à la dynastie dirigeante de quitter ces terres immédiatement. Des rapports d'autres cités nous parlent d'occurrences similaires. Prêtres Aakhetistes ou officiers Ahati dénonçant ouvertement notre [Root.Monarch.GetTitle] dans les rues. Ils prétendent que les Khets ont retiré leur soutien et que le royaume se dirige vers la catastrophe. Ils rendent les crédules craintifs, et peu osent parler contre les revendications des Ahati, craignant pour leur propre vie."
 ahati_events.100.a:0 "Des temps de ténèbres et de mort s'abattent sur nous..."
 ahati_events.100.tooltip:0 "§RCe n'est que le commencement§!"

 ahati_events.101.t:0 "La Révolte des Ahati"
 ahati_events.101.d:0 "La subordination initiale des Ahati, en assassinant notre défunt [Root.Monarch.GetTitle], fut pensée être l'étincelle qui allumerait le baril de poudre, pourtant cela resta réellement calme pendant un moment. Les officiers Ahati arrêtèrent leurs discours incessants après quelques jours et leurs soldats semblaient rester à leurs postes. Et tandis que les funérailles du défunt intendant restèrent paisibles, la confusion frappa la population. Que préparent les Ahati ? Vont-ils réellement tenter de tuer le [Root.Monarch.GetTitle] intronisé subséquemment aussi, ou sont-ils contents d'eux ? Personne ne savait, et le gouvernement n'osait pas demander au leadership Ahati, craignant que ceci puisse les pousser à l'action. Tout était calme, et rétrospectivement nous aurions dû le voir pour ce que c'était : un calme avant la tempête.\n\nCela commença dans les avant-postes les plus éloignés du royaume ; soldats et officiers Ahati tout d'un coup, et dans de nombreux cas dans l'obscurité de la nuit, marchèrent dans les bureaux gouvernementaux locaux, forts, et autres lieux où ils avaient déjà construit leur influence. Ils semblaient avoir planifié pour ceci car ces prises de contrôle se passèrent sans presque aucun incident. Maintenant les Ahati ont commencé à prendre contrôle d'une myriade de centres tant militaires qu'économiques. Ils disent qu'ils ne reconnaissent plus notre état comme les intendants du royaume et donc ne sont plus requis de rester dans nos forts et campements. Tandis que certains officiers ont rendu clair aux Ahati qu'ils voient ceci comme désertion, ils s'abstiennent d'action ultérieure car ils sont conscients que prendre des actions disciplinaires pourrait finir en conflit ouvert. Les Ahati semblent évacuer tous les postes qui sont sous notre commandement et ne laissent même pas une miette derrière. Les gens sont confus et même pas les familles des Ahati ne savent ce qui se passe, ou du moins c'est ce qu'ils prétendent. Nous nous demandons et surtout craignons ce qui peut venir, et ainsi fait l'entièreté du gouvernement.\n\nL'état-major général craint maintenant qu'une guerre civile soit sur nous, et que ceci puisse bien déchirer notre pays par la violence et la destruction. Certains disent que nous devrions tenter d'ouvrir des pourparlers diplomatiques avec les Ahati, tandis que d'autres dénoncent ceci et disent que nous avons choyé les Ahati trop longtemps déjà et que nous devons nous préparer à enseigner à ces traîtres une leçon et leur montrer qu'ils ne sont rien que de la fausse noblesse gâtée et arrogante. Et tandis que notre état-major se chamaille et se bat sur ce que nos prochaines actions devraient être, notre [Root.Monarch.GetTitle] semble rester silencieux, paralysé par la pensée d'effondrement interne. Une révolte de ceux que nous pensions loyaux à l'intendant approche et elle peut bien changer le royaume au-delà de toute reconnaissance. Nous ne pouvons savoir avec certitude quand le premier coup viendra, seulement qu'il viendra plus tôt que tard. Et pour maintenant il ne peut y avoir grand-chose que nous pouvons faire, autre que prier les Khets, rassembler nos forces et espérer que les roturiers verront que nous sommes encore les vrais Intendants des Khets et du Chagrin."
 ahati_events.101.a:0 "Que la fortune nous bénisse et que les cieux nous guident à travers ces temps difficiles."
 ahati_events.101.tooltip:0 "§RLes Ahati rassemblent leur force§!"

 ahati_events.102.t:0 "Du Perchoir du Dragon"
 ahati_events.102.d:0 "Parfois les pièces d'un puzzle ne semblent avoir aucun sens jusqu'à ce que vous gagniez une nouvelle perspective. Parfois, le recul montre ce qui était devant très clairement si longtemps et fait qu'il semble que nous étions aveugles. Parfois, c'est un changement forcé de perspective qui rend tout évident.\n\nQuand les Ahati annoncèrent au gouverneur de la cité que l'Académie du Dragon de Bronze serait rénovée entièrement, personne ne cilla. Même pas quand les plans de rénovation montrèrent clairement que l'académie deviendrait une citadelle lourdement armée et fortifiée qui n'avait pas sa place en un lieu comme Aakheta et était plus appropriée comme fort frontalier en lieux comme la Porte Salahad ou les passages du désert méridional. Mais maintenant tout a du sens, il a maintenant du sens qu'ils planifiaient pour une guerre depuis le début et que ce fort était destiné à être la forteresse imprenable avec des murs aussi robustes que les écailles du dragon qui donna son nom à l'académie.\n\nEt ainsi quand les rénovations furent finies, la révolte des Ahati commença. Un signe d'alerte massif qui se tenait là, riant de nous et de notre absence d'indice. Le fort a maintenant pris le rôle de quartier général pour les Ahati, avec des quantités massives d'armes, équipement et nourriture étant amassées dans ses soufflets de bronze.\n\nAvec cette forteresse en leurs mains, les Ahati sont vraiment devenus un état dans l'état et ne sont plus liés à nos lois et commandements. Les Ahati ne craignent plus notre système judiciaire, car ils étaient le système judiciaire en ces terres. Ils n'écoutent plus l'intendant, car ils croient être eux-mêmes les intendants. Ils ne respectent plus les traditions locales, car pour eux, seulement leurs propres traditions comptent."
 ahati_events.102.a:0 "N'aurions pas dû construire cette maudite académie !"

 ahati_events.103.t:0 "Il ne Prendra Pas Parti"
 ahati_events.103.d:0 "La panique s'était répandue comme une fièvre à travers le palais. Le foyer principal était rempli d'administrateurs et généraux courant de ci de là, chacun essayant de donner sens à la guerre civile dans laquelle la nation s'effondrait. La seule exception était Aakhet dans sa forme normale non-draconique, qui était assis sur les marches du palais, regardant l'agitation tout en sifflotant un vieil air de marche Kheteratan. En vous apercevant, un large sourire s'étala sur son visage.\n\n'Quel gâchis tout-puissant tes prédécesseurs t'ont mis dedans,' dit Aakhet, se délectant clairement du chaos. 'Cela vous choquerait-il d'apprendre que je n'ai rien eu à faire avec ceci ? Les Ahati peuvent me vénérer, mais je ne contrôle pas leurs actions. Il était seulement inévitable qu'une série de dirigeants faibles finisse par attirer leur ire. Si ton prédécesseur était encore vivant, je serais là dehors marchant à leurs côtés.'\n\nIl se leva et posa Sa main sur votre épaule. 'Je ne suis pas de leur côté. Cependant, je ne suis pas non plus de votre côté. Le seul avec qui je me tiens est celui qui a la force d'âme pour voir cette guerre à travers. Je suis sûr que vous manquerez mes conseils et ma sagesse.' Aakhet fit semblant d'essuyer une larme de son œil, échouant à masquer son sourire. 'Mais si vous êtes vraiment le dirigeant légitime de [Root.GetName], alors vous n'aurez aucun problème à écraser ce soulèvement. Sans mon assistance.'"
 ahati_events.103.a:0 "Nous devons faire ceci seuls."


 ahati_events.111.t:0 "Prix du Pouvoir"
 ahati_events.111.d:0 "Tandis que les Ahati existaient il y a des âges déjà, ils ne reçurent jamais aucune reconnaissance réelle du gouvernement jusqu'à ce que nous le fassions. Une partie de cet accord était l'octroi de titres nobles, domaines, et terres aux Ahati, en partie pour les apaiser, et en partie pour les aider à diminuer leurs coûts en les rendant au moins partiellement autosuffisants par l'octroi de terres agricoles et de laboureurs. Et bien que ceci ait littéralement et figurativement porté fruit pour eux, nous semblons obtenir le côté court du bâton. Les Ahati utilisent maintenant leurs titres, influence et terres pour saper notre [Root.Monarch.GetTitle] et l'emprise de l'état sur les taxes et le commerce. Nous surveillons la situation, mais nos prédictions sont que plus ils détiennent leurs domaines et influence, plus faible notre autorité deviendra."
 ahati_events.111.a:0 "Maudits soient ces traîtres !"

 ahati_events.112.t:0 "Chuchotements dans les Rangs"
 ahati_events.112.d:0 "Tandis que toutes nos troupes ont prêté serment de fidélité à leur [Root.Monarch.GetTitle], beaucoup reconsidèrent maintenant leurs loyautés. Que ce soit dû au fait qu'ils croient réellement aux mensonges des Ahati sur notre [Root.Monarch.GetTitle] perdant la faveur et étant un mauvais intendant, craignant qu'ils puissent être massacrés par les fanatiques Aakhetistes, ou parce qu'ils aspirent secrètement à rejoindre les confréries, cela n'importe pas ; beaucoup refusent simplement de continuer leur service. Nous avons du mal à maintenir le soldat commun en ligne en ce moment et avons déjà été forcés d'augmenter les paiements et la pension, pour prévenir la mutinerie ou désertion massive pure. Et même alors, amener de jeunes hommes à s'engager pour le service nous coûte de plus en plus de couronnes chaque jour. Et tandis que certaines des demandes qu'ils font sont au-delà du ridicule, la situation nous force à accepter ou négocier. Nous perdrons beaucoup de richesse, juste pour pouvoir maintenir notre armée ensemble et nos propres soldats apaisés. Espérons que nous ne manquerons pas d'argent..."
 ahati_events.112.a:0 "Ce n'est pas la dernière mauvaise nouvelle que vous vouliez me dire, n'est-ce pas ?"

 ahati_events.113.t:0 "Généraux Déloyaux"
 ahati_events.113.d:0 "Nous avons jadis accordé aux Ahati le contrôle sur de grandes sections de l'armée avec l'attente que cela améliorerait tant notre qualité que la loyauté des Ahati. Et pendant un moment au moins, il semblait que les Ahati faisaient d'excellents généraux et officiers loyaux, qui menèrent nos armées à de grandes victoires sur le champ de bataille. Pourtant tandis que les Aakhetistes ont commencé leur révolte, ces officiers commencent à montrer leurs vraies couleurs. Seulement un cadre très petit et sélect de généraux semble être resté loyal à l'état et au [Root.Monarch.GetTitle], et la partie non-Ahati de l'état-major militaire craint que certains de ceux soient restés seulement pour nous espionner. Ils concluent qu'une purge du corps d'officiers sera nécessaire sur le champ car plus ces espions potentiels restent en place, plus d'informations ils pourraient transférer à leurs frères traîtres. Obtenir de nouveaux officiers et, plus important, qualifiés sera coûteux et prendra du temps.\n\nIl semble aussi que les loyalistes Ahati ont soit détruit soit emporté les plans des forteresses et places fortes de la confrérie, nous laissant essentiellement aveugles pendant un siège. Nous essayons d'obtenir quelques vieilles copies des archives, mais elles seront très probablement soit dépassées soit incomplètes. La route devant sera cahoteuse, et il n'y a pas beaucoup de dirigeants pour nous guider sur cette route il semble."
 ahati_events.113.a:0 "Rassemblez mon état-major militaire, ou ce qui en reste, nous devons parler stratégie"

 ahati_events.114.t:0 "L'Esprit Ouvert"
 ahati_events.114.d:0 "'Une armée de guerriers conquiert, une armée de scribes consolide'\n\nCe dicton ancien est peut-être la meilleure façon de montrer comment un royaume reste ensemble. Car les soldats sont bons pour prendre des terres, mais les maintenir loyales au [Root.Monarch.GetTitle] est quelque chose que seuls le tact et le dur travail des scribes, administrateurs, et conseillers peuvent accomplir. Et pendant des années, ces scribes et conseillers furent formés et embauchés par les Ahati. Ce qui commença comme façon de réduire les coûts et d'améliorer la qualité générale du cadre administratif, se transforma lentement en partie essentielle de l'appareil d'état. Les Ahati nous livrèrent certains des administrateurs les plus disciplinés, loyaux, et honorables, leur qualité bien au-delà de ce que nous pouvions accomplir.\n\nEt c'est ceci qui nous mord maintenant dans le dos. Ces administrateurs et conseillers peuvent recevoir leur paiement de nous, ils détiennent encore des loyautés aux Ahati, car beaucoup n'auraient jamais eu l'opportunité d'apprendre même la lecture et l'écriture de base n'eussent été les confréries. Certains conseillers ont déjà abandonné leurs postes ou ont commencé à suivre les ordres des Ahati au lieu des nôtres et abusent leurs postes pour frustrer nos efforts et projets. Les Ahati ont gagné un regard direct dans l'esprit de l'état et ses machinations, leur donnant un avantage massif et laissant notre administration remplie de traîtres, espions et saboteurs. Nous devrons obtenir un sac bien garni d'argent pour ramener ces conseillers à leurs emplois et racheter leur loyauté. Ce sera une somme importante, et même alors ce ne peut être garanti de marcher."
 ahati_events.114.a:0 "Tu es encore loyal, n'est-ce pas ? n'est-ce pas ?!"

 ahati_events.115.t:0 "Emprise Relâchée"
 ahati_events.115.d:0 "Tout semblait modeste quand le messager approcha de la forteresse. Les murs étaient gardés, mais pas par des soldats réguliers, ils étaient Ahati. En approchant de la porte le scribe militaire fut arrêté par un garde Ahati. 'Ceux qui restent encore loyaux à l'intendant illégitime du Chagrin se verront refuser l'entrée'. Ces mots sévères du garde confondirent le scribe, et il répliqua : 'Je suis un soldat loyal de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et je dois être laissé passer. Nous avons tous deux juré de maintenir la justice en ces terres et de protéger l'Intendant du Chagrin en toutes capacités.' Le garde sembla peu impressionné et répliqua simplement : C'est vrai, pourtant l'idiot que vous suivez n'est plus le vrai Intendant du Chagrin. Soit vous jurez loyauté aux vrais Intendants soit vous disparaissez.' Irrité et agacé, le scribe se retourna et retourna à son avant-poste pour rapporter ce qui s'était passé.\n\nNous avons une myriade d'occurrences similaires des Ahati refusant à nos armées, marchands d'état, et scribes l'entrée aux villes, forts, ou domaines agricoles. Tous rapportent que les Ahati ont simplement arrêté de reconnaître notre [Root.Monarch.GetTitle] comme l'Intendant et semblent revendiquer le titre pour eux-mêmes, idiot que ce puisse être. De plus en plus de secteurs le long du Chagrin semblent être entrés dans un état d'indépendance de facto, car les Ahati refusent de payer les taxes, d'envoyer la récolte, ou même de laisser les marchands non-Ahati faire des affaires dans les lieux qu'ils occupent."
 ahati_events.115.a:0 "Y aura-t-il jamais une fin à la souffrance ??"

 ahati_events.116.t:0 "Plus de Soumission"
 ahati_events.116.d:0 "Quand nous avons demandé aux Ahati de surveiller nos sujets et leurs affaires administratives et militaires, nous étions extatiques. Les Ahati amélioreraient à nos frais le fonctionnement interne de nos sujets et en retour ces sujets resteraient contents sous notre protection. Un accord plus parfait semblait impossible. Pourtant, il semble maintenant avoir réellement échoué. Les Ahati détiennent une influence significative sur nos sujets et tributaires et ont commencé à utiliser cette influence pour inciter la rébellion, déloyauté, ou sédition pure. Nous ne pouvons plus entièrement compter sur nos sujets et pouvons nous attendre à ce qu'ils restent sur la ligne de touche quand les Ahati décident de faire un mouvement. Attendant de voir qui ressort victorieux."
 ahati_events.116.a:0 "Maudissez ces traîtres à la damnation, ils obtiendront ce qu'ils méritent éventuellement !"

 ahati_events.131.t:0 "Prise de Fort"
 ahati_events.131.d:0 "Quand nous avons donné aux Ahati le contrôle sur certains forts dans le royaume, nous pensions que cela soulagerait la tension sur nos capacités militaires. L'idée était que nous pourrions compter sur eux pour garnir les forts et nous aider à garder le royaume contre les hostiles et insurrections. Et ils le firent, jusqu'à maintenant. Maintenant ils sont l'insurrection, et maintenant ils ont le contrôle sur les forts, refusant l'entrée à nos troupes, messagers, ou tout autre civil loyal à la couronne.\n\nLa prise de ces forts a résulté en nous perdant le contrôle sur le fort à [Root.GetName], signifiant que notre emprise sur la région s'est significativement affaiblie."
 ahati_events.131.a:0 "Je sais comment entrer, apportez-moi juste beaucoup de bois !"

 ahati_events.132.t:0 "Économie Fermée"
 ahati_events.132.d:0 "Nos relations avec les Ahati n'étaient pas entièrement de nature militaire, car les Ahati montrèrent un œil aiguisé pour le commerce aussi. La Confrérie du Sud en particulier, excellait dans l'établissement de centres commerciaux prospères, investissant dans des opportunités lucratives et s'assurant que le flux de commerce continuait le long du Chagrin. Et à cause de ceci, nous leur donnâmes le contrôle sur de tels centres. Ceci s'est maintenant retourné contre nous car ils ont pris le contrôle complet sur les marchés là et ont banni tout marchand qui ne se déclare pas loyal aux Ahati d'entrer, causant un coup important à notre économie et activité commerciale dans la zone."
 ahati_events.132.a:0 "Alors les temps de livraison deviennent encore pires ?!"

 ahati_events.133.t:0 "Foyers Ahati"
 ahati_events.133.d:0 "Tandis que les Ahati s'étendaient, de nouveaux quartiers étaient nécessaires. Nous leur fournîmes donc une grande quantité de terre pour construire de nouvelles casernes et fortifications dessus, comme celle à [Root.GetName]. Ceci les bénéficia avec de nouveaux quartiers de couchage et connexions à la population locale, tout en nous bénéficiant car ces soldats renforcèrent la sécurité, augmentant le commerce et l'économie locale et nos revenus fiscaux. Mais comme avec d'autres lieux affiliés Ahati, celui-ci s'est aussi maintenant transformé en place forte locale, bannissant nos armées d'entrer ou rester. Ces Ahati tentent aussi d'attirer la populace locale de leur côté et répandent mensonges vils et fausses histoires sur notre [Root.Owner.Monarch.GetTitle]."
 ahati_events.133.a:0 "Ils regretteront leur insolence un jour !"

 ahati_events.150.t:0 "Gouverneur Ahati"
 ahati_events.150.d:0 "Les Ahati jouissent du soutien de tous les milieux de la vie. Du plus bas des serviteurs jusqu'au plus noble des généraux. Ce qui signifie que certains de nos propres administrateurs le font aussi. Tandis que la plupart sont restés loyaux à l'état, certains administrateurs ont déjà déclaré être sympathiques et loyaux à la cause Ahati ou impartiaux, ce qui signifie juste qu'ils attendront et verront jusqu'à ce qu'un vainqueur clair ait émergé. Et ainsi, un de ces gouverneurs sympathiques Ahati a ouvert la porte de sa capitale provinciale aux Ahati et a formellement déclaré son soutien à la révolte. Nous avons perdu le contrôle sur toutes les fortifications locales et tout revenu fiscal est maintenant confisqué par les Ahati."
 ahati_events.150.a:0 "C'est de la trahison alors."

 ahati_events.151.t:0 "Traître"
 ahati_events.151.d:0 "Beaucoup de nos officiers et généraux reçurent une éducation militaire des Ahati, car ils étaient les meilleurs des meilleurs. Nous avons toujours pensé que même s'ils étaient formés par les Ahati, qu'ils seraient encore loyaux.\nCombien nous avions tort.\n\nQuand le premier lot d'officiers changea de côté nous fûmes soulagés que certains restent encore, espérant qu'ils seraient vraiment loyaux.\nCombien nous avions tort.\n\nNous avons maintenant découvert qu'un tel général a fait fuiter des plans de bataille, cartes de fort, et informations d'équipement aux Ahati via d'autres officiers traîtres. Les Ahati connaissent maintenant encore plus sur notre militaire et nos rouages internes et les dommages seront significatifs. Nous devrions peut-être juste exécuter le général et ses complices, pour prévenir plus de fuites. Ou nous pourrions essayer de le corrompre, espérant que l'argent le rendra loyal à nouveau, mais nous pouvons encore avoir tort."
 ahati_events.151.a:0 "Qu'on lui coupe la tête !"
 ahati_events.151.b:0 "Lui donner un sac d'argent et le surveiller."

 ahati_events.152.t:0 "Aide du Khetarch"
 ahati_events.152.d:0 "Nous sommes les Intendants du Chagrin et les premiers et principaux serviteurs des Khets. Nous sommes ceux qui doivent garder la grande rivière et protéger les divinités qui vivent dessus. Et par les Khets, faisons-nous notre travail aussi bien que nous pouvons, mais maintenant nous avons besoin de l'aide des Khets eux-mêmes. Nous ferions bien de demander aux Khets de nous bénir et de rappeler au peuple qu'ils doivent être loyaux à nous, car nous sommes les premiers serviteurs des Khets. Nous ferions bien de demander l'aide des Khets pour rappeler au peuple que ceux qui nous opposent, s'opposent aux Khets eux-mêmes !\n\nApprochons les félins divins du Chagrin et demandons de l'aide."
 ahati_events.152.a:0 "Ô grands Khets, donnez-nous une bénédiction pour que nous puissions vous bénir avec... des caresses du menton."
 ahati_events.152.b:0 "Pas question, nous pouvons rappeler au peuple leurs loyautés sans leur aide !"

 ahati_events.153.t:0 "Une Offre d'Aide"
 ahati_events.153.d:0 "Quand l'insubordination des Ahati commença, nous nous sentîmes seuls. Tout autour de la cour des officiers, conseillers et personnel partirent rejoindre les traîtres et leurs divagations idiotes. Nous sentîmes comme si toute la cour s'effritait et tous nos amis étaient sur le point de nous laisser métaphoriquement pourrir dans un coin sombre. Aujourd'hui nous fûmes rappelés que nous ne sommes pas seuls, car un de nos alliés nous a offert tant un soutien militaire qu'économique dans notre lutte contre les traîtres. L'accepter serait un grand atout, mais cela peut pousser les Ahati à chercher du soutien extérieur aussi."
 ahati_events.153.a:0 "Je savais que je pouvais compter sur eux !"
 ahati_events.153.b:0 "Gardons ce conflit interne. Alors merci, non merci."

 ahati_events.154.t:0 "Raid Pirate"
 ahati_events.154.d:0 "Les pirates, qu'ils viennent de Bulwar, Cannor, ou Sarhal, sont une nuisance qui a existé dans le Divenhal depuis que le premier bateau fut inventé. Nous avons cependant vu une augmentation dans l'activité pirate dans les derniers mois, et nos soupçons sont que ces pirates ont reçu des lettres de marque des Ahati. Ceci a mené de nombreux hors-la-loi naviguant le long de nos côtes et pillant nos villes, forts, et villages, tout le temps que les Ahati ne font rien pour les arrêter. Il y a aussi des craintes que ces raids puissent escalader le ressentiment envers le [Root.Monarch.GetTitle] et pousser la population côtière vers les Ahati. Nous pourrions tenter d'arrêter les pirates, bien que cela nous coûtera. Pourtant l'alternative peut être encore pire."
 ahati_events.154.a:0 "Les arrêter et les pendre !"
 ahati_events.154.b:0 "Je suis un terrien, pas un marin !"

 ahati_events.155.t:0 "Prêts Nisetataa"
 ahati_events.155.d:0 "Dans le delta du Chagrin vit une minorité unique, celle des Gnomes du Delta. Ces Gnomes ont vécu ici depuis les temps anciens et forment un groupe distinctif dans la société. Ils adoptèrent de nombreuses traditions et habitudes Kheteratanes locales, pourtant sont aussi restés distinctivement Gnomesques. Ils forment un des groupes les plus productifs dans la société, spécialement dans la production de pierres précieuses magiquement infusées et calligraphie luxurieuse.\n\nCherchant des armes spéciales, les Ahati ont conclu un accord avec les Gnomes du Delta. Les gnomes ont reçu la promesse de terres, ressources, et autonomie en échange de pierres précieuses magiques que les Ahati peuvent utiliser en bataille, leur donnant un avantage sur nous. Nous avons la capacité de rappeler aux gnomes à qui ils doivent être loyaux et de confisquer les gemmes, mais nous devrions être prudents car cela provoquera les Ahati à défendre leur équipement nouvellement acquis."
 ahati_events.155.a:0 "Envoyer les hommes, confisquer leurs marchandises, et rappeler aux gnomes qui est leur maître !"
 ahati_events.155.b:0 "Nous nous occuperons d'eux plus tard..."

 ahati_events.156.t:0 "Le Sud S'agite"
 ahati_events.156.d:0 "La Confrérie du Sud a toujours été plus riche à cause de leurs activités commerciales et entreprises économiques, tandis que la Confrérie du Nord a toujours resté un ordre strictement militariste, à l'exception de quelques domaines agricoles pour se soutenir.\n\nLa Confrérie du Nord a, à cause de leur intérêt économique moindre, maintenant fait face au problème de pénuries et doit remédier à ceci en demandant à leurs frères du sud d'envoyer de l'aide. La Confrérie du Sud a donc envoyé un large convoi de barges et caravanes de chameaux au nord avec des fournitures. Nous pourrions intercepter ces convois et refuser le passage à l'ennemi, bien que cela résultera presque certainement en violence."
 ahati_events.156.a:0 "La violence viendra de toute façon, alors pourquoi pas commencer maintenant ?"
 ahati_events.156.b:0 "Nous ne pouvons risquer l'escalade encore. Juste s'assurer que nous listons tout."

 ahati_events.157.t:0 "La Guerre du Grain"
 ahati_events.157.d:0 "'Ceux qui détiennent les tiges d'or, détiennent les coffres d'or'\n\nCe proverbe Kheteratan peut être la meilleure façon de résumer l'importance de l'agriculture dans les terres du Chagrin. Non seulement ceux qui vivent sur les rives du Chagrin dépendent du grain qui pousse ici pour la nourriture, la plupart des habitants des rives du Chagrin travaillent aussi dans l'agriculture. Et maintenant les Ahati ont tiré avantage de ceci. Ils ont, de manière bien coordonnée, pris le contrôle de presque tous nos entrepôts à grain et tiennent la population en étranglement. Ceux qui ne jurent pas loyauté se voient refuser nourriture des entrepôts, même ceux qui ont fait pousser la nourriture même que les Ahati contrôlent maintenant ! Nous devons reprendre les entrepôts et chasser les traîtres avant qu'ils déclenchent des émeutes alimentaires à travers tout le royaume. Nous pourrions bien sûr importer de la nourriture, mais ce serait extrêmement cher et endommagerait notre propre économie dans le processus."
 ahati_events.157.a:0 "Commencée, la Guerre du Grain a."
 ahati_events.157.b:0 "Importer les meilleures rames d'or, pour les plus petites quantités d'or"

 ahati_events.158.t:0 "Le Sac d'Anarat"
 ahati_events.158.d:0 "Des cadavres brûlés jonchent la rue et des centaines pendent aux poteaux et fenêtres. L'odeur de brûlé et de sang noie la cité et la terre l'entourant, et une femme est assise au sol, pleurant. Tandis qu'elle laisse ses larmes arroser le sol comme Nirat arrose le Chagrin, elle tient son enfant, sans vie qu'il puisse être. Elle ne se soucie pas de sa maison en feu, ou de l'anéantissement de son gagne-pain, car sa possession la plus chérie, son enfant est mort, aux mains d'une tempête de feu de rage et violence apportée par les Ahati.\n\nLa cité d'Anarat, sur les rives du Chagrin, est une des cités les plus importantes dans le royaume grâce à ses marchés massifs, entreprises commerciales internationales, et grandes installations de production. C'est un des centres économiques du Salahad et une artère de commerce.\n\nMais maintenant les Ahati sont venus en ville. Ils ont pillé la cité et massacré des milliers d'innocents, pris tout ce qui avait de la valeur et n'ont laissé aucune habitation non brûlée. C'est presque comme s'ils tentaient d'émuler leur maître, Aakhet.\n\nLe Sac d'Anarat n'est rien qu'un étalage maladif de leur loyauté au Dragon de Bronze et à la violence elle-même. Presque tous les hommes furent tués avec les femmes et enfants laissés derrière pour ramasser les morceaux. Mais pour nous, il n'y a pas de temps pour pleurer. Comme les dragons, ces pillards ne sont pas des hommes. Ils sont des bêtes qui devraient être traquées et massacrées, pour tous à voir. Les Ahati sont allés trop loin, et ainsi nous devons rendre la pareille. Qu'ils goûtent la colère de l'Intendant et les larmes de leur échec."
 ahati_events.158.a:0 "Anarat sera vengé, nous amènerons la horde Ahati à genoux !"
 ahati_events.158.b:0 "Je ne peux me battre, je ne peux que pleurer."

 ahati_events.159.t:0 "La Profanation de Nirat"
 ahati_events.159.d:0 "Avec la désobéissance envers notre état vient la désobéissance envers notre foi. Les Ahati suivent le Dragon Aakhet qu'ils croient être la vraie incarnation d'Elikhet. Et ainsi, ils ne se soucient pas de nos temples et sanctuaires dédiés au plus grand des Khets, comme Nirakhet. Ceci a mené un groupe de zélés Aakhetistes attaquant, profanant et pillant le plus grand complexe de temples de Nirat et y mettant le feu. Nous n'avons qu'un temps très court pour réagir et arrêter la profanation du lieu principal de culte à Nirat. Nous devons agir maintenant, ou le temple et ses reliques seront perdus !"
 ahati_events.159.a:0 "Arrêter ces extrémistes et les tuer tous !"
 ahati_events.159.b:0 "Les temples peuvent être reconstruits, les hommes non !"

 ahati_events.160.t:0 "Extermination de Démons"
 ahati_events.160.d:0 "Quand nous prîmes la charge de l'Intendance, les tensions étaient hautes. Nous ne sommes pas humains, en fait, pour beaucoup de nos sujets nous ne sommes rien de plus que des bêtes. Et bien que nous ayons montré être bons intendants tant pour humain que gnoll, beaucoup, spécialement les Ahati nous ressentent et nous méprisent encore.\n\nEt dans un accès de violence raciale, les Ahati détruisirent un nombre massif de villages de gnolls paisibles dans multiples régions du royaume, ne laissant aucune âme vivante. C'était comme il semble du chaos coordonné, car certaines attaques semblent avoir été planifiées, tandis que d'autres montrent clairement une impulsivité haineuse. Nos troupes demandent maintenant que vengeance soit prise sur ces meurtriers insurgés, et qu'ils rencontrent le même résultat que leurs victimes. Le sang doit couler, sang Ahati."
 ahati_events.160.a:0 "Ces Ahati, ils sont les vrais 'chiens' !"
 ahati_events.160.b:0 "Nous devons nous concentrer sur la menace plus large, nous ne pouvons éteindre chaque feu."


 ahati_events.170.t:0 "Montée d'Aakheta"
 ahati_events.170.d:0 "Les cornes furent soufflées, les bannières levées et les épées dégainées. Le grand maître des Ahati et instigateur de cette misérable trahison, Hazan le Vengeur, se tint devant ses hommes en armure complète et déclara :\n\n'Mes frères, je me tiens ici devant vous avec une promesse, une promesse par laquelle je vivrai ou mourrai ! Plus nous ne serons sujets d'Intendants qui n'intendent pas, plus nous ne serons habitants de monarques pompeux qui ne gouvernent pas, plus nous ne serons laquais de dirigeants qui ne règnent pas sur ces terres avec le respect et soin qu'elles méritent ! Hommes, nous allons, bénis par Aakhet, prendre le manteau d'Intendance et jeter le manteau suffocant qui fut forcé sur nous par les rois Elikhetistes et Nirakhetistes. Plus nous ne suivrons d'Intendants, nous serons Intendants ! Rassemblez vos armes et soyez prêts, car nous allons en guerre. Pour le Chagrin, pour Aakhet !'\n\nLes cris et chants des Ahati balayèrent les cités et terres, et tous les habitants du Chagrin savaient ce qui était sur le point de venir : une guerre pour l'âme, la foi, et l'intendance du Chagrin. Une guerre comme nulle autre auparavant fut déchaînée. Une guerre entre Chat et Dragon, entre adorateur de Khet et Fidèle au Dragon.\n\nCoordonnés par leurs généraux, les Aakhetistes dans le delta commencèrent à marcher sur les centres de pouvoir restants encore loyaux au [Root.Monarch.GetTitle]. En un seul jour ils saisirent la région entière, à côté d'autres poches du royaume où ils s'établirent. Ils sont engagés à l'annihilation complète de notre état et à la prise de contrôle complète de notre royaume et pouvoirs. Ils revendiquent l'intendance pour eux-mêmes. Nous devons leur refuser ceci, même si cela peut nous coûter tout. Cette guerre sera longue, sanglante et douloureuse, pourtant nous ne pouvons laisser une seule place forte, fort, caserne ou autrement loyal Ahati rester. Nous devons les détruire racine et tige et forcer les survivants en loyauté éternelle à nous, les vrais Intendants du Chagrin. Nous marchons à la guerre. Pour le Chagrin, pour les Khets !"
 ahati_events.170.a:0 "Tuez ces rebelles, car nous sommes les vrais Intendants du Chagrin !"
 ahati_events.170.b:0 "Pour Aakhet !"
 ahati_events.170.tooltip:0 "Nous devons les écraser et utiliser l'option de paix §JRevendiquer Victoire§! !\n"
 ahati_events.170.tooltip2:0 "Que notre victoire hâte §YSon§! retour\n"

 ahati_events.171.t:0 "Intendant Triomphant"
 ahati_events.171.d:0 "Leurs armées ont été écrasées, leurs épées brisées, et leur soutien dissipé. Les Ahati, après des années de lutte, ont rencontré leur fin. Plus ils n'empoisonneront nos terres avec leurs mensonges et leurs menaces. Plus le culte d'Aakhet ne brûlera à travers nos terres et tuera les innocents.\n\nLes derniers des Ahati furent défaits près d'Anarat, ayant résisté dans une ruine décrépite avec les derniers de leurs généraux. En fuite, mais sans nulle part où aller, ils décidèrent de se battre jusqu'à ce que le dernier homme tombe, leurs corps percés par balles, lances, et la colère de l'Intendant.\n\nEt ainsi, la paix peut retourner à la terre tandis que nous rassemblons les dissidents restants et nous préparons pour les procès. Nous ne massacrerons pas tous les Ahati, pour prévenir que leurs proches cherchent vengeance. Nous leur montrerons la miséricorde et l'honneur qu'ils perdirent avec leur agression idiote contre l'intendant. Justice sera servie, paix retournera aux terres, et liberté et sécurité seront une garantie encore une fois !"
 ahati_events.171.a:0 "Et ainsi, tandis que les eaux se calment, la terre le fera aussi."
 ahati_events.171.tooltip:0 "Avec §YAakheta§! écrasé, les Ahati ont §Yperdu considérable influence§!"
 aakheta_crushed:0 "Aakheta écrasé"

 ahati_events.172.t:0 "Victoire des Fidèles au Dragon"
 ahati_events.172.d:0 "Une foule massive se rassembla sur la place du marché central de Kheterat. Dans la capitale de leurs ennemis vaincus, tout le leadership des Confréries Ahati se rassembla pour la déclaration de victoire. Se tenant sur un podium, qui était normalement utilisé pour les annonces d'état, le [Root.Monarch.GetTitle] commença à parler :\n\n'Compagnons habitants du Chagrin, souvenez-vous de ce jour ! Le jour où les vrais Intendants du Chagrin, les disciples du grand Dragon de Bronze Aakhet, assumèrent leur rôle comme protecteurs de la liberté du peuple, gardiens de la paix et livreurs de justice et sécurité. Ce jour passera dans l'histoire comme le jour où les Fidèles au Dragon libérèrent le peuple des chaînes, apportées sur vous par les rois de Kheterata. Il y aura, à partir de maintenant, vrai ordre, vraie justice et vraie liberté. Tous qui peuvent se battre, obtiendront la renommée, tous qui peuvent travailler, obtiendront le renom, et tous qui montrent honneur, seront immortalisés ! Ne nous craignez pas, car les Ahati sont ici pour servir le peuple, pour guider le peuple, pour éclairer le peuple ! Nous vous apporterons tous beaucoup. Dans notre nouveau royaume il y aura...'"
 ahati_events.172.a:0 "Paix, Liberté, Justice, et Sécurité !"
 ahati_events.172.b:0 "Aakheta, Éternel"

 ahati_events.173.t:0 "Appel à Aakhet"
 ahati_events.173.d:0 "Maintenant que nous nous sommes établis comme les vrais intendants, abattant les derniers des royalistes et éliminant toute opposition, il est temps de se concentrer sur une nouvelle mission :\n\nAakhet doit être encore vivant, et nous devons le trouver !\n\nNous avons une preuve ample et entendu une myriade d'histoires qui confirment les soupçons que nous avions depuis des décennies, qu'Aakhet est encore vivant et là dehors, quelque part. Nous devons non seulement le trouver, nous devons aussi le ramener au Chagrin pour qu'il puisse nous guider dans la tâche la plus difficile d'Intendance. Notre mission sera coûteuse et dure, pourtant les ressources et connexions que nous possédons maintenant devraient nous aider très bien. Pour Aakhet nous chercherons, pour que nous puissions nous battre à côté d'Aakhet encore une fois !"
 ahati_events.173.a:0 "Kheterata se lèvera encore une fois, avec Aakhet à la tête !"
 ahati_events.173.tooltip:0 "Le coût pour promulguer §JÉtablir les Ahati§! sera §Grembourser une fois l'ordre activé§!"

 ahati_events.180.t:0 "Il Revient"
 ahati_events.180.d:0 "C'était au premier tribunal militaire pour prisonniers Ahati qu'Il revint. La cour était tenue dans un forum extérieur pour que les citoyens puissent voir justice être faite. Avant que les procédures puissent même commencer, cependant, un paysan se détacha de la foule et marcha vers les Ahati enchaînés. Juste avant que le paysan n'atteigne le banc, et avant que les gardes ne puissent l'attraper, un tourbillon de flammes l'enveloppa, et en un moment il s'était transformé en la figure imposante d'Aakhet. Les Ahati commencèrent à tomber à genoux, mais avant que leurs genoux ne frappent la pierre, un panache de flamme transforma tous les trois en cendres.\n\n'Idiots,' grommela la voix profonde d'Aakhet. 'Si vous croyiez vraiment en vos convictions, vous auriez battu en retraite et formé votre propre royaume, pas ramper pour miséricorde.' Le grand dragon scruta la foule avant de vous apercevoir. 'Hah, tu vis,' cria Aakhet, et en un second tourbillon de flammes, rétrécit de nouveau dans la forme humaine familière que vous aviez connue toute votre vie. Il marcha vers vous et vous embrassa d'un bras, avec telle force que vous sentîtes tout air quitter vos poumons.\n\n'Je savais que vous émergeriez victorieux. J'ai passé du temps déguisé parmi les Ahati, et pour tous leurs nombres, ils sous-estimèrent complètement leurs ennemis. Ils n'étaient pas les Ahati d'antan, du temps où je les menais à la gloire en Bulwar. Une armée n'est forte que comme celui qui la mène.' Il posa une main sur votre épaule et vous regarda de haut en bas. 'Mais vous avez cette force. Vous pourriez être le plus fin mortel à régner sur le Chagrin de la Mère. Ce serait mon honneur de vous guider, comme je le fis avec les dirigeants [Root.GetName] d'hier.'"
 ahati_events.180.a:0 "Gloire à Aakhet ! Gloire à [Root.Monarch.GetName] !"

 ahati_events.200.t:0 "Sursis d'Exécution"
 ahati_events.200.d:0 "Les derniers des rebelles ont été jugés. Et pour prévenir toute nouvelle rébellion, des changements furent faits. Les Ahati ont été réorganisés pour prévenir les vétérans fidèles au dragon d'errer les terres et causer des problèmes, avec quelques règles strictes. Nous sommes maintenant en contrôle complet sur les confréries et leurs membres jurent un serment de loyauté, non à Aakhet ou au Chagrin, mais à nous directement à la place. Ils nous seront loyaux jusqu'à la fin des jours, et en échange, ils recevront de petits morceaux de terre et titres moindres encore. Ils seront employés par et à travers l'état.\n\nAvec ce conflit civil terminé, pouvons-nous finalement nous concentrer sur d'importantes affaires d'état encore. Nous pouvons restaurer notre sphère d'influence, nous reconnecter avec nos Medasi et Satrapies, et restaurer les terres du Chagrin à leur gloire et prospérité anciennes. La paix est sur nous !"
 ahati_events.200.a:0 "Et ainsi tandis que le Chagrin coule calmement, la terre le fera."



