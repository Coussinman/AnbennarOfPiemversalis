####################
#####Réformes#####
####################
ahat_rebllion_crushed_vague_tooltip:0 "Les Ahati ont juré une loyauté éternelle au Régent"

establish_ahati_reform_title:0 "§JÉtablir les Ahati§!"
establish_ahati_reform_emperor:0 "Établir les Ahati"
establish_ahati_reform_desc:0 "Les Ahati, composés de puissantes confréries militaires du nord et d'influentes confréries de marchands-guerriers du sud, sont souvent considérés comme les défenseurs du mandat. Leur influence s'étend à travers tout le Chagrin de la Mère ; au point que tant eux qu'un citoyen ordinaire se considèrent égaux à la noblesse. Défenseurs de la vertu, de la justice et du bon gouvernement, ils seront les vigilants exécuteurs de nos caprices et de ceux des Khets. D'un autre côté, si nous nous montrons indignes du trône, ce ne sera ni leur premier ni leur dernier régicide."
establish_ahati_reform_tooltip:0 "Active l'état §YAhati§!"


lessons_aakhet_reform_title:0 "§JLeçons d'Aakhet§!"
lessons_aakhet_reform_emperor:0 "Leçons d'Aakhet"
lessons_aakhet_reform_desc:0 "Aakhet le Bronze : Là où il marchait, la terre tremblait à la fois de ses pas seuls, et multipliés par les légions derrière lui. Passant beaucoup de son temps à vivre sous forme humaine comme nous, mortels, il a mené les armées Kheteratanes à Bulwar et a étendu les frontières du Khet aussi loin qu'Azka-szel-Azka sous son commandement. En imitant les guerriers d'antan, ceux qui servaient le grand dragon, nous pouvons faire des légionnaires de nos régiments. Puisse Aakhet guider leurs lames."
lessons_aakhet_reform_tooltip:0 "\n§WNos régiments §YAhatis§! gagneront les modificateurs suivants :\nDiscipline : §G+5,0%§!\nVitesse de récupération du moral de l'armée : §G+20,0%§!§!"
lessons_aakhet_reform_modifier:0 "Leçons d'Aakhet"

lessons_dameria_reform_title:0 "§JLeçons de Dameria§!"
lessons_dameria_reform_emperor:0 "Leçons de Dameria"
lessons_dameria_reform_desc:0 "Lorsque l'on parle des empires de l'antiquité, l'un de ceux qui brille souvent au-dessus des autres est la République Damerienne, et pour de bonnes raisons. Cet immense empire s'étendait à travers le Dameshead, contrôlant même le Chagrin de la Mère. Depuis lors, nous avons assimilé et maîtrisé leur capacité à administrer de vastes étendues de terre. Maintenant, notre gouvernement fonctionne mieux que jamais, du niveau de l'État au niveau local. Chaque recoin de notre empire ressentira la bénédiction du Mandat."
lessons_dameria_reform_tooltip:0 "\n§WActive la décision de l'état §YAhatis : Tirer parti de l'autorité§!\nCette action de l'État nous permet de compléter automatiquement un programme de l'état §YAhatis§!§!"

unite_brotherhoods_reform_title:0 "§JUnir les Confréries§!"
unite_brotherhoods_reform_emperor:0 "Unir les Confréries"
unite_brotherhoods_reform_desc:0 "Depuis l'époque d'Aakhet, les confréries des Ahati ont été divisées en confréries du nord et du sud. Alors que les guerriers du nord nous ont bien servis, et que les marchands d'Irsmahap, ou le sud du Chagrin, l'ont fait aussi, la division des deux a été trop longtemps une contrainte pour notre administration. Plutôt que d'avoir à apaiser l'une ou l'autre, nous pouvons simplement les unir une fois de plus et laisser le Mandat, et ses exécuteurs, se tenir dans l'unité."
unite_brotherhoods_reform_tooltip:0 "\n§WLes §YConfréries du Nord§! et §Ydu Sud§! seront fusionnées. Cela permettra le privilège §YSoutenir les Confréries§!, qui combine les effets des deux privilèges associés.§!"

dragonfire_reform_title:0 "§JCréer le Feu de Dragon§!"
dragonfire_reform_emperor:0 "Créer le Feu de Dragon"
dragonfire_reform_desc:0 "L'avènement du canon est venu avec de grandes machines de bronze. Cela a sûrement été un signe que nous étions destinés à utiliser cette puissance pour étendre les frontières du Khet comme l'a fait Aakhet. Nous pouvons prendre ces destructeurs de bronze et les amener au niveau supérieur, en mettant de la poudre dans le canon de sorte que lorsque le boulet de canon tire, il semble que ce soit fait par un dragon. Créant de grands nuages de fumée et un boulet de canon flamboyant, ce sera un outil redoutable en temps de guerre."

establish_medasi_reform_title:0 "§MEtablir les Medasi§!"
establish_medasi_reform_emperor:0 "Établir les Medasi"
establish_medasi_reform_desc:0 "L'influence des Khets a toujours atteint loin du Chagrin de la Mère, même si elle est contrainte à ses belles rives. Alors que nos frontières s'étendent également, cela développe une contrainte croissante sur la partie de notre administration qui est directement sous les Khets. Établis pour étendre l'emprise Kheteratane sur le continent, comme Horashesh dans le passé, les Medasi nous serviront fidèlement. Ils pourront fonctionner de manière autonome tout en servant les caprices des Khets, comme l'a voulu le Mandat."
establish_medasi_reform_tooltip:0 "\n§WNous pouvons maintenant convertir nos §YSatrapies§! en sujets §YMedasi§!§!"

medasi_legions_reform_title:0 "§MFormaliser les Légions Medasi§!"
medasi_legions_reform_desc:0 "Bien que les Medasi soient autonomes, ils sont toujours nos sujets et cela n'a jamais été aussi évident. On s'attend à ce qu'ils se défendent eux-mêmes, mais ils tombent sous notre protection. Étant donné qu'ils bordent souvent des entités plus puissantes, il semble juste qu'ils reçoivent ce dont ils ont besoin pour lever des bannières suffisantes pour poser une menace aux nations extérieures. Les Légions Medasi seront secondaires seulement aux nôtres."
medasi_legions_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront les modificateurs suivants :\nVitesse de récupération de la main-d'œuvre : §G+10,0%§!\nCoûts des régiments : §G-10,0%§!\nModificateur de limite de force terrestre : §G+10,0%§!§!"
medasi_legions_reform_medasi_modifier:0 "Formaliser les Légions Medasi"

medasi_minds_reform_title:0 "§MEsprits Medasi§!"
medasi_minds_reform_emperor:0 "Esprits Medasi"
medasi_minds_reform_desc:0 "Loin des grandes écoles et universités le long du Chagrin de la Mère, nos Medasi ont produit des érudits notables récemment. Peut-être, alors que notre Mandat est renforcé et notre administration étendue, ces érudits semblent en fait être non seulement notables mais communs dans ces régions et nous ne les avions simplement pas remarqués auparavant. Quoi qu'il en soit, ils deviennent de plus en plus fréquents et à mesure que nos Medasi avancent, nous aussi."
medasi_minds_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\nCoûts des conseillers : §G-15,0%§!§!"
medasi_minds_reform_medasi_modifier:0 "Esprits Medasi"

medasi_trade_reform_title:0 "§MRestreindre le Commerce Étranger§!"
medasi_trade_reform_desc:0 "Le Mandat est le droit de régner, c'est l'autorité du Régent sur le Chagrin. Ainsi, notre contrôle du Chagrin de la Mère a également fortifié notre autorité sur nos Medasi et il est logique qu'ils dépendent davantage de nous comme nous dépendons d'eux. En restreignant le commerce étranger de leurs frontières, et de certaines des nôtres, nous pouvons solidifier cette relation tout en développant tous les marchés sous notre influence. Un marché pour le Khet, sous le Khet."
medasi_trade_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront le modificateur suivant :\nEfficacité commerciale : §G+15,0%§!\n\n§Y[Root.GetName]§! recevra le modificateur suivant pour chaque sujet §YMedasi§! :\nPuissance commerciale mondiale : §G+7,5%§!§!"
medasi_trade_reform_medasi_modifier:0 "Restreindre le Commerce Étranger"
medasi_trade_reform_overlord_modifier:0 "Restreindre le Commerce Étranger"

integrate_medasi_reform_title:0 "§MAutorité du Régent§!"
integrate_medasi_reform_emperor:0 "Autorité du Régent"
integrate_medasi_reform_desc:0 "Chaque Medasi a son but, mais avec notre administration croissante et notre empire en expansion, nous sommes arrivés à la réalisation que peut-être un Medasi ne remplit plus tout à fait la niche qu'il occupait auparavant. Ces terres qui nous payaient tribut peuvent maintenant le faire sous forme d'impôts, en tant que partie de notre État. Après tout, ils ne sont que des extensions de nous-mêmes, et maintenant que le corps a grandi, il semble approprié de les assimiler dans l'ensemble."
integrate_medasi_reform_tooltip:0 "\n§WLes §YMedasi§! peuvent maintenant être §Yannexés§!§!"

ceremonial_barges_reform_title:0 "Barges de Plaisir Cérémonielles"
ceremonial_barges_reform_emperor:0 "Barges de Plaisir Cérémonielles"
ceremonial_barges_reform_desc:0 "Oh grand Eldkhet, tes majestueuses barges remplissent les rivières d'émerveillement et d'étonnement, elles éclairent le peuple d'un aperçu du Khetarch ! Cependant, certains ne peuvent pas supporter leur présence si souvent ! Peut-être serait-il alors préférable de les rendre encore plus grandes, plus superflues, bien que cela prenne plus de temps à préparer. Les barges peuvent être moins fréquentes, mais elles seront plus agréables que jamais !"
ceremonial_barges_reform_tooltip:0 "\n§WLes événements §YBarges de Plaisir§! deviendront §Ymoins courants§!. Ils auront également des §Geffets positifs§! sur nous.§!"

mend_broken_reform_title:0 "Réparer les Brisés"
mend_broken_reform_emperor:0 "Réparer les Brisés"
mend_broken_reform_desc:0 "Oh grand Eldkhet, notre peuple a saigné pour toi comme il l'a toujours fait, mais une histoire de conquête a payé son tribut, et le peuple est las. Certains, essayant de leur mieux, ne peuvent même plus tenir une épée bien qu'ils essaient ! Peut-être alors que le puissant Khetarch pourrait leur accorder le renouveau, pour qu'ils t'adorent et te servent mieux pour le reste de leur vie ; pour réparer leurs os brisés et leur permettre de brandir l'épée une fois de plus."
mend_broken_reform_tooltip:0 "\n§WLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nAgitation locale : §G-2§!§!"
mend_broken_reform_modifier:0 "Réparer les Brisés"

enlighten_future_reform_title:0 "Éclairer l'Avenir"
enlighten_future_reform_emperor:0 "Éclairer l'Avenir"
enlighten_future_reform_desc:0 "Oh grand Eldkhet, vous, conseil de sages Khets, nous demandons que le sage Khetarch partage une partie de leur sagesse infinie avec l'héritier du Régent. Le Régent, qui vous a servis fidèlement, supplie le Khetarch pour juste un grain de leur connaissance, afin qu'ils puissent mieux vous servir et accomplir vos souhaits. Plus l'héritier sera grand, plus le futur régent sera grand, plus le Mandat sera grand."
enlighten_future_reform_tooltip:0 "\n§WLes §YHéritiers§! avec un trait de §YPersonnalité Négative§! ont une chance de perdre ce trait.§!"

khet_day_reform_title:0 "Jour du Khet"
khet_day_reform_emperor:0 "Jour du Khet"
khet_day_reform_desc:0 "On devrait bien sûr célébrer le Khet tous les jours de l'année, mais à l'occasion, tout comme un Khet, nous apprécions des jours particuliers de plaisir. À cette fin, tous les croyants du Mandat peuvent célébrer le Jour du Khet, une fête unie parmi tout notre peuple ! Cette fête sera remplie de luxes et de plaisirs, afin que nous puissions célébrer avec le Khet !"
khet_day_reform_tooltip:0 "\n§WL'événement §YJour du Khet§! sera débloqué, ce qui donne divers bonus.§!"

taste_magic_reform_title:0 "Goût de Magie"
taste_magic_reform_emperor:0 "Goût de Magie"
taste_magic_reform_desc:0 "Halann est un monde de magie et de pouvoir. Des mages d'Arakeprun à l'ouest, à Verkal Ozovar à l'est, la magie a façonné les sociétés. Le Régent du Chagrin devrait alors aussi être capable de manier un tel outil puissant, et heureusement les Khet l'ont vu de la même manière. Ils ont décidé d'offrir à la lignée du Régent un goût de magie, afin qu'ils puissent imposer la volonté des Khet avec un outil de la nature."
taste_magic_reform_tooltip:0 "\n§WNos §YDirigeants§! et §YHéritiers§! ont une plus grande chance de devenir des §YMages Puissants§!. Ils apprendront également §Yune École de Magie supplémentaire§!§!"

starfall_reform_title:0 "Chute d'Étoile"
starfall_reform_desc:0 "Les gens disent souvent qu'il vaut mieux ne pas fixer le ciel nocturne trop longtemps ou trop fort, il y a même des rumeurs que c'est le passe-temps des lunatiques. Pourtant, il faut apprécier sa beauté de temps en temps ; ce danger magnifique. Pour un Khet, bien sûr, ce n'est que beauté. Pour eux, une averse de damestear est une question de volonté et non de chance. Peut-être pourraient-ils alors être assez gracieux pour vouloir l'averse occasionnelle à un endroit particulier pour que nous puissions la récolter."

empower_priesthood_reform_title:0 "Renforcer le Sacerdoce"
empower_priesthood_reform_emperor:0 "Renforcer le Sacerdoce"
empower_priesthood_reform_member:0 "Renforcer le Sacerdoce"
empower_priesthood_reform_desc:0 "Le Régent et les Khets détiennent le pouvoir sur l'homme commun, surtout les zélotes, c'est indéniable. Les prêtres, cependant, sont tombés dans une position plus symbolique. Le sacerdoce a toujours eu un pouvoir limité par rapport au Régent. Que le peuple craigne à nouveau les prêtres, car ils sont la volonté des Khets."
empower_priesthood_reform_tooltip:0 "\n§WNos §YMedasi§! gagneront également le bonus de membre.§!"
empower_priesthood_reform_medasi_modifier:0 "Renforcer le Sacerdoce"

five_cities_reform_title:0 "Cinq Villes de Kheterata"
five_cities_reform_desc:0 "Kheterat, Nirat, Koroshesh, Golkorra et Niramit ; Les cinq villes de Kheterata. Un grand concept de cinq villes est commun à Sarhal, il en est de même à Khetapera et dans le Suran, mais celles-ci ne peuvent être comparées aux grandes cinq de Kheterata. Ces métropoles sont le cœur de Kheterata car elles pompent le commerce à travers ses veines, et ces vues sont aussi majestueuses que le phénix de Bulwar. Le long du Chagrin de la Mère, ce sont des villes des Khets."
five_cities_reform_tooltip:0 "\n§WLes §YCinq Villes§! recevront les modificateurs suivants :\nCoût de développement local : §G-20,0%§!\nModificateur de biens produits localement : §G+10,0%§!\nCoût de gouvernance à l'échelle de l'État : §G-20,0%§!§!"
five_cities_reform_modifier:0 "Cinq Villes de Kheterata"

feed_land_reform_title:0 "§ONourrir la Terre§!"
feed_land_reform_desc:0 "Souvent, le Chagrin de la Mère est l'objet d'admiration pour le commerce, pour les Khets, pour ses villes, mais les gens oublient fréquemment quelle est sa véritable force : la nourriture. Rappelons-le maintenant, le Chagrin de la Mère produit des céréales et fournit de l'eau pour le bétail en abondance, assez pour nourrir toute la Kheterata et plus encore. En nous concentrant sur la production de nourriture et en la répartissant à travers le pays, nous démontrerons la force du Mandat dans des estomacs pleins et un peuple heureux."
feed_land_reform_tooltip:0 "\n§WToute province le long du §YFleuve Chagrin de la Mère§! produisant du §YBétail§! passera à §YCéréales§!.\nEnsuite, toute province de §YCéréales§! recevra les modificateurs suivants :\nCoût de développement local : §G-10,0%§!\nModificateur de main-d'œuvre locale : §G+50,0%§!§!"
feed_land_reform_modifier:0 "Nourrir la Terre"
khet_land_reform_trigger_tooltip:0 "Ni §YNourrir la Terre§! ni §YExploiter la Terre§! n'ont jamais été mis en œuvre auparavant"

exploit_land_reform_title:0 "§OExploiter la Terre§!"
exploit_land_reform_desc:0 "D'un autre côté, nourrir le peuple, peut-être qu'ils feraient mieux d'acheter leur propre nourriture sur les marchés avec les pièces que nous pourrions faire en concentrant le Chagrin de la Mère sur des cultures de rentabilité telles que le coton et le sucre. Ces rives fertiles pourraient produire ces biens en abondance, des commerçants de tout le Divenhal tourneraient leurs bateaux vers Kheterata dès qu'ils entendraient parler de notre stock. Nous démontrerons la force du Mandat avec un trésor plein et un peuple riche."
exploit_land_reform_tooltip:0 "\n§WToute province le long du §YFleuve Chagrin de la Mère§! produisant du §YBétail§! passera soit à §YSucre§! soit à §YCoton§!.\nEnsuite, 5 provinces de §YCéréales§! passeront soit à §YSucre§! soit à §YCoton§!.\nEnfin, toute province de §YSucre§! ou de §YCoton§! recevra le modificateur suivant :\nModificateur de biens produits localement : §G+20,0%§!§!"
exploit_land_reform_modifier:0 "Exploiter la Terre"

beyond_akasik_reform_title:0 "Au-delà d'Akasik"
beyond_akasik_reform_emperor:0 "Au-delà d'Akasik"
beyond_akasik_reform_desc:0 "Debout au sommet des montagnes Akasik et surplombant la baie d'Ekha et la mer Divengate, le Chagrin de la Mère peut sembler si petit comparé au vaste océan devant, un vaste océan de potentiel inexploité. Pourquoi nos frontières devraient-elles s'arrêter là où se termine l'Akasik ? Pourquoi le Khet devrait-il être limité à Halcann ? Regardons maintenant vers les mers, au-delà d'Akasik, pour révéler le Mandat à un nouveau monde."
beyond_akasik_reform_tooltip:0 "§WDébloque le privilège de l'état §YAvant-postes Ahati§!§!"

reign_satrapy_reform_title:0 "Régner sur les Satrapies"
reign_satrapy_reform_emperor:0 "Régner sur les Satrapies"
reign_satrapy_reform_member:0 "Régner sur les Satrapies"
reign_satrapy_reform_desc:0 "Les satrapies ne sont pas toujours aussi loyales et compétentes que nous le souhaiterions, et malheureusement, il n'est pas rare que des seigneurs avides, corrompus ou trop ambitieux lèsent sur leur tribut dû ou conspirent avec nos ennemis dans la poursuite d'une idée erronée de liberté. Nous pouvons réduire ces incidents malheureux au minimum en leur assignant des superviseurs permanents, en plaçant des loyalistes à des postes clés de leurs gouvernements et en veillant à ce que tout dissident soit rapidement traité. La loyauté et l'excellence ne sont pas des options pour nos sujets, mais des exigences."

build_pyramid_reform_title:0 "Grande Pyramide d'Elikhet"
build_pyramid_reform_desc:0 "Le Tombeau d'Elikhet est d'une grande importance pour le peuple Kheteratan. Ériger une grande pyramide au-dessus en sa révérence serait un grand atout pour gagner le soutien de la population, et le respect de ceux au-delà également."

build_academy_reform_title:0 "Académie du Dragon de Bronze"
build_academy_reform_desc:0 "Les Ahati pensent encore avec affection aux jours du règne d'Aakhet, le voyant comme l'élu idéal, celui qui régnait avec à la fois sagesse et force. En l'honneur de ce conquérant dragon, nous pourrions construire une académie militaire en son nom pour tenter d'enseigner aux Ahati à être comme lui ; en partie, pour dompter leur dragon intérieur."

build_statues_reform_title:0 "Les Jumeaux Décadents"
build_statues_reform_desc:0 "La capacité des Khets à manipuler le monde qui les entoure pose parfois problème lorsqu'ils utilisent leurs pouvoirs pour des choses que nous préférerions qu'ils ne fassent pas. Peut-être serait-il prudent de désigner une 'zone de jeu' pour eux, afin de réduire les dégâts collatéraux qui pourraient résulter de leurs exploits."

####################
#####Décrets#####
####################
plenty_decree:0 "Décret d'Abondance"
plenty_decree_title:0 "Décret d'Abondance"
plenty_decree_desc:0 "Le Khetarch peut doter les terres touchant le Chagrin de vie, créant une récolte abondante pour nous cultiver.\n\nLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nModificateur de taxe local : §G+10,0%§!\nModificateur de biens produits localement : §G+10,0%§!"
plenty_decree_modifier:0 "Décret d'Abondance"

prosperity_decree:0 "Décret de Prospérité"
prosperity_decree_title:0 "Décret de Prospérité"
prosperity_decree_desc:0 "Grâce à leurs puissantes magies, le Khetarch peut guérir les terres autrefois touchées par la guerre, leur permettant de se reconstruire et de se rétablir plus rapidement qu'elles ne le feraient autrement.\n\nLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nCoût de développement local : §G-10,0%§!\nTemps de construction local : §G-20,0%§!\nCroissance annuelle de la prospérité : §G+0,75§!"
prosperity_decree_modifier:0 "Décret de Prospérité"

knowledge_decree:0 "Décret de Connaissance"
knowledge_decree_title:0 "Décret de Connaissance"
knowledge_decree_desc:0 "Le Chagrin de la Mère est la veine par laquelle la connaissance et les idées circulent à travers Kheterata, et avec un peu d'aide du Khetarch, ce flux peut devenir beaucoup plus rapide. Des bateaux transportant des livres et des innovations voyagent rapidement le long de la rivière poussés par des courants créés magiquement, des bibliothèques et des universités sont érigées d'un simple mouvement de main, et même les réactionnaires les plus récalcitrants se soumettent à la volonté du Khetarch et se résignent à accepter le changement rapide.\n\nLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nPropagation des institutions : §G+50,0%§!"
knowledge_decree_modifier:0 "Décret de Connaissance"

salvation_decree:0 "Décret de Salut"
salvation_decree_title:0 "Décret de Salut"
salvation_decree_desc:0 "Le Khetarch peut, avec assez de persuasion, aider à pacifier les gens le long du Chagrin, calmant les émotions et les rendant plus faciles à contrôler.\n\nLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nChangement mensuel d'autonomie : §G-0,15§!\nAgitation locale : §G-2§!"
salvation_decree_modifier:0 "Décret de Salut"

defiance_decree:0 "Décret de Défi"
defiance_decree_title:0 "Décret de Défi"
defiance_decree_desc:0 "Par divers moyens, le Khetarch peut entraver la progression de nos ennemis, que ce soit en les égarant avec des mirages lors de leurs marches à travers nos déserts, en augmentant nos réserves de nourriture pour permettre des garnisons plus importantes, ou en déclenchant d'énormes tempêtes de sable pour retarder leur approche.\n\nLes provinces le long du §YFleuve Chagrin de la Mère§! gagneront :\nAttrition hostile locale : §G+3§!\nAttrition maximale hostile locale : §G+2§!\nTaille de la garnison locale : §G+25,0%§!"
defiance_decree_modifier:0 "Décret de Défi"

friendship_decree:0 "Décret d'Amitié"
friendship_decree_title:0 "Décret d'Amitié"
friendship_decree_desc:0 "Par une marque de bonne foi, nous pouvons rappeler aux états que nous sommes ceux qui sommes dans les bonnes grâces du Khetarch, pas eux ; que nous, et donc le Khetarch, sommes prêts à travailler avec eux, s'ils sont prêts à travailler avec nous."

conquest_decree:0 "Décret de Conquête"
conquest_decree_title:0 "Décret de Conquête"
conquest_decree_desc:0 "Le Khetarch apprécie notre règne prospère et souhaite voir une plus grande zone tampon créée entre le Chagrin et le monde au-delà. Ils sont prêts à nous aider dans l'intégration de nouvelles terres pour accomplir cet objectif."

magic_decree:0 "Décret de Puissance Magique"
magic_decree_title:0 "Décret de Puissance Magique"
magic_decree_desc:0 "Grâce à l'utilisation de ses pouvoirs, le Khetarch peut augmenter considérablement la connaissance et la puissance des mages de notre pays, que ce soit en implantant télépathiquement une partie de sa sagesse magique étendue dans leurs esprits, en fournissant les matériaux et environnements nécessaires à l'expérimentation magique ou même en leur prêtant une fraction de sa puissance pour renforcer massivement leurs sorts.\n\nExpérience d'étude de la magie : §G+20,0%§!"

####################
#####Événements#####
####################
khet_mandate.01.t:0 "Les Khets"
khet_mandate.01.d:0 "Nous avons réussi à revendiquer la faveur du Khetarch de ceux qui n'en étaient pas dignes, et maintenant notre [Root.Monarch.GetTitle] est le Régent du Chagrin, gouvernant la terre abondante sur les rives de la rivière au nom des Khets. Ces êtres à tête de chat sont aussi capricieux et hédonistes qu'ils sont puissants, cependant, et si l'État n'est pas en mesure de subvenir à leurs caprices et désirs, nous risquons de subir le même sort que notre prédécesseur, remplacé par le prochain conquérant ambitieux qui se présente à notre porte. Pour cette raison, nous consacrerons une section de notre administration à veiller à ce qu'ils soient correctement choyés, et en retour, ils soutiendront officiellement notre État, facilitant l'établissement d'un contrôle total sur la région et nous prêtant même leurs pouvoirs divins en cas de besoin. Notre relation avec les Khets promet d'être d'un grand bénéfice mutuel, tant que nous gardons les barges de plaisir en mouvement sur la rivière."
khet_mandate.01.a:0 "J'espère qu'ils ne deviendront pas trop débauchés."

khet_mandate.50.t:0 "Leçons des Sages"
khet_mandate.50.d:0 "Depuis quelque temps, notre [Root.Heir.GetTitle] faisait preuve d'une conduite honteuse, et beaucoup à la cour s'inquiétaient des effets que cela pourrait avoir sur l'État après [Root.Heir.GetHerHis] l'accession au trône. Récemmment, cependant, [Root.Heir.GetHerHis] comportement s'est considérablement amélioré, et, de manière surprenante, celui qui est responsable de ce changement n'est autre qu'un Khet, célèbre pour partager le défaut de notre héritier et le porter à des degrés extrêmes. Apparemment, il a approché [Root.Heir.GetName] en privé et convaincu [Root.Heir.GetHerHim] de changer [Root.Heir.GetHerHis] conduite. Il a expliqué que, alors que chez un Khet comme lui, un tel comportement est toléré, c'est seulement à cause du sang divin qui coule dans leurs veines et des pouvoirs étonnants qu'ils peuvent utiliser pour favoriser le royaume en compensation. Les mortels, en revanche, ont à la fois le devoir de vivre une vie vertueuse et le privilège d'avoir des volontés assez fortes pour le faire, car la plupart des Khets sont simplement incapables de surmonter les tendances décadentes qui accompagnent leur nature."
khet_mandate.50.a:0 "Faites ce qu'ils disent, pas ce qu'ils font."

khet_mandate.51.t:0 "Jour des Khets"
khet_mandate.51.d:0 "Lorsque nous avons établi le Jour des Khets comme un jour férié officiel, nous avons cherché à permettre à notre peuple de vivre, ne serait-ce qu'une fois par an, le grand plaisir et la célébration qui font partie de la vie quotidienne des Khets. De grandes fêtes sont célébrées dans chaque partie de notre royaume, au cours desquelles une immense quantité et variété de luxes et de divertissements sont disponibles pour tous, du plus pauvre des mendiants au divin Khetarch lui-même. Cette année, les célébrations ont été particulièrement magnifiques, ce qui a résulté en quelques bénéfices supplémentaires pour l'État."
khet_mandate.51.a:0 "J'aimerais que nous puissions faire cela tous les jours."

khet_mandate.52.t:0 "Barge de Plaisir en Mouvement"
khet_mandate.52.d:0 "Les Khets passent la majorité de leur temps à bord de leurs Barges de Plaisir, de grands temples mobiles de luxe et de débauche qui se déplacent lentement le long du Chagrin de la Mère. Dans ces barges, les Khets sont choyés par des centaines de serviteurs et ont accès aux biens les plus luxueux et exotiques disponibles. Il est dans l'intérêt de l'État que rien n'interrompe les plaisirs des Khets ou le mouvement de leurs barges, mais cela nécessite parfois des sacrifices considérables. Il n'est pas clair ce qui s'est passé cette fois-ci ; peut-être que quelque chose a offensé un Khet, le poussant à se venger avec une terrible magie, ou peut-être a-t-il été nécessaire de priver la terre de ressources précieuses ou d'enrôler les locaux comme serviteurs pour satisfaire les caprices des êtres à tête de chat. Peut-être que ce n'était qu'un malheureux accident. Quoi qu'il en soit, la province à travers laquelle la barge est passée a grandement souffert, et il nous incombe maintenant de réparer ces dégâts pendant que les Khets continuent leur voyage le long de la rivière."
khet_mandate.52.d2:0 "Par le passé, l'arrivée d'une Barge de Plaisir était une source de panique pour ceux vivant sur les rives du Chagrin, car le caprice des Khets pouvait signifier ruine et souffrance. Nos nouvelles barges, plus luxueuses et splendides mais moins fréquentes, n'éveillent plus ce sentiment, et maintenant les barges sont accueillies avec joie et célébration lorsqu'elles passent près d'un centre de population. Cela a fait sentir aux Khets qu'ils étaient plus aimés que jamais, et leur plaisir des barges a augmenté maintenant qu'elles sont plus grandes mais moins fréquentes. Récemment, une grande fête a été organisée par les autorités locales pour célébrer le passage d'une barge, et les Khets ont été heureux de participer et d'accepter les honneurs et les cadeaux que les locaux leur offraient, après quoi ils ont publiquement annoncé leur satisfaction envers notre administration."
khet_mandate.52.a:0 "Une circonstance malheureuse"
khet_mandate.52.b:0 "Je n'aurais jamais pensé entendre de bonnes nouvelles sur un voyage de Barge de Plaisir."


khet_mandate.61.t:0 "Un Client Difficile"
khet_mandate.61.d:0 "Un membre de la guilde des marchands a approché [Root.Monarch.GetName] aujourd'hui au sujet d'un incident survenu il y a une semaine. Apparemment, un Khet local a été surpris en train de 'confisquer' tout un stand d'un marchand de choux ambulant. Le marchand est sans le sou et demande de l'aide à l'État, tourmenté par la punition des dieux."
khet_mandate.61.a:0 "Payer le vendeur"
khet_mandate.61.b:0 "Un sacrifice normal aux Khets"

khet_mandate.62.t:0 "Aller avec le Flot"
khet_mandate.62.d:0 "Une rumeur est parvenue aux oreilles du Régent concernant un autre exploit des Khets dans le pays. Il semble qu'un Khet ait provoqué une inondation sur des plantations produisant sa marchandise favorite, entraînant un boom de la production de ce bien. Les agriculteurs apprécient les bienfaits procurés par le Khet, car ils apprécient tous deux la relation symbiotique dans laquelle ils se trouvent, où l'un donne une terre fertile et l'autre donne des produits frais."
khet_mandate.62.a:0 "Sympa"
khet_mandate.62.b:0 "En fait, n'aimiez-vous pas aussi cela ?"

khet_mandate.63.t:0 "Exigences Sévères"
khet_mandate.63.d:0 "Parfois, le Régent du Chagrin peut être submergé par la quantité de travail à accomplir en même temps. Par exemple, la soif d'un Khet pour le vin lorentais a été longtemps négligée par le Khetarch, car il y avait des Khets plus urgents et espiègles à surveiller. Maintenant, il en a assez et le prix à payer est un soleil voilé, provoquant une panique généralisée parmi presque tout le monde à Kheterata, sauf les Khets."
khet_mandate.63.a:0 "Allez lui chercher son vin immédiatement !"

khet_mandate.64.t:0 "Une Sieste Coûteuse"
khet_mandate.64.d:0 "On peut attribuer différents adjectifs à la race des Khets : lunatiques, espiègles, persistants, paresseux. Ce ne seraient pas les mots utilisés par les adorateurs des Khets, qui se trouvent vénérer l'un d'eux qui dort depuis un mois dans la province de [event_province.GetName]. Il s'est installé sur un lit rocheux d'une importante route commerciale menant là-bas et son existence là-bas a attiré des adorateurs zélés des Khets. Cet amas de personnes bloque actuellement le commerce terrestre dans la province et les marchands aimeraient que le Régent règle ce problème."
khet_mandate.64.a:0 "Le réveiller respectueusement"
khet_mandate.64.b:0 "Envoyer des gardes pour protéger son sommeil"

khet_mandate.65.t:0 "Une Tempête de Sable Impolie"
khet_mandate.65.d:0 "En compagnie des Khets, il faut se comporter avec prudence et respect, car on ne veut évidemment pas déclencher la colère d'un dieu sur soi-même. Malheureusement pour lui, un propriétaire terrien notable a renversé les bagages d'un Khet, les faisant couler dans les eaux du Chagrin. Le lendemain, la résidence du propriétaire terrien et ses environs ont été frappés par une énorme tempête de sable qui n'a pas bougé de l'endroit où elle avait été invoquée. Le Khet est maintenant méprisant avec sa vengeance et regarde sa création tourbillonner des débris dans des directions aléatoires."
khet_mandate.65.a:0 "Vous avez eu votre vengeance, s'il vous plaît arrêtez maintenant"
khet_mandate.65.b:0 "Je crois avoir déjà entendu celle-là"

khet_mandate.66.t:0 "Le Plaisir du Khet"
khet_mandate.66.d:0 "Le Khetarch est la plupart du temps le plus âgé des Khets, celui qui se tient au-dessus d'eux comme le chef de leur communauté. Cette position, en théorie, comporte de grandes responsabilités, mais malheureusement, en pratique, la plupart d'entre eux sont encore des spécimens d'une espèce paresseuse et indifférente, ce qui les amène à abandonner la plupart de ces responsabilités à des mortels nommés comme le Régent du Chagrin. Dans le dernier lot de demandes, il y a une requête d'un Khet pour obtenir un navire personnel et son équipage de la marine. Il servirait de barge de plaisir, tirant des boulets de canon dans les eaux pour rassembler des poissons et lui donner l'esthétique dont il a besoin."
khet_mandate.66.a:0 "Exaucer ses souhaits"
khet_mandate.66.b:0 "Quelque chose doit protéger le Chagrin"
khet_mandate.66.tooltip:0 "Le §YKhet§! n'est pas amusé par notre tentative de le tromper en déplaçant nos navires hors de la province..."

khet_mandate.67.t:0 "Un Projet de Vanité"
khet_mandate.67.d:0 "Alors que [Root.Monarch.GetName] profitait de sa promenade le long des rives du Chagrin, une petite visualisation en sable d'un temple est apparue devant lui. Elle ressemblait à un Khet et sa forme était irrégulière, mais quelque peu belle. 'Euh, vous m'entendez ?' Une voix a retenti dans sa tête, alors que le Régent a reconnu son porteur instantanément. 'J'aimerais que cela soit construit sur le Chagrin. Quelque part où les gens peuvent me voir, où les gens manquent d'un lieu de culte. Merci, Khukhet.'"
khet_mandate.67.a:0 "Bien sûr, nous pouvons nous le permettre"
khet_mandate.67.b:0 "Est-il même possible de construire une telle chose ?"
khet_mandate.67.c:0 "Oh, ce design peut être amélioré"

khet_mandate.68.t:0 "Continuer à Avancer"
khet_mandate.68.d:0 "Bien que les Khets puissent être principalement associés à des événements négatifs, certains d'entre eux ne correspondent pas au stéréotype d'être une menace pour la société. Dans ce cas, un Khet rare, extraverti et sociable, prépare une tournée via le Chagrin, organisant plusieurs festivités en chemin. Les gens sont sur des charbons ardents pour recevoir le Khet, car de nombreux couples attendent cette occasion précise pour obtenir une bénédiction pour leur mariage de la part d'un dieu lui-même."
khet_mandate.68.a:0 "Bien"
khet_mandate.68.b:0 "Invitez-le plutôt dans la capitale"
khet_mandate.68.c:0 "Assurez-vous que seules les classes supérieures aient accès au Khet"

khet_mandate.69.t:0 "Le Khetarch N'est Pas Satisfait"
khet_mandate.69.d:0 "Le Khetarch est la figure principale de Kheterata. Il est celui qui dirige les maisons des Khets et il est la seule source de légitimité pour tout Régent du Chagrin. À l'heure actuelle, il n'est pas satisfait de la manière dont [Root.Monarch.GetName] a récemment géré les besoins des Khets et il menace de le dénoncer si cela continue."
khet_mandate.69.a:0 "Implorer le pardon"
khet_mandate.69.b:0 "L'assurer avec des promesses vides"

khet_mandate.70.t:0 "Une Odeur Particulière"
khet_mandate.70.d:0 "Il est connu dans la capitale que l'un des Khets est ami avec un propriétaire d'un stand de poisson de [event_province.GetName]. L'entreprise de ce commerçant gagne facilement de l'argent grâce au monopole des goûts de son client distingué, mais récemment sa maison a connu une malédiction d'abondance. Cela peut évidemment être attribué à la bonne volonté du Khet, mais il y a un inconvénient à la nouvelle densité de poissons dans la région..."
khet_mandate.70.a:0 "Ça sent... mauvais"

khet_mandate.71.t:0 "Le Trésor d'un Khet"
khet_mandate.71.d:0 "Il était une fois un berger solitaire, vivant dans les prairies du Chagrin, qui s'occupait de ses moutons et menait une vie paisible. Puis un jour, le sol autour de lui trembla et bientôt le piégea, lui et son bétail, dans une cage de roche solide. Le berger pria les Khets pour obtenir le pardon, car c'était un homme dévot. Il essaya de trouver une issue pour lui et ses moutons, mais il fut forcé de faire un choix : laisser les moutons ou mourir avec eux. Il fit un choix désespéré et resta en vie. En sortant, déjà en deuil de ses compagnons, il découvrit par hasard un gisement de métaux rares. Content de sa consolation, il remercia les Khets et rapporta ses découvertes aux autorités."
khet_mandate.71.a:0 "Un trésor de fidèle"

khet_mandate.72.t:0 "Faire Irruption dans le Chagrin"
khet_mandate.72.d:0 "Les barges de plaisir sont une partie inséparable de la vie d'un Khet. Conçues spécifiquement pour leurs besoins, ces constructions sont le témoignage vivant de l'ingéniosité avec laquelle les Kheteratans tentent de répondre aux besoins de leurs dieux. Pour l'un des Khets, ce design a échoué car il a soulevé le Chagrin, afin de pouvoir débarquer directement depuis le bord du navire. Ce qu'il n'avait pas prévu, c'est que le port où il voulait se rendre ait coulé dans le Chagrin, alors qu'il ramenait tout à la normale."
khet_mandate.72.a:0 "Envoyer des secours"
khet_mandate.72.b:0 "Ils peuvent se débrouiller seuls"

khet_mandate.73.t:0 "Les Dieux Capricieux"
khet_mandate.73.d:0 "Les Khets sont une race imprévisible. Ce qui est un jour un délice pour eux, peut être une insulte à voir le lendemain. À l'heure actuelle, les Khets ont pris une décision surprenamment unilatérale de rejeter tout ce que nous leur donnons en tribut. Même le Khetarch n'est pas disposé à communiquer avec le Régent."
khet_mandate.73.a:0 "Mieux vaut ne pas les provoquer davantage"
khet_mandate.73.b:0 "Continuer, quelque chose doit fonctionner"

khet_mandate.74.t:0 "La Miséricorde des Khets"
khet_mandate.74.d:0 "Belle nouvelle, Régent ! Les envahisseurs sales contrôlant Kheterat ont été massacrés par les exploits magiques des Khets, libérant la ville pour ses véritables propriétaires !"
khet_mandate.74.a:0 "Les Khets sont avec nous !"

khet_mandate.99.t:0 "Intervention Divine"
khet_mandate.99.d:0 "Nous avons fait une brèche dans Kheterat, le Joyau du Chagrin, la Première Ville Humaine, l'Héritage d'Elikhet et la demeure des Khets. Osant piller ses richesses, nous avons commencé à voler l'endroit, lorsqu'une voix a soudainement retenti dans les cieux : 'Étrangers intrus, évacuez cette ville ou bien, le prochain coucher de soleil apportera la colère des Khets.' Nous avons naturellement ignoré cela, car ce n'était pas la première fois que le truc du 'la colère imminente du dieu' était utilisé. Ce fut notre erreur. En effet, au prochain coucher de soleil, un nuage de criquets a balayé la ville, dévorant tous nos partisans sur leur passage, tout en laissant les fidèles des Khets intacts. Les Khets ont montré qu'ils étaient les véritables propriétaires de la ville."
khet_mandate.99.a:0 "Incroyable"

khet_mandate.75.t:0 "Un Voyage à l'Étranger"
khet_mandate.75.d:0 "Aujourd'hui, une foule anxieuse s'est rassemblée sous le château. Ils sont craintifs pour un Khet, qui part pour un voyage à l'étranger à travers le Chagrin. Le Khet peut évidemment prendre soin de lui-même avec ses pouvoirs, mais le peuple ne partage pas le sentiment de [Root.Monarch.GetName] et ils demandent une intervention de [Root.Monarch.GetHerHim]."
khet_mandate.75.a:0 "Laisser-le partir"
khet_mandate.75.b:0 "Le persuader d'aller ailleurs"

khet_mandate.76.t:0 "Un Minimum Vital"
khet_mandate.76.d:0 "Aujourd'hui, alors que [Root.Monarch.GetName] se lavait le visage, [Root.Monarch.GetSheHe] a reçu une note particulière, conjurée dans un bol d'eau par l'un des Khets. 'Cher Régent, j'aimerais vous inviter, vous et votre famille, à nous accompagner dans notre barge pour un voyage à travers le Chagrin. Nous partons dans trois jours - veuillez vous assurer que votre apparence soit aussi naturelle que possible.' La famille royale exhibant leurs corps de cette manière serait bien sûr le prochain sujet brûlant des prochains mois, mais ignorer le Khet n'est pas possible non plus."
khet_mandate.76.a:0 "Laissez-les se glorifier de notre gloire collective"
khet_mandate.76.b:0 "Mais j'ai tous ces vêtements pour vous, de la part de tous vos partisans !"

khet_mandate.77.t:0 "Un Duel Élégant"
khet_mandate.77.d:0 "En tant que Régent du Chagrin, [Root.Monarch.GetName] doit supporter les nombreux problèmes de gestion à la fois des Khets et de la population de Kheterata. L'une de ces responsabilités inclut d'être le secrétaire privé des Khets, recevant constamment des messages sur de nombreux petits désagréments qui doivent être résolus ou fournis. Dans l'un de ces messages aujourd'hui, le Régent a été informé par un Khet qu'il avait besoin de leçons d'escrime et qu'il ne faisait confiance qu'au Régent pour être son professeur."
khet_mandate.77.a:0 "Laisser-le gagner contre vous, satisfaisant son ego"
khet_mandate.77.b1:0 "Être un vrai professeur pour lui et risquer sa colère"
khet_mandate.77.b2:0 "Les Régents ont surmonté des problèmes plus difficiles"

khet_mandate.78.t:0 "En un Instant"
khet_mandate.78.d:0 "Il est difficile d'être un sujet des Khets. Leurs goûts peuvent être inhabituels et bien qu'ils puissent tous être apaisés avec de l'or, de nombreux autres tributs peuvent être aussi périlleux qu'agréables. C'est une leçon que nos nouveaux sujets, les hommes-lézards, viennent d'apprendre. Leur dernier ajout au tribut était de jeunes servantes lézardes. Malheureusement, leur beauté n'a pas apaisé les Khets car ils n'ont pas apprécié leur beauté. Dans un accès de colère, ils ont transformé tous les hommes-lézards présents en un type local de salamandre et ont immédiatement commencé à chasser ceux présents pour leur amusement. Cela a évidemment mis en colère la population des hommes-lézards, car ils sont offensés à la fois par le rejet du tribut et la perte de leurs représentants."
khet_mandate.78.a:0 "Essayer de sauver la face dans cet incident"
khet_mandate.78.b:0 "Ah, les Khets et leur sens de l'humour"

khet_mandate.79.t:0 "Insuffler la Vie dans l'Art"
khet_mandate.79.d:0 "Un Khet a récemment ouvert une nouvelle galerie d'art, composée de sa dernière collection de sculptures. Les classes supérieures ont été surprises par le réalisme de ses œuvres, appréciant son anatomie précise et ses expressions faciales évocatrices. Cela n'a pas duré longtemps, car bientôt les citoyens ont commencé à remarquer des cris étouffés provenant de l'intérieur des structures, qui se sont avérés être des personnes vivantes enfermées dans le marbre. Les familles des personnes à l'intérieur demandent maintenant au Régent de briser ces statues et de les libérer tout en compensant le Khet en conséquence, malgré le fait qu'il n'aime manifestement pas l'idée que sa collection soit réduite en morceaux."
khet_mandate.79.a:0 "Enfin, de l'art avec une âme"
khet_mandate.79.b:0 "Sauver ces pauvres gens"

khet_mandate.80.t:0 "Brûler les Ponts"
khet_mandate.80.d:0 "À Kheterata, chaque aspect de la vie est organisé autour de l'apaisement des Khets. Des choses comme la routine, les vêtements, l'architecture et les infrastructures peuvent être et sont régulièrement perturbées par le comportement capricieux des Khets. Ces derniers jours, un pont sur le Chagrin a été détruit par un Khet, car il bloquait le soleil pendant son temps de sieste. Sans cette pièce critique d'infrastructure, le commerce terrestre de la province a été effectivement arrêté."
khet_mandate.80.a:0 "Ils n'en avaient pas besoin de toute façon"
khet_mandate.80.b:0 "Construire un nouveau"
khet_mandate.80.c:0 "C'est un signe pour améliorer le pont !"

khet_mandate.81.t:0 "Tendances Sadiques"
khet_mandate.81.d:0 "Alors qu'il revenait de la dernière campagne militaire, [Root.Monarch.GetName] a été personnellement approché par le Khetarch. Le Khetarch a applaudi [Root.Monarch.GetHerHis] performance violente sur le champ de bataille, la décrivant comme une performance magistrale de magie, de sang et de carnage qu'il n'avait pas vue depuis un moment."
khet_mandate.81.a:0 "Attendez, quoi ?"
khet_mandate.81.b:0 "Regardez ça"
khet_mandate.81.c:0 "Oh, vous allez adorer ça"

khet_mandate.82.t:0 "Illuminer le Ciel"
khet_mandate.82.d:0 "Alors qu'il se promenait récemment à travers les marchés de Kheterata, un Khet a appris une technologie magnifique originaire des terres lointaines de Haless. Elles étaient décrites comme de petites fusées, remplies d'une poudre mystérieuse, qui se lancent à des vitesses inimaginables et explosent dans le ciel, donnant lieu à une explosion agréable de sons et de couleurs. Ravi par les descriptions, le Khet a immédiatement envoyé un message au Régent concernant son besoin urgent de vivre ces 'feux d'artifice'."
khet_mandate.82.a:0 "Importer des pyrotechniciens et des feux d'artifice"
khet_mandate.82.b:0 "Employer les mages pour effectuer le spectacle"
khet_mandate.82.c:0 "Laisser le Régent prouver sa compétence magique"
khet_mandate.82.d1:0 "Nous ne pouvons pas nous le permettre"

khet_mandate.83.t:0 "Ennemis Naturels"
khet_mandate.83.d:0 "En ce qui concerne le fait d'être le Régent du Chagrin, de nombreuses choses peuvent poser un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux de l'étiquette des Khets à l'hébergement personnel des besoins de base des Khets, le Régent a toujours les mains pleines d'exigences qu'il n'est pas toujours en mesure de satisfaire. Ainsi, il semble que peu importe à quel point [Root.Monarch.GetName] change son apparence et peu importe à quel point son comportement peut être doux, les Khets semblent toujours mécontents de son éducation. Malheureusement pour le Régent, le problème est aussi simple que cela. Les Khets détestent les Gnolls. Toute tentative d'améliorer leurs relations est vouée à l'échec dès le départ, car les préjugés de longue date des Khets ne peuvent tout simplement pas être surmontés par les efforts d'une seule vie."
khet_mandate.83.a:0 "Nous devrons nous habituer aux grognements et sifflements constants"

khet_mandate.84.t:0 "Vivre Trop Longtemps"
khet_mandate.84.d:0 "En ce qui concerne le fait d'être le Régent du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre des Khets à l'hébergement personnel des besoins de base des Khets, le Régent a toujours les mains pleines d'exigences qu'il n'est pas toujours en mesure de satisfaire. Ainsi, il semble que peu importe à quel point [Root.Monarch.GetName] change son apparence et peu importe à quel point son comportement peut être doux, les Khets semblent toujours mécontents de son éducation. La nature à longue vie des elfes ne les aide pas à établir des relations amicales avec les Khets, car avoir même la moitié de la durée de vie des Khets donne une bien plus grande compréhension de leurs comportements. Cela pose bien sûr un problème pour les plus espiègles, car un Régent qui les connaît bien sera capable de prédire leurs pitreries avant qu'ils ne puissent agir, provoquant une boucle de rétroaction d'actions encore plus chaotiques."
khet_mandate.84.a:0 "Mais nos oreilles sont si mignonnes !"

khet_mandate.85.t:0 "Un Petit Problème"
khet_mandate.85.d:0 "En ce qui concerne le fait d'être le Régent du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre des Khets à l'hébergement personnel des besoins de base des Khets, le Régent a toujours les mains pleines d'exigences qu'il n'est pas toujours en mesure de satisfaire. Ainsi, il semble que peu importe à quel point [Root.Monarch.GetName] change son apparence et peu importe à quel point son comportement peut être doux, les Khets semblent toujours mécontents de son éducation. Malheureusement, la petite taille de [Root.Monarch.GetName] a fait que la plupart des Khets ne le prennent pas au sérieux, car le Régent est forcé, littéralement et figurativement, d'être regardé de haut. Malgré l'organisation de nombreux dispositifs conçus pour gagner du terrain, les Khets ne peuvent s'empêcher de rire des tentatives du Régent. À ce stade, [Root.Monarch.GetName] manque d'options, traumatisé au point de s'emporter au son du mot :"
khet_mandate.85.a:0 "Petit ?!"

khet_mandate.86.t:0 "Juger le Livre par sa Couverture"
khet_mandate.86.d:0 "En ce qui concerne le fait d'être le Régent du Chagrin, de nombreuses choses posent un défi, mais la chose la plus difficile est définitivement d'apaiser les Khets eux-mêmes. Des codes fastidieux du savoir-vivre des Khets à l'hébergement personnel des besoins de base des Khets, le Régent a toujours les mains pleines d'exigences qu'il n'est pas toujours en mesure de satisfaire. Ainsi, il semble que peu importe à quel point [Root.Monarch.GetName] change son apparence et peu importe à quel point son comportement peut être doux, les Khets semblent toujours mécontents de son éducation. Les Khets n'ont tout simplement jamais vu une telle créature en dehors des esclaves exotiques. Ils ne croient pas en les capacités de [Root.Monarch.GetName], le traitant comme une figure de proue de facto pour soit le Grand Prêtre, le Khetarch, ou une autre illusion. Cela les a amenés à s'adonner inconsciemment à encore plus de malices que possible, seulement théoriquement libérés de ce qui est normalement un Régent humain ennuyeux."
khet_mandate.86.a:0 "Comme s'ils n'étaient pas déjà insupportables"

khet_mandate.87.t:0 "Les Sbires du Khetarch"
khet_mandate.87.d:0 "Les exigences des Khets en matière de tribut sont toujours difficiles à interpréter du point de vue de leurs sujets. Cela est dû au fait que la décision d'accepter ou non le tribut dépend toujours du caprice personnel du Khetarch. Comme c'est le cas maintenant, l'un des sujets a présenté son tribut avec un jour de retard et ainsi le Khetarch exige qu'il paie des intérêts supplémentaires pour l'ensemble de cette année, car il a officiellement manqué la date limite. En leur défense, le sujet soutient qu'il l'a manqué en raison d'un émissaire arrivé en retard pour annoncer les exigences de tribut de l'année en cours."
khet_mandate.87.a:0 "Faites-les payer"
khet_mandate.87.b:0 "Les coûts sont trop élevés pour le justifier"

khet_mandate.88.t:0 "Une Insulte de la Part d'un Dieu"
khet_mandate.88.d:0 "Certains de nos sujets medasi croient que leur statut proche de Kheterata leur permet de se comporter un peu plus privilégiés autour de leurs rituels administratifs. Cela leur a récemment retenu, car l'un des membres de leur corps diplomatique a bousculé un Khet et n'a pas pris la peine de faire un rituel d'excuse en s'agenouillant, en embrassant ses pieds et en récitant une prière spécifique de repentir. Le Khet, dans sa fureur, a conjuré un message sur les murs de l'établissement où ils résidaient, insultant religieusement leur nation avec un langage moins que propre. Ce Medasi a depuis exécuté l'homme responsable, suppliant maintenant le pardon par l'intermédiaire du Régent."
khet_mandate.88.a:0 "Essayer de calmer la situation"
khet_mandate.88.b:0 "Ce sont les paroles des dieux et vous devez les respecter"
khet_mandate.88.c:0 "Être reconnu par un Khet est un rare honneur"

khet_mandate.89.t:0 "Les Trois Émissaires"
khet_mandate.89.d:0 "Au fil des années, la structure Medasi mise en place par [Root.Country.GetName] est devenue un vaste réseau de polities puissantes, capables de prospérer et de résister à chaque exigence ridicule de tribut qui leur était imposée. Cette année, quelques-uns de nos Medasi ont fait un acte délibéré d'inonder les Khets avec leurs marchandises favorites personnalisées. Il suffit de dire que les Khets sont satisfaits de la mise en place d'une nouvelle norme."
khet_mandate.89.a:0 "Très généreux de leur part"

khet_mandate.90.t:0 "Un Tribut Venant de l'Autre Bout du Monde"
khet_mandate.90.d:0 "S'assurer que les Khets aient accès à des marchandises uniques du monde entier est une tâche ardue. Pour cela, il y a longtemps, un système de satrapies a été établi. En échange de la protection donnée par les Khets, les satrapies sont tenues de les approvisionner en leurs spécialités locales, principalement de l'or. Ce système a fonctionné pour le meilleur ou pour le pire au fil des ans, mais maintenant notre réseau nous approvisionne avec succès en une quantité constante de produits frais, au point où les Khets ont également reconnu cela, exprimant leur appréciation au Régent."
khet_mandate.90.a:0 "Nous travaillons dur pour le maintenir en circulation"

khet_mandate.91.t:0 "Rendre la Pyramide à nouveau Grande"
khet_mandate.91.d:0 "La Grande Pyramide d'Elikhet se dresse comme l'un des monuments de Kheterata, sa forme lisse et ses murs rugueux et propres s'harmonisant naturellement avec le désert aride. Ou du moins, c'est ce que pensait l'architecte - le Khetarch a ordonné une rénovation de la Pyramide, afin qu'elle puisse pleinement démontrer la puissance de l'héritage d'Elikhet. Il exige un certain nombre d'investissements coûteux : une chambre pour chacun des titres d'Elikhet, leurs murs inscrits d'une épopée dédiée à son histoire ; des gardiens magiques protégeant le sarcophage d'Elikhet et remplaçant la pointe par un bloc d'or solide."
khet_mandate.91.a:0 "Faire les améliorations"
khet_mandate.91.b:0 "Nous ne pouvons pas nous le permettre"

khet_mandate.92.t:0 "Merveille de la Mode"
khet_mandate.92.d:0 "Depuis nos efforts pour augmenter l'offre de coton, un boom de la fabrication de tissus a émergé dans l'empire. L'un des Khets s'est particulièrement attaché à cet afflux nouvellement trouvé de vêtements artisanaux de qualité qu'il reçoit, au point qu'il passe la plupart de la journée à admirer sa collection dans son dressing, avant de finalement décider quoi porter. En conséquence, il a décidé de bénir ses principaux fournisseurs avec de nouvelles installations, remplies de grandes quantités de pièces de monnaie et d'installations de loisirs pour les travailleurs et lui-même, pour chaque fois qu'il souhaite leur rendre visite."
khet_mandate.92.a:0 "Un Khet sur un podium, dites-vous..."

khet_mandate.93.t:0 "Un Artiste du Paysage"
khet_mandate.93.d:0 "Depuis quelques années, le paysage du Chagrin est rempli de murs de canne à sucre sur ses rives, isolant la rivière des regards indiscrets de la société. C'est devenu une vue si courante que l'administration n'a presque pas remarqué de nouveaux champs surgissant de nulle part, loin de toute plantation enregistrée. Il s'avère que c'est un caprice d'un Khet particulier, qui aimait tellement le paysage qu'il a décidé de faire pousser de la canne à sucre près de sa nouvelle résidence, ce qui, sans surprise, les administrateurs ne savaient pas non plus."
khet_mandate.93.a:0 "Ok, où est le problème ?"
khet_mandate.93.b:0 "Coupez-la, sauf à proximité de sa résidence"

khet_mandate.94.t:0 "Ce qui est Doux Peut Devenir Pourri"
khet_mandate.94.d:0 "Le sucre. Un édulcorant recherché dans les coins les plus reculés du monde pour son caractère révolutionnaire dans l'alimentation de quiconque, améliorant apparemment le goût de presque tous les plats. Malheureusement pour nous, l'un des Khets s'est trop attaché à celui-ci, s'adonnant à des festins de sucre faits de poudre de sucre, de canne à sucre, de sculptures de sucre et de tout ce qui est rempli de sucre. Cela est devenu si grave que ledit Khet exige maintenant une industrie entière dédiée à lui-même et il ne reculera pas tant qu'il ne sera pas satisfait."
khet_mandate.94.a:0 "Il a trouvé quelque chose de mieux que l'herbe à chat"

khet_mandate.95.t:0 "Un Marché Un Peu Trop Animé"
khet_mandate.95.d:0 "Notre dédication extensive des champs aux cultures de rentabilité a provoqué un phénomène inhabituel. Kheterata ne produit pas assez de nourriture ! Les riches sont forcés de l'importer de l'étranger, mais en raison de nos embargo, l'offre n'est pas suffisante pour nourrir les familles les plus pauvres. Les gens simples accusent les modes de vie somptueux des Khets et l'incompétence du Régent à plaider pour leurs bienfaits dans cette situation, car les plus pauvres sont prêts à exploser dans une révolte violente."
khet_mandate.95.a:0 "Que voulez-vous dire ? Le sucre est comestible"
khet_mandate.95.b:0 "Accommoder les paysans"

khet_mandate.96.t:0 "Se Nourrir du Chagrin de la Mère"
khet_mandate.96.d:0 "Notre dédication extensive des champs à la culture de quantités énormes de céréales a provoqué un phénomène inhabituel. La quantité de récoltes et les initiatives d'irrigation requises pour elles ont fait baisser le niveau du Chagrin. Suite à ce développement, le Khetarch a rapporté que tous les Khets se sentent moins bien en conséquence. Il exige que nous introduisions des mesures préventives, y compris des quotas provinciaux pour modérer les provinces les plus intensives en agriculture."
khet_mandate.96.a:0 "Se plier aux préoccupations du Khetarch"
khet_mandate.96.b:0 "Beaucoup de gens mourront de faim si nous arrêtons"

khet_mandate.97.t:0 "Sensible au Son"
khet_mandate.97.d:0 "Les Khets possèdent un certain nombre de pouvoirs que le peuple commun et même les doués de magie peuvent envier. Selon leur humeur, ils peuvent soit séparer le Chagrin pour inonder des armées entières, soit construire un mécanisme vulnérable qui leur donne des raisins. Cette fois, un Khet a décidé de torturer le Régent avec une cacophonie de sons semblant venir de nulle part. De nombreuses voix criant les unes par-dessus les autres, déjà insupportables en volume, ont ensuite été remplacées par son message : 'Trop bruyant, faites-le cesser.' Il s'avère que l'ouïe amplifiée des Khets ne correspond pas particulièrement bien avec une ville marchande prospère à proximité et il aimerait que ce problème bruyant soit résolu."
khet_mandate.97.a:0 "Augmenter la distance entre les stands"
khet_mandate.97.b:0 "Nous devons tous faire nos sacrifices"

khet_mandate.98.t:0 "Le Meilleur Endroit pour Prendre un Bain de Soleil"
khet_mandate.98.d:0 "Parfois, la population de Kheterata aime trop interpréter les diverses pitreries des Khets. Ils peuvent interpréter un Khet endormi comme un signe pour que tout le monde arrête son travail, ou l'écrasement de la barge comme un mauvais présage. Cette fois, un Khet a grimpé sur un palmier au point le plus haut du soleil pour profiter d'un bain de soleil. Le prêtre local des Khets a interprété cela comme un message codé des Khets, selon lequel le Régent va trop loin, là où seuls les Khets peuvent résider. Naturellement, tout le monde est devenu hystérique et carrément rebelle envers son règne."
khet_mandate.98.a:0 "Laissez-le être"
khet_mandate.98.b:0 "Persuadez-le de descendre"

khet_mandate.200.t:0 "Le Destin de Koroshesh"
khet_mandate.200.d:0 "Koroshesh a toujours été une région riche, et sous notre contrôle, elle a continué à prospérer. D'immenses richesses sont déplacées chaque jour par les nombreux navires qui visitent ses ports, et les biens de luxe que les artisans locaux produisent sont désirés dans chaque recoin de Halann. Mais certains pensent qu'elle pourrait être encore plus riche, que les navires pourraient être plus nombreux, les artisans plus productifs, les gens plus riches. Dans l'objectif d'atteindre cela, un plan a été conçu, résultat de la collaboration des groupes d'intérêt les plus importants de Koroshesh, incluant les puissants conglomérats commerciaux, l'ancienne Guilde des Lapidaires de Koroshesh et beaucoup des érudits les plus éminents de la Grande Bibliothèque. Il a été présenté au [Root.Monarch.GetTitle] dans un document extensif magnifiquement rédigé par les meilleurs scribes gnomiques de Kheterata. Son point principal est la concession d'une autonomie politique et économique majeure à Koroshesh, qui serait dès lors dirigée par la Ligue de Koroshesh, un conseil composé de représentants des groupes susmentionnés. La Ligue recevrait des privilèges et libertés commerciaux extensifs, et en retour, ils promettent d'augmenter considérablement les revenus commerciaux, d'apporter un développement économique significatif et des bénéfices à la fois à Koroshesh et à notre pays tout entier, et de soutenir sans condition l'État de toute manière nécessaire."
khet_mandate.200.a:0 "Nous allons être riches !"
khet_mandate.200.b:0 "Il n'y a pas besoin de tout cela."
khet_mandate.200.tooltip1:0 "Nous obtiendrons divers événements nous apportant des bénéfices supplémentaires tant que Koroshesh existera en tant que notre sujet"
khet_mandate.200.tooltip2:0 "Le Mandat ne sera pas perdu pour ne pas posséder directement Koroshesh tant que ce sujet le détient"
khet_mandate.200.tooltip3:0 "Cette offre ne sera pas donnée à nouveau"

khet_mandate.201.t:0 "Crise dans la Ligue"
khet_mandate.201.d:0 "La Ligue s'était lancée dans des entreprises plus fréquentes, plus grandes et plus risquées, et réinvestissait d'énormes quantités de capital dans leur région. C'est précisément pourquoi ce fut si surprenant lorsque nous avons découvert qu'ils étaient tombés en faillite et avaient été forcés d'arrêter toutes leurs opérations. Il semble que les dirigeants de la Ligue étaient devenus de plus en plus confiants depuis que nous leur avions accordé l'autonomie en raison de leurs nombreux succès et du développement économique qu'ils avaient parrainé. Cette confiance s'est transformée en hubris, et ils n'ont pas considéré les risques de leurs propres entreprises. Récemment, ils ont connu une série d'échecs catastrophiques dans des entreprises majeures, et avec la plupart de leur capital investi dans différents projets, ils n'avaient pas les fonds ou la liquidité pour réagir, entraînant leur effondrement et leur ruine. Réparer ce gâchis nous coûtera sans aucun doute beaucoup de temps, d'efforts et d'argent, surtout si nous voulons essayer de sauver la Ligue et leurs investissements. Nous avons amplement de justifications pour les démanteler et révoquer leurs privilèges et leur autonomie après cet échec. D'un autre côté, ils ont déjà prouvé qu'ils pouvaient être extrêmement utiles, donc nous pourrions les sauver et permettre leur fonctionnement continu avec une nouvelle direction et une supervision accrue. Certains des membres les plus audacieux de la Ligue proposent une option plus radicale. Ils soutiennent que la seule chose que ce fiasco prouve est que la Ligue n'avait pas assez de ressources. Ils croient que la meilleure option pour se remettre de ce désastre et atteindre le développement économique maximal possible est de fusionner la Ligue avec le gouvernement, créant un empire commercial comme le monde n'en a jamais vu auparavant."
khet_mandate.201.a:0 "Nous ne leur permettrons pas de nous décevoir à nouveau"
khet_mandate.201.b:0 "La Ligue régnera sur le Chagrin !"
khet_mandate.201.c:0 "Sauvez-les et permettez leur fonctionnement continu."
khet_mandate.201.tooltip:0 "Nous ne pourrons jamais intégrer Koroshesh !"

khet_mandate.202.t:0 "Une Question d'Identité"
khet_mandate.202.d:0 "Avec la Ligue de Koroshesh dirigeant désormais l'ensemble de notre pays, la question de savoir quel devrait être le nom officiel de l'État s'est posée. Kheterata est une dénomination prestigieuse qui nous désignerait comme les héritiers de la civilisation humaine la plus ancienne. Ce serait un beau geste envers les cultures non-Koroshesh de Kheterata dans notre empire. Cependant, certains craignent que cela puisse diluer notre identité. Ils sont plutôt favorables au maintien du terme Koroshesh, qui est après tout le cœur de notre nouvel empire et le siège de la Ligue."
khet_mandate.202.a:0 "Une nouvelle Kheterata se lève !"
khet_mandate.202.b:0 "Nous ne pouvons pas oublier nos racines."

khet_mandate.211.t:0 "Les Nombreux Talents de Koroshesh"
khet_mandate.211.d:0 "Les enfants de Koroshesh sont bien sûr de grands commerçants, mais ils sont aussi bien plus que cela. Parmi eux se trouvent des marins audacieux, des architectes maîtrisant les travaux hydrauliques et des érudits savants formés à leur Grande Bibliothèque. Les communautés de Gnomes du Delta brillent particulièrement à cet égard, produisant certains des plus grands artisans, scribes et calligraphes que le monde ait jamais vus. Notre accord avec la Ligue de Koroshesh nous permet de bénéficier des nombreux talents de ces individus qualifiés."
khet_mandate.211.a:0 "Je n'avais jamais vu autant de gnomes à la cour !"

khet_mandate.212.t:0 "Joyau du Royaume"
khet_mandate.212.d:0 "Les Nisetataa sont la marque de fabrique des Guildes Lapidaires de Koroshesh, des gemmes taillées avec soin avec 56 facettes. Le processus de fabrication minutieux nécessite une compétence incroyable et peut prendre des décennies à compléter, mais une fois terminé, il en résulte un catalyseur de focalisation inégalé pour les mages. Ils tirent leur nom, signifiant Joyau du Royaume, du prix énorme qu'ils atteignent, dépassant celui d'un petit royaume. L'un des plus grands artisans gnomiques de Koroshesh a récemment terminé la fabrication d'une telle gemme. Il a cependant du mal à trouver un client capable et prêt à payer la somme gigantesque d'argent qu'il demande en compensation pour ses années de travail et ses siècles d'expérience. Nos contacts à [event_country.GetName] nous ont informés d'un mage d'État extrêmement riche vivant là-bas, qui pourrait être intéressé par l'achat de la gemme. Nous pourrions mettre l'artisan et le magicien en contact en échange d'une part des bénéfices de la vente. Cependant, les mages sont un groupe étrange, et nous ne pouvons pas garantir qu'il sera intéressé. Peut-être devrions-nous investir un peu pour le convaincre de sécuriser l'achat."
khet_mandate.212.a:0 "Envoyez nos meilleurs négociateurs et comblez-le de cadeaux."
khet_mandate.212.b:0 "Je suis sûr que l'artisan parviendra à le convaincre."

khet_mandate.213.t:0 "Gnomes Riches"
khet_mandate.213.d:0 "Les communautés de Gnomes du Delta de Koroshesh ont connu une augmentation significative de la prospérité depuis que nous avons accordé à la région l'autonomie. Beaucoup ont fait fortune en commerçant ou en artisanat, et les familles déjà riches ont réussi à étendre considérablement leurs entreprises. Beaucoup de ces gnomes ont décidé de dépenser une partie de ce capital dans l'organisation de festivals et d'œuvres caritatives dans leurs villes, comme une manière de montrer leur amour et leur gratitude au peuple de Koroshesh. Bien que cela soit bien sûr génial, certains de nos conseillers suggèrent que nous fassions pression sur les gnomes pour qu'ils réinvestissent leur capital de manière plus productive."
khet_mandate.213.a:0 "Nous ne devrions pas interférer avec leur générosité."
khet_mandate.213.b:0 "Convainquez-les de réinvestir."

khet_mandate.214.t:0 "Secrets Commerciaux"
khet_mandate.214.d:0 "Les marchands se concurrencent sans pitié pour maximiser leurs profits, mais cela ne signifie pas qu'il n'y a pas de place pour l'amitié entre commerçants. En fait, parfois il y a un peu trop d'amitié. Cela a été le cas avec un riche marchand gnomique de Koroshesh, qui avait été un partenaire de confiance du gouvernement dans de nombreuses entreprises jusqu'à présent. Récemment, il a rencontré un ami proche, qui se trouvait être un marchand [adjectif du pays en question] éminent, et ils ont partagé peut-être un peu trop de boissons. Tous deux ont divulgué des informations commerciales confidentielles concernant une série d'investissements que leurs gouvernements respectifs prévoyaient de faire. Une fois sobre, ils ont tous deux tiré pleinement parti des informations et obtenu un profit significatif après avoir investi dans certaines des zones où les gouvernements allaient investir. La fuite d'informations n'a pas causé de dommages significatifs, en fait, elle a aidé à renforcer nos liens avec l'autre nation concernée. Cependant, beaucoup à la cour s'inquiètent que le commerce national puisse être endommagé si des marchands comme celui-ci continuent à avoir des langues si lâches."
khet_mandate.214.a:0 "Il n'y a pas besoin de trop réagir."
khet_mandate.214.b:0 "Dites-lui de surveiller sa langue s'il veut la garder !"

khet_mandate.215.t:0 "Koroshesh Prospère"
khet_mandate.215.d:0 "Koroshesh a toujours été une région riche, mais sous la règle de la Ligue, elle devient de plus en plus riche chaque jour. Plus de navires arrivent dans les ports que jamais auparavant, les marchés sont plus actifs que jamais et les ateliers n'ont jamais employé autant d'artisans. Cette prospérité économique a conduit à un boom démographique, à la fois en raison de la croissance naturelle et des milliers d'immigrants qui sont arrivés dans la région depuis tout Kheterata, à la recherche d'opportunités dans un endroit qui en offre beaucoup."
khet_mandate.215.a:0 "C'est l'âge d'or de Koroshesh"

khet_mandate.216.t:0 "Offre pour Elizna"
khet_mandate.216.d:0 "Les marchands de la Ligue de Koroshesh cherchent toujours des opportunités pour étendre leurs entreprises et augmenter leurs profits. Récemment, leur intérêt s'est tourné vers Elizna. L'île riche et prospère, à l'origine connue sous le nom d'Ibtat, a été offerte par le Khetarch Baqtkhet I à l'Elfe du Soleil conquérant Jaher. C'est un arrêt presque obligatoire pour les commerçants cherchant à faire des affaires à Bulwar, et elle abrite de nombreux ateliers textiles productifs et des plantations de thé. Il n'est donc pas surprenant que la Ligue s'y intéresse, et c'est pour cette raison qu'ils nous ont demandé de leur transférer le contrôle de l'île, en échange, bien sûr, d'une compensation substantielle. Devrions-nous garder ce joyau du Divenhal sous notre contrôle direct, ou devrions-nous donner aux Korosheshi une chance de le transformer en un magnifique Nisetaata ?"
khet_mandate.216.a:0 "Cela semble être l'endroit parfait pour quelques gnomes."
khet_mandate.216.b:0 "Ils ont déjà assez de terres."

khet_mandate.217.t:0 "Offre pour Deshak"
khet_mandate.217.d:0 "La ville de Deshak, capitale du royaume homonyme, a été fondée à l'origine comme une colonie Kheteratane, d'où la grande richesse minérale des montagnes était extraite et expédiée vers le Chagrin. La ville a été envahie à plusieurs reprises et a été presque complètement détruite par l'Assaut. Elle deviendrait plus tard le premier endroit à être dirigé par la dynastie Crodamos, et à des époques plus récentes, elle a subi une invasion dévastatrice des gnolls qui les a conduits à chercher la protection sous le roi d'Eborthil. Elle détient la porte du Divenhal, et ainsi, quiconque cherchant à contrôler le commerce dans cette mer doit également chercher à posséder cette ville précieuse. C'est précisément ce que veut la Ligue de Koroshesh, et ils nous ont offert une compensation extensive en échange du transfert du contrôle de la ville à eux. L'offre est définitivement tentante, et avec la ville entre leurs mains, ils promettent qu'eux, et par extension nous, atteindrons un contrôle total du commerce dans le Divenhal."
khet_mandate.217.a:0 "Deshak prospérera sous la règle de Koroshesh"
khet_mandate.217.b:0 "La ville est mieux sous notre contrôle direct"


