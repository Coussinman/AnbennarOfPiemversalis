#2
mandate_mt_stabilize_realm_title:0 "Stabiliser le Royaume"
mandate_mt_stabilize_realm_desc:0 "Le Chagrin a été souillé par le sang ces dernières années, et seul le maintien de son flux inexorable peut laver la corruption. Nous qui prétendons maintenir ces terres devons reconstruire ce qui a été détruit et mettre nos talents au service des tâches mundaines de réforme administrative, de développement économique et de logistique ; sinon le grand édifice de l'État s'effondrera avant de pouvoir s'affirmer."

mandate_mt_destroy_gnolls_title:0 "Détruire les Gnolls"
mandate_mt_destroy_gnolls_desc:0 "De toutes les menaces sur Halann, les gnolls sont les plus pernicieuses, les plus immédiates. Le Chagrin doit être nettoyé de sa source au delta, et ni le désert ni la montagne ne doivent être autorisés à abriter leur espèce. Nous savons par un souvenir amer que les gnolls, s'ils sont autorisés à lécher leurs blessures, reviendront, encore et encore."

mandate_mt_faith_and_gold_title:0 "Foi et Or"
mandate_mt_faith_and_gold_desc:0 "Tout dirigeant espérant revendiquer une véritable autorité sur ces terres doit montrer son patronage envers le Haut Chagrin, et particulièrement envers ses grandes villes, la mémoire vivante de notre peuple. Golkorra brille sous le soleil du désert, abritant l'une des plus grandes mines d'or du monde connu et un vaste quartier de bijouteries et d'entrepôts à moitié délabrés. Niramit est la source sacrée, autrefois un lieu où toute personne de conséquence entretenait une villa de plaisir pour leurs pèlerinages. Restaurons ces villes à leur ancienne gloire."


#3
mandate_mt_reclaim_kheterata_title:0 "Réclamer Kheterata"
mandate_mt_reclaim_kheterata_desc:0 "Jamais dans la mémoire vivante Kheterata n'a été dans une telle crise. Des tracts de territoire cédés aux adorateurs du soleil, des gnolls massés aux portes, l'autorité gravement érodée ; tout État cherchant à se relever de tout cela doit affirmer le contrôle, et le faire maintenant. Le cœur des terres des Khet doit être pacifié et le Chagrin défendu."

mandate_mt_lake_nirakhet_title:0 "Lac Nirakhet"
mandate_mt_lake_nirakhet_desc:0 "Notre grand fleuve Chagrin est une âme, un corps, né du Lac à sa source comme Elikhet est né de Nirakhet. La mère et l'enfant doivent être réunis, et une seule autorité affirmée de la source au delta."

mandate_mt_fangaula_title:0 "Briser Fangaula"
mandate_mt_fangaula_desc:0 "Toute la longueur du Chagrin nous appartient, pourtant les menaces contre le fleuve ont toujours émané de juste au-delà, des arrière-pays juste hors de vue. Les gnolls se terrent à Fangaula, attendant une chance de frapper, tandis que leurs voisins humains se disputent et rêvent d'empire. Tout pouvoir pourrait émerger de là, cherchant à se faire le prochain maître du Chagrin. Brisons-les avant qu'ils ne puissent le faire."

mandate_mt_lizards_title:0 "Humilier les Lézards"
mandate_mt_lizards_desc:0 "Nos bibliothèques contiennent encore des récits de ces anciennes guerres avec les hommes-lézards du sud, à une époque où l'influence Kheteratane s'étendait à travers le continent. Un Kheterata vraiment grand doit prendre ces hommes-lézards à partie et les soumettre à notre autorité, restaurant l'empire mondial de nos ancêtres."
mandate_mt_lizards_tooltip:0 "Chaque pays §YLézard§! existant est notre §Ysujet§!"


#4
mandate_mt_anarat_title:0 "Anarat, Ville de Richesse"
mandate_mt_anarat_desc:0 "D'innombrables caravanes du désert étoilé convergent à l'extérieur d'Anarat, le lieu de repos. Au cœur d'Anarat, le soi-disant 'commerce intérieur' des six marchés fluviaux séparés de la ville offre tout produit que l'on pourrait nommer, tandis qu'au-delà des murs souvent reconstruits de la ville proprement dite, mille caravansérails branlants grincent dans le vent. Chacun d'eux est à son tour flanqué de marchands sous tente vendant des provisions, du matériel de voyage et des cartes des étoiles - le 'commerce extérieur'. Ces deux grandes sources de richesse se sont souvent combattues l'une l'autre, luttant pour la reconnaissance et l'autorité, mais elles n'ont pas besoin de le faire. Nous devrions régulariser les marchés fluviaux, en couvrant l'un ou l'autre pour créer des concours de luxe, et parrainer des caravansérails en brique appartenant à l'État et permanents à chacune des principales portes municipales avec des parcelles formelles et espacées. La richesse cachée sans fin du désert sera rassemblée ici, comme les mains cupides du sable."

mandate_mt_gnome_scribes_title:0 "Scribes Gnomiques"
mandate_mt_gnome_scribes_desc:0 "Notre population gnomique à l'embouchure même du Chagrin est depuis longtemps devenue une partie de notre société, bien qu'une partie inhabituellement urbaine, lettrée et bien éduquée. L'administration sur le delta a été grandement facilitée par une si grande population de clercs lettrés, et nous pourrions grandement bénéficier de l'introduction de communautés gnomiques ailleurs, dans de plus petites villes régionales, avec des protections et des garanties d'emploi d'État spécifiques. Non seulement ces clercs pourraient aider à rendre l'administration de routine plus efficace, mais ils peuvent nous aider à mettre en œuvre la politique gouvernementale même lorsque la noblesse locale s'avère résistante."

mandate_mt_waters_life_title:0 "Eaux de Vie"
mandate_mt_waters_life_desc:0 "Il ne suffit pas simplement de détenir le Chagrin de la source au delta - nous devons aussi le défendre, le garder avec nos vies. Les dirigeants du Chagrin tombent lorsqu'ils deviennent complaisants dans leur devoir, lorsque l'horizon désertique vide cesse d'inspirer le respect et la méfiance appropriés. De grandes communautés, bien défendues et approvisionnées, seront la clé de notre règne continu sur le fleuve."


#5
mandate_mt_steward_title:0 "Intendant du Chagrin"
mandate_mt_steward_desc:0 "C'est une chose de revendiquer un trône et tout autre chose de régner. Cela est vrai même pour le clan désertique le plus primitif, et encore plus pour l'Intendance. Nous devons commencer à réaffirmer le Chagrin comme le très centre de ce monde, le point d'appui autour duquel il pourrait être déplacé. La faveur et le soutien des Khet résident toujours dans un équilibre délicat avec l'autorité et la base de soutien de notre État temporel."

mandate_mt_subjugate_medasi_title:0 "Assujettir les Medasi"
mandate_mt_subjugate_medasi_desc:0 "Les empires du Chagrin ont longtemps cultivé des États tampons loyaux pour étendre leur portée ; depuis la catastrophe gnollique, cependant, ces sujets nous ont été perdus. Rappelons à ces enfants rebelles d'où vient exactement leur pouvoir, et rétablissons nos Medasi dans le sud."
mandate_mt_subjugate_medasi_tooltip:0 "Sera converti en un §Ysujet Medasi§! gratuitement"

mandate_mt_new_kheterata_title:0 "Un Nouveau Kheterata"
mandate_mt_new_kheterata_desc:0 "Le Chagrin chante. Les dignitaires étrangers racontent un voyage à la source comme le point culminant de leur vie. Des radeaux de pêche ornés de prises bénies par les Khet dérivent sereinement devant les palais fluviaux des riches, les seules interruptions à un horizon austère et sans fin. Mais ensuite on atteint la ville, et le bruit, les odeurs et la richesse prennent le dessus, et on réalise que l'on a atteint le centre de toutes choses. Nous n'aspirons plus simplement à l'Intendance, mais l'exemplifions. Il est temps non seulement d'égaler nos ancêtres, mais de les surpasser."
mandate_mt_new_kheterata_tooltip:0 "Tant que nous avons ce modificateur temporel, la mise en œuvre des §YRéformes de l'Intendant§! §Gremboursera le coût de la stabilité§!"

mandate_mt_greatest_empire_title:0 "Le Plus Grand des Empires"
mandate_mt_greatest_empire_desc:0 "Nous qui avons hérité des titres les plus anciens sommes devenus habitués à nous voir comme des restaurateurs, mais aucun empire sur ce fleuve n'a jamais égalé ce que nous avons maintenant construit - le cœur du monde, son cœur battant, sans rival en richesse, autorité et influence. Nos centres d'apprentissage sont l'envie de tous, nos monuments des symboles en eux-mêmes pour les entreprises pour lesquelles ils ont été construits. L'ère des Khet est sur le monde."


#1 kheterata
mandate_mt_kheterata_rebellion_title:0 "Écraser la Rébellion"
mandate_mt_kheterata_rebellion_desc:0 "Tout comme l'estomac ne gouverne pas le cerveau, le clergé et les officiers ne doivent pas être sur les trônes. Nous n'avons pas régné sur Kheterata depuis si longtemps par coïncidence, peu importe ce qu'un prêtre ou un soldat peut croire. L'autorité doit être réaffirmée - comme le Chagrin est au centre de toutes choses, ainsi doit l'être la dynastie."

mandate_mt_kheterata_kheterat_title:0 "Kheterat, Première Ville"
mandate_mt_kheterata_kheterat_desc:0 "Le Chagrin est le milieu du monde, et Kheterata à son tour en est le milieu. Elikhet l'a vu lorsqu'il a posé les premières briques de notre glorieuse capitale, une ville si imprégnée d'histoire que le plus humble des quartiers peut régaler un voyageur de contes remontant à des milliers d'années. Grâce à de nouveaux projets de construction, de réorganisation et de commémoration, nous pouvons écrire un autre chapitre de l'histoire de la Première Ville."

mandate_mt_kheterata_colonies_title:0 "Anciennes Colonies"
mandate_mt_kheterata_colonies_desc:0 "Comme le Chagrin lui-même, nous revenons en fin de compte à la mer. Dans les jours anciens, Elikhet a traversé le Divenhal pour étendre la maîtrise de son empire, et nous aussi nous réaffirmerons notre autorité. Nous rappellerons à nos enfants éloignés leur véritable ascendance, et les ramènerons dans le giron."

mandate_mt_kheterata_influence_title:0 "Influence Kheteratane"
mandate_mt_kheterata_influence_desc:0 "Les Damériens à l'ouest ont longtemps affirmé que leurs brèves réussites contre nous, depuis longtemps subsumées dans l'histoire, sont la preuve de leur droit supérieur à la civilisation. Ils sont comme des enfants qui gagnent aux cartes et se croient plus malins que leurs aînés. Nous montrerons que la civilisation a son ordre propre, et soumettrons correctement la périphérie au centre."


#1 nirat
mandate_mt_nirat_faith_triumphs_title:0 "Triomphe de la Foi"
mandate_mt_nirat_faith_triumphs_desc:0 "Le fleuve use la roche. La roche, ayant servi son but, n'est plus. Nous reconnaissons cela dans la dynastie Crodamos en ruine, dont l'administration chancelante a déjà cédé d'immenses tracts de terre aux ennemis de notre peuple. Leur ignorance de la Mère Divine ne peut plus être tolérée ; il est temps d'affirmer un nouveau gouvernement sacré et un État en harmonie avec sa volonté."

mandate_mt_nirat_nirat_title:0 "Nirat, Haut Temple"
mandate_mt_nirat_nirat_desc:0 "Les fidèles de tout le bassin versant affluent vers notre capitale Nirat, à la fois temple, forteresse et ville. Notre État sacré commence ici. Nous nettoierons les taudis et les remplacerons par des dortoirs pour les fidèles. De nouvelles auberges pour pèlerins et des quartiers artisanaux seront délimités et construits. Nous rénoverons le Grand Temple au cœur de notre ville et étendrons les anneaux concentriques de rues planifiées qui le flanquent. Nous construirons une capitale ordonnée pour se tenir au centre de toutes choses, sous le regard divin de notre Mère."

mandate_mt_nirat_prepare_priests_title:0 "Préparer les Prêtres"
mandate_mt_nirat_prepare_priests_desc:0 "Les complexes de dortoirs de notre capitale sacrée ne sont pas simplement les maisons de nos prêtres - ce sont aussi des casernes, des collèges et des arsenaux. Dans les salles doctrinales de notre Grand Temple, nous avons articulé une nouvelle doctrine de guerre au nom de Nirakhet, qui exhorte les fidèles à faire la guerre pour défendre la vérité. Chaque prêtre sera un général, et chaque général un prêtre, jusqu'à ce que tous sous le ciel chantent les louanges de notre mère."

mandate_mt_nirat_divine_mother_title:0 "La Mère Divine"
mandate_mt_nirat_divine_mother_desc:0 "Bénédictions à Nirakhet qui seule a porté le divin, comme elle est avec moi depuis ma conception, comme elle est maintenant, comme elle sera à l'heure de ma mort. Sa lanterne éclaire le chemin de la naissance à la mort, de la source au delta, du début à la fin. Elle est la substance de notre patrie, l'eau de vie, la matière dont Elikhet a été fait. Elle est le réconfort : elle berce l'enfant pour qu'il s'endorme, elle tient la main du soldat mourant, elle pleure avec ceux qui sont laissés derrière. Que son Chagrin ne tombe que sur ceux qui la rejettent."
mandate_mt_nirat_divine_mother_tooltip:0 "Chaque province de §YSarhal§! dans l'un des groupes de religion §YTanibic§! ou §YHag§! a une chance de §Y75%§! de se convertir au §YNirakhetisme§!"


#1 aakheta
mandate_mt_aakheta_service_title:0 "Au Service d'Aakhet"
mandate_mt_aakheta_service_desc:0 "Dismisser Aakhet comme un simple envahisseur est un échec de jugement typique des prêtres et dirigeants protégés de cette terre. Nous le reconnaissons pour ce qu'il était et est - l'incarnation de l'autorité juste, la réincarnation d'Elikhet lui-même. Nous nous préparerons à son retour en mettant la terre sous le règne de ses serviteurs."
mandate_mt_aakheta_service_tooltip:0 "§YAakhet§! est avec nous"
mandate_mt_aakheta_service_tooltip2:0 "Tous nos §Ysujets hérétiques§! et leurs §Yprovinces§! se convertiront au §YAakhetisme§!"

mandate_mt_aakheta_aakheta_title:0 "Aakheta, Trône du Dragon"
mandate_mt_aakheta_aakheta_desc:0 "Notre ville est le siège d'où Aakhet a régné, et ce sera à nouveau sa capitale. Nous, les Ahati, sommes disciplinés et unis, bien placés pour construire une capitale pour Kheterata selon des lignes strictes d'efficacité. En imitant la tessellation des écailles de dragon, nous construirons une ville de quartiers autonomes et de rues entretenues, et préparerons notre peuple aux guerres nécessaires pour réaffirmer l'autorité légitime d'Aakhet."

mandate_mt_aakheta_ashes_title:0 "Retour aux Cendres"
mandate_mt_aakheta_ashes_desc:0 "Dans la revendication d'une histoire ininterrompue, les Bulwari sont peut-être les plus audacieux. Des milliers d'années d'effondrement, de fragmentation et de discorde sont balayés comme une civilisation continue ; les États bulwari reviennent toujours, ou du moins le disent-ils, le phénix renaissant de ses cendres. Absurdité. Avec le feu du dragon, nous ferons à nouveau des cendres des Bulwari - des cendres qui s'envoleront avec le vent, pour ne jamais se reformer. Les ailes d'Aakhet ombrageront à nouveau la grande étendue de son ancien domaine."

mandate_mt_aakheta_under_wings_title:0 "Sous Ses Ailes"
mandate_mt_aakheta_under_wings_desc:0 "Qu'est-ce que l'autorité ? Aakhet. Qu'est-ce qu'Aakhet ? L'autorité. Son aile gauche s'étend sur Khetarata, son aile droite sur Bulwar. Par son retour juste, notre peuple a été galvanisé, restauré dans sa grandeur, d'autant mieux pour étendre la portée de notre maître. Il est venu sur Halann et, avec ses quatre pattes, a pris possession, et en tant que fidèles disciples, nous prospérons dans sa faveur."


#1 koroshesh
mandate_mt_koroshesh_nisetataa_title:0 "Les Nisetataa"
mandate_mt_koroshesh_nisetataa_desc:0 "Il est dit que les ateliers des lapidaires gnomiques sont sans fenêtres, car même la plus douce brise marine peut perturber la création des Nisetataa, le joyau du royaume parfait. Ces gemmes permettent un travail magique d'une précision extraordinaire, et sont si précieuses et chères que leurs acheteurs envoient souvent des flottes pour escorter leur livraison. D'innombrables industries secondaires soutiennent et maintiennent ce commerce singulier ; maintenant que nous nous gouvernons nous-mêmes, nous pouvons vraiment investir dans cette exportation prisée, et amener Koroshesh à la proéminence qu'elle mérite."

mandate_mt_koroshesh_koroshesh_title:0 "Koroshesh, Joyau Brillant"
mandate_mt_koroshesh_koroshesh_desc:0 "Depuis des siècles, notre ville et sa Grande Bibliothèque ont été un centre d'apprentissage et d'échange. Nous ne nous sommes jamais cachés derrière d'interminables étendues de désert ou tremblés derrière des boucliers - au contraire, l'embouchure du fleuve a eu faim de connaissance et d'expérience. Nous ne verrons plus notre richesse disparaître à l'intérieur des terres, notre ville mélangée condamnée comme décadente pour la tolérance et la vitalité mêmes qui la rendent riche. Au lieu de cela, ce sera un lieu de boulevards bordés d'arbres, de marinas fabuleuses et de villas de cent styles. Même à travers Halann, nos ennemis seront forcés d'admettre qu'il y a une bonne vie à avoir à Koroshesh."

mandate_mt_koroshesh_divenhal_title:0 "Contrôler le Divenhal"
mandate_mt_koroshesh_divenhal_desc:0 "Le peuple du Chagrin est un peuple de l'eau, bien sûr, et aucune civilisation ne pourrait exister ici sans une manipulation intime de son flux. Pourtant, les anciens Intendants ne pensaient qu'à ce qui allait de la source au delta ; pour eux, tout commerce, toute culture et toute connaissance se dissolvaient dans la mer à l'embouchure du Chagrin. Nous rectifierons cette erreur, et maîtriserons l'eau salée aussi bien que l'eau douce. En faisant cela, nous créerons un empire de commerce digne de dominer le Divenhal oriental."

mandate_mt_koroshesh_wealth_title:0 "Richesse Sans Mesure"
mandate_mt_koroshesh_wealth_desc:0 "Nous avons toujours regardé vers l'extérieur là où nos rivaux regardaient vers l'intérieur, scrutant le vaste monde pour des opportunités comme un marchand avisé au marché. En faisant cela, nous avons créé un réseau de richesse qui traverse non seulement notre continent mais deux océans. Ce réseau est plus solide qu'un réseau de sang, car il nous lie dans un gain mutuel ; on sépare un homme de son suzerain plus facilement que de son portefeuille. Avec nos mille connexions, nous récolterons la richesse de chaque port de Halann."
mandate_mt_koroshesh_wealth_tooltip:0 "Obtenez une §Yrevendication permanente§! sur chaque §Ycentre de commerce côtier§! en §YSarhal§!"




