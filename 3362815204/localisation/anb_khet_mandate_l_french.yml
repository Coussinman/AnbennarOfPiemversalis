kheterata_nation_title:0 "Réformer Kheterata"
kheterata_nation_desc:0 "Avec notre conquête des villes de Kheterat, Nirat et Anarat, nous pouvons nous considérer comme les véritables successeurs du Royaume de Kheterata ! Adoptons cette identité en tant qu'héritiers d'Elikhet."

khet_mandate_restore_mandate_title:0 "Revendiquer l'Intendance du Chagrin"
khet_mandate_restore_mandate_desc:0 "Bien que l'Intendance ait été brisée, les Khet ne l'ont pas été. Et maintenant que nous avons pris ces terres, nous pouvons restaurer l'Intendance du Chagrin une fois de plus, nous donnant le prestige, le pouvoir et le respect qui l'accompagnent !"
khet_mandate_restore_mandate_tooltip:0 "Les §YKhet§! n'ont PAS été exterminés"

khet_mandate_xhaz_kill_khet_title:0 "Détruire les Khet"
khet_mandate_xhaz_kill_khet_desc:0 "Le vrai pouvoir vient de la violence, que l'on soit un dieu, un démon ou un gnoll. Et en prenant cette terre, nous avons gagné le droit de brandir le vrai pouvoir, et non ces chats faibles et pompeux qui ne s'adonnent qu'aux plaisirs et à la débauche. Les Khet seront éradiqués, aucun ne sera épargné afin d'empêcher que ces humains ne les vénèrent jamais plus. Les citoyens du Chagrin nous serviront à la place !"

khet_mandate_complete_ahati_agenda_title:0 "Ahati : Utiliser l'Autorité"
khet_mandate_complete_ahati_agenda_desc:0 "Nous avons, en leur accordant des privilèges et des droits, apaisé les Ahati à un point tel que nous pouvons, si nous le voulons, changer les accords que nous passons avec eux sur un coup de tête. Ils oublieront, si nous payons le bon prix, tout programme qu'ils avaient établi pour nous."
khet_mandate_complete_ahati_agenda_tooltip:0 "Cette interaction avec l'État ne peut être faite qu'une fois tous les §Y20§! ans."
khet_mandate_complete_ahati_agenda_tooltip2:0 "Compléter automatiquement le programme de l'État des §YAhati§!"
ahati_agenda_completion_timer:0 ""

