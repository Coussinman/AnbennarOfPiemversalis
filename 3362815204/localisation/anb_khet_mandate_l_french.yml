###privilèges
estate_ahati_khetist_recruitment:0 "Protecteurs de Kheterata"
estate_ahati_khetist_recruitment_desc:0 "Les Ahati, divisés en la confrérie du Nord et la confrérie du Sud, sont des ordres religieux dévoués à l'Aakhetisme, qui vénèrent le Dragon de Bronze qui régnait autrefois sur Kheterata. Ils ont assumé le rôle de maintenir le mandat des intendants du Khet. Ce rôle inclut le maintien de l'Aakhetisme et de leurs traditions, mais aussi des devoirs de police réguliers et la protection des caravanes marchandes. Ils soutiennent notre dirigeant tant qu'ils détiennent le mandat et se montrent dignes d'être intendants."

estate_ahati_non_khet_steward:0 "Intendant païen"
estate_ahati_non_khet_steward_desc:0 "Les Ahati, en tant que gardiens de la foi Khetiste, exercent une influence politique, économique et religieuse sur les habitants du Chagrin de la Mère. Et bien que nous régnions sur les terres Kheteratanes, nous ne suivons pas leur foi ou leurs coutumes, ce qui conduit les Ahati à se méfier de nous. Nous souffrirons de leur déloyauté et même d'une hostilité ouverte tant que nous n'embrasserons pas ou ne respecterons pas leur foi, et nous devons donc rester vigilants."

estate_ahati_noble_titles:0 "Accorder des titres de noblesse"
estate_ahati_noble_titles_desc:0 "Légalement, les Ahati ne sont pas des nobles, une grande partie étant même des roturiers. Pourtant, ils agissent comme une aristocratie, et il est indéniable qu'ils dégagent une aura de noblesse. Nous pourrions donc utiliser leur désir d'être considérés comme des nobles à notre avantage et leur accorder de véritables titres de haute naissance, des domaines personnels et des pensions, faisant d'eux des gardiens nobles du Khet et de l'Intendant, à la fois en nom et en fonction. En échange de leur loyauté, bien sûr."

estate_ahati_khet_guards:0 "Gardiens du Khet"
estate_ahati_khet_guards_desc:0 "Les Ahati ne pensent pas grand bien des Khet, les considérant plutôt comme les gardiens du Chagrin. Utilisons cela à notre avantage et plaçons-les en position de gardes du corps des résidents les plus importants du Chagrin : les Khet eux-mêmes. L'idée est manifestement absurde. Le nombre de choses sur Halann capables de nuire à un Khet pourrait se compter sur les doigts d'une main. Un garde du corps de Khet s'occuperait principalement d'empêcher les paysans indésirables de harceler les dieux à tête de chat avec des demandes, ainsi que de satisfaire les caprices qui frappent les Khet. Certains Ahati peuvent considérer ces tâches subalternes indignes d'eux, mais c'est un travail qui doit être fait pour garder les Khet satisfaits."

estate_ahati_meritocratic_recruitment:0 "Recrutement méritocratique"
estate_ahati_meritocratic_recruitment_desc:0 "Les Ahati sont un groupe unique à Kheterata, non seulement en raison de leur statut quasi noble, de leur dévouement à Aakhet, et de leur statut largement non reconnu, mais aussi en raison de leur système interne de gouvernance inhabituel. Ils adhèrent strictement à leur code de conduite appelé le 'Peyimaaw'. Ce code stipule que tous ceux qui servent dans les Ahati et montrent leur valeur au combat, ainsi que leur dévouement à Kheterata, devraient avoir la possibilité de gravir les rangs, indépendamment de leur origine ou de leur caractère. Tout cela découle des temps de la domination damérienne sur le Chagrin et de leur dévouement à l'honneur et à la règle méritocratique. Nous pouvons consacrer cette tradition de méritocratie dans la loi pour empêcher quiconque avec de faux prétextes ou de mauvaises motivations d'occuper des positions de pouvoir au sein des Ahati, assurant ainsi que leurs qualifications soient à la hauteur de nos standards !"

estate_ahati_state_merchants:0 "Marchands d'État"
estate_ahati_state_merchants_desc:0 "Alors que la confrérie du Nord est strictement un ordre militaire, la confrérie du Sud s'est transformée au fil du temps en une sorte de guilde marchande militarisée avec une emprise de fer sur le commerce dans le sud de Salahad. Cela pourrait être utilisé à notre avantage en offrant à l'un de leurs marchands les plus éminents la position d'envoyé commercial et en stimulant le commerce pour nous où nous le souhaitons. Bien que cela contrarie la confrérie du Sud pendant un certain temps, cela pourrait être un bon investissement."

estate_ahati_support_north:0 "Soutenir la confrérie du Nord"
estate_ahati_support_north_desc:0 "La confrérie du Nord est la moitié des Ahati qui réside de la mer de Divenhal à Kheterat. Ils se distinguent par une adhésion stricte au passé guerrier des Ahati et par leur dévouement à Aakhet le Bronze. Nous pourrions leur prêter notre soutien et leur donner la préférence, ce qui nous accorderait le bénéfice d'une confrérie plus loyale. Ils pourraient, en retour, se concentrer sur la professionnalisation et prêter leur soutien à l'entretien des fortifications et à la construction d'ouvrages défensifs à travers le royaume."
estate_ahati_support_tooltip:0 "Nous ne pouvons soutenir qu'une seule des deux confréries à la fois."

estate_ahati_support_south:0 "Soutenir la confrérie du Sud"
estate_ahati_support_south_desc:0 "La confrérie du Sud est la moitié des Ahati qui parcourt le Salahad du Sud et au-delà. Les circonstances locales, ou en un mot : les gnolls, les ont transformés en un hybride entre une guilde marchande et un ordre militaire, car une grande partie de l'attention de la confrérie est réservée à la protection des caravansérails Irsmahpani. De nombreux Ahati du Sud sont à la fois marchands et soldats et accordent une grande importance à la continuation du commerce, leur dévouement à Kheterata étant la seule priorité plus élevée. Nous pourrions leur prêter notre soutien et leur donner la priorité, ce qui stimulerait notre commerce global et, en leur accordant plus de droits, ils pourraient nous tendre une main secourable pour résoudre les problèmes locaux le long des routes commerciales."

estate_ahati_support_brotherhoods:0 "Soutenir les confréries"
estate_ahati_support_brotherhoods_desc:0 "Nous avons pris le contrôle total des deux confréries et les avons unies en une seule. Nous ne serons plus dans l'incapacité de parrainer ou de soutenir les deux parties, car elles opèrent désormais comme une seule. Au lieu de cela, nous bénéficierons enfin des deux parties des Ahati : militariste et commerciale en même temps."

estate_ahati_state_equipment:0 "Équipement fourni par l'État"
estate_ahati_state_equipment_desc:0 "Les Ahati ont traditionnellement rassemblé leur équipement à partir de multiples sources ; la plupart paient pour leur équipement eux-mêmes, certains Ahati ayant assez de ressources pour équiper une petite armée, tandis que d'autres les obtiennent de dons de sympathisants riches. Tout cet équipement varie considérablement en origine et en fonction, faisant ressembler les Ahati davantage à une bande bigarrée de fanatiques qu'à des gardiens du mandat. Nous pourrions remédier à cela en fournissant aux confréries un équipement produit et standardisé par l'État. Cela augmenterait à la fois leur loyauté et faciliterait les réparations après le combat, mais cela entraînerait également une lourde charge sur notre production d'armes."

estate_ahati_ahati_commanders:0 "Commandants Ahati"
estate_ahati_ahati_commanders_desc:0 "Contrairement à la noblesse, qui obtient son statut par le nom et la commission, les officiers Ahati obtiennent leurs rangs en montrant leur valeur et en démontrant leurs compétences sur le champ de bataille. Cette forme méritocratique de promotion et de maintien de la qualité au sein des rangs du corps des officiers s'est avérée significativement meilleure que d'avoir des nobles s'acheter une place dans l'état-major militaire. Il pourrait donc être judicieux d'enrôler simplement des officiers Ahati dans nos armées et de les laisser mener sur le champ de bataille. Cela serait coûteux et donnerait aux confréries une influence sur nos armées, mais en même temps, cela améliorerait grandement la qualité et l'expérience de notre corps des officiers."

estate_ahati_militarization:0 "Encourager la militarisation"
estate_ahati_militarization_desc:0 "Bien que les deux confréries soient principalement axées sur l'entraînement militaire, elles s'adonnent également au commerce. Surtout la confrérie du Sud, qui s'est transformée au fil du temps en une sorte de guilde commerciale fortement armée, concentre ses efforts sur le maintien et la domination du flux commercial le long des rives du Chagrin. Bien que nous ne puissions nier leur valeur dans le commerce, nous devons également reconnaître que cela se fait au détriment de leur entraînement militaire et de leur qualité. Nous pouvons, afin de remédier à cela, les encourager à abandonner une partie de leurs actifs et de leurs entreprises commerciales et à se concentrer davantage sur les questions militaires. Cela améliorerait leur qualité et leur prouesse, au détriment de certains échanges, bien sûr."
estate_ahati_militarization_tooltip:0 "Nous gagnerons également §Gune augmentation de la récupération de la main-d'œuvre§! et §Rune réduction du pouvoir commercial mondial§! §Yà l'échelle§! du nombre de §Yrégiments Ahati§! que nous avons recrutés"

estate_ahati_sponsor_guilds:0 "Parrainer les guildes commerciales"
estate_ahati_sponsor_guilds_desc:0 "Le commerce a été, est et sera le sang vital de toutes les sociétés le long du Chagrin de la Mère. Nous pouvons employer les Ahati, surtout la confrérie du Sud, et leur faire prendre le contrôle des routes commerciales le long du grand fleuve. Ils s'occuperont des frais, des péages et des inspections pour s'assurer que nous et les confréries bénéficions autant que possible du flux commercial."
estate_ahati_sponsor_guilds_tooltip:0 "Les provinces le long du §Yfleuve du Chagrin de la Mère§! avec un §YCentre de commerce§! recevront les modificateurs suivants :\nPouvoir commercial local : §G+10.0%§!\nModificateur de la valeur commerciale : §G+10.0%§!\nCoût local de mise à niveau du Centre de commerce : §G-25.0%§!"

estate_ahati_ahati_education:0 "Éducation Ahati"
estate_ahati_ahati_education_desc:0 "Les Ahati sont connus pour leur code de conduite, le Peyimaaw. Ce code inculque à leurs membres un sens de l'honneur, un fort désir de justice et la poursuite de la vertu. Ce sont toutes de grandes qualités, et notre nation dans son ensemble devrait également s'efforcer de les atteindre. Cela est possible grâce à l'éducation par les Ahati, qui, bien que prenant un certain temps, transformera notre nation pour qu'elle ressemble davantage aux confréries elles-mêmes !"

estate_ahati_ahati_outposts:0 "Avant-postes Ahati"
estate_ahati_ahati_outposts_desc:0 "Nos possessions d'outre-mer sont traditionnellement gouvernées et policiées par des autorités locales, qui vont de milices désorganisées à des armées coloniales organisées. En donnant aux Ahati le contrôle des devoirs judiciaires dans les territoires coloniaux, nous pouvons tuer deux oiseaux d'une pierre : en envoyant les membres les plus turbulents des Ahati de l'autre côté de la mer, nous pouvons les garder loin du centre du pouvoir, tout en resserrant notre emprise sur les colonies en faisant appliquer nos règles et lois par les Ahati."

estate_ahati_guaranteed_privileges:0 "Privilèges garantis"
estate_ahati_guaranteed_privileges_desc:0 "Les confréries Ahati possèdent une myriade d'actifs à travers la nation. Ceux-ci vont de petits dépôts de munitions, fermes et avant-postes, à de grandes forteresses et plantations. En garantissant aux Ahati que nous ne leur retirerons pas ces biens et en leur donnant le droit de possession, nous pouvons assurer leur loyauté, espérons-le."

estate_ahati_kheteratan_culture:0 "Promouvoir la culture Kheteratane"
estate_ahati_kheteratan_culture_desc:0 "Les Ahati sont dévoués au peuple, à la terre et à la culture qui découlent du Chagrin de la Mère. Il est donc logique que les Ahati soient des gardiens fanatiques des coutumes Kheteratanes et fassent tout pour soit garder, soit étendre nos glorieuses traditions et habitudes. En finançant un programme culturel spécial, nous pourrions être en mesure d'envoyer des membres des Ahati aux quatre coins du royaume et de prosélytiser notre culture naturellement supérieure à ceux qui peuvent être Khetistes, mais manquent encore de la finesse de l'étiquette Kheteratane véritable."

estate_ahati_ahati_overseers:0 "Surveillants Ahati"
estate_ahati_ahati_overseers_desc:0 "Nos sujets, grands et petits, forment le fondement de notre légitimité. Notre capacité à à la fois dominer et prendre soin de nos voisins est une véritable démonstration de pouvoir. Nous pouvons alléger le fardeau de notre appareil diplomatique en employant des Ahati pour superviser nos sujets. Ces surveillants peuvent non seulement s'assurer que nos sujets restent loyaux et paient leur tribut à temps, mais peuvent également les aider à améliorer leurs capacités administratives globales et la professionnalisation de leurs armées."

#privilèges de catastrophe
estate_ahati_rebellious:0 "Ahati rebelles"
estate_ahati_rebellious_desc:0 "Le jour que beaucoup vous avaient prédit est arrivé ; les Ahati se rebellent. Les confréries ont ordonné à leurs troupes d'abandonner leurs postes au sein de notre armée et de retourner dans leurs forts et campements dans le delta et plus haut sur le Chagrin. Ils ont déjà pris le contrôle de multiples caches d'armes et de fortifications et ont commencé à recruter des soldats réguliers dans leurs rangs avec la promesse de valeur et de victoire. Les Ahati ont commencé à se rebeller ouvertement contre notre règne qu'ils jugent indigne. Ils se préparent pour un conflit ouvert, et nous devrions en faire de même."

estate_ahati_disloyal_nobility:0 "Noblesse déloyale"
estate_ahati_disloyal_nobility_desc:0 "Nous avons, dans le passé, décidé de donner aux Ahati des titres de noblesse, des terres et des privilèges. Et bien que cela semblait être une bonne idée à l'époque, nous subissons maintenant le contrecoup. Les Ahati contrôlent de grands domaines le long du Chagrin de la Mère et refusent de remettre les richesses du fleuve à l'État, causant des perturbations dans la distribution de nourriture et le flux du commerce. Ils seront capables d'exercer une influence sur les roturiers et les marchands aussi longtemps qu'ils contrôleront ces terres ou nous défieront."

estate_ahati_seditious_regiments:0 "Régiments séditieux"
estate_ahati_seditious_regiments_desc:0 "Bien qu'officiellement ce soit les Ahati qui se révoltent, de nombreux soldats réguliers éprouvent de la sympathie pour les confréries. Leur honneur, leur prouesse au combat et leur statut social font rêver de nombreux jeunes soldats réguliers d'être comme ces fanatiques rebelles."

estate_ahati_independent_leadership:0 "Direction indépendante"
estate_ahati_independent_leadership_desc:0 "La révolte des Ahati ne se limite pas aux confréries elles-mêmes. Des officiers que nous avions engagés pour diriger nos propres armées désertent maintenant leur poste et emportent avec eux des informations précieuses sur nos positions, notre logistique et notre force. Nous devrons purger l'armée des traîtres, même si cela laissera notre corps des officiers appauvri et affaibli."

estate_ahati_untrustworthy_advisors:0 "Conseillers peu fiables"
estate_ahati_untrustworthy_advisors_desc:0 "Comme les Ahati avaient été chargés de l'éducation de notre peuple, nous avons acclamé lorsque ceux qu'ils avaient formés sont devenus certains des meilleurs administrateurs et conseillers que l'on puisse souhaiter. Travailleurs, honorables et loyaux envers l'État, ou du moins tant que les Ahati étaient loyaux envers l'État. Avec les confréries en révolte, de nombreux conseillers et administrateurs ont décidé soit d'abandonner leurs postes, soit de voler carrément des informations et de les transmettre aux rebelles."

estate_ahati_autonomous_sectors:0 "Secteurs autonomes"
estate_ahati_autonomous_sectors_desc:0 "Nous avons donné aux Ahati le contrôle autonome sur un certain nombre de secteurs et de districts dans le royaume. Et maintenant, eh bien, ils ont pris le mot 'autonome' très à cœur. Nous avons perdu pratiquement tout contrôle sur ces régions, les rendant de facto indépendantes de notre administration."

estate_ahati_unruly_subjects:0 "Sujets indisciplinés"
estate_ahati_unruly_subjects_desc:0 "En ayant accordé aux Ahati la surveillance et l'influence sur nos sujets, ils ont pu influencer leurs décisions. Bien que la plupart d'entre eux restent neutres, certains ont commencé à soutenir ouvertement la révolte des confréries. Bien qu'ils n'envoient peut-être pas ouvertement de troupes, nous les soupçonnons d'héberger des troupes rebelles et de les aider avec des fournitures et du trafic d'armes."


###ordres du jour

estate_privileges_and_agendas_events.3.ah:0 "La Proposition des Ahati"

estate_ahati_increase_mil:0 "Augmenter le pouvoir militaire"
estate_ahati_increase_mil_desc:0 "Les Ahati sont préoccupés par le fait que l'État n'a pas assez de capacité pour les dépenses et interventions militaires. Ils recommandent que nous accumulions plus de pouvoir militaire pour renforcer notre État."

estate_ahati_increase_corruption:0 "Augmenter la corruption"
estate_ahati_increase_corruption_desc:0 "Les Ahati ont connu une certaine liberté en traitant avec nos administrateurs, ce qui a été soumis à un examen accru ces derniers temps. Ils demandent des moyens alternatifs pour atteindre leurs objectifs."

estate_ahati_obtain_satrapy:0 "Obtenir une satrapie"
estate_ahati_obtain_satrapy_desc:0 "Les Ahati recommandent que nous obtenions plus de satrapies pour maintenir la validité de notre mandat."

estate_ahati_recruit_ahati:0 "Recruter des Ahati"
estate_ahati_recruit_ahati_desc:0 "Les Ahati ont conseillé que nous renforcions les rangs de nos armées avec plus des leurs, augmentant ainsi considérablement notre puissance militaire."

estate_ahati_build_household:0 "Construire un foyer"
estate_ahati_build_household_desc:0 "Les Ahati se sont approchés de la couronne avec une pétition pour construire un foyer de soldats pour les leurs à [agenda_province.GetName]. Cela pourrait aider à les garder loyaux et liés à la couronne."

estate_ahati_trade_power:0 "Augmenter la présence commerciale"
estate_ahati_trade_power_desc:0 "Les marchands Ahati ont affirmé souffrir d'un manque de présence sur les marchés voisins et demandent que l'État y remédie en augmentant les efforts pour projeter de l'influence dans les régions nécessaires."

estate_ahati_conquer_area:0 "Conquérir de nouvelles terres"
estate_ahati_conquer_area_desc:0 "Les Ahati ont déterminé que l'acquisition de nouvelles terres est nécessaire pour développer correctement notre État. Ils ont décidé que [agenda_province.GetName] serait une cible appropriée."

estate_ahati_convert_provinces:0 "Convertir les païens"
estate_ahati_convert_provinces_desc:0 "Les Ahati ont pris de plus en plus d'offense face aux nombreux non-croyants dans notre pays. Nous devrions commencer à en convertir certains pour les apaiser."

estate_ahati_increase_ships:0 "Construire une flotte commerciale"
estate_ahati_increase_ships_desc:0 "Les Ahati, en particulier la confrérie du Sud, ont demandé que nous construisions une flotte commerciale. Pouvoir projeter plus de puissance commerciale dans la région serait bon pour nous."

estate_ahati_reclaim_khet_borders:0 "Réclamer les terres Kheteratanes"
estate_ahati_reclaim_khet_borders_desc:0 "Les Ahati pleurent l'état actuel déplorable de notre nation par rapport à notre gloire passée. Ils suggèrent que nous réclamions et conquérions les terres qui appartenaient autrefois au grand Kheterata."

estate_ahati_hire_khet_advisor:0 "Engager un conseiller Kheteratan"
estate_ahati_hire_khet_advisor_desc:0 "Les Ahati souhaitent que nous engagions un conseiller Kheteratan. Avoir une personne native du Chagrin de la Mère dans un rôle de soutien dans notre gouvernement pourrait être très bénéfique."

estate_ahati_recover_manpower:0 "Récupérer la main-d'œuvre"
estate_ahati_recover_manpower_desc:0 "Les Ahati sont préoccupés par le manque de main-d'œuvre disponible dans nos réserves. Ils craignent que notre armée ne puisse pas se défendre correctement contre les menaces internes et externes pour le moment."

estate_ahati_develop_city:0 "Développer une ville"
estate_ahati_develop_city_desc:0 "Les Ahati sont parvenus à un accord selon lequel nous devrions urbaniser et développer [agenda_province.GetName]."

estate_ahati_subjugate_bulwar:0 "Subjuguer Bulwar"
estate_ahati_subjugate_bulwar_desc:0 "Les Ahati demandent que nous frappions les Bulwari et subjuguions leurs terres comme Aakhet l'a fait autrefois."

estate_ahati_improve_sorrow:0 "Améliorer le Chagrin"
estate_ahati_improve_sorrow_desc:0 "Les Ahati nous ont approchés avec une demande d'amélioration des provinces le long du Chagrin de la Mère afin de soulager la pauvreté et de favoriser la prospérité."

estate_ahati_stronger_navy:0 "Suprématie de Divenhal"
estate_ahati_stronger_navy_desc:0 "Les Ahati sont préoccupés par le fait que notre flotte ne pourra pas résister à une attaque navale et ont demandé que nous augmentions nos dépenses navales en construisant notre flotte de navires de guerre."

estate_ahati_kill_gnolls:0 "Détruire les Gnolls"
estate_ahati_kill_gnolls_desc:0 "Les Ahati ont vu la montée des nations gnolles avec un grand dédain et recommandent que nous frappions enfin contre elles et détruisions leur présence à Sarhal."

estate_ahati_improve_relations:0 "Influencer un futur sujet"
estate_ahati_improve_relations_desc:0 "Les Ahati ont jeté leur dévolu sur un nouveau sujet potentiel, qui pourrait nous rejoindre une fois que nos relations se seront suffisamment améliorées."




