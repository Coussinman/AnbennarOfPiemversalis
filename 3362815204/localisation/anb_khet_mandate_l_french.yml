 kheterata_nation_title:0 "Réformer Kheterata"
 kheterata_nation_desc:0 "Avec notre conquête des cités de Kheterat, Nirat et Anarat nous pouvons nous tenir comme le vrai successeur au Royaume de Kheterata ! Adoptons cette identité comme héritiers d'Elikhet."

 khet_mandate_restore_mandate_title:0 "Revendiquer l'Intendance du Chagrin"
 khet_mandate_restore_mandate_desc:0 "Tandis que l'Intendance fut brisée, les Khets ne l'étaient pas. Et maintenant que nous avons pris ces terres, pouvons-nous restaurer l'Intendance du Chagrin encore une fois, nous donnant le prestige, pouvoir, et respect qui vient avec !"
 khet_mandate_restore_mandate_tooltip:0 "Les §YKhets§! n'ont PAS été exterminés"

 khet_mandate_xhaz_kill_khet_title:0 "Détruire les Khets"
 khet_mandate_xhaz_kill_khet_desc:0 "Le vrai pouvoir vient de la violence, qu'on soit dieu, démon ou gnoll. Et en prenant cette terre, nous avons gagné le droit de manier le vrai pouvoir, non ces chats faibles et pompeux qui s'adonnent à rien que plaisirs et débauche. Les Khets seront éradiqués, aucun à épargner pour prévenir que ces humains les vénèrent jamais encore. Les citoyens du Chagrin nous serviront à la place !"

 khet_mandate_complete_ahati_agenda_title:0 "Ahati : Exercer l'Autorité"
 khet_mandate_complete_ahati_agenda_desc:0 "Nous avons, en leur donnant privilèges et droits, apaisé les Ahati à tel degré que nous pouvons, si nous voulons, changer les accords que nous faisons avec eux à volonté. Ils vont, si nous payons le bon prix, oublier tout agenda qu'ils avaient établi pour nous."
 khet_mandate_complete_ahati_agenda_tooltip:0 "Cette Interaction d'Ordre ne peut être faite qu'une fois tous les §Y20§! ans."
 khet_mandate_complete_ahati_agenda_tooltip2:0 "Compléter automatiquement l'Agenda d'Ordre des §YAhati§!"
