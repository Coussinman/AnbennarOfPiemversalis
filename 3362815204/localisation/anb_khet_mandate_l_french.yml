###événements
ahati_events.1.t:0 "Les Ahati"
ahati_events.1.d:0 "Serviteurs du Chagrin, Gardiens du peuple, protecteurs de l'honneur, de la valeur et de la justice. Voici une façon de décrire les confréries Ahati, qui depuis l'époque d'Aakhet le Dragon de Bronze, ont été organisées en un ordre militaire non reconnu mais hautement qualifié, dévoué aux terres du Chagrin et à ses habitants.\n\nOrganisés en une confrérie du Nord plus militariste et une confrérie du Sud quasi mercantile et quasi martiale, ils forment une présence à travers l'ensemble des Terres du Chagrin. Ils sont extrêmement organisés et emploient une hiérarchie plutôt rigide, ce qui leur a donné un niveau de discipline, rivalisé par peu. Pourtant, personne n'est jugé ou traité différemment en raison de sa naissance, car les Ahati sont l'épitomé d'une méritocratie, un vestige de l'occupation du Chagrin par les Damériens, que les Ahati considèrent comme l'une de leurs influences principales. Ainsi, ils ont vu de nombreux dirigeants de haut rang, issus des milieux les plus modestes, comme Ramash le 'Sans Vêtements' qui avait vécu comme mendiant pendant des années avant de rejoindre leurs rangs en tant que l'un de leurs meilleurs épéistes, ou Siyek 'Foultaint' qui a commencé comme tanneur pour l'ordre avant de prouver sa valeur en tant qu'organisateur compétent.\n\nUne autre chose qui distingue l'ordre est leur dévouement à Aakhet, le Dragon de Bronze. Aakhet régnait autrefois sur les terres Kheteratanes et louait ceux qui montraient de l'honneur et de la valeur, quelque chose que les Ahati ont tissé dans la structure de leurs ordres. Ils ne vénèrent donc pas vraiment les Khet, et certains les accusent même d'être rien de plus qu'un culte du dragon avec un vernis de Khetisme afin de prévenir la persécution. Ils accordent cependant une grande importance à la manière dont l'Intendant du Chagrin se comporte : que les Intendants montrent qu'ils sont dignes, honorables et nobles. Ils veulent que l'intendant soit un exemple pour tous à suivre par l'action ; être dévoué au peuple et aux terres qu'ils gouvernent. Ces normes doivent être respectées, ou les Ahati pourraient être provoqués à l'action.\n\nNotre emploi des Ahati nous accordera une force de combat disciplinée et professionnelle, ainsi qu'un soutien administratif et économique, si nous le souhaitons. Ils sont un grand atout pour notre nation, à un coût qui l'est tout autant."
ahati_events.1.a:0 "La gloire sera nôtre, Kheterata et Ahati ensemble !"


ahati_events.30.t:0 "Ahati éminent"
ahati_events.30.d:0 "Les Ahati sont, comme nous le savons, l'un des combattants les plus qualifiés du Salahad et au-delà. La plupart des Ahati peuvent, après des années d'entraînement, surpasser la plupart de nos officiers et spécialistes en combat un contre un avec une grande facilité. Et l'un de ces Ahati a maintenant prouvé être encore plus grand que cela. Il s'est avéré être un grand et habile épéiste, se déplaçant comme s'il dansait sur les sables. Combiné au fait d'être un stratège de génie et un grand leader, il fait un conseiller parfait pour nos forces, que ce soit pour former notre corps d'officiers ou créer des plans de guerre. Heureusement, nous avons obtenu l'approbation des Ahati pour l'embaucher comme tel."
ahati_events.30.a:0 "Que son nom soit chanté pour les âges !"

ahati_events.31.t:0 "En armes"
ahati_events.31.d:0 ""Par les Khet, vous êtes des fous ! Peu importe ce que nous faisons, ce n'est jamais assez pour vous, les types extrémistes, et vous ne semblez pas vraiment vous soucier des résultats, seulement de votre arrogance folle !" C'est avec ces mots sévères que le gouverneur de [event_province.GetName] est retourné en trombe à son bureau. Depuis des jours, les officiers Ahati locaux et le gouverneur se disputent sur la manière de résoudre les problèmes locaux. Qu'il s'agisse de fuites dans les digues et les barrages, de routes cassées ou de choses plus délicates comme le chômage et la pauvreté, les Ahati reviennent sans cesse vers le gouverneur, exigeant une action immédiate. Le gouverneur a fait savoir que ses ressources étaient déjà étirées et qu'il ne pouvait pas régler les choses en un claquement de doigts. Il exige maintenant que l'État intervienne et s'occupe de ces Ahati indisciplinés. Les Ahati, quant à eux, exigent le remplacement du gouverneur par quelqu'un de plus capable, de préférence quelqu'un éduqué par les confréries elles-mêmes. Nos conseillers pensent que la médiation est la meilleure solution, mais que nous pourrions aussi les laisser régler cela entre eux et voir ce qui se passe."
ahati_events.31.a:0 "Commencer la médiation et essayer de satisfaire les deux parties."
ahati_events.31.b:0 "Réglez cela entre vous, vous êtes censés être des adultes et des professionnels."

ahati_events.32.t:0 "Justice Ahati"
ahati_events.32.d:0 ""Un autre, et vite, sorcière !" Le nobleman a crié. Il était tard et dans un petit bar se trouvait un nobleman solitaire, ivre après des dizaines de bouteilles de liqueur fruitée. Il commence à jeter des bouteilles par terre et menace les gens de violence et de leur prendre leurs biens. Pendant ce temps, un Ahati solitaire est assis dans un coin, observant tranquillement le soi-disant "seigneur". Mais quand le nobleman attrape une serveuse et exige qu'elle vienne avec lui, il intervient. Sans une seule hésitation, il dégaine son épée et décapite le nobleman sur place. Et alors que la tête du nobleman tombe par terre, les gens acclament, certains se souvenant que ce nobleman avait déjà causé des problèmes auparavant.\n\nLa famille du nobleman, ainsi que d'autres représentants de la noblesse, sont furieux cependant. Ils demandent que le soldat Ahati soit jugé et exécuté, car il n'avait pas le droit de tuer un nobleman, même s'il était un danger pour les roturiers. Allons-nous répondre à la demande des nobles, ou allons-nous qualifier cela de justice rendue, même si ce n'était pas 'conforme au livre'."
ahati_events.32.a:0 "Arrêtez-le, un meurtre reste un meurtre."
ahati_events.32.b:0 "Compensez simplement la famille et passez l'éponge."
ahati_events.32.c:0 "La justice a été rendue, honorons ce serviteur vigilant de la loi !"

ahati_events.33.t:0 "Services Questionnables"
ahati_events.33.d:0 "Normalement, les Ahati sont connus pour leur comportement honorable et leur sens extrêmement rigide de la justice. Beaucoup les voient comme un groupe qui ne peut même pas concevoir l'idée de violer la loi, et les considérer comme des criminels n'est rien de plus qu'une mauvaise blague. Mais nous avons maintenant rencontré cette impossibilité, ou plus précisément, cette improbabilité. Un groupe d'Ahati semble faire chanter des caravanes pour de l'argent de protection, ceux qui refusent de payer étant attaqués par des bandits peu après. Il semble vraiment que ces deux groupes travaillent ensemble et nuisent au commerce dans la province pour leur propre bénéfice. Ils doivent être traduits en justice !"
ahati_events.33.a:0 "Arrêtez-les et interrogez-les pour remonter jusqu'aux bandits !"
ahati_events.33.b:0 "Je veux 10 % de la part. Je m'assurerai qu'aucune enquête ne soit menée."

ahati_events.34.t:0 "Renforcement du Fort"
ahati_events.34.d:0 "Bien que nous ayons une armée qui pourrait occuper chaque coin du royaume, le faire serait une tâche presque insurmontable. Cela signifie que certains forts ont une garnison plus petite que nous ne le souhaiterions peut-être. Les Ahati ont proposé de garnir la forteresse locale à [event_province.GetName] et ont offert de payer eux-mêmes pour l'entretien. En échange, nous leur accorderons la propriété officielle du fort."
ahati_events.34.a:0 "Ça a l'air bien, non ?"
ahati_events.34.b:0 "Nous pouvons nous en occuper nous-mêmes."

ahati_events.35.t:0 "Casernes Locales"
ahati_events.35.d:0 "Les Ahati ont, ces dernières années, connu une croissance exponentielle. De nombreux jeunes hommes rejoignent leurs rangs et beaucoup d'autres souhaitent le faire. Cela a conduit les Ahati à avoir besoin de plus d'espace pour le logement et l'entraînement. Ils ont donc proposé la construction de casernes à [event_province.GetName] pour loger à la fois leurs cadets, soldats et personnel, ainsi que les nôtres. Ils pensent qu'il y a beaucoup à gagner à ce que les Ahati et les soldats réguliers vivent, travaillent et s'entraînent ensemble. Ils paieront le coût de la construction, en échange de futures faveurs."
ahati_events.35.a:0 "Nous allons accepter cette offre."
ahati_events.35.b:0 "Ne nous endettons pas envers les Ahati..."

ahati_events.36.t:0 "Commerçants Connectés"
ahati_events.36.d:0 "Stimuler l'économie est quelque chose que notre État fait régulièrement, que ce soit en créant de nouvelles villes marchandes, des haltes pour les caravanes, ou en développant l'industrie. Les Ahati, en particulier la Confrérie du Sud, ont également un intérêt pour le commerce et l'activité économique et ont commencé à s'installer à [event_province.GetName]. Ils nous offrent même de prendre en charge la gestion des marchés et de partager les profits avec nous. Une offre intéressante en effet, stimulant notre économie et allégeant le fardeau de l'administration là-bas. Nous confierions cependant un puissant Centre de Commerce aux Ahati, qui pourraient en faire ce qu'ils veulent."
ahati_events.36.a:0 "Marché conclu !"
ahati_events.36.b:0 "Pas de marché !"

ahati_events.37.t:0 "Assassinat"
ahati_events.37.d:0 "Une flaque de sang. C'est la première chose que la servante a trouvée en entrant dans la chambre de notre [Root.Monarch.GetTitle]. Suivant la trace de sang, elle a fait la découverte la plus horrifiante : notre [Root.Monarch.GetTitle], battu à mort avec une petite statue de Khet.\n\nLa nouvelle s'est rapidement répandue, et beaucoup se sont demandés qui aurait pu faire cela ? Était-ce nos rivaux ? Ou était-ce une dispute familiale qui a dégénéré ? Une concubine jalouse ? Un héritier qui ne pouvait pas attendre de monter sur le trône ? Personne ne peut le dire avec certitude, et la seule chose que nous savons, c'est que le meurtre de notre [Root.Monarch.GetTitle] a choqué le royaume jusqu'à son cœur. Notre nouveau [Root.Monarch.GetTitle] va maintenant monter sur le trône et prendre le manteau d'Intendant du Chagrin. Espérons qu'ils ne connaîtront pas un sort similaire."
ahati_events.37.a:0 "Qui aurait pu faire cela ?"

ahati_events.38.t:0 "Calligraphie Riches"
ahati_events.38.d:0 "Les gnomes vivant dans le delta du Chagrin sont connus pour être parmi les plus habiles tailleurs de gemmes et l'un des calligraphes les plus artistiques. Leur habileté à appliquer les plus beaux des lettres, hiéroglyphes et symboles sur n'importe quelle surface désirée est inégalée. Ils sont cependant extrêmement chers, chaque caractère étant traité avec autant de soin que le suivant.\n\nEt il est maintenant porté à notre attention que les Ahati, nageant dans la richesse, ont embauché presque tous les calligraphes gnomiques pour décorer leurs murs, œuvres littéraires et autres surfaces, empêchant ainsi les autres personnes d'obtenir leurs propres œuvres de calligraphie. Beaucoup demandent maintenant une interdiction de l'embauche de calligraphes par les Ahati. Ce serait une forme unique d'ingérence économique, et les Ahati protesteraient presque certainement."
ahati_events.38.a:0 "Promulguer une interdiction temporaire, les Ahati peuvent dépenser leur argent ailleurs."
ahati_events.38.b:0 "Nous ne pouvons pas interférer dans cela, ce serait ridicule."

ahati_events.39.t:0 "Héritage Contesté"
ahati_events.39.d:0 ""Les héritages sont une question de tradition et de confiance."\n\nCes mots, prononcés par le notaire, n'ont pas vraiment facilité notre dilemme. Nous sommes sollicités par un noble et un commandant Ahati local au sujet de l'héritage du père du noble. Le père en question avait écrit un testament dans lequel il promettait toutes ses possessions à la garnison Ahati locale, car il avait été de bons amis avec l'ancien commandant et avait été un invité régulier de la garnison, les divertissant avec de nombreuses histoires de ses nombreux voyages dans de nombreuses terres lointaines. La garnison devait recevoir l'héritage, mais le fils noble exige que cet accord soit annulé. Il revendique le droit à l'héritage sur la base de la continuation dynastique et du fait que les Ahati ne sont pas, du moins à ses yeux, de la noblesse. Il soutient également que l'ancien commandant, avec qui son père était ami, est mort il y a des années et que cela signifie qu'aucun lien humain ne peut être établi entre le défunt et le bénéficiaire. Nous devons maintenant décider qui recevra l'héritage, avant que les deux parties n'en viennent à la violence."
ahati_events.39.a:0 "Donnez-le aux Ahati."
ahati_events.39.b:0 "Donnez-le au noble."
ahati_events.39.c:0 "À personne, il ira dans les coffres de l'État !"


ahati_events.40.t:0 "La Pièce Doit Circuler"
ahati_events.40.d:0 "Les Ahati, bien que principalement militants, ont dans le passé et le présent montré qu'ils étaient rusés et talentueux en tant que marchands. Ils ont, grâce à leur code, bâti une réputation de commerçants honnêtes et de négociateurs équitables. Et bien que la plupart des Ahati soient très stricts dans le respect de cela, ils ne peuvent pas toujours s'empêcher de profiter d'une bonne situation. Et ainsi, un groupe de marchands Ahati à [event_province.GetName] a pu conclure un accord commercial lucratif qui profite non seulement à eux, mais aussi à nous. La pièce circule vers nos coffres et les locaux en bénéficient également grâce à cette expansion du commerce local. Nous pourrions simplement complimenter et remercier les marchands, ou peut-être les récompenser et espérer qu'ils répéteront leurs efforts."
ahati_events.40.a:0 "Récompensez-les !"
ahati_events.40.b:0 "C'est gentil."

ahati_events.41.t:0 "Vengeance pour Kheterata"
ahati_events.41.d:0 "Les relations entre humains et gnolls ont pour le moins été tendues. Cela a été le cas depuis que les gnolls et les humains ont interagi pour la première fois. Les Ahati, qui ne voient dans les gnolls que des envahisseurs et des pilleurs, sont encore plus haineux envers ces habitants poilus de Salahad. Et une bande d'Ahati a montré cette haine par un pur massacre et une destruction en attaquant un village gnoll à [event_province.GetName]. Ils ont brûlé les habitations, tué non seulement les hommes, mais aussi les femmes et les enfants. Personne n'a été épargné et la fumée de la mort et de la destruction peut être vue de loin.\n\nEt bien que certains villages aient déjà été perdus, d'autres sont encore intacts et nous pouvons donc intervenir si nous le souhaitons. Les arrêter mettrait les Ahati en colère, mais améliorerait notre position auprès de nos sujets gnolls. Nous pourrions aussi détourner le regard et laisser la rage des Ahati s'abattre sur les gnolls comme ils le souhaitent."
ahati_events.41.a:0 "Arrêtez, vous fous !"
ahati_events.41.b:0 "Tuez les démons."
ahati_events.41.c:0 "Nous devons laisser le passé derrière nous."

ahati_events.42.t:0 "Soldats démissionnaires"
ahati_events.42.d:0 "À mesure que la renommée et l'influence des Ahati grandissent, leur attrait aussi. De nombreux jeunes hommes rêvent de rejoindre les Ahati, mais peu le font réellement. Et bien que la plupart des soldats choisissent de rejoindre notre armée à la place, de plus en plus d'entre eux ont des doutes et démissionnent avec un seul objectif : rejoindre les confréries. Ils espèrent que leur expérience et leur formation précédentes les aideront dans leur candidature et leur formation. Bien que nous puissions interdire à nos soldats de rejoindre les Ahati par le biais de contrats ou d'avantages spéciaux, nous pourrions aussi simplement les laisser partir, car les forcer à rester pourrait les démotiver sérieusement et en faire plus une nuisance qu'un atout."
ahati_events.42.a:0 "Bonne chance et nombreuses bénédictions !"
ahati_events.42.b:0 "Ils ont signé, ils restent !"

ahati_events.100.t:0 "Indigne"
ahati_events.100.d:0 "Les grillons chantaient et l'air était doux bien que venteux. Surplombant le flux calme du Chagrin de la Mère, notre dirigeant contemplait les milliers de lumières qui illuminaient Kheterata, les grandes pyramides au loin, et les barges avec des Khet flottant paisiblement sur le fleuve. C'était une soirée autrement banale lorsque soudain un vase semblait s'être écrasé au sol dans la chambre de notre [Root.Monarch.GetTitle]. Curieux, [Root.Monarch.GetName] inspecta ce qui s'était passé et vit le vase, brisé en une douzaine de morceaux, un vase qui n'aurait pas pu être renversé par le vent ou un animal, seulement par un humain...\n\nAlarmé, notre [Root.Monarch.GetTitle] chercha [Root.Monarch.GetHerHis] épée, mais elle avait disparu, et avant de pouvoir atteindre la porte, il ressentit une sensation de douleur aiguë et soudaine. Une lame en forme de dragon bordée d'argent apparut à travers [Root.Monarch.GetHerHis] poitrine, son éclat offrant à notre [Root.Monarch.GetTitle] un dernier regard sur lui-même avant de s'effondrer sur le sol.\n\nLorsque le grand intendant fut trouvé par la servante, la panique s'ensuivit dans l'enceinte du palais. Et avec le palais fermé, une enquête commença, qui ne prendrait pas longtemps. Le chef de la Garde Royale, en inspectant la blessure, conclut que seul un type de lame pouvait faire une coupure aussi étrangement formée ; un Dragonsdagger. Et bien que les couteaux en forme d'animaux ne soient pas rares dans le Salahad, seuls les Ahati portent des Dragonsdaggers : les confréries Ahati.\n\nMais pourquoi feraient-ils cela, et plus urgent encore, pourquoi utiliseraient-ils leurs propres lames alors que cela les exposerait presque certainement ? Ces questions ne resteraient pas sans réponse longtemps, car un grand tumulte se développa sur les marchés.\n\nLà, un officier Ahati se tenait, flanqué de gardes, déblatérant sur la mauvaise conduite de notre défunt intendant. Le prêtre affirmait que le [Root.Monarch.GetTitle] et la dynastie régnante en général n'avaient plus le mandat d'être Intendants du Chagrin ! Ils appelaient à ce qu'un nouvel intendant monte sur le trône de Kheterata, et à ce que la dynastie régnante quitte immédiatement ces terres. Des rapports d'autres villes nous disent que des occurrences similaires se produisent. Des prêtres Aakhetistes ou des officiers Ahati dénoncent ouvertement notre gouvernement et notre [Root.Monarch.GetTitle] dans les rues. Ils affirment que l'économie s'est effondrée, que les Khet ne nous soutiennent pas vraiment et que le royaume se dirige vers la catastrophe. Ils rendent les crédules craintifs, et peu osent parler contre la revendication des Ahati, craignant pour leur propre vie."
ahati_events.100.a:0 "Des temps de ténèbres et de mort sont sur nous..."
ahati_events.100.tooltip:0 "§RCe n'est que le début§!"

ahati_events.101.t:0 "La Révolte des Ahati"
ahati_events.101.d:0 "La soumission initiale des Ahati, en assassinant notre défunt [Root.Monarch.GetTitle], était censée être l'étincelle qui allumerait le baril de poudre, mais il est resté calme pendant un certain temps. Les officiers Ahati ont cessé leurs rants incessants après quelques jours et leurs soldats semblaient rester à leurs postes. Et comme les funérailles du défunt intendant sont restées pacifiques, la confusion a frappé la population. Que manigancent les Ahati ? Vont-ils vraiment tenter de tuer le [Root.Monarch.GetTitle] nouvellement intronisé, ou sont-ils satisfaits d'eux ? Personne ne le savait, et le gouvernement n'osait pas demander à la direction des Ahati, craignant que cela ne les pousse à l'action. Tout était calme, et avec le recul, nous aurions dû voir cela pour ce que c'était : un calme avant la tempête.\n\nCela a commencé dans les avant-postes les plus éloignés du royaume ; les soldats et officiers Ahati, tout à coup, et dans de nombreux cas dans l'obscurité de la nuit, ont marché dans les bureaux du gouvernement local, les forts et autres lieux où ils avaient déjà établi leur influence. Ils semblaient avoir prévu cela, car ces prises de contrôle se sont déroulées sans presque aucun incident. Maintenant, les Ahati ont commencé à prendre le contrôle d'une myriade de centres militaires et économiques. Ils disent qu'ils ne reconnaissent plus notre État comme les intendants du royaume et ne sont donc plus tenus de rester dans nos forts et campements. Alors que certains officiers ont fait savoir aux Ahati qu'ils considéraient cela comme une désertion, ils s'abstiennent de toute action supplémentaire, sachant que prendre des mesures disciplinaires pourrait se terminer en conflit ouvert. Les Ahati semblent évacuer chaque poste qui est sous notre commandement et ne laissent même pas une miette derrière eux. Les gens sont confus et même les familles des Ahati ne savent pas ce qui se passe, ou du moins c'est ce qu'elles prétendent. Nous nous demandons et craignons surtout ce qui pourrait arriver, tout comme l'ensemble du gouvernement.\n\nL'état-major général craint maintenant qu'une guerre civile ne soit sur nous, et que cela puisse bien déchirer notre pays par la violence et la destruction. Certains disent que nous devrions tenter d'ouvrir des pourparlers diplomatiques avec les Ahati, tandis que d'autres dénoncent cela et disent que nous avons trop dorloté les Ahati et que nous devons nous préparer à donner une leçon à ces traîtres et leur montrer qu'ils ne sont rien d'autre que des faux-nobles gâtés. Et alors que notre personnel se chamaille et se dispute sur la marche à suivre, notre [Root.Monarch.GetTitle] semble rester silencieux, paralysé par la pensée d'un effondrement interne. Une révolte de ceux que nous pensions être loyaux à l'intendant approche et elle pourrait bien changer le royaume au-delà de toute reconnaissance. Nous ne pouvons pas savoir avec certitude quand le premier coup frappera, seulement qu'il frappera plus tôt que tard. Et pour l'instant, il n'y a peut-être pas grand-chose que nous puissions faire, autre que prier les Khet, rassembler nos forces et espérer que les roturiers verront que nous sommes toujours les vrais Intendants des Khet et du Chagrin."
ahati_events.101.a:0 "Puissent la fortune nous bénir et les cieux nous guider à travers ces moments difficiles."
ahati_events.101.tooltip:0 "§RLes Ahati rassemblent leurs forces§!"

ahati_events.102.t:0 "Depuis le Perchoir du Dragon"
ahati_events.102.d:0 "Parfois, les pièces d'un puzzle ne semblent avoir aucun sens jusqu'à ce que l'on gagne une nouvelle perspective. Parfois, le recul montre ce qui était clairement devant nous depuis si longtemps et nous donne l'impression d'avoir été aveugles. Parfois, c'est un changement forcé de perspective qui rend tout évident.\n\nLorsque les Ahati ont annoncé au gouverneur de la ville que l'Académie du Dragon de Bronze serait entièrement rénovée, personne n'a bronché. Même pas lorsque les plans de rénovation montraient clairement que l'académie deviendrait une citadelle fortement armée et fortifiée qui n'avait pas sa place dans un endroit comme Aakheta et qui était plus adaptée comme fort frontalier dans des endroits comme la Porte de Salahad ou les passages désertiques du sud. Mais maintenant, tout a un sens, il est maintenant clair qu'ils planifiaient une guerre depuis le début et que ce fort devait être la forteresse imprenable avec des murs aussi solides que les écailles du dragon qui a donné son nom à l'académie.\n\nEt ainsi, lorsque les rénovations furent terminées, la révolte des Ahati commença. Un énorme panneau d'avertissement qui se tenait là, se moquant de nous et de notre naïveté. Le fort a maintenant pris le rôle de quartier général pour les Ahati, avec d'énormes quantités d'armes, d'équipements et de nourriture entassées dans ses entrailles de bronze.\n\nAvec cette forteresse entre leurs mains, les Ahati sont vraiment devenus un État dans un État et ne sont plus liés à nos lois et à nos commandes. Les Ahati ne craignent plus notre système judiciaire, car ils étaient le système judiciaire dans ces terres. Ils n'écoutent plus l'intendant, car ils se considèrent comme les intendants. Ils ne respectent plus les traditions locales, car pour eux, seules leurs propres traditions comptent."
ahati_events.102.a:0 "On n'aurait pas dû construire cette maudite académie !"

ahati_events.103.t:0 "Il ne prendra pas parti"
ahati_events.103.d:0 "La panique s'était répandue comme une fièvre à travers le palais. Le hall principal était rempli d'administrateurs et de généraux courant dans tous les sens, chacun essayant de comprendre la guerre civile dans laquelle la nation s'effondrait. La seule exception était Aakhet sous sa forme non draconique habituelle, qui était assis sur les marches du palais, regardant l'agitation tout en sifflant un vieux air de marche Kheteratan. En vous apercevant, un large sourire s'étala sur son visage.\n\n'Quel sacré gâchis vos prédécesseurs vous ont laissé', dit Aakhet, se délectant clairement du chaos. 'Cela vous choquerait-il d'apprendre que je n'ai rien à voir avec cela ? Les Ahati peuvent me vénérer, mais je ne contrôle pas leurs actions. Il était inévitable qu'une série de dirigeants faibles finisse par attirer leur ire. Si votre prédécesseur était encore en vie, je serais là-bas en train de marcher à leurs côtés.'\n\nIl se leva et posa Sa main sur votre épaule. 'Je ne suis pas de leur côté. Cependant, je ne suis pas non plus de votre côté. Le seul pour qui je me tiens est celui qui a la force de voir cette guerre jusqu'au bout. Je suis sûr que vous allez manquer ma guidance et ma sagesse.' Aakhet fit semblant d'essuyer une larme de son œil, ne parvenant pas à masquer son sourire. 'Mais si vous êtes vraiment le dirigeant légitime de [Root.GetName], alors vous n'aurez aucun problème à écraser cette révolte. Sans mon assistance.'"
ahati_events.103.a:0 "Nous devons faire cela seuls."


ahati_events.111.t:0 "Le Prix du Pouvoir"
ahati_events.111.d:0 "Bien que les Ahati aient existé depuis des siècles, ils n'ont jamais reçu de véritable reconnaissance de la part du gouvernement jusqu'à ce que nous le fassions. Une partie de cet accord était l'octroi de titres de noblesse, de domaines et de terres aux Ahati, en partie pour les apaiser, et en partie pour les aider à réduire leurs coûts en les rendant au moins partiellement autosuffisants grâce à l'octroi de terres agricoles et de travailleurs. Et bien que cela ait porté ses fruits, littéralement et figurativement, pour eux, nous semblons avoir l'extrémité la plus courte du bâton. Les Ahati utilisent maintenant leurs titres, leur influence et leurs terres pour saper notre [Root.Monarch.GetTitle] et l'emprise de l'État sur les impôts et le commerce. Nous surveillons la situation, mais nos prévisions sont que plus ils détiennent leurs domaines et leur influence, plus notre autorité s'affaiblira."
ahati_events.111.a:0 "Que ces traîtres soient maudits !"

ahati_events.112.t:0 "Murmures dans les Rangs"
ahati_events.112.d:0 "Bien que toutes nos troupes aient prêté serment de fidélité à leur [Root.Monarch.GetTitle], beaucoup remettent désormais en question leur loyauté. Qu'il s'agisse du fait qu'ils croient réellement aux mensonges des Ahati selon lesquels notre [Root.Monarch.GetTitle] perd sa faveur et est un mauvais intendant, qu'ils craignent d'être massacrés par les fanatiques Aakhetistes, ou qu'ils aspirent secrètement à rejoindre les confréries, peu importe ; beaucoup refusent simplement de continuer leur service. Nous avons du mal à maintenir le soldat ordinaire en ligne en ce moment et avons déjà été forcés d'augmenter les paiements et les pensions, afin de prévenir une mutinerie ouverte ou une désertion massive. Et même dans ce cas, obtenir des jeunes hommes qu'ils s'engagent pour le service nous coûte de plus en plus de couronnes chaque jour. Et bien que certaines des demandes qu'ils font soient au-delà du ridicule, la situation nous force à accepter ou à négocier. Nous allons perdre beaucoup de richesse, juste pour que nous puissions garder notre armée ensemble et nos propres soldats apaisés. Espérons que nous n'allons pas manquer d'argent..."
ahati_events.112.a:0 "Ce n'est pas la dernière mauvaise nouvelle que vous vouliez me dire, n'est-ce pas ?"

ahati_events.113.t:0 "Généraux déloyaux"
ahati_events.113.d:0 "Nous avions autrefois accordé aux Ahati le contrôle de grandes sections de l'armée dans l'espoir que cela améliorerait à la fois notre qualité et la loyauté des Ahati. Et pendant un certain temps au moins, il semblait que les Ahati faisaient d'excellents généraux et officiers loyaux, qui menaient nos armées à de grandes victoires sur le champ de bataille. Pourtant, alors que les Aakhetistes ont commencé leur révolte, ces officiers commencent à montrer leurs vraies couleurs. Seule une très petite et sélective cadre de généraux semble être restée loyale à l'État et au [Root.Monarch.GetTitle], et la partie non-Ahati de l'état-major militaire craint que certains d'entre eux ne soient restés que pour nous espionner. Ils concluent qu'une purge du corps des officiers sera nécessaire dans les plus brefs délais, car plus ces espions potentiels restent en place, plus ils pourraient transférer d'informations à leurs frères traîtres. Obtenir de nouveaux officiers et, surtout, des officiers qualifiés, sera coûteux et prendra un certain temps.\n\nIl semble également que les loyalistes Ahati aient soit détruit, soit emporté les plans des forteresses et des bastions de la confrérie, nous laissant essentiellement aveugles lors d'un siège. Nous essayons d'obtenir quelques anciennes copies des archives, mais elles seront très probablement soit obsolètes, soit incomplètes. La route qui nous attend sera difficile, et il semble qu'il n'y ait pas beaucoup de leaders pour nous guider sur cette route."
ahati_events.113.a:0 "Rassemblez mon état-major, ou ce qu'il en reste, nous devons parler stratégie."

ahati_events.114.t:0 "L'Esprit Ouvert"
ahati_events.114.d:0 "Une armée de guerriers conquiert, une armée de scribes consolide.\n\nCe vieux dicton est peut-être la meilleure façon de montrer comment un royaume reste uni. Car les soldats sont bons pour prendre des terres, mais les garder loyales au [Root.Monarch.GetTitle] est quelque chose que seuls le tact et le travail acharné des scribes, administrateurs et conseillers peuvent accomplir. Et pendant des années, ces scribes et conseillers ont été formés et embauchés par les Ahati. Ce qui avait commencé comme un moyen de réduire les coûts et d'améliorer la qualité globale du corps administratif s'est lentement transformé en une partie essentielle de l'appareil d'État. Les Ahati nous ont fourni certains des administrateurs les plus disciplinés, loyaux et honorables, leur qualité étant bien au-delà de ce que nous pouvions atteindre.\n\nEt c'est cela qui nous mord maintenant dans le dos. Ces administrateurs et conseillers peuvent recevoir leur salaire de notre part, mais ils gardent encore une certaine loyauté envers les Ahati, car beaucoup n'auraient jamais eu l'opportunité d'apprendre même les bases de la lecture et de l'écriture sans les confréries. Certains conseillers ont déjà abandonné leurs postes ou ont commencé à suivre les ordres des Ahati plutôt que les nôtres et abusent de leurs postes pour frustrer nos efforts et projets. Les Ahati ont obtenu un regard direct sur l'esprit de l'État et ses machinations, leur donnant un avantage massif et laissant notre administration remplie de traîtres, d'espions et de saboteurs. Nous devrons obtenir un sac d'argent bien garni pour ramener ces conseillers à leur travail et racheter leur loyauté. Ce sera une somme importante, et même dans ce cas, cela pourrait ne pas être garanti de fonctionner."
ahati_events.114.a:0 "Vous êtes toujours loyal, n'est-ce pas ? N'est-ce pas ?!"

ahati_events.115.t:0 "Emprise relâchée"
ahati_events.115.d:0 "Tout semblait banal lorsque le messager approcha la forteresse. Les murs étaient gardés, mais pas par des soldats réguliers, ils étaient Ahati. En approchant de la porte, le scribe militaire fut arrêté par une garde Ahati. 'Ceux qui restent encore loyaux à l'intendant illégitime du Chagrin se verront refuser l'entrée.' Ces mots sévères de la garde confuse le scribe, et il répondit : 'Je suis un soldat loyal de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et je dois être laissé passer. Nous avons tous deux juré de maintenir la justice dans ces terres et de protéger l'Intendant du Chagrin dans toutes ses capacités.' La garde avait l'air peu impressionnée et répondit simplement : 'C'est vrai, mais le fou que vous suivez n'est plus le vrai Intendant du Chagrin. Soit vous jurez loyauté aux vrais Intendants, soit vous vous perdez.' Furieux et irrité, le scribe tourna les talons et retourna à son poste pour rapporter ce qui s'était passé.\n\nNous avons une myriade d'occurrences similaires où les Ahati refusent à nos armées, marchands d'État et scribes l'entrée dans les villes, forts ou domaines agricoles. Tous rapportent que les Ahati ont simplement cessé de reconnaître notre [Root.Monarch.GetTitle] comme l'Intendant et semblent revendiquer le titre pour eux-mêmes, aussi fou que cela puisse être. De plus en plus de secteurs le long du Chagrin semblent être entrés dans un état d'indépendance de facto, car les Ahati refusent de payer des impôts, d'envoyer la récolte, ou même de laisser les marchands non-Ahati faire des affaires dans les lieux qu'ils occupent."
ahati_events.115.a:0 "Y aura-t-il jamais une fin à la souffrance ?"

ahati_events.116.t:0 "Plus de soumission"
ahati_events.116.d:0 "Lorsque nous avons demandé aux Ahati de surveiller nos sujets et leurs affaires administratives et militaires, nous étions ravis. Les Ahati amélioreraient, à nos frais, le fonctionnement interne de nos sujets et, en retour, ces sujets resteraient satisfaits sous notre protection. Un accord plus parfait semblait impossible. Pourtant, il semble maintenant que cela ait effectivement eu l'effet inverse. Les Ahati exercent une influence significative sur nos sujets et tributaires et ont commencé à utiliser cette influence pour inciter à la rébellion, à la déloyauté, ou à la sédition pure et simple. Nous ne pouvons plus entièrement compter sur nos sujets et pouvons nous attendre à ce qu'ils restent en retrait lorsque les Ahati décideront de faire un mouvement. Attendant de voir qui sortira vainqueur."
ahati_events.116.a:0 "Maudits soient ces traîtres, ils auront ce qu'ils méritent éventuellement !"

ahati_events.131.t:0 "Prise de contrôle du fort"
ahati_events.131.d:0 "Lorsque nous avons donné aux Ahati le contrôle de certains forts au sein du royaume, nous pensions que cela allégerait la pression sur nos capacités militaires. L'idée était que nous puissions compter sur eux pour garnir les forts et nous aider à garder le royaume contre les hostiles et les insurrections. Et ils l'ont fait, jusqu'à présent. Maintenant, ils sont l'insurrection, et maintenant ils ont le contrôle des forts, refusant l'entrée à nos troupes, messagers, ou tout autre civil loyal à la couronne. La prise de contrôle de ces forts a abouti à ce que nous perdions le contrôle du fort à [event_province.GetName], ce qui signifie que notre emprise sur la région s'est considérablement affaiblie."
ahati_events.131.a:0 "Je sais comment entrer, il suffit de me donner beaucoup de bois !"

ahati_events.132.t:0 "Économie fermée"
ahati_events.132.d:0 "Nos relations avec les Ahati n'étaient pas entièrement de nature militaire, car les Ahati ont également montré un vif intérêt pour le commerce. La Confrérie du Sud en particulier, a excellé dans la création de centres commerciaux prospères, en investissant dans des opportunités lucratives et en veillant à ce que le flux commercial continue le long du Chagrin. Et c'est pour cette raison que nous leur avons donné le contrôle de ces centres. Cela s'est maintenant retourné contre nous, car ils ont pris le contrôle total des marchés et ont interdit à tout marchand qui ne se déclare pas loyal aux Ahati d'entrer, portant un coup sévère à notre économie et à l'activité commerciale dans la région."
ahati_events.132.a:0 "Donc les délais de livraison vont encore empirer ?!"

ahati_events.133.t:0 "Foyers Ahati"
ahati_events.133.d:0 "À mesure que les Ahati se sont étendus, de nouveaux quartiers étaient nécessaires. Nous leur avons donc fourni une grande quantité de terres pour construire de nouvelles casernes et fortifications, comme celle de [Root.GetName]. Cela leur a bénéficié avec de nouveaux quartiers de sommeil et des connexions avec la population locale, tout en nous bénéficiant car ces soldats renforçaient la sécurité, augmentant le commerce et l'économie locale ainsi que nos revenus fiscaux. Mais comme pour les autres lieux affiliés aux Ahati, celui-ci est également devenu un bastion local, interdisant à nos armées d'entrer ou de rester. Ces Ahati tentent également de rallier la population locale à leur cause et propagent des mensonges vils et de fausses histoires sur notre [Root.Owner.Monarch.GetTitle]."
ahati_events.133.a:0 "Ils regretteront un jour leur insolence !"

ahati_events.150.t:0 "Gouverneur Ahati"
ahati_events.150.d:0 "Les Ahati jouissent du soutien de tous les milieux. Des serviteurs les plus humbles aux généraux les plus nobles. Ce qui signifie que certains de nos propres administrateurs en font de même. Bien que la plupart soient restés loyaux à l'État, certains administrateurs se sont déjà déclarés sympathisants et loyaux à la cause des Ahati ou impartiaux, ce qui signifie simplement qu'ils attendront et verront jusqu'à ce qu'un vainqueur clair émerge. Et ainsi, l'un de ces gouverneurs sympathisants des Ahati a ouvert les portes de sa capitale provinciale aux Ahati et a formellement déclaré son soutien à la révolte. Nous avons perdu le contrôle de toutes les fortifications locales et tous les revenus fiscaux sont maintenant confisqués par les Ahati."
ahati_events.150.a:0 "C'est donc de la trahison."

ahati_events.151.t:0 "Traître"
ahati_events.151.d:0 "Beaucoup de nos officiers et généraux ont reçu une éducation militaire des Ahati, car ils étaient les meilleurs. Nous avons toujours pensé que même s'ils étaient formés par les Ahati, ils resteraient loyaux.\n\nComme nous avions tort.\n\nLorsque le premier groupe d'officiers a changé de camp, nous avons été soulagés que certains restent, espérant qu'ils seraient vraiment loyaux.\n\nComme nous avions tort.\n\nNous venons de découvrir qu'un tel général a divulgué des plans de bataille, des cartes de forts et des informations sur les équipements aux Ahati via d'autres officiers traîtres. Les Ahati en savent maintenant encore plus sur notre armée et notre fonctionnement interne, et les dégâts seront considérables. Nous devrions peut-être simplement exécuter le général et ses complices, pour prévenir d'autres fuites. Ou nous pourrions essayer de le corrompre, espérant que l'argent le rendra à nouveau loyal, mais nous pourrions avoir tort à nouveau."
ahati_events.151.a:0 "Qu'on lui coupe la tête !"
ahati_events.151.b:0 "Donnez-lui un sac d'argent et surveillez-le."

ahati_events.152.t:0 "L'Aide du Khetarch"
ahati_events.152.d:0 "Nous sommes les Intendants du Chagrin et les premiers et principaux serviteurs des Khet. Nous sommes ceux qui devraient garder le grand fleuve et protéger les divinités qui y vivent. Et par les Khet, nous faisons notre travail aussi bien que possible, mais maintenant nous avons besoin de l'aide des Khet eux-mêmes. Nous ferions bien de demander aux Khet de nous bénir et de rappeler aux gens qu'ils doivent nous être loyaux, car nous sommes les premiers serviteurs des Khet. Nous ferions bien de demander l'aide des Khet pour rappeler aux gens que ceux qui s'opposent à nous s'opposent aux Khet eux-mêmes !\n\nApprochons-nous des félins divins du Chagrin et demandons de l'aide."
ahati_events.152.a:0 "Oh grands Khet, donnez-nous une bénédiction afin que nous puissions vous bénir avec... des grattouilles sous le menton."
ahati_events.152.b:0 "Pas question, nous pouvons rappeler aux gens leurs loyautés sans leur aide !"

ahati_events.153.t:0 "Une Offre d'Aide"
ahati_events.153.d:0 "Lorsque l'insubordination des Ahati a commencé, nous nous sommes sentis seuls. Tout autour de la cour, des officiers, des conseillers et du personnel sont partis rejoindre les traîtres et leurs propos insensés. Nous avions l'impression que toute la cour s'effondrait et que tous nos amis étaient sur le point de nous laisser pourrir métaphoriquement dans un coin sombre. Aujourd'hui, on nous a rappelé que nous n'étions pas seuls, car l'un de nos alliés nous a offert un soutien militaire et économique dans notre lutte contre les traîtres. L'accepter serait un grand avantage, mais cela pourrait pousser les Ahati à chercher un soutien extérieur également."
ahati_events.153.a:0 "Je savais que je pouvais compter sur eux !"
ahati_events.153.b:0 "Gardons ce conflit interne. Donc merci, mais non merci."

ahati_events.154.t:0 "Raid de Pirates"
ahati_events.154.d:0 "Les pirates, qu'ils viennent de Bulwar, de Cannor ou de Salahad, sont une nuisance qui existe dans le Divenhal depuis que le premier bateau a été inventé. Cependant, nous avons constaté une augmentation de l'activité des pirates au cours des derniers mois, et nos soupçons sont qu'ils ont reçu des lettres de marque des Ahati. Cela a conduit de nombreux hors-la-loi à naviguer le long de nos côtes et à piller nos villes, nos forts et nos villages, tandis que les Ahati ne font rien pour les arrêter. Il y a aussi des craintes que ces raids puissent exacerber le ressentiment envers le [Root.Monarch.GetTitle] et pousser la population côtière vers les Ahati. Nous pourrions tenter d'arrêter les pirates, bien que cela nous coûtera cher. Pourtant, l'alternative pourrait être encore pire."
ahati_events.154.a:0 "Arrêtez-les et pendez-les !"
ahati_events.154.b:0 "Je suis un terrien, pas un marin !"

ahati_events.155.t:0 "Prêts de Nisetataa"
ahati_events.155.d:0 "Dans le delta du Chagrin vit une minorité unique, celle des Gnomes du Delta. Ces Gnomes vivent ici depuis des temps anciens et forment un groupe distinct au sein de la société. Ils ont adopté de nombreuses traditions et habitudes Kheteratanes locales, tout en restant distinctement gnomiques. Ils forment l'un des groupes les plus productifs au sein de la société, en particulier dans la production de gemmes magiquement infusées et de calligraphie luxueuse.\n\nÀ la recherche d'armes spéciales, les Ahati ont conclu un accord avec les Gnomes du Delta. Les gnomes se sont vu promettre des terres, des ressources et de l'autonomie en échange de gemmes magiques que les Ahati peuvent utiliser au combat, leur donnant un avantage sur nous. Nous avons la capacité de rappeler aux gnomes à qui ils doivent être loyaux et de confisquer les gemmes, mais nous devons être prudents car cela provoquera les Ahati à défendre leur nouvel équipement acquis."
ahati_events.155.a:0 "Envoyez les hommes, confisquez leurs marchandises et rappelez aux gnomes qui est leur maître !"
ahati_events.155.b:0 "Nous nous occuperons d'eux plus tard..."

ahati_events.156.t:0 "Le Sud s'agite"
ahati_events.156.d:0 "La Confrérie du Sud a toujours été plus riche en raison de ses activités commerciales et économiques, tandis que la Confrérie du Nord est toujours restée un ordre strictement militariste, à l'exception de quelques domaines agricoles pour subvenir à leurs besoins.\n\nLa Confrérie du Nord, en raison de son moindre intérêt économique, est maintenant confrontée au problème des pénuries et doit remédier à cela en demandant à leurs frères du sud d'envoyer de l'aide. La Confrérie du Sud a donc envoyé un grand convoi de barges et de caravanes de chameaux vers le nord avec des fournitures. Nous pourrions intercepter ces convois et refuser le passage à l'ennemi, bien que cela entraînerait presque certainement des violences."
ahati_events.156.a:0 "La violence viendra de toute façon, alors pourquoi ne pas commencer maintenant ?"
ahati_events.156.b:0 "Nous ne pouvons pas risquer l'escalade pour l'instant. Assurons-nous simplement de tout lister."

ahati_events.157.t:0 "La Guerre du Grain"
ahati_events.157.d:0 "Ceux qui détiennent les tiges d'or, détiennent les coffres d'or.\n\nCe proverbe Kheteratan est peut-être la meilleure façon de résumer l'importance de l'agriculture dans les terres du Chagrin. Non seulement ceux qui vivent sur les rives du Chagrin dépendent du grain qui y pousse pour se nourrir, mais la plupart des habitants des rives du Chagrin travaillent également dans l'agriculture. Et maintenant les Ahati en ont profité. Ils ont, de manière bien coordonnée, pris le contrôle de presque tous nos greniers à grain et tiennent la population en étau. Ceux qui ne jurent pas allégeance se voient refuser la nourriture des greniers, même ceux qui ont cultivé la nourriture que les Ahati contrôlent maintenant ! Nous devons reprendre les greniers et chasser les traîtres avant qu'ils ne déclenchent des émeutes de la faim dans tout le royaume. Nous pourrions bien sûr importer de la nourriture, mais cela serait extrêmement coûteux et nuirait à notre propre économie dans le processus."
ahati_events.157.a:0 "La Guerre du Grain a commencé."
ahati_events.157.b:0 "Importons les meilleurs épis d'or, pour les plus faibles quantités d'or."

ahati_events.158.t:0 "Le Sac d'Anarat"
ahati_events.158.d:0 "Des cadavres brûlés jonchent la rue et des centaines de personnes sont pendues à des poteaux et des fenêtres. L'odeur de brûlé et de sang noie la ville et la terre qui l'entoure, et une femme est assise par terre, pleurant. Alors qu'elle laisse ses larmes arroser le sol comme Nirat arrose le Chagrin, elle tient son enfant, sans vie qu'il soit. Elle ne se soucie pas de sa maison en feu, ni de l'anéantissement de ses moyens de subsistance, car son bien le plus précieux, son enfant, est mort, des mains d'une tempête de feu de rage et de violence apportée par les Ahati.\n\nLa ville d'Anarat, sur les rives du Chagrin, est l'une des villes les plus importantes du royaume grâce à ses immenses marchés, ses entreprises commerciales internationales et ses grandes installations de production. C'est l'un des centres économiques du Salahad et une artère du commerce.\n\nMais maintenant les Ahati sont arrivés en ville. Ils ont pillé la ville et massacré des milliers d'innocents, pris tout ce qui avait de la valeur et n'ont laissé aucun logement intact. C'est presque comme s'ils essayaient d'imiter leur maître, Aakhet.\n\nLe Sac d'Anarat n'est rien d'autre qu'une démonstration malsaine de leur loyauté envers le Dragon de Bronze et envers la violence elle-même. Presque tous les hommes ont été tués, laissant les femmes et les enfants derrière eux pour ramasser les morceaux. Mais pour nous, il n'y a pas de temps pour pleurer. Comme des dragons, ces pilleurs ne sont pas des hommes. Ce sont des bêtes qui doivent être traquées et massacrées, pour que tous puissent voir. Les Ahati sont allés trop loin, et nous devons leur rendre la pareille. Laissons-les goûter à la colère de l'Intendant et aux larmes de leur échec."
ahati_events.158.a:0 "Anarat sera vengée, nous mettrons la horde Ahati à genoux !"
ahati_events.158.b:0 "Je ne peux pas me battre, je ne peux que pleurer."

ahati_events.159.t:0 "La Profanation de Nirat"
ahati_events.159.d:0 "Avec la désobéissance envers notre État vient la désobéissance envers notre foi. Les Ahati suivent le Dragon Aakhet qu'ils croient être la véritable incarnation d'Elikhet. Et à ce titre, ils ne se soucient pas de nos temples et sanctuaires dédiés au plus grand des Khet, comme Nirakhet. Cela a conduit un groupe de zélotes Aakhetistes à attaquer, profaner et piller le plus grand complexe de temples de Nirat et à y mettre le feu. Nous n'avons qu'un très court laps de temps pour réagir et arrêter la profanation du principal lieu de culte de Nirat. Nous devons agir maintenant, ou le temple et ses reliques seront perdus !"
ahati_events.159.a:0 "Arrêtez ces extrémistes et tuez-les tous !"
ahati_events.159.b:0 "Les temples peuvent être reconstruits, les hommes ne le peuvent pas !"

ahati_events.160.t:0 "Extermination des Démons"
ahati_events.160.d:0 "Lorsque nous avons pris le contrôle de l'Intendance, les tensions étaient vives. Nous ne sommes pas des humains, en fait, pour beaucoup de nos sujets, nous ne sommes rien de plus que des bêtes. Et bien que nous ayons montré que nous étions de bons intendants pour les humains et les gnolls, beaucoup, surtout les Ahati, nous méprisent encore.\n\nEt dans un accès de violence raciale, les Ahati ont détruit un grand nombre de villages de gnolls pacifiques dans plusieurs régions du royaume, ne laissant pas un seul survivant. Cela semblait être un chaos coordonné, car certaines attaques semblaient avoir été planifiées, tandis que d'autres montraient clairement une impulsivité haineuse. Nos troupes exigent maintenant que la vengeance soit prise contre ces meurtriers insurgés et qu'ils subissent le même sort que leurs victimes. Le sang doit couler, le sang des Ahati."
ahati_events.160.a:0 "Ces Ahati, ils sont les vrais 'chiens' !"
ahati_events.160.b:0 "Nous devons nous concentrer sur la menace plus large, nous ne pouvons pas éteindre chaque feu."


ahati_events.170.t:0 "L'Ascension d'Aakheta"
ahati_events.170.d:0 "Les cornes ont retenti, les bannières ont été levées et les épées ont été dégainées. Le grand maître des Ahati et instigateur de cette trahison misérable, Hazan le Vengeur, se tenait devant ses hommes en pleine armure et a déclaré :\n\n'Mes frères, je me tiens devant vous avec une promesse, une promesse pour laquelle je vivrai ou mourrai ! Nous ne serons plus les sujets d'Intendants qui ne dirigent pas, nous ne serons plus les habitants de monarques pompeux qui ne gouvernent pas, nous ne serons plus les laquais de dirigeants qui ne gouvernent pas ces terres avec le respect et les soins qu'elles méritent ! Hommes, nous prendrons, bénis par Aakhet, le manteau de l'Intendance et jetterons le manteau étouffant qui nous a été imposé par les rois Elikhetistes et Nirakhetistes. Nous ne suivrons plus les Intendants, nous serons les Intendants ! Rassemblez vos armes et soyez prêts, car nous partons en guerre. Pour le Chagrin, pour Aakhet !'.\n\nLes cris et les chants des Ahati ont balayé les villes et les terres, et chaque habitant du Chagrin savait ce qui allait arriver : une guerre pour l'âme, la foi et l'intendance du Chagrin. Une guerre comme aucune autre auparavant a été déclenchée. Une guerre entre le Chat et le Dragon, entre les adorateurs des Khet et les Dragonsworn.\n\nCoordonnés par leurs généraux, les Aakhetistes dans le delta ont commencé à marcher sur les derniers centres de pouvoir encore loyaux au [Root.Monarch.GetTitle]. En une seule journée, ils ont saisi toute la région, ainsi que d'autres poches du royaume où ils se sont établis. Ils sont déterminés à l'anéantissement total de notre État et à la prise de contrôle complète de notre royaume et de nos pouvoirs. Ils revendiquent l'intendance pour eux-mêmes. Nous devons leur refuser cela, même si cela doit nous coûter tout. Cette guerre sera longue, sanglante et douloureuse, mais nous ne pouvons laisser un seul bastion, fort, caserne ou autre loyal aux Ahati subsister. Nous devons les détruire jusqu'à la racine et forcer les survivants à une loyauté éternelle envers nous, les vrais Intendants du Chagrin. Nous marchons vers la guerre. Pour le Chagrin, pour les Khet !"
ahati_events.170.a:0 "Tuez ces rebelles, car nous sommes les vrais Intendants du Chagrin !"
ahati_events.170.b:0 "Pour Aakhet !"
ahati_events.170.tooltip:0 "Nous devons les écraser et utiliser l'option de paix §JRevendiquer la Victoire§!\n"
ahati_events.170.tooltip2:0 "Puisse notre victoire hâter §YSon§! retour\n"

ahati_events.171.t:0 "Triomphe de l'Intendant"
ahati_events.171.d:0 "Leurs armées ont été écrasées, leurs épées brisées et leur soutien dissipé. Les Ahati, après des années de lutte, ont rencontré leur fin. Ils ne pourront plus empoisonner nos terres avec leurs mensonges et leurs menaces. Ils ne pourront plus brûler nos terres et tuer les innocents au nom du culte d'Aakhet.\n\nLes derniers des Ahati ont été vaincus près d'Anarat, s'étant retranchés dans une ruine décrépie avec les derniers de leurs généraux. En fuite, mais sans nulle part où aller, ils ont décidé de se battre jusqu'à ce que le dernier homme tombe, leurs corps transpercés par des balles, des lances et la colère de l'Intendant.\n\nEt ainsi, la paix peut revenir sur la terre alors que nous rassemblons les derniers dissidents et préparons les procès. Nous ne massacrerons pas chacun des Ahati, afin d'empêcher leurs proches de chercher vengeance. Nous leur montrerons la miséricorde et l'honneur qu'ils ont perdus avec leur agression insensée contre l'intendant. La justice sera rendue, la paix reviendra sur les terres, et la liberté et la sécurité seront à nouveau garanties !"
ahati_events.171.a:0 "Et ainsi, comme les eaux se calment, la terre aussi."
ahati_events.171.tooltip:0 "Avec §YAakheta§! écrasé, les Ahati ont §Yperdu une influence considérable§!"

ahati_events.172.t:0 "Victoire des Dragonsworn"
ahati_events.172.d:0 "Une foule massive s'est rassemblée sur la place centrale du marché de Kheterat. Dans la capitale de leurs ennemis vaincus, toute la direction de la Confrérie Ahati s'est réunie pour la déclaration de victoire. Debout sur un podium, normalement utilisé pour les annonces de l'État, le [Root.Monarch.GetTitle] a commencé à parler :\n\n'Chers habitants du Chagrin, souvenez-vous de ce jour ! Le jour où les vrais Intendants du Chagrin, les disciples du grand Dragon de Bronze Aakhet, ont assumé leur rôle de protecteurs de la liberté du peuple, de gardiens de la paix et de pourvoyeurs de justice et de sécurité. Ce jour restera dans l'histoire comme le jour où les Dragonsworn ont libéré le peuple des chaînes que les rois de Kheterata vous avaient imposées. Il y aura, à partir de maintenant, un véritable ordre, une véritable justice et une véritable liberté. Tous ceux qui peuvent se battre obtiendront la gloire, tous ceux qui peuvent travailler obtiendront la renommée, et tous ceux qui montrent de l'honneur seront immortalisés ! Ne nous craignez pas, car les Ahati sont là pour servir le peuple, pour guider le peuple, pour éclairer le peuple ! Nous vous apporterons à tous beaucoup. Dans notre nouveau royaume, il y aura...'"
ahati_events.172.a:0 "Paix, Liberté, Justice et Sécurité !"
ahati_events.172.b:0 "Aakhet, Éternel"

ahati_events.173.t:0 "Appel à Aakhet"
ahati_events.173.d:0 "Maintenant que nous nous sommes établis comme les vrais intendants, en éliminant les derniers royalistes et toute opposition, il est temps de nous concentrer sur une nouvelle mission :\n\nAakhet doit encore être en vie, et nous devons le trouver !\n\nNous avons de nombreuses preuves et entendu une myriade d'histoires qui confirment les soupçons que nous avions depuis des décennies, à savoir qu'Aakhet est toujours en vie et quelque part. Nous ne devons pas seulement le trouver, nous devons aussi le ramener au Chagrin afin qu'il puisse nous guider dans la tâche la plus difficile de l'Intendance. Notre mission sera coûteuse et difficile, mais les ressources et les connexions que nous possédons maintenant devraient nous aider grandement. Pour Aakhet, nous chercherons, afin que nous puissions combattre aux côtés d'Aakhet une fois de plus !"
ahati_events.173.a:0 "Kheterata se relèvera une fois de plus, avec Aakhet à sa tête !"
ahati_events.173.tooltip:0 "Le coût pour établir §JÉtablir les Ahati§! sera §Gremboursé une fois que l'état sera activé§!"

ahati_events.180.t:0 "Il est de retour"
ahati_events.180.d:0 "C'est lors du premier tribunal militaire pour les prisonniers Ahati qu'Il est revenu. Le tribunal se tenait dans un forum en plein air afin que les citoyens puissent voir la justice rendue. Avant même que les procédures ne puissent commencer, un paysan s'est détaché de la foule et s'est dirigé vers les Ahati enchaînés. Juste avant que le paysan n'atteigne l'estrade, et avant que les gardes ne puissent l'attraper, un tourbillon de flammes l'a enveloppé, et en un instant, il s'est transformé en la figure imposante d'Aakhet. Les Ahati ont commencé à tomber à genoux, mais avant que leurs genoux ne touchent la pierre, une colonne de flammes a transformé les trois en cendres.\n\n'Des fous', a grondé la voix profonde d'Aakhet. 'Si vous croyiez vraiment en vos convictions, vous vous seriez retirés et auriez formé votre propre royaume, au lieu de vous traîner pour implorer la miséricorde.' Le grand dragon a scruté la foule avant de vous repérer. 'Ah, tu vis', s'est exclamé Aakhet, et en un second tourbillon de flammes, il a rétréci pour reprendre la forme humaine familière que vous aviez connue toute votre vie. Il a marché vers vous et vous a embrassé avec un bras, avec une telle force que vous avez senti tout l'air quitter vos poumons.\n\n'Je savais que tu émergerais victorieux. J'ai passé quelque temps déguisé parmi les Ahati, et malgré leur nombre, ils ont complètement sous-estimé leurs ennemis. Ils n'étaient pas les Ahati d'autrefois, à l'époque où je les menais à la gloire à Bulwar. Une armée n'est forte que si celui qui la mène l'est.' Il a posé une main sur votre épaule et vous a examiné de haut en bas. 'Mais toi, tu as cette force. Tu es peut-être le plus fin des mortels à régner sur le Chagrin de la Mère. Ce serait un honneur pour moi de te guider, comme je l'ai fait avec les dirigeants de [Root.GetName] d'autrefois.'"
ahati_events.180.a:0 "Gloire à Aakhet ! Gloire à [Root.Monarch.GetName] !"

ahati_events.200.t:0 "Sursis d'exécution"
ahati_events.200.d:0 "Les derniers des rebelles ont été jugés. Et pour prévenir toute nouvelle rébellion, des changements ont été apportés. Les Ahati ont été réorganisés pour empêcher les vétérans Dragonsworn d'errer sur les terres et de causer des troubles, avec certaines règles strictes. Nous avons maintenant le contrôle total sur les confréries et leurs membres prêtent un serment de loyauté, non pas à Aakhet ou au Chagrin, mais directement à nous. Ils nous seront loyaux jusqu'à la fin des jours, et en échange, ils recevront de petites parcelles de terre et des titres inférieurs à nouveau. Ils seront employés par et pour l'État.\n\nAvec ce conflit civil terminé, pouvons-nous enfin nous concentrer à nouveau sur des questions importantes de l'État. Nous pouvons restaurer notre sphère d'influence, nous reconnecter avec nos Medasi et nos Satrapies, et restaurer les terres du Chagrin à leur ancienne gloire et prospérité. La paix est sur nous !"
ahati_events.200.a:0 "Et ainsi, comme le Chagrin coule calmement, la terre aussi."



