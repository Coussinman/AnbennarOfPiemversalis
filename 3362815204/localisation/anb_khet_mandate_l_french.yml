 mandate_mt_stabilize_realm_title:0 "Stabiliser le Royaume"
 mandate_mt_stabilize_realm_desc:0 "Le Chagrin a été souillé de sang ces dernières années, et seule la maintenance de son flux inexorable nettoiera la corruption. Nous qui prétendons maintenir ces terres devons reconstruire ce qui a été détruit et mettre nos talents aux tâches mondaines de réforme administrative, développement économique et logistique ; ou le grand édifice d'état s'effondrera avant de pouvoir s'affirmer."

 mandate_mt_destroy_gnolls_title:0 "Détruire les Gnolls"
 mandate_mt_destroy_gnolls_desc:0 "De toutes les menaces sur Halann, les gnolls sont les plus pernicieux, les plus immédiats. Le Chagrin doit être nettoyé de la source au delta, et ni le désert ni la montagne ne peuvent être autorisés à abriter leur espèce. Nous savons par amère mémoire que les gnolls autorisés à lécher leurs blessures reviendront, encore et encore."

 mandate_mt_faith_and_gold_title:0 "Foi et Or"
 mandate_mt_faith_and_gold_desc:0 "Tout dirigeant espérant revendiquer vraie autorité sur ces terres doit montrer patronage au Chagrin Supérieur, et particulièrement à ses grandes cités, la mémoire vivante de notre peuple. Golkorra scintille sous le soleil du désert, foyer à l'une des plus grandes mines d'or du monde connu et à un vaste district à demi délabré d'ateliers et entrepôts de bijoutiers. Niramit est la source sainte, jadis lieu où toute figure de conséquence maintiendrait une villa de plaisance pour leurs pèlerinages. Restaurons ces cités à leur gloire ancienne."


