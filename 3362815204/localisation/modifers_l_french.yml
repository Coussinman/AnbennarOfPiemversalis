 desc_roman_fever_colony:0 "La maladie dévastatrice appelée Fièvre Damérienne a frappé la colonie et de plus en plus de colons sont victimes de la maladie et meurent."
 jesuit_mission:0 "Mission Jésuite"
 desc_jesuit_mission:0 "Les Jésuites ont établi une mission dans votre colonie pour christianiser les indigènes là-bas."
 tur_janissaries_salary:0 "Janissaires Avides"
 desc_tur_janissaries_salary:0 "Les Janissaires avides exigent que l'État les dédommage pour le récent manque de butin."
 mousquetaires_du_roi:0 "Mousquetaires du Roi"
 desc_mousquetaires_du_roi:0 "Les Mousquetaires du Roi sont ouverts à la petite noblesse et leur fournissent une opportunité de prouver leur habileté militaire et loyauté à la couronne."
 peasants_westernization:0 "Les Paysans résistent à l'Occidentalisation"
 desc_peasants_westernization:0 "Les paysans créent le chaos parce que nous essayons de moderniser et faire de notre nation une nation civilisée."
 adopted_heir:0 "Enfant Adopté des Roseaux"
 desc_adopted_heir:0 "Les paysans ne sont pas contents du nouvel héritier, l'enfant que vous avez trouvé dans les roseaux et adopté."
 supporting_independence:0 "Soutient notre Indépendance"
 supported_independence:0 "A Soutenu notre Indépendance"
 supported_independence_of_vassal:0 "A Soutenu l'Indépendance de notre Sujet"
 supporting_independence_of_vassal:0 "Soutient l'Indépendance de notre Sujet"
 break_supporting_independence:0 "A Brisé le traité de Soutien à l'Indépendance"
 rejected_support_independence:0 "A Rejeté l'offre de Soutien à l'Indépendance"
 desc_bonus_from_merchant_republics:0 "Les républiques marchandes ou compagnies commerciales commerçant dans un Nœud Commercial accorderont un bonus aux Biens Produits proportionnel à leur part de Puissance Commerciale."
 desc_bonus_from_merchant_republics_for_trade_league_member:0 "Les républiques marchandes ou compagnies commerciales commerçant dans un Nœud Commercial accorderont un bonus aux Biens Produits proportionnel à leur part de Puissance Commerciale. Être membre d'une Ligue Commerciale multiplie encore ce bonus."
 cerro_rico_modifier:0 "Cerro Rico"
 desc_cerro_rico_modifier:0 "La 'Montagne Riche' ou Grande montagne d'argent de Potosí est le site d'une des mines d'argent les plus riches du monde. Entre 1575 et 1600, cette mine seule représentait la moitié de l'argent extrait dans les Amériques."
 diamond_mines_of_golconda_modifier:0 "Diamants de Golconde"
 desc_diamond_mines_of_golconda_modifier:0 "En tant que site des seules mines de diamants notables du monde entier, les marchés de diamants de Golconde sont devenus synonymes de grandes richesses."
 spice_islands_modifier:0 "Les Îles aux Épices"
 desc_spice_islands_modifier:0 "Il s'agit d'un entrepôt majeur pour l'exportation d'épices et du point d'origine d'une grande partie des exportations mondiales de Muscade, Clous de girofle et autres épices."
 faster_integration:0 "Intégration Efficace"
 desc_faster_integration:0 "Des factions loyales à nous dans cette province ont préparé notre prise de contrôle, rendant son intégration dans notre état bien plus fluide et efficace qu'elle ne l'aurait été autrement."
 military_victory:0 "Victoire Inspirante"
 desc_military_victory:0 "La capture et annexion d'une région symboliquement importante a inspiré notre population. Les recruteurs partout dans notre pays rapportent un intérêt accru de nos sujets à rejoindre l'armée."
 protected_italian_interests:0 "A Protégé les Intérêts Italiens"
 desc_protected_italian_interests:0 "En évinçant tous les agents rivaux d'autres puissances cannoréennes en Italie, nous avons donné à nos propres villes de la région l'opportunité de prospérer."
 italian_ambition_modifier:0 "Ambition Italienne"
 desc_italian_ambition_modifier:0 "Nos Marchands profitent de la récente conquête de plusieurs villes italiennes et beaucoup d'hommes capables de la renaissance italienne affluent maintenant vers notre cour."
 expansion_of_the_shipbuilding_industry:0 "Expansion de l'Industrie de Construction Navale"
 desc_expansion_of_the_shipbuilding_industry:0 "Notre secteur de construction navale s'étend grâce à l'accès acquis aux ports et ressources nécessaires à sa prospérité."
 merchant_society:0 "Société Marchande"
 desc_merchant_society:0 "En raison de l'importance croissante du commerce dans notre société, le statut de toutes les professions liées au commerce a fortement augmenté récemment. De plus en plus de gens qui n'auraient jamais envisagé cela auparavant cherchent maintenant leur fortune dans diverses entreprises outre-mer et en conséquence un grand afflux de nouvelles idées a revitalisé notre commerce."
 growing_spice_trade:0 "Commerce des Épices"
 desc_growing_spice_trade:1 "Nos efforts pour sécuriser plus de sources d'épices n'ont pas échappé aux marchands d'épices domestiques. Confiants que l'État veille sur leurs intérêts, ils ont été inhabituellement coopératifs avec tous impôts ou frais qu'ils doivent payer."
 growing_chinaware_trade:0 "Commerce de Porcelaine"
 desc_growing_chinaware_trade:1 "Nos efforts pour sécuriser plus de sources de porcelaine n'ont pas échappé aux marchands domestiques. Confiants que l'État veille sur leurs intérêts, ils ont été inhabituellement coopératifs avec tous impôts ou frais qu'ils doivent payer."
 add_unrest_5_modifier:0 "Peuple Rebelle"
 desc_add_unrest_5_modifier:0 "Vos actions ont contrarié les gens de cette province."
 remove_unrest_5_modifier:0 "Peuple Heureux"
 desc_remove_unrest_5_modifier:0 "Vos actions récentes ont plu aux gens de cette province."
 add_unrest_10_modifier:0 "Rage Paysanne"
 desc_add_unrest_10_modifier:0 "Les paysans en colère sont plus que contrariés par vos actions récentes."
 impressed_financial_sector:0 "Secteur Financier Impressionné"
 desc_impressed_financial_sector:0 "Notre démarche décisive de rembourser notre dette a impressionné la communauté financière."
 national_recovery:0 "Récupération Nationale"
 desc_national_recovery:0 "Après une longue période de guerre, notre nation a finalement eu l'opportunité de reprendre son souffle. Alors que les greniers se remplissent à nouveau et qu'une nouvelle génération de sujets commence à approcher l'âge adulte, il semble que notre nation se soit enfin rétablie."
 recovering_economy:0 "Économie en Récupération"
 desc_recovering_economy:0 "Nous avons permis aux réserves de main-d'œuvre de notre pays de se reconstituer et en conséquence les champs sont de nouveau travaillés et notre économie se rétablit."
 solidified_papal_relations_modifier:0 "Influence dans le Rectorat"
 desc_solidified_papal_relations_modifier:1 "Notre emprise sur le Rectorat est plus forte qu'elle ne l'était. Nos émissaires Raveliens rapportent que leur parole compte maintenant plus qu'avant."
 controlled_the_pope_mission:0 "Politique Rectorale Réussie"
 desc_controlled_the_pope_mission:0 "Avec les représentants de toutes les institutions religieuses de notre pays et au Rectorat, nous avons entrepris une campagne pour contrôler la Curie Papale. Outre les bénéfices que peut donner le contrôle du Rectorat lui-même, le grand succès de cette campagne a grandement augmenté la popularité de notre État et le prestige de l'église elle-même dans notre pays."
 force_converted_province_mission:0 "Vague de Dévotion"
 desc_force_converted_province_mission:0 "La conversion réussie récente d'une région de non-croyants a donné à nos missionnaires une motivation accrue pour continuer leur travail."
 force_converted_country_mission:0 "Lumière de la Contre-Réforme"
 desc_force_converted_country_mission:0 "Notre campagne réussie pour ramener les dirigeants étrangers dans le giron Ravelien n'est pas passée inaperçue et a aidé notre influence dans le Rectorat Papal ainsi qu'impressionné les hérétiques restants soumis à notre règle."
 foreign_contacts:0 "Contacts Étrangers"
 desc_foreign_contacts:0 "Faire les bons mouvements diplomatiques au bon moment a amélioré notre réputation internationale."
 liberator_of_jerusalem:0 "Libérateur de Jérusalem"
 desc_liberator_of_jerusalem:0 "Nous avons sauvé Jérusalem des infidèles. Les Chrétiens justes de tout notre pays n'oublieront jamais le grand service que notre dirigeant a rendu à la Chrétienté."
 liberator_of_mecca:0 "Libérateur de La Mecque"
 desc_liberator_of_mecca:0 "Nous avons sauvé La Mecque des infidèles. Les Musulmans justes de tout notre pays n'oublieront jamais comment notre dirigeant a défendu la Ville Sainte."
 converting_the_pagans:0 "Conversion des Païens"
 desc_converting_the_pagans:0 "La conversion d'une zone païenne de haut profil a bénéficié à nos missionnaires à la fois par ce qu'ils ont appris en le faisant et parce que les Chrétiens nouvellement convertis ont aidé à répandre la parole parmi d'autres de leur ancienne foi."
 local_colonial_expansion:0 "Colonie Croissante"
 desc_local_colonial_expansion:0 "Après avoir été investie au bon moment, cette colonie croît rapidement et son port est devenu une destination majeure pour les colons voyageant de notre pays vers cette région."
 defended_the_lowlands:0 "A Défendu les Basses-Terres"
 desc_defended_the_lowlands:0 "Nous avons défendu avec succès les basses-terres contre le contrôle extérieur."
 legitimacy_defended:0 "Légitimité Défendue"
 desc_legitimacy_defended:1 "Notre dirigeant était autrefois méprisé et détesté par de larges portions de notre population. Beaucoup prétendaient qu'il n'avait aucun droit à son trône. Maintenant personne n'oserait dire une telle chose. En renversant complètement la situation, la revendication de notre dirigeant est devenue plus forte que jamais."
 
 drove_back_the_turk:0 "Défenseur de Cannor"
 desc_drove_back_the_turk:0 "Grâce à nos campagnes réussies pour libérer Cannor des Ottomans, nous avons gagné la gratitude de tous nos sujets chrétiens, anciens et nouveaux."
 protected_austrian_low_countries:0 "A Renforcé le Contrôle Autrichien"
 desc_protected_austrian_low_countries:0 "Notre campagne pour défendre cette zone des Français nous a permis de renforcer ses défenses et notre emprise sur elle."
 restored_holy_see_mission:0 "A Restauré le Saint-Siège"
 desc_restored_holy_see_mission:0 "Nous avons restauré le Saint-Siège à sa place légitime. Gravant à jamais le nom de notre grande nation dans les annales de l'histoire et assurant que nous avons l'amour des fidèles dans nos frontières ainsi que le Rectorat lui-même. Au moins pour maintenant."
 fought_back_the_hungarians:0 "Bohème Défendue"
 desc_fought_back_the_hungarians:0 "Grâce à sa défense efficace contre les Hongrois, notre monarque jouit d'une popularité grandement accrue."
 military_vassalization:0 "Expansionnisme Militaire"
 desc_military_vassalization:0 "La subjugation d'une région symboliquement importante a inspiré notre population. Les recruteurs partout dans notre pays rapportent un intérêt accru de nos sujets à rejoindre l'armée."
 uniter_of_the_manchus:0 "A Uni les Mandchous"
 desc_uniter_of_the_manchus:0 "Ayant uni les Jurchens, notre dirigeant jouit maintenant du soutien de tous les Mandchous. Le temps est venu de mettre nos différences de côté et frapper contre nos ennemis."
 english_out_of_france:0 "Victoire sur les Anglais"
 desc_english_out_of_france:0 "Avec la chute des dernières possessions anglaises en France, une grande victoire a été remportée et le pays peut enfin commencer à se rétablir."
 baltic_ambition:0 "Ambition Baltique"
 desc_baltic_ambition:0 "En prenant de force le contrôle des ports de la Baltique, nous avons sécurisé un avantage concurrentiel pour nos commerçants. Au moins pour le moment."
 defended_denmark:0 "Défenseur du Danemark"
 desc_defended_denmark:0 "Ayant chassé les dernières troupes suédoises du Danemark, notre dirigeant jouit maintenant d'un grand soutien de la population générale et notre pays peut enfin commencer le processus de reconstruction."
 korean_frontier:0 "Frontière Défendue"
 desc_korean_frontier:0 "En s'étendant dans cette zone, nous espérons établir une frontière contre les raiders nomades qui nous ont si souvent tourmentés. Par conséquent, une attention spéciale est aussi donnée à ces défenses."
 catholic_italy_modifier:0 "Italie Ravelienne"
 desc_catholic_italy_modifier:0 "L'hérésie se répand comme un feu de forêt dans Cannor. Mais pas en Italie. Ici la population est en sécurité sachant que Dieu et le Saint-Père la protègent."
 defeated_byzantine_empire:0 "A Vaincu l'Empire Byzantin"
 desc_defeated_byzantine_empire:0 "Notre victoire sur nos anciens rivaux de l'Empire Byzantin a renforcé le soutien à notre dirigeant."
 mediterranean_ambition:0 "Ambition Méditerranéenne"
 desc_mediterranean_ambition:0 "En étendant notre contrôle sur certains lieux clés de la Mer Méditerranée, nous avons renforcé notre emprise sur le commerce de la région."
 black_sea_ambition:0 "Ambition de la Mer Noire"
 desc_black_sea_ambition:0 "Nous avons sécurisé d'importants ports le long de la Mer Noire ce qui a renforcé notre contrôle sur le commerce de la région."
 indian_ocean_ambition:0 "Ambition de l'Océan Indien"
 desc_indian_ocean_ambition:0 "En étendant notre contrôle sur les ports le long de l'Océan Indien et des eaux adjacentes, nous avons bénéficié d'une augmentation temporaire des revenus commerciaux."
 indian_ambition:0 "Ambition Indienne"
 desc_indian_ambition:0 "En étendant notre contrôle sur les routes commerciales terrestres en Inde, nous avons bénéficié d'une augmentation des revenus commerciaux."
 defended_against_shybanids:0 "Transoxiane Timuride"
 desc_defended_against_shybanids:0 "Nous avons défendu les terres transoxiennes que Timur, le grand fondateur de notre dynastie, considérait autrefois comme sa patrie. Notre capacité à défendre cette région d'autres dynasties a beaucoup contribué à renforcer le soutien de notre dirigeant parmi les chefs."
 afghanistan_secured_mug:0 "Afghanistan Sécurisé"
 desc_afghanistan_secured_mug:0 "L'Afghanistan contrôle la route terrestre entre l'Inde, la Perse et la Transoxiane et c'est aussi une bonne zone de recrutement avec des liens étroits avec le sous-continent."
 conquest_of_persia:0 "Conquérant de la Perse"
 desc_conquest_of_persia:0 "L'État perse n'est plus un facteur au Khorasan. La réputation de notre dirigeant comme conquérant a inspiré une vague de recrues à affluer vers nos bannières et notre classe marchande exploite maintenant les opportunités qui abondent dans les terres nouvellement conquises."
 controlling_the_steppes:0 "Contrôle des Steppes"
 desc_controlling_the_steppes:0 "Les Steppes sauvages ont pendant des siècles abrité divers groupes qui ont rendu la vie très difficile au peuple russe fidèle. En pacifiant ces zones ouvertes, nous nous sommes assurés que notre population est en sécurité et avons repoussé les nomades musulmans."
 achieved_religious_unity_mission:0 "Une Foi Unifiée"
 desc_achieved_religious_unity_mission:0 "Nos efforts réussis pour renforcer la vraie foi dans notre pays ont mené à une poussée temporaire de soutien pour notre dirigeant et l'État."
 thriving_ship_building_sector:0 "Secteur de Construction Navale Prospère"
 desc_thriving_ship_building_sector:0 "Les nombreuses commandes aux chantiers navals de notre pays ont résulté en un secteur de construction navale prospère qui signifie à son tour des navires moins chers et plus efficacement produits pour l'État."
 british_ambition:0 "Ambition Britannique"
 desc_british_ambition:0 "Notre ambition de plus en plus réussie d'être vue comme le seul État des Îles Britanniques a donné un nouveau poids à nos paroles et notre réputation internationale."
 completing_the_reconquista:0 "Compléter la Reconquista"
 desc_completing_the_reconquista:0 "Notre lutte réussie pour compléter la Reconquista et rendre l'Ibérie sûre des incursions musulmanes pour l'avenir a laissé nos armées avec à la fois une expérience précieuse et une détermination plus forte."
 venetian_terra_firma:0 "Terra Firma Étendue"
 desc_venetian_terra_firma:0 "Notre contrôle croissant sur le continent nord-italien nous a permis de nous débarrasser de nombreuses traditions administratives anciennes et nous a permis de taxer toutes nos possessions continentales beaucoup plus efficacement."
 lithuanian_russian_ambition:0 "Contrôler les États Russes"
 desc_lithuanian_russian_ambition:0 "Avec une emprise fermement rétablie sur les états des zones russes et ruthéniennes dans notre sphère d'influence, nous sommes vus comme la continuation naturelle des plus grands états de l'histoire de la région et pour nos sujets toute pensée d'indépendance semble de plus en plus distante."
 polish_partitions:0 "Conquête de la Pologne"
 desc_polish_partitions:0 "L'État polonais s'est survécu et comme d'autres voisins nous visons à prendre sa place. Notre grand succès dans cette ambition a mené le reste de Cannor à nous regarder avec un respect nouveau. L'acquisition de la terre elle-même a grandement facilité les communications au sein de notre État et en conséquence les revenus des impôts sont temporairement plus élevés."
 death_of_lithuania:0 "Conquête de la Lituanie"
 desc_death_of_lithuania:0 "L'État lituanien s'est survécu et comme d'autres voisins nous visons à prendre sa place. Notre grand succès dans cette ambition a mené le reste de Cannor à nous regarder avec un respect nouveau."
 prussian_ambition:0 "Ascendance Prussienne"
 desc_prussian_ambition:0 "Nous travaillons pour la montée de la Prusse comme un État fort et unifié en Allemagne orientale et Pologne."
 great_inti_festivals:0 "Prosélytisme Inti"
 desc_great_inti_festivals:0 "Tous nos sujets doivent participer à nos rituels et seront honorés au moins une fois par le dirigeant de notre religion afin de leur faire voir la lumière de la vraie foi."
 nahuatl_sacrificial_stones:0 "Prosélytisme Nahuatl"
 desc_nahuatl_sacrificial_stones:0 "Nous impliquons tous nos sujets dans de grandes cérémonies sacrificielles dans leurs centres régionaux pour les immerger dans notre religion."
 yellow_shamanism_modifier:0 "Chamanisme Jaune"
 desc_yellow_shamanism_modifier:0 "Nous avons choisi d'embrasser les éléments syncrétiques du Tengrisme et avons adopté plusieurs aspects des rituels et cérémonies bouddhistes dans notre foi."
 black_shamanism_modifier:0 "Chamanisme Noir"
 desc_black_shamanism_modifier:0 "Nous avons rejeté tout syncrétisme religieux et avons plutôt choisi de répandre une version aussi pure que possible de l'ancienne foi de nos ancêtres parmi nos sujets. Nous avons donc choisi d'autonomiser les Chamanes Noirs parmi notre peuple car ils ont également rejeté les influences extérieures."
 rites_of_admission_modifier:0 "Rites d'Admission"
 desc_rites_of_admission_modifier:0 "Nous encourageons tous les sujets sous nos soins à apprendre notre religion et prendre les rites d'admission."
 royal_fires_modifier:0 "Feux Royaux"
 desc_royal_fires_modifier:0 "Nous avons rallumé les Feux Royaux autrefois allumés par Zoroastre lui-même. Bien qu'ils soient encore jeunes, ils agissent comme symbole de la force renouvelée de la foi zoroastrienne et de l'État qui les protège."
 reunification_with_parsees:0 "Réunification de la Diaspora Zoroastrienne"
 desc_reunification_with_parsees:0 "Nous avons réuni les terres zoroastriennes de Perse et d'Inde et créé un État plus fort et plus pur pour les deux communautés."
 ritual_education_modifier:0 "Éducation Rituelle"
 desc_ritual_education_modifier:0 "Nous promouvons la connaissance de nos anciens rituels parmi tous nos sujets, spécialement ceux qui manquent de vénération appropriée pour notre foi. Une fois qu'ils auront appris la vraie nature du monde et les esprits qui l'habitent, ils verront l'erreur de leurs anciennes voies."
 purification_movement_modifier:0 "Mouvement de Purification"
 desc_purification_movement_modifier:0 "Nous purgeons activement notre foi de tous les éléments syncrétiques et influences extérieures. Promouvant une version plus pure et plus forte de notre foi."
 wandering_shamans_modifier:0 "Chamanes Errants"
 desc_wandering_shamans_modifier:0 "Nous avons adopté une politique active d'envoyer nos Chamanes les plus charismatiques au plus profond des zones d'incroyants pour leur faire voir les vertus de notre religion. Ces Chamanes veilleront sur eux et enseigneront à d'autres à prendre leur place une fois qu'ils seront partis."
 codification_of_mayan_faith:0 "Traditions Religieuses Codifiées"
 desc_codification_of_mayan_faith:0 "Nous avons créé une version écrite de notre foi à utiliser pour éduquer nos sujets et répandre les traditions de notre peuple en terres étrangères."
 public_works_of_cairo:0 "Travaux Publics du Caire"
 desc_public_works_of_cairo:0 "Le Caire est devenu énorme et ingérable, l'assainissement et l'urbanisme souffrent depuis trop longtemps. Nous avons donc commencé un projet ambitieux d'urbanisme pour contrôler la croissance de la ville et éventuellement atteindre des tailles encore plus grandes."
 polish_ambition:0 "Ambition Polonaise"
 desc_polish_ambition:0 "En faisant progresser les positions de notre royaume comme hégémon régional dans notre partie de Cannor, nous avons réussi à gagner un soutien beaucoup plus fort pour nos monarques chez nous."
 bavarian_ambition:0 "Ambition Bavaroise"
 desc_bavarian_ambition:0 "En faisant progresser la position de notre duché en Allemagne du sud, nous sommes de plus en plus vus comme la puissance dominante de la région ce qui aide les étrangers à ignorer toute transgression mineure de notre part."
 byzantium_resurgent:0 "Byzance Résurgente"
 desc_byzantium_resurgent:0 "Nous sommes en voie de restaurer l'Empire Romain à sa gloire passée. Bien que la plupart voient nos tentatives avec mépris au mieux, nos anciens titres et histoire ancienne donnent une substance supplémentaire à toutes nos revendications."
 french_ambition:0 "Ambition Française"
 desc_french_ambition:0 "En étendant notre contrôle sur les zones bordant les terres traditionnelles de France, nous avons créé des conditions favorables pour centraliser notre contrôle sur les domaines sous notre contrôle."
 papal_sanction_for_church_taxes:0 "Sanction Ravelienne pour Taxes Accrues"
 desc_papal_sanction_for_church_taxes:0 "Le Rectorat a sanctionné notre droit de taxer les fidèles de notre nation pour une période, stimulant substantiellement nos revenus fiscaux."
 papal_blessing:0 "Bénédiction du Rectorat"
 desc_papal_blessing:0 "Le Haut Recteur a étendu sa bénédiction sur notre dirigeant et notre pays, augmentant grandement notre position à l'étranger et intérieurement."
 papal_indulgence:0 "Sanction du Rectorat pour notre Dynastie"
 desc_papal_indulgence:0 "Le Haut Recteur a émis une proclamation sanctionnant les actions passées des dirigeants de notre dynastie et déclarant le droit divin que nous avons au trône de notre royaume."
 papal_sanction_for_holy_war:0 "Sanction Ravelienne de Guerre"
 desc_papal_sanction_for_holy_war:0 "Le Haut Recteur a jugé bon de déclarer son soutien aux guerres dans lesquelles notre pays est actuellement impliqué, augmentant grandement l'enthousiasme de la population générale à rejoindre nos armées."
 papal_legate:0 "Légat du Rectorat"
 desc_papal_legate:0 "Un émissaire du Rectorat Ravelien a été attaché à notre cour pour assister dans nos efforts diplomatiques avec à la fois son expertise et le respect supplémentaire que sa présence apporte aux négociations."
 holland_polders:0 "Développement d'Amsterdam"
 desc_holland_polders:0 "Grâce à une combinaison de moulins à vent, digues et tous moyens à leur disposition, les habitants de cette région ont réussi à annuler les difficultés du terrain marécageux de la région. En conséquence directe, la ville d'Amsterdam croît maintenant rapidement pour devenir un des centres économiques majeurs de la région."
 kapilendras_ambition:0 "Ambition de Kapilendra"
 desc_kapilendras_ambition:0 "Nous avons réalisé le rêve du roi guerrier Kapilendra et soumis les terres faibles qui entourent l'Orissa. Les récits de nos exploits et le nom de notre pays se sont répandus comme un feu de forêt et maintenant beaucoup de guerriers télougous sans maître affluent vers nos rangs."
 economic_development_of_mazovia:0 "Développement Économique de la Mazovie"
 desc_economic_development_of_mazovia:0 "Avec l'acquisition de la Mazovie par les rois polonais, la région a rapidement gagné en importance. Sa situation entre les cœurs économiques des États polonais et lituaniens en fait un arrêt idéal pour les commerçants ainsi qu'un bon emplacement pour la convocation de la Diète."
 eng_court_star_chamber:0 "Chambre Étoilée"
 desc_eng_court_star_chamber:0 "La Chambre Étoilée est une cour composée de conseillers privés et juges de droit commun. La haute position de cette cour assure que nous pouvons poursuivre même des délinquants socialement et politiquement importants. Bien que la cour soit généralement un excellent moyen de promouvoir la Justice Royale dans nos terres, certains Parlementaires s'opposent à ce qu'ils voient comme des décisions arbitraires conçues pour renforcer la monarchie."
 emperor_friendly_with_elector:0 "Électeur Favorable"
 desc_emperor_friendly_with_elector:0 "En nous assurant de maintenir le soutien de nos électeurs, nous avons renforcé notre influence dans l'Empire."
 old_rights_granted_to_nobility:0 "Droits Défendus de la Noblesse"
 desc_old_rights_granted_to_nobility:0 "Nous avons affirmé les droits de la noblesse d'agir indépendamment du monarque dans leurs propres domaines. Bien que cela ait grandement plu à beaucoup de nobles, cela a signifié une perte d'autorité étatique nationalement."
 maroserana:0 "Maroserana"
 desc_maroserana:0 "Une nouvelle classe dirigeante, les Maroserana, a émergé. Adoptant et changeant beaucoup de coutumes locales, ils centralisent et formalisent des aspects de la société malgache."
 expanded_mbudye:0 "Mbudye Étendu"
 desc_expanded_mbudye:0 "Le conseil qui gouverne aux côtés du chef a été étendu et s'est vu accorder plus d'influence avec la bénédiction de la famille du chef."
 trusted_merchants:0 "Marchands de Confiance"
 desc_trusted_merchants:0 "Nos marchands étant bien connus pour faire des affaires honnêtes et être francs en affaires, les gens du monde entier souhaitent faire des affaires avec eux."
 recruited_smugglers:0 "Contrebandiers Recrutés"
 desc_recruited_smugglers:0 "Des contrebandiers qui nous échappaient auparavant sont maintenant sur notre liste de paie pour espionner nos ennemis."
 embezzled_goods:0 "Biens Détournés"
 desc_embezzled_goods:0 "Les affaires locales sont corrompues, avec beaucoup d'exportations qui disparaissent vers le marché noir."
 distrusted_merchants:0 "Marchands Méfiés"
 desc_distrusted_merchants:0 "Les étrangers en sont venus à associer notre peuple aux mensonges et à la fraude, préférant ne pas faire affaire avec nos marchands."
 sea_route_to_india:0 "Vers l'Inde par Mer"
 desc_sea_route_to_india:0 "Depuis des générations nous rêvons de contourner le commerce méditerranéen en trouvant la route maritime vers l'Inde, nous libérant de la dépendance aux commerçants étrangers et caravanes. Enfin ce rêve semble à portée."
 peter_tuscan_reforms:0 "Les Réformes de Pierre Léopold"
 desc_peter_tuscan_reforms:0 "Malgré les souhaits de la plupart du peuple toscan, nous avons poussé les réformes pour amener la Toscane vers l'avenir."
 tuscany_fernandino_construction:0 "Les Projets de Construction du Duc"
 desc_tuscany_fernandino_construction:0 "Nous avons développé extensivement les terres autour de Pise, et amélioré les routes commerciales vers Florence."
 tuscany_duke_treasury:0 "Trésor du Duc"
 desc_tuscany_duke_treasury:0 "Le trésor de la ville de Florence est interchangeable avec le trésor personnel du Duc. Et le Duc n'y voit vraiment pas d'inconvénient."
 tuscany_state_treasury:0 "Trésor de la Ville"
 desc_tuscany_state_treasury:0 "Le trésor de la ville de Florence est interchangeable avec le trésor personnel du Duc. Heureusement le Duc n'a que les meilleurs intérêts de la ville à cœur."
 tus_bonfire_timer:0 "Minuteur du Bûcher"
 desc_tus_bonfire_timer:0 "Contrôle la fréquence des événements Savonarole."
 accademia_cimento:0 "Accademia del Cimento"
 desc_accademia_cimento:0 "L'Accademia, que notre dirigeant patronne, encourage l'expérimentation et l'étude scientifique rigoureuse."
 institution_cimento:0 "Accademia del Cimento Institutionnalisée"
 desc_institution_cimento:0 "Nous avons transformé l'Accademia del Cimento informelle en une institution nationale."
 the_chewa:0 "Les Chewa"
 desc_the_chewa:0 "Les Chewa ne font qu'un avec nous, et nous ne faisons qu'un avec eux."
 maravi_land_of_flames:0 "La Terre des Flammes"
 desc_maravi_land_of_flames:0 "Nos grands champs de travail du fer travaillent jour et nuit pour armer notre peuple."
 increased_african_indian_trade:0 "Commerce Accru avec l'Inde"
 desc_increased_african_indian_trade:0 "Les commerçants cannoréens ont rendu l'accès aux marchés indiens plus facile que jamais."
 nyau_secret_society:0 "Société Secrète Nyau"
 desc_nyau_secret_society:0 "Notre peuple est organisé par les sociétés secrètes de leur religion."
 oriental_press:0 "La Presse Orientale Médicis"
 desc_oriental_press:0 "La Presse Orientale imprime des œuvres en arabe, causant une plus grande communication avec les scientifiques et philosophes musulmans. Dans l'intention de les convertir, bien sûr."
 friction_among_troops:0 "Friction Parmi les Troupes"
 desc_friction_among_troops:0 "Les querelles entre les troupes de différents partis dans la ligue commerciale causent des problèmes dans notre armée."
 merchants_angered:0 "Marchands En Colère"
 desc_merchants_angered:0 "Les marchands d'une nation dans notre ligue commerciale sont contrariés de devoir payer des taxes qu'ils avaient évitées auparavant."
 recruited_pirates:0 "Pirates Recrutés"
 desc_recruited_pirates:0 "Des pirates qui nous causaient des problèmes servent maintenant sous notre pavillon comme corsaires."
 executed_pirates:0 "Pirates Exécutés"
 desc_executed_pirates:0 "L'exécution publique d'une bande de pirates infâmes a servi d'exemple à tous."
 cheap_timber:0 "Bois Bon Marché"
 desc_cheap_timber:0 "Des matériaux peu coûteux et de faible qualité sont utilisés pour la construction de nos navires."
 double_entry_booking:0 "Comptabilité en Partie Double"
 desc_double_entry_booking:0 "Les avancées en comptabilité nous permettent d'exécuter les transactions plus efficacement."
 noble_power_elective_monarchy:0 "Noblesse au Pouvoir"
 desc_noble_power_elective_monarchy:0 "La noblesse a saisi entièrement le pouvoir d'un roi déjà affaibli, servant maintenant simplement de figure de proue dans un État complètement décentralisé."
 emperor_condemns_tuscany:0 "L'Empereur Condamne la Toscane"
 desc_emperor_condemns_tuscany:0 "L'Empereur voit notre Grand-Duché comme un affront à son autorité."
 russian_ambition_modifier:0 "Ascendance Russe"
 desc_russian_ambition_modifier:0 "Nous travaillons pour la montée de la Russie comme un État fort et unifié pour gouverner Cannor Oriental."
 swahili_ports_under_portuguese_thumb:0 "Contrôle sur le Commerce Swahili"
 desc_swahili_ports_under_portuguese_thumb:0 "Par l'usage audacieux de la force, nous avons intimidé ceux qui trafiquent les ports commerciaux Swahilis pour qu'ils nous paient des péages."
 unruly_population:0 "Locaux Frustrés"
 desc_unruly_population:0 "Les autorités locales sont frustrées par le manque d'institutions formelles dans notre système de gouvernement et s'appuient plutôt de plus en plus sur les institutions de gouvernement local."
 government_reform_feudalism:0 "Renforcer la Bureaucratie"
 desc_government_reform_feudalism:0 "Nous avons cédé aux demandes des autorités locales d'éradiquer les pires formes d'abus de pouvoir dans notre gouvernement, permettant à des institutions plus modernes de croître dans notre pays. Bien que généralement bénéfique, cela résultera aussi en beaucoup de tension."
 upset_magnates:0 "Fermiers Contrariés"
 desc_upset_magnates:0 "En introduisant de nouvelles cultures et permettant des rendements plus élevés des zones où les magnats froids et capitalistes fermiers ont moins d'influence, nous avons contrarié ces groupes d'intérêt."
 introduction_of_new_world_crops:0 "Introduction de Cultures d'Aelantir"
 desc_introduction_of_new_world_crops:0 "L'État a tenté d'amener les fermiers locaux à introduire plusieurs cultures d'Aelantir. Cela a généralement augmenté la production mais a contrarié ceux qui dominaient auparavant le secteur agricole de la province."
 hostile_publications:0 "Circulation de Publications Hostiles"
 desc_hostile_publications:0 "Des publications contenant plusieurs accusations viles et fausses ont connu une circulation très répandue dans cette zone."
 state_censorship:0 "Censure d'État"
 desc_state_censorship:0 "Nous avons frappé durement tous les imprimeurs de cette zone pour les empêcher de répandre des mensonges ou calomnies du gouvernement central. Ces actions semblent avoir apporté une nouvelle paix à la région, même si cela vient au prix de certains imprimeurs qui ont déménagé leurs affaires ailleurs."
 botanist_secrets_revealed:0 "Connaissance Répandue du Pays"
 desc_botanist_secrets_revealed:0 "Des groupes de Botanistes, Géologues, Zoologues et Sociologues ont étudié notre pays et documenté tout ce qu'ils trouvaient intéressant. Cette connaissance a ensuite été imprimée et répandue pour le bénéfice de l'humanité : Bien que ce noble but soit admirable, cela signifie aussi que quiconque le souhaite peut prendre part à la connaissance d'où sont nos ressources naturelles précieuses et dans une certaine mesure comment nous les utilisons et les gardons."
 coffee_house_culture:0 "Discussion Publique"
 desc_coffee_house_culture:0 "Cette zone connaît une diffusion accélérée d'idées due à la tolérance répandue de tous types de critiques par le public. Bien que nous puissions apprendre beaucoup du grand public ayant nos défauts soulignés, cela n'a pas fait grand-chose pour améliorer notre image publique."
 restrictions_on_public_meetings:0 "Restrictions sur les Réunions Publiques"
 desc_restrictions_on_public_meetings:0 "Nous avons temporairement restreint le droit de se réunir en groupes plus larges pour éviter les effets nuisibles de discussions sauvages"
 local_slave_chief:0 "Chefs Esclavagistes"
 desc_local_slave_chief:0 "Les hommes forts locaux de cette zone ont construit une base de pouvoir plus forte pour eux-mêmes basée sur le pillage de leurs voisins pour des esclaves qu'ils vendent ensuite aux marchands étrangers."
 slave_entrepot:0 "Entrepôt d'Esclaves"
 desc_slave_entrepot:0 "Il s'agissait d'un de nos premiers entrepôts d'esclaves dans cette région et il est resté un centre majeur du commerce d'esclaves depuis."
 major_slave_market:0 "Marché d'Esclaves Majeur"
 desc_major_slave_market:0 "Un ensemble de réglementations strictes et monopoles royaux assure que tout commerce d'esclaves doit passer par ce point dans notre pays."
 slave_empire:0 "Économie Esclavagiste"
 desc_slave_empire:0 "Notre secteur d'exportation est largement dominé par un secteur esclavagiste prospère. Nous vendons de grandes quantités de nos compatriotes aux marchands de pays lointains. Bien que cela nuise à notre pays de bien des manières, cela nous a donné accès non seulement à une source stable de revenus mais à une source de technologie que nous manquerions autrement."
 difficulty_very_easy_player:0 "Joueur (Très Facile)"
 difficulty_easy_player:0 "Joueur (Facile)"
 difficulty_normal_player:0 "Joueur (Normal)"
 difficulty_hard_player:0 "Joueur (Difficile)"
 difficulty_very_hard_player:0 "Joueur (Très Difficile)"
 difficulty_very_easy_ai:0 "IA (Très Facile)"
 difficulty_easy_ai:0 "IA (Facile)"
 difficulty_normal_ai:0 "IA (Normal)"
 difficulty_hard_ai:0 "IA (Difficile)"
 difficulty_very_hard_ai:0 "IA (Très Difficile)"
 conquerors_presence:0 "La Présence du Conquérant"
 desc_conquerors_presence:0 "Notre dirigeant a pris l'habitude de visiter occasionnellement nos campements d'armée, insufflant un grand courage dans le cœur de nos troupes."
 the_beating_of_the_drums:0 "Le Battement des Tambours"
 desc_the_beating_of_the_drums:0 "Notre dirigeant est un conquérant inspirant et a eu beaucoup de chants de marche écrits en son honneur."
 trade_company_factory:0 "Usine de Compagnie Commerciale"
 desc_trade_company_factory:0 "Une Compagnie Commerciale Cannoréenne s'est vu accorder des droits étendus pour établir une présence dans cette province."
 pushing_back_the_tatars:0 "Repousser les Tatars"
 desc_pushing_back_the_tatars:0 "En continuant à attaquer et détruire les bases des pillards Tatars sur notre frontière, nous encourageons nos sujets russes à recoloniser les steppes."
 conquest_of_siberia:0 "Conquête de la Sibérie"
 desc_conquest_of_siberia:0 "En utilisant notre puissance militaire pour sauvegarder nos établissements en Sibérie, nous avons réussi à encourager nos sujets à coloniser la région."
 blissful_ignorance:0 "Ignorance Bénie"
 desc_blissful_ignorance:0 "En décourageant les activités intellectuelles, nous avons ralenti la diffusion de nouvelles idées dans notre société."
 power_to_advisors:0 "Conseil Autonomisé"
 desc_power_to_advisors:0 "Les hommes et femmes doués dont nos dirigeants aiment s'entourer ont reçu des pouvoirs plus étendus pour gouverner en notre temps de besoin. Contrairement à la Noblesse ou aux élites Provinciales, ces conseillers ne sont loyaux qu'à l'État. Cela assure que tout continue comme d'habitude, et impressionne beaucoup certains de nos voisins."
 bra_new_chancellery:0 "Nouvelle Chancellerie"
 desc_bra_new_chancellery:0 "Afin de mieux affirmer notre autorité, nous avons créé une nouvelle chancellerie où nous avons commencé à remplacer les administrateurs liés au clergé pour plutôt compter plus étroitement sur des officiels séculiers loyaux à la couronne."
 pru_berlin_renovations:0 "Rénovations de Berlin"
 desc_pru_berlin_renovations:0 "Une armée d'architectes et constructeurs ont commencé à remodeler Berlin et Cölln d'une modeste capitale allemande en une grande ville du monde. Nous construisons des palais, fortifications, routes, jardins et églises ainsi que défrichons les forêts et drainons les nombreux marais qui nuisent au développement urbain dans cette province."
 pru_unification_of_berlin:0 "Unification de Berlin"
 desc_pru_unification_of_berlin:0 "Grâce à un effort extensif pour faire de la province autour de notre capitale royale un lieu plus viable pour une grande ville, nous avons réussi à fusionner les anciennes villes de Berlin et Cölln tout en créant de meilleures conditions pour la croissance future. Nos rénovations ont aussi transformé ce qui était autrefois une ville modeste en une capitale baroque proprement impressionnante de notre dynastie."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "Afin de protéger le Brandebourg d'être jamais divisé, les fils cadets de notre dynastie n'hériteront jamais d'une partie des terres brandebourgeoises. Au lieu de cela, tout ira au fils aîné."
 pru_unified_legal_system:0 "Système Légal Unifié"
 desc_pru_unified_legal_system:0 "Nous sommes allés à grands efforts pour unifier nos systèmes légaux internes, éradiquant les abus et mauvaises pratiques tout en professionnalisant la magistrature."
 redmans_burden:0 "Lumières"
 desc_redmans_burden:0 "La population locale apprendra les merveilles de la civilisation."
 pru_sanssouci_palace:0 "Sanssouci"
 desc_pru_sanssouci_palace:0 "Comme symbole des lumières cannoréennes, le magnifique palais-jardin de Sanssouci se trouve ici."
 bra_nobles_unhappy:0 "Junkers Mécontents"
 desc_bra_nobles_unhappy:0 "Nous avons choisi d'étendre le pouvoir central au détriment de la noblesse propriétaire terrienne. Ils ne sont pas amusés."
 bra_burghers_unhappy:0 "Droits des Bourgeois Piétinés"
 desc_bra_burghers_unhappy:0 "Nous avons choisi d'étendre le pouvoir central au détriment des bourgeois, comptant plutôt sur le soutien des Junkers. Les bourgeois ne sont pas amusés."
 brandenburg_recess:0 "La Dernière Diète"
 desc_brandenburg_recess:0 "Nous avons obtenu le droit de gérer les finances nous-mêmes, coupant entièrement les états du pays de l'équation. Bien qu'ils conservent certains droits pour éviter la taxation eux-mêmes, cela nous permet d'étendre grandement notre armée."
 pru_building_sanssouci:0 "Construction de Sanssouci"
 desc_pru_building_sanssouci:0 "Les meilleurs architectes du royaume luttent actuellement pour compléter le palais de Sanssouci selon la vision précise de notre dirigeant."
 bra_crushing_the_robber_barons:0 "Barons Pillards Écrasés"
 desc_bra_crushing_the_robber_barons:0 "Nous avons sévèrement montré à toutes les familles qui s'engagent dans des activités de Baron Pillard que nous ne tolérerons pas de telle activité criminelle. Tous les Barons Pillards seront exécutés."
 bra_robber_baron_resurgence:0 "Résurgence des Barons Pillards"
 desc_bra_robber_baron_resurgence:0 "Par peur de fâcher les nobles, nous avons choisi de ne pas agir très décisivement contre la résurgence des Barons Pillards dans nos terres. En conséquence, le commerce souffre et l'anarchie est un problème croissant dans tout le royaume."
 bra_kreditwerk:0 "Kreditwerk"
 desc_bra_kreditwerk:0 "Nous avons étendu les privilèges et prérogatives du Kreditwerk dirigé par les états qui est une des institutions financières les plus importantes de notre État."
 accepted_culture_demoted:0 "Culture Récemment Rétrogradée"
 MODIFIER_LOCAL_CORE_CREATION:0 "Coût de Création de Cœur Local"
 bergen_riots:0 "Perte d'Influence à Bergen"
 nor_hollendertiden:0 "Hollendertiden"
 desc_nor_hollendertiden:0 "Les Marchands hollandais dominent notre économie et nous devenons en conséquence un pays de plus en plus orienté vers la marine."
 nor_prospecting_the_skands:0 "Prospection des Scandes"
 desc_nor_prospecting_the_skands:0 "Nous payons plusieurs mineurs et prospecteurs pour ne laisser aucune pierre non retournée dans leur recherche de métaux qui peuvent être utilisés pour créer une industrie d'armement domestique."
 nor_kongsberg_mine:0 "Mine d'Argent de Kongsberg"
 desc_nor_kongsberg_mine:0 "La ville minière de Kongsberg a grandi en véritable colonie de mineurs et entrepreneurs parlant allemand au sein de la Norvège. Les lois locales sont similaires à celles des villes minières allemandes en Saxe et l'allemand est la langue parlée ici dans tout, des sermons au discours quotidien.\nNéanmoins la Monnaie de Kongsberg est une source bienvenue et stable de nouveaux revenus pour le trésor de l'État."
 nor_rebuilding_oslo:0 "Reconstruction d'Oslo"
 desc_nor_rebuilding_oslo:0 "Le Grand incendie d'Oslo a si complètement détruit la ville que nous créons maintenant une nouvelle capitale de l'autre côté de la baie, plus près de la forteresse d'Akershus. La nouvelle capitale est planifiée pour résister à la fois au feu et aux invasions étrangères ainsi qu'exhiber le goût baroque exquis de notre classe dirigeante."
 nor_global_integration:0 "Liens Hollandais-Norvégiens"
 desc_nor_global_integration:0 "Nos liens forts avec les villes maritimes des Basses-Terres facilitent une diffusion rapide d'idées, contacts et institutions dans nos terres."
 dan_crown_lands_recovered:0 "Terres de la Couronne Récupérées"
 desc_dan_crown_lands_recovered:0 "Nous nous sommes lancés dans une politique de limitation de la mise en gage des châteaux de la couronne à la noblesse tout en réclamant ceux qui avaient déjà été mis en gage. Cela nous a rendus assez impopulaires avec les nobles du royaume mais les revenus de l'État ont augmenté."
 dan_crown_lands_lost:0 "Terres de la Couronne Perdues"
 desc_dan_crown_lands_lost:0 "Nos prédécesseurs ont eu une politique de longue date de résoudre les problèmes financiers temporaires, si terribles, en mettant en gage d'importants châteaux de la couronne à la noblesse du royaume. Cela a sévèrement limité nos revenus de certaines des parties les plus riches du royaume."
 dan_bavarian_holdings:0 "Possessions Bavaroises"
 desc_dan_bavarian_holdings:0 "Outre la couronne du Danemark, Christophe III, aussi connu comme Christophe de Bavière, a hérité des possessions de son père en Oberpfalz. En temps de besoin, celles-ci peuvent être utilisées pour compléter les revenus de l'État."
 skanemarket:0 "Marché de Scanie"
 desc_skanemarket:0 "Une des foires commerciales les plus importantes de la Mer Baltique, le Marché de Scanie est où les eaux riches en harengs autour d'Øresund et Falsterbo-Skanör sont achetées par des marchands de tout Cannor Occidental. Le marché a aussi grandi au fil du temps pour être l'entrepôt majeur pour tous biens cannoréens occidentaux destinés à la Scandinavie Orientale. Il y a cependant lieu de s'inquiéter, car le hareng semble être devenu moins abondant au fil du temps..."
 icelanding_fisher_sea:0 "Mer de Pêche Islandaise"
 desc_icelanding_fisher_sea:0 "Les eaux au large de la côte d'Islande sont une mer fructueuse remplie de morue, qui est très recherchée en Angleterre et en Allemagne. Ainsi, l'Islande attire beaucoup de pêcheurs étrangers."
 dansborg_factory:0 "Usine Dansborg"
 desc_dansborg_factory:0 "Cette province abrite l'usine de Dansborg, une colonie commerciale danoise."
 scutage_disable:0 "Écuage Désactivé"
 developed_subject:0 "Provinces développées"
 placated_ruler:0 "Dirigeant apaisé"
 placed_relative_on_throne:0 "A placé un parent sur le trône"
 place_relative_on_throne_not_regency:0 "A placé un parent sur le trône"
 enforced_religion:0 "A imposé la religion"
 enforced_religion_different_group:0 "A imposé la religion"
 enforced_culture:0 "A imposé la culture"
 replaced_governor:0 "A remplacé le gouverneur"
 paid_subject_loan:0 "A payé nos prêts"
 bestowed_gifts:0 "Nous a offert des cadeaux"
 sent_additional_troops:0 "A envoyé des troupes supplémentaires"
 demanded_artifacts:0 "A exigé des artefacts"
 demanded_additional_tribute:0 "A exigé un tribut supplémentaire"
 forced_seppuku:0 "A forcé l'Abdication"
 contributed_to_capital:0 "A contribué à la Capitale"
 conscripted_general:0 "Général Conscrit"
 forced_isolation:0 "A forcé l'Isolationnisme"
 lost_independence_war:0 "A perdu la guerre d'indépendance"
 enforced_peace:0 "A imposé la paix"
 dan_pluralistic_government:0 "Gouvernement Pluraliste"
 desc_dan_pluralistic_government:0 "Notre dirigeant a mis de côté le Conseil Royal de Nobles et Évêques et gouverne plutôt avec le soutien des Classes Marchandes. Cela ne nous a pas rendus populaires avec beaucoup en dehors du groupe de Bourgeois dirigeants mais cela a facilité le développement de notre pays dans une direction pluraliste."
 danish_dutch_burgundian_inspiration:0 "Politiques Pro-Hollandaises au Danemark"
 growth_of_the_cattle_trade:0 "Croissance du Commerce du Bétail"
 desc_growth_of_the_cattle_trade:0 "Une augmentation soudaine de la demande pour les Bœufs et autres biens agricoles dont notre pays est riche a résulté en une montée économique substantielle. Alors que le pouvoir économique et politique des grands propriétaires fonciers grandit, les petits fermiers ou paysans libres deviennent de plus en plus privés de droits."
 dan_ulfeldt_deposed:0 "A Affirmé le Pouvoir sur le Conseil Royal"
 desc_dan_ulfeldt_deposed:0 "En déposant Corfitz Ulfeldt et brisant sa base de pouvoir parmi la haute noblesse, nous avons autonomisé la Monarchie Danoise."
 dan_council_empowered:0 "Conseil Royal Puissant"
 desc_dan_council_empowered:0 "En cédant aux tentatives de restreindre le pouvoir de la Monarchie par le Conseil Royal, nous avons sérieusement affaibli notre position pour gouverner le royaume."
 junker_dominance_prussian_monarchy:0 "Dominance des Junkers"
 desc_junker_dominance_prussian_monarchy:0 "Notre monarchie autrefois fière a été réduite à un tampon que les nobles importants mettent sur les décisions gouvernementales. Les coffres de l'État sont systématiquement pillés par les mêmes nobles qui dirigent notre gouvernement."
 umera_dominance_ottoman_government:0 "Dominance des Ümera"
 desc_umera_dominance_ottoman_government:0 "Bien que la Maison d'Osman conserve le pouvoir sur notre pays en nom, les Ümera ont pris le contrôle des possessions de notre famille et arraché tout pouvoir pratique de la maison impériale. Ils s'enrichissent systématiquement de nos revenus et abusent de leur pouvoir en notre nom."
 bushi_power_japan:0 "Dominance des Bushi"
 desc_bushi_power_japan:0 "Notre État autrefois fier est devenu entièrement dominé par les diverses factions mineures et cliques à notre cour. Le pouvoir appartient à ceux des Bushi qui contrôlent la cour elle-même, avec le véritable chef de notre dynastie réduit à une marionnette entre leurs mains."
 boyar_dominance:0 "Dominance des Boyards"
 desc_boyar_dominance:0 "Notre État autrefois fier est devenu si dominé par les Boyards que l'autorité de notre dirigeant a été réduite au-delà de toute reconnaissance. Toutes les décisions nécessitent encore le nom du souverain mais ceci est facilement amendé par un grand approvisionnement de tampons auquel un conseil de nos aristocrates dirigeants a libre accès."
 chi_local_trade_regulations:0 "Réglementations Commerciales Locales"
