 desc_supressed_religious_minority:0 "Cette province a un grand nombre de convertis récents à une religion différente de celle de la majorité. Nous avons pris des mesures pour nous assurer que la province reste fermement fidèle au seul vrai rite."
 supressing_personal_faith:0 "Répression de la Foi Personnelle"
 desc_supressing_personal_faith:0 "Bien que notre [Root.Monarch.GetTitle] ne soit pas [Root.Monarch.GetHerselfHimself] un vrai croyant de la religion d'état, [Root.Monarch.GetSheHe] réprime [Root.Monarch.GetHerHis] croyances personnelles pour le bien de l'état."
 increased_tolerance_of_heretics:0 "Tolérance Accrue envers les Hérétiques"
 desc_increased_tolerance_of_heretics:0 "Avec le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] suivant une foi hérétique, nous avons dû faire des concessions pour d'autres qui se sont écartés du chemin officiel de notre [Root.GovernmentName]."
 heathen_ruler_religious_tensions:0 "Tensions Religieuses"
 desc_heathen_ruler_religious_tensions:0 "La région [Root.GetAreaName] a vu une forte augmentation des troubles religieux et de la violence liés au patronage ouvert d'une foi païenne dans la capitale du pays."
 learning_from_cultural_brethren:0 "Apprentissage auprès des Frères Culturels"
 desc_learning_from_cultural_brethren:0 "Notre dirigeant a utilisé les liens étroits avec les pays avec lesquels [Root.Monarch.GetSheHe] a une affinité culturelle."
 support_for_advisor:0 "Soutien au Gouvernement"
 desc_support_for_advisor:0 "Grâce à l'ascension rapide de quelques individus progressistes de cette communauté vers de hautes positions gouvernementales, leur région soutient maintenant fortement l'état."
 influential_power_holder:0 "Détenteur de Pouvoir Influent"
 desc_influential_power_holder:1 "Nous avons été bénis par la coopération d'un détenteur de pouvoir local polyvalent dans cette région. En tant que sujet loyal de l'état, il fait un excellent travail pour nous."
 por_conquest_of_hormuz:0 "Offre pour le Golfe Persique"
 desc_por_conquest_of_hormuz:0 "En prenant le contrôle de l'Île d'Hormuz, nous avons réussi à sécuriser une base depuis laquelle nous pouvons contrôler le commerce du Golfe Persique."
 sultan_of_muscat:0 "Sultan de Mascate"
 desc_sultan_of_muscat:0 "Nous avons pris le contrôle de la Batinah et de la côte omanaise vers le golfe Persique. Nous nous sommes finalement assurés que les villes commerciales omanaises soient sous contrôle omanais et avons établi notre [Root.GovernmentName] comme le leader de tous les Omanais."
 omani_ambition:0 "Ambition Omanaise"
 desc_omani_ambition:0 "C'est le destin d'Oman de gouverner la mer d'Arabie, de contrôler son commerce et de dominer ses voies maritimes."
 new_colony:0 "Nouvelle Colonie Fondée"
 desc_new_colony:0 "Notre récent établissement d'une nouvelle colonie a revitalisé notre économie."
 mamluk_amir_dominance:0 "Domination des Émirs Mamelouks"
 desc_mamluk_amir_dominance:0 "Notre gouvernement est paralysé par le factionnalisme et les luttes intestines entre les puissantes maisons mameloukes."
 amir_dominance:0 "Domination des Émirs"
 desc_amir_dominance:0 "Les détenteurs de pouvoir locaux ont pris le contrôle de toutes les fonctions gouvernementales et paralysé notre état."
 rise_of_the_ayyubids:0 "Ascension de l'Aigle"
 desc_rise_of_the_ayyubids:0 "Nous avons reconquis une partie de l'Héritage de Saladin, restaurant les terres que notre dynastie avait jadis perdues."
 guru_granth_sahib_military:0 "Guru Granth Sahib"
 desc_guru_granth_sahib_military:0 "Le Guru vivant éternel nous inspire à défendre notre foi et nos compatriotes."
 guru_granth_sahib_spread:0 "Guru Granth Sahib"
 desc_guru_granth_sahib_spread:0 "Le Guru vivant éternel continue d'inspirer et de guider les générations dans les voies du Sikhisme."
 muslim_enforced_religion:0 "Imposer l'Unité Religieuse"
 desc_muslim_enforced_religion:0 "Nous ne devons pas tolérer les hérétiques dans notre royaume. Un ensemble sévère de lois conçues pour cibler tous les adeptes des traditions de faux Imams et prêtres nous a permis de marginaliser toute influence hérétique dans notre société."
 jingdezhen_kilns:0 "Fours de Jingdezhen"
 desc_jingdezhen_kilns:0 "L'histoire de Jingdezhen en tant que site de four majeur remonte à 1004. Au 14ème siècle, c'était le plus grand centre de production de porcelaine en Chine et le centre de la grande majorité de toute la Porcelaine Impériale exportée tout au long de la période."
 nankai_tsunami:0 "Tsunami de Nankai"
 desc_nankai_tsunami:0 "Cette province se remet lentement des effets d'une vague de tsunami géante qui a emporté maisons, châteaux et routes."
 restructuring_edo_safer:0 "Reconstruction"
 desc_restructuring_edo_safer:0 "Nous dépensons de grandes ressources pour construire une nouvelle ville plus sûre et plus efficace ici après que le grand incendie de Meireki ait brûlé la colonie existante jusqu'au sol."
 restructuring_edo_charitable:0 "Reconstruction"
 desc_restructuring_edo_charitable:0 "Nous dépensons de grandes ressources pour aider tous ceux qui ont perdu leurs maisons dans le grand incendie de Meireki à reconstruire et créer de nouvelles vies dans la nouvelle ville."
 ashes_of_mount_fuji:0 "Cendres du Mont Fuji"
 desc_ashes_of_mount_fuji:0 "Cette province se remet lentement des effets de l'éruption du Mont Fuji. Bien que l'éruption n'ait pas causé beaucoup de dommages directs sous forme de lave ou de rochers, elle a couvert les champs de cendres et de scories et causé de sévères inondations par l'envasement des rivières locales."
 chushingura:0 "Chushingura"
 desc_chushingura:0 "Avec le temps, le conte des quarante-sept Ronin et leur quête pour venger leur maître est devenu une légende populaire. Inspirant des générations de guerriers dans notre royaume."
 chushingura_popular_bandits:0 "Bandits Populaires"
 desc_chushingura_popular_bandits:0 "L'histoire des quarante-sept Ronin et leur quête pour venger leur maître, déterminés à ne laisser rien les arrêter, inspire la résistance aux changements vitaux que nous entreprenons pour façonner la société japonaise."
 kyoto_of_the_west_modifier:0 "Kyoto de l'Ouest"
 desc_kyoto_of_the_west_modifier:0 "Nous avons fait de Yamaguchi la plus grande ville du Japon occidental. Une capitale tentaculaire non seulement de notre Clan mais de tous les nobles influents de cette région."
 merchant_council_of_sakai:0 "Conseil Marchand de Sakai"
 desc_merchant_council_of_sakai:0 "Nous avons donné aux Marchands de cette ville le droit de se gouverner eux-mêmes, permettant à la ville et à son influence de croître sous notre protection."
 azuchi_castle:0 "Château d'Azuchi"
 desc_azuchi_castle:0 "Cette province abrite l'impressionnant château d'Azuchi. Construit pour servir de modèle à tout le royaume avec ses hauts murs de pierre et sa conception orientée vers les armes à feu."
 #New Missions
 thriving_arms_industry:0 "Industrie d'Armement Florissante"
 desc_thriving_arms_industry:0 "Nos efforts pour renforcer l'armée ont résulté en un grand essor pour nos producteurs d'armes domestiques."
 growth_of_capital:0 "Croissance de la Capitale"
 desc_growth_of_capital:0 "Grâce à nos politiques expansionnistes, l'importance de cette région comme capitale et cœur de notre pays a résulté en un grand afflux de personnes, d'investissements et d'opportunités commerciales."
 expansionist_country:0 "Politiques Expansionnistes"
 desc_expansionist_country:0 "Notre intégration rapide de nouvelles terres nous a apporté à la fois respect et leçons précieuses en gouvernance."
 army_enthusiasm:0 "Enthousiasme de l'Armée"
 desc_army_enthusiasm:1 "Notre volonté d'investir dans la création d'armées permanentes a mené à une vague d'enthousiasme pour l'armée. Beaucoup recherchent des carrières militaires tant parmi les roturiers que les plus aisés et nos recruteurs ont maintenant le luxe du choix là où ils auraient pu dans le passé devoir accepter quiconque était intéressé."
 hegemonic_ambition:0 "Ambition Hégémonique"
 desc_hegemonic_ambition:0 "Notre expansion territoriale et notre leadership incontesté de notre région d'origine a mené à un respect international croissant et une cohésion interne."
 influential_diplomacy:0 "Diplomates Influents"
 desc_influential_diplomacy:0 "Notre promotion de relations étroites avec nos alliés a porté ses fruits sous la forme d'un plus grand respect pour nous internationalement."
 obedient_subjects:0 "Sujets Obéissants"
 desc_obedient_subjects:0 "Avec le temps, les classes dirigeantes de nos sujets en sont venues à réaliser la grandeur de notre cour. Ils ont reçu honneurs et rangs dans nos rôles de noblesse et sont désireux d'accepter notre gouvernance plus directe."
 naval_enthusiasm_mission:0 "Enthousiasme Naval"
 desc_naval_enthusiasm_mission:0 "Nos efforts pour renforcer la marine ont créé un enthousiasme généralisé pour elle dans notre pays avec plus de gens voulant s'engager comme officiers et marins."
 dominant_trade_hub:0 "Hub Commercial Dominant"
 desc_dominant_trade_hub:0 "Cette province est devenue un hub commercial dominant grâce à la grande influence que ses marchands ont acquise dans toute la région."
 east_india_trade_rush:0 "Commerce Croissant avec Haless"
 desc_east_india_trade_rush:0 "Notre politique de soutien au commerce avec Haless par la conquête de ports importants nous a ouvert ce marché d'une manière sans précédent. La ruée pour établir de nouveaux liens commerciaux avec Haless a mené à un boom dans de nombreux secteurs de notre économie."
 growing_economy:0 "Économie Croissante"
 desc_growing_economy:0 "Nos efforts pour augmenter les revenus gouvernementaux ont créé des effets synergiques où nous pouvons tirer plus de nos investissements quand nous choisissons de les faire."
 building_spree:0 "Frénésie de Construction"
 desc_building_spree:0 "Notre investissement dans l'infrastructure apporte de grands bénéfices économiques immédiats à l'état."
 strong_treasury:0 "Département du Trésor Fort"
 desc_strong_treasury:0 "Notre volonté prouvée de nous engager dans des politiques économiques à long terme pour renforcer le trésor central a porté ses fruits. Notre banque centrale est maintenant respectée et ses politiques économiques de plus en plus efficaces."
 proto_industrialization:0 "Proto-Industrialisation"
 desc_proto_industrialization:0 "L'expansion rapide de moyens de production plus modernes et d'activités entrepreneuriales a stimulé une augmentation globale de la productivité et de la prospérité économique dans notre pays."
 imperial_ambition:0 "Ambition Impériale"
 desc_imperial_ambition:0 "Notre état grandissant est de plus en plus reconnu comme l'un des vrais empires de ce monde et d'une certaine façon cela a rendu les peuples conquis plus disposés à accepter notre règne. La vie sous le parapluie d'un vrai hégémon comme nous n'est pas nécessairement pire qu'elle ne l'aurait été sous le pouvoir local qu'ils connaissaient jadis."
 #Austrian Mission Rewards:
 austrian_silesia:0 "Silésie Autrichienne"
 desc_austrian_silesia:0 "Les terres contentieuses de Silésie cherchaient souvent protection auprès de notre voisin, la Bohême. Avec la Bohême écartée, elles prospéreront sous notre règne."
 succesful_bid_for_imperial_crown:1 "Candidature Réussie pour la Couronne Impériale"
 desc_succesful_bid_for_imperial_crown:1 "Ayant finalement acquis le titre impérial, nous avons œuvré pour renforcer davantage notre emprise sur les électeurs."
 habsburg_bohemia:0 "Royaume de Bohême"
 desc_habsburg_bohemia:0 "L'un des titres les plus prestigieux de l'Empire, la Bohême, fait maintenant partie du domaine héréditaire de notre famille. Bien que les états bohémiens ne soient généralement pas aussi facilement contraints que les autrichiens, c'est un atout majeur dans la politique impériale."
 austrian_empire:0 "Empire Autrichien"
 desc_austrian_empire:0 "Notre expansion en dehors de nos terres ancestrales et du Saint-Empire Romain Germanique a établi notre position comme une grande puissance aux yeux du monde et un Empire à part entière."
 royal_hungary:0 "Hongrie Royale"
 desc_royal_hungary:0 "Nous avons acquis la couronne de Hongrie, leur offrant une alternative sûre au règne turc. Le peuple hongrois afflue maintenant vers nos bannières, avec des minorités comme les Valaques et Allemands qui fuient aussi l'Expansion Ottomane dans les Balkans."
 austria_reunited:0 "Autriche Réunifiée"
 desc_austria_reunited:0 "Grâce à nos efforts, les domaines jadis fragmentés de l'Autriche ont été réunifiés."
 at_the_gates_of_europe:0 "Aux Portes de Cannor"
 desc_at_the_gates_of_europe:0 "Avec la chute de Belgrade, la route vers Cannor s'ouvre maintenant. De Vienne à Stockholm, les prêtres rallient leurs populations contre la nouvelle menace. Pendant ce temps, nous avons clarifié au monde que nous sommes la nouvelle puissance dominante dans les Balkans, ceux qui souhaitent renverser l'ancien ordre cherchent maintenant ardemment notre emploi."
 ottoman_hungary:0 "Hongrie Ottomane"
 desc_ottoman_hungary:0 "Notre contrôle sur la majeure partie du fleuve Danube nous permet de transporter biens et provisions plus efficacement aux armées à travers la région des Carpates."
 principality_of_transylvania:0 "Principauté de Transylvanie"
 desc_principality_of_transylvania:0 "Avec la Principauté de Transylvanie sous notre contrôle, nous sommes les maîtres de la Hongrie orientale et des montagnes des Carpates. La principauté transylvanienne et ses états ont cependant été autorisés à une grande liberté en échange de leur loyauté et de leur approvisionnement en matières premières comme le sel et l'or."
 ottoman_naval_expansion:0 "Croissance de la Marine Ottomane"
 desc_ottoman_naval_expansion:0 "Grâce à notre acquisition de provinces grecques, nous avons gagné accès à un grand nombre de marins expérimentés et de grands ports, un excellent début pour un empire naval."
 ottoman_naval_dominance:0 "Domination Navale"
 desc_ottoman_naval_dominance:0 "Vaincre les Chevaliers de Rhodes a remis la supériorité navale en Méditerranée orientale entièrement à nos flottes."
 anatolia_eyalet:0 "Consolidation de l'Eyalet d'Anatolie"
 desc_anatolia_eyalet:0 "En unifiant les Beyliks disparates d'Anatolie sous notre règne, nous avons créé une base de pouvoir forte pour l'expansion future dans le Caucase et le Levant."
 tur_barbary_pirates:0 "Pirates Barbaresques"
 desc_tur_barbary_pirates:0 "Nos bases navales au Maghreb nous ont permis de soutenir un grand nombre de corsaires et pirates qui sont une nuisance constante aux autres puissances méditerranéennes."
 conquest_of_the_levant:0 "Conquête du Levant"
 desc_conquest_of_the_levant:0 "En conquérant la grande région syrienne, nous avons sécurisé la ville sainte de Jérusalem avec les routes commerciales majeures du nord de la Syrie. Cela stimule grandement notre économie et nous permet de contrôler le flux de soie iranienne de l'est."
 # Russian Mission Rewards
 russian_integration:0 "Intégration Russe"
 desc_russian_integration:0 "Consolider tous les royaumes russes en un seul empire est une tâche monumentale, mais une qui est grandement aidée par notre administration capable."
 ruthenian_integration:0 "Intégration Ruthène"
 desc_ruthenian_integration:0 "Les peuples biélorusses et ruthènes ont beaucoup en commun avec nous Russes. Intégrer leurs terres dans notre empire s'avère relativement simple."
 convert_the_steppes:0 "Convertir les Steppes"
 desc_convert_the_steppes:0 "Les peuples nomades des Steppes doivent être convertis à notre foi."
 baltic_ambition_new:0 "Ambition Baltique"
 desc_baltic_ambition_new:0 "En prenant le contrôle par la force des ports de la Baltique, nous avons sécurisé un avantage concurrentiel pour nos commerçants. Au moins pour le moment."
 conquest_of_finland:0 "Conquête de la Finlande"
 desc_conquest_of_finland:0 "Conquérir la Finlande était difficile mais nous avons appris des leçons sur l'attrition du conflit."
 russian_pacific_port:0 "Port Russe du Pacifique"
 desc_russian_pacific_port:0 "Nous avons un port sur l'Océan Pacifique qui peut nous aider à construire une nouvelle flotte."
 siberian_fur_production:0 "Production de Fourrure Sibérienne"
 desc_siberian_fur_production:0 "Nos trappeurs exploitent de nouvelles sources de fourrure à travers la Sibérie"
 # Polish Mission Rewards
 integrating_mazovia:0 "Intégration de la Mazovie"
 desc_integrating_mazovia:0 "Nous devrions faire de l'intégration du Duché de Mazovie une priorité pour notre nation. Nos diplomates travaillent pour rendre ce processus aussi efficace que possible."
 integration_of_lithuania:0 "L'Union de la Pologne et de la Lituanie"
 desc_integration_of_lithuania:0 "La Pologne et la Lituanie sont enfin unies comme un seul royaume. Les efforts d'intégration sont aidés par la relation étroite de nos nations dans le passé."
 teutons_pacified:0 "Les Teutons Pacifiés"
 desc_teutons_pacified:0 "Enfin les arrivistes Chevaliers Teutoniques ont pleinement accepté la domination polonaise."
 silesia_conquered:0 "Silésie Conquise"
 desc_silesia_conquered:0 "Le royaume de Silésie est maintenant nôtre. Jadis gouverné par la dynastie Piast, il retombe sous domination polonaise."
 #Byzantines
 growth_of_the_orthodox_church:0 "Croissance de l'Église Orthodoxe"
 desc_growth_of_the_orthodox_church:0 "Le renforcement de l'église orthodoxe dans les terres reconquises aux Ottomans a mené à un grand mouvement vers l'orthodoxie grecque parmi les populations sous notre contrôle."
 roman_italy:0 "Italie Romaine"
 desc_roman_italy:0 "La reconquête de l'Italie du Sud par les troupes romaines est une victoire majeure pour l'Empire et a mené à un enthousiasme généralisé pour le renouveau de l'Empire Romain en Italie. Fatigué des nombreuses guerres mesquines des princes de la renaissance, le peuple italien aspire à une vraie renaissance de l'Empire et à la recréation de la Paix Romaine."
 theme_of_sicily:0 "Thème de Sicile"
 desc_theme_of_sicily:0 "La Sicile a été appelée le grenier de l'Empire et sa conquête est un avantage majeur tant pour la ville de Constantinople elle-même que pour nos marines en Méditerranée."
 healing_the_schism:0 "La Pentarchie"
 desc_healing_the_schism:0 "Restaurer la Pentarchie a ramené l'église orthodoxe à être une force dominante dans le mouvement chrétien plus large. Partout dans l'Empire, les fidèles se réjouissent alors que nous restaurons l'empire qui fut jadis perdu."
 byzantine_kaffa:0 "Kaffa Byzantine"
 conversion_of_rome:0 "Orthodoxie de Rome restaurée !"
 desc_conversion_of_rome:0 "Le peuple de Rome suit à nouveau la foi orthodoxe, les quelques papistes acharnés qui restent se cachent. Bien que cela ne mette certainement pas fin au Grand Schisme, si quelque chose cela l'approfondit, cela donne certainement à l'Église Orthodoxe Orientale un avantage dans la bataille éternelle pour l'autorité religieuse."
 byzantine_unification_of_italy:0 "Ascension du Phénix"
 desc_byzantine_unification_of_italy:0 "En reconquérant l'Italie, nous avons réussi à restaurer le cœur de l'Empire Romain original et avons montré au monde que nous sommes les vrais héritiers de l'héritage romain.\nLe Phénix Byzantin s'est élevé des cendres."
 venetian_revenge:0 "Venise Châtiée"
 desc_venetian_revenge:0 "En écrasant la République de Venise et en prenant leurs terres comme nôtres, nous avons finalement vengé leur trahison honteuse et nous sommes rachetés aux yeux du monde et de nos propres citoyens. Du haut vers le bas, cette victoire inspirante mobilise les masses à notre cause."
 balkan_empire:0 "Libération des Balkans"
 desc_balkan_empire:0 "Des siècles de guerre ont laissé les Balkans avec un grand nombre de soldats très expérimentés. Alors que nous réincorporons les provinces balkaniques dans l'Empire, nous pouvons puiser dans cette ressource et voir nos rangs grandir avec des recrues déjà aguerries au combat."
 chastening_of_venice:0 "Châtiment de Venise"
 desc_chastening_of_venice:0 "Le pillage et la destruction subis par la ville de Venise alors qu'elle passait sous contrôle byzantin ont laissé une marque durable sur elle."
 byzantine_treasures_returned:0 "Trésors Rendus"
 desc_byzantine_treasures_returned:0 "Le retour des trésors jadis pillés par les croisés est un grand avantage pour la croissance de notre capitale impériale."
 # Swedish mission rewards
 consolidated_sweden:0 "Suède Consolidée"
 desc_consolidated_sweden:0 "L'état suédois a atteint ses frontières méridionales naturelles."
 norway_subjugated_swe:0 "La Subjugation de la Norvège"
 desc_norway_subjugated_swe:0 "La Norvège a été saisie par l'état suédois, arrachée de l'emprise des rois danois."
 swe_pommerania_conquered:0 "La Conquête de la Poméranie"
 desc_swe_pommerania_conquered:0 "La Suède a maintenant un pied dans la Baltique méridionale. De là, il pourrait être possible de s'étendre davantage en Allemagne."
 # Danish mission rewards
 denmark_norway_united:0 "Union du Danemark-Norvège"
 desc_denmark_norway_united:0 "Le Danemark et la Norvège sont maintenant des nations inséparables, gouvernées par un roi et administrées par un gouvernement."
 united_scandinavia:0 "Scandinavie Unie"
 desc_united_scandinavia:0 "Les trois couronnes du Danemark, de la Norvège et de la Suède ne font maintenant qu'une. Toute la Scandinavie est unie sous notre règne."
 MODIFIER_OWN_COAST_NAVAL_COMBAT_BONUS:0 "Bonus de Combat Naval au large de ses côtes"
 MODIFIER_LOCAL_OWN_COAST_NAVAL_COMBAT_BONUS:0 "Bonus Local de Combat Naval au large de ses côtes"
 # Prussian mission rewards
 prussian_rhine:0 "Le Rhin Prussien"
 desc_prussian_rhine:0 "La conquête prussienne de la Rhénanie du nord confère une sorte de légitimité pour l'expansion future. Bien que nos revendications ne soient pas plus fortes en elles-mêmes, les autres nations verront notre croissance comme simplement attendue à partir de maintenant."
 # Portuguese mission rewards
 buffer_zone_commerce:0 "Économie de Zone Tampon"
 desc_buffer_zone_commerce:0 "Malgré la méfiance des habitants, l'accès nouvellement trouvé aux marchés cannonais résulte en une prospérité accrue pour toutes les parties."
 the_unknown_frontier:0 "Frontière Inconnue"
 desc_the_unknown_frontier:1 "Les récits de terre fertile et non découverte abondent dans les rues de [Root.Capital.GetCapitalName]. Il ne devrait pas être difficile de trouver des hommes et femmes pour y mettre le pied au nom de [Root.GetName]."
 por_col_range:0 "Les Yeux vers l'Horizon"
 desc_por_col_range:0 "Avec le succès récent des aventures coloniales de [Root.GetName], l'appétit public pour le nouveau et l'exotique est en hausse. C'est un appétit que nous devons satisfaire."
 por_ivory_gains:0 "Supériorité Côtière"
 desc_por_ivory_gains:1 "Notre maîtrise de la mer dans cette région garantit que la plupart, sinon tous les profits sont dirigés fermement vers [Root.Capital.GetCapitalName]."
 por_brazil_colonial:0 "Amirauté Expérimentée"
 desc_por_brazil_colonial:0 "Les traversées répétées de l'Atlantique, lourdes de tempêtes, piraterie et famine, ont trempé les équipages assez chanceux pour survivre. Le matelotage de notre marine est second à aucun."
 por_brazil_tariffs:0 "Capitanias Hereditárias"
 desc_por_brazil_tariffs:0 "Les domaines héréditaires établis par les vénérés Capitaines ont stimulé la croissance économique et des gains exploratoires significatifs. Il est temps que nous leur demandions quelque chose en retour."
 por_spice_trade:0 "Commerce des Épices"
 desc_por_spice_trade:0 "Le désir cannonais pour les épices, viandes conservées et tissus exotiques rend notre influence dans ces régions très puissante en effet."
 por_johor_dominance:0 "Dominance Commerciale"
 desc_por_johor_dominance:0 "Notre influence a grandi si fortement dans cette région que nous sommes capables de pratiquement dicter les termes à tous ceux qui font affaire en aval."
 por_erudite_explorers:0 "Maîtrise de l'Inconnu"
 desc_por_erudite_explorers:0 "Notre peuple peut se reposer en sécurité dans la connaissance qu'ils sont tous des pionniers. L'héritage du Navigateur perdure."
 ivory_coast_ambition:1 "Ambitions Kongolaises"
 desc_ivory_coast_ambition:0 "Nous avons étendu notre contrôle jusqu'aux limites de Sarhal. Maintenant nous récoltons les récompenses."
 horn_africa_ambition:0 "Ambitions Sub-Sahariennes"
 desc_horn_africa_ambition:0 "Notre dominance des îles côtières autour de Sarhal nous donne un avantage tactique significatif."
 por_makeshift_defenses:1 "Fortification Occidentale"
