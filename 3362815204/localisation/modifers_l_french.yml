 bng_conquest_burma:0 "Règne Bengali en Birmanie"
 desc_bng_conquest_burma:0 "Nous étendons notre portée administrative sur la Birmanie, éliminant les traditions locales de règne décentralisé."
 tiger_triumphant:0 "Le Tigre Triomphant"
 desc_tiger_triumphant:0 "Tigre Tigre, brûlant brillant,\n\nDans les forêts de la nuit ;\n\nQuelle main ou œil immortel,\n\nPourrait encadrer ta symétrie terrible ?"
