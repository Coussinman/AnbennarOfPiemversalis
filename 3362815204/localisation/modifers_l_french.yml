 bng_sufi_mystic_settlers:0 "Colons Soufis"
 desc_bng_sufi_mystic_settlers:0 "Des mystiques soufis charismatiques colonisent les régions frontalières du Delta du Bengale. Nous devrions capitaliser sur leur présence en patronnant des sanctuaires et établissant des marchés de riz."
 bng_proto_industrial_shipyards:0 "Chantiers Navals Proto-Industriels"
 desc_bng_proto_industrial_shipyards:0 "Les chantiers navals du Bengale sont vraiment impressionnants. L'échelle pure, la main-d'œuvre et les connaissances d'ingénierie requises pour ce projet laissent le monde en admiration."
 garjat_fealty:0 "Fidélité des Garjat"
