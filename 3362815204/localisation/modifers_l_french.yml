 nov_archbishop:0 "L'Administration de l'Archevêque"
 desc_nov_archbishop:0 "L'Archevêque de Novgorod a un rôle significatif dans nos affaires politiques. Ayant établi un degré d'indépendance ecclésiastique, il est libre de consacrer son temps au bien-être de l'état."
 nov_cathedrals_modifier:0 "Nation de Basiliques"
 desc_nov_cathedrals_modifier:0 "La grandeur de notre Église inspire tous ceux qui vivent sous notre royaume à se dévouer à la seule vraie foi."
 nov_north_sea_trade:0 "Expansion du Commerce de la Mer du Nord"
