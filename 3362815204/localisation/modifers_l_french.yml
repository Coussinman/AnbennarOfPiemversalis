 guj_rajput_governor:0 "Gouverneur Rajput"
 desc_guj_rajput_governor:0 "Notre gouverneur au Rajputana supervise toutes nos possessions dans la région et travaille pour l'intégration à long terme de la région dans notre état."
 guj_rajputana_mewar:0 "Chute de Mewar"
