 #Gujarati Rewards
 gujarati_naval_dominance_modifier:0 "Dominance Navale Gujarati"
 desc_gujarati_naval_dominance_modifier:0 "Notre dominance navale nous permet de contrôler tout le commerce en Inde occidentale."
 united_saurashtra:0 "Saurashtra Uni"
 desc_united_saurashtra:0 "Nous avons subjugué tout le Saurashtra, étendant significativement notre domaine et ajoutant un bon terrain de recrutement pour nos futures armées à notre état."
 guj_conquest_of_malwa:0 "Conquête de Malwa"
