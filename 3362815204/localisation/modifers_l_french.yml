 converted_bengal:0 "Une Foi au Bengale"
 desc_converted_bengal:0 "Nous récoltons les bénéfices de l'unité religieuse dans le Delta du Bengale. Maintenant que la majorité suit la religion d'état, nous pouvons nous efforcer d'être une société vraiment pieuse."
 mint_towns_bng:0 "Villes de Monnaie"
 desc_mint_towns_bng:0 "Beaucoup de nos établissements produisent maintenant une abondance de pièces portant l'image de notre dirigeant éclairé. En régulant la production, nous pouvons remplir nos coffres sans réduire la valeur de cette monnaie."
 bng_textiles:0 "Industrie Textile Modernisée"
