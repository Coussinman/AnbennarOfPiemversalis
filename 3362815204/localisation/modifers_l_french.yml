 ahmadabad_paper:0 "Papeteries d'Ahmadabad"
 desc_ahmadabad_paper:0 "Les Papeteries d'Ahmadabad ont sous notre supervision rapidement grandi pour devenir les plus productives de toute l'Inde, contribuant grandement à la croissance de la ville."
 guj_textile_industry:0 "Industrie Textile Florissante"
 desc_guj_textile_industry:0 "Les Textiles gujaratis sont devenus célèbres à travers le monde pour leur qualité et la demande n'a fait que grandir avec le temps. Pour les gens de Cannor à la Chine, le nom Cambay est synonyme de Tissus coûteux."
 gujarati_south_africa:0 "Ports de Sarhal du Sud"
 desc_gujarati_south_africa:0 "En établissant le contrôle sur le cap, nous avons gagné un port d'escale précieux sur la route plus à l'ouest ainsi qu'une base pour contrôler le commerce occidental avec l'Océan Indien."
 new_cambay:0 "Nouveau Cambay"
 desc_new_cambay:0 "Nous avons établi un port permanent en Sarhal Méridional pour l'avancement de nos intérêts en relation avec le commerce occidental."
 gujarati_shipyards:0 "Chantiers Navals Gujaratis"
 desc_gujarati_shipyards:0 "Grâce à nos efforts concentrés, nous avons réussi à élever les chantiers navals gujaratis pour être l'envie du monde."
 port_of_surat:0 "Port de Surat"
 desc_port_of_surat:0 "Surat est devenu le plus grand port commercial d'Inde et, selon certains, du monde entier. Les biens des Amériques, Cannor, Sarhal et tout Haless sont régulièrement consommés ou revendus. Si dans n'importe quelle terre il peut être dit que l'or et l'argent coulent, c'est ici."
 capital_of_rajputana:0 "Capitale du Rajputana"
 desc_capital_of_rajputana:0 "Nous avons rénové l'ancienne et sainte ville d'Ujjain pour être la nouvelle capitale de tous les princes rajputs. Un message fort à tous les envahisseurs qui appelleraient ce sous-continent leur foyer."
 mer_marwari_cavalry:0 "Cavalerie Marwari"
 desc_mer_marwari_cavalry:0 "Les Rajputs ont toujours été de célèbres cavaliers mais c'est grâce à un effort dédié que nous avons réussi à créer une race de chevaux de guerre indigène plus forte que tous les autres du sous-continent."
 mer_purbias:0 "Intégration des Purbias"
