 # TR Russian minors rewards
 tr_united_russia:0 "Russie Unie"
 desc_tr_united_russia:0 "La Russie est unie sous notre règne ! Nous cherchons sans relâche à étendre nos frontières encore plus loin."
 tr_ended_tatar_yoke:0 "Joug Tatar Dissous"
 desc_tr_ended_tatar_yoke:0 "Les Tatars ne posent plus aucune menace à nous. Nous devrions maintenant concentrer nos efforts sur la conversion des peuples des steppes à la vraie foi."
 tr_conquered_nov:0 "Commerce Novgorodien"
 desc_tr_conquered_nov:0 "La République Veche est tombée, ses marchands forcés de commercer sur nos propres marchés. Nous tirons avantage de ce boom commercial."
 growing_importance_of_golconda:0 "Importance Croissante de Golconde"
 desc_growing_importance_of_golconda:0 "Les conquêtes militaires récentes ont renforcé la position de cette province comme un entrepôt local majeur."
 coromandel_exports:0 "Exportations Deccani"
 desc_coromandel_exports:0 "La croissance d'un entrepôt majeur dans le Deccan oriental a renforcé notre emprise sur le commerce et en conséquence notre économie prospère."
 master_of_southern_india:0 "Maître de l'Inde du Sud"
 desc_master_of_southern_india:0 "En atteignant le contrôle total sur les riches terres de l'Inde du Sud, nous avons réussi à établir une emprise ferme sur l'économie de l'Océan Indien. De Sarhal Oriental à Malaya, la langue dakhni peut être entendue et les produits qui quittent nos ports trouvent leur chemin vers les grandes villes de l'Ouest ainsi que les cours impériales de l'Est."
 coromandel_trade:0 "Commerce de Coromandel"
 desc_coromandel_trade:0 "En contrôlant tous les ports importants de la Côte de Coromandel, nous avons grandement augmenté la rentabilité de toutes nos entreprises commerciales."
 fall_of_vijayanagar:0 "Perte d'Autorité"
 desc_fall_of_vijayanagar:0 "La perte de notre capitale ancestrale a amplement démontré notre incapacité en tant que dirigeants. Jusqu'à ce que nous puissions reconstruire la confiance qui a été perdue, nous aurons du mal à contrôler les terres et les gens sur lesquels nous comptions jadis pour être loyaux."
 spoils_of_vijayanagar:0 "Conquête de Vijayanagar"
 desc_spoils_of_vijayanagar:0 "Grâce à la conquête de la Cité de la Victoire, nous avons prouvé que nous sommes les dirigeants légitimes du Deccan et des régions environnantes."
 bijapur_karnatak_modifier:0 "Bijapur Karnatak"
 desc_bijapur_karnatak_modifier:0 "En subjuguant le Karnatak au sud de Bijapur jusqu'au Cap Comorin, nous avons pris une forte emprise tant sur le commerce occidental que sur l'une des parties les plus aguerries au combat du Deccan. De nouvelles recrues affluent vers nos bannières tant dans nos bureaux de recrutement locaux que d'outre-mer."
 bah_conquest_of_gujarat:0 "Conquête du Gujarat"
 desc_bah_conquest_of_gujarat:0 "En sécurisant les ports commerciaux du Gujarat, nous avons maintenant le contrôle sur une grande partie du Commerce de l'Inde du Nord, ainsi que les ports utilisés par la plupart des pèlerins pour leur voyage vers La Mecque et Médine."
 direct_link_with_iran:0 "Contact Direct avec le Monde Persan"
 desc_direct_link_with_iran:0 "En établissant un contrôle direct sur plusieurs ports importants le long de la Mer d'Arabie, nous avons assuré un lien direct avec l'Iran et l'Arabie. Cela nous permet un accès sécurisé aux chevaux de guerre d'une qualité que nous ne pouvons élever dans notre propre climat, ainsi qu'aux savants et administrateurs persans dont nous avons besoin pour renforcer notre jeune état."
 monuments_of_delhi:0 "Monuments de Delhi"
 desc_monuments_of_delhi:0 "La chute de Delhi a mené à beaucoup de trésors volés et monuments forcément détruits. Avec le temps, de nouveaux monuments ont été construits à [Root.GetCapitalName], pour commémorer cette victoire pour le futur."
 bah_conquest_of_malwa:0 "Conquête de Malwa"
 desc_bah_conquest_of_malwa:0 "Sécuriser le plateau de Malwa nous a permis un accès direct aux routes commerciales du nord pour vendre nos produits mais aussi de précieux centres de manufacture."
 bah_persianate_empire:0 "Empire Persan"
 desc_bah_persianate_empire:0 "Nous nous sommes prouvés être les gardiens de la culture persane d'élite qui existe à travers l'Inde."
 bah_access_to_the_sea:0 "Ports de Dabhol et Chaul"
 desc_bah_access_to_the_sea:0 "En sécurisant l'accès à la mer une fois de plus pour notre sultanat, nous nous sommes assurés que nous ne serons pas sans les chevaux de guerre de haute qualité qui sont une nécessité pour une force de cavalerie efficace."
 mahmud_gawans_madrassah_modifier:0 "Madrasa de Mahmud Gawan"
 desc_mahmud_gawans_madrassah_modifier:0 "Nous avons construit une grande Madrasa dans cette ville, pour attirer des savants érudits de tout le monde persan vers nos terres."
 marathi_fiefs_modifier:0 "Fiefs Marathi"
 desc_marathi_fiefs_modifier:0 "Nous avons commencé à construire une alliance avec les nobles marathi locaux qui sont natifs de ces terres. Renforçant grandement nos capacités militaires."
 metropolis_of_the_deccan_modifier:0 "Métropole du Deccan"
 desc_metropolis_of_the_deccan_modifier:0 "Nous avons construit une capitale qui durera des générations. Un vrai témoignage de l'état que nous avons construit en terre étrangère."
 brahmin_administrators_modifier:0 "Administrateurs Brahmines"
