 renovated_palace_of_alhambra:0 "Joyau Brillant de l'Occident"
 desc_renovated_palace_of_alhambra:0 "Le grand palais de l'Alhambra frappe à nouveau d'admiration ceux qui le contemplent. Des érudits savants et des bâtisseurs de terres lointaines voyagent de loin pour se délecter de notre gloire !"
 gra_bolstered_morale:0 "Victoire Assurée"
 desc_gra_bolstered_morale:0 "Nos récents accords diplomatiques ont convaincu tous ceux qui combattent en notre nom que nous sommes bénis."
 gra_rebuilding_mosques:0 "Reconstruction des Mosquées"
 desc_gra_rebuilding_mosques:0 "Cette province subit une campagne de développement des infrastructures, avec l'architecture islamique au premier plan des efforts."
 gra_seperation_of_power:1 "Séparation des Pouvoirs"
 desc_gra_seperation_of_power:0 "Les anciens califats partageaient autrefois le territoire de manière responsable et voisine. En visant à faire de même avec nos amis au Maroc, nous montrons au monde que nous ne sommes pas simplement une nation désespérée de conquérir."
 gra_mouth_of_mediterranean:0 "Port Stratégique"
 desc_gra_mouth_of_mediterranean:0 "Le port de Ceuta est idéalement situé pour contrôler le passage d'entrée et de sortie de la Méditerranée. Ainsi, nous avons beaucoup investi dans la modernisation des capacités et du potentiel défensif de cet emplacement important."
 gra_reconvert_giralda:0 "Grande Mosquée d'Isbiliya"
 desc_gra_reconvert_giralda:0 "Malgré les tremblements de terre, les guerres et la dévastation, la grande mosquée d'Isbiliya tient encore debout. Les conquérants chrétiens ont autrefois réaffecté ce bâtiment en cathédrale, mais maintenant qu'il est en sécurité entre nos mains à nouveau, il a été restauré à son véritable objectif."
 gra_merchants_inspired:0 "Marchands Rassurés"
 desc_gra_merchants_inspired:0 "Les mers hostiles autour du Golfe d'Almería ont souvent empêché nos marchands d'oser s'engager dans le commerce maritime. Notre importante marine permanente, cependant, commence à rassurer leurs esprits."
 gra_eagerness_to_serve:0 "Situation Stabilisée"
 desc_gra_eagerness_to_serve:0 "La guerre civile sanglante est terminée, et nos citoyens peuvent à nouveau se reposer en sécurité sachant que la ligne de succession est définie. Cela a un effet considérable sur la volonté des gens de vaquer à leurs occupations quotidiennes."
 adu_new_world_discoveries:0 "Aelantir ?"
 desc_adu_new_world_discoveries:0 "Les Portugais ont fait des découvertes étonnantes, semble-t-il. Des continents entiers existent au-delà des brumes de la mer - cette information allume un véritable sens de l'aventure parmi nos citoyens."
 adu_trade_hub:0 "Port d'Intérêt"
 desc_adu_trade_hub:0 "C'est un port idéalement situé pour soutirer des revenus précieux de nos voisins moins accommodants."
 adu_native_concord:0 "Concorde Indigène"
 desc_adu_native_concord:0 "Le comportement violent des premiers explorateurs portugais et castillans à atteindre Aelantir n'est pas passé inaperçu par les peuples indigènes qui y résident. Nous en sommes venus à voir cela comme une opportunité pour une approche différente - une qui pourrait nous voir prospérer ensemble, plutôt que de fomenter guerre et discorde."
 sicily_in_safe_hands:0 "Investissements Administratifs"
 desc_sicily_in_safe_hands:0 "La Sicile nous sert mieux sous notre contrôle direct - ainsi, nous sommes capables d'investir plus de ressources pour inciter l'île à la prospérité."
 adu_popular_appeal:0 "Afflux de Croyants"
 desc_adu_popular_appeal:0 "Notre récente adoption de leur foi a amené de nombreuses minorités opprimées à chercher refuge dans nos frontières. Traitons-les avec le respect qu'elles méritent."
 adu_conservative_backlash:0 "Approbation Conservatrice"
 desc_adu_conservative_backlash:0 "Notre peuple apprécie grandement nos efforts pour nous tenir à ses côtés, malgré la vague de redécouverte qui parcourt notre nation."
 adu_righteous_conquest:0 "Épée de l'Islam"
 desc_adu_righteous_conquest:0 "Nous avons défié toutes les probabilités, et suivi les traces de nos ancêtres. Regardons maintenant vers l'horizon, et montrons à nos oppresseurs que leurs jours sont comptés."
 adu_white_phoenix:0 "Le Phénix Blanc Se Lève"
 desc_adu_white_phoenix:0 "Nous avons enfin dépassé ce que nos ancêtres ont accompli. Les siècles de déclin sont oubliés, et notre nation se dresse fièrement aux frontières des Pyrénées. Notre dernière étape, cependant, reste à franchir."
 adu_summer_capital:0 "Grande Mosquée de Damas"
 desc_adu_summer_capital:0 "Cette merveille architecturale tient debout, malgré près d'un millénaire de guerre. Agrandie au fil des siècles, nous sentons qu'il est de notre devoir de préserver, maintenir et continuer cette grande œuvre."
 adu_tolerance_heretics_mod:0 "Shahada, Salah, Zakat"
 desc_adu_tolerance_heretics_mod:0 "La possession de la Ville Sainte exige une certaine tolérance envers les croyants, quelles que soient leurs inclinations personnelles. Avec une si grande responsabilité que le soin de La Mecque, nous devons nous soucier également de nos frères humains."
 adu_greater_than_alexander:0 "Administration Impériale"
 desc_adu_greater_than_alexander:0 "Une grande partie de ce qui nous était autrefois perdu a été restauré. Il reste encore beaucoup à reconquérir. Les Omeyyades ont installé un système de gouvernorats divers pour superviser l'étendue de leur empire, et nous devrions faire de même."
 adu_trade_company_founded:0 "Politique d'Investissement Naval"
 desc_adu_trade_company_founded:0 "Afin de défendre nos lignes de navigation bourgeonnantes, un grand soin doit être accordé à nos marines."
 smugglers_struggling:0 "Contrebandiers en Difficulté"
 desc_smugglers_struggling:0 "Nos contrebandiers ont des difficultés à vendre leurs marchandises sur les marchés légitimes."
