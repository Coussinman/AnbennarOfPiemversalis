#Government Reform
 saqraxat_pyre_promise:0 "Promesse du Bûcher"
 saqraxat_pyre_promise_desc:0 "Le Medasi Saqraxati est lié par un pacte infernal, et l'héritage de cette décision fatidique. Certaines pratiques de conquête du Xhazobkult sont émulées : le pillage et le rasage de territoire nouvellement conquis est presque ritualisé. Bien sûr, ceci est fait sans aucune reconnaissance officielle de ses nuances infernales, mais les vrais dévots parmi notre société savent mieux."

#Events
 saqraxat.1.t:0 "Résoudre la Division"
 saqraxat.1.d:0 "Même avant l'effondrement kheteratan, la politique interne de Kulugiash était équilibrée sur le fil du rasoir. Les Medakas successifs limitaient l'empiètement des colons medawor, afin de maintenir l'autonomie des Efergezmu. En retour, ils défendaient la légitimité des colonies, et les protégeaient de toute représaille revancharde. Cet acte d'équilibre délicat a été maintenu pendant des décennies, pourtant sa tension inhérente continue de mijoter sous la surface. Il est maintenant temps de finalement résoudre cette division en notre faveur. Il y aura indubitablement une réaction en réponse à notre intervention, pourtant Kulugiash doit devenir une partie intégrante de notre domaine pour que tout Saqraxat prospère. Les Efergezmu récalcitrants seront brisés, afin que les Medawor de Kulugiash puissent finalement prendre leur place."
 saqraxat.1.a:0 "Assez de cette indécision, une poigne ferme est nécessaire ici !"

 saqraxat.2.t:0 "Son Sujet le Plus Privilégié"
 saqraxat.2.d:0 "Nous sommes le dernier véritable vestige de l'Empire Kheteratan au-delà de la Tristesse. À travers tout le chaos causé par l'invasion de Grizaka, nous sommes restés inébranlablement loyaux. Loyaux à l'héritage de la colonisation bienveillante d'Elikhet de Horashesh, et loyaux à Sa vision guidatrice de ce que cette terre pourrait - et devrait - devenir. Notre dévouement n'est pas passé inaperçu, et pour notre soutien inébranlable dans le moment de plus grand besoin de Kheterata, nous serons dûment récompensés."
 saqraxat.2.a:0 "Nous acceptons humblement Sa générosité."

 saqraxat.3.t:0 "Une Clandestinité Elikhetiste"
 saqraxat.3.d:0 "Bien que Kheterata puisse faire face à peut-être son heure la plus sombre, la lumière de notre foi brille encore vive : un phare pour ceux qui rêvent encore de son héritage. Ces vrais fils et filles d'Elikhet, qui souffrent sous l'occupation de la Tristesse, voient en nous un avenir pour la foi elikhetiste. Ils accourent sous notre bannière : exilé et fugitif, noble et roturier, jeune et vieux, soldat et civil. En retour de notre fermeté, la Tristesse fournit sa plus grande générosité."
 saqraxat.3.a:0 "Nous travaillerons pour recevoir tous ceux qui sont disposés."

 saqraxat.4.t:0 "Chasseurs de Contrat"
 saqraxat.4.d:0 "À travers Saqraxat, des copies d'un décret sont épinglées aux murs d'auberge, des tablettes de pierre exposées sur la place de la ville, et des crieurs publics envoyés crier. Tous proclament le même message :\n« Le Medaka paiera une récompense substantielle en or pour chaque gnoll vivant que ses sujets loyaux sont capables de remettre aux autorités. Attention : Tenter de remettre des gnolls déjà esclaves avec une marque de clan sera puni d'emprisonnement et d'exécution. »\nJuste quelques jours après le décret, des groupes de toutes sortes d'hommes ont commencé à apparaître avec leur prise. Des compagnies mercenaires appropriées et disciplinées ont remis de gros lots de gnolls, mais même des groupes disparates d'habitants de village, armés de peu plus que leurs outils agricoles, avaient risqué la vie et les membres pour kidnapper des gnolls isolés. Au début, il y en eut certains qui tentèrent de remettre des gnolls avec des cicatrices suspectes là où leurs marques auraient dû être, propriété sans doute volée de quelque clan respectable. Les auteurs de tels stratagèmes furent rapidement attrapés, exécutés, et pendus pour que tout autre voleur potentiel puisse voir."
 saqraxat.4.a:0 "Que les Aventuriers aiguisent leurs épées et sortent leurs perches de capture."
 saqraxat.4.a.tt:0 "Le Privilège d'Aventurier '§YRécompenses de Quête Généreuses§!' sera amélioré de façon permanente en accordant §Y+10% de Modificateur de Main-d'Œuvre Globale§! et §Y+5% de Modificateur de Loyauté des Nobles§! ."

 saqraxat.5.t:0 "Chuchotements Infernaux"
 saqraxat.5.d:0 "Un hurlement aigu et perçant résonne à travers la savane noire, auquel plusieurs autres répondent à leur tour. Les cris résonnent dans le crâne de [Root.Monarch.GetName], résonnant dans [Root.Monarch.GetHerHis] colonne vertébrale même. Nuit après nuit, les mêmes hurlements sans fin tourmentent [Root.Monarch.GetHerHim]. Aucun autre membre de la cour ne semble être pareillement affligé, et donc aucun ne devient aussi agité par le manque de sommeil que [Root.Monarch.GetHerHim].\nCet état de fait ne peut continuer. Tous les gnolls dans un rayon de miles du palais auraient déjà dû être nettoyés par les mercenaires. Et pourtant, les hurlements semblent seulement atteindre les fenêtres de [Root.Monarch.GetHerHis], imperceptibles par quiconque d'autre. Ce doit clairement être une sorte de malédiction infecte ! Probablement quelque sorcière gnoll malveillante pourrissant en prison, jetant un sort démoniaque sur [Root.Monarch.GetName] !\nQuand questionnée, l'une des gnolls languissant dans le donjon daigne finalement parler calmement, imperturbée par les hallebardes pressées sous sa gorge.\n« Ce n'est rien de mon fait, non. Ceci je peux vous l'assurer. Il y a d'autres meutes, d'autres chamans. Peut-être ont-ils placé ce sort sur vous. Mais dans mes rêves je vous ai vu. Couvert de sang. Flanqué de feu. Hurlant. Hurlant comme l'un de nous. »\nLa vieille gnoll caquette, et bientôt toute la rangée de cellules de prisonniers rit et hurle. Qu'ils soient tous damnés !"
 saqraxat.5.a:0 "Je tuerais, mutilerais et brûlerais pour juste une nuit de sommeil paisible."

 saqraxat.6.t:0 "Rassembler les Chiens"
 saqraxat.6.d:0 "Avec la reconquête de parties de la Tristesse Moyenne, les patrouilles d'esclaves saqraxati sont devenues une vue commune le long du fleuve. Les bateaux fluviaux se croisent allant à la fois en amont et en aval, convoyant à la fois les patrouilles et leurs biens maudits vers leurs destinations. Notre activité a bien sûr été assez perturbatrice envers la populace gnoll locale, et certains de ces chiens indisciplinés ont commencé à agiter les meutes vers la révolte."
 saqraxat.6.a:0 "Il est temps de faire respecter la laisse."

 saqraxat.7.t:0 "Un Marché Simple"
 saqraxat.7.d:0 "« J'étais si fou. Cette malédiction est plus qu'une nuisance. C'est une opportunité. Un appel. Ces sorcières m'ont rendu la chose claire. »\nLe Medaka se tient devant un cercle rituel. Des chamans gnolls, liés dans des menottes, disposent des os et des bougies en motifs complexes sous l'œil vigilant de leurs gardes. Une coterie de conseillers et courtisans anxieux se tiennent autour, regardant nerveusement entre le Medaka étrangement silencieux et les préparations fiévreuses des gnolls. Tout à coup, le Medaka s'avance et les chamans reculent. Curieusement, leurs gardes guident maintenant subtilement le groupe vers le cercle.\nUn rituel fut accompli, et une offrande faite. Du sang fut pris, et plus fut promis."
 saqraxat.7.a:0 "Une marque infernale, rougeoyant d'une lumière émeraude, rappelle au Medaka cette promesse."

 saqraxat.8.t:0 "Les Chiens de Guerre"
 saqraxat.8.d:0 "Depuis [Root.Monarch.GetHerHis] point d'observation, le Medaka observa la force déployée devant [Root.Monarch.GetHerHim]. Si [Root.Monarch.GetSheHe] plissait les yeux, [Root.Monarch.GetSheHe] pouvait presque se convaincre que les gnolls étaient alignés en rangs qui pourraient généreusement être décrits comme « disciplinés ». Leurs officiers humains faisaient certainement de leur mieux pour les maintenir en ligne, et la force assemblée dans son ensemble était presque étrangement silencieuse comparée à votre groupe de raid gnoll typique."
 saqraxat.8.a:0 "Peut-être peuvent-ils vraiment remplacer les soldats humains en première ligne."

 saqraxat.9.t:0 "Le Prix du Pouvoir"
 saqraxat.9.d:0 "Un grand ensemble de cercles rituels concentriques fut préparé, éclipsant le précédent. Sa construction a pris des jours, que les milliers de gnolls rassemblés ont passés à festoyer et massacrer. Leurs nombres semblent s'être multipliés, le groupe initial amené avec le Medaka ayant été renforcé par de nouvelles arrivées d'Elikhet sait où. La nuit, d'étranges sons impies ont été entendus depuis les confins les plus éloignés des camps gnolls, des cris d'extase brutale inextricablement fusionnés avec l'agonie — certainement pas de ce plan. Une telle activité a profondément déconcerté les conseillers du Medaka, qui ont passé autant de temps que possible terrés dans leurs tentes.\nL'heure longtemps attendue est enfin venue, cependant. [Root.Monarch.GetName] se tient sur une plateforme devant le cercle central, gloussant tranquillement avec la folie scintillant dans [Root.Monarch.GetHerHis] yeux. [Root.Monarch.GetHerHisCap] yeux rougis contemplent la vue devant eux : des milliers de sacrifices attendent leur sort dans les cercles, humains et gnolls pareils. Des flammes vertes lèchent la base de la plateforme alors qu'un calme inquiet descend sur le camp sordide. Les sorcières à [Root.Monarch.GetHerHis] côtés l'enveloppent dans des chaînes de bois de fer, et [Root.Monarch.GetHerHim] conduisent vers le bûcher qui a été nourri avec oh tant de corps. [Root.Monarch.GetSheHeCap] doit passer à travers le feu pour gagner le pouvoir incroyable [Root.Monarch.GetSheHe] qui lui fut promis. Dix mille paires d'yeux se fixent sur [Root.Monarch.GetName]. Alors que [Root.Monarch.GetSheHe] s'avance devant le bûcher, le sol commence à trembler.\nUn bruit de grincement terrible, comme si les os de la terre se broyaient mutuellement en poussière, commence alors que des cris éclatent de partout autour du bûcher. Dans la fumée trop-noire, de faibles yeux verts commencent à briller d'une lumière d'outre-monde.\n« Fou d'humain. » La fumée ondulante surgit. « Des empires entiers ont été offerts en mon nom, et ici tu te tiens devant moi avec rien d'autre que quelques milliers d'âmes misérables. Et ta chair douce et faible. » Des torrents de flammes jaillissent du bûcher. En un instant, elles s'enroulent autour du Medaka, [Root.Monarch.GetHerHim] tirant dans le feu, qui explose en un pilier de flamme maléfique, brûlant immédiatement les anneaux de tentes les plus intérieurs. Un gloussement rauque sonne, comme de la terre elle-même, et le chaos s'empare du site."
 saqraxat.9.a:0 "Les fidèles peuvent se tenir épouvantés, pourtant les chiens braient pour le sang."
 saqraxat.9.a.tt:0 "Tant que §YLâcher les Chiens§! dure, le modificateur peut être §Gétendu§! de §Y+1 An§! chaque fois que vous §RRasez§! une province !"

 saqraxat.10.t:0 "Refaire Horoshesh à Notre Image"
 saqraxat.10.d:0 "Un nouveau jour se lève dans Horashesh. Paysans et esclaves peinent dans les champs. Les troupeaux de chèvres et de bétail paissent paresseusement sur leurs pâturages. Les enfants apprennent à réciter la liste des Khetarchs. Une escouade de gnolls s'en prend à un indigène récalcitrant pour avoir refusé de s'incliner devant une statue du divin Elikhet.\nUn nouveau jour se lève dans Horashesh. Les marchands colportent leurs marchandises sur la place du marché. Des gnomes du delta du lointain Koroshesh font des affaires avec des commerçants halfelins de Fahvanosy. Un père achète une statuette dorée d'Elikhet, un cadeau à sa fille nouvellement mariée. Des hurlements et des aboiements se font entendre depuis les recoins humides des enclos d'esclaves.\nUn nouveau jour se lève dans Horashesh. Un Horashesh de notre propre création, preuve incontestable de la faveur d'Elikhet. Ici, de fiers clans elikhetistes administrent leurs nouvelles terres et sujets selon Ses enseignements, avec nous, les fidèles Saqraxati, premiers parmi eux."
 saqraxat.10.a:0 "Enfin, l'accomplissement de Sa vision pour Horashesh est à notre portée !"
 saqraxat.10.tt.1:0 "Chaque province possédée dans la §YRégion de Horashesh§! produisant du grain ou du bétail gagne l'effet suivant :"
 saqraxat.10.tt.2:0 "Le Domaine Agricole est remplacé par la Compagnie Commerciale"
 saqraxat.10.tt.3:0 "de la production de toutes nos provinces."

 saqraxat.11.t:0 "Dans Leur Moment de Besoin"
 saqraxat.11.d:0 "Kheterata, notre ancien suzerain et béni Intendant de la Tristesse, fait maintenant face à son heure la plus sombre. Encore chancelant de l'invasion gnoll qu'ils ont récemment endurée, ils doivent maintenant faire face aux traîtres cherchant à usurper le trône du légitime Intendant. C'est notre devoir le plus sacré en tant que Medasi de fournir l'aide que nous pouvons maintenant pour conjurer leur effondrement total. Même si notre aide ne suffit pas et que le pire devait arriver, elle sera sûrement d'une grande utilité pour ces fils et filles loyaux qui pourraient devoir persister sous les traîtres et les gnolls rendus fous par les démons. Nous fournirons à Kheterata..."
 saqraxat.11.a:0 "... certains de nos tout meilleurs officiers."
 saqraxat.11.b:0 "... des officiers et un détachement de troupes."
 saqraxat.11.c:0 "En fait, utilisons les connexions du Medaka."

 saqraxat.13.t:0 "Le Sac de Zuvavim"
 saqraxat.13.d:0 "Les murs à plusieurs niveaux de l'ancienne cité halfeline de Zuvavim s'effritent dans la mer. Des coques brûlantes peuplent maintenant son fameux port, les innombrables navires marchands et vaisseaux de guerre pillés et fumants. Sauf ceux de la loyale Flotte Ventalier Khetiste, bien sûr. Ayant transporté nos soldats pendant le siège, ils promettent maintenant leurs navires à notre cause, même s'ils furent plus qu'un peu perturbés quand des brigades de nos gnolls montèrent à bord de leurs navires. Sur les fameuses deux flottes de Zuvavim, maintenant seule une demeure et le rêve d'un Zuvavim partagé entre Medawor et Efergezmu est laissé sur le fond marin avec les épaves de la Flotte Voilesol."
 saqraxat.13.a:0 "La Baie de Lel sera une mer khetiste une fois de plus."

 #Iqhekabi
 saqraxat.14.t:0 "Défenses Brisées"
 saqraxat.14.d:0 "Iqhekabi et ses fiers éléphants ont longtemps servi de symbole de résistance indigène à l'autorité khetiste. Plus maintenant. Nos armées ont saccagé la cité, et massacré leurs troupeaux vantés. Les cimetières d'éléphants, sites sacrés pour les cultes superstitieux locaux, ont été profanés, les os de générations d'éléphants déterrés pour être utilisés comme simple matière première pour nos artisans. À leur grand dam, beaucoup de l'ivoire et des os n'arriveraient qu'après avoir été rongés par d'innombrables mâchoires gnolls."
 saqraxat.14.a:0 "Que tout Horashesh nous craigne."

 saqraxat.15.t:0 "Écurer Golonela"
 saqraxat.15.d:0 "La richesse de la cité sur la colline de Golonela est bien dissimulée. D'innombrables évaluateurs fiscaux kheteratan furent historiquement frustrés par l'habileté des habitants à dissimuler leur vraie richesse. Mais maintenant que notre armée a brisé les défenses de la cité, déracinant toute résistance et traînant ses notables de leurs cachettes, nous avons libre cours pour finalement équilibrer les registres. Aucun foyer ne restera intact, chaque once d'or, bijou et monnaie sera pillée, et leur dette en souffrance sera finalement payée."
 saqraxat.15.a:0 "Nous avons de bien meilleurs usages pour leurs richesses."

 #Chibuswa
 saqraxat.16.t:0 "Un Pas de Trop"
 saqraxat.16.d:0 "« La Cité de la Beauté » est le surnom fameux de Chibuswa. La plupart l'appelaient ainsi pour les beaux manoirs, l'architecture riche, ou le travail du verre splendide. Nous cependant reconnaissions Chibuswa pour sa pureté spirituelle et culturelle. C'était peut-être la seule cité dans tout Horashesh qui pouvait vraiment se vanter d'une identité horakheti authentique. Un exemple resplendissant de ce que des sujets khetistes loyaux pouvaient accomplir s'ils étaient vraiment dévoués à la cause, elle rappelait la magnificence propre de la Tristesse.\nMaintenant, elle gît en ruines. Les mêmes armées gnolls qui nous ont livré Horashesh ont terni sa partie la plus admirable. Nos chiens fous de sang ont rasé la cité, pillé ses domaines nobles, et détruit tout ce qui la distinguait vraiment comme exemplaire de l'idéal horakheti."
 saqraxat.16.a:0 "Pleurons ce revers tragique sur le chemin d'Elikhet pour Horashesh."

 #Bivuzena
 saqraxat.17.t:0 "Un Anticlimax"
 saqraxat.17.d:0 "Il est difficile d'imaginer pourquoi une guerre si désastreuse avait autrefois été menée pour Bivuzena. La cité est assez peuplée, mais autrement d'aucune mesure remarquable. Elle pâlit en comparaison de Kheterat, pourtant des milliers ont dépensé leurs vies dans un conflit futile pour la contrôler. Maintenant, par la dent et la griffe de nos armées gnolls, nous sommes ceux aux commandes."
 saqraxat.17.a:0 "Juste une autre cité parmi les autres."

 saqraxat.18.t:0 "Le Triomphe de Gamyi"
 saqraxat.18.d:0 "L'éclat s'élevant qui plane sur Gamyi a longtemps été considéré comme un symbole de force pour les non-croyants. Le site où leur héros Kui s'est autrefois déclaré divin est maintenant tombé dans les mains des fidèles d'Elikhet. Comme il est beaucoup trop large et robuste pour être démantelé, il sera plutôt réutilisé pour servir de nouveau symbole de l'autorité khetiste sur Horashesh. Ceux trop obstinés et défiant pour accepter la lumière d'Elikhet dans leurs cœurs seront amenés devant la tour pour être jugés, afin qu'ils puissent enfin commencer à comprendre la faiblesse de Kui."
 saqraxat.18.a:0 "Le Héros, humilié."

 #NyoKyora
 saqraxat.19.t:0 "Les Réserves des Écorcheurs d'Écailles"
 saqraxat.19.d:0 "De tous les Medasi égarés, les dirigeants ikilshebe de Nyokyora étaient peut-être les plus méritants d'un modicum de respect. Bien que, comme leur parenté au nord, obstinément dévoués à leur culte des héros et une multitude de pratiques rituelles douteuses qui venaient avec, ils excellaient dans la guerre et la conquête contre les hommes-lézards. Ils grignotaient continuellement les domaines hommes-lézards au sud, colonisant la terre avec leur propre peuple à la place. Kheterata bénéficiait sûrement de leur service vigilant dans le passé, et, s'ils avaient été plus dévoués à la vraie foi, peut-être aurions-nous pu trouver un allié dans les Ikilshebe. Hélas, les réserves d'armure d'écailles de lézard dans les armureries de leur capitale nous serviront à la place."
 saqraxat.19.a:0 "Un avantage supplémentaire à nos armées toujours victorieuses."

