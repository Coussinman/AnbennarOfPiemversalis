#missions
 L04_the_first_clan_seat_title:0 "Le Premier Siège de Clan"
 L04_the_first_clan_seat_desc:0 "Saqraxat est gouverné par ses clans régionaux constitutifs, qui exercent le pouvoir sur leur territoire depuis des colonies fortifiées, où ils maintiennent également les populations d'esclaves humains et gnolls qui travaillent et protègent leurs terres. Le clan de Kaa Hava, un bastion obstiné des croyances noukahi, réside actuellement dans leur fort à Wimxanrit. Si leurs terres devaient être complètement converties et colonisées avec des Elikhetistes loyaux, ils seraient capables de mieux administrer leur territoire et de consolider notre frontière nord."

 L04_a_fangaulan_clan_title:0 "Un Clan Fangaulan ?"
 L04_a_fangaulan_clan_desc:0 "Bien que beaucoup des Mantimatu soient de vrais croyants en la sagesse d'Elikhet, ils demeurent largement étrangers à notre peuple. Si nous devons vraiment les intégrer dans notre giron, ils doivent être incorporés dans le système clanique, soit par élévation soit par subjugation."
 L04_a_fangaulan_clan_effect_tt:0 "Si nous terminons cette mission en acceptant la culture §YMantimatu§! :"

 L04_a_whetted_appetite_title:0 "Un Appétit Aiguisé"
 L04_a_whetted_appetite_desc:0 "Ces chamans gnolls insaisissables ont enfin été atteints. Le chemin vers eux a été pavé avec le sang de ces démons. Pourtant, ils me disent que plus est nécessaire. Le sang de ceux qui me sont proches. Courtisans. Conseillers. Confidents. Amis. Leurs entrailles divineront la voie à suivre. Révéleront la connaissance cachée de comment me débarrasser de cette malédiction.\n -Extrait du Journal de Medaka [Root.Monarch.GetName]"

 L04_exploit_local_auxiliaries_title:0 "Exploiter les Auxiliaires Locaux"
 L04_exploit_local_auxiliaries_desc:0 "Nous sommes l'un des Medasi les plus complètement Elikhetistes, pourtant il ne servirait pas nos ambitions si nous devions gaspiller insensément des vies elikhetistes dans une guerre violente, en particulier contre les maudits gnolls. Il est bien préférable de payer des indigènes pour mourir à notre place, car, après tout, cela facilitera la réinstallation éventuelle de leurs terres quand leurs villages seront vidés d'hommes combattants."

 L04_the_split_seat_title:0 "Le Siège Divisé"
 L04_the_split_seat_desc:0 "Si nous devons annexer Kulugiash dans notre structure clanique, alors leur histoire d'indécision irrésolue doit prendre fin. Ce sera sans aucun doute une tâche ardue de bouleverser leur tradition de modération en notre faveur, mais la population elikhetiste considérable dans leurs terres doit être abritée sous notre protection."

 L04_gifts_for_the_new_clans_title:0 "Cadeaux pour les Nouveaux Clans"
 L04_gifts_for_the_new_clans_desc:0 "La hiérarchie clanique dans la société saqraxati est déterminée par une seule mesure : la possession d'esclaves. Le nombre d'humains et de gnolls asservis détenus par un clan est le facteur le plus important pour déterminer leur position dans notre royaume. Il s'ensuit naturellement que le clan dirigeant détenant l'autorité sur tous les autres doit posséder le plus d'esclaves pour être reconnu comme légitime. Ainsi, nous ferions bien d'étendre les marchés et les installations de détention dans la capitale. De plus, nos clans nouvellement acquis bénéficieraient d'une donation généreuse d'esclaves offerte par le gouvernement, pour augmenter leur standing avec leurs homologues établis tout en les endettant envers nous dans le processus."
 L04_gifts_for_the_new_clans_effect_tt:0 "Chaque §YSiège de Clan§! recevra §G2§! de Main-d'Œuvre de Base et une §YMinorité Gnoll§! !"

 L04_howls_in_the_night_title:0 "Hurlements dans la Nuit"
 L04_howls_in_the_night_desc:0 "Des éclaireurs ont été dépêchés vers les campements gnolls voisins, et un expert en rituels gnolls a récemment atteint la cour, mais la malédiction du Medaka n'est pas plus près d'être brisée. Jour après jour, [Root.Monarch.GetSheHe] devient plus irritable, déchargeant [Root.Monarch.GetHerHis] colère sur quiconque a le malheur de [Root.Monarch.GetHerHim] perturber. Il sera nécessaire de rassembler plus de chamans gnolls, par la force si nécessaire, pour briser ce sort avant qu'il ne déchire la cour. Curieusement, cependant, les gnolls de notre royaume semblent plus tranquilles dernièrement. Les esclaves sont moins agités, et les rapports de raids sur les villages apparaissent de moins en moins à la cour."
 L04_howls_in_the_night_trigger_tt:0 "L'Événement §YChuchotements Infernaux§! s'est produit"
 L04_howls_in_the_night_effect_tt:0 "§YChaque province possédée§! appartenant au groupe culturel §YGnoll§! perdra §G5§! années de séparatisme"

 L04_refurbish_the_slave_pens_title:0 "Rénover les Enclos d'Esclaves"
 L04_refurbish_the_slave_pens_desc:0 "Ilzin Grizaka n'est plus. La colonie d'Awinkes se dresse à sa place une fois de plus. Il n'y a pas si longtemps, ses enclos d'esclaves humides étaient bondés par les rebuts les plus infortunés de l'humanité. Maintenant, nos frères et sœurs khetistes ont été libérés, et les enclos ont été transformés en chenils pour leurs anciens maîtres. La ville est un carrefour florissant pour le commerce maintenant fructueux d'esclaves gnolls le long de la Tristesse, un renversement réconfortant d'un passé décourageant."

 L04_the_price_title:0 "Le Prix..."
 L04_the_price_desc:0 "Nos armées, maintenant composées entièrement de soldats-esclaves gnolls, ont parcouru le sous-Salahad, des sables désolés de l'Ouest aux vastes savanes de l'Est. Dans leur sillage, ils ont laissé des corps et des cendres, et tous ceux qui les ont rencontrés sur le champ de bataille ont été écrasés. Chaque chaman gnoll que nous avons rencontré a été capturé vivant, afin qu'il puisse être mis au travail juste, donnant un sens à tout ce carnage."
 L04_the_price_trigger_tt:0 "A rasé au moins §Y8§! provinces (Actuellement §Y[Root.GetNumRazedProvinces]/8§!)."

 L04_foul_weather_winds_title:0 "Amis des Mauvais Jours"
 L04_foul_weather_winds_desc:0 "Il est indéniable que notre position diplomatique est précaire. L'autorité impériale dans la région s'est effondrée depuis l'invasion gnoll, nous laissant avec un voisin puissant et agressif au nord, et une multitude de seigneurs de guerre querelleurs au sud. Pour traverser cette période, nous aurons besoin de l'aide de nouveaux alliés, de préférence ceux qui sont spirituellement alignés avec nous."
 L04_foul_weather_winds_tt:0 " alliés avec §Y50§! de Relations Améliorées"
 L04_foul_weather_winds_effect_tt:0 "Chaque allié qui remplit l'exigence de cette mission recevra §Y+10§! de confiance de nous."
 L04_foul_weather_winds_effect_tt2:0 "Si au moins §Y2§! alliés sont §YElikhetistes§! (excluant §Y[U01.GetName]§!) :"

 L04_animal_control_title:0 "Contrôle Animal"
 L04_animal_control_desc:0 "Les gnolls sévissent à notre frontière nord, massacrant nos troupeaux et réduisant notre peuple en esclavage. La situation devient de plus en plus intenable, et, sans renforcement substantiel, risque de déstabiliser fatalement notre royaume. Les hommes doivent être ralliés, et les gnolls doivent être chassés. Les gnolls capturés peuvent être mis à bon usage dans l'armée, et donnés à nos clans comme cadeaux pour assurer leur loyauté."

 L04_retribution_title:0 "Châtiment"
 L04_retribution_desc:0 "L'heure est venue pour la vengeance. Vengeance contre ceux qui ont brisé le plus grand empire que Sarhal ait vu, et nous ont séparés de notre centre spirituel. Nous ne resterons plus les bras croisés pendant que les surveillants gnolls oppriment cruellement nos cousins irsmahapans. Ils doivent être abattus et expulsés des terres qu'ils occupent le long de la Tristesse."

 L04_new_tricks_title:0 "Nouveaux Tours"
 L04_new_tricks_desc:0 "Les gnolls capturés ne sont pas seulement appropriés comme marchandise à vendre. Longtemps ils ont été utilisés sur le champ de bataille, mis à l'œuvre dans les positions les plus dangereuses des lignes de front, afin que nos réguliers puissent vivre pour revendiquer la victoire eux-mêmes. Avec l'afflux massif de captifs gnolls, certains dans notre armée ont commencé à se demander s'ils ne pourraient pas être mis à encore plus d'usages. Et si aucun de nos sujets humains ne devait mourir du tout ? Et si nos vastes champs et troupeaux pouvaient toujours rester entretenus même en temps de guerre ? Peut-être que des officiers humains pourraient superviser une armée entièrement composée de soldats-esclaves gnolls."

 L04_proliferate_new_clans_title:0 "Proliférer de Nouveaux Clans"
 L04_proliferate_new_clans_desc:0 "Avec la plus grande partie de Horashesh maintenant sous notre contrôle, nous devons la façonner en un royaume digne de revendiquer l'héritage impérial de Kheterata. Les malheureux Efergezmu seront à jamais bannis des couloirs du pouvoir, afin que les clans saqraxati appropriés puissent prendre leur place. Si nous les fournissons avec des domaines et des ressources appropriés, ils se réinstalleront eux-mêmes et leurs esclaves vers le sud, rallumant finalement les efforts de colonisation longtemps abandonnés oubliés de tous sauf nous, qui ont fait de nous les suzerains légitimes de Horashesh et au-delà."

 L04_reconnecting_title:0 "Reconnexion"
 L04_reconnecting_desc:0 "Les liens autrefois étroits que nous avions avec nos seigneurs kheteratan ont été coupés par les griffes infectes de Grizaka, nous laissant sans direction, et eux sans le soutien de leurs fidèles vassaux du sud. En tant que plus fidèles des Medasi, c'est notre devoir de reforger ces liens, et d'éviter un effondrement impérial supplémentaire, surtout considérant que Kheterata est embourbé dans une guerre civile amère. Et si, comme certains le craignent, il peut être déjà trop tard, alors nous devons faire ce que nous pouvons pour sauver les ressources impériales et sauver nous-mêmes les enfants d'Elikhet."
 L04_reconnecting_trigger_tt:0 "Avoir un modificateur de relations améliorées de §Y+10§! et un modificateur de cadeau envoyé de §Y+10§! avec Kheterata s'ils possèdent Kheterat ou \n Construire un réseau d'espionnage de §Y25§! et insulter ou se moquer vicieusement du propriétaire de Kheterat s'ils ne sont pas Kheterata."
 L04_reconnecting_effect_tt:0 "Si §YKheterata§! possède la province de §YKheterat§! :"

 L04_custodianship_title:0 "Tutelle"
 L04_custodianship_desc:0 "Si nous devons être reconnus comme les successeurs de l'héritage de Kheterata au sud du Salahad, alors nous devons assumer les attributs de la légitimité. L'Elikhetisme doit être la foi suprême dans nos terres, et notre Medawor devrait être prééminant en pouvoir parmi tous leurs pairs dans Horashesh. Si nous pouvons égaler ne serait-ce qu'une parcelle de la splendeur vénérable de Kheterat dans notre propre cour, alors nous pourrions être considérés comme assez dignes pour exécuter sa volonté au-delà du coude sud de la Tristesse."
 L04_custodianship_tt:0 "Nous reprendrons les §YNoyaux Kheteratan du Sud Perdus§! possédés par §Y[U01.GetName]§! au coût de §R-2§!£adm£ et §R-2§!£dip£ par point de Développement et recevrons des §YRevendications Permanentes§! sur ceux détenus par §Y[U09.GetName]§!. \n"

 L04_reclamation_title:0 "Réclamation"
 L04_reclamation_desc:0 "Notre conquête juste a rendu Irsmahap, qui nous a été confié par Kheterata, aux mains khetistes. Des retrouvailles longtemps attendues entre familles et parents séparés depuis bien trop longtemps ont lieu chaque jour sous notre nouveau règne. Les Irsmahapans devraient être purifiés des dernières taches laissées par l'occupation gnoll et ramenés dans le giron. Accueillons-les comme nos frères et sujets perdus depuis longtemps de rang égal alors que nous ramenons la prospérité à leurs terres souillées."
 L04_reclamation_modifier_effect_tt:0 "Jusqu'à §Y5§! provinces de culture §YIrsmahapan§! que nous possédons recevront un développement aléatoire et le modificateur '§YRéclamation§!' pour §Y10 ans§!, donnant les effets suivants : \n Coût de Développement Local : §G-15%§!."

 L04_seat_on_the_sorrow_title:0 "Siège sur la Tristesse"
 L04_seat_on_the_sorrow_desc:0 "Bien que les Irsmahapans soient notre parenté, beaucoup s'accrochent à des convictions douteuses concernant la doctrine khetiste. Certaines de nos traditions culturelles leur sont aussi quelque peu étrangères. En réorganisant proprement la culture de nos sujets irsmahapans selon les lignes de notre hiérarchie clanique, nous pouvons vraiment les transformer en partie intégrante de notre royaume, les dépossédant de leurs croyances égarées et assurant ainsi qu'ils puissent prospérer sous notre règne. La première étape dans cette direction sera de trouver une famille elikhetiste appropriée de bon élevage, afin que nous puissions l'élever comme le Haut Clan de tout Irsmahap."
 L04_seat_on_the_sorrow_tt:0 "Une province aléatoire remplissant l'exigence gagnera le modificateur '§YSiège Haut Irsmahapan§!' \n Coût de maintenance de fort local : §G-25%§! \n Taille de garnison locale : §G+10%§! \n Ainsi que chaque province de l'état gagnant le modificateur '§YÉtat du Siège Haut Irsmahapan§!' : Efficacité de production locale §G+20%§! \n Force missionnaire locale §R+1%§! \n Coût de gouvernance locale §G-15%§! !"

 L04_carrion_to_conquer_title:0 "Charogne à Conquérir"
 L04_carrion_to_conquer_desc:0 "Les États medasi sont pourris. Ayant abandonné Kheterata et sa grâce impériale, ils ont renoncé à leur droit de gouverner ses anciennes terres. Avec la légitimité qui nous est accordée en tant que porteurs de l'autorité de Kheterata au sud de la Tristesse, nous devons afficher notre supériorité et reprendre les terres de ces sujets égarés."

 L04_old_bonds_renewed_title:0 "Anciens Liens Renouvelés"
 L04_old_bonds_renewed_desc:0 "Beaucoup au sein de Kheterata avaient des liens familiaux, mercantiles, spirituels et personnels étendus avec leurs sujets du sud dans Horashesh. De même, notre populace pleure notre séparation du cœur kheteratan comme un enfant pleure un parent perdu. Nous devons faire tout ce qui est possible pour restaurer ce lien, peu importe ce qui arrive à Kheterata, car nous bénéficierons sûrement d'une restauration de l'ordre approprié autant qu'eux."
 L04_old_bonds_renewed_trigger_tt:0 "Avoir un modificateur de relations améliorées de §Y+25§! avec deux rivaux du §YPropriétaire de Kheterat§! ou §Y+50§! avec un."
 L04_old_bonds_renewed_effect_tt:0 "Si nous terminons cette mission via une alliance avec §YKheterata§! :"

 L04_imperial_recognition_title:0 "Reconnaissance Impériale"
 L04_imperial_recognition_desc:0 "Nos Medawor sont ascendants, nos liens avec Kheterata plus forts que jamais, et la portion de la Tristesse de la Mère sous notre intendance est resplendissante. Nous devrions nous prélasser dans ce moment, car vraiment nous sommes les fils les plus justes d'Elikhet. Notre mandat est clair, nous devons tourner notre attention vers le sud, vers les Medasi querelleurs et disgracieux et les ramener à leur place légitime."
 L04_imperial_recognition_trigger_tt_1:0 " provinces possédées le long de la §YTristesse de la Mère§! ont :\n   Développement d'au moins §Y12§!\n   au moins §Y1§! bâtiment"
 L04_imperial_recognition_trigger_tt_2:0 "Avoir au moins §Y4§! événements d'Aide Kheteratan vous arriver."

