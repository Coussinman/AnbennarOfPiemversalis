 saqraxat.27.t:0 "Gestionnaire d'Aide Khet"
 saqraxat.27.d:0 "Ceci est l'événement **caché** qui choisit quelle aide vous recevrez.\n\nVous pourriez voir ceci parce que vous avez chargé une sauvegarde et l'événement s'est trouvé à avoir lieu le même jour."
 saqraxat.27.a:0 "Vous n'êtes pas censé voir cet événement !"

 saqraxat.28.t:0 "Volontaires des Fidèles"
 saqraxat.28.d:0 "Les murs de terre bas et l'ameublement modeste du domaine royal à Saqraxat ne pouvaient être comparés qu'à certains des domaines nobles plus modestes le long du cœur de la Tristesse, mais pour Nazem ils brillaient comme un palais doré. Après avoir voyagé tout le chemin du sud depuis Kheterat, même une auberge de village aurait semblé luxueuse. Saqraxat, cependant, représentait beaucoup plus que juste la destination finale de son voyage ardu. C'était une nouvelle frontière, un lieu d'opportunité, où la gloire pouvait être gagnée au service de l'expansion du domaine d'Elikhet."
 saqraxat.28.a:0 "De vaillants volontaires rejoignent nos rangs."

 saqraxat.29.t:0 "Une Donation Généreuse"
 saqraxat.29.d:0 "Notre connexion nouvellement regagnée avec Kheterata a fait en sorte que la nouvelle de notre mission continue de favoriser la cause du Khetisme dans Horashesh s'est répandue parmi nos frères au nord. Évidemment, soutenir nos efforts est devenu quelque chose comme une cause célèbre parmi beaucoup de la noblesse kheteratan. Juste ce mois-ci, un cadeau considérable d'or fut apporté à notre cour, adressé d'une liste de diverses maisons nobles. Curieusement, les messagers envoyés avec l'or firent note spéciale des maisons qui choisirent de ne pas contribuer, et demandèrent humblement que notre Medaka les renvoie avec des messages louant la générosité de ceux qui le firent."
 saqraxat.29.a:0 "Cette politique bénéficiera au moins à nos poches."

 saqraxat.30.t:0 "Arrivée de Courtisan Dévot"
 saqraxat.30.d:0 "Un courtisan, venant de la sacrée Kheterat elle-même, arriva au palais aujourd'hui accompagné de son splendide entourage. Ils parlèrent devant la cour d'avoir fait un rêve, contenant un message du divin Elikhet, que c'était Sa volonté qu'ils voyagent vers nos terres. Ils prétendent avoir vu le visage de notre Medaka, et compris que c'était leur devoir de l'aider en dévouant toutes leurs maigres compétences à [Root.Monarch.GetHerHis] cause. Ils sont même parfaitement disposés à accepter un ameublement relativement clairsemé, spécialement comparé à la splendeur qu'ils ont probablement abandonnée pour être ici, si seulement ils étaient autorisés à accomplir leur mission divine."
 saqraxat.30.a:0 "Un ajout bienvenu."
 L04_devout_courtier_tt:0 "Un conseiller aléatoire arrive à notre cour. Ce conseiller sera §G50%§! moins cher à employer."

 saqraxat.31.t:0 "Un Héritage de Guerre"
 saqraxat.31.d:0 "Si un mot pouvait décrire ses sentiments, c'était humiliation. Il se sentait humilié et indigné... et frustré. Tout son service à Kheterata avait vu sa patrie faire face à la défaite maintes et maintes fois. Il ne miserait plus sa réputation sur ceux qui ne feraient que le décevoir une fois de plus. Au lieu de cela, il se lancerait seul et combattrait au nom d'Elikhet sous une nouvelle bannière. Sur les frontières de la foi, où ses seuls ennemis seraient les faibles armées des malheureux Medasi, où il pourrait faire une vraie différence. Oui, Saqraxat serait où il poserait les fondations de son héritage."
 saqraxat.31.a:0 "Un général expérimenté pour mener nos armées ? Exactement ce dont nous avons besoin !"

 saqraxat.32.t:0 "Renforcement Bureaucratique"
 saqraxat.32.d:0 "Quand nos premiers émissaires et chariots de fournitures avaient atteint Kheterat, beaucoup des administrateurs impériaux furent stupéfaits de recevoir un message du Sud, nous ayant supposés depuis longtemps tombés aux gnolls et à la barbarie, séparés du cœur impérial comme nous l'étions. Naturellement, ils sautèrent sur l'opportunité de nous ramener dans le giron proprement, et nous aider à rétablir une bureaucratie efficace dans notre territoire. Assez sûrement, après que les motions requises eurent été déposées et approuvées en triple exemplaire, un cadre d'évaluateurs fiscaux, archivistes, comptables, et semblables fit bientôt le voyage au sud."
 saqraxat.32.a:0 "Notre administration en bénéficiera sûrement."

 saqraxat.33.t:0 "Délégation Diplomatique"
 saqraxat.33.d:0 "Évidemment, tous au sein de Kheterata n'ont pas si facilement abandonné la vision impériale pour Horashesh. Une faction de cour quelque peu influente encore dévouée à la vision d'un Kheterata s'étendant du Divenhal à la Mer de Lel a envoyé certains de leurs serviteurs loyaux à notre capitale. Ces diplomates expérimentés ont gracieusement renoncé à leurs positions dans l'administration kheteratan pour soutenir la cause de notre humble royaume. Ils sont des négociateurs acharnés, aguerris par la navigation d'innombrables intrigues de cour à Kheterata, et seront sûrement des représentants diligents de la foi elikhetiste et de la culture kheteratan envers nos sujets égarés."
 saqraxat.33.a:0 "Quels splendides serviteurs de la foi."

 saqraxat.34.t:0 "Rassemblement Militaire"
 saqraxat.34.d:0 "Toute âme qui voyage au sud depuis Kheterata n'est pas nécessairement un volontaire zélé pour notre cause : certains ont des désirs plus simples. Nous ne portons aucun jugement bien sûr, car leurs services sont encore utiles. Un tel groupe est un collectif d'esprits militaires progressistes des rangs d'officiers plus jeunes de Kheterata. Ils cherchent simplement à tester les tactiques et stratégies ingénieuses et non orthodoxes qu'ils ont personnellement développées, et voient la région tumultueuse et ravagée par les conflits de Horashesh comme l'environnement parfait pour affiner leur perspicacité militaire."
 saqraxat.34.a:0 "Des hommes audacieux pour façonner une armée du futur."

 saqraxat.35.t:0 "Colons de la Tristesse"
 saqraxat.35.d:0 "Malheureusement, la tourmente qui a saisi Kheterata depuis leur dernier effondrement a déplacé et dépossédé beaucoup. Ces pauvres âmes cherchent un nouveau commencement, un foyer sûr, et un moyen de fournir de la nourriture pour leurs familles. En ces temps sombres, ils ont rappelé des récits d'une vision plus brillante de Kheterata, un récit de colonies elikhetistes se répandant à travers Horashesh. Heureusement pour eux, nous avons préservé cette vision et sommes restés fidèles à notre foi, et pouvons ainsi leur offrir un nouveau départ dans nos terres. Déjà, de braves colons ont commencé à affluer à travers nos frontières, impatients de rejoindre la cause."
 saqraxat.35.a:0 "Pour Elikhet !"

 saqraxat.36.t:0 "Officiers du Sud"
 saqraxat.36.d:0 "Saqraxat, l'un des plus complètement Khetistes de nos anciens Medasi dans Horashesh, avait pendant de nombreuses années été un sujet des plus fidèles. Tragiquement, leur connexion à notre domaine fut coupée par les griffes de Grizaka. Maintenant, cependant, ils ont prouvé leur loyauté à nouveau en nous envoyant un groupe d'officiers pour aider dans notre guerre civile !"
 saqraxat.36.a:0 "Splendide."
 saqraxat.36.a.tt:0 "Ce modificateur sera §Rperdé de façon permanente§! quand vous êtes en paix."

 saqraxat.37.t:0 "Soutien du Sud"
 saqraxat.37.d:0 "Saqraxat, l'un des plus complètement Khetistes de nos anciens Medasi dans Horashesh, avait pendant de nombreuses années été un sujet des plus fidèles. Tragiquement, leur connexion à notre domaine fut coupée par les griffes de Grizaka. Maintenant, cependant, ils ont prouvé leur loyauté à nouveau en nous envoyant un groupe d'officiers et un détachement de troupes pour aider dans notre guerre civile !"
 saqraxat.37.a:0 "Splendide."

 saqraxat.38.t:0 "Surprise Bienvenue"
 saqraxat.38.d:0 "Saqraxat, l'un des plus complètement Khetistes de nos anciens Medasi dans Horashesh, avait pendant de nombreuses années été un sujet des plus fidèles. Tragiquement, leur connexion à notre domaine fut coupée par les griffes de Grizaka. Maintenant, cependant, ils ont prouvé leur loyauté à nouveau en nous achetant une compagnie de mercenaires pour vaincre Nirat !"
 saqraxat.38.a:0 "Splendide."

