 R11_no_hope_title:0 "Nul Espoir Trouvé"
 R11_no_hope_desc:0 "On dit que les Royaumes Héroïques ne sont plus.\nKhadisrapur tient encore—mais à peine.\nLes cours du sud s'engraissent et oublient, aveugles au précipice sur lequel nous nous équilibrons.\nSi nous tombons, Rahen tombe avec nous.\nMais nous avons cessé depuis longtemps d'attendre des secours.\nIl n'y a pas d'espoir perdu—\net pas d'espoir trouvé.\nSeulement nous.\nEt c'est suffisant."

 R11_voice_tilathi_title:0 "La Voix de Tilathi"
 R11_voice_tilathi_desc:0 "S'il est un royaume trop conscient de la menace existentielle que pose le Commandement, c'est bien Tilathi. Sans l'échec du siège de Nakara, tout Tilathi aurait pu tomber sous l'ombre du Commandement.\n\nAlors quand le brave peuple de l'antique Sir se dressa en révolte ouverte contre le joug hobgobelin, ils étaient impatients de porter le combat à l'ennemi tandis que la chimère chancelait. Pourtant les lâches Sarnavani, se croyant en sécurité derrière leurs hauts murs et peu disposés à risquer d'attirer la colère du Commandement, interdirent toute intercession en faveur des braves rebelles de Sir.\n\nIl nous est clair que Sarnavan ne mérite pas la fidélité des vaillants guerriers de Tilathi. Ils seraient bien mieux lotis en se dressant côte à côte avec nous contre la redoutable chimère et ses sbires orques. Nous agirons là où Sarnavan ne fait qu'hésiter."

 R11_letter_south_title:0 "Une Lettre vers le Sud"
 R11_letter_south_desc:0 "'Oyez, oyez ! Tout espoir n'est pas perdu ! Vos foyers sont encore gardés contre le déchaînement de la monstrueuse chimère ! Un royaume de héros barre la route aux démons hobgobelins ! Khadisrapur, que soit loué son ardent courage ; Khadisrapur, que soit louée sa volonté de fer ; Khadisrapur, que soit louée sa vaillante puissance ! Que les Hauts Dieux bénissent les héros du nord, les champions de nous tous !\n\nCeci est un appel à tous ceux dont le cœur bat encore pour la liberté, à tous ceux qui refusent de souffrir sous le joug hobgobelin - prêtez votre aide aux vaillants héros qui se battent pour nous tous !'\n--Proclamation au Peuple de Khiraspid"

 R11_missive_sharaja_title:0 "Un Message à Sharaja"
 R11_missive_sharaja_desc:0 "'Salutations au plus glorieux seigneur de Rajnadhaga, Protecteur de Sarnihanpur, Bouclier du Nord, Défiant du Trône de Lotus de la part de son frère bien-aimé, le plus exalté Raja de Khadisrapur.\n\nVous serez très heureux d'apprendre que les fiers guerriers de Khadisrapur n'ont pas gaspillé le don de liberté que vous nous avez accordé en vous tenant à nos côtés contre la vile chimère hobgobeline. Nous avons porté le combat au redoutable ennemi, versant leur sang pour nettoyer nos terres légitimes souillées par leur vile présence. Pour une fois, la marche du Commandement a été forcée à la retraite, et nous montons la garde le long de la nouvelle frontière, prêts à repousser toute tentative de reprendre nos terres ancestrales.\n\nVous tiendrez-vous à nos côtés une fois de plus ? Prêterez-vous la force de vos bras à notre cause commune, et œuvrerez-vous à libérer chaque pouce carré du sol de Shamakhad de la puanteur hobgobeline ?'"

 R11_silence_bloodsong_title:0 "Faire Taire le Chant-de-Sang"
 R11_silence_bloodsong_desc:0 "La tribu Chant-de-Sang a gagné son surnom de 'Bouchers de Tilathi' par leurs vils méfaits lors de la tentative de conquête du vaillant Tilathi par le Commandement du Sanglier. Frustrés par leur incapacité à vaincre les solides défenseurs de Nakara, les rapaces hobgobelins lâchèrent leurs sbires orques sur la campagne, pillant villes et villages, brûlant les champs et massacrant les gens qui y vivaient depuis des générations innombrables.\n\nDe tels crimes ne peuvent rester impunis, et qui mieux que nous, l'avant-garde de Rahen, les intrépides sauveurs de Shamakhad, pour rendre la vraie justice ! Nous ne nous reposerons pas tant que la souillure immonde du Chant-de-Sang ne sera pas nettoyée du sol sacré de notre patrie."

 R11_defenders_khadisrapur_title:0 "Défenseurs de Khadisrapur"
 R11_defenders_khadisrapur_desc:0 "Tandis que les intrigues de cour dressaient son père royal et son jeune frère l'un contre l'autre, Himmat Pirvand - le prince héros de Khadisrapur - combattit de toutes ses forces pour endiguer la marée hobgobeline avançante qui menaçait de noyer sa patrie.\n\nAyant traversé les terres de Haless après avoir renoncé à sa revendication sur le trône, il avait rassemblé une impressionnante foule d'alliés parmi les héros parcourant ces terres. Et quand il lança son appel, ils répondirent !\n\nDe puissants guerriers tuèrent à eux seuls des bandes de guerre orques pillardes ravageant la campagne et relevèrent le moral chancelant de maints bataillons de conscrits à la veille de la bataille, des ingénieurs de siège nains conçurent des pièges ingénieux et renforcèrent des fortifications longtemps négligées en un temps record, et même quelques guerriers elfiques, qui trouvèrent un nouveau foyer dans nos terres après que le reste de leur peuple soit retourné vers l'ouest, combattirent à ses côtés, utilisant leur sens tactique aiguisé au fil des siècles pour tendre des embuscades dévastatrices.\n\nMaintenant leurs considérables talents sont à notre disposition et les travaux ont déjà commencé pour transformer les murs de Khadisrapur en une forteresse impénétrable prête à résister à tout ce que les hobgobelins pourraient lancer contre elle."

 R11_reign_lowlands_title:0 "Régner sur les Basses-Terres"
 R11_reign_lowlands_desc:0 "Shamakhad a toujours été la terre de deux rivières : la puissante Kharunyana à l'ouest et la resplendissante Yanhe à l'est.\n\nAvec Sarilavhan maintenant fermement sous notre contrôle et ses environs ne subissant plus les déprédations du Commandement, nous sommes enfin en position de solidifier notre emprise sur les terres fertiles le long des rives de la haute Yanhe.\n\nLa clé de ceci est le contrôle de la vénérable Sir, la Cité des Carrefours, foyer de la fabuleuse Bibliothèque de Sir. Si nous voulons nous assurer que nos récents succès ne deviennent pas un récit d'avertissement d'héroïsme tragique, nous devons clarifier aux seigneurs actuels de Sir et à tous les autres que nous et personne d'autre sommes les suzerains légitimes de tout Shamakhad."

 R11_resettle_refugees_title:0 "Réinstaller les Réfugiés"
 R11_resettle_refugees_desc:0 "Le long cauchemar pour les nombreux peuples de Shamakhad est enfin terminé. La chimère a été chassée de ces terres, leur permettant de guérir.\n\nAvec la puissance juste de Khadisrapur les protégeant de tout mal, les innombrables anciens habitants déplacés, qui furent dispersés comme tant d'épaves par l'avance hobgobeline, ont enfin commencé à retourner vers leurs foyers ancestraux.\n\nPourtant ils ne sont pas les seuls à avoir commencé à considérer ces terres déchirées par la guerre comme leur foyer - ces braves orques qui défièrent leurs vils maîtres et nous rejoignirent dans notre lutte juste ont trouvé les vallées vertes et les contreforts des montagnes de la Mine de Jade fort à leur goût, s'emparant des établissements de leurs anciens propriétaires et les faisant leurs comme nos solides gardiens du nord."

 R11_heroic_victory_title:0 "Une Victoire Héroïque"
 R11_heroic_victory_desc:0 "Contre toute attente, nous avons prévalu ! Levez-vous, âmes braves ! Nous avons accompli ce que nul ne pouvait faire ; nous avons résisté à la tempête, nous avons mis l'ours à terre. Aujourd'hui, Khadisrapur se dresse au sommet du monde, le vrai héros et sauveur de tout Haless, que dis-je, de tout Halann !\n\nQue le peuple sache, qu'il célèbre, qu'il danse dans les rues, que les poètes chantent notre bravoure, notre ascension ! Khadisrapur est maintenant le Royaume Héroïque des plaines - ce que les mères murmuraient à leurs enfants en les couchant, et nous persévérerons, nous ne répéterons pas les erreurs du passé. Nous construirons, nous sèmerons, et nous nous élèverons vers de plus hauts sommets !\n\nSoldats, Héros ! Nous avons atteint le pic, regardez ! Notre royaume n'est-il pas grandiose ?"

 R11_thunder_strikes_title:0 "Le Tonnerre Frappe !"
 R11_thunder_strikes_desc:0 "Quand les hobgobelins déferlèrent de leurs montagnes, ils n'étaient pas seuls. Avec eux, ils amenèrent leurs redoutables guerriers-esclaves orques. Maints héros de Shamakhad tombèrent sous leurs lames durant les années qui suivirent, et le peuple apprit à craindre le son des tambours de guerre orques.\n\nMais tous ces orques n'étaient pas des sauvages brutaux, qui se délectent de faire le sanglant travail de leurs maîtres. Contrairement à leurs cruels cousins de la tribu Chant-de-Sang, les clans de la tribu Poing-de-Tonnerre ont montré maintes fois qu'ils ont un sens de l'honneur, tentant d'épargner les victimes innocentes de l'avance apparemment inexorable de leurs maîtres.\n\nMaintenant que nous tenons Ghilakhad, les terres où les orques Poing-de-Tonnerre ont été installés sont maintenant sous notre protection, et comme leurs braves guerriers ont choisi de combattre à nos côtés pour contrecarrer leurs anciens maîtres, nous sommes à notre tour liés par l'honneur de protéger nos plus nouveaux sujets de la colère du Commandement."

 R11_cripple_command_title:0 "Estropier le Commandement"
 R11_cripple_command_desc:0 "La redoutable chimère du Commandement Hobgobelin est vraiment un monstre méritant la répulsion la plus abjecte. Et pour tuer une telle bête immonde, comme nous le savons tous, un vrai héros est nécessaire. Qui mieux placé pour ce rôle que le seigneur des royaumes héroïques, Khadisrapur ?\n\nAvec des bras puissants et un esprit intrépide, nous avons fait reculer l'avance apparemment irrésistible du Commandement, et les avons poussés hors de Shamakhad. Maintenant nous devons annuler le mal qu'ils ont causé et restaurer l'ordre approprié. Peu importe quelle résistance obstinée ils pourraient montrer, l'âge du hobgobelin à Shamakhad est terminé !"

 R11_journey_north_title:0 "Le Long Voyage vers le Nord"
 R11_journey_north_desc:0 "Même nos ennemis les plus ardents sont forcés de concéder que nous sommes l'image même de la vaillante galanterie. Un ennemi honorable, une fois vaincu, ne recevra rien d'autre que le traitement le plus approprié de notre part. Et ceux qui se dressèrent autrefois contre nous, non de leur libre arbitre mais parce qu'ils étaient asservis à un mal plus grand ? Ils méritent notre secours.\n\nAinsi nous étions liés par l'honneur de protéger les courageux orques Poing-de-Tonnerre qui se dressèrent contre leurs anciens maîtres hobgobelins et de les protéger de la colère du Commandement.\n\nAvec la chimère chassée de notre patrie, les hautes terres gisant aux pieds de la Mine de Jade ont un besoin urgent de gardiens loyaux toujours à l'affût d'un retour de la menace hobgobeline, tout comme nos amis orques ont un besoin désespéré d'un endroit à enfin appeler foyer. Une telle coïncidence providentielle est clairement un don des dieux, et nous ne sommes pas assez fous pour le refuser."

 R11_rajnadhaga_gambit_title:0 "Le Pari de Rajnadhaga"
 R11_rajnadhaga_gambit_desc:0 "Les rajas de Rajnadhaga se sont toujours vus comme les héritiers légitimes et protecteurs de l'héritage du Nadimraj perdu depuis longtemps. Maintenant, avec l'ancien ordre qui émergea après la chute de l'Empire Phénix à l'est irrévocablement brisé par l'incursion hobgobeline, et les hobgobelins eux-mêmes repoussés vers les montagnes d'où ils rampèrent, ils considèrent que c'est un moment opportun pour transformer cette revendication de vantardise creuse en réalité actuelle. Et qui de mieux pour partager cette gloire que les héros victorieux de Khadisrapur ?\n\nDes émissaires ont voyagé d'avant en arrière entre les deux cours sous le sceau du secret pendant de nombreux mois maintenant, pour négocier un accord qui est à la fois proclamation audacieuse et traité contraignant, divisant tout Shamakhad en sphères d'influence complémentaires à gouverner par les royaumes frères de Rajnadhaga et Khadisrapur. Pourtant ce que les propriétaires actuels de ces terres ont à dire de ces plans n'a pas été beaucoup considéré, il pourrait donc y avoir quelque résistance à ce pari audacieux."

 R11_consolidation_shamakhad_title:0 "Consolidation de Shamakhad"
 R11_consolidation_shamakhad_desc:0 "Ce qui a été raillé comme soit une prise de pouvoir opportuniste soit un délire né de parts égales de nostalgie et de mégalomanie est devenu la nouvelle réalité pour tout Shamakhad. Sous le règne éclairé des royaumes jumeaux de Khadisrapur et Rajnadhaga, tout le vaste Shamakhad a été uni pour la première fois en de nombreux siècles, avec tous ses habitants jouissant des fruits chèrement gagnés de la paix et de la prospérité après les sombres décennies de ruine qui précédèrent notre ascension.\n\nNous ne sommes plus les Royaumes des Ruines péjorativement nommés, mais les dignes héritiers du premier empire de tout Rahen, gardiens sacrés du berceau de la civilisation Raheni. Personne ne peut douter de la faveur que les Hauts Dieux nous ont accordée, ni que nous sommes les dirigeants légitimes et gardiens de Shamakhad. Il est maintenant temps de réaffirmer les liens étroits avec Rajnadhaga et ainsi sécuriser nos frontières occidentales pour que nous puissions regarder vers l'extérieur."

 R11_secure_borders_title:0 "Sécuriser les Frontières"
 R11_secure_borders_desc:0 "Les terres fertiles le long du cours de la haute Yanhe sont rapidement devenues une partie intégrale de notre royaume. Pourtant contrairement à nos possessions nordiques, où seules quelques entrées vers les cavernes sous les montagnes doivent être gardées, ou nos terres du cœur occidental, sécurisées et entourées d'amis et alliés, elles sont vulnérables aux incursions hostiles du sud et de l'est.\n\nTandis que soutenir un des états de moines guerriers du Xianjie pour agir comme notre bouclier le long de notre flanc sud est plutôt simple, sécuriser la frontière orientale requiert des mesures différentes.\n\nBordant nos terres se trouvent les Collines Démoniaques, enveloppées dans un brouillard et mystère éternels, foyer des redoutables Oni et de leurs sbires.\n\nTant que ces démons à peau rouge sont libres de comploter et de mener des raids à travers nos frontières, nos terres frontalières orientales ne seront pas sûres. Il faudra un royaume vraiment héroïque pour soumettre les Oni."

 R11_organize_companies_title:0 "Organiser des Compagnies Franches"
 R11_organize_companies_desc:0 "Heureusement pour nous, les harimari de Hubao sont de solides guerriers qui savent par des siècles d'expérience comment traiter avec les oni. Leur accorder le contrôle des Collines Démoniaques en échange d'un serment de vassalité a à la fois sécurisé nos terres et nous a gagné un vassal loyal et fort.\n\nNous serions cependant un suzerain négligent si nous ne fournissions pas à ces intrépides gardiens de l'est dans leur fameuse forteresse les outils appropriés pour accomplir leurs devoirs. Avoir des aventuriers compléter notre militaire traditionnel et agir comme exécuteurs flexibles et enthousiastes de notre ordre a été une partie clé de notre ascension stupéfiante au cours des dernières décennies.\n\nNos vassaux loyaux comme Hubao bénéficieraient énormément si nous les poussions vers l'adoption d'une position similaire et accordions à leurs héros du cru une voix proéminente dans la gouvernance."

 R11_see_west_title:0 "Voir vers l'Ouest"
 R11_see_west_desc:0 "Aussi longtemps que la civilisation Raheni a existé, sa frontière nord-ouest était formée par les pics imposants de l'Échine-du-Serpent orientale. Ce qui se trouve au-delà de ces montagnes interdites a été un mystère pour des générations innombrables, mais d'ambitieux - et quelque peu téméraires - aventuriers, incluant des visiteurs de terres lointaines à l'ouest, ont montré un intérêt croissant à explorer ce qui peut se trouver au-delà du Mur-des-Dieux.\n\nUn tel esprit aventureux devrait être encouragé, et nous avons ainsi construit une série de tours et d'escaliers sculptés dans la face de la falaise pour aider à l'ascension vers le plateau au-delà. Que ceci nous permette de décider qui peut être autorisé à l'ascension et nous fournisse un accès exclusif en premier à tous les rapports des voyageurs de retour n'est, bien sûr, qu'un bénéfice latéral bienvenu de notre noble geste."

 R11_what_valley_title:0 "Qu'y a-t-il dans la Vallée ?"
 R11_what_valley_desc:0 "Les plaines arides et les crêtes montagneuses escarpées du plateau de Nomsyulhan ont été depuis très longtemps enveloppées dans un mystère impénétrable. Les récents récits rapportés par des aventuriers osant explorer ces terres sont vraiment stupéfiants. Une terre sauvage grouillant de hobgobelins, harpies et ogres se trouve au-delà du Mur-des-Dieux, remplie d'une faune et flore vraiment exotiques qui apparaissent comme d'un autre monde. Éparpillées partout se trouvent des reliques d'un âge révolu depuis longtemps qui portent une ressemblance remarquable aux parties les plus anciennes de nos Hauts Temples sacrés.\n\nIl n'est que convenable que les héros de Shamakhad soient ceux explorant cette terre remarquable, mais pour ceci nous avons besoin d'un point d'appui approprié au-delà du Mur-des-Dieux. Les habitants de cette étrange terre au-dessus des nuages deviendront, sinon maintenant, alors en temps voulu, de fiers et reconnaissants sujets de la merveille qu'est Khadisrapur."

 R11_restore_pirvandi_title:0 "Restaurer le Domaine Pirvandi"
 R11_restore_pirvandi_desc:0 "La maison dirigeante de Khadisrapur, les estimés Seigneurs-Héros qui viennent de Pirhakhad, ont gouverné le royaume depuis la chute de l'ancien ordre Jaherian. Ils furent le seul peuple avec assez de prévoyance pour investir dans la défense du royaume, tandis que d'autres royaumes du nord enterraient leurs têtes dans le sable.\n\nDe telles préparations ne furent cependant pas un exploit facile ; tandis que d'autres maisons royales à travers les âges ont hérité de riches royaumes et les ont rendus pauvres en siphonnant leur âme, la Maison Pirvand vendit ses propres biens et trésors afin d'élever le royaume appauvri, rendant leurs propres propriétés petites et indignes d'un si grand titre. Plus jamais ! Avec le royaume stable et nos coffres restaurés, il est temps de reconstruire le grand Domaine Pirvandi à Pirhakhad. Nous renommerons toute la ville afin d'honorer leur dévouement, et construirons un complexe grandiose digne de recevoir des dignitaires étrangers !"

 R11_four_season_title:0 "Un Royaume des Quatre Saisons"
 R11_four_season_desc:0 "Un royaume triangulaire niché entre la bénie rivière Kharunyana au sud, la puissante rivière Yanhe au nord et à l'est, et les imposantes montagnes de l'Échine-du-Serpent à l'ouest et au nord-ouest, Khadisrapur héberge des paysages divers, des déserts secs aux hautes terres à feuilles persistantes à couper le souffle, des glaciers extrêmement froids, et des plaines inondables pluvieuses.\n\nCeci fait du nôtre un royaume vraiment des quatre saisons - inspirant, beau, et plein de richesses naturelles. Avec les nombreuses bénédictions viennent aussi des dangers, des bêtes rares et des monstres tapis dans les endroits calmes, vestiges des créations immondes du Maître Sombre, et des alcôves cachées menant vers les profondeurs abyssales des royaumes nains. Nous devrions investir dans notre infrastructure, mettre des patrouilles sur les routes, construire des caravansérails et installer des tableaux de quêtes à chaque arrêt, car il n'y aura pas de fin aux caravanes cherchant un abri et aux quêtes pour les aventuriers à entreprendre."

 R11_pragmatic_splendor_title:0 "Splendeur Pragmatique"
 R11_pragmatic_splendor_desc:0 "Les terres de Khadisrapur sont marquées par une beauté naturelle féroce et indomptée. Des ruisseaux cascadant en chutes d'eau pittoresques, d'imposantes falaises décorées de striations colorées, des lacs cachés couverts de fleurs de lotus et de nénuphars, ou des rochers escarpés jaillissant du paysage vallonné doucement ondulant. Et au sommet de ces collines, une vue panoramique parfaite de la campagne environnante peut être appréciée.\n\nÉtant donné cette abondance de splendeur naturelle, la noblesse de Khadisrapur n'accorde pas autant de valeur aux jardins artificiels précisément aménagés que leurs cousins du sud, préférant intégrer les merveilles naturelles trouvées sur leurs terres dans la conception de leurs domaines.\n\nIl n'est que convenable que nous établissions un nouveau palais royal dans les magnifiques hautes terres de Khadisrapur pour commémorer notre ascension comme le dernier hégémon de Shamakhad et impressionner quiconque pétitionne notre cour avec la beauté inégalée de notre patrie."

 R11_pilgrims_path_title:0 "Le Chemin du Pèlerin"
 R11_pilgrims_path_desc:0 "Avec l'effondrement du Commandement, de nombreux temples anciens et sacrés qui étaient inaccessibles aux fidèles adhérents du Darsanasara sont redevenus la destination de pèlerins dévots. Pourtant nombre des anciennes routes de pèlerinage étaient tombées en désuétude au cours des décennies de chaos aux mains des envahisseurs hobgobelins.\n\nC'était donc notre devoir le plus solennel d'assurer la conduite sûre et rapide de tous les pèlerins qui souhaitent voyager dans nos terres. Restaurer les routes, ériger des auberges de pèlerins et encourager l'établissement d'entreprises s'occupant des besoins des pèlerins n'a pas seulement prouvé être un boon pour l'économie locale de nos cités et hameaux le long des routes de pèlerinage, mais nous a permis de présenter notre style unique d'architecture Khadisrapuri au monde plus large."

 R11_golden_age_title:0 "L'Âge d'Or du Nord"
 R11_golden_age_desc:0 "La seconde moitié du 14ème siècle est rappelée comme le 'Grand Âge du Nord' par les érudits ; c'étaient les bons vieux jours pour Shamakhad. Des héros fringants de toutes vocations et races prirent les armes pour protéger les innocents, extirper le mal, et pourvoir à leurs familles. Les cours étaient bondées d'invités et de festins somptueux, les cités célébraient, les castes inférieures avaient plus de richesse que certains marchands dans des parties moins fortunées de Rahen et l'ordre était préservé par les gardes de la ville, tandis que des bandes de raid s'occupaient des menaces externes.\n\nMais c'est ce qui mena à la chute de l'ancien ordre : l'ignorance. Ils étaient trop aveugles pour voir les menaces tapies alentour, et les sourires avides des hordes monstrueuses qui verraient volontiers leur bonheur transformé en chagrin. À cette époque, les monarques Khadisrapuri étaient regardés avec suspicion et appelés paranoïaques pour vouloir avoir un système de levée fonctionnel. Eh bien, qui rit maintenant ?\n\nHélas, les temps ont changé : Khadisrapur est maintenant ascendant, et le nord est en paix. Nous avons prouvé au peuple de Shamakhad que nous pouvons nous battre, mais maintenant il est temps de prouver aussi que nous pouvons les rendre heureux, un temps de pourvoir aux faibles et d'encourager les ambitieux, un temps d'ôter nos vêtements sanglants et de revêtir notre tenue de fête, et de déclarer un Second Âge du Nord !"

 R11_ties_bind_title:0 "Les Liens qui Unissent"
 R11_ties_bind_desc:0 "En regardant une carte du nord de Rahen, on peut être pardonné d'un coup d'œil superficiel de penser qu'elle est divisée entre deux prétendants rivaux au titre d'hégémon, rivaux amers à la gorge l'un de l'autre. Mais rien ne pourrait être plus éloigné de la vérité, car les liens entre Khadisrapur et son voisin sud-ouest Rajnadhaga sont profonds et durables, forgés de millénaires d'histoire, culture et traditions partagées.\n\nEntre les deux royaumes, la riche et durable culture de Shamakhad a fleuri une fois de plus. Poètes et Artistes, Musiciens et Danseurs des deux royaumes sont engagés dans un jeu constant mais non dit de surenchère, se défiant à des hauteurs toujours plus grandes dans le processus tout en inaugurant un nouvel âge d'or partagé de la culture Shamakhadi."

 R11_sons_nadimraj_title:0 "Fils du Nadimraj"
 R11_sons_nadimraj_desc:0 "Le peuple de Shamakhad sont comme frères et sœurs les uns aux autres, peu importe de quel côté de la frontière ils vivent. Le commerce coule librement entre nos deux royaumes, poètes et musiciens voyagent d'un côté de la frontière à l'autre en quête d'audiences captivées pour leur art et le peuple commun est en sécurité dans la connaissance que nos liens sont bien trop étroits pour que les ambitions mesquines de tout dirigeant risquent de déchirer les liens nous unissant tous.\n\nIl n'est donc que naturel qu'un sentiment écrasant d'unité balaie nos deux terres, appelant les deux trônes à être inextricablement liés pour qu'avec le temps, tout Shamakhad puisse être gouverné par un Nadimraj renaissant."

 R11_heroes_army_title:0 "Des Héros dans l'Armée"
 R11_heroes_army_desc:0 "Nos glorieuses victoires ont transformé les terres de Shamakhad d'une terre de personne déchirée par la guerre, souffrant sous la botte hobgobeline, en le joyau de la civilisation Raheni une fois de plus. Et avec le retour de la civilisation, un nouvel ordre est arrivé.\n\nTandis que certains aventuriers vétérans peuvent pleurer la liberté exaltante qui venait avec les quêtes dans une terre sans loi, la plupart ont accueilli la paix et la prospérité que notre règne a apportées au peuple de Shamakhad qui souffrait depuis longtemps.\n\nBeaucoup de ces vétérans ont maintenant trouvé une place dans nos armées, où ils peuvent continuer à aider les innocents et où leur expérience et compétence sont honorées et mises à bon usage."

 R11_expand_contracts_title:0 "Étendre les Contrats"
 R11_expand_contracts_desc:0 "La coopération entre le militaire Khadisrapuri et les milices irrégulières, composées d'aventuriers et de leur suite, est une tradition de longue date et sans doute la raison de la survie du royaume durant les années sombres de l'assaut hobgobelin.\n\nÉtant donné l'agrandissement récent de notre royaume, notre administration militaire peine à suivre ses devoirs étendus. Au lieu d'essayer futillement de déployer de nouvelles armées sans recrues ou équipement suffisants, nos généraux ont unanimement proposé de se rabattre sur une ressource facilement disponible - les nombreux héros vaillants de notre royaume. En offrant des contrats à long terme aux plus grandes troupes d'aventuriers, des mercenaires uniquement qualifiés sont à notre disposition."

 R11_heroes_plaza_title:0 "La Place des Héros"
 R11_heroes_plaza_desc:0 "La maintenant-cité de Khadisrapur elle-même est construite sur les contreforts du mont Behadir, en plateau entre son regard puissant et quelques collines fortifiées à l'est immédiat de la ville, qui à leur tour surveillent une étendue infinie de terres agricoles. Il y a quelque temps, le ministère de l'intérieur alloua un lot de terre en contrebas du côté est de la ville à l'organisation d'aventuriers la plus proéminente du royaume, La Guilde des Héros de Rahen.\n\nÀ cause du terrain inégal, cependant, la Guilde peine à s'étendre au-delà de ses limites initiales, et elle a donc mis en avant un plan impliquant les Guildes des Mages et les Guildes des Constructeurs. Selon ces plans de construction, les projets sont sauvages et ambitieux – la Guilde des Héros essaie de construire une place centrale monumentale qui entourera leur bâtiment principal. Ce sera un endroit pour les héros et aventuriers de se rassembler, se reposer, collecter de nouvelles quêtes, créer un groupe de raid ou chercher un groupe. Tout depuis le logement à la nourriture au jeu et maisons de plaisir est pris en compte et la place est attendue être capable d'accommoder jusqu'à vingt mille aventuriers en même temps, un nombre de la taille d'une petite armée !"

 R11_adventurers_pilgrims_title:0 "Aventuriers, Pèlerins !"
 R11_adventurers_pilgrims_desc:0 "Les récits de nos hauts faits héroïques se sont répandus loin et large, et Khadisrapur est connu à travers toutes les terres de Haless comme le royaume des héros. À juste titre !\n\nIci les maîtres de ce plus noble métier se sont rassemblés pour aiguiser leurs compétences considérables encore plus dans une compétition amicale, et nombreux ont commencé à transmettre leur sagesse chèrement gagnée aux étudiants qu'ils considèrent dignes.\n\nEst-il donc étonnant que des aventuriers prometteurs désireux de se faire un nom aient commencé à voyager vers nos terres en quête de leurs rêves ? Cette pratique est devenue si établie que de nombreuses guildes d'aventuriers à travers Haless ont commencé à exiger la preuve d'un tel pèlerinage, ainsi que l'accomplissement d'un nombre de quêtes, avant d'accepter quelqu'un comme membre à part entière."

 R11_vote_confidence_title:0 "Un Vote de Confiance"
 R11_vote_confidence_desc:0 "Les Aventuriers sont maintenant une force puissante dans tout Rahen, surtout le nord. Il est temps que nous reconnaissions leurs avances, et leur donnions les moyens de protéger le royaume.\n\nLe [Root.Monarch.GetTitle] [Root.Monarch.GetName] a pris l'initiative et proposé un plan de réforme gouvernementale. Contrairement au sud où les ministères règnent en maîtres, ici dans le nord les mots d'un monarque sont absolus, donc prévisiblement le plan n'a pas fait face à beaucoup d'opposition. Il est cependant non conventionnel pour un monarque de céder volontairement son propre pouvoir à un autre état.\n\nLe plan souligne une nouvelle législation pour créer un forum ouvert dans le style de la Salle des Débats Sans Fin, où les aventuriers qui détiennent une certification valide peuvent siéger et avoir une conversation civile sur comment soulager le royaume des menaces non conventionnelles. Ils éliront un Ministre des Affaires Surnaturelles et émettront des édits, ces édits étant légalement contraignants pourvu qu'ils rencontrent certaines conditions et qu'ils soient ratifiés par le [Root.Monarch.GetTitle]."

 R11_embassies_guild_title:0 "Ambassades de la Guilde"
 R11_embassies_guild_desc:0 "Notre noble Guilde des Héros est vraiment une merveille à contempler. Coordonnant les efforts d'innombrables héros parcourant nos terres et au-delà, servant comme corps consultatif au trône lui-même et établissant des régimes d'entraînement appropriés et des cours d'étude pour les héros aspirants, elle est devenue une partie intégrale de notre société et une source de fierté pour tous les Khadisrapuri.\n\nPourquoi ne devrions-nous pas offrir les bénéfices de cette plus noble institution à nos amis de Rahen, qui ont sûrement aussi besoin de vrais héros ?"

 R11_age_heroes_title:0 "Âge des Héros et Légendes"
 R11_age_heroes_desc:0 "Nous sommes arrivés à un point, non la fin de la ligne, mais le début d'une longue route merveilleuse, une qui va des terres des Seigneurs-Héros, suit la grande Kharunyana, tourne et serpente au-delà du grand Mont Tughayasa, et mène à tous les coins de Haless.\n\nSur nous est un temps où les légendes vivent, les héros naissent, et le progrès est irrésistible. Annonçant ce nouvel âge est une terre de mythes, une des contes de fées et histoires de chevet, une où la parole de tout homme va aussi loin que celle d'un prince, une dans laquelle les royaumes nordiques longtemps fracturés sont unifiés comme un, et faits une nation pour durer : Shamakhad."

 R11_orc_mines_title:0 "Orquer les Mines"
 R11_orc_mines_desc:0 "Tandis que nos solides sujets Poing-de-Tonnerre ont prouvé que l'atma orque possède une essence noble, les vils méfaits de leurs cousins Chant-de-Sang ont laissé les habitants originels de Khadisrapur hésitants à partager leurs villages avec eux. Nous sommes donc forcés d'établir de nouvelles communautés pour nos nouveaux sujets orques.\n\nPar chance ils ont montré une aptitude particulière au dur labeur requis pour miner les minerais cachés sous le sol de Khadisrapur, et ont montré être capables de prospérer même dans les terrains les plus rudes de notre patrie. Si nous devons regagner notre ancienne gloire et nous dresser forts parmi les royaumes de Shamakhad, leur travail dans nos mines sera inestimable. Quand un peuple est si évidemment adapté à une telle occupation, nous serions en faute de les empêcher de suivre leur vocation et ainsi trouver leur chemin vers leur Nitikamarja.\n\nUne partie essentielle de ceci est la pénitence appropriée par le labeur, pour qu'ils puissent réfléchir sur leurs méfaits pour gagner Dekhana et démontrer leur contrition par Pichka.\n\nCes orques ont un besoin désespéré de guidance spirituelle appropriée s'ils doivent avoir un espoir d'atteindre un jour Purtara, et nos mines ont besoin de bras forts pour arracher leurs trésors enterrés du sol."

 R11_labor_loyalty_title:0 "Labeur de Loyauté"
 R11_labor_loyalty_desc:0 "Les orques servant pénitence pour les méfaits accomplis par eux et leurs ancêtres ont démontré un vrai remords et ont embrassé la vie dure mais honnête d'un mineur avec une détermination féroce.\n\nTandis que nombreux étaient initialement dubitatifs concernant la sincérité de leur changement de cœur, maintenant même certaines de leurs anciennes victimes à Tilathi sont devenues leurs défenseurs déterminés.\n\nIl n'est donc que juste et approprié que nous reconnaissions leurs efforts sincères d'adhérer à leur Nitikamarja et leur permettions de rejoindre les Hitiyari Prikarti ou caste inférieure, mettant fin à leur statut d'étrangers sans caste de notre société."

 R11_casteless_title:0 "Les Sans-Caste"
 R11_casteless_desc:0 "Avec l'admission des orques dans le système de castes Adesi, un problème s'est développé que nous n'avons jamais eu à affronter auparavant.\n\nContrairement aux relations entre harimari et humains, celles entre humains et orques peuvent produire une descendance, nous laissant avec la question de la place appropriée pour les résultats d'une telle union dans les Adesi. Jusqu'à maintenant, ces enfants demi-orques ont été considérés sans caste, tristes créatures sans vrai but ou Kartya, dépourvus des liens vers l'ensemble plus grand qu'offre l'association avec un Prikarti - mais ce n'est ni une solution honorable ni pratique à long terme.\n\nEn un sens, nous Khadisrapuri sommes responsables de leur existence, et il ne peut être nié que ces demi-orques montrent une grande aptitude pour travailler dans nos mines, fonderies et forges.\n\nReconnaître officiellement les réalités dans nos villes minières et sanctionner l'existence de ces nouveaux enfants de Khadisrapur dans notre société n'est pas seulement la chose juste mais aussi la chose intelligente à faire."

 R11_halforc_arms_title:0 "Armes Demi-Orques"
 R11_halforc_arms_desc:0 "Exactement comme nous l'avions espéré, accorder à la descendance de nos sujets orques et humains une place appropriée dans notre société leur a permis de fleurir et cultiver le meilleur des deux côtés de leur héritage.\n\nLa force orque couplée à la ruse humaine s'est prouvée être une combinaison exhibée par nombre de ces demi-orques, avec beaucoup de nos forgerons et ingénieurs militaires les plus prometteurs venant de leurs rangs.\n\nEt non seulement nos forges d'armes bénéficient de leurs contributions - nombreux ont montré une aptitude particulière au chemin du guerrier et ont renforcé les rangs de nos troupes ces dernières années."

 R11_proof_concept_title:0 "Preuve de Concept"
 R11_proof_concept_desc:0 "Tandis que nos forgerons et mineurs, qu'ils soient humains, nains, orques, gobelins ou hobgobelins, sont vraiment des artisans qualifiés qui ont accès aux secrets commerciaux raffinés sur de nombreux millénaires, ils ne sont pas les seuls avec une telle tradition vénérable à Rahen. Le long des contreforts orientaux du Paravimvata, les Ghankedheni ont tiré les richesses cachées sous la terre aussi longtemps que quiconque se souvient, et dans le processus ont développé un talent unique pour prospecter des veines de minerai cachées.\n\nIl va de soi qu'un échange égal ne peut que bénéficier aux deux côtés, et stimuler l'innovation supplémentaire pour alimenter nos industries naissantes affamées de métaux."

 R11_black_gold_title:0 "Or Noir de Rahen"
 R11_black_gold_desc:0 "Le sol sur lequel la civilisation Raheni a grandi contient de nombreux trésors, que nos ancêtres ont appris à extraire en furtherance de leur Nitikamarja, enrichissant nos terres dans le processus.\n\nMais un de ces trésors a obstinément caché sa vraie valeur jusqu'à maintenant. Le charbon sans prétention pourrait ne pas scintiller comme l'or ou briller comme une gemme polie, mais pour les artisans qui forment l'épine dorsale de notre économie, il pourrait aussi bien l'être. Sa valeur incomparable comme combustible pour les fourneaux n'a été découverte que récemment, mais promet de révolutionner toute notre économie, nous propulsant dans une nouvelle ère de prospérité et d'affluence."

 R11_sophisticated_system_title:0 "Système Sophistiqué"
 R11_sophisticated_system_desc:0 "Ici à Khadisrapur, l'engin d'état est une merveille de complexité et précision inégalées, avec d'innombrables engrenages et pivots s'emboîtant pour propulser tout le royaume dans un futur glorieux. Dans le valeureux Khadisrapur il y a une place pour tout le monde, et tout le monde a sa place, contribuant au mieux de sa capacité pour le bien commun. Les paysans humains nourrissent le royaume, les administrateurs harimari supervisent sa bureaucratie intriquée, et les ouvriers orques extraient les matières premières que leur descendance demi-orque transforme en outils et armes superbement manufacturés, tandis que les fiers hobgobelins montent la garde à nos frontières pour empêcher quiconque de perturber les rouages intérieurs de ce plus sublime des engins."

 R11_chaos_caverns_title:0 "Chaos des Cavernes"
 R11_chaos_caverns_desc:0 "Le travail d'un héros est noble, galant et digne d'être loué en chanson. Mais il peut être aussi très disruptif du statu quo, et apporter des conséquences non intentionnelles avec lui.\n\nUne telle conséquence de notre mise à mort de la chimère a été le chaos utter englobant les terriers labyrinthiques trouvés sous les montagnes sereines des Mines de Jade.\n\nSans un suzerain dur pour tenir tout le monde en échec, les habitants de ce monde souterrain sont rapidement descendus dans l'anarchie, avec des bandes de guerre errantes de gobelins, des vestiges éparpillés de bataillons hobgobelins et même quelques compagnies naines vengeresses assoiffées de sang menaçant de transformer ce royaume sans soleil en un désert désolé.\n\nNous n'avons peut-être pas voulu ceci, mais c'est néanmoins notre devoir de mettre fin aux déprédations et restaurer l'ordre."

 R11_eradication_command_title:0 "Éradication du Commandement"
 R11_eradication_command_desc:0 "Tous les chasseurs les plus expérimentés savent qu'une bête acculée peut être la plus dangereuse, même si blessée.\n\nLa chimère a pu être chassée de ses terrains de chasse vers son antre, mais cela ne signifie pas qu'elle fut tuée. Elle ne faisait que lécher ses blessures et attendre son heure pour réémerger et apporter chaos et désespoir à Shamakhad une fois de plus.\n\nQui parmi les Khadisrapuri argumenterait contre la nécessité de s'aventurer profondément dans le ventre sombre des montagnes ; pour traquer la bête et la tuer une fois pour toutes ?\n\nSurtout maintenant que nous sommes conscients que les hobgobelins n'ont pas seulement asservi leurs sujets orques et humains, mais leur parenté distante aussi - les myriades de gobelins demeurant dans les cavernes en dessous, aspirant à quelqu'un pour les libérer du joug hobgobelin."

 R11_bruised_beaten_title:0 "Meurtris et Battus"
 R11_bruised_beaten_desc:0 "Les siècles de querelle intestine entre les tribus gobelines des Mines de Jade se sont prouvées remarquablement dures à soumettre, mais nous Khadisrapuri ne nous dérobons pas aux tâches intimidantes.\n\nSous notre guidance ferme, et parfois une gifle rapide du revers de la main, ces myriades de rancunes accumulées au fil des générations ont été, sinon réglées, alors au moins calmées à un degré qui permet une coopération prudente entre nos sujets gobelins.\n\nLaisser les profondeurs troubles des montagnes à ceux plus que qualifiés pour elles est ainsi devenu une option réelle, et une Marche-de-Jade composée de ces tribus gobelines sous notre règne a été établie pour gouverner les terriers souterrains en notre nom.\n\nLe fait que ce seraient maintenant des gobelins dominant sur leur parenté hobgobeline, dans un renversement de fortune stupéfiant, a pu considérablement adoucir l'affaire."

 R11_civilizing_rabble_title:0 "Civiliser la Populace"
 R11_civilizing_rabble_desc:0 "Les tribus gobelines des Mines de Jade ont pour la plupart de leur histoire alterné entre creuser une existence maigre sous l'ombre profonde jetée par les forteresses naines, ou errer dans les cavernes et ruines naines comme hordes tribales seulement à un demi-pas au-dessus de la barbarie utter. Leur assujettissement complet forcé sur elles par leur parenté hobgobeline n'a pas aidé les choses, les laissant se démener pour maintenir un semblant de société organisée.\n\nMais tout ceci doit changer si nous devons vraiment en faire une partie de notre grande famille de nations et races unies sous le trône de Khadisrapur. Pour assurer ceci, nous devons apporter les bénédictions de la culture et civilisation Raheni, grandies sur des millénaires dans un environnement beaucoup plus clément, aux salles sombres et crevasses sous les montagnes. Ceci fournirait un obstacle même au professeur le plus déterminé, pourtant qui sinon nous peut être à la hauteur de ce défi visionnaire ?\n\nAmener le royaume sous la montagne et les terres au-dessus ensemble comme un est une tâche qui vivra dans les légendes de nos deux peuples."

 R11_laws_indenturement_title:0 "Lois de Servitude"
 R11_laws_indenturement_desc:0 "Les hobgobelins ont apporté souffrance et dévastation indescriptibles à la fois aux terres de Shamakhad et à leur ancienne demeure sous la montagne. Faire respecter leur pénitence pour ces crimes est une question de justice ; une correction qui les aidera sur leur long chemin vers Nitikamarja. Mais la plupart de ceux qui ont actuellement commis ces méfaits immondes ont déjà péri sur le champ de bataille ou succombé à la vieillesse. Garder leurs descendants dans un esclavage éternel ferait une moquerie de la justice et barrerait le chemin vers Purtara pour quiconque ferait respecter ceci. À la place, les lois de servitude ont été établies, s'assurant que les hobgobelins travaillent pour leur rédemption et que les fruits de leur labeur sont utilisés pour réparer les dommages qu'eux et leur parenté ont causés. Ceux qui servent diligemment et démontrent leur remords pour éventuellement finir les termes de leur servitude et devenir un sujet libre de Khadisrapur."

 R11_god_hope_title:0 "Dieu Perdu, Espoir Trouvé"
 R11_god_hope_desc:0 "Exactement comme les orques et gobelins avant eux, les hobgobelins ont montré leur volonté et capacité à devenir des membres pacifiques de la grande famille de Rahen, unis dans leur poursuite dévouée de Nitikamarja. Qui sommes-nous pour leur nier l'espoir d'atteindre Purtara ? Qui sommes-nous pour porter jugement sur eux pour les péchés commis par leurs ancêtres ?\n\nLaissés à leurs propres moyens, ils ont mal interprété les enseignements de la Haute Philosophie et sont devenus Perdus-de-Dieu, mais sous notre guidance bienveillante, ils ont trouvé leur chemin sur le sentier de Nitikamarja. Voir ce changement profond dans une race qui il y a seulement des décennies était crainte et vilipendée à travers tout Haless est vraiment une merveille à contempler. Il n'est donc que juste d'éliminer progressivement les lois de servitude, comme elles ont servi leur but, et s'assurer que chaque hobgobelin naît libre dès maintenant - un signe d'espoir pour nous tous."

