 #Estates
 estate_adventurers_organization_heroes_guild:0 "Organisation d'Aventuriers : Guilde des Héros"
 estate_adventurers_organization_heroes_guild_desc:0 "La Guilde des Héros de Rahen est la guilde d'aventuriers la plus puissante de Rahen. Originaire des terres de Shamakhad au nord, où les Royaumes Héroïques utilisent lourdement les aventuriers pour accomplir diverses tâches à travers le royaume, elle offre un cadre structuré pour la distribution de quêtes et récompenses, titres, sécurité sociale, et même des allocations pour aventuriers retraités distingués."
 heroes_guild_subjects_tt:0 "Les §YMarches§! avec ce privilège ne prendront pas un slot de relations diplomatiques."
 enable_estate_action_RECRUIT_ADDITIONAL_HEROES_ADVENTURERS_tt:0 "[Root.EnableEstateDecisionText] §YAventuriers : Recruter des Héros Additionnels§!"
 disable_estate_action_RECRUIT_ADDITIONAL_HEROES_ADVENTURERS_tt:0 "[Root.DisableEstateDecisionText] §YAventuriers : Recruter des Héros Additionnels§!"
 estate_adventurers_recruit_additional_heroes_decision_title:0 "§YAventuriers : Recruter des Héros Additionnels§!"
 estate_adventurers_recruit_additional_heroes_decision_desc:0 "S'il est une chose dont Khadisrapur ne souffre pas d'un manque, c'est bien des héros disposés à servir le royaume. Faisons bon usage de ce fait fortuit et recrutons assez de héros pour patrouiller même les coins les plus éloignés de notre royaume, assurant la sécurité de notre peuple."
 RECRUIT_ADDITIONAL_HEROES_ADVENTURERS_effect_tt:0 "Retirer toutes les instances de malus §YAventuriers Recherchés§! de nos terres"
 estate_adventurers_escort_missions:0 "Missions d'Escorte Commerciale"
 estate_adventurers_escort_missions_desc:0 "Beaucoup d'aventuriers se plaignent de l'ennui des missions d'escorte et livraison, mais certains dans notre gouvernement soupçonnent que ceci est dû aux récompenses faibles et sans valeur offertes par les guildes. Tandis que les guildes pourraient ne pas payer beaucoup d'attention aux affaires de commerce, pour notre ministre du trésor celles-ci sont une bouée de sauvetage - et pour assurer la sécurité de notre commerce et autres voyageurs, le gouvernement a émis une récompense de base pour toutes les quêtes de type escorte complétées par les aventuriers, qui sera attribuée par-dessus de tout ce que les guildes offrent dans un cas donné. Ceci non seulement incite plus de preneurs de quêtes, mais pourrait aussi attirer quelques aventuriers de niveau moyen ou même vétérans cherchant une ligne de quêtes (principalement) paisible à entreprendre en écoutant des bardes performer leurs rimes favorites."
 estate_adventurers_escort_missions_gt:0 "Chaque §YCentre de Commerce§! possédé gagne l'effet suivant :"
 estate_adventurers_escort_missions_rt:0 "Le modificateur '§YMissions d'Escorte Commerciale§!' est retiré de tous les §YCentres de Commerce§! !"
 trade_escort_missions_mod:0 "Missions d'Escorte Commerciale"
 estate_adventurers_mining_quests:0 "Quêtes d'Extraction et Minières"
 estate_adventurers_mining_quests_desc:0 "Quelques-uns des métaux et gemmes les plus précieux sont trouvés dans des zones dangereuses ou autrement impossibles à atteindre. La plupart des autres royaumes concéderaient ces dons précieux aux terres sauvages, et les laisseraient intouchés. Pas à Khadisrapur. Nous pouvons contracter quelques-uns de nos aventuriers les plus qualifiés pour récupérer ces ressources précieuses et les livrer aux donneurs de quêtes locaux qui en ont besoin. Pour faciliter ceci, le forum passera l'\"Acte de la Pioche\", fournissant une pioche gratuite, un paquet de cinq bandages, une grande sacoche, et une semaine de biscuit de guerre à tout aventurier disposé à aller prospecter ! Qui refuserait cela ?"

 estate_uppercastes_khedarid_architecture:0 "Architecture Khedarid : Retraites des Hautes-Terres"
 estate_uppercastes_khedarid_architecture_desc:0 "Les vues naturelles de nos hautes-terres sont un spectacle à contempler. Bien que naturellement difficiles à traverser, avec assez d'investissement dans l'infrastructure, la construction de ponts, routes, tours de guet et points de repos, nous pouvons faciliter l'accès à quelques-unes des parties plus reculées mais intouchées de nos terres. De telles zones sont spécialement désirées par les membres plus riches de la caste supérieure, cherchant à construire des retraites pour eux-mêmes et leurs familles."
 estate_uppercastes_khedarid_architecture_gt_1:0 "Chaque province de §YMontagne§! possédée en §YShamakhad§! gagne l'effet suivant :"
 estate_uppercastes_khedarid_architecture_gt_2:0 "Chaque province de §YCollines et Hautes-Terres§! possédée en §YShamakhad§! gagne l'effet suivant :"
 estate_uppercastes_khedarid_architecture_rt:0 "Tous les modificateurs '§YArchitecture Khedarid§!' de Caste Supérieure seront retirés de §YShamakhad§! !"
 uppercastes_khedarid_architecture_mod_1:0 "Architecture Khedarid : Retraite de Montagne"
 uppercastes_khedarid_architecture_mod_2:0 "Architecture Khedarid : Retraite des Hautes-Terres"
 estate_middlecastes_khedarid_architecture:0 "Architecture Khedarid : Routes et Caravansérails"
 estate_middlecastes_khedarid_architecture_desc:0 "Les basses-terres connues comme les Plaines du Nord sont vastes et expérimentent des changements de température extrêmes durant diverses périodes du jour et de la nuit. Pour faciliter la traversée des grandes plaines, nous avons pris l'initiative de construire des caravansérails avec des contrôles de chaleur et froid spécialement fournis. Ces dispositifs magiques coûteux requièrent peu de maintenance à part la recharge occasionnelle, et peuvent garder les températures à l'intérieur de ces arrêts de repos contrôlables.\n\nDe plus, un système de routes connectant ces caravansérails cruciaux est d'importance suprême ; les routes doivent être bien maintenues, patrouillées, et étendues si les existantes ne sont pas à la hauteur de la tâche."
 estate_middlecastes_khedarid_architecture_gt_1:0 "Chaque province d'§YHiver§! possédée en §YShamakhad§! gagne l'effet suivant :"
 estate_middlecastes_khedarid_architecture_gt_2:0 "Chaque province de §YDésert§! possédée en §YShamakhad§! gagne l'effet suivant :"
 estate_middlecastes_khedarid_architecture_gt_3:0 "Chaque province de §YPlaines§! possédée en §YShamakhad§! qui ne remplit aucune des exigences précédentes gagne l'effet suivant :"
 estate_middlecastes_khedarid_architecture_rt:0 "Tous les modificateurs '§YArchitecture Khedarid§!' de Caste Moyenne seront retirés de §YShamakhad§! !"
 middlecastes_khedarid_architecture_mod_1:0 "Architecture Khedarid : Routes Résistantes à l'Hiver"
 middlecastes_khedarid_architecture_mod_2:0 "Architecture Khedarid : Caravansérails du Désert"
 middlecastes_khedarid_architecture_mod_3:0 "Architecture Khedarid : Infrastructure des Plaines"
 estate_lowercastes_khedarid_architecture:0 "Architecture Khedarid : Service Civil et Aide Spirituelle"
 estate_lowercastes_khedarid_architecture_desc:0 "La satisfaction des pèlerins est centrale à la clarté spirituelle. À cette fin, un nouveau ministre sera nommé dont le devoir est celui de garder les hauts temples et leurs périphéries propres et bien maintenus. Tout depuis remplacer les tuiles cassées sur le sol jusqu'à garder les déchets dehors et s'occuper des malades de la route est dans la juridiction de ce ministre, assurant que nos cités, spécialement celles hébergeant les estimés hauts temples, sont immaculées et prêtes à héberger des pèlerins."
 estate_lowercastes_khedarid_architecture_gt_1:0 "Chaque §YHaut Temple§! possédé en §YShamakhad§! gagne l'effet suivant :"
 estate_lowercastes_khedarid_architecture_gt_2:0 "Chaque province §YUrbaine§! ou province avec §Y30§! de développement en §YShamakhad§! gagne l'effet suivant :"
 estate_lowercastes_khedarid_architecture_rt:0 "Tous les modificateurs '§YArchitecture Khedarid§!' de Caste Inférieure seront retirés de §YShamakhad§! !"
