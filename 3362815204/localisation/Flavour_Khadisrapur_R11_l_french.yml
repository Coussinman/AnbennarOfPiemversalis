 #Events
 khadisrapur.0.t:0 "Le Héros Solitaire"
 khadisrapur.0.desc:0 "Le Dernier des Premiers : c'est ainsi que nous sommes connus, après que les orques sauvages et leurs commandants hobgobelins aient défoncé leur chemin à travers les royaumes de Shamakhad dans une campagne implacable. Seules des ruines restent après que le Commandement se soit lassé et que la poussière se soit installée. Seules des ruines et… NOUS…\n\nNous, autant que nos cousins, avons joui de décennies de décadence, tandis que nous commercions, nous querellions, et occasionnellement complotions et nous battions les uns contre les autres. Mais aucun de ces conflits passés n'était rien comme ce que le Commandement apporta à Rahen. Armée après armée, établissement après établissement fut assiégé et vaincu et ruiné. Tous les plaidoyers et souhaits d'organisation tombèrent dans l'oreille d'un sourd, tandis que la panique entre nos royaumes se répandit tout comme les troupes du Commandement…\n\nMais c'est le passé maintenant. Cette défaite est un appel au réveil pour le dernier d'entre nous. Nous reconstruirons sur les restes et abattrons le Commandement ! Nous avons un objectif clair à l'horizon, et la vengeance brûlant dans nos cœurs, tout comme les établissements que le Commandement conquit. Nous défierons le destin lui-même ! Mais une question demeure, mon seigneur…\n\nDevons-nous défier le destin et la fortune seuls, acceptant notre propre fardeau rédempteur, ou devons-nous assembler une puissante coalition et vaincre le Commandement avec d'autres braves héros ?"
 khadisrapur.0.a:0 "Notre peuple a échoué à arrêter le Commandement une fois. Et notre peuple rectifiera cela !"
 khadisrapur.0.b:0 "Seule une coalition de héros peut abattre une telle puissance sauvage !"
 khadisrapur.1.t:0 "Le Retour d'Himmat le Héros"
 khadisrapur.1.d:0 "Durant l'apogée de l'invasion hobgobeline en 1434, un nombre de nobles se révoltèrent contre le dirigeant Jamma II Pirvand, se levant en soutien du prince héritier Balkevir Pirvand. Le fils cadet de Jamma II, Balke devint prince héritier quand son frère aîné, Himmat, renonça à ses revendications sur le trône et choisit la vie d'un aventurier. Le jeune Balke était concerné par la réticence de son père vieillissant à aider le royaume chancelant de Raghajandi, dont le roi était le père de sa femme. Mais Balke n'avait pas le soutien de l'armée, qui demeurait farouchement loyale à Jamma, et ainsi lui, sa femme, et leurs partisans furent vaincus et condamnés à l'exil. C'est ainsi que Jamma II perdit ses deux fils.\n\nC'était il y a une décennie, et Khadisrapur a enduré beaucoup en ces dix longues années. Maintenant, cependant, le rejeton aîné de la famille royale est revenu. Le Himmat Pirvand perdu depuis longtemps a fait son chemin vers la cour de son père et s'agenouille maintenant devant le trône de son père pour offrir ses services à sa patrie souffrante. Il n'est pas seul ; accompagnant Himmat sont les nombreux mercenaires et aventuriers qu'il lia d'amitié dans ses voyages. L'homme a changé - fini le provocateur flamboyant, désireux de faire ses preuves. À la place, Himmat est maintenant un vétéran expérimenté et un héros du peuple. Il vient avec des idées radicales pour moderniser l'armée et n'a qu'une condition pour son aide - que son frère cadet soit autorisé à revenir pour combattre à ses côtés."
 khadisrapur.1.a:0 "Tous les héros sont bienvenus ! Graciez Balke !"
 khadisrapur.2.t:0 "La Dernière Princesse"
 khadisrapur.2.desc:0 "Le récit de la princesse Kerita Deryajandi est un de tragédie digne. Née dans le sein de la famille royale de Sarilavhan, elle grandit entourée par ses parents, frères et sœurs, tantes, oncles et toute une ribambelle de cousins. Pourtant l'invasion hobgobeline élimina impitoyablement la dynastie Deryajandi jusqu'à ce que seule Kerita reste, sauvée seulement grâce à son séjour dans la sécurité du palais royal de Khadisrapur avec son mari le prince Balkevir.\n\nMaintenant que nous avons arraché le contrôle de nos terres ancestrales au Commandement, restaurer la princesse sur le trône de sa famille n'est pas seulement la chose honorable à faire, mais chasser les hobgobelins de leur forteresse à Sarilavhan comme notre prochaine étape dans la réclamation de Shamakhad est essentiel pour notre propre survie à long terme.\n\nComme il n'y a pas d'autre prétendant légitime aux terres de Sarilavhan, établir Balkevir et Kerita comme gouverneurs de son ancienne patrie sous le trône de Khadisrapur - une fois que les hobgobelins auront été vaincus une fois de plus - ne devrait pas rencontrer d'opposition sérieuse. De cette façon, nous pouvons redresser une injustice et étendre notre portée d'un seul coup."
 khadisrapur.2.a:0 "Ne vous inquiétez pas chère princesse, bientôt vous serez dans un autre château !"
 khadisrapur.3.t:0 "La Marche du Nord"
 khadisrapur.3.desc:0 "Les terres à l'est de la haute Yanhe ont depuis très longtemps été gouvernées par le royaume de Ghatasak. Mais comme avec beaucoup d'autres anciens royaumes des ruines, Ghatasak fut inondé par la vague de marée de hobgobelins déferlant de leurs montagnes.\n\nSeule par pure chance une partie de la famille royale de Ghatasak réussit à échapper au destin de leur patrie et trouva éventuellement son chemin vers Khadisrapur. Bien sûr nous étions liés par l'honneur de leur accorder refuge à notre cour royale.\n\nMaintenant que la chimère hobgobeline a été forcée à la retraite et à céder de nombreux territoires qu'ils ont injustement occupés, le chef de la famille royale Ghatasaki en exil est venu devant [Root.Monarch.GetName] pour plaider leur cause.\n\nIls offrent de jurer fidélité au trône de Khadisrapur et servir loyalement comme nos gouverneurs de leur patrie, légitimant notre contrôle sur Ghatasak, si seulement nous leur prêtons le soutien de nos vaillantes armées et bannissons le Commandement de leurs anciennes terres."
 khadisrapur.3.a:0 "En avant vers Ghatasak, braves guerriers de Khadisrapur !"
 khadisrapur.4.t:0 "Camarades du Sud"
 khadisrapur.4.desc:0 "Encouragés par nos récents succès contre le Commandement et espérant regagner leurs terres orientales perdues, les braves héros de Tilathi ont exprimé leur fervent désir de nous rejoindre dans notre prochaine campagne contre la menace hobgobeline. Quand les nouvelles de ceci atteignirent la cour royale, elles furent rencontrées avec approbation enthousiaste.\n\nPourtant il apparaît que leurs maîtres à Sarnavan ont d'autres plans et sont fermement opposés à toute action qui pourrait amener la rétribution du Commandement sur eux. Donc quelles que soient leurs intentions originales, il apparaît que le stoïque peuple de Tilathi pourrait devoir se libérer de ses chaînes avant qu'ils puissent libérer leurs frères orientaux."
 khadisrapur.4.a:0 "Qui sommes-nous pour les empêcher de se battre pour regagner ce qui leur appartient de droit ?"
 khadisrapur.5.t:0 "En Avant !"
 khadisrapur.5.desc:0 "Il y a seulement quelques années à peine il apparaissait comme si les négateurs lâches et collaborateurs sans tripes pourraient être prouvés justes. Khadisrapur, le dernier, plus grand royaume héroïque de Shamakhad, fut poussé au bord du précipice. Pourtant la flamme du vrai courage ne cessa jamais de brûler brillamment dans les poitrines de tous les vrais patriotes Khadisrapuri, et sous la guidance inspirée de [Root.Monarch.GetName] nous accomplîmes ce que personne sauf nous ne pensait possible - nous n'arrêtâmes pas seulement les hobgobelins dans leur avance apparemment inexorable, mais nous les repoussâmes et libérâmes de nombreuses terres dont les habitants avaient souffert sous leur joug.\n\nUne telle terre était Sarilavhan, qui a depuis fleuri sous le règne doux mais ferme de sa dernière princesse et son héroïque époux, tous deux ayant prouvé leur valeur à notre cause maintes et maintes fois."
 khadisrapur.5.a:0 "Ce n'est que la première de nombreuses victoires, nous ne nous reposerons pas jusqu'à ce que la chimère soit tuée !"
 khadisrapur.6.t:0 "Voix de Tilathi"
 khadisrapur.6.desc:0 "Les braves hommes de Tilathi ont été dans une situation désespérée pas différente de la nôtre, ayant perdu beaucoup de leur patrie à la redoutable chimère hobgobeline et ses sbires. Pourtant le destin nous a bénis, car nous n'avons pas eu à porter les chaînes de servitude à Sarnavan aussi.\n\nMais leur voix sonne encore fort et clair, appelant tous les seigneurs justes à les rejoindre et porter le combat au Commandement. Ceux avec des cœurs courageux ne peuvent que voir la justesse de leur cause, pourtant leurs maîtres cœurs-de-poule à Sarnavan ont fermé leurs oreilles aux plaidoyers de ceux qu'ils jurèrent de défendre et protéger.\n\nCeci ne tiendra plus - la cour et le peuple se dressent unis et sont prêts à marcher en aide de libérer nos braves frères Tilathi de leurs chaînes. La seule question qui demeure est si nous devrions compter sur l'honneur des alliés de Sarnavan pour rester en dehors de ce combat, ou si nous devons appliquer le prestige considérable gagné par nos récentes victoires pour les faire honte à faire la bonne chose."
 khadisrapur.6.a:0 "Notre place est aux côtés des audacieux Tilathi, qu'ils essaient tous de nous arrêter !"
 khadisrapur.6.b:0 "La lutte de Tilathi est juste et honte à tous ceux qui tentent de les maintenir en bas !"
 khadisrapur.7.t:0 "Les Héros Finissent l'Esclavage !"
 khadisrapur.7.desc:0 "Nous avons follement remis le contrôle de nos esclaves aux aventuriers, dont beaucoup se croient héros de la classe défavorisée. Maintenant une faction cherche à les affranchir par la force, tandis qu'une autre est d'accord pour nous payer pour une promesse de ne plus réduire en esclavage plus de gens."
 khadisrapur.7.a:0 "Essayez donc pour voir !"
 khadisrapur.7.b:0 "Nous prendrons cet accord..."
 khadisrapur.8.t:0 "Le Tonnerre Frappe, le Sang Coule !"
 khadisrapur.8.desc:0 "Le Commandement n'apporta pas seulement la destruction sur nos terres, mais aussi des orques – des tribaux sauvages des montagnes bénis de force seule. Sans commandants pour aboyer des ordres sur eux comme des chiens, ils sont perdus comme des chiots aussi. Ils nous comprennent à peine, savent à peine comment les choses fonctionnent par ici, et n'ont qu'un penchant pour le combat, suivant quelque code d'honneur obscur que nous trouvons difficile à pénétrer. Pauvres fous, en bref, forcés de vivre dans les terres d'étrangers.\n\nAutant que leurs moyens de subsistance même sont tristes, nous ne pouvons les laisser vivre dans nos terres centrales… mais il y a de l'espoir. Ceux qui nous sont loyaux, à notre cause, et jurent sur leur honneur de rester loyaux sous peine de mort, recevront un nouveau foyer dans les hautes terres de Shamakhad. Ceux qui désobéissent seront réintégrés dans le sol même d'où ils vinrent.\n\nLa décision est finale, et nous enverrons un message aux orques survivants."
 khadisrapur.8.a:0 "Nous ne vous tuerons pas, mais vous ne pouvez rester ici..."
 khadisrapur.9.t:0 "La Longue Marche Commence"
 khadisrapur.9.desc:0 "Maintenant que nous avons traité avec les orques et leurs quelques dirigeants restants, toute la population orque dans nos frontières a commencé à s'assembler en énormes cohortes. Les préparations pour leur marche vers les hautes terres commenceront bientôt. Comme nous l'avons clarifié, les hautes terres sont à eux, leurs nouveaux foyers. Installer les orques dans ces arrière-pays devrait offrir quelque espace désespérément nécessaire entre nos peuples et les leurs, pour calmer les esprits et prévenir le conflit.\n\nUn tel voyage ne serait pas facile, au moins pour nous le peuple Shamakhadi. Les routes et forêts sont remplies de bandits, héros en herbe, loups, et esprits potentiels. Mais les orques ? Ils sont un peuple robuste. Les orques Chant-de-Sang et Poing-de-Tonnerre ont tous deux montré leur prouesse sur le champ de bataille. Nous avions encore nos doutes, mais le moment qu'ils entendirent la promesse d'un foyer permanent, installé, ils gagnèrent soudain une étincelle de vie dans leurs yeux creux. Une détermination à vivre émergea, et aucun obstacle ne les arrêtera dans leur long voyage à venir. Avec seulement une poignée de guides, ils font leur chemin vers leur nouveau futur."
 khadisrapur.9.a:0 "C'est pour le mieux de leur donner un nouveau foyer."
 khadisrapur.10.t:0 "Le Voyage Nord Continue"
 khadisrapur.10.desc:0 "La marche continue, bien que rien que les orques n'expérimentèrent dans le passé avec les hobgobelins. Les loups sont transformés en nourriture et peaux, les bandits en simple pratique de combat, et le héros occasionnel foolish se voit montrer sa place, soit par des documents de nos guides ou la force martiale des orques. Mais le plus grand obstacle sur leur voyage est le terrain et les établissements hobgobelins. Les hautes terres offrent une défense solide à quiconque habitant ces terres, sans mentionner les routes non développées en haut, qui dans leur délabrement causent beaucoup de victimes aux orques aussi.\n\nAu moment où les cohortes orques commencèrent à arriver dans les hautes terres, nos guides s'inquiétaient des établissements hobgobelins restants, bien défendus. Mais contrairement aux routes et chemins des hautes terres, les hobgobelins ne furent qu'un ennui mineur aux orques. Ils défoncèrent les portes de ces établissements isolés comme s'ils étaient faits de papier. Les gardes hobgobelins furent mis en pièces par leurs mains sauvages, immensément surpassés en nombre. Finalement obtenir vengeance sur leurs anciens suzerains stimula une rage béatifique. Des rugissements de haine et joie résonnèrent à travers les hautes terres pendant des jours et des mois par la suite tandis qu'ils prirent le contrôle, établissement par établissement."
 khadisrapur.10.a:0 "Il semble que c'était un choix sage de donner aux orques leur espace personnel…"
 khadisrapur.11.t:0 "Orques en Terre de Rahen"
 khadisrapur.11.desc:0 "Orques et Rahen font une combinaison étrange. Il en va de même pour l'interaction entre le peuple Raheni et les orques, maintenant qu'ils voyagent dans notre campagne libérée sans leurs chaînes. La seule chose qu'ils semblent respecter et honorer sont nos temples, mais même cela est en désaccord avec leurs façons plutôt bruyantes de payer ce que nous supposons être du respect, ou leur pratique étrange de détruire de la poterie et porcelaine précieuses comme offrande aux esprits…\n\nLes rencontres les plus étranges sont avec orques et bandits, qui peuvent aller dans les deux sens, car les orques semblent payer la plupart de leur attention aux matches de force ou duels. En un moment, ces orques peuvent aider des Héros solitaires ou des gardes de caravane attaquant des bandits. Dans d'autres cas ils aident les bandits – quand le chef bandit abat le dirigeant opposé, que ce soit un garde, soldat, aventurier ou même Héros. Peu importe qui c'est, mais le plus fort est le juste à leurs yeux…\n\nNos conseillers sont pareillement confus sur comment traiter avec eux. Certains prônent l'enseignement et la conversion à notre religion pour apporter compréhension et unité entre nos peuples. D'autres recommandent de les laisser continuer leurs pratiques orques et peut-être apprendre quelque chose de leurs pratiques religieuses pour renforcer notre unité. Que ferons-nous ?"
 khadisrapur.11.a:0 "Une foi unit le peuple à Rahen, ainsi le fera-t-elle avec les orques aussi !"
 khadisrapur.11.b:0 "Unité par la pluralité !"
 khadisrapur.12.t:0 "La Lettre de Triomphe"
 khadisrapur.12.desc:0 "Plusieurs jours et nuits furent passés à écrire cette lettre de triomphe sur le Commandement. Réflexion soigneuse sur chaque mot, chaque lettre, et son impact sur le message dans son ensemble. Plus de temps fut passé à réfléchir seul qu'à écrire. D'innombrables morceaux de papier précieux furent gaspillés. La grandeur, la longueur, et toute erreur furent durement traitées, et pourtant aucun mot ne sortit de la plume. Comment un écrivain pourrait-il même décrire ce qui s'est passé à Shamakhad ? Comment nous avons glorieusement vaincu Le Commandement ? Comment chaque bataille fut soigneusement choisie, comment chaque siège fut planifié pendant des jours, des armées dansant d'avant en arrière à travers nos terres ? Il n'y avait simplement aucune façon de mettre tout cela dans une lettre simple et cohésive. Mais après plusieurs jours sans sommeil, le message était clair.\n\n"Nous étions les derniers parmi les premiers à être vaincus par le Commandement. Maintenant nous sommes les premiers à revendiquer la victoire, j'espère que vous ne serez pas les derniers à venir voir notre triomphe.""
 khadisrapur.12.a:0 "Sincèrement, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 khadisrapur.13.t:0 "Une Réponse Inattendue"
 khadisrapur.13.desc:0 "Parmi toutes les lettres entrant dans la capitale, [Root.Monarch.GetName] ne s'attendait pas à en recevoir une des Orques Chant-de-Sang. Au début [Root.Monarch.GetName] pensa que ceci pourrait être une blague ou quelqu'un jaloux de notre victoire Héroïque sur le Commandement. [Root.Monarch.GetName] voulait jeter la lettre à la poubelle, mais… la curiosité frappa l'Éléphant, et ainsi [Root.Monarch.GetSheHe] se leva et jeta un coup d'œil rapide :\n\n"La seule chose première que vous les gars êtes c'est mordre la poussière sur le champ de bataille ! Après notre retour, nous nous assurerons qu'il n'y aura que de la poussière laissée dans vos terres !"\n\nLes yeux de [Root.Monarch.GetName] tressaillirent. Rapidement, [Root.Monarch.GetSheHe] froissa la lettre et la jeta de côté, s'asseyant. Voûté en avant avec un air ennuyé, ils prirent du temps sur quoi faire ou répondre. Un des nombreux courtisans ramassa la lettre. Son visage devint pâle avant de tourner rouge de haine tandis qu'il se rappelait que sa maison à Tilathimen fut brûlée par le Clan Chant-de-Sang. "MON SEIGNEUR !" il réussit à peine à arracher quelques mots, mais [Root.Monarch.GetName] connaissait déjà la réponse."
 khadisrapur.13.a:0 "TEMPS DE LES DÉTRUIRE"
 khadisrapur.14.t:0 "Dissolution du Chant-de-Sang"
 khadisrapur.14.desc:0 "Une des dernières choses que nous attendions était que le clan Chant-de-Sang réussisse à survivre à tous les désastres, et encore moins qu'ils réussiraient à obtenir d'une façon ou d'une autre une de nos lettres de célébration…\n\nIl n'y eut aucune célébration ou discours de préparation pour Chant-de-Sang. Il n'y eut aucune répétition ou tactiques spéciales, aucun plan de bataille unique préparé. [Root.Monarch.GetName] leva simplement les levées et les envoya sur le dernier clan orque dont le nom souillait encore la carte de Rahen. Il n'y eut aucune grandeur, ni discours insultant digne d'eux. Chant-de-Sang serait piétiné jusqu'à la poussière même avec laquelle ils nous avaient insultés, et nul ne les enregistrerait, car leur mention ou existence ne valait pas les records historiques ni l'histoire elle-même. Seulement nos pas sur quelles que terres ils possédaient."
 khadisrapur.14.a:0 "Souvenez-vous de Nakara…"
 khadisrapur.15.t:0 "Une Victoire Héroïque"
 khadisrapur.15.desc:0 "Enfin, la victoire est nôtre. La menace hobgobeline est éliminée, les orques sont libérés et éclairés à nos façons, et Shamakhad est à peu près nôtre. Nous sommes le dernier Royaume des Ruines restant debout. Nous avons fait notre devoir même quand nous étions sur nos genoux mêmes, une simple bataille loin d'être balayés sous le tapis de l'histoire et de la conquête, et pourtant nous avons réussi à endurer et nous élever !\n\nNos troupes durcies au combat marchent à travers la région, accueillies par tous ; même les orques nous donnent des louanges car nous leur avons finalement donné un foyer à appeler le leur. Bien que la terre qui leur a été accordée soit rude, elle est à eux seuls, et pour cela ils combattent et défendent volontiers notre cause et nom. Et Haless ? Ils répandent tous notre nom, notre esprit, et comment nous avons défié toutes les chances comme les héros dans les légendes, luttant vaillamment contre une fin impossible. Il est temps de se prélasser dans notre gloire et se reposer un peu avant d'entreprendre les défis supplémentaires que le monde nous lancera inévitablement bientôt une fois de plus. Après tout, nous sommes :"
 khadisrapur.15.a:0 "L'épée et le manteau !"
 khadisrapur.16.t:0 "Péons Lâches"
 khadisrapur.16.desc:0 ""Il me peine, votre très humble serviteur, de vous déranger, mon plus noble seigneur, avec les troubles insignifiants rencontrés par ce serviteur des plus indignes. Pourtant je serais en défaut dans mes devoirs si je ne rapportais pas les développements inquiétants qui agitent les ouvriers orques dans vos mines depuis quelque temps. Ils sont un lot honnête et travailleur, pourtant désespérément superstitieux, et des rumeurs de bruits inexplicables et d'êtres à demi vus hantant les puits de mine les plus profonds ont fait le tour parmi eux, les poussant dans une frénésie de terreur superstitieuse où certains osent même refuser d'entrer dans ces parties de la mine. J'aurais rejeté ces rapports comme délusions fantaisistes si je n'avais reçu des rapports crédibles que d'autres mines dans cette province et les provinces voisines souffrent de troubles similaires.\n\nTandis que pour l'instant les mineurs continuent à faire leur devoir, je crains ce qui peut arriver si ces perturbations mystérieuses devaient persister. Comme la partie la plus profonde de notre mine est remplie de fentes les connectant à des cavernes profondes menant à des endroits que seuls les Hauts Dieux peuvent connaître, c'est au-delà des capacités de cet humble serviteur et sa suite capable de contremaîtres de découvrir la cause de ces hantises.\n\nC'est avec un cœur lourd que j'implore donc que vous envoyiez de l'aide ; nous avons un besoin désespéré de héros courageux qui peuvent mettre fin à ces intrusions non désirées."\n--rapport de Balbir Janda, contremaître en chef de mine, camp minier Khuhatamba, province Tamvihar"
 khadisrapur.16.a:0 "Nos héros ne se reposeront pas jusqu'à ce qu'ils arrivent au fond de ceci. Distribuez l'équipement de spéléologie !"
 khadisrapur.17.t:0 "Le Traité de Sarnihanpur"
 khadisrapur.17.desc:0 "Les générations ultérieures d'érudits étudieraient le traité de Sarnihanpur comme un morceau de politique du bord du gouffre, un qui joua un rôle pivot pour le futur de Rahen et au-delà.\n\nLes liens traditionnellement étroits entre les maisons royales de [rajnadhaga_or_was_rajnadhaga_target.GetName] et Khadisrapur furent exploités par les dirigeants ambitieux des deux royaumes en un traité contraignant qui divisa tout Shamakhad entre les deux royaumes. Tandis qu'au moment de la signature du traité, c'était plus revendication fanfaronne que réalité factuelle, c'était une déclaration claire d'intention qui serait réalisée au cours des décennies à venir.\n\nTandis qu'à première vue le traité attribuait la part du lion du territoire Shamakhadi à Khadisrapur, c'était principalement de la terre ravagée par des décennies de guerre et d'exploitation oppressive par le Commandement hobgobelin. [rajnadhaga_or_was_rajnadhaga_target.GetName] d'autre part revendiqua les états riches et comparativement sans défense au sud, pour la plupart intouchés par la calamité qui s'abattit sur leurs voisins du nord."
 khadisrapur.17.a:0 "C'est vraiment l'aube d'une nouvelle ère pour Shamakhad."
 khadisrapur.18.t:0 "Aves Fils de Maji la Matelassière"
 khadisrapur.18.desc:0 "Aves naquit dans un foyer modeste, élevé par une matelassière humble et honnête dans la ville de Taraja, au sud de Khadisrapur. Dans ses jeunes années, il se prouva un lanceur formidable dans les jeux locaux de lancer de balle, défiant même un des anciens champions Sharaajaghaal et le vainquant presque. Pourtant la vie d'un sportif n'était pas sa vocation, et Aves se trouva bientôt entreprendre divers travaux de maintenance pour des patrons plus riches.\n\nUn jour, en réparant un lanceur de lumalgie pour un mage local proéminent, Aves eut une idée. Si ces lumalumières pouvaient être stockées dans une sorte de bulle, et infusées avec assez de mana dans ce même conteneur pour soutenir le sort, il pourrait être possible d'illuminer une pièce entière en utilisant un seul enchantement basique. Intrigué, le mage accepta de laisser Aves expérimenter avec quelques-uns de ses outils.\n\nAu coucher du soleil un soir, près de la boutique sans prétention du mage dans le bazar, une foule curieuse commença à se rassembler. Après de nombreuses expériences échouées, Aves se tenait prêt, tenant une corde longue et épaisse faite de soie soigneusement tissée, plusieurs bulles chatoyantes suspendues le long de sa longueur.\n\nIl attacha la ficelle entre deux pylônes, les orbes luisants se balançant doucement dans l'air. Reculant, il donna au mage un petit signe de tête. Le mage prit un temps inhabituellement long pour lancer son sort—mais alors, soudain, les bulles flambèrent de vie, éclatant de lumière radieuse. Toute la place fut transformée. La foule se tenait dans l'étonnement tandis que de nouvelles possibilités—vastes comme le ciel—se levaient sur eux."
 khadisrapur.18.a:0 "Comme c'est merveilleux !"
 khadisrapur.19.t:0 "La Guilde des Héros de Rahen"
 khadisrapur.19.desc:0 "À travers tout Halann les aventuriers se rassemblent dans des salles de guilde, marchés de contrat ou même des tavernes et caravansérails : là ils reçoivent rétribution pour une quête accomplie, cherchent de nouveaux clients, recrutent du sang neuf pour remplacer des camarades tombés, rassemblent des alliés pour un raid osé et se vantent de leurs hauts faits à une audience sympathique.\n\nMais nulle part ils ne sont tenus en si haute estime qu'à Khadisrapur, cœur des royaumes héroïques. Que les fanfarons Vernmen, les orgueilleux Harklumi ou les impitoyables Dekkhangi prétendent autrement, nous savons qu'ils ne sont pas de simples aventuriers, mais de vrais héros, avec un cœur brave, une volonté de fer et un esprit pur.\n\nLes récits des nombreux hauts faits courageux des héros de notre royaume se sont répandus loin et large ; à travers tout Haless les Guildes Héroïques de Khadisrapur ont gagné une réputation exaltée, et à juste titre ! Les donneurs de quêtes voyagent de terres distantes pour recruter un de nos nobles héros pour résoudre des problèmes que leurs propres aventuriers ont échoué à prendre en charge.\n\nIl n'est que convenable que nous ayons rassemblé toutes les guildes à travers notre terre sous un toit, et établi la Guilde des Héros de Rahen, pour donner l'exemple au reste de Haless et au-delà.\n\nDans ses salles de guilde filiales nos héros recevront dès maintenant gîte et couvert quand nécessaire, peuvent s'entraîner sous des vétérans expérimentés pour aiguiser leurs compétences, acquérir équipement de qualité supérieure à des prix modestes et négocier leurs contrats avec des donneurs de quêtes avec des officiels de guilde, s'assurant qu'ils ne soient pas pris en avantage.\n\nLe quartier général de cette plus noble guilde sera bien sûr érigé à Khadisrapur, un phare brillant attirant des héros aspirants de tous les coins de Haless."
 khadisrapur.19.a:0 "Passez-moi la bière de riz, ami ! Aujourd'hui est un jour de célébrations, car demain nous partons en quête de nouveau !"
 khadisrapur.20.t:0 "Envoyer Mot aux Nains"
 khadisrapur.20.desc:0 "Les héros aventuriers que nous avons envoyés dans les cavernes sous les montagnes de l'Échine-du-Serpent au nord ont confirmé les rumeurs d'activité inhabituelle dans ce royaume souterrain. Hobgobelins et leurs anciens serviteurs gobelins apparaissent être embourbés dans une lutte féroce pour la suprématie, avec des tribus et clans s'alliant constamment les uns avec les autres et trahissant ces alliances pour un gain temporaire.\n\nNos héros humains et harimari ne sont cependant pas adaptés à cet environnement et ainsi furent incapables de pénétrer profondément dans le réseau labyrinthique de cavernes et tunnels. Atteindre les fabuleuses forteresses cachées profondément sous la surface pour vérifier leur état actuel a donc demeuré au-delà de nos capacités.\n\nNous avons fait quelques efforts pour recruter des Nains Améthyste et Péridot disposés à mener d'autres expéditions dans les profondeurs de la montagne, mais pour toute leur affinité innée pour cet environnement, ils ne sont pas plus familiers avec lui que nos héros humains. Des émissaires envoyés aux Nains Néphrite seclus de Verkal Ozovar, dans l'espoir d'acquérir des cartes anciennes du temps de l'Empire de Jade, sont revenus les mains vides.\n\nJuste comme nous étions prêts à concéder la défaite et annuler toute expédition supplémentaire dans les profondeurs, des nouvelles d'une offre inattendue ont été relayées par une des équipes d'éclaireurs. Une petite tribu de gobelins nous a offert leurs services comme éclaireurs en retour de protection des hobgobelins, qui les ont continuellement harcelés au point d'anéantissement quasi complet"
 khadisrapur.20.a:0 "Voyons si ces gobelins courts restent fidèles à leur parole, sinon nos lames les garderont honnêtes."
 khadisrapur.21.t:0 "Traité de Pirvand"
 khadisrapur.21.desc:0 "Avec le Traité de Sarnihanpur accompli et Shamakhad entièrement sous le contrôle de nous et nos alliés – non, nos frères – le seigneur de [rajnadhaga_or_was_rajnadhaga_target.GetName] souhaite proclamer la restauration de l'ancien royaume humain de Nadimraj. Nous soutiendrons volontiers cette décision, tout comme ils nous soutinrent dans notre temps de besoin contre Le Commandement. Ensemble nous serons un phare brillant de prospérité et restauration, le royaume où les ruines se transforment en fondation d'un futur plus brillant pour tous les humains de Rahen et Haless ! Où la grandeur s'élèvera de nouveau avec les nombreuses mains des humains, orques, et demi-orques de Shamakhad !"
 khadisrapur.21.a:0 "Nous sommes tous fils du Nadimraj !"
 khadisrapur.22.t:0 "Ouverture de la Grande Maison de Guilde"
 khadisrapur.22.desc:0 "Parcourant les rues de Khadisrapur, Ranjit était trop conscient de ses bottes maculées de boue et de la poussière couvrant ses vêtements après le long voyage, mais il ne pouvait imaginer retarder pour du repos et un bain chaud dans une des nombreuses auberges qu'il passa le long de son chemin. Pas quand son but était si proche.\n\nFinalement, il atteignit la Place des Héros et fixa avec admiration le grand portail du nouveau quartier général de la Guilde des Héros, une passerelle voûtée revêtue de marbre noir Khadisrapuri et décorée d'incrustations de néphrite et de filigrane d'or. Derrière ce portail un héros aspirant pouvait trouver un complexe massif de salles d'assemblée, salles d'entraînement, dépôts d'approvisionnement et arsenaux portant tout ce dont ils pourraient avoir besoin, les bureaux de quêtes où suppliants étrangers et domestiques étaient assortis avec des aventuriers adaptés à la tâche et nombreuses autres commodités pour les membres de guilde visiteurs. Mais pour Ranjit la seule partie importante, au moins aujourd'hui, était le bureau du registraire central, où il pouvait présenter ses références et enfin commencer le processus de devenir un membre à part entière de la Guilde en règle.\n\nDans toute autre ville de Rahen la salle de guilde serait considérée un palais convenable pour des aristocrates, mais ici à Khadisrapur c'était un point de fierté de loger leurs héros dans un environnement si somptueux. Tandis qu'il errait le long des couloirs en quête de sa destination, tentant de ne pas être trop évident en fixant les merveilles qui l'entouraient, il remarqua des traces des décorations utilisées pour la cérémonie d'ouverture grandiose seulement une semaine avant. Si seulement son voyage n'avait pas été retardé par la situation critique d'un village local menacé par un esprit de sanglier malveillant, il aurait pu se joindre aux grandes festivités, mais quel genre de héros aurait-il été s'il n'avait pas répondu à un si clair appel à l'aide ?"
 khadisrapur.22.a:0 "Ce sera vraiment le début d'un nouvel âge d'or des héros !"
 khadisrapur.23.t:0 "Ouvrir un Chapitre Local de Guilde des Héros ?"
 khadisrapur.23.desc:0 "Depuis la récupération miraculeuse de Khadisrapur du bord de la défaite, leurs aventuriers et héros locaux ont joué une partie intégrale dans la défense de leur royaume et sécurisant ces terres qu'ils ont arrachées au Commandement. L'occupation d'aventurier, déjà traditionnellement assez prestigieuse dans les royaumes héroïques du nord, a ainsi vu sa réputation élevée encore plus, et les Khadisrapuri ont dévoué leurs efforts vers l'établissement d'une Guilde Héroïque.\n\nCette nouvelle guilde unifiée a été chargée d'entraîner des aventuriers prospectifs, de les fournir avec les ressources et équipement pour accomplir leurs quêtes et, probablement le plus important, de les tenir responsables de leurs hauts faits et s'assurer que seuls ceux de rectitude morale appropriée reçoivent l'étiquette convoitée de 'Héros de Khadisrapur'.\n\nMaintenant nous avons reçu l'offre de transformer nos propres guildes d'aventuriers en branches de la Guilde des Héros, assurant un régime d'entraînement strict et de hauts standards pour nos aventuriers locaux allant de l'avant. Tandis que certains à la cour se moquent de la suggestion que nous sommes déficients à cet égard, d'autres sont clairement intrigués par les possibilités qu'un tel mouvement pourrait apporter avec lui."
 khadisrapur.23.a:0 "Qui de mieux pour préparer nos propres aventuriers à leurs quêtes que les fameux héros du nord !"
 khadisrapur.23.b:0 "Quelle offre généreuse, mais nous n'avons pas besoin de leçons de rattrapage en héroïsme."
 khadisrapur.24.t:0 "Ascension des Demi-Orques"
 khadisrapur.24.desc:0 "Après des décennies de mélange entre les humains de Rahen et les orques esclaves du Commandement, un nouveau peuple commence à s'élever à travers Haless. Ce sont les demi-orques, des gens qui héritèrent de la puissance physique de leur côté orque et l'adaptabilité de leur côté humain. Mais à cause de leur éducation, les demi-orques prennent principalement des emplois mercenaires et d'aventure même si leurs traits en font d'excellents ouvriers. Mais avec le temps, de tels traits sont éclipsés par leur nouveau surnom – "Les Sans-Caste" – grâce aux demi-orques aventuriers qui opèrent principalement en dehors des limites de caste, leur nouveauté les rendant difficiles à intégrer dans la caste traditionnelle. C'est un groupe qui s'étend naturellement, contenant toutes les exceptions, ce qui ne fait que répandre le surnom plus à travers Haless…(Et leurs nombres ne feront que gonfler car leur réputation sans caste se répand à travers Haless, forçant plus de demi-Orques à devenir aventuriers et mercenaires…)"
 khadisrapur.24.a:0 "Vraiment une prophétie qui se réalise d'elle-même."
 khadisrapur.25.t:0 "Plus Jamais !"
 khadisrapur.25.desc:0 "C'était l'arrogance et la folie des dirigeants passés des royaumes des ruines qui permirent à la menace hobgobeline de balayer leurs défenses comme si elles étaient faites de papier. Au lieu de maintenir leurs fortifications et de garder leurs frontières, ils gaspillèrent leur trésor en festins décadents et célébrations débauches.\n\nExpulser les envahisseurs retranchés de nos terres nous a coûté sang, sueur et larmes. Et encore, des décennies après que le Commandement ait été vaincu, la terre porte encore les cicatrices de leur occupation.\n\nCe fut une leçon amère et chèrement gagnée, et nous ne sommes pas enclins à l'oublier de sitôt. À travers toutes les terres de Shamakhad nous avons donc érigé de nouvelles fortifications massives conçues pour arrêter tout envahisseur potentiel dans ses traces. Plus jamais nous ne serons pris au dépourvu ; quiconque ose entrer dans nos terres avec de mauvaises intentions sera écrasé par la puissance de Khadisrapur !"
 khadisrapur.25.a:0 "Levez-vous, fiers fils de Khadisrapur, et gardez notre précieux foyer contre tous les ennemis !"
 khadisrapur.26.t:0 "Un Monument à la Défiance"
 khadisrapur.26.desc:0 "Naraka. Juste mentionner ce mot suffit à tout vrai fils de Khadisrapur pour rappeler l'exemplaire démonstration d'héroïsme, d'endurance et de loyauté montrée à la fois par les défenseurs de cette plus solide forteresse et les héros marchant bravement à son secours, face aux innombrables bandes de guerre orques et bannières hobgobelins barrant leur chemin.\n\nMême des aventuriers endurcis ont été connus pour verser une larme ou deux en écoutant le poème épique 'La Longue Nuit de Naraka' rappelant ces jours les plus terribles de Tilathi, quand tout semblait perdu face à l'agression hobgobeline implacable. Mais même la plus sombre des nuits doit finir avec le glorieux lever de l'aube. Et dans la profondeur de la nuit, le salut vint sous la forme des vaillants héros Khadisrapuri qui dispersèrent les assiégeants et saluèrent la lumière de l'aube bras dessus bras dessous avec leurs frères Tilathi.\n\nLes jours de la menace hobgobeline sont heureusement loin derrière nous maintenant, mais la mémoire des sacrifices endurés par nos prédécesseurs en défense de tout Shamakhad ne devrait jamais être oubliée.\n\nAinsi, le gouverneur provincial de Naraka a procuré un fonds impressionnant pour transformer l'ancien fort en un monument durable de la vaillance montrée par ces plus fins guerriers. Sans surprise, c'est devenu une des destinations majeures pour les aventuriers et héros aspirants visitant nos terres en pèlerinage. Se tenant haut sur les murs du fort, méditant sur les hauts faits d'héroïsme que ces pierres ont témoignés, ils espèrent être bénis avec même une parcelle de l'esprit vaillant démontré par les héros d'antan."
 khadisrapur.26.a:0 "Les héros de Naraka sont vraiment une inspiration pour nous tous !"
 khadisrapur.27.t:0 "Demi-Orques dans l'Armée"
 khadisrapur.27.desc:0 "Sans-caste…\n\nHabituellement une insulte à quelqu'un qui est incapable de s'intégrer dans notre société, ceux qui ne peuvent ou ne veulent pas, causant des problèmes partout. Mais au cours des dernières années, ceci a commencé à changer, car le nombre de Demi-Orques a commencé à s'élever à travers nos terres. Humains, harimari, nains, harpies, et même orques avaient des places dans le système de castes, habituellement mis où leurs compétences naturelles brillent le plus, mais les demi-orques étaient basiquement une nouvelle race en ascension, une race en dehors du système de castes. Contrairement aux orques qui siègent dans la caste inférieure grâce à leur puissance physique brute, les demi-orques, qui grouillent aussi dans la caste inférieure avec leur peuple parental, et ont commencé à les surpasser en nombre aussi, et contrairement aux orques et leur agression naturelle, sont beaucoup plus raffinés et tactiques grâce à leur côté humain. En fait, ils font d'excellents officiers grâce à leurs traits combinés, mais à cause du système de castes, ils ne sont pas autorisés à devenir officiers. Peut-être est-il temps pour quelque changement ? Devrions-nous embrasser ceci et adapter nos tactiques pour intégrer un militaire demi-orque ?"
 khadisrapur.27.a:0 "Nous nous enrichirons de nouveau potentiel et de nouveaux soldats !"
 khadisrapur.27.b:0 "Les mains humaines ont vaincu Le Commandement dans le passé, et ainsi elles défendront notre futur !"
 khadisrapur.28.t:0 "Rajkevir de Piranpur"
 khadisrapur.28.desc:0 "Toutes les quelques générations naît un génie universel qui est destiné à laisser sa marque pendant des siècles à venir. Rajkevir de Piranpur est un tel talent exceptionnel. Né dans une famille marchande prospère, son appétit vorace pour la connaissance fut bientôt remarqué quand il put réciter parfaitement des poèmes épiques à seulement cinq ans d'âge.\n\nPoussé par sa famille, il devint bientôt un architecte recherché connu pour le mélange sans couture d'art et de fonctionnalité de ses créations, prenant inspiration des styles de construction traditionnels de tout Shamakhad et au-delà mais les fusionnant en une nouvelle esthétique merveilleuse.\n\nPourtant c'était sa poésie qui attira l'attention de ses mécènes aristocratiques et ultimement la cour royale elle-même. Comme avec son esthétique architecturale, il prit des conventions lyriques et style poétique vieux de siècles et les mélangea en quelque chose de nouveau et inspirant. En prenant la poésie éparse de Sarilavhan avec ses influences hobgobelins et la mariant au poème épique traditionnel Khadisrapuri, il exprima l'esprit du temps de la poésie Shamakhadi contemporaine d'une façon uniquement captivante.\n\nTant son intérêt dans l'architecture et la poésie de Shamakhad alimenta la passion qui définirait sa vie ultérieure - l'histoire de sa patrie et la philosophie politique qu'il dériva de ses études des anciens. Utilisant le mécénat de ses bienfaiteurs aristocratiques il commença à rassembler une collection impressionnante de textes anciens et artefacts historiques et conduisit même les premières excavations archéologiques de Rahen pour éclairer l'histoire perdue du Shamakhad primitif.\n\nLes récits passionnés et érudits de ses découvertes historiques et les traités philosophiques basés sur ses études se sont répandus comme un feu de broussailles parmi notre peuple, peu importe à quelle caste ils appartiennent, favorisant un sens d'unité et de fierté dans leur héritage et accomplissements. Il est donc tout à fait convenable de considérer Rajkevir le père de la culture Shamakhadi contemporaine."
 khadisrapur.28.a:0 "Un toast à la fraternité sacrée de tous les Shamakhadi !"
 khadisrapur.29.t:0 "Sir Arthurian Blacktower"
 khadisrapur.29.desc:0 "Sir Arthurian Blacktower, un aventurier audacieux venant du lointain Escann, a trouvé son chemin vers nos terres en quête de nouvelles découvertes et aventures. Béni d'une moustache volumptueuse digne d'un vrai Khadisrapuri, ou, dans ses propres mots 'l'envie des Vernmen partout', il coupe une figure fringante et a montré posséder les compétences d'un vrai héros.\n\nPeu après son arrivée il devint apparent qu'il possède une compréhension approfondie des dernières tactiques militaires employées dans les royaumes de l'ouest lointain au-delà des déserts des Bulwari.\n\nSon but déclaré est d'être le premier de ces Cannoriens à explorer les terres mystérieuses au-delà du Mur-des-Dieux, mais la rumeur veut qu'une certaine dame de notre cour ait attiré l'œil de ce vétéran aventurier, donc il pourrait y avoir un moyen de le convaincre d'étendre son séjour dans notre royaume, possiblement même indéfiniment, et utiliser sa connaissance pour moderniser notre militaire."
 khadisrapur.29.a:0 "La guerre dans l'ouest lointain fait usage extensif de l'artillerie, dites-vous ?"
 khadisrapur.30.t:0 "Établir une Armée Permanente"
 khadisrapur.30.desc:0 "Une des premières réformes sur laquelle Sir Arthurian Blacktower insista était la réforme de nos efforts de recrutement et mobilisation. Au lieu de dépendre des levées paysannes levées seulement en temps de guerre et autrement compter entièrement sur des mercenaires comme c'est coutumier pour les royaumes héroïques, il déclara l'établissement d'une armée permanente la pierre angulaire de tous ses efforts pour moderniser nos armées.\n\nCependant, comme les détracteurs de son plan ambitieux furent rapides à souligner, maintenir une armée permanente est certainement une entreprise coûteuse - un argument qui a gagné quelque traction parmi les éléments plus conservateurs du staff général et courtisans de même. Face à une telle opposition obstinée, Sir Arthurian a misé sa réputation sur le succès de sa proposition de réforme et déclaré que si ses conseils expérimentés ne sont plus requis, il est plus que prêt à reprendre ses plans originaux d'aventure et exploration."
 khadisrapur.30.a:0 "Si nous ne voulons pas risquer de prendre du retard une fois de plus nous devons construire une armée professionnelle."
 khadisrapur.30.b:0 "Ce qui a été assez bon pour nos braves ancêtres est certainement assez bon pour nous !"
 khadisrapur.31.t:0 "Logistique et Lignes d'Approvisionnement"
 khadisrapur.31.desc:0 "Avec la réforme de l'armée en plein essor et les centres de recrutement érigés à travers tout le pays, Sir Arthurian Blacktower s'est mis à voyager à travers notre royaume vaste mais beau. Ces voyages ne sont pas entrepris pour le pur plaisir, mais servent un but militaire concret. En documentant l'état actuel du réseau routier et identifiant les caractéristiques de terrain pertinentes pour une campagne militaire potentielle il a posé les fondations pour une refonte complète de notre système d'approvisionnement militaire. La maintenance appropriée des routes principales et l'établissement de dépôts d'approvisionnement dans des localisations stratégiquement importantes assureront que nos forces peuvent être rapidement déployées vers n'importe quel coin de notre royaume.\n\nMais ses efforts ne s'arrêtent pas là, car il a proposé de restructurer les unités organisationnelles basiques de nos armées et les modeler sur les concepts Cannoriens qui ont prouvé leur valeur dans les conflits à travers Halann."
 khadisrapur.31.a:0 "Nous ne nous contentons pas de demi-mesures timides, continuez les réformes !"
 khadisrapur.31.b:0 "Quelle folie absolue, nous sommes Raheni et non Cannoriens !"
 khadisrapur.32.t:0 "Ordre de Bataille"
 khadisrapur.32.desc:0 "La dernière suggestion sortant du bureau de Sir Arthurian Blacktower va sûrement - une fois de plus - froisser quelques plumes parmi le staff général. Son dernier projet est l'établissement d'académies militaires avec un curriculum standardisé pour entraîner les générations à venir d'officiers. Là ils sont attendus apprendre comment surmonter tout ennemi que nous sommes susceptibles de rencontrer avec des tactiques supérieures, stratagèmes rusés et un régime d'entraînement rigoureux pour nos troupes. Tout ceci refléterait les pratiques des puissances Cannoriennes où lui-même reçut son éducation militaire.\n\nCette fois cependant, quelques voix dissidentes peuvent être entendues parmi son cadre de jeunes officiers prometteurs qui ont gagné en prominence durant l'implémentation de ses réformes. Ils sont convaincus qu'avec quelque effort, nos formations Raheni traditionnelles peuvent être améliorées au point où elles sont l'égal de leurs contreparties Cannoriennes sur le champ de bataille."
 khadisrapur.32.a:0 "Sir Arthurian ne nous a pas encore fourni de mauvais conseil, implémentons complètement ses suggestions."
 khadisrapur.32.b:0 "Nous voulons l'armée Raheni la plus moderne, mais elle devrait rester une armée Raheni."
 khadisrapur.32.c:0 "Ceci est allé assez loin, laissons-en là."
 khadisrapur.32.d:0 "Ceci a clairement été un rêve éveillé, revenons sur cette folie !"
 khadisrapur.33.t:0 "Le Forum des Aventuriers"
 khadisrapur.33.desc:0 "Le Forum du Croissant Pourpre, où les aventuriers connus à travers Halann se rassemblent pour donner des suggestions constructives sur les lois gouvernant les affaires surnaturelles (et les uns les autres), était en plein élan chaotique. Le Ministre nouvellement nommé, Avamaran de la Griffe Menaçante—un sorcier fameux pour son sang-froid et prétendument \"bon médiateur\"—se tenait au centre de l'anneau ouvert, se demandant une fois de plus pourquoi il ne s'était pas juste transformé en arbre et évanoui comme son prédécesseur.\n\nLe sujet du jour ? \"Le Déploiement Éthique d'Entités Invoquées dans les Zones Urbaines Densément Peuplées\"\n\n\"Silence !\" rugit Avamaran, frappant une baguette inscrite de runes qui avait depuis longtemps cessé de luire. \"Nous sommes ici pour débattre la Motion Quarante-Deux : Sur la Régulation des Entités Invoquées dans les Districts Urbains. Vous vous comporterez tous comme des professionnels certifiés !\"\n\nQuelqu'un dans les gradins cria, \"Suce le cul d'un mimique, Avamaran !\" Une acclamation suivit.\n\nLa première à parler fut Gragrama la Rouge, une dresseuse de bêtes demi-orque avec un demi-œil fonctionnel. \"Si tes protections délicates ne peuvent gérer un lézard de feu au marché, peut-être devrais-tu avoir un nouveau foutu marché.\"\n\n\"J'habite dans ce marché !\" hurla un enchanteur en robe, debout sur un banc. \"Ton lézard a pissé de la lave dans mon étal d'épices !\"\n\n\"Ça sonne comme un problème à toi,\" sourit Gragrama.\n\"Tes invocations ont détruit un temple, espèce de bâtard à l'œil terne !\"\n\nPlus de cris éclatèrent. Quelqu'un lança une botte. Un chat spectral traversa le centre et disparut.\n\"Point d'ordre !\" cria une figure encapuchonnée qui n'avait pas parlé de toute la session. \"Pouvons-nous s'il vous plaît définir ce qui qualifie comme un être invoqué ? Ma situation est... légalement complexe.\"\n\nLe Ministre leva les deux mains. \"Si vous ne pouvez l'annuler avec un contre-sort ou le tuer avec une pelle, c'est invoqué !\"\n\n\"Alors c'est mon ex-femme !\" vint une autre voix, suivie de hurlements à part entière.\n\nAu moment où la cloche runique explosa de pur sur-usage, le Ministre était parti en tempête en marmonnant, \"Qu'ils soient tous mangés par leurs propres foutus démons.\"\n\nLe Forum s'ajourna peu après, sans résolution. Deux nouvelles motions furent proposées dans le chaos : une pour interdire l'invocation dans les tavernes, et une autre pour l'exiger, \"à des fins de divertissement.\"\n\nLes deux motions furent approuvées."
 khadisrapur.33.a:0 "Hourra !"
 khadisrapur.34.t:0 "Une Performance Intemporelle"
 khadisrapur.34.desc:0 "Dire que nous et nos voisins du sud-ouest partageons les mêmes racines serait un euphémisme—un mensonge filé par des érudits ignorants et des records mal encrés dans la bibliothèque poussiéreuse de Ghundaghar. Nous sommes fils du même père, filles de la même mère—des héros, nous tous.\n\nPour honorer notre sang, culture, et histoire partagés, la Société Bansuri & Tambours de Ghattub organisa une grande célébration, invitant poètes, danseurs, musiciens fameux—et leurs riches mécènes—à témoigner de la performance du siècle.\n\nLady Ramaheera ouvrit la nuit. Renommée à travers le nord pour sa voix comme de la soie coulante, elle prit la scène dans une jupe de soie noire et or qui captait chaque scintillement de la lumière des torches. Elle commença avec un hymne silencieux—chantant du chemin sinueux de la rivière Kharunyana, de la fonte des neiges de l'Échine ruisselant à travers la terre. Le bourdonnement du bansuri résonna tandis qu'elle tournait en cercles lents, chaque pas parfaitement mesuré.\n\nPuis—mi-tour—elle se jeta en mouvement. L'ourlet de sa jupe claqua derrière elle, l'or captant la lumière du feu comme des braises. Elle fit signe sèchement aux batteurs.\n\nPlus vite.\n\nEt puis, rompant avec la mélodie, elle parla :\n\n\"Ceci n'est pas un spectacle. C'est une déclaration. Les politiciens craignent ce que nous savons : que bien que le nord tienne deux nations, il n'abrite qu'un seul peuple. Ce soir, nous rendons cette vérité connue.\"\n\nDes acclamations retentirent. Les batteurs frappèrent plus fort. De la foule émergea sa rivale la plus féroce—Candi, vêtue de cramoisi. Ramaheera tendit une main.\n\nLa foule rugit.\n\nCe qui suivit fut plus bataille que danse. Des tourbillons comme des duels. Des bracelets de cheville comme des armes. Cheveux volant, pieds s'écrasant en rythme. Certains regardaient, muets d'admiration par la grâce. D'autres ne purent s'en empêcher—se levant de leurs sièges, emportés dans la fièvre.\n\nLes enfants grimpèrent sur les épaules. Les vendeurs abandonnèrent leurs étals. Les invités étrangers se donnèrent le bras avec des inconnus. Un noble mineur fut vu pour la dernière fois en train de danser du ventre au sommet d'une charrette de fruits. Il n'y avait plus moyen d'arrêter cela maintenant.\n\nLe bansuri hurla, les tambours hurlèrent, et la musique—ne défaillant jamais—continua jusqu'à l'aube.\n\nC'était, en tous sens, une performance intemporelle."
 khadisrapur.34.a:0 "Ouais !"
 khadisrapur.35.t:0 "Péchés du Père"
 khadisrapur.35.desc:0 "Les hobgobelins furent une menace sur Shamakhad pendant mille ans avant que nos ancêtres les chassent et les bannissent vers les sombres crevasses des Montagnes de Jade. Beaucoup a changé depuis—le monde aujourd'hui n'est pas le monde de cette ancienne guerre.\n\nQuand nous établîmes l'état de Marche-de-Jade sous supervision gobeline locale, les hobgobelins furent condamnés aux mines, contraints de payer pour les péchés de leurs pères. Les années passèrent. Des décennies. Il n'y eut aucune rébellion, aucun trouble—seulement une acceptation silencieuse de la défaite. Pour eux, ce n'était pas pénitence pour un crime, mais punition pour faiblesse.\n\nCe dernier ne fut jamais notre intention. Et maintenant, nous devons rendre cela clair. À partir de ce jour, aucun de leur peuple ne labourera sans salaire, et les insultes à leur genre ne seront plus tolérées. Le peuple de Shamakhad les voyait autrefois comme oppresseurs et envahisseurs. Aujourd'hui, ils les voient comme des gens fiables, honorables, et braves qui travaillent pour leur vie.\n\nNous sommes un royaume héroïque. Nous ne punissons pas les gens pour la bravoure—nous les récompensons.\n\nIl est temps de les placer où ils peuvent exceller. L'armée de Marche-de-Jade a longtemps souffert en qualité. Cela finit maintenant. Nous promouvrons des hobgobelins pour servir avec fierté—vivre avec honneur—et se dresser pour protéger les foyers qu'ils revendiquent maintenant légitimement."
 khadisrapur.35.a:0 "Nous sommes un royaume héroïque. Nous ne punissons pas les gens pour la bravoure, nous les récompensons."
 khadisrapur.36.t:0 "Un Échange d'Armes"
 khadisrapur.36.desc:0 "À l'insu du [Root.Monarch.GetTitle], des tensions montantes avaient induit certains de nos généraux en erreur à douter de nos liens éternels avec le [rajnadhaga_or_was_rajnadhaga_target.GetName]. Convaincus que la guerre était inévitable, ils déplacèrent des milliers de troupes vers la frontière—et le [rajnadhaga_or_was_rajnadhaga_target.GetName] fit de même.\n\nPuis, l'inattendu arriva. Par une nuit tranquille, au lieu de former des rangs pour une confrontation, les soldats des deux côtés tendirent la main à travers la ligne. Leurs commandants de terrain, moins éloignés de la réalité que leurs supérieurs, le permirent.\n\nCe qui suivit ressemblait à un conte de fées. Soldats et héros, autrefois prêts à s'affronter, partagèrent nourriture, racontèrent des histoires, jouèrent des matches à la lumière des torches, dansèrent, et chantèrent des chansons qui résonnèrent à travers les deux camps. C'était clair—ils ne voulaient pas de guerre. Ils étaient un peuple sous deux bannières, et ils ne souhaitaient plus être divisés. Ils voulaient la paix, et un futur partagé.\n\nQuand les nouvelles atteignirent le [Root.Monarch.GetTitle], une réunion fut appelée. Les discussions furent longues et graves. Puis une offre : deux royaumes, unis sous un monarque, également représentés. Le [rajnadhaga_or_was_rajnadhaga_target.Monarch.GetName] sans héritier ne résista pas. Il nomma [Root.Monarch.GetName] héritier apparent, protecteur des deux terres.\n\nEt ainsi naquit une union—pour durer un millénaire."
 khadisrapur.36.a:0 "Nous vivons en des temps merveilleux."
 khadisrapur.37.t:0 "Âge des Héros et Légendes"
 khadisrapur.37.desc:0 "Nous n'avons pas atteint la fin—non, nous nous dressons au commencement. Devant nous s'étend une route longue et remplie de merveilles, une qui s'étire des terres légendaires des Seigneurs-Héros, serpente le long des eaux sacrées de la Kharunyana, tourne au-delà de l'ombre du puissant Mont Tughayasa, et se déverse dans chaque coin distant de Haless.\n\nCe n'est pas un chapitre ordinaire de notre histoire. Sur nous est un âge où les légendes respirent, où les héros sont forgés non seulement dans la bataille, mais dans la vision, dans l'unité, dans un but inébranlable. Le progrès marche à nos côtés, pas derrière.\n\nÀ l'avant-garde de cette nouvelle ère se dresse un royaume autrefois pensé être l'étoffe des contes de fées. Une terre murmurée dans les berceuses, rêvée par les enfants et vieux guerriers de même. Ici, la vérité d'un fermier tient un poids égal au décret d'un prince. Ici, le Nord longtemps fracturé a été lié ensemble, non par l'acier seul, mais par l'espoir partagé.\n\nCeci est Shamkhad.\nUne nation née du mythe, trempée par la lutte, et destinée à endurer.\nNous ne marchons pas vers la grandeur.\nNous chevauchons tête première dedans."
 khadisrapur.37.a:0 "Embrasser l'identité Shamakhadi, VERS LA GLOIRE !"
 khadisrapur.37.b:0 "Une fois un Royaume Héroïque, toujours un Royaume Héroïque !"

 khadisrapur.98.t:0 "Où Sont Passés Tous les Hommes de Bien ?"
 khadisrapur.98.desc:0 "Quand les royaumes des ruines au nord tombèrent l'un après l'autre comme de fins sapins de montagne devant une avalanche, c'était tout ce que nous pouvions faire que de rassembler nos forces, les stationnant le long de la frontière de Tilathi et Khadisrapur dans l'espoir désespéré de dissuader une machine de guerre hobgobeline occupée à sécuriser son emprise sur ses nombreuses nouvelles possessions. Et par chance, cela fonctionna.\n\nComme Tilathi avait prouvé qu'ils ne pouvaient se défendre contre le Commandement, nous avions une obligation de les prendre sous notre égide, sécurisant un état tampon convenable contre toute agression hobgobeline supplémentaire.\n\nPourtant les têtes brûlées enflammées de Tilathi ont récemment été attisées par les parieurs insensés de Khadisrapur, qui se sont illusionnés en pensant que leurs succès temporaires contre le Commandement ne sont pas un pur coup de chance mais un signe de destinée divinement ordonnée. Au lieu de les laisser courir vers leur doom aux côtés des Khadisrapuri, nous avons fait ce que tous suzerains consciencieux auraient fait et les avons empêchés de toute provocation imprudente contre la Chimère. Et au lieu de s'incliner devant notre sagesse, ces ingrats ont maintenant décidé de se rebeller et déclarer leur serment de vassalité nul et non avenu !"
 khadisrapur.98.a:0 "Vous ne pouvez vraiment faire confiance à personne pour connaître sa place en ces temps sombres."
 khadisrapur.99.t:0 "Attendre un Héros"
 khadisrapur.99.desc:0 "Il était une fois, Tilathi était un royaume fier, estimé par ami et ennemi de même. Mais l'assaut hobgobelin nous a laissé une simple ombre de notre ancien nous. Dans notre heure la plus sombre, durant le siège de Nakara, nous sommes venus très près de devenir encore une autre victime de la chimère hobgobeline, une simple note de bas de page dans les annales de l'histoire, sinon pour les Khadisrapuri qui soulagèrent le siège juste à temps. Donc nous avons eu peu de choix que d'accepter l'offre épineuse de Sarnavan de nous soumettre à eux en échange de quelque protection qu'ils puissent fournir contre toute incursion hobgobeline renouvelée.\n\nMais tous les royaumes du nord de Rahen n'étaient pas contents de se tapir derrière leurs murs dans l'espoir désespéré que la chimère puisse choisir une autre proie à traquer. Les vaillants guerriers de Khadisrapur ont porté le combat à l'ennemi et les ont repoussés. Et qui plus est, ils ont montré ne pas seulement se soucier d'eux-mêmes, mais combattre pour tout le peuple de Shamakhad souffrant sous le joug hobgobelin.\n\nQuand ils ont étendu leur offre de combattre à nos côtés jusqu'à ce que toutes nos terres nous soient rendues, que pouvions-nous faire sinon plaider auprès de nos nouveaux maîtres Sarnavani de nous joindre à cette plus noble cause, ou au moins nous permettre et à Khadisrapur de marcher comme frères contre la chimère. Pourtant ces lâches nous ont refusé même ceci, ne nous laissant aucune alternative que de combattre pour notre liberté, côte à côte avec nos nobles alliés - mais cette fois non contre la chimère mais notre suzerain couard."
 khadisrapur.99.a:0 "Himmat de Khadisrapur est vraiment notre chevalier sur un coursier de feu !"

 the_command.15.desc2:0 "Les murmures dans l'obscurité parlent de conflits entre Gobelins de Sous-Bois et leurs anciens maîtres Hobgobelins, ainsi que d'agression inter-clan. Les lignes dans le sable sont ignorées, lances levées en promesse de futur effusion de sang. Les accusations abondent de clans cherchant toute excuse pour réduire les possessions de clans rivaux en cendres, avec une malveillance joyeuse seulement trouvée chez les Gobelins de Sous-Bois avec une hache à émoudre. Ces conflits pourraient potentiellement escalader en chaos complet dans les Mines de Jade, et pourraient même déborder sur la surface s'ils ne sont arrêtés maintenant. Comme Khadisrapur est en partie responsable de ce développement, étant donné que le filet ferme de chaînes supprimant de tels conflits durant l'ère du Commandement a été irrévocablement tranché par nos récentes victoires, nous ne devrions pas nous dérober à restaurer l'ordre aux Mines !"
 the_command.16.desc2:0 "Une mer de malaise roule à travers les systèmes de cavernes de Gemme Volée et Pas-Noir. Ce malaise menace de bouillonner en conflit complet s'il n'est pas géré appropriément. Heureusement, les deux clans se sont rassemblés pour discuter des arrangements territoriaux. Il y a une opportunité de médier ces réunions et assurer que quelque semblant d'ordre soit restauré via notre main guidante, mais ceci peut requérir quelques concessions de notre part pour graisser les rouages de la diplomatie. D'autre part, l'option de les laisser gérer leurs propres problèmes en interne est aussi disponible, si nous leur faisons confiance pour arriver à une conclusion appropriée. Indépendamment, nos forces se tiennent facilement disponibles pour assister dans cette affaire."
 the_command.16.c:0 "Les héros savent comment négocier le mieux ! Embauchez-en quelques-uns pour les procédures."
 the_command.17.desc2:0 "Un amour forgé dans les braises d'une vendetta séculaire ; le meurtre d'un cousin dans un duel de rue bâclé, et la tromperie choquante d'un empoisonnement feint. Une infirmière familiale inquiète s'est avancée avec une histoire presque trop tragique en nature pour être crue, mais qui n'a fait qu'ajouter aux conflits très réels entre Gemme Volée et Pas-Noir.\n\nUn vagabond gobelin errant inconnu venant de la Gemme Volée a pris la main d'une destinée à un mariage diplomatique, un match clé aux efforts de paix en cours. Si nous réagissons rapidement à un tel événement, nous pourrions être capables de tourner ce cours d'événements à notre avantage. Certains parmi nos nobles héros, influencés par la nature romantique du méfait, argumentent pour l'acceptation de tels actes perpétrés en poursuite d'ambitions si nobles que l'amour pour autrui, indépendamment des différences sociétales ou obstructions. Mais nous avons aussi l'option de faire fermement connaître notre position dans toute cette affaire aux deux clans en condamnant publiquement l'affaire."
 the_command.18.desc2:0 "Une grande table circulaire de pierre entoure une paire d'anciens Gobelins de Sous-Bois se querellant et se chamaillant. Diverses bannières représentant les clans d'élite des différents États pendent au-dessus d'une poignée d'émissaires diplomatiques Khadisrapuri. Des talismans d'os tintent aux côtés de couinements aigus, ricanements et grognements remplissant le grand amphithéâtre vide d'un bruit incessant tandis que des bougies allumées des heures auparavant se consument à leur base. Un diplomate à l'air fatigué jette un regard à ses pairs pour affirmation avant de frapper un marteau sur le bureau de pierre, les coups résonnants forts dominant momentanément le bruit.\n\n\"Respectable Ancien Chiefnort, sage Ancien Ga'ba Biggatooth. Nous avons été assez gracieux pour héberger votre... rapport aussi longtemps que nous l'avons – mais nous avons unanimement convenu qu'une décision finale doit être prise. Chiefnort de Gemme Volée, votre appel aux armes provint de trouver 'le champignon le plus puissant que vous ayez jamais posé les yeux dessus', bien dans les revendications territoriales de Gemme Volée. Il y a une revendication additionnelle que cette substance semblable-champignon aide vos ouvriers à se concentrer, permettant un rendement plus grand de votre dîme.\n\n\"D'autre part, Plek de Pas-Noir argumente que cette caverne appartenait légitimement à Pas-Noir et son peuple bien avant que les... 'broyeurs de gemmes morve pour cerveaux', aient eu leur mot à dire dans l'affaire. Il y eut mention de ladite substance et ses qualités augmentant la tolérance à la douleur des guerriers, leur permettant d'ignorer des blessures que la plupart jugeraient fatales. Les deux offres très prometteuses en effet – mais seulement un de vous recevra cette parcelle de caverne et ce sera la fin. Cette dispute a couru son cours assez loin et large, et franchement des affaires plus importantes doivent être adressées.\""

