 #Government Reforms
 khadisrapur_t3_reform:0 "Ministère des Mines et Richesses Naturelles"
 khadisrapur_t3_reform_desc:0 "Les terres de Shamakhad possèdent non seulement une beauté naturelle stupéfiante, mais de vastes richesses attendant seulement ceux avec la volonté de les extraire. Les dernières décennies de conflit implacable ont vu de nombreux champs rester en jachère et mainte mine abandonnée. Pourtant avec un ministère dédié à rassembler les richesses de la terre pour le bien de son peuple, cet état déplorable sera bientôt une chose du passé."
 ability_khadisrapur_industry_mechanic:0 "Gestion des Ressources Industrielles"
 industrial_capacity:0 "Capacité Industrielle"
 industrial_capacity_desc:0 "La Capacité Industrielle est gagnée de :\n   §G+1§! par §Y50§! Biens Industriels Produits par nous et nos vassaux (Les Biens Industriels sont §YCuivre§!, §YFer§!, et §YCharbon§!)\nLa Capacité Industrielle est dépensée sur :\n   §R-1§! par §Y200§! Régiments Déployés\nLe mois dernier, nous avons gagné [Root.GetLastIndustrialCap] de Capacité Industrielle.\n   Des Biens Produits : §G+[Root.last_month_industrial_cap_gained_raw.GetValue]§!\n   Des Régiments Déployés : §R-[Root.last_month_industrial_cap_lost.GetValue]§!"
