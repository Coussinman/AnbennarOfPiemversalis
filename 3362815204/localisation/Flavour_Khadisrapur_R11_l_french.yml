 khadisrapur_workers_button_1:0 "Quotas Durs"
 khadisrapur_workers_button_1_off:0 "§RRetirer§! §W'§!Quotas Durs§W'§!"
 khadisrapur_workers_button_2:0 "Distribuer l'Abondance"
 khadisrapur_workers_button_2_off:0 "§RRetirer§! §W'§!Distribuer l'Abondance§W'§!"
 khadisrapur_distribute_abundance_subjects_tt:0 "Tous nos sujets §YMarche§! nous accorderont un §G+1.0%§! d'Efficacité de Production additionnelle"
 khadisrapur_workers_button_desc:0 "[Root.GetKhadisrapurWorkersButtonDesc]"
 khadisrapur_workers_button_desc_1:0 "Les mines, carrières et champs ont besoin de plus de laboreurs pour accomplir leur plein potentiel. Détourner tous les ouvriers aptes vers eux et pousser les laboreurs à leur limite augmentera leur rendement substantiellement au coût de quelque troubles et manque de nouvelles recrues pour nos armées."
 khadisrapur_workers_button_desc_2:0 "Nos stocks de ressources montent haut et menacent d'submerger nos entrepôts. Nous pouvons alléger ce problème en vendant l'excès à nos artisans et industriels locaux à des tarifs d'aubaine. Ceci devrait augmenter la productivité à travers le royaume tout en nous compensant pour le stock jetable."
 khadisrapur_empower_merchants_button:0 "[Root.GetKhadisrapurMerchantsButton]"
 khadisrapur_empower_merchants_button_desc:0 "Nos nouveaux sujets peinant dans nos mines et champs sont devenus l'épine dorsale de la prospérité du royaume. En reconnaissant leurs efforts et leur permettant de participer dans l'administration de leurs lieux de travail assignés, nous pouvons améliorer leur sort et sécuriser leur loyauté."
 khadisrapur_empower_merchants_button_1:0 "Donner du Pouvoir à la Nouvelle Caste"
 khadisrapur_empower_merchants_button_2:0 "§RRetirer§! §W'§!Donner du Pouvoir à la Nouvelle Caste§W'§!"
 khadisrapur_mobilization_button:0 "[Root.GetKhadisrapurMobilizationButton]"
 khadisrapur_mobilization_button_1:0 "Édit de Mobilisation"
 khadisrapur_mobilization_button_2:0 "§RRetirer§! §W'§!Édit de Mobilisation§W'§!"
 khadisrapur_mobilization_button_desc:0 "Les forges de Khadisrapur ne dorment jamais, transformant constamment le minerai en outils d'industrie pour lesquels notre royaume est fameux à travers Rahen. Avec la guerre qui se profile à l'horizon, nous avons besoin qu'elles produisent de l'armement à la place, transformant les socs de charrue en épées."

 heroic_realm_free_company:0 "Compagnie Franche Héroïque"
 heroic_realm_free_company_desc:0 "Les états Raheni de Shamakhad sont appelés Royaumes Héroïques pour une raison. La terre est imprégnée de récits de bravoure et d'audace, et les héros ont joué un rôle important dans la gouvernance depuis avant la venue de Jaher. Comme c'était alors, ainsi c'est maintenant, car notre cour est dotée non de courtisans dociles et aristocrates vains mais d'aventuriers fringants qui n'ont pas peur de se salir les mains en défense de notre royaume."

 khadisrapur_parliament_reform:0 "Forum des Aventuriers"
 khadisrapur_parliament_reform_desc:0 "Il n'est que convenable pour un royaume fondé sur et soutenu par les efforts infatigables d'innombrables héros que nous honorions de telles gens avec la création d'une assemblée formelle pour tout le royaume - le Forum des Aventuriers. Ici, tous ceux avec une licence d'aventurier valide ont une voix et peuvent décider quelles menaces doivent être affrontées, quelles quêtes accomplies et quelles missions complétées pour que la terre et son peuple prospèrent. Contrairement aux assemblées législatives posées trouvées ailleurs, ce forum est rempli de discours animé et les désaccords sont menés ouvertement, non cachés derrière de fausses politesses."
 mechanic_corruption_loss_on_reset_yes:0 "La Corruption diminue de §G-1§! quand nous §YRemettons à Zéro un Débat Parlementaire§! !"

