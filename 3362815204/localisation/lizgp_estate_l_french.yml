#estate_mages_steppe_enhancement_tt:0 "§dConquest of the Steppes§"#
#estate_mages_steppe_enhancement_desc:0 "The Desert Mages channel their power to tame the barren steppes, reducing development costs and increasing production."#
#estate_mages_steppe_enhancement:0 "§dConquest of the Steppes§"#

estate_mages_desert_enhancement_tt:0 "§pSeigneurs des Sables§"
estate_mages_steppe_enhancement_desc:0 "Le Conseil du Désert a plié les éléments à sa volonté. Désormais, les steppes comme les déserts prospèrent, soutenant une production accrue et permettant d'ériger de grandioses constructions."
estate_mages_steppe_enhancement:0 "§pSeigneurs des Sables§"
estate_mages_steppe_enhancement_tt:0 "§pSeigneurs des Sables§"
mages_steppe_dev_cost: "Steppes Enchantées"
mages_steppe_dev_cost_desc: "La magie des Mages du Désert remodèle les steppes arides, facilitant le développement des colonies et accroissant la capacité productive de la région."

mages_steppe_and_desert_dev_cost: "Sables Transformés"
mages_steppe_and_desert_dev_cost_desc: "La puissance des Mages du Désert altère la terre elle-même : les sables se durcissent pour soutenir de majestueuses structures, et la terre produit plus de richesses que jamais auparavant."

estate_mages_steppe_enhancement_tooltip:0 "Accorde à toutes les provinces de steppes et de désert un modificateur de réduction des coûts de développement"
estate_mages_steppe_and_desert_enhancement_tooltip:0 "Accorde à toutes les provinces de désert et de steppes un modificateur de réduction des coûts de développement"

unlock_privilege_estate_mages_desert_enhancement_tt:0 "§pDébloque le privilège d'enchantement des déserts et steppes§"
unlock_privilege_estate_mages_steppe_enhancement_tt:0 "§pDébloque le privilège d'enchantement des steppes§"