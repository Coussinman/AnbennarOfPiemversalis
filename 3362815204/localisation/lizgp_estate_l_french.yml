l_french:

estate_mages_steppe_enhancement_desc: "Les Mages du Désert canalisent leur pouvoir pour dompter les steppes arides, réduisant les coûts de développement et augmentant la production."
estate_mages_steppe_enhancement: "§dConquête des Steppes§!"

estate_mages_desert_enhancement: "§pSeigneurs des Sables§!"
estate_mages_desert_enhancement_desc: "Les Mages du Désert canalisent leur pouvoir pour maîtriser les déserts stériles, réduisant les coûts de développement et augmentant la production."

mages_steppe_dev_cost: "Steppes Enchantées"
mages_steppe_dev_cost_desc: "La magie des Mages du Désert remodèle les steppes, facilitant l'essor des établissements et accroissant la productivité de la région."

mages_steppe_and_desert_dev_cost: "Sables Transfigurés"
mages_steppe_and_desert_dev_cost_desc: "La puissance des Mages du Désert altère la terre elle-même — les sables se durcissent pour soutenir de grandes structures, et le sol offre plus de richesses que jamais."

estate_mages_steppe_enhancement_tooltip: "Octroie à toutes les provinces de steppe un modificateur de réduction du coût de développement."
estate_mages_desert_enhancement_tooltip: "Octroie à toutes les provinces désertiques un modificateur de réduction du coût de développement."

zirbit_2_tt: "§pDébloque le privilège d'enchantement des steppes§!"
zirbit_3_tt: "§pDébloque le privilège d'enchantement du désert§!"