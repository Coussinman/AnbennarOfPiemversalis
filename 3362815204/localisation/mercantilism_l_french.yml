l_french:
 refused_food_import:0 "A refusé l'Importation de Nourriture"
 desc_refused_food_import:0 "Le refus de notre nation d'assouplir les barrières commerciales durant une période de pénurie alimentaire a provoqué un tollé parmi les populations affectées."
 buying_american:0 "Acheter Aelantiri"
 desc_buying_american:0 "Nous avons assoupli les barrières commerciales pour permettre les importations de la colonie de notre voisin en Aelantir."
 importing_cocoa:0 "Importation de Cacao"
 desc_importing_cocoa:0 "Nos importantes importations de chocolat et de cacao apportent joie et revigoration à notre peuple."
 importing_coffee:0 "Importation de Café"
 desc_importing_coffee:0 "Nos importantes importations de café maintiennent le peuple heureux et vigilant."
 importing_tea:0 "Importation de Thé"
 desc_importing_tea:0 "Nos importantes importations de thé plaisent aux membres sophistiqués de la société."
 mercantilism_events.1.t:0 "Importer de la Nourriture pour Combattre la Famine"
 mercantilism_events.1.d:0 "La récente pénurie alimentaire dans certaines parties de notre nation a amené beaucoup parmi les [Root.GetAdjective] à remettre en question les politiques commerciales qui empêchent l'importation de biens vitaux. Le peuple réclame un assouplissement des barrières commerciales, espérant que la crise puisse être atténuée en achetant de la nourriture auprès de nations plus fortunées."
 mercantilism_events.1.a:0 "En cette période de besoin, les vies comptent plus que la politique."
 mercantilism_events.1.b:0 "Nous devons nous efforcer d'être autosuffisants, même quand nous ne le sommes pas."
 mercantilism_events.2.t:0 "Les Importations Concurrencent les Biens de Qualité [Root.GetAdjective]"
 mercantilism_events.2.d:0 "Nos voisins ont établi une large présence coloniale dans le Nouveau Monde. Les exportations de cette terre lointaine ont constamment augmenté, et certains des biens exotiques sont devenus très populaires, même parmi ceux qui devraient mieux savoir que de se laisser éblouir par des curiosités.\n\nRécemment, nos voisins sont allés plus loin, alimentant ouvertement cet intérêt. Encourageant les gens à 'acheter Aelantiri', ils poussent pour plus d'importations des colonies, supplantant nos propres biens et privant les braves gens [Root.GetAdjective] de travail. Nous pourrions tirer quelque chose de cet afflux de commerce étranger, mais l'option la plus sûre serait d'ériger des barrières pour le réduire."
 mercantilism_events.2.a:0 "Voyons ce que les colonies ont à offrir."
 mercantilism_events.2.b:0 "Rien de qualité décente ne pourrait venir de ces parvenus arriérés."
 mercantilism_events.3.t:0 "Importation de Fer"
 mercantilism_events.3.d:0 "Nous nous efforçons de maintenir l'armée [Root.GetAdjective] forte, moderne et soutenue domestiquement, mais parfois nos priorités entrent en conflit les unes avec les autres. Manquant des riches mines de fer de nos voisins, certains de nos plans grandioses pour le développement militaire futur ne seront pas possibles aussi tôt que nous le souhaiterions. Augmenter les importations est une option tentante, mais compter sur le soutien étranger pourrait compromettre nos politiques commerciales... bien qu'un couteau dans le dos de notre voisin serait d'autant plus brillamment insidieux s'il était fait de leur propre acier."
 mercantilism_events.3.a:0 "Nous avons besoin de fer importé pour notre poing."
 mercantilism_events.3.b:0 "Nous devons compter sur nos propres ressources. Le cœur compte plus que le fer."
 mercantilism_events.4.t:0 "Importation de Fournitures Navales"
 mercantilism_events.4.d:0 "Les ambitions d'améliorer la marine de notre nation se sont récemment heurtées à un mur. Les constructeurs navals [Root.GetAdjective] ne manquent pas d'idées ou de plans, mais de fournitures. Certains d'entre eux ne peuvent s'empêcher de remarquer, prétendent-ils, que notre voisin a une abondance de matériaux qui seraient utiles pour équiper une marine moderne. Nous essayons de ne pas rendre notre flotte dépendante du soutien étranger, mais si ces politiques font obstacle au progrès, peut-être pourrions-nous importer juste assez pour tester les nouvelles techniques de construction navale."
 mercantilism_events.4.a:0 "Nous pouvons faire des compromis si cela met certains plans en mouvement."
 mercantilism_events.4.b:0 "Des navires en bois étranger ? Il serait plus sûr de les façonner dans la roche !"
 mercantilism_events.5.t:0 "$TRADER$, Protectionniste Controversé"
 mercantilism_events.5.d:0 "Depuis que $TRADER$ a commencé à fournir des conseils pour les développements commerciaux à [Root.GetName], le commerce intérieur a été renforcé au coût d'importations réduites et d'une régulation étatique accrue. Bien que leurs décisions d'améliorer l'infrastructure aient été appréciées, des suggestions récentes ont amené beaucoup de personnes influentes à questionner leur philosophie. Elles soutiennent que le [Root.Monarch.GetTitle] suit trop facilement les conseils de $TRADER$, et que nous devrions chercher des accords mutuellement bénéfiques avec d'autres nations plutôt que de chercher à dominer chaque domaine du commerce."
 mercantilism_events.5.a:0 "La pensée de $TRADER$ nous a aidés jusqu'ici."
 mercantilism_events.5.b:0 "Un commerçant devrait faciliter le libre-échange, pas le restreindre."
 mercantilism_events.6.t:0 "Réformes Radicales"
 mercantilism_events.6.d:0 "Deux de nos conseillers les plus fiables, $MASTER_OF_MINT$ et $TRADER$, ont beaucoup parlé récemment. Complotent, disent certains. Rédigent des plans pour l'avenir de [Root.GetName], disent d'autres. Quoi qu'ils discutent, c'est clairement assez controversé pour justifier quelque secret.\n\nFinalement, ils approchent le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour présenter les résultats. L'épais tas de papiers contient des plans pour des changements monumentaux aux pratiques commerciales de la nation, incluant un protectionnisme accru, de la régulation et une politique industrielle. Radical, diraient certains.\n'Nécessaire,' dit $MASTER_OF_MINT$.\n'Profitable,' dit $TRADER$.\n\nQue dit [Root.Monarch.GetName] de ceci ?"
 mercantilism_events.6.a:0 "Radical pour des esprits plus simples, peut-être, mais pas pour le [Root.Monarch.GetTitle]."
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$ est une mauvaise influence sur $TRADER$."
 mercantilism_events.6.c:0 "$TRADER$ a clairement radicalisé $MASTER_OF_MINT$."
 mercantilism_events.6.e:0 "Sortez de là, vous deux !"
 mercantilism_events.7.t:0 "Commerce Intercolonial"
 mercantilism_events.7.d:0 "Établir des sujets coloniaux outre-mer nous a permis d'étendre notre commerce tout en gardant le contrôle, important des biens de terres qui sont essentiellement sous contrôle [Root.GetAdjective]. Tant que nous fournissons notre colonie avec ce dont elle a besoin, elle n'a aucune raison de commencer à mettre de l'or dans les mains de nos ennemis.\n\nTristement, les colons ont parfois une opinion différente de notre [Root.Monarch.GetTitle] sur ce dont ils ont exactement 'besoin'. Ils ont commencé à commercer avec les colonies voisines et les natifs, contournant les barrières commerciales que nous avons érigées pour protéger les intérêts de notre nation. Ceci les bénéficie clairement... mais que cela nous bénéficie est hautement douteux."
 mercantilism_events.7.a:0 "Ils font partie de [Root.GetName]. Nos intérêts sont les leurs."
 mercantilism_events.7.b:0 "Ils font partie de [Root.GetName]. Leurs intérêts sont les nôtres."
 mercantilism_events.8.t:0 "Importations de Chocolat"
 mercantilism_events.8.d:0 "D'éminents économistes ont remis en question les augmentations rapides d'importations de chocolat vers notre nation récemment. Après qu'un de nos voisins soit venu contrôler une grande quantité de l'approvisionnement mondial connu en cacao par des pratiques commerciales habiles, leur confiserie est devenue très populaire même parmi le peuple [Root.GetAdjective]. Les politiciens protectionnistes questionnent maintenant si de telles importations de biens de luxe bénéficient à [Root.GetName], soutenant que devenir dépendant d'un bien que nos voisins contrôlent mène à l'or s'écoulant hors de notre nation."
 mercantilism_events.8.a:0 "Mais une rivière de chocolat doux et sucré coule dans notre nation."
 mercantilism_events.8.b:0 "Restreindre les importations de cette indulgence pécheresse."
 mercantilism_events.8.c:0 "Donner une tournure négative au chocolat, le remplaçant par notre sucre positivement présenté."
 mercantilism_events.9.t:0 "Importations de Café"
 mercantilism_events.9.d:0 "D'éminents économistes ont remis en question les augmentations rapides d'importations de café vers notre nation récemment. Après qu'un de nos voisins soit venu contrôler une grande quantité de l'approvisionnement mondial connu en grains de café par des pratiques commerciales habiles, leurs boissons sont devenues très populaires même parmi le peuple [Root.GetAdjective]. Les politiciens protectionnistes questionnent maintenant si de telles importations de biens de luxe bénéficient à [Root.GetName], soutenant que devenir dépendant d'un bien que nos voisins contrôlent affaiblit notre position économique."
 mercantilism_events.9.a:0 "Ces soi-disant économistes doivent-ils faire face aux matins précoces ?"
 mercantilism_events.9.b:0 "Nous devons limiter la diffusion de ce narcotique contre-nature."
 mercantilism_events.9.c:0 "Nous les [Root.GetAdjective] sommes un peuple buveur de thé. Nous n'aurons rien de ceci."
 mercantilism_events.10.t:0 "Importations de Thé"
 mercantilism_events.10.d:0 "D'éminents économistes ont remis en question les augmentations rapides d'importations de thé vers notre nation récemment. Après qu'un de nos voisins soit venu contrôler une grande quantité de l'approvisionnement mondial connu en thé par des pratiques commerciales habiles, leurs boissons sont devenues très populaires même parmi le peuple [Root.GetAdjective]. Les politiciens protectionnistes questionnent maintenant si de telles importations de biens de luxe bénéficient à [Root.GetName], soutenant que devenir dépendant d'un bien que nos voisins contrôlent affaiblit notre position économique."
 mercantilism_events.10.a:0 "Si nous rejetons le thé, la civilisation suivra rapidement."
 mercantilism_events.10.b:0 "Nous devrions jeter leur thé dans l'océan !"
 mercantilism_events.10.c:0 "Qui a besoin de thé quand nous avons du café ?"
 
