 #Missions

 G50_silk_secrets_title:0 "Voler le Secret de la Soie"
 G50_silk_secrets_desc:0 "Pendant longtemps, Kimánis fut l'un de nos principaux rivaux économiques ; en particulier, ils avaient pu conserver ce titre grâce à leur connaissance exclusive de la production de soie. Avec le chaos de la récente chute de la cité, nous sommes plus proches que jamais de pouvoir dérober ce secret si bien gardé. Les maîtres tisserands de Kimánis ont fui dans la confusion, laissant derrière eux leurs ateliers et leurs techniques ancestrales."
 
 G50_trade_school_title:0 "L'École de Commerce d'Ormam"
 G50_trade_school_desc:0 "L'une des raisons pour lesquelles nous sommes capables de maintenir notre hégémonie commerciale est le fait que nous avons certains des meilleurs marchands de la région. Cependant, un jour ils devront prendre leur retraite. Nous devons nous assurer qu'ils transmettent leur sagesse avant que cela n'arrive. Une école formelle permettrait de codifier les techniques de négociation et les routes secrètes qui font notre succès."
 
 G50_build_up_the_harbour_title:0 "Développer le Port"
 G50_build_up_the_harbour_desc:0 "Notre port est le plus grand parmi les Kheionai, mais d'autres nations tenteront toujours de nous supplanter. Ormam ne doit jamais cesser de croître si nous voulons garder notre avance. De nouveaux quais, des entrepôts plus vastes et des infrastructures modernisées assureront notre prééminence maritime pour les décennies à venir."
 
 G50_invest_in_apikhoxi_title:0 "Investir dans Apikhoxí"
 G50_invest_in_apikhoxi_desc:0 "Apikhoxí occupe une position clé pour contrôler le commerce oriental, la plupart des échanges devant d'abord passer par ici. Maintenant que nous tenons la cité directement, il serait sage de commencer à investir massivement dans le port et d'envoyer certains de nos marchands pour enseigner aux commerçants devandi. Cette alliance économique consolidera notre emprise sur les routes orientales."
 
 G50_the_city_of_the_gulf_title:0 "La Cité du Golfe"
 G50_the_city_of_the_gulf_desc:0 "Le golfe profond dans lequel Empkeios est située sera un point essentiel pour canaliser les biens terrestres qui viendront des terres devandi alors que nous continuons à coloniser les territoires. Avec elle, le commerce oriental sera véritablement entre nos mains. Les richesses de l'arrière-pays convergeront vers nos coffres comme les fleuves vers la mer."
 
 G50_port_to_the_east_title:0 "Port vers l'Orient"
 G50_port_to_the_east_desc:0 "La capitale des Ameioni est enfin entre nos mains. Nous mettrons fin à l'isolement de la cité, en commençant par redessiner le port pour mieux accueillir les navires marchands effectuant le voyage vers le Taychend. Cette transformation fera de la ville un joyau de notre empire commercial."
 
 G50_the_wondrous_harbour_mission_title:0 "Le Port Merveilleux"
 G50_the_wondrous_harbour_mission_desc:0 "Notre grand port se dresse comme un symbole sur la scène mondiale, non seulement en raison des innombrables navires marchands qui entrent et sortent chaque jour, mais aussi comme un lieu neutre où les diplomates peuvent résider en sécurité et mener des négociations, à condition qu'ils paient les autorités, bien sûr. C'est devenu le cœur battant du commerce international."
 
 G50_build_merchant_fleet_title:0 "Construire une Flotte Marchande"
 G50_build_merchant_fleet_desc:0 "Pour véritablement solidifier notre contrôle sur le commerce des Kheionai, nous aurons besoin d'un grand nombre de navires marchands ; avec eux, nous pouvons rendre les autres dépendants de nos commerçants pour mener des opérations de transport à grande échelle. Nos voiles blanches domineront toutes les mers commerciales."
 
 G50_seize_empkeios_title:0 "S'Emparer d'Empkeios"
 G50_seize_empkeios_desc:0 "Le commerce d'esclaves alecandi n'est plus aussi profitable qu'il l'était autrefois. La raison principale en est le grand afflux de nouveaux esclaves venant du Devand. Si nous voulons garder notre emprise sur ce commerce, nous devons saisir leur principal point d'entonnoir : Empkeios. Le contrôle de cette cité nous permettra de réguler l'ensemble du marché."
 
 G50_route_to_taychend_title:0 "Route vers le Taychend"
 G50_route_to_taychend_desc:0 "Ameion est notre principal obstacle vers l'établissement d'une route sécurisée vers le Taychend ; ces exilés détiennent certaines des plus grandes cités le long de la côte. Si elles étaient sous notre contrôle, nous serions dans une position significativement meilleure pour envoyer des flottes vers le Taychend. La maîtrise de cette route garantira notre prospérité future."
 
 G50_trade_port_in_taychend_title:0 "Port Commercial dans le Taychend"
 G50_trade_port_in_taychend_desc:0 "Il ne nous manque maintenant qu'une étape pour commencer notre domination du commerce dans le Taychend. Nous devons acquérir une tête de pont sur la côte de la région afin que nos marchands puissent voyager en sécurité du Taychend vers l'Alecand, avec toutes les escales principales sous notre contrôle. Ce sera l'apogée de notre empire commercial."
 
 G50_domination_of_the_kheionai_title:0 "Domination des Kheionai"
 G50_domination_of_the_kheionai_desc:0 "Depuis plusieurs années maintenant, nous avons construit notre influence et le pouvoir de nos marchands sur la région, et dominons maintenant presque complètement tout le commerce dans la Mer Clivée. Notre hégémonie économique s'étend sur toutes les routes commerciales de la région."
 
 G50_the_master_of_trade_title:0 "Les Maîtres du Commerce"
 G50_the_master_of_trade_desc:0 "De l'Alecand au Taychend, nos navires sont sans aucun doute les plus grands commerçants du continent. Nous nous assurerons de garder cette position aussi longtemps que notre nation existera. Notre nom sera synonyme de prospérité et d'excellence commerciale à travers tous les océans."
 
 G50_the_degabhen_threat_title:0 "La Menace de Degabhen"
 G50_the_degabhen_threat_desc:0 "Avec la chute de Kimánis, Degakheion est sans doute la plus puissante des nations kheionai. Nos possessions en Alecand sont petites mais extrêmement profitables. Si nous les approchons diplomatiquement, nous pourrions être capables de les utiliser comme chiens de garde contre nos ennemis dans la région. Une alliance stratégique protégerait nos intérêts commerciaux."
 
 G50_control_the_slave_trade_title:0 "Contrôler le Commerce d'Esclaves"
 G50_control_the_slave_trade_desc:0 "Anisíkheion et Empkeios sont les points clés vers le contrôle du commerce d'esclaves oriental. Maintenant que nous les avons sous notre contrôle, les profits du commerce d'esclaves afflueront directement vers notre capitale. Cette mainmise nous assure une source de revenus constante et considérable."
 
