 dwarven_pantheon_no_target:0 "Puisqu'aucune cible éligible n'existe pour l'effet de notre §YDivinité Majeure§!, nous obtiendrons ce qui suit :"

 dwarven_pantheon.1.t:0 "Père des Montagnes"
 dwarven_pantheon.1.d:0 "Le palais de [Root.Monarch.GetTitle] demeure silencieux en ce jour, bien qu'une foule considérable se soit rassemblée pour observer la cérémonie sur le point de se dérouler.\n\n[Root.Monarch.GetName] émerge, mais nulle acclamation ne s'élève. Le silence règne en maître absolu. Le premier chariot d'alcool est apporté, suivi par [Root.Monarch.GetTitle], sans prononcer un mot et assisté par plusieurs prêtres de Dagrin, qui perce le premier tonneau massif s'élevant à au moins quinze pieds de hauteur et marqué du symbole sacré de Dagrin. Une file rugueuse se forme, chaque participant tenant une chope. Les libations seront distribuées durant toute la journée, ici à [Root.Capital.GetName] et à travers tout le pays, tandis que la Boisson Bénie de Dagrin est répandue par la prêtrise de Dagrin."
 dwarven_pantheon.1.a:0 "Cul sec ! Respectueusement, bien entendu."

 dwarven_pantheon.2.t:0 "Maîtresse de la Justice"
 dwarven_pantheon.2.d:0 "Le marteau s'abat tandis que le capitaine corrompu suit son compère magistrat conspirateur dans les Halls des Morts, où Dagrin s'assurera certainement qu'ils souffrent pour leur corruption et leur abus de pouvoir. Voici la troisième exécution tenue par la prêtrise d'Anvelind à [Root.Capital.GetName] en une semaine, tandis qu'à travers tout le royaume des procès similaires se déroulent, autorisés par [Root.Monarch.GetName]. Ceux-ci doivent être supervisés par le clergé d'Anvelind dans un effort d'assistance pour résoudre les révoltes rampantes et les troubles qui agitent le pays."
 dwarven_pantheon.2.a:0 "L'heure du marteau a sonné."

 dwarven_pantheon.3.t:0 "Sculpteur de Cavernes"
 dwarven_pantheon.3.d:0 "Un prêtre lourdement équipé de Durvorazir soulève la pioche et frappe la paroi rocheuse, observant la pierre s'effriter. Les gravats s'écroulent, et un souffle d'air froid jaillit tandis que l'atmosphère confinée de la caverne isolée se renouvelle pour la première fois depuis peut-être des millénaires. Un autre emplacement prometteur pour développer l'industrie est découvert grâce aux efforts des prêtres de Durvorazir dans l'exploration et l'excavation de cavernes entièrement nouvelles. Ailleurs à travers le pays, des efforts similaires sont entrepris comme mesures de bonne foi par divers temples du Dieu-Maçon dans un effort d'expansion de la production de pierre. Après tout, un bon granit demeure un granit divin."
 dwarven_pantheon.3.a:0 "Je songeais justement à de nouveaux comptoirs..."

 dwarven_pantheon.4.t:0 "Purificateur du Corps"
 dwarven_pantheon.4.d:0 "[Root.Monarch.GetName] renifle la concoction offerte par le Grand Prêtre de Margurz. Le parfum de l'alcool masque les odeurs les plus offensantes, mais [Root.Monarch.GetName] a néanmoins un haut-le-cœur devant l'arôme. « Êtes-vous certain, » demande-t-[Root.Monarch.GetIlElle], « que je doive consommer ceci ? »\n\nLe Grand Prêtre acquiesce. « C'est une part essentielle du rituel. Vous devez la consommer, puis compter à rebours depuis 100. » [Root.Monarch.GetTitle] prend à contrecœur la concoction et commence à le faire, sombrant dans l'inconscience à 93. « Excellent ! » s'écrie le Grand Prêtre en se tournant vers un acolyte proche. « Vous ! Apportez-moi la scie. Nous disposons de neuf heures, selon les textes, avant qu'[Root.Monarch.GetIlElle] ne se réveille. »\n\nUn jour plus tard, malgré un mal de tête lancinant et un crâne rasé, [Root.Monarch.GetName] déclare ne s'être jamais senti[Root.Monarch.Custom('FR_E')] mieux."
 dwarven_pantheon.4.a:0 "Bien que pourquoi est-ce que je sens le pain brûlé ?"

 dwarven_pantheon.5.t:0 "Sondeur des Profondeurs"
 dwarven_pantheon.5.d:0 "La prêtresse de Miradeth baisse la tête, se courbant sous le plafond bas et tenant sa torche haut, contemplant la scène devant elle. Le passage tortueux exhalait le danger, la mort, mais aussi la fortune et les richesses. La carte récupérée était véridique, et elle l'avait prouvé. « Nous pouvons retourner maintenant, » dit-elle à ses compagnons derrière elle. « Nous avons confirmé que c'est ici. »\n\nQuelques jours plus tard, la missive à [Root.Monarch.GetName] arriva par la main d'un prêtre de Miradeth, contenant un rapport confirmé d'un nouveau site d'expédition."
 dwarven_pantheon.5.d2:0 "Le prêtre de Miradeth baisse la tête, tandis qu'il jette la bouteille dans le trou, la regardant disparaître dans les ténèbres. Cinq. Dix. Quinze secondes s'écoulent avant que le son du verre ne résonne depuis le trou. Puis, il se tourne vers la foule, levant la tête en parlant : « Je consacre cette mine au nom de Miradeth Chercheuse de Terre, et puisse la richesse qu'elle apporte être abondante et généreuse ! » La foule rugit, les échos du son s'entendant sur des miles tandis que tous célèbrent l'accomplissement de la bénédiction."
 dwarven_pantheon.5.a:0 "Préparez une Expédition !"
 dwarven_pantheon.5.b:0 "Frappez la Terre !"

 dwarven_pantheon.6.t:0 "Dieu de la Forge"
 dwarven_pantheon.6.d:0 "[Root.Monarch.GetName] s'éveilla au son strident des cors et au cliquetis des enclumes, ce qui était déconcertant, considérant que la forge la plus proche se trouvait loin de ses appartements. À l'extérieur des terrains du palais, une procession arriva portant une bannière ornée du symbole d'Azmirethazin. Avec eux se trouvaient des chariots remplis à ras bord d'armures et d'armements, tandis qu'une variété de forgerons travaillaient encore alors pour s'assurer que chaque pièce d'équipement soit aux normes. Il y avait suffisamment d'équipement pour armer quatre régiments d'infanterie, au minimum, et suffisamment de nains suivant la procession pour les équiper ; chaque volontaire désireux de porter un si bel ouvrage, et disposé à renoncer aux frais de recrutement par-dessus le marché."
 dwarven_pantheon.6.a:0 "Qu'attendons-nous ? Enrôlez-les !"

 dwarven_pantheon.7.t:0 "Tueur de Monstres"
 dwarven_pantheon.7.d:0 "Le paysage rural demeure silencieux tandis qu'un prêtre d'Argezenna vêtu d'acier traque les ténèbres. Il n'est qu'un parmi tant d'autres, cherchant les monstres dans l'obscurité qui habitent encore les lieux au-delà de la lumière civilisée de [Root.Country.GetName]. Sa tâche est sacrée, et la putréfaction fétide qu'il aperçoit devant lui dans un campement de fortune constitue sa prochaine cible. Il fait signe aux soldats à sa gauche et à sa droite, et ils allument leurs torches et dégainent leurs armes.\n\nCes créatures ont choisi de se cacher comme des rats, alors elles mourront comme des rats."
 dwarven_pantheon.7.a:0 "La maladie doit être purgée."


 dwarven_pantheon.8.t:0 "Organisateur des Dieux"
 dwarven_pantheon.8.d:0 "Le clerc fatigué soulève une autre pile de papiers et commence à les trier, murmurant une prière à Auirikus en le faisant. L'audit du budget d'excavation de notre pays était bien avancé, et c'était la dernière pile à examiner. En triant les papiers, il repère une discordance, suivie de plusieurs autres. Lorsque l'information parvient à [Root.Monarch.GetName], l'histoire complète est claire : plusieurs individus haut placés avaient prélevé leur part dans plusieurs emplacements clés. La prêtrise d'Auirikus a offert d'assister dans des examens supplémentaires pour des honoraires marginaux. Bien que coûteux, cela libérerait indubitablement une quantité immense de ressources pour les excavations de la citadelle, et nous permettrait peut-être même de poursuivre ces individus corrompus."
 dwarven_pantheon.8.a:0 "Les citadelles ne se creusent pas toutes seules."
 dwarven_pantheon.8.b:0 "§T[auirikus_target1.GetName]§!"
 dwarven_pantheon.8.c:0 "§T[auirikus_target2.GetName]§!"
 dwarven_pantheon.8.e:0 "§T[auirikus_target3.GetName]§!"
 dwarven_pantheon.8.f:0 "§T[auirikus_target4.GetName]§!"
 dwarven_pantheon.8.g:0 "§T[auirikus_target5.GetName]§!"

 dwarven_pantheon.9.t:0 "Seigneur des Runes"
 dwarven_pantheon.9.d:0 "Une délégation de prêtres-runiques d'Urisazirn arriva à [Root.Capital.GetName] aujourd'hui, apportant avec eux des chariots chargés d'artefacts magiques et d'ouvrages runiques de leur propre création. Ils présentèrent quelques pièces et livres comme cadeaux à [Root.Monarch.GetName], tandis que le reste fut vendu à divers nobles, guildes de mages et praticiens indépendants pour assister les coffres de l'église. Cette distribution massive d'objets magiques renforcera indubitablement l'influence des lanceurs de sorts de notre pays pour l'avenir prévisible, ou du moins jusqu'à ce que les objets soient inévitablement perdus ou endommagés par mauvais usage ou infortune."
 dwarven_pantheon.9.a:0 "Nous en ferons bon usage."


 ###deity discovery events
 dwarven_pantheon.30.t:0 "Dagrin Barbe-Éternelle"
 dwarven_pantheon.30.d:0 "Dagrin Barbe-Éternelle, le Père des Montagnes, le Premier Maçon, et d'innombrables autres titres, fut le premier nain. Halanna, la déesse de la création, le façonna dans la caverne d'Earthseed, où il l'assista dans la sculpture des premières chambres souterraines sous les racines de pierre. Il demeure le parangon de tous les rois nains, gouvernant leurs royaumes avec un soin paternel, la sagesse et la justice. Bien que vénéré comme le premier ancêtre dans le Culte des Ancêtres, dans l'ancien Panthéon Nain il était aussi le patriarche d'un vaste clan de dieux, dont beaucoup nous sommes certains de redécouvrir en temps voulu..."
 dwarven_pantheon.30.a:0 "Notre Père, Enfin Remémoré."

 dwarven_pantheon.31.t:0 "Anvelind Servante du Foyer"
 dwarven_pantheon.31.d:0 "Sculptée à partir d'essence élémentaire pure, destinée à être l'égale et la partenaire de Dagrin lorsque Halanna réalisa qu'un seul individu ne pouvait sculpter le monde à lui seul. Anvelind est la divine matrone, c'est elle qui juge les dieux et maintient l'ordre dans leur cour. Traditionnellement, ses prêtres sont législateurs et juges, qui cherchent à modeler sa justice dans les Halls de Dagrin, sous la terre."
 dwarven_pantheon.31.a:0 "Notre Mère, Foyer Rallumé"

 dwarven_pantheon.32.t:0 "Durvorazir Barbe-Éternelle"
 dwarven_pantheon.32.d:0 "Premier fils de Dagrin et Anvelind, Durvorazir maîtrisa l'art de tailler la pierre en blocs et briques dès sa dixième année, et dans ses efforts pour orner et agrandir les halls de la demeure de son père, sculpta de nombreuses grandes cavernes dans une soif de maîtrise de son art, n'exigeant rien moins que la perfection de lui-même dans son métier choisi."
 dwarven_pantheon.32.a:0 "Premier Maçon, Ciseau Sculpté."

 dwarven_pantheon.33.t:0 "Margurz Maître Brasseur"
 dwarven_pantheon.33.d:0 "Second fils de Dagrin et Anvelind, Margurz fut épris des créatures et plantes de la nature sauvage qui avaient été créées par les Voyageurs et les Primordiaux. Cherchant des moyens d'utiliser celles trouvées au-dessus et sous la terre, Margurz gagna le titre de Maître de l'Ale et des Herbes en découvrant le processus de fermentation, et en créant les premières merveilles culinaires et alcooliques du Peuple Nain, ainsi qu'en découvrant les propriétés médicinales des herbes et de l'alcool comme conséquence de ses illuminations antérieures."
 dwarven_pantheon.33.a:0 "Premier Brasseur, Verres Hauts !"

 dwarven_pantheon.34.t:0 "Miradeth Chercheuse de Terre"
 dwarven_pantheon.34.d:0 "Première fille de Dagrin et Anvelind, Miradeth grandit dans l'émerveillement devant les merveilles de son frère et chercha à l'aider de toutes les manières possibles. Pour cela, elle sollicita l'assistance de son oncle Azmirethazin, et il lui fournit le premier outil conçu non pour façonner la pierre mais pour la briser. Pioche en main, elle creusa de grandes cavernes dans la terre, empilant les gravats haut pour former les premières vraies montagnes. Elle nourrit la richesse métallique déterrée des débris à la forge d'Azmirethazin et laissa la pierre pour que Durvorazir travaille avec comme il le souhaitait."
 dwarven_pantheon.34.a:0 "Première Mineuse, Frappez la Terre !"

 dwarven_pantheon.35.t:0 "Azmirethazin Gardien de Forge"
 dwarven_pantheon.35.d:0 "Frère de Dagrin et façonné d'une pierre différente par Halanna, Azmirethazin est le patron de tous les forgerons et métallurgistes. Il est aussi connu pour dispenser la justice de sa sœur Anvelind, maniant son puissant marteau de forge, Mae'nalenlier. Ses créations sont reconnues comme étant inégalées, bien que certains disent que les objets façonnés par son petit-neveu, Urisazirn, rivalisent ou même surpassent sa qualité."
 dwarven_pantheon.35.a:0 "Premier Forgeron, Forge Rallumée"

 dwarven_pantheon.36.t:0 "Dame Argezenna"
 dwarven_pantheon.36.d:0 "La première création d'Azmirethazin dans sa forge fut Argezenna, forgée de Magnétite, Cendre d'Os et Az. Ce fut elle qui enseigna à Azmirethazin les secrets de la forge et ensemble ils voyagèrent à travers le monde pour collecter les matériaux nécessaires à créer une forge à eux, digne des dieux. Ce fut durant ce voyage qu'elle devint connue comme la Tueuse de Monstres et Gardienne d'Acier pour ses efforts vaillants dans la protection d'Azmirethazin, incluant l'abattage d'un wyrm ancien pour voler sa flamme et alimenter leur forge. Au cours de leur voyage, les deux tombèrent amoureux et travailleraient en tandem dans les Halls de Dagrin."
 dwarven_pantheon.36.a:0 "Première Tueuse, Lame Reforgée."

 dwarven_pantheon.37.t:0 "Auirikus, Main de Dagrin"
 dwarven_pantheon.37.d:0 "Autrefois un nain mortel durant l'Ère de Forge tardive, Auirikus ascensionna à la divinité après que Dagrin eut déterminé que son domaine devenait trop large pour qu'il le gère seul. Cherchant un gérant sage et compétent, Dagrin choisit Auirikus comme son intendant pour s'assurer que tout dans son royaume se déroule comme il se doit, et que toutes les tâches soient accomplies tant à la lettre qu'à l'esprit. Auirikus accomplit ses devoirs, frappant de terreur les cœurs de ceux qui furent trouvés défaillants dans leurs efforts et rejetant le travail bâclé ou incomplet comme une disgrâce à Dagrin. Ceux qui excellaient dans leurs tâches recevaient récompenses et louanges en abondance."
 dwarven_pantheon.37.a:0 "Premier Intendant, Critiques Rappelées."

 dwarven_pantheon.38.t:0 "Urisazirn Main-de-Mithril"
 dwarven_pantheon.38.d:0 "Premier fils de Durvorazir, Urisazirn ne possédait pas la même force que son père et grand-père, mais son esprit était plus aiguisé que même la lame la plus acérée forgée par la main d'Azmirethazin. Il valorisait la connaissance et la sagesse, et consultait souvent Halanna. Dans les premiers jours, les disputes entre Géants et Dragons laissaient les Nains piétinés sous les pieds, et bien que l'Acier et le Mithril aidassent à repousser les deux, ce n'était pas suffisant. Voyant cela, il développa un moyen de canaliser la magie latente dans la terre elle-même, la canalisant en une forme de langage qui pouvait harnacher la magie à la place d'un Nain. Ce fut la première Œuvre Runique, et l'histoire de la civilisation Naine fut à jamais changée par la suite."
 dwarven_pantheon.38.a:0 "Premier Maître-Runes, Mémoire Restaurée"

 dwarven_pantheon.39.t:0 "Dolurazan Main-de-Fer"
 dwarven_pantheon.39.d:0 "Fils unique d'Azmirethazin et Argezenna, Dolurazan fut enseigné la maîtrise des métaux noirs tels que le fer, forgé et coulé, l'acier, l'adamantine et le titane. En temps voulu, il créa les armes et armures des dieux et de leurs serviteurs dans l'Ère de Guerre. Durant les Guerres de Giantbreak, un de ses bras fut sectionné par un parent de Géant de Feu quand il fut capturé. Sa sœur, Derzobrazan, le libéra de captivité et forgea un nouveau bras en remplacement. Dolurazan est vu comme le patron de tous les forgerons, et beaucoup de nos forgerons maintiennent désormais de petits sanctuaires dédiés à lui dans leurs forges."
 dwarven_pantheon.39.a:0 "Forgeron, le Fer est Chaud"

 dwarven_pantheon.40.t:0 "Derzobrazan Cheveux-d'Or"
 dwarven_pantheon.40.d:0 "Fille d'Azmirethazin et Argezenna, Derzobrazan fut enseignée la maîtrise de tous les métaux nobles, tels que le platine, l'argent, l'or, et tous les autres, incluant le Mithril. Elle créa les bijoux des dieux, et ses œuvres furent chantées en louange et légende par beaucoup. Même les Géants et Dragons la suppliaient avec ses chefs-d'œuvre. Bien qu'un infâme wyrm l'ait kidnappée durant l'Ère de Désolation, ils furent abattus par Dagrin lui-même, et la peau de la bête argentée devint le manteau avec lequel elle est souvent associée. Derzobrazan est la patronne de tous les forgerons nobles, et des statues d'argent à son effigie ornent beaucoup de halls de guildes de bijoutiers ou d'orfèvres."
 dwarven_pantheon.40.a:0 "Maîtresse du Mithril !"

 dwarven_pantheon.41.t:0 "Bervinazan Cœur-de-Bronze"
 dwarven_pantheon.41.d:0 "Bervinazan, la seconde fille d'Azmirethazin et Argezenna, fut enseignée la maîtrise de tous les métaux de base, tels que le cuivre, l'étain, le plomb, l'étain allié, le bronze, le laiton, et d'autres de leur sorte. Ses compétences artistiques étaient inégalées, et elle pouvait créer des statues ressemblantes ou même vivantes à partir des métaux et alliages de son domaine. Ses créations servaient comme gardes magnifiques, et durant l'Ère de Diminution, quand les Enfants de Setzovar tentèrent de voler les métaux précieux de la terre, ce furent ses œuvres d'art qui les empêchèrent d'habiter ce qui deviendrait le Rocher du Roi. Elle est vénérée comme la patronne de tous les forgerons communs, et son effigie peut souvent être trouvée dans des statues ou sculptures dans leurs halls de guildes."
 dwarven_pantheon.41.a:0 "Brillant Laiton et Bronze..."

 dwarven_pantheon.42.t:0 "Karazlov Appeleur de Montagnes"
 dwarven_pantheon.42.d:0 "Karazlov était originellement un nain commun doué pour la parole et le chant. Sa performance était si enchanteresse qu'elle captura les cœurs des Divins, qui le récompensèrent avec la divinité sous Dagrin. Il fut envoyé dans le monde au-delà des demeures montagnardes pour agir comme les yeux et oreilles de Dagrin. Karazlov devint l'ambassadeur de Dagrin et négocia traités et commerces avec des relations distantes, telles que les Géants et la progéniture d'Aesanna et Setzovar, les Dragons. Il joua un rôle crucial dans la négociation de la paix à la fin des Guerres de Giantbreak. Les diplomates de notre société voyagent désormais avec son symbole sur leur personne, car on croit qu'il fournit un avantage supplémentaire durant les négociations."
 dwarven_pantheon.42.a:0 "Une fois de plus nous appelons l'Appeleur de Montagnes."

 dwarven_pantheon.43.t:0 "Grimthar Sculpteur de Bois"
 dwarven_pantheon.43.d:0 "Quand les premiers arbres émergèrent, ce fut Grimthar qui observa depuis les halls montagnards et vit leur valeur. Il traversa les forêts nouvellement émergentes, s'enseignant à les façonner et sculpter en formes intricates et apprenant leurs usages. Il enseigna même à Margurz quelles parties des arbres pouvaient être transformées en alcool, et créa des tonneaux pour lui permettre de mieux fermenter et conférer des saveurs nouvelles et intéressantes à ses créations. Grâce à la pétition de Margurz et à sa propre compétence, Grimthar fut accordé la divinité et devint ami proche de Margurz. Aujourd'hui, beaucoup de nos brasseurs maintiennent un petit sanctuaire dédié à lui dans leurs brasseries pour instiller un esprit de camaraderie dans leur distillation."
 dwarven_pantheon.43.a:0 "Taillez le Chêne pour brasser l'Avoine !"

 dwarven_pantheon.44.t:0 "Verdrik Azirkra"
 dwarven_pantheon.44.d:0 "Second fils de Durvorazir, Verdrik n'était pas comme son frère plus érudit. Il était concentré sur les aspects pratiques et physiques de la vie. Il transformait la pierre en blocs et transformait les blocs en bâtiments. Pour lui, l'art était la froideur pratique de la pierre qu'il posait, exprimée en arches et murs de forteresse. Il se spécialisa en ingénierie, construisant des ponts qui s'arquaient par-dessus des gouffres et des voies qui étaient posées à travers les cavernes. Il fut dit qu'il était le patron personnel de Hehogrim le Diligent et l'inspira à créer Hehodovar. Néanmoins, beaucoup de bâtisseurs de l'ancien Hehodovar dédieraient leurs œuvres à son nom, même si sa prêtrise ailleurs serait moins que ravie par certaines des libertés prises."
 dwarven_pantheon.44.a:0 "Un pont bien examiné est divin."

 dwarven_pantheon.45.t:0 "Thyrfen Mains-d'Or"
 dwarven_pantheon.45.d:0 "Une ancienne reine d'Amldihr, d'avant le règne d'Aul-Dwarov, Thyrfen Mains-d'Or est dite être celle qui commença d'abord le grand exploit d'ingénierie qui transforma la Vallée du Serpent en terres agricoles abondantes qui permettraient, en temps voulu, à Amldihr de forger l'Empire d'Aul-Dwarov. Pieuse et dévouée aux dieux, elle ne prit aucun époux et n'engendra aucun enfant, même alors que sa citadelle devenait fructueuse et riche des grains de la Vallée. Juste alors que son règne atteignait son apogée, il est dit que Margurz lui-même la prit comme épouse, descendant des Halls de Dagrin et l'emmenant devant toute sa cour."
 dwarven_pantheon.45.a:0 "Gloire aux Mains-d'Or !"

 dwarven_pantheon.46.t:0 "Werdûn Œil-de-Diamant"
 dwarven_pantheon.46.d:0 "Originellement un bijoutier de l'ancien Ovdal Lodhum, Werdûn Œil-de-Diamant fut défié par ses pairs de tailler une pierre précieuse qui captiverait les dieux par son art. Après un voyage long et éprouvant à travers l'Arbre de Pierre et retour, il revint à Ovdal Lodhum et présenta un grenat taillé à ses pairs. Ils lui dirent que son égal était en possession de Dezobrazan elle-même. Après avoir fait cette déclaration, il disparut, et le temple à Ovdal Lodhum dédié à elle contenait une nouvelle mosaïque dépeignant les noces de Werdûn et Dezobrazan. Comme patron de la courtoisie et de l'amour, beaucoup de jeunes nains cherchaient sa bénédiction pour des mariages heureux."
 dwarven_pantheon.46.a:0 "L'Amour est Éternel."

 dwarven_pantheon.47.t:0 "Lorgrim Marcheur Lointain"
 dwarven_pantheon.47.d:0 "Un jour, Lorgrim Marcheur Lointain apparut pleinement divine, annonçant la fin de l'Ère de Forge aux côtés de son frère Lorgram. Quand la Mort entra dans le monde, elle rassembla les âmes du Peuple Nain, tandis que Dagrin demeura stupéfait alors que les plus anciens de son peuple devenaient soudain faibles et périssaient du monstre connu comme l'Âge et la Maladie."
 dwarven_pantheon.47.a:0 "Marche loin, Marcheur Lointain."

 dwarven_pantheon.48.t:0 "Lorgram Gardien de la Mort"
 dwarven_pantheon.48.d:0 "Apparaissant pleinement divin un jour, l'arrivée de Lorgram Gardien de la Mort annonça la fin de l'Ère de Forge aux côtés de sa sœur, Lorgram. Quand il apparut, il commença à s'assurer que les âmes des morts étaient prises dans les halls de Dagrin et organisées selon leurs compétences et vertus dans la vie. Ici, dans les profondeurs plus grandes, il agit comme gardien et custode, s'assurant que les morts sont récompensés ou punis en conséquence."
 dwarven_pantheon.48.a:0 "Puissions-nous être trouvés dignes."

 dwarven_pantheon.49.t:0 "Grobilazk le Tordu"
 dwarven_pantheon.49.d:0 "Grobilazk est un vestige d'un âge précédent, un temps où le Vide envahit la Création. Quand le Vide se retira, Grobilazk demeura derrière. Cependant, Grobilazk était une créature lâche et méprisait ses maîtres. Il fut pris dans l'explosion purificatrice des Primordiaux quand ils purifièrent les Voyageurs du Vide, et en résultat, fut ancré à ce monde. Il s'efforça de maintenir un profil bas, afin de ne pas attirer l'attention des sept êtres qui régnaient sur la Création. Quand les Sept commencèrent à créer des races à leur propre image, Grobilazk suivit l'exemple et créa les premiers gobelinoïdes. En résultat, la race naine a été affligée par ces êtres à travers l'histoire."
 dwarven_pantheon.49.a:0 "Je n'aime pas celui-ci."




 ####Rediscovery and disaster

 dwarven_pantheon_speed_tooltip:0 "Un progrès rapide vers l'§YAzirnûk§! nous permettra de nous convertir plus tôt et de réclamer le §Ybonus de premier converti§!\n"
 dwarven_pantheon_slow_tooltip:0 "Un progrès plus lent vers l'§YAzirnûk§! nous permet de découvrir plus de §YDivinités§! avant la conversion\n"
 dwarven_pantheon_finish_rediscovery_tooltip:0 "Nous §Gachèverons§! la §YRedécouverte§!"
 dwarven_pantheon_last_chance_tooltip:0 "Ce sera notre dernière chance de nous convertir au Panthéon Nain"



 dwarven_pantheon.100.t:0 "Les Anciens Dieux"
 dwarven_pantheon.100.d:0 "Alors que notre reconquête du Dwarovar se poursuit, nous rencontrons de plus en plus de symboles, œuvres et temples dédiés à l'ancien Panthéon Nain. Ceci a mené à un pic d'intérêt pour de tels objets et lieux par beaucoup d'individus. Pour ceux intéressés, le dessein est purement érudit. En effet, quelques individus ont, après avoir souffert ce qui ne peut être décrit que comme des expériences profondes, dit qu'ils se sentent plus proches que jamais de leur histoire ancienne.\n\nTandis que certains Gardiens de Pierre disent que c'est le commencement d'une dégradation spirituelle sérieuse, beaucoup d'autres ne sont pas concernés par les actions de quelques fous et érudits."
 dwarven_pantheon.100.a:0 "Les querelles des fous ne nous concernent point."

 dwarven_pantheon.101.t:0 "Pierres à Garder"
 dwarven_pantheon.101.d:0 "Ce qui commença avec une poignée d'érudits et un éparpillement de voix a grandi en un murmure consistant. Alors que notre reconquête continue, beaucoup de Gardiens de Pierre sont en colère car l'un des leurs a officiellement rompu les rangs et commencé à plonger dans des études impliquant l'ancien Panthéon, après avoir découvert un tome partiellement lisible concernant les dieux et leur relation avec notre peuple."
 dwarven_pantheon.101.a:0 "Peut-être pourrais-je obtenir une copie ?"
 dwarven_pantheon.101.b:0 "Ils nous ont abandonnés. Cessez. Ceci. Maintenant."

 dwarven_pantheon.102.t:0 "Ancien et Nouveau"
 dwarven_pantheon.102.d:0 "Il y a longtemps, durant l'époque d'Aul-Dwarov, nos ancêtres vénéraient l'ancien Panthéon qui consistait en beaucoup de dieux. Cependant, quand Aul-Dwarov tomba, nos ancêtres crurent que les dieux les avaient abandonnés et abandonnèrent subséquemment leur foi. Mais alors que nous continuons de reconquérir notre demeure ancestrale, il y a ceux qui souhaitent raviver l'ancienne foi, malgré les objections des Gardiens de Pierre. Ils proposent que peut-être ce fut nos ancêtres qui abandonnèrent les dieux à la place. Les Gardiens de Pierre demandent que nous autorisions le brûlement de ces individus qui sont considérés hérétiques pour tel blasphème. Nous ne pouvons éviter de prendre un côté plus longtemps. Une action doit être prise."
 dwarven_pantheon.102.a:0 "Peut-être les avons-nous abandonnés..."
 dwarven_pantheon.102.tooltip:0 "Nous commencerons le processus de redécouverte du Panthéon Nain"
 dwarven_pantheon.102.b:0 "S'ils ne se rétractent point, ils brûleront."


 dwarven_pantheon.103.t:0 "Dagrin Barbe-Éternelle"
 dwarven_pantheon.103.d:0 "Dagrin Barbe-Éternelle était le dieu en chef de l'ancien Panthéon. Alors que nous commençons à reconstituer son histoire à partir de tomes archaïques, parchemins desséchés et temples abandonnés, une certaine ferveur a saisi un groupe d'aventuriers qui ont offert leurs services pour plonger dans les ruines abandonnées d'un grand temple dédié à Dagrin devant des groupes plus sanctionnés, dans un effort d'accélérer notre progrès. Tout ce qui est requis est notre autorisation de le faire."
 dwarven_pantheon.103.a:0 "Nous devons en savoir plus. Laissez-les chercher."
 dwarven_pantheon.103.b:0 "Nous faisons ceci proprement, ou pas du tout."

 dwarven_pantheon.104.t:0 "Nain ou Dieu"
 dwarven_pantheon.104.d:0 "La nature de Dagrin Barbe-Éternelle a été un sujet contesté. Il est le modèle que tout roi nain aspire à être : sage, juste, et régnant avec instinct paternel sur leur royaume entier. Bien que dans le Culte des Ancêtres, il soit loué comme le premier ancêtre, dans l'ancien Panthéon, il était aussi le patriarche d'un vaste clan d'autres dieux, que nous sommes sûrs de redécouvrir en temps voulu. Assez intéressant, les deux vues le placent comme la première création d'Halanna la Mère Terre, la primordiale de la Terre, et son enfant favori. Ceci soulève encore la question : est-il vraiment un dieu ou simplement un progéniteur favori ?"
 dwarven_pantheon.104.a:0 "Un dieu, bien sûr !"
 dwarven_pantheon.104.b:0 "Nous devrions débattre ceci soigneusement..."

 dwarven_pantheon.105.t:0 "Thyrfen Mains-d'Or"
 dwarven_pantheon.105.d:0 "Nous avons récupéré un livre de rituels et prières complet dédié à l'un des dieux ! Une ancienne reine d'Amldihr, Thyrfen Mains-d'Or, d'avant le règne d'Aul-Dwarov, était dite être celle qui commença d'abord le grand exploit d'ingénierie qui transforma la Vallée du Serpent en terres agricoles abondantes qui permettraient, en temps voulu, à Amldihr de forger l'Empire d'Aul-Dwarov. Pieuse et dévouée aux dieux elle-même, elle ne prit aucun époux et n'engendra aucun enfant, même alors que sa citadelle devenait fructueuse et riche des grains de la Vallée. Juste alors que son règne atteignait son apogée, il est dit que Margurz lui-même, probablement un autre dieu, la prit comme épouse, émergeant des Halls de Dagrin et l'emmenant devant toute sa cour."
 dwarven_pantheon.105.a:0 "Nous devons en savoir plus."
 dwarven_pantheon.105.b:0 "Du calme maintenant, ne soyons point hâtifs."

 dwarven_pantheon.106.t:0 "Anvelind Servante du Foyer"
 dwarven_pantheon.106.d:0 "Après beaucoup d'effort, nous avons rassemblé suffisamment d'informations pour gagner un aperçu sur un autre dieu. Anvelind Servante du Foyer fut sculptée à partir d'essence élémentaire pure et destinée à être l'égale et partenaire de Dagrin quand Halanna réalisa qu'un seul individu, peu importe à quel point puissant, ne pouvait façonner le monde seul. Dans l'ancien Panthéon, Anvelind est regardée comme la matriarcale divine, et c'est elle qui juge les dieux et maintient l'ordre dans leur cour. Ses prêtres sont traditionnellement législateurs et juges qui cherchent à émuler sa nature juste sous la terre."
 dwarven_pantheon.106.a:0 "Justice Divine ? Utile !"
 dwarven_pantheon.106.b:0 "Justice Divine ? Inquiétant..."

 dwarven_pantheon.107.t:0 "Lorgrim"
 dwarven_pantheon.107.d:0 "Nous avons reconstitué suffisamment d'informations sur un autre dieu. Quand la Mort entra dans le monde et termina l'Ère de Forge, Lorgrim et son frère jumeau apparurent soudain. Le rôle de Lorgrim était de rassembler les âmes du Peuple Nain tandis que Dagrin demeura stupéfait alors que les plus anciens de son peuple devenaient soudain faibles et périssaient des monstres connus comme l'Âge et la Maladie. Lorgrim erra le monde, rassemblant les morts nains et les amenant aux soins de son frère jumeau encore à découvrir."
 dwarven_pantheon.107.a:0 "Peut-être pourrait-elle nous guider aussi ?"
 dwarven_pantheon.107.b:0 "Quelles sont les implications de ceci ?"

 dwarven_pantheon.108.t:0 "Lorgram"
 dwarven_pantheon.108.d:0 "Nous avons reconstitué suffisamment d'informations sur un autre dieu. Quand la Mort entra dans le monde à la fin de l'Ère de Forge, Lorgram et sa sœur jumelle apparurent soudain. Lorgram commença à s'assurer que les âmes des morts étaient prises dans les halls de Dagrin et organisées en zones basées sur leurs compétences et vertus dans la vie. Ici dans les profondeurs plus grandes, il agit comme gardien et custode, s'assurant que les morts sont récompensés ou punis en conséquence."
 dwarven_pantheon.108.a:0 "Intéressant, continuez !"
 dwarven_pantheon.108.b:0 "Intéressant, rythme stable..."

 dwarven_pantheon.109.t:0 "Dieux Jumeaux"
 dwarven_pantheon.109.d:0 "Avec la découverte de Lorgrim et Lorgram, une question a surgi qui affligea sans doute les théologiens de l'ancienne foi. La question est, d'où venaient Lorgrim et Lorgram ? Même les anciens nains ne savaient pas. Chaque autre dieu que nous avons découvert jusqu'ici a une origine définie, mais ces deux apparurent simplement. Cela a bouleversé un nombre d'érudits qui demandent que nous arrêtions nos études pour un temps afin de considérer proprement les implications possibles que ce manque d'origine pourrait causer dans la société dans son ensemble."
 dwarven_pantheon.109.a:0 "Qui s'en soucie, continuez à chercher plus de dieux."
 dwarven_pantheon.109.b:0 "Peut-être devrions-nous..."

 dwarven_pantheon.110.t:0 "Divinité Oubliée"
 dwarven_pantheon.110.d:0 "Grandes nouvelles ! Après des efforts d'excavation, recherche et reconstruction étendus, nous avons déterré un temple dédié à un dieu majeur de l'ancien panthéon. Le temple est en condition relativement bonne et contient une pléthore d'objets qui peuvent être étudiés et restaurés. Une équipe d'experts a compilé un résumé approximatif de leurs découvertes afin de partager leur découverte avec le monde."
 dwarven_pantheon.110.a:0 "Très utile, continuez le bon travail !"
 dwarven_pantheon.110.b:0 "Très utile, continuez le travail stable."

 dwarven_pantheon.111.t:0 "Les Nombreux Dieux du Panthéon"
 dwarven_pantheon.111.d:0 "Après beaucoup d'excavation, recherche et reconstruction nous avons découvert le temple d'un dieu mineur du panthéon en condition relativement bonne, rempli d'objets pour étude et restauration. Une équipe d'experts a assemblé un résumé approximatif de leurs découvertes dans un effort de disséminer leur découverte."
 dwarven_pantheon.111.a:0 "Utile, continuez le bon travail !"
 dwarven_pantheon.111.b:0 "Utile, continuez le travail stable."

 dwarven_pantheon.112.t:0 "Préparé"
 dwarven_pantheon.112.d:0 "Beaucoup de nos reconquérants et érudits croient que nous avons récupéré suffisamment de dieux pour commencer la vénération propre d'un panthéon reconstruit. Cependant, beaucoup admettent aussi qu'il y a encore des lacunes significatives dans leur connaissance, et certains suggèrent de remettre la conversion officielle jusqu'à ce qu'elles soient plus remplies. Peu importe, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a le dernier mot pour savoir si nous changeons officiellement vers la foi de nos ancêtres au lieu de notre foi ancestrale."
 dwarven_pantheon.112.a:0 "Pour les dieux !"
 dwarven_pantheon.112.b:0 "Mais et s'il y en a plus ?"

 dwarven_pantheon.113.t:0 "Fin du Voyage"
 dwarven_pantheon.113.d:0 "Avec un autre dieu mineur découvert, beaucoup de nos experts les plus éminents sur le Panthéon sont devenus la prêtrise du Panthéon bourgeonnante des divers dieux que nous avons redécouverts. En effet, même [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé qu'il est maintenant temps de se convertir officiellement. Dans une grande cérémonie, [Root.Monarch.GetName] jura à Dagrin de régner avec sagesse et grand leadership et fut confirmé par tous les hauts prêtres des clergés officiellement rétablis du Panthéon."
 dwarven_pantheon.113.a:0 "Enfin, c'est terminé."



 ###disaster
 dwarven_pantheon_rediscovery:0 "Azirnûk"
 dwarven_pantheon_rediscovery_end_tooltip:0 "Nous avons surmonté le grand bouleversement causé par notre conversion"

 dwarven_pantheon.200.t:0 "L'Éveil des Dieux"
 dwarven_pantheon.200.d:0 "Le tumulte engloutit le pays. Notre décision d'abandonner le Culte des Ancêtres a bouleversé ou enragé des portions significatives de l'État, de l'armée et de la population civile dans son ensemble. Les fanatiques du Culte des Ancêtres ont commencé à s'agiter pour une rébellion ouverte, et évidemment, certains individus la contemplent certainement, s'ils ne bougent pas déjà en secret pour la mettre en œuvre. Ce sera certainement une période de tumulte inégalée dans notre expérience. Car il s'agit d'une lutte presque inouïe dans la société naine : une lutte de foi."
 dwarven_pantheon.200.a:0 "Ainsi cela commence."

 dwarven_pantheon.201.t:0 "Le Panthéon Nain"
 dwarven_pantheon.201.d:0 "Nous avons reçu des nouvelles d'une autre nation achevant leur redécouverte du Panthéon avant nous. Beaucoup dénoncent notre prudence et notre manque de hâte comme une occasion manquée de prouver notre piété et foi. D'autres utilisent ceci comme une opportunité d'exiger que nous retournions au seul vrai chemin que nos ancêtres ont parcouru et ne nous embarrassions pas à vénérer des dieux qui avaient abandonné notre race auparavant. Bien sûr, là où [Root.Monarch.GetTitle] marche, la plupart suivront."
 dwarven_pantheon.201.d2:0 "Une autre nation a abandonné le Culte des Ancêtres et s'est tournée vers le Panthéon. Ceci a mené au mécontentement, car certains exigent maintenant que nous adoptions aussi le culte du Panthéon. D'autres exigent que nous demeurions loyaux au seul vrai chemin que nos ancêtres ont parcouru et ne nous embarrassions pas à vénérer des dieux qui avaient abandonné notre race auparavant. Bien sûr, là où [Root.Monarch.GetTitle] marche, la plupart suivront."
 dwarven_pantheon.201.a:0 "Malédiction."
 dwarven_pantheon.201.b:0 "Le Panthéon illuminera notre avenir."
 dwarven_pantheon.201.c:0 "Nous demeurerons loyaux à nos ancêtres."

 dwarven_pantheon.202.t:0 "Les Gardiens de Pierre"
 dwarven_pantheon.202.d:0 "Les Gardiens de Pierre, les prêtres traditionnels du Culte des Ancêtres, avaient longtemps été une part importante de notre pays. Cependant, avec notre conversion officielle au Panthéonisme, les communautés qu'ils représentent et le pouvoir qu'ils possédaient jadis sont devenues de plus en plus marginalisées. Maintenant, plusieurs représentants se sont présentés à nous, exigeant que si nous ne voulons pas 'retourner au bercail', alors nous devons formellement émettre une série plutôt humiliante de concessions, telles que les laisser adorer et pratiquer en paix, entre autres."
 dwarven_pantheon.202.a:0 "Nous ferons amende honorable."
 dwarven_pantheon.202.b:0 "Ils s'en remettront."


 dwarven_pantheon.203.t:0 "Guerrier Ancestral"
 dwarven_pantheon.203.d:0 "L'un de nos commandants militaires plus mineurs, un individu avec un avenir militaire très prometteur, c'est le moins qu'on puisse dire, s'est révélé faire partie d'un complot pour renverser [Root.Monarch.GetName] et rétablir le Culte des Ancêtres. Au lieu de se rendre pacifiquement, il rassembla un grand nombre de supporters de l'armée et de la milice locale et lança une rébellion bien armée avant l'heure prévue. Heureusement, les autres soutiens n'ont pas saisi l'opportunité de frapper."
 dwarven_pantheon.203.a:0 "Pourquoi ne pouvez-vous voir la raison ?"

 dwarven_pantheon.204.t:0 "Nos Ancêtres"
 dwarven_pantheon.204.d:0 "Une grande partie du problème pour les gens qui demeurent dévoués au Culte des Ancêtres est la peur, peut-être pas nécessairement infondée, que les actes, efforts et récits de leurs ancêtres soient écartés et oubliés, tout comme l'ont été les dieux vers lesquels beaucoup de leurs amis et famille se tournent maintenant. Nous pourrions certainement apaiser ces préoccupations, mais ce ne serait ni indolore ni bon marché. Cependant, les ignorer ou, pire, les rejeter entièrement mènerait probablement à davantage de troubles."
 dwarven_pantheon.204.a:0 "Non adorés, mais toujours honorés."
 dwarven_pantheon.204.b:0 "Ils demeurent dans notre passé."

 dwarven_pantheon.205.t:0 "Cour Divisée"
 dwarven_pantheon.205.d:0 "Le chaos de l'Éveil des Dieux n'a pas épargné même notre cour, avec beaucoup dans nos halls refusant de se tourner vers le Panthéon. Les débats et discours font rage, et l'intrigue de cour — dangereuse même dans les meilleurs moments — est devenue mortelle. Les pires offenseurs des deux côtés n'en ont nulle honte. Quelque chose doit être fait, et rapidement. L'un de nos plus proches conseillers suggère de tenir un grand débat théologique, suivi d'un festin, pour calmer les tensions et aider à aérer les griefs. Un autre suggère l'approche pratique de simplement bannir les adhérents du Culte des Ancêtres de notre cour. Aucune option ne sera sans coût, que ce soit en or ou en sang."
 dwarven_pantheon.205.a:0 "Un festin pour le corps, l'esprit et l'âme dites-vous ?"
 dwarven_pantheon.205.b:0 "Enlevez. Les. Tous."

 dwarven_pantheon.206.t:0 "Dagrin Barbe-Éternelle"
 dwarven_pantheon.206.d:0 "La découverte que Dagrin Barbe-Éternelle est à la fois un ancêtre du Peuple Nain et un dieu a déclenché un débat théologique intense sur ce que cela signifie pour notre race. Certains questionnent si cela implique que nous sommes divins d'une certaine manière. Si c'est le cas, avons-nous toujours été divins ou avons-nous perdu notre divinité à un moment dans le passé lointain ? D'autre part, si nous n'avons jamais été divins, cela signifie-t-il que Dagrin n'est pas vraiment un dieu ? Et qu'est-ce qui, précisément, définit un dieu en premier lieu ? Bien que des interprétations officielles aient été publiées, ces questions ont ajouté une autre couche de complexité à l'éveil religieux en cours de notre peuple."
 dwarven_pantheon.206.a:0 "Je n'ai pas vu cela venir."

 dwarven_pantheon.207.t:0 "Successeur Mécontent"
 dwarven_pantheon.207.d:0 "La conversion de notre dirigeant n'a pas seulement brisé les liens politiques et religieux mais aussi les liens familiaux. L'héritier de notre nation a été vu s'associant avec divers individus et groupes pro-Ancêtres. Que ce soit une tentative mal guidée de réconciliation ou une insulte délibérée à [Root.Monarch.GetName], le résultat demeure le même - mécontentement de tous les côtés pour une raison ou une autre, laissant [Root.Monarch.GetName] furieux."
 dwarven_pantheon.207.a:0 "Pourquoi êtes-vous ainsi."

 dwarven_pantheon.208.t:0 "Prophètes de Malheur"
 dwarven_pantheon.208.d:0 "Un culte d'Adorateurs des Ancêtres a émergé et coordonne des activités à travers notre pays. Plusieurs prédicateurs ont pris les rues, répandant des messages de malheur et de tristesse, avertissant que nous abandonnerons le Panthéon en temps de trouble tout comme nos anciens ancêtres nains l'ont fait, et que notre nation tombera tout comme Aul-Dwarov l'a fait. Néanmoins, nous avons appréhendé la plupart d'entre eux et les avons mis aux fers. Nous devrions émettre une déclaration pour adresser ces préoccupations et rassurer le peuple."
 dwarven_pantheon.208.a:0 "Nous sommes plus forts qu'ils ne l'étaient"
 dwarven_pantheon.208.b:0 "Nous pourrions honnêtement revenir en arrière"

 dwarven_pantheon.209.t:0 "Foi à l'Étranger"
 dwarven_pantheon.209.d:0 "Un groupe de nains adorateurs du Panthéon venus de l'étranger a commencé à critiquer nos pratiques et vénération, pointant l'absence d'un dieu qu'ils croient être essentiel. Leurs tentatives de « corriger » nos pratiques ont enragé plusieurs officiels religieux, et les nouvelles de ceci se répandent rapidement, causant des troubles dans leur sillage."
 dwarven_pantheon.209.a:0 "Enrageant."

 dwarven_pantheon.210.t:0 "Épée Contre les Ténèbres"
 dwarven_pantheon.210.d:0 "Malgré les troubles à la maison, un groupe de nains a commencé à se bander ensemble pour traquer gobelins et orques dans nos frontières. Ce n'est pas une pratique inhabituelle, mais ce qui rend ce cas unique est que ce groupe de vétérans endurcis cherche la bénédiction de notre [Root.Monarch.GetTitle] pour quitter nos frontières et apporter la mort aux ennemis de notre race à travers un rituel que seuls ils peuvent accomplir. Envoyer une bande de vétérans bien armés sur une mission si dangereuse est une décision difficile à prendre, même en temps de paix, mais durant cette période de trouble, certains peuvent la voir comme une opportunité ou, même pire, un signe de faiblesse."
 dwarven_pantheon.210.a:0 "Puissent leurs lames frapper juste."
 dwarven_pantheon.210.b:0 "Ils doivent demeurer, ils sont nécessaires ici."

 dwarven_pantheon.211.t:0 "Écriture sur les Murs"
 dwarven_pantheon.211.d:0 "En nettoyant une vieille section de la citadelle, un aubergiste nain surpris découvrit une chapelle complètement intacte dédiée à l'un des dieux du Panthéon en agrandissant sa cave à légumes. Déjà, beaucoup font la queue devant son pub pour avoir une pinte et s'émerveiller de l'art-nain de nos ancêtres. Dans un geste de bonne foi, il a accordé à beaucoup de notre clergé l'accès pour enregistrer et restaurer le temple à sa fonction. Un résumé a déjà été préparé pour la vision de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dwarven_pantheon.211.a:0 "Par la Barbe de Dagrin !"

 dwarven_pantheon.212.t:0 "La Couronne Brisée"
 dwarven_pantheon.212.d:0 "Alors que nous nous efforçons de reconquérir à la fois notre demeure ancestrale et notre foi, nous nous tenons au seuil d'une nouvelle ère pour le Peuple Nain. Un espoir renouvelé a émergé pour restaurer l'Empire longtemps perdu d'Aul-Dwarov. Cependant, un élément crucial doit être sécurisé avant que toute revendication de règne puisse être faite - le Dwarovkron. Ceci a mené à une demande croissante pour s'assurer que nous, et nous seuls, possédions toutes les pièces. Certains Adorateurs des Ancêtres ont pris offense à cet appel à l'action et l'ont tordu en une insulte, suggérant que nous nous croyons plus légitimes qu'ils ne le sont. Il est impératif que nous communiquions un message clair et non ambigu à toutes les parties impliquées, mais quel devrait être ce message ?"
 dwarven_pantheon.212.a:0 "Nous, pas eux, reforgerons ce qui fut brisé."
 dwarven_pantheon.212.b:0 "C'est juste une couronne, nous n'en avons pas besoin."

 dwarven_pantheon.250.t:0 "Rage Ancestrale"
 dwarven_pantheon.250.d:0 "Plus le temps passe, plus il semble que la minorité toujours croissante d'Adorateurs des Ancêtres devient plus bruyante et plus dangereuse. À [event_province.GetName], un groupe est même allé jusqu'à assaillir et massacrer une chapelle entière de Panthéonistes sans défense avec des pioches et autres instruments miniers, avec l'intention de détruire le temple comme un affront aux ancêtres. Éventuellement, la garde locale réussit à entrer de force et tuer ou capturer les responsables. Cependant, ceci apporte peu de réconfort aux familles des tués et aux survivants."
 dwarven_pantheon.250.a:0 "Pourquoi doivent-ils être ainsi ?"

 dwarven_pantheon.251.t:0 "Pillards Opportunistes"
 dwarven_pantheon.251.d:0 "Dans les ténèbres du Dwarovar, il y a des yeux qui nous observent depuis l'obscurité. Nos ennemis ancestraux voient nos querelles mesquines et rient, sachant que ce sont des conflits comme ceux-ci qui leur donnent une opportunité. Une bande a tiré avantage de cette opportunité. Un groupe de gobelins frappa profondément derrière nos lignes défensives et pilla [event_province.GetName] avant de se glisser de retour dans les ténèbres. Pour empirer les choses, les représentants locaux des communautés du Culte des Ancêtres et du Panthéon se blâment maintenant mutuellement d'avoir permis aux gobelins d'entrer dans la zone pour attaquer les fidèles de leurs côtés respectifs."
 dwarven_pantheon.251.a:0 "Je suis entouré de fous !"

 dwarven_pantheon.252.t:0 "Cupidité Impie"
 dwarven_pantheon.252.d:0 "Un nombre de nains Adorateurs des Ancêtres à [event_province.GetName] ont commencé à demander des prix exorbitants ou à refuser carrément d'acheter à ou vendre aux Panthéonistes. Cette action semble être menée par de nombreux commerçants locaux et même des guildes entières. En conséquence, ceci a amené l'économie locale à un arrêt car les industries critiques ne peuvent plus acquérir les matériaux nécessaires et sont forcées d'importer d'ailleurs dans le pays. Bien que les taxes légèrement plus hautes impliquant le transport et l'importation de matériaux puissent fournir quelque consolation aux locaux, au moins l'état peut faire quelques gains de cette situation."
 dwarven_pantheon.252.a:0 "Comme c'est terrible..."

 dwarven_pantheon.253.t:0 "Bataille de Foi"
 dwarven_pantheon.253.d:0 "Les combats font rage dans les rues de [event_province.GetName] alors que de petites bagarres de taverne et des combats de rue occasionnels ont explosé comme un baril d'ale forte mis le feu. Des blocs entiers de [event_province.GetName] sont tenus par un côté ou l'autre, alors que les individus sont forcés de fuir leurs maisons vers des zones où leur choix religieux tient la préférence ou risquent d'être exécutés par des bandes de zélotes. La garnison locale est sous siège, avec des Adorateurs des Ancêtres sous le commandement d'un démagogue charismatique qui appelle à l'exécution de [Root.Monarch.GetName]."
 dwarven_pantheon.253.a:0 "C'est très mauvais."

 dwarven_pantheon.299.t:0 "Enfin Éveillé"
 dwarven_pantheon.299.d:0 "Comme un feu mourant, le chaos de l'Éveil des Dieux a finalement commencé à se refroidir, se posant en braises et cendres alors que notre nation s'est finalement installée dans un nouveau status quo. Les Adorateurs des Ancêtres restants en sont venus à accepter que [Root.Monarch.GetName] a embrassé le Panthéon de nos ancêtres et ne changera pas de retour à leurs anciennes voies. Bien que nous ayons aussi accepté ce changement, nos rivaux et ennemis n'ont pas été oisifs."
 dwarven_pantheon.299.a:0 "Que nos ennemis tremblent."
 dwarven_pantheon.299.b:0 "Il y a encore plus à trouver."
 dwarven_pantheon.299.tooltip:0 "Des §YDivinités§! supplémentaires peuvent être découvertes en §Ycreusant des Citadelles§! jusqu'au §Yniveau quatre§! et par §Yrépandage passif§!\n\n§DDivinité Majeure§! Les effets de §YRituel§! peuvent être vus dans leurs §Ydescriptions§!"



 ##misc events
 dwarven_pantheon.300.t:0 "Le Panthéon Nain"
 dwarven_pantheon.300.d:0 "Le déclin et la chute d'Aul-Dwarov laissèrent notre citadelle isolée et à la dérive dans un monde changeant. Bien que d'autres faillissent, nous n'avons pas abandonné notre foi. Néanmoins, notre isolement ne fut pas sans perte. Beaucoup de divinités avaient leurs prêtres et temples menés par des prêtres envoyés depuis des citadelles dans la Serpentspine pour assurer une observance appropriée des rites. Alors que les temps changeaient et qu'Aul-Dwarov tombait, nous fûmes forcés de tendre ces sanctuaires et maintenir ces rituels nous-mêmes. Éventuellement, des ressources limitées et la main-d'œuvre nous forcèrent à abandonner ces rituels pour la survie. Mais les temps changent une fois encore. Le monde s'agite, et les anciens dieux appellent leur peuple de retour au bercail. Nous répondrons à l'appel une fois que nous aurons compris comment. Beaucoup de clans tiennent encore à d'étranges rituels et tomes qui pourraient nous aider à rétablir le culte de ces dieux oubliés."
 dwarven_pantheon.300.a:0 "Venez, vous tous fidèles."
 dwarven_pantheon.300.tooltip:0 "Des §YDivinités§! supplémentaires seront débloquées avec le temps\n§DDivinité Majeure§! Les effets de §YRituel§! peuvent être vus dans leurs §Ydescriptions§!"

 dwarven_pantheon.301.t:0 "Culte Renouvelé"
 dwarven_pantheon.301.d:0 "Après beaucoup d'efforts, nous avons réussi à récupérer suffisamment des rites et rituels appropriés qui ont été retenus par des clans individuels et des tomes oubliés. En conséquence, leur culte a finalement été ravivé, et le premier temple dévoué à leur culte a été consacré en accord avec les rites appropriés après des siècles de silence. De nombreux aspirants affluent maintenant vers le temple, cherchant à joindre le nouveau clergé ou simplement offrir prières et donations pour s'assurer que leur foi ne soit pas oubliée une fois de plus."
 dwarven_pantheon.301.a:0 "Gardez-moi une place."

 dwarven_pantheon.302.t:0 "Le Panthéon Grandit"
 dwarven_pantheon.302.d:0 "Après beaucoup d'efforts, nous avons avec succès récupéré suffisamment de livres rituels, œuvres d'art et tomes reliés à la théologie pour établir confidentiellement de nouveaux temples et nommer de nouveaux prêtres pour un autre dieu oublié du panthéon. En conséquence, nous avons complété le premier temple à cette divinité nouvellement remémorée à [Root.Capital.GetName], avec l'espoir qu'il sera le premier de beaucoup à venir dédié à cette déité."
 dwarven_pantheon.302.a:0 "Gardez-moi une place."




