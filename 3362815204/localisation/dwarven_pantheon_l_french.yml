 ###Aspects
 dagrin_adm_aspect:0 "§DDagrin Barbe-Éternelle§!"
 desc_dagrin_adm_aspect:0 "Dagrin et son culte constituent des facettes étendues et quasi omniprésentes de notre pays. En tant que dieu suprême, Dagrin est attendu de mener avec sagesse et prévoyance, et ainsi doit-on lui faire confiance pour faire ce qui est le mieux, même si les autres dieux ne le voient pas immédiatement. La même chose est attendue du dirigeant d'Halann, où ils mènent et les autres suivent, leur faisant confiance pour les guider sur le bon chemin.\n\n§DRituel :§! Dagrin nous bénit de stabilité, les divinités mineures nous béniront de divers autres bonus."
 dagrin_dip_aspect:0 "§DDagrin Barbe-Éternelle§!"
 desc_dagrin_dip_aspect:0 "La vénération de Dagrin Barbe-Éternelle compte parmi nos plus grandes priorités, mais la Prêtrise de Dagrin ne le tient pas en plus haute estime que les autres dieux du Panthéon. Beaucoup des temples les plus significatifs dévoués à Dagrin possèdent des alcôves et sanctuaires dédiés à tous les autres dieux du Panthéon. Même dans les zones rurales, la plupart des temples dédiés à Dagrin disposent d'alcôves pour les prêtrises qui ne peuvent soutenir un temple complet. Un dirigeant, qu'il soit mortel ou divin, doit prendre soin de tous ses sujets.\n\n§DRituel :§! Dagrin nous bénit de stabilité, les divinités mineures nous béniront de divers autres bonus."

 anvelind_dip_aspect:0 "§DAnvelind Servante du Foyer§!"
 desc_anvelind_dip_aspect:0 "Anvelind, étant une déesse de la justice, ne fournit pas seulement un jugement équitable mais aussi de sages conseils. Beaucoup des esprits les plus sages qui cherchent à conseiller notre dirigeant se sont mis à lire sur les enseignements d'Anvelind. L'une des leçons les plus significatives qu'elle dispense est l'importance de ne pas permettre à la corruption et à l'avidité de nous dominer.\n\n§DRituel :§! Anvelind dissoudra les rébellions actives, les divinités mineures insuffleront loyauté et contrôle dans notre royaume."
 anvelind_mil_aspect:0 "§DAnvelind Servante du Foyer§!"
 desc_anvelind_mil_aspect:0 "Anvelind, tout comme la justice, est une maîtresse stricte. Cependant, ses lois sont impartiales, et tous sont attendus de s'y conformer. Nos guerriers maintiennent leur honneur et leur droiture même dans les circonstances les plus difficiles, sachant que leurs actions seront évaluées et récompensées, ou punies en conséquence.\n\n§DRituel :§! Anvelind dissoudra les rébellions actives, les divinités mineures insuffleront loyauté et contrôle dans notre royaume."
 
 durvorazir_adm_aspect:0 "§DDurvorazir§!"
 desc_durvorazir_adm_aspect:0 "L'église de Durvorazir comprend non seulement des acolytes mais aussi des Prêtres-Maçons praticiens et des tailleurs de pierre qui visent à manifester la volonté de leurs dieux de manière tangible. Ces individus sont typiquement embauchés ou se voient offrir une allocation de nourriture et boisson en échange de leurs vastes connaissances et compétences, transmises méticuleusement de maître à apprenti au sein de l'église de Durvorazir. Leurs services sont très demandés, car leur capacité à agrandir et tirer le meilleur parti des cavernes et infrastructures existantes est cruciale pour toute société bien développée.\n\n§DRituel :§! Durvorazir améliorera les cavernes de notre royaume, les divinités mineures les béniront d'effets supplémentaires."
 durvorazir_mil_aspect:0 "§DDurvorazir§!"
 desc_durvorazir_mil_aspect:0 "La pierre est un matériau délicat mais remarquablement adaptable qui peut être modelé à diverses fins par ceux compétents dans son travail. Ceci inclut la création de dispositifs sinistres comme les meurtrières, pièges à fosses, tunnels qui s'effondrent, et autres constructions défensives et périlleuses. Ne vous y trompez pas ; les Prêtres-Maçons de Durvorazir sont tout aussi disposés à utiliser cette facette de leur art qu'ils le sont pour les aspects plus constructifs.\n\n§DRituel :§! Durvorazir améliorera les cavernes de notre royaume, les divinités mineures les béniront d'effets supplémentaires."

 margurz_dip_aspect:0 "§DMargurz§!"
 desc_margurz_dip_aspect:0 "Dans les moments les plus difficiles, Margurz est toujours présent avec une pinte en main, offrant d'aider à noyer ses chagrins. Que ce soit en raison de l'indigence financière, de la destruction d'une forge chérie, ou de la perte d'un être cher, Margurz et ses prêtres sont là pour aider à lever un verre en souvenir et prendre une gorgée pour oublier.\n\n§DRituel :§! Margurz renforce notre dirigeant en retirant les personnalités négatives, les divinités mineures renforceront davantage la cour."
 margurz_mil_aspect:0 "§DMargurz§!"
 desc_margurz_mil_aspect:0 "Margurz n'est pas seulement le dieu de l'alcool mais aussi le dieu de la médecine, en faisant le patron des herboristes, docteurs, chirurgiens et barbiers. Avec les vastes connaissances accumulées par ses prêtres sur le corps nain et les spiritueux soulageant la douleur qu'ils peuvent concocter, Margurz et ses serviteurs mortels sont dans une excellente position pour assister ceux qui ont été blessés sur le champ de bataille à récupérer et retourner en forme de combat. Ou, encore plus crucialement, à une condition jugée « vivante » par leurs proches.\n\n§DRituel :§! Margurz renforce notre dirigeant en retirant les personnalités négatives, les divinités mineures renforceront davantage la cour."

 miradeth_dip_aspect:0 "§DMiradeth Chercheuse de Terre§!"
 desc_miradeth_dip_aspect:0 "Les routes commerciales doivent être forgées à travers les cavernes et tunnels de la Serpentspine afin que les caravanes marchandes puissent traverser en sécurité les passages infestés de gobelins pour atteindre les établissements frontaliers. Beaucoup cherchent les bénédictions de Miradeth à cette fin, car on croit qu'elle guide leur caravane vers la sécurité et la prospérité.\n\n§DRituel :§! Miradeth nous révélera une nouvelle expédition si nous sommes dans la Serpentspine, sinon elle nous bénira de stabilité. Les divinités mineures amélioreront notre groupe d'expédition et révéleront quelques connaissances."
 miradeth_mil_aspect:0 "§DMiradeth Chercheuse de Terre§!"
 desc_miradeth_mil_aspect:0 "Traverser les cavernes est une tâche ardue, avec de nombreux méandres tortueux et impasses qui peuvent s'avérer fatales à quiconque, incluant une armée entière. Ainsi, beaucoup d'éclaireurs et rôdeurs considèrent Miradeth comme leur patronne, et certains sont si dévoués qu'ils deviennent acolytes ordonnés de sa foi. Avec des siècles de connaissances accumulées, ils s'assurent que la route la plus rapide et la plus sûre soit le chemin emprunté.\n\n§DRituel :§! Miradeth nous révélera une nouvelle expédition si nous sommes dans la Serpentspine, sinon elle nous bénira de stabilité. Les divinités mineures amélioreront notre groupe d'expédition et révéleront quelques connaissances."

 azmirethazin_adm_aspect:0 "§DAzmirethazin§!"
 desc_azmirethazin_adm_aspect:0 "Azmirethazin n'est second qu'à Dagrin lui-même, et sa foi et son symbole peuvent être trouvés dans chaque atelier, forge et demeure d'artisan. En tant que Dieu de la Forge et maître de toute métallurgie, beaucoup s'efforcent de répliquer la vitesse et qualité de ses créations pour des raisons à la fois pratiques et pieuses.\n\n§DRituel :§! Azmirethazin inspire notre peuple à prendre les armes, les divinités mineures enhardissent davantage notre peuple."
 azmirethazin_dip_aspect:0 "§DAzmirethazin§!"
 desc_azmirethazin_dip_aspect:0 "En plus de son rôle de maître forgeron, Azmirethazin sert aussi comme la main divine et exécuteur de la volonté et jugements de sa sœur, Anvelind. En temps de paix, beaucoup de gardes et soldats maintiennent un sanctuaire communal dédié à lui dans leurs casernes, espérant recevoir sa bénédiction quand ils traitent avec les mécontents.\n\n§DRituel :§! Azmirethazin inspire notre peuple à prendre les armes, les divinités mineures enhardissent davantage notre peuple."

 argezenna_adm_aspect:0 "§DDame Argezenna§!"
 desc_argezenna_adm_aspect:0 "Dame Argezenna, épouse d'Azmirethazin et première création, est connue comme la Gardienne d'Acier. Ses suivants cherchent à promouvoir l'unité et l'harmonie au sein de l'état et de la race naine dans son ensemble. Additionnellement, les Servantes d'Acier, un groupe de prêtresses, organisent souvent des missions pour aider les pauvres et infortunés dans les territoires nouvellement conquis.\n\n§DRituel :§! Argezenna purgera les monstres de nos terres, les divinités mineures tentent de réduire les dommages collatéraux."
 argezenna_mil_aspect:0 "§DDame Argezenna§!"
 desc_argezenna_mil_aspect:0 "Les Servantes d'Acier sont le clergé le plus proéminent de Dame Argezenna. Elles sont connues pour être guerrières-prêtresses et tueuses de monstres, tout comme leur déesse patronne. Ces prêtresses sont souvent recherchées pour leur compétence dans les attaques fulgurantes contre la faune dangereuse et les habitants des profondeurs.\n\n§DRituel :§! Argezenna purgera les monstres de nos terres, les divinités mineures tentent de réduire les dommages collatéraux."

 auirikus_adm_aspect:0 "§DAuirikus§!"
 desc_auirikus_adm_aspect:0 "Le travail d'Auirikus et de ses suivants mortels est celui de héros méconnus - les administrateurs et courtiers dévoués qui restent tard pour finir l'inventaire. Les prêtres d'Auirikus sont souvent des administrateurs haut-placés eux-mêmes, cherchant à aider dans la stabilité et organisation que leur dieu exige, jusque dans les détails les plus exigeants.\n\n§DRituel :§! Auirikus accélérera le creusement de notre capitale ou approfondira instantanément une citadelle passive, les divinités mineures renforceront le royaume de multiples façons."
 auirikus_dip_aspect:0 "§DAuirikus§!"
 desc_auirikus_dip_aspect:0 "Bien que beaucoup puissent considérer Auirikus comme un dieu inapprochable, c'est loin de la vérité. Le bâton ne doit être manié que lorsque nécessaire, et la carotte apporte plus d'amis et alliés qu'un fouet de contremaître. Un appareil aussi large que la bureaucratie des dieux ne peut être dirigé par la menace de violence, et la même chose s'applique à un sur ce monde.\n\n§DRituel :§! Auirikus accélérera le creusement de notre capitale ou approfondira instantanément une citadelle passive, les divinités mineures renforceront le royaume de multiples façons."

 urisazirn_adm_aspect:0 "§DUrisazirn Main-de-Mithril§!"
 desc_urisazirn_adm_aspect:0 "Les nains sont différents des autres races quand il s'agit de magie. Au lieu d'être imprégnée de mysticisme, elle est imprégnée de tradition, comme toute autre pratique naine. Les Prêtres-Runes d'Urisazirn sont les praticiens principaux de la magie, sous la forme de Forgerie Runique et autres Œuvres Runiques. Beaucoup de merveilles et prodiges ont émergé de l'atelier d'un Prêtre-Runes qui peut accomplir toute tâche qu'on pourrait imaginer.\n\n§DRituel :§! Urisazirn confère des connaissances magiques si notre dirigeant est un mage, sinon il renforcera nos mages. Les divinités mineures lanceront un sort mineur."
 urisazirn_mil_aspect:0 "§DUrisazirn Main-de-Mithril§!"
 desc_urisazirn_mil_aspect:0 "Les artisanats runiques sont valorisés non seulement pour leur valeur artistique, mais aussi pour leur capacité pratique. Ceci, les Prêtres-Runes d'Urisazirn le savent bien, car une lame dont le tranchant est sans question, ou un plastron dont la protection est sans doute, est bien valorisée en effet.\n\n§DRituel :§! Urisazirn confère des connaissances magiques si notre dirigeant est un mage, sinon il renforcera nos mages. Les divinités mineures lanceront un sort mineur."

 dolurazan_adm_aspect:0 "Dolurazan"
 desc_dolurazan_adm_aspect:0 "Dolurazan est le dieu nain des Forgerons, et son culte s'exemplifie dans la création d'armes et armures, et autres biens utiles de guerre. Ce fut lui qui créa les armes et armures des dieux, et beaucoup de ses suivants cherchent à répliquer même un petit éclat de cette qualité divine."
 dolurazan_mil_aspect:0 "Dolurazan"
 desc_dolurazan_mil_aspect:0 "Beaucoup de dévots de Dolurazan cherchent à s'assurer que leur armure soit la plus forte et la plus résistante. Ils testent extensivement leurs créations les unes contre les autres et étudient les techniques de compagnons dévots dans un effort de créer les défenses les plus fiables et robustes."

 derzobrazan_adm_aspect:0 "Derzobrazan"
 desc_derzobrazan_adm_aspect:0 "Derzobrazan est la déesse naine des nobles-forgerons, ces métallurgistes qui forgent l'argent, le platine, l'or et autres matériaux similaires. L'un de ses préceptes est de ne rien gaspiller, et rien en effet n'est gaspillé dans un atelier où l'un de ses favoris supervise les travailleurs. Les métaux précieux sont extraits des fissures et crevasses avec des pinces et brosses, et les nains secouent leurs vêtements pour s'assurer que même pas une seule parcelle n'échappe."
 derzobrazan_dip_aspect:0 "Derzobrazan"
 desc_derzobrazan_dip_aspect:0 "Beaucoup des fidèles de Derzobrazan ne sont pas seulement des nobles-forgerons, mais aussi des marchands qui cherchent à vendre l'artisanat de leurs compatriotes et le font avec grande ferveur. En affaires, bien sûr, le cadeau exceptionnel occasionnel est tout aussi, sinon plus important qu'une bonne affaire, et ainsi les cadeaux de bijoux ne sont pas rares."

 bervinazan_adm_aspect:0 "Bervinazan"
 desc_bervinazan_adm_aspect:0 "Bervinazan est la déesse des métaux de base tels que le cuivre, l'étain, le plomb, le pewter, le bronze, le laiton et similaires. Aussi, beaucoup de ses prêtres trouvent du travail comme planificateurs civils, cherchant des endroits pour installer des statues coulées ou dans des fonderies de canons où ils travaillent à perfectionner les armes créées à l'intérieur. Par conséquent, ceci les rend aussi très aptes dans la matière militaire de trouver la meilleure façon d'abattre les cibles, incluant les fortifications ennemies."
 bervinazan_mil_aspect:0 "Bervinazan"
 desc_bervinazan_mil_aspect:0 "Dans les fonderies étouffées de fumée, les disciples de Bervinazan travaillent parmi la chaleur brûlante du bronze fondu, regardant canon après canon être arraché de leur moule et nettoyé, poli, et rendu prêt pour la sale industrie de la guerre. Beaucoup d'améliorations mineures sont faites à ce point par des processus bien gardés, mais l'augmentation résultante du pouvoir destructeur est indéniable."

 karazlov_dip_aspect:0 "Karazlov"
 desc_karazlov_dip_aspect:0 "Karazlov était jadis un poète et érudit mortel qui fut élevé à la divinité comme récompense pour une performance qui émut les dieux mêmes aux larmes. Bien qu'une telle chose ne soit arrivée de mémoire vivante, beaucoup de nos diplomates gardent des sanctuaires mobiles et livres de prières personnels à Karazlov dans un effort d'avoir son aide dans les négociations."
 karazlov_mil_aspect:0 "Karazlov"
 desc_karazlov_mil_aspect:0 "Les premières impressions sont importantes, et elles peuvent souvent dicter un changement dans le status quo. Bien que nous ne puissions officiellement envoyer notre corps diplomatique entier pour annoncer de tels changements, quelques faveurs à l'Église de Karazlov peuvent améliorer les esprits des pays étrangers à propos de nos conquêtes sans révéler notre implication."

 grimthar_adm_aspect:0 "Grimthar"
 desc_grimthar_adm_aspect:0 "Grimthar est le dieu nain de l'artisanat du bois et de la sculpture sur bois, incluant la charpenterie. Son histoire bien connue de fraternité et camaraderie avec Margurz a résulté en ce que les deux groupes d'adhérents demeurent proches les uns des autres même aujourd'hui. Leur relation sert d'exemple pour toute la société naine d'être excellents les uns envers les autres."
 grimthar_dip_aspect:0 "Grimthar"
 desc_grimthar_dip_aspect:0 "Le bois est un matériau inhabituel dans la société naine, mais les prêtres et suivants de Grimthar le traitent avec exactement la même révérence et respect qu'un nain accorderait à tout autre matériau. Les standards ? Exigeants. La qualité ? Inégalée."

 verdrik_adm_aspect:0 "Verdrik Azirkra"
 desc_verdrik_adm_aspect:0 "Verdrik Azirkra est le patron des ingénieurs, architectes et contremaîtres. Tout comme leur dieu, l'art se trouve dans la beauté froide et utilitaire des ponts, routes et autres œuvres publiques et privées. Le gaspillage n'est pas toléré, et tout sera utilisé, sinon maintenant, alors plus tard, pour la multitude d'autres grands projets que les fidèles cherchent à compléter."
 verdrik_mil_aspect:0 "Verdrik Azirkra"
 desc_verdrik_mil_aspect:0 "Selon les fidèles de Verdrik Azirkra, il y a de la beauté en toute chose, incluant une fortification. Remparts et fossés s'élèvent et tombent en murs imposants et portes qui scellent des sections entières de cavernes, complètes avec meurtrières, fosses et bien plus. Le but pratique de ces fortifications est ce qui les rend vraiment belles."

 thyrfen_adm_aspect:0 "Thyrfen Mains-d'Or"
 desc_thyrfen_adm_aspect:0 "Thyrfen, la plus grande reine que l'ancien Amldihr ait jamais possédée, était connue pour sa piété et prévoyance. Elle était aimée de tous, et ses prêtres fournissaient fréquemment l'aumône aux pauvres, aide aux malades, et soignaient les blessés. Quand l'état soutenait ces efforts, beaucoup vivaient mieux qu'ils ne l'avaient fait depuis des années."
 thyrfen_mil_aspect:0 "Thyrfen Mains-d'Or"
 desc_thyrfen_mil_aspect:0 "Thyrfen fut celle qui initia d'abord le grand exploit d'ingénierie qui transforma la Vallée du Serpent en terres agricoles abondantes qu'elle était au pic d'Aul-Dwarov. Avec cette transformation, la nourriture devint abondante, et les suivants de Thyrfen la rationnèrent sagement, comme c'est encore fait aujourd'hui en sa mémoire."

 werdun_adm_aspect:0 "Werdûn Œil-de-Diamant"
 desc_werdun_adm_aspect:0 "Pour les fidèles de Werdûn, nul récit ne pourrait être plus prestigieux que celui d'un nain qui fut défié par ses pairs et récompensé de divinité par les dieux, ainsi que de la main d'une déesse. Ce récit de romance et d'audace a capturé les cœurs de notre peuple."
 werdun_dip_aspect:0 "Werdûn Œil-de-Diamant"
 desc_werdun_dip_aspect:0 "Werdûn Œil-de-Diamant est regardé comme le progéniteur de la tradition des Nains Grenat d'échange de gemmes entre deux amoureux. Bien que le grenat qu'il partagea avec Dezobrazan ait été historiquement remplacé par les gemmes luisantes trouvées près d'Ovdal Lodhum, le récit demeure inspirant et a résonné même au-delà de nos frontières."

 lorgrim_dip_aspect:0 "Lorgrim"
 desc_lorgrim_dip_aspect:0 "Lorgrim, vagabonde par nature et choix, est favorisée par les diplomates et voyageurs. Sa prêtrise est similaire, sans temples formels mais voyageant plutôt la Serpentspine pour accomplir leurs devoirs. Beaucoup de ceux qui les rencontrent dans leurs voyages demandent souvent une bénédiction pour un voyage sûr et rapide vers leur destination, avec l'espoir que ce ne soit pas leur dernier."
 lorgrim_mil_aspect:0 "Lorgrim"
 desc_lorgrim_mil_aspect:0 "Traiter avec la Serpentspine exige de la flexibilité. Ceux qui ne peuvent s'adapter et naviguer à travers les tunnels risquent de se perdre ou pire, nécessitant la guidance directe de Lorgrim. Un avertissement ou présage observé avant la bataille peut sauver des milliers en les alertant d'une embuscade imminente ou d'une caverne instable."

 lorgram_adm_aspect:0 "Lorgram"
 desc_lorgram_adm_aspect:0 "En contraste avec beaucoup de fois, le Panthéon Nain offre la promesse d'une vie après la mort passée parmi ses amis et famille dans les halls de Dagrin. Là, on est pris aux Halls-Inférieurs pour expérimenter soit punition soit récompense, comme déterminé par Lorgram, le Gardien des Morts."
 lorgram_dip_aspect:0 "Lorgram"
 desc_lorgram_dip_aspect:0 "Lorgram est le dieu des morts, mais il n'est pas le dieu de la Mort, comme les étrangers le comprennent mal souvent. Ses prêtres non seulement enregistrent les noms des décédés mais aussi leurs actes afin que leur impact sur notre monde ne soit pas oublié avec le passage du temps, le plus grand des ennemis."

 grobilazk_dip_aspect:0 "Grobilazk"
 desc_grobilazk_dip_aspect:0 "Grobilazk, en tant que déité, n'a pas de prêtres, mais il y a certainement ceux qui tentent de s'attirer les faveurs du dieu pour quelque dessein dérangé. Trouver ces individus est une tâche difficile, et beaucoup de nains se mettent avec empressement au travail tentant de découvrir si leurs voisins et amis possèdent secrètement un sanctuaire ou deux. Habituellement, ils descendent dans la folie et la paranoïa, mais parfois ils trouvent quelque chose d'utile."
 grobilazk_mil_aspect:0 "Grobilazk"
 desc_grobilazk_mil_aspect:0 "Pour beaucoup, Grobilazk est vu comme une déité sournoise et capricieuse, et même s'ils sont crus mépriser les nains, ils sont aussi pensés prospérer dans le chaos - qui se trouve souvent dans le chaos d'un siège. Ainsi, un commandant cherchera à terminer un siège et prendre la fortification aussi rapidement que possible, dans un effort de garder le regard de Grobilazk loin de leurs troupes et d'eux-mêmes."