 grand_begga:0 "Grand Temple de Begga"
 grand_begga_inactive:0 "Grand Temple de Begga §g(Inactif)§!"
 grand_begga_desc:0 "Le Grand Temple de Begga à Beepeck était originellement un temple d'Ara, et c'est dans son culte ici que le statut d'avatar de Begga commença à devenir apparent, sur quoi Begga accéda à sa propre divinité lors du passage de sa vie mortelle.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
