necropolis_minor:0 "Les Catacombes de la Nécropole"
necropolis_minor_inactive:0 "Les Catacombes de la Nécropole §g(Inactif)§!"
necropolis_minor_desc:0 "Les salles du Juge des Morts offrent du réconfort à ceux qui visitent en quête de réponses rares. Ceux qui visitent glanent rarement des vérités simples, mais ses Gardiens terrestres guident ceux qui sont égarés sans leurs proches sur un chemin vers l'avant. Ainsi en est-il pour la Nécropole.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
