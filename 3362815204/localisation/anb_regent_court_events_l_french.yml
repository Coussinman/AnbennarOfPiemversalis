 dorum_odir_temple:0 "Temple Dôrum-Odir"
 dorum_odir_temple_inactive:0 "Temple Dôrum-Odir §g(Inactif)§!"
 dorum_odir_temple_desc:0 "Le hall des Balgarsmiths près de Silverforge est un lieu de grande industrie, avec le clergé Balgarique fabriquant pour eux-mêmes des instruments de dévotion que les fidèles peuvent alors prendre ou admirer. De tels exemples focalisent leurs propres efforts alors qu'ils commencent leur période de suivre le Bâtisseur et Dôrum-Odir.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
