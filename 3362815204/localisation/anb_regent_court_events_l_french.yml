regent_court.1.t:0 "Un nouveau patron ?"
regent_court.1.d:0 "Après des décennies d'adoration fidèle, notre [Root.Monarch.GetTitle] envisage d'adorer un autre membre de la Cour Régente. Bien que cela puisse sans aucun doute apporter de grands avantages à notre nation, une telle décision est susceptible d'avoir des conséquences parmi la population et l'église."
regent_court.1.a:0 "Nous continuerons à vénérer notre Dieu."
regent_court.1.b:0 "Peut-être est-il temps pour un changement."

regent_court.2.t:0 "Faire notre choix."
regent_court.2.d:0 "Notre [Root.Monarch.GetTitle] a convoqué une réunion des plus hauts responsables religieux de [Root.GetName] pour décider quel membre de la Cour Régente nous allons suivre. Qui devrions-nous choisir ?\n\n§P(Il y a une barre de défilement pour les options ici, au fait)§!"
regent_court.2.a:0 "Retour"
regent_court.2.b:0 "Castellos, Chef de la Cour Régente"
regent_court.2.c:0 "La Dame, Déesse du Savoir"
regent_court.2.n:0 "Corin, Déesse de la Guerre"
regent_court.2.e:0 "Adean, le Dieu de la Chevalerie"
regent_court.2.f:0 "Munas, Sauveur des Elfes"
regent_court.2.g:0 "Ara, Déesse de la Chance et de la Fortune"
regent_court.2.h:0 "Balgar le Bâtisseur"
regent_court.2.i:0 "Esmaryal, Déesse du Foyer et de la Famille"
regent_court.2.j:0 "Ryala, Déesse du Vrai Amour."
regent_court.2.k:0 "Minara, Déesse de l'Amour (Mineur)."
regent_court.2.l:0 "Falah, Déesse de la Chasse"
regent_court.2.m:0 "Nerat, Juge des Morts"
regent_court.2.o:0 "Nathalyne, Déesse des Ombres"
regent_court.2.p:0 "Begga, Déesse de la Charité"
regent_court.2.q:0 "Dookan, Dieu des Mercenaires"
regent_court.2.r:0 "Le Père Lumière, Seigneur de Tous"

cannorian_holy_sites:0 "Sites Sacrés Cannoriens"
pantheonway_temple:0 "La Voie du Panthéon"
pantheonway_temple_inactive:0 "La Voie du Panthéon §g(Inactive)§!"
pantheonway_temple_desc:0 "Un chemin bordé de nombreuses statues représentant les anciens précurseurs castanoriens des divinités de la Cour Régente ; Castellos, en tant que primus inter pares, occupe une place de choix. Les idéaux de la Cour dans son ensemble sont incarnés dans le sceptre de Castellos, et peuvent être ressentis le plus fortement ici. Une statue de Corin, Martyre d'Escann, étant la plus récente addition et placée à la droite de Castellos.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
pantheonway_temple_inactive_desc:0 "Un chemin bordé de nombreuses statues représentant les anciens précurseurs castanoriens des divinités de la Cour Régente ; Castellos, en tant que primus inter pares, occupe une place de choix. Les idéaux de la Cour dans son ensemble sont incarnés dans le sceptre de Castellos, et peuvent être ressentis le plus fortement ici. Une statue de Corin, Martyre d'Escann, étant la plus récente addition et placée à la droite de Castellos.\n\nCe Site Sacré est actuellement §gInactif§!:\n£no£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"

highest_moon:0 "Temple de la Plus Haute Lune"
highest_moon_inactive:0 "Temple de la Plus Haute Lune §g(Inactif)§!"
highest_moon_desc:0 "Situé au sommet de la Montagne de la Lune, le Temple de la Plus Haute Lune est un lieu de réflexion sur l'apprentissage. Servant également de séminaire, une grande partie du clergé organisé de la Dame y établit des liens pour la vie dans ses hautes salles alors qu'ils discutent de la nature de la divinité.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
