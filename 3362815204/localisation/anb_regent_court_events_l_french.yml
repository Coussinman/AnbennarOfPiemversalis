l_french:
 regent_court.1.t:0 "Un Nouveau Patron ?"
 regent_court.1.d:0 "Après des décennies de culte fidèle, notre [Root.Monarch.GetTitle] considère l'adoration d'un autre membre de la Cour Régente. Bien que ceci puisse indubitablement apporter de grands bénéfices à notre nation, une telle décision est vouée à avoir des conséquences parmi la populace et l'église."
 regent_court.1.a:0 "Nous continuerons à révérer notre Dieu."
 regent_court.1.b:0 "Peut-être est-il temps pour un changement."
 
 regent_court.2.t:0 "Faisons Notre Choix."
 regent_court.2.d:0 "Notre [Root.Monarch.GetTitle] a convoqué une assemblée des plus hauts officiels religieux de [Root.GetName] pour décider quel membre de la Cour Régente nous suivrons. Qui devrions-nous choisir ?\n\n§P(Il y a une barre de défilement pour les options ici, au fait)§!"
 regent_court.2.a:0 "Retour"
 regent_court.2.b:0 "Castellos, Chef de la Cour Régente"
 regent_court.2.c:0 "La Dame, Déesse de la Connaissance"
 regent_court.2.n:0 "Corin, Déesse de la Guerre"
 regent_court.2.e:0 "Adean, le Dieu de la Chevalerie"
 regent_court.2.f:0 "Munas, Sauveur des Elfes"
 regent_court.2.g:0 "Ara, Déesse de la Chance et de la Fortune"
 regent_court.2.h:0 "Balgar le Bâtisseur"
 regent_court.2.i:0 "Esmaryal, Déesse du Foyer et de la Famille"
 regent_court.2.j:0 "Ryala, Déesse du Véritable Amour."
 regent_court.2.k:0 "Minara, Déesse de l'Amour (Mineur)."
 regent_court.2.l:0 "Falah, Déesse de la Chasse"
 regent_court.2.m:0 "Nerat, Juge des Morts"
 regent_court.2.o:0 "Nathalyne, Déesse des Ombres"
 regent_court.2.p:0 "Begga, Déesse de la Charité"
 regent_court.2.q:0 "Dookan, Dieu des Mercenaires"
 regent_court.2.r:0 "Père-Lumière, Seigneur de Tous"
 regent_court.2.s:0 "Wip, Dieu de la Comédie"

 cannorian_holy_sites:0 "Lieux Saints Cannoréens"
 pantheonway_temple:0 "Le Chemin du Panthéon"
 pantheonway_temple_inactive:0 "Le Chemin du Panthéon §g(Inactif)§!"
 pantheonway_temple_desc:0 "Un chemin bordé de nombreuses statues représentant les anciens précurseurs Castanoréens des divinités de la Cour Régente, Castellos en tant que primus inter pares se voit accorder la place d'honneur. Les idéaux de la Cour dans son ensemble sont incarnés dans le sceptre de Castellos, et peuvent être ressentis le plus fortement ici. Une statue de Corin, Martyre d'Escann, étant le plus récent ajout et placée au côté droit de Castellos.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
