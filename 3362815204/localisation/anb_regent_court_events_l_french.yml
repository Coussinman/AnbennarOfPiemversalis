grand_begga:0 "Grand Temple de Begga"
grand_begga_inactive:0 "Grand Temple de Begga §g(Inactif)§!"
grand_begga_desc:0 "Le Grand Temple de Begga à Beepeck était à l'origine un temple d'Ara, et c'est dans son culte ici que le statut d'avatar de Begga a commencé à se manifester, où Begga est devenue une divinité à part entière lors du passage de sa vie mortelle.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
