ryala_temple:0 "Temple de Ryala"
ryala_temple_inactive:0 "Temple de Ryala §g(Inactif)§!"
ryala_temple_desc:0 "Le temple principal de Ryala reflète son essence divine, un espace sacré orné d'une ambiance sereine. La cour de son plus grand temple sent à jamais de grands parfums et de l'encens dans l'air, se mêlant avec une subtileté de bon goût.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
