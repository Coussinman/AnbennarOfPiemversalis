 improve_relations_with_deity_followers_tt:0 "§YTout pays qui suit cette divinité§! opinion de §Y[Root.GetName]§! changée de §G+25§!."
 heeds_deity_advice:0 "La Cour Écoute les Conseils de Notre Dieu"