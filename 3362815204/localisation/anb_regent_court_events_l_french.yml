temple_ara:0 "Temple d'Ara"
temple_ara_inactive:0 "Temple d'Ara §g(Inactif)§!"
temple_ara_desc:0 "Le temple dédié à Dame Chance se trouve ici ; l'épouse d'Adean et la successeur qui a assumé le manteau divin laissé lorsque Forsara a renoncé à toute fidélité à la fin de la Guerre des Dieux. Les Aranites se rassemblent de tout Cannor en pèlerinage et cherchent à toucher la base chanceuse de sa statue.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
