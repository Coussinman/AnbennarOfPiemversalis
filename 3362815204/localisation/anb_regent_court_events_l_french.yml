 mothers_sanctuary:0 "Sanctuaire de la Mère"
 mothers_sanctuary_inactive:0 "Sanctuaire de la Mère §g(Inactif)§!"
 mothers_sanctuary_desc:0 "Le Sanctuaire de la Mère, le plus grand temple d'Esmaryal de tout Halann, est la base de la Prêtrise d'Esmaryal, qui est bien connue et bien aimée dans la cité pour ses divers actes de soutien aux parents en attente et nouveau-nés.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
