 necropolis_minor:0 "Les Catacombes de la Nécropole"
 necropolis_minor_inactive:0 "Les Catacombes de la Nécropole §g(Inactif)§!"
 necropolis_minor_desc:0 "Les halls du Juge des Morts procurent réconfort à ceux qui visitent cherchant de rares réponses. Ceux qui visitent glanent rarement de simples vérités, mais ses Gardiens terrestres guident ceux égarés sans leurs êtres aimés sur un chemin vers l'avant. Ainsi en est-il pour la Nécropole.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
