 highest_moon:0 "Temple de la Plus Haute Lune"
 highest_moon_inactive:0 "Temple de la Plus Haute Lune §g(Inactif)§!"
 highest_moon_desc:0 "Situé au sommet du Mont-Lune, le Temple de la Plus Haute Lune est un lieu de réflexion sur l'apprentissage. Servant aussi de séminaire, une grande partie du clergé organisé de la Dame forge des liens durables dans ses hauts halls tandis qu'ils discutent de la nature de la divinité.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
