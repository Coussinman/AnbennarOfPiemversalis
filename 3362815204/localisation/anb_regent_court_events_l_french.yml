 minara_bosom:0 "Temple du Sein de Minara"
 minara_bosom_inactive:0 "Temple du Sein de Minara §g(Inactif)§!"
 minara_bosom_desc:0 "Le domaine principal de la théocratie du Temple Minaran, ce temple fut presque le site d'un grand sac durant la Troisième Guerre Lilas et ne fut défendu que grâce aux liens d'amour mineur et de joie que les soldats avaient forgés durant les combats, canalisés pour défendre la sainteté de cet endroit.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
