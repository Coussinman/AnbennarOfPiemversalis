 hall_shadowdancer:0 "Hall de la Danseuse d'Ombre"
 hall_shadowdancer_inactive:0 "Hall de la Danseuse d'Ombre §g(Inactif)§!"
 hall_shadowdancer_desc:0 "Le Hall de la Danseuse d'Ombre est un endroit étrange, Nathalyne n'étant pas du genre à avoir un clergé spécialement traditionnel. La disposition et construction accueillantes conviennent encore à la nature ouverte de la dévotion envers elle, cependant, un rappel de ses origines comme avatar de la Dame.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
