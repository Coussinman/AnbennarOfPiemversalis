to_munas:0 "Temple de Munas"
to_munas_inactive:0 "Temple de Munas §g(Inactif)§!"
to_munas_desc:0 "Le temple de Munas dans le port portant son nom est l'un des plus nouveaux sites sacrés de la Cour Régente. La vie et la mort en succession rapide du Chanteur de Lune avant sa déification signifiaient que ses partisans peuvent encore parler de ce que c'était que de le connaître, et ainsi expliquer son importance.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
