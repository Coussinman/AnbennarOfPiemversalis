 adeanscour:0 "Adeanscour"
 adeanscour_inactive:0 "Adeanscour §g(Inactif)§!"
 adeanscour_desc:0 "Adeanscour est le plus ancien temple d'Adean en Lencenor, le centre principal de son culte, situé en Nouvelle Adea. Il était le centre du Culte Lencori d'Adean jusqu'à la fondation de Highcourt et demeure la plus vénérable congrégation des suiveurs du Bon Chevalier en existence continue.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
