 skaldol_temple:0 "Temple Skaldol"
 skaldol_temple_inactive:0 "Temple Skaldol §g(Inactif)§!"
 skaldol_temple_desc:0 "Niché dans les vallées abruptes au pied des Montagnes du Repos du Titan, Skaldol a longtemps perduré comme site sacré pour les Gérudiens, trois fois reconstruit en différents âges. Autant que les temps changent, du déclin des Géants de Givre en éons passés à la mort de Castanor elle-même, les montagnes et côtes de Gérudie tombent encore annuellement sous la colère hivernale d'Elkaesal. C'est à Skaldol que les premiers flocons de neige tombent, et les derniers de la neige fondent. Chantant de ces temps trouble et oubliés, le froid mordant de l'hiver peut être incité à geler les profanateurs potentiels de Skaldol, comme montré à grand effet avec le Pilier-de-Glace de Torbjold fran Rosstavik.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion est §YFoi Skaldhyrric§!"
