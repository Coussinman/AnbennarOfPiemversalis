 aldtempel:0 "Aldtempel"
 aldtempel_inactive:0 "Aldtempel §g(Inactif)§!"
 aldtempel_desc:0 "Aldtempel est un site abritant de nombreux temples anciens à des êtres divins et damnés, tels qu'Agrados et prétendument Kazraiel, et c'est ainsi que l'un des sites les plus humbles et pourtant sacro-saints de la Chasseresse est gardé à la surface de cette terre profane.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
