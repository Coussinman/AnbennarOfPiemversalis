 to_munas:0 "Temple de Munas"
 to_munas_inactive:0 "Temple de Munas §g(Inactif)§!"
 to_munas_desc:0 "Le temple de Munas dans le port portant son nom est l'un des plus nouveaux lieux saints de la Cour Régente. La vie et mort du Chanteur de Lune en succession rapide avant sa déification signifiait que ses suiveurs sont encore maintenant capables de parler de ce que c'était que de le connaître, et ainsi d'expliquer son importance.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
