 ryala_temple:0 "Temple de Ryala"
 ryala_temple_inactive:0 "Temple de Ryala §g(Inactif)§!"
 ryala_temple_desc:0 "Le temple principal de Ryala reflète son essence divine, un espace sacré orné d'une ambiance sereine. La cour de son plus grand temple sent pour toujours de grands parfums et encens dans l'air, se mêlant en subtilité de bon goût.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
