adeanscour:0 "Adeanscour"
adeanscour_inactive:0 "Adeanscour §g(Inactif)§!"
adeanscour_desc:0 "Adeanscour est le plus ancien temple dédié à Adean à Lencenor, le centre principal de son culte, situé à New Adea. Il était le centre du Culte Lencorien d'Adean jusqu'à la fondation de la Haute Cour et reste la congrégation la plus vénérable des partisans du Bon Chevalier en existence continue.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
