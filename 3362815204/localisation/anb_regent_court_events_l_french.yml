minara_bosom:0 "Temple du Sein de Minara"
minara_bosom_inactive:0 "Temple du Sein de Minara §g(Inactif)§!"
minara_bosom_desc:0 "Le domaine principal du Temple théocratique de Minara, ce temple a failli être le site d'un grand sac pendant la Troisième Guerre des Lilas et n'a été défendu que grâce aux liens d'amour mineur et de joie que les soldats avaient forgés pendant les combats, canalisés pour défendre la sainteté de ce lieu.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
