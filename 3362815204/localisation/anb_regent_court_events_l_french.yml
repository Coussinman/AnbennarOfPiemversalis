mothers_sanctuary:0 "Sanctuaire de la Mère"
mothers_sanctuary_inactive:0 "Sanctuaire de la Mère §g(Inactif)§!"
mothers_sanctuary_desc:0 "Le Sanctuaire de la Mère, le plus grand temple dédié à Esmaryal dans tout Halann, est la base du Sacerdoces d'Esmaryal, qui est bien connu et apprécié dans la ville pour ses divers actes de soutien aux parents en attente et aux nouveau-nés.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
