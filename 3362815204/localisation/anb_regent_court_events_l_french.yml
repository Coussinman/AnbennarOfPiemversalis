 temple_ara:0 "Temple d'Ara"
 temple_ara_inactive:0 "Temple d'Ara §g(Inactif)§!"
 temple_ara_desc:0 "Le temple consacré à Dame Chance siège ici, l'épouse d'Adean et la successeure qui assuma le manteau divin laissé quand Forsara abandonna toute fidélité à la clôture de la Guerre des Dieux. Les Aranites se rassemblent de tout Cannor en pèlerinage et cherchent à toucher la base chanceuse de sa statue.\n\nCe Lieu Saint est actuellement §YActif§! :\n£yes£Propriétaire de Province :\n   La religion n'est pas §YCour Infernale§! \n   L'une des conditions suivantes doit être vraie :\n      La religion est §YFoi Skaldhyrric§! \n      Est dans le groupe religieux §YCannoréen§!"
