aldtempel:0 "Aldtempel"
aldtempel_inactive:0 "Aldtempel §g(Inactif)§!"
aldtempel_desc:0 "Aldtempel est un site abritant de nombreux anciens temples dédiés à des êtres divins et damnés, tels qu'Agrados et prétendument Kazraiel, et c'est ainsi que l'un des sites les plus humbles et pourtant sacro-saints de la Chasseresse est conservé à la surface de ce terrain profane.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
