dorum_odir_temple:0 "Temple Dôrum-Odir"
dorum_odir_temple_inactive:0 "Temple Dôrum-Odir §g(Inactif)§!"
dorum_odir_temple_desc:0 "La salle des Balgarsmiths près de Silverforge est un lieu de grande industrie, où le clergé Balgarique se fabrique des instruments de dévotion que les fidèles peuvent ensuite prendre ou admirer. De tels exemplaires concentrent leurs propres efforts alors qu'ils commencent leur période de suivi du Bâtisseur et de Dôrum-Odir.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
