hall_shadowdancer:0 "Salle de la Danseuse de l'Ombre"
hall_shadowdancer_inactive:0 "Salle de la Danseuse de l'Ombre §g(Inactive)§!"
hall_shadowdancer_desc:0 "La Salle de la Danseuse de l'Ombre est un endroit étrange, Nathalyne n'étant pas particulièrement traditionnelle en matière de clergé. La disposition et la construction accueillantes conviennent toujours à la nature ouverte de la dévotion à son égard, cependant, un rappel de ses origines en tant qu'avatar de la Dame.\n\nCe Site Sacré est actuellement §YActif§!:\n£yes£Propriétaire de la Province:\n   La religion n'est pas §YCour Infernal§!\n   Une des conditions suivantes doit être vraie:\n      La religion est §YFoi Skaldhyrrique§!\n      Fait partie du groupe de religions §YCannorien§!"
