l_french:
 #Missions
 peitar_prepare_the_gladewardens_title:0 "Préparer les Gardiens-de-Clairière"
 peitar_prepare_the_gladewardens_desc:0 "Les Gardiens-de-Clairière forment une secte d'élite de guerriers, éclaireurs et paladins. Croyant avec zèle en la puissance et la guidance des Seigneurs Fées, ils les servent sans questionner en patrouillant dans le Domandrod. Cependant, ils pourraient être persuadés de rejoindre notre cause. Nous, Peitar, sommes d'humbles serviteurs des Seigneurs Fées : il ne devrait y avoir aucun problème à rassembler les Gardiens-de-Clairière si nous leur rappelons cela."
 peitar_rein_in_the_wayward_flock_title:0 "Ramener le Troupeau Égaré"
 peitar_rein_in_the_wayward_flock_desc:0 "Depuis la trahison des hérétiques saisonniers, l'Eordand a été morcelé en d'innombrables tribus et entités politiques. Seuls les Peitar demeurent fidèles aux anciennes traditions, aux justes traditions. Nous devons honorer nos vœux et ramener les hérétiques au bercail, par la guerre si nécessaire. Tout sang versé sera nécessaire, pas même un coût, car notre cause est juste."
 peitar_extinguish_heretical_worship_title:0 "Éteindre le Culte Hérétique"
 peitar_extinguish_heretical_worship_desc:0 "Les Seigneurs Fées nous enseignèrent à respecter la beauté naturelle et la puissance des saisons, mais les hérétiques tordirent leurs paroles et commencèrent leur blasphématoire révérence d'une saison par-dessus toutes. L'ordre naturel du monde réside dans le flot des saisons, jamais l'une n'étant plus puissante que les autres. Le crime de briser l'ordre naturel devrait être accueilli par une justice prompte et ferme. Mais si nous devons réintégrer les hérétiques dans le bercail, ils ne peuvent pas tous être morts. Ils devraient ressentir de la gratitude pour notre miséricorde."
 peitar_congregation_of_the_faithful_title:0 "Congrégation des Fidèles"
 peitar_congregation_of_the_faithful_desc:0 "Ceux qui sont fidèles et loyaux aux Seigneurs Fées sont dispersés à travers l'Eordand dans leurs propres enclaves. Notre plus grand défaut : les Peitar eux-mêmes se querellent entre eux pour des raisons mesquines. Il est temps de convoquer une grande assemblée des nations Peitar et de s'unir contre les hérétiques !"
 peitar_seasonal_neutrality_title:0 "Neutralité Saisonnière"
 peitar_seasonal_neutrality_desc:0 "Les Peitar sont ceux qui demeurèrent loyaux à la doctrine de neutralité saisonnière établie par les Fées du Domandrod. Nous devons maintenir notre neutralité en respectant également chacune des saisons."
 peitar_domandrod_communities_title:0 "Communautés du Domandrod"
 peitar_domandrod_communities_desc:0 "Le Domandrod est le domaine interdit des Seigneurs Fées, une forêt mystique regorgeant à la fois de beauté et de danger. Cependant, grâce à notre humble service aux Fées, les Peitar ont été autorisés à demeurer au sein de la forêt. Bien que ces établissements soient hors de notre portée, il y en a certains dans les limites de notre royaume qui sont redevables à notre autorité. Nous devons étendre notre règne dans ces régions et revendiquer les richesses du Domandrod pour nous-mêmes !"
 peitar_service_to_the_fey_lords_title:0 "Service aux Seigneurs Fées"
 peitar_service_to_the_fey_lords_desc:0 "Alors que notre influence sur les périphéries du Domandrod croît, les Seigneurs Fées ont demandé que nous montrions la déférence appropriée. Ils exigent que nous les honorions par la gloire, et spécifient que nous devons faire agenouiller ceux qui ne sont pas des nôtres. Certains sceptiques suggèrent dans une déclaration à la limite de l'hérésie que les Fées entendent que nous concentrions notre attention ailleurs, mais que savent-ils ?"
 peitar_sunset_title:0 "Coucher de Soleil"
 peitar_sunset_desc:0 "Murdkather, la puissante cour des apostats de la Cour d'Été, doit être saisie. Son hérésie doit sombrer aussi profondément que les abysses océaniques qu'ils révèrent tant !"
 peitar_wilted_flowers_title:0 "Fleurs Fanées"
 peitar_wilted_flowers_desc:0 "Les orgueilleux et hautains Selpheregi se croient supérieurs, mais ce ne sont que des hérétiques, rien de plus. Leurs mensonges doivent être stoppés en saisissant la Cour du Printemps d'Arakeprun."
 peitar_fetid_harvest_title:0 "Moisson Fétide"
 peitar_fetid_harvest_desc:0 "Sur l'île d'Einnsag, les faux paladins des Tuathak planifient leurs conquêtes des vrais croyants. Cette Cour d'Automne doit faire face à sa moisson finale."
 peitar_final_thawing_title:0 "Dégel Final"
 peitar_final_thawing_desc:0 "Loin au nord de l'Eordand, la Cour d'Hiver stagne dans son adoration de l'Hiver. Leur forteresse glacée de Gemradcurt fondra pour ne devenir rien qu'un petit lac après notre juste fureur."
 peitar_claim_oathsworn_legacy_title:0 "Revendiquer l'Héritage des Liés-par-Serment"
 peitar_claim_oathsworn_legacy_desc:0 "Bien que nous, Peitar, ayons juré de restaurer l'équilibre des saisons à travers l'Eordand, notre allégeance aux soi-disant Liés-par-Serment de Pelomar est ténue. Depuis la défaite du premier Pelodan, les tribus Peitar ont agi indépendamment du Pelomar. Pour le bien de notre cause, assumons le titre de Liés-par-Serment pour ceux dignes de ce titre."
 peitar_four_seasons_under_one_title:0 "Quatre Saisons Sous Un Seul"
 peitar_four_seasons_under_one_desc:0 "L'objectif primordial des Peitar sera toujours d'unir l'Eordand sous la vraie foi. Une fois l'équilibre des saisons restauré en mettant fin aux hérésies, nos terres prospéreront comme jamais auparavant."
 peitar_ward_of_summer_title:0 "Garde de l'Été"
 peitar_ward_of_summer_desc:0 "La porte officielle d'entrée dans le Domandrod au sud, Sidpar a traditionnellement été administrée par les Lames-Rapides des Peitar. La Garde de l'Été doit être contrôlée par les Peitar de crainte que les beaux bois et les Fées ne soient corrompus par nos frères hérétiques."
 peitar_ward_of_spring_title:0 "Garde du Printemps"
 peitar_ward_of_spring_desc:0 "Arankid se dresse comme la Garde du Printemps, protégeant étroitement ceux qui peuvent entrer dans le Domandrod depuis l'ouest. Cependant, elle est tombée entre les mains des hérétiques Vernaux d'Arakeprun : elle doit être rendue aux mains des Peitar."
 peitar_ward_of_autumn_title:0 "Garde de l'Automne"
 peitar_ward_of_autumn_desc:0 "La Garde d'Automne à Orachran, jadis possession exclusive des Iadth Peitar, servit de zone de rassemblement pour l'invasion Peitar des États Tuathak d'Oreig et Dorcurt. Nous devons nous assurer que la connexion au Domandrod demeure sécurisée."
 peitar_ward_of_winter_title:0 "Garde de l'Hiver"
 peitar_ward_of_winter_desc:0 "La porte septentrionale vers le Domandrod, Dungat veille sur les bois silencieux et froids au nord. Bien qu'exploitée par les Gardiens-de-Porte Peitar de Strutmar, nous devons nous assurer qu'elle demeure sous contrôle Peitar."
 peitar_fifth_ward_title:0 "La Cinquième Garde"
 peitar_fifth_ward_desc:0 "Aussi loin que quiconque puisse s'en souvenir, il y avait quatre entrées vers le Domandrod. Une pour chaque saison, chacune fidèlement gardée par les Peitar. Mais pour des raisons inconnues, cette harmonie fut récemment brisée par l'établissement d'une cinquième porte à Fogrim. Originellement vue comme une seconde Garde d'Hiver par les Snecboth, la Croisade Hivernale l'a récemment revendiquée comme une nouvelle Garde d'Automne. Peu importe comment la classifier, nous devons prendre cette nouvelle garde du Domandrod et établir de véritables gardiens Eordellon pour elle."

