 #Tooltips
 peitar_congregation:0 "Votre nation doit être alliée à au moins deux nations ayant une culture primaire Peitar, et elles doivent avoir une opinion de 150 à votre égard."
 peitar_service:0 "Votre nation doit avoir au moins un vassal qui n'a pas la culture primaire Peitar."
 peitar_rein_wayward:0 "Votre nation doit être en guerre contre une nation ayant une culture primaire Selphereg, Caamas, Tuathak, ou Snecboth."
